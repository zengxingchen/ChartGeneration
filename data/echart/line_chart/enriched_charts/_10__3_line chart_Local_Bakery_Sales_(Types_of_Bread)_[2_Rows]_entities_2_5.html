<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 500
});
var option = {
    title: {
        text: 'Science & Technology Funding Over the Years',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Science Funding', 'Technology Funding'],
        top: '50'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['2000', '2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Science Funding',
            type: 'line',
            data: [50, 55, 58, 62, 65, 70, 73, 76, 78, 80, 82, 85, 87, 90, 93, 95, 97, 100, 102, 105, 107, 110, 112, 115],
            lineStyle: {
                color: '#FF5733'
            },
            label: {
                show: true,
                position: 'top'
            }
        },
        {
            name: 'Technology Funding',
            type: 'line',
            data: [60, 63, 68, 72, 75, 78, 80, 85, 88, 90, 92, 95, 98, 100, 102, 105, 108, 110, 113, 115, 118, 120, 123, 125],
            lineStyle: {
                color: '#3385FF'
            },
            label: {
                show: true,
                position: 'top'
            }
        }
    ]
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
