<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, { width: 800, height: 600 });
var option;

option = {
    title: {
        text: 'Population Growth Over Time',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Population'],
        top: '10%'
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['2024-01', '2024-02', '2024-03', '2024-04', '2024-05', '2024-06', '2024-07', '2024-08', '2024-09', '2024-10', '2024-11', '2024-12', '2025-01', '2025-02', '2025-03', '2025-04', '2025-05', '2025-06', '2025-07', '2025-08', '2025-09', '2025-10', '2025-11', '2025-12', '2026-01']
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} M'
        }
    },
    series: [
        {
            name: 'Population',
            type: 'line',
            data: [8.2, 8.3, 8.4, 8.5, 8.55, 8.65, 8.75, 8.8, 8.9, 9.0, 9.1, 9.15, 9.25, 9.35, 9.4, 9.5, 9.55, 9.65, 9.75, 9.85, 9.95, 10.05, 10.15, 10.25, 10.35],
            markPoint: {
                data: [
                    { type: 'max', name: 'Max' },
                    { type: 'min', name: 'Min' }
                ]
            },
            markLine: {
                data: [
                    { type: 'average', name: 'Avg' }
                ]
            },
            itemStyle: {
                color: '#FF5733'
            },
            lineStyle: {
                color: '#FF5733'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
