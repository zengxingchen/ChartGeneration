<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var option;

option = {
    title: {
        text: 'Daily Water Intake (liters)',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Water Intake'],
        top: '40'
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6', 'Day 7', 'Day 8', 'Day 9', 'Day 10', 
               'Day 11', 'Day 12', 'Day 13', 'Day 14', 'Day 15', 'Day 16', 'Day 17', 'Day 18', 'Day 19', 'Day 20', 
               'Day 21', 'Day 22', 'Day 23', 'Day 24', 'Day 25', 'Day 26', 'Day 27', 'Day 28', 'Day 29', 'Day 30']
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} L'
        }
    },
    series: [
        {
            name: 'Water Intake',
            type: 'line',
            data: [2.0, 2.2, 1.8, 2.5, 2.1, 2.3, 2.0, 2.4, 2.0, 2.5, 
                   2.2, 2.1, 1.9, 2.4, 2.0, 2.3, 2.1, 2.5, 2.2, 2.4, 
                   2.0, 2.3, 2.1, 2.4, 2.0, 2.2, 1.8, 2.5, 2.1, 2.3],
            itemStyle: {
                color: '#5470C6'
            },
            label: {
                show: true,
                position: 'top',
                formatter: '{c} L'
            },
            markPoint: {
                data: [
                    {type: 'max', name: 'Max'},
                    {type: 'min', name: 'Min'}
                ]
            },
            markLine: {
                data: [
                    {type: 'average', name: 'Average'}
                ]
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
