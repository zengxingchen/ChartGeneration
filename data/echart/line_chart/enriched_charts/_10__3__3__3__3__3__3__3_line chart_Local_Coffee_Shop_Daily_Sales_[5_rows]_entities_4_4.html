<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Impact of Technological Innovations on Society',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Tech Innovations', 'Social Impact'],
        top: 50
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['2000', '2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Tech Innovations',
            type: 'line',
            stack: 'Total',
            label: {
                show: true,
                position: 'top'
            },
            lineStyle: {
                color: '#FF5733'
            },
            itemStyle: {
                color: '#FF5733'
            },
            data: [15, 25, 20, 35, 40, 50, 45, 55, 60, 70, 80, 75, 85, 90, 100, 110, 115, 120, 130, 140, 150, 160, 170, 180]
        },
        {
            name: 'Social Impact',
            type: 'line',
            stack: 'Total',
            label: {
                show: true,
                position: 'top'
            },
            lineStyle: {
                color: '#33FF57'
            },
            itemStyle: {
                color: '#33FF57'
            },
            data: [30, 45, 50, 40, 55, 60, 65, 70, 80, 85, 90, 95, 100, 110, 120, 130, 135, 140, 150, 160, 170, 180, 190, 200]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
