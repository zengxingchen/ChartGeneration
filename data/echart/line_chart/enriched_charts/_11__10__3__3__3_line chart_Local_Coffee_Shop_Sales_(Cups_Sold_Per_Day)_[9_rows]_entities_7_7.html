<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Value'],
        top: '10%'
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: [
            '2024-01-01', '2024-01-02', '2024-01-03', '2024-01-04', '2024-01-05',
            '2024-01-06', '2024-01-07', '2024-01-08', '2024-01-09', '2024-01-10',
            '2024-01-11', '2024-01-12', '2024-01-13', '2024-01-14', '2024-01-15',
            '2024-01-16', '2024-01-17', '2024-01-18', '2024-01-19', '2024-01-20',
            '2024-01-21', '2024-01-22', '2024-01-23', '2024-01-24', '2024-01-25',
            '2024-01-26', '2024-01-27', '2024-01-28', '2024-01-29', '2024-01-30',
            '2024-01-31'
        ]
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Value',
            type: 'line',
            data: [
                100, 98, 97, 95, 92, 90, 88, 86, 84, 82, 80, 78, 76, 74, 72,
                70, 68, 66, 64, 62, 60, 58, 56, 54, 52, 50, 48, 46, 44, 42, 40
            ],
            itemStyle: {
                color: '#FF5733'
            },
            label: {
                show: true,
                position: 'top'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
