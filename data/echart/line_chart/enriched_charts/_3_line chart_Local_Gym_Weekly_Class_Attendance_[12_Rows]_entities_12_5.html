<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;

myChart.setOption({
    title: {
        text: 'Monthly Active User Growth',
        subtext: 'January 2023',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Daily Active Users'],
        top: 'bottom'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['2023-01-01', '2023-01-02', '2023-01-03', '2023-01-04', '2023-01-05', '2023-01-06', '2023-01-07', '2023-01-08', '2023-01-09', '2023-01-10', '2023-01-11', '2023-01-12', '2023-01-13', '2023-01-14', '2023-01-15', '2023-01-16', '2023-01-17', '2023-01-18', '2023-01-19', '2023-01-20', '2023-01-21', '2023-01-22', '2023-01-23', '2023-01-24', '2023-01-25', '2023-01-26', '2023-01-27', '2023-01-28', '2023-01-29', '2023-01-30', '2023-01-31']
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value}'
        }
    },
    series: [{
        name: 'Daily Active Users',
        type: 'line',
        data: [12000, 12150, 12300, 12200, 12700, 13000, 13150, 13300, 12900, 13500, 13870, 14000, 14250, 14400, 14100, 14550, 14700, 14900, 15000, 15230, 15500, 15650, 15800, 16000, 16150, 16230, 16450, 16700, 16800, 16950, 17050],
        markPoint: {
            data: [
                {type: 'max', name: 'Max'},
                {type: 'min', name: 'Min'}
            ]
        },
        markLine: {
            data: [
                {type: 'average', name: 'Avg'}
            ]
        },
        itemStyle: {
            color: '#1f78b4'
        },
        lineStyle: {
            color: '#33a02c'
        },
        areaStyle: {
            color: 'rgba(179,205,227, 0.4)'
        }
    }],
    color: ['#1f78b4', '#33a02c', '#b2df8a'],
});

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
