<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, { width: 800, height: 600 });
var app = {};

var option;

option = {
    title: {
        text: 'Daily Stress Levels in January 2024',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Stress Level'],
        top: '5%'
    },
    xAxis: {
        type: 'category',
        data: [
            '2024-01-01', '2024-01-02', '2024-01-03', '2024-01-04', '2024-01-05',
            '2024-01-06', '2024-01-07', '2024-01-08', '2024-01-09', '2024-01-10',
            '2024-01-11', '2024-01-12', '2024-01-13', '2024-01-14', '2024-01-15',
            '2024-01-16', '2024-01-17', '2024-01-18', '2024-01-19', '2024-01-20',
            '2024-01-21', '2024-01-22', '2024-01-23', '2024-01-24', '2024-01-25',
            '2024-01-26', '2024-01-27', '2024-01-28', '2024-01-29', '2024-01-30', 
            '2024-01-31'
        ],
        axisLabel: {
            rotate: 45,
            interval: 0
        }
    },
    yAxis: {
        type: 'value',
        name: 'Stress Level'
    },
    series: [
        {
            name: 'Stress Level',
            type: 'line',
            data: [
                5, 4, 6, 3, 7, 5, 8, 4, 6, 7, 5, 6, 3, 4, 7, 5, 8, 6, 7, 4, 5, 3, 
                6, 8, 4, 7, 5, 6, 3, 4, 7
            ],
            itemStyle: {
                color: '#FF6347'
            },
            markPoint: {
                data: [
                    { type: 'max', name: 'Max' },
                    { type: 'min', name: 'Min' }
                ]
            },
            markLine: {
                data: [
                    { type: 'average', name: 'Average' }
                ]
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
