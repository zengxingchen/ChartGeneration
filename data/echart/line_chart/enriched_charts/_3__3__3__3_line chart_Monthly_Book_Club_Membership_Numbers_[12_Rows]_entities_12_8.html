<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Global Temperature Anomaly (2000-2023)',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Temperature Anomaly'],
        top: 'bottom'
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: [
            '2000', '2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', 
            '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', 
            '2020', '2021', '2022', '2023'
        ]
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} Â°C'
        }
    },
    series: [
        {
            name: 'Temperature Anomaly',
            type: 'line',
            data: [
                0.42, 0.52, 0.63, 0.62, 0.54, 0.68, 0.65, 0.67, 0.55, 0.64, 
                0.72, 0.58, 0.63, 0.67, 0.74, 0.87, 0.95, 0.91, 0.85, 0.98, 
                1.02, 0.92, 1.01, 1.03
            ],
            markPoint: {
                data: [
                    {type: 'max', name: 'Max'},
                    {type: 'min', name: 'Min'}
                ]
            },
            markLine: {
                data: [
                    {type: 'average', name: 'Avg'}
                ]
            },
            itemStyle: {
                color: '#FF5733'
            },
            lineStyle: {
                color: '#FF5733'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
