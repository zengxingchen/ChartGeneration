<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', useDirtyRect: false, width: 800, height: 600});
var option;

option = {
    title: {
        text: 'Monthly Average Temperatures in 2024',
        left: 'center',
        textStyle: {
            color: '#333333',
            fontSize: 18
        }
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Temperature'],
        top: '10%',
        left: 'center'
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} Â°C'
        }
    },
    series: [
        {
            name: 'Temperature',
            type: 'line',
            data: [5, 7, 10, 14, 18, 22, 25, 24, 20, 15, 10, 6],
            markPoint: {
                data: [
                    {type: 'max', name: 'Max'},
                    {type: 'min', name: 'Min'},
                    {name: 'Highest Month', value: 25, xAxis: 6, yAxis: 25}
                ]
            },
            markLine: {
                data: [
                    {type: 'average', name: 'Avg'}
                ]
            },
            itemStyle: {
                color: '#FF6347'
            },
            lineStyle: {
                color: '#4682B4'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
