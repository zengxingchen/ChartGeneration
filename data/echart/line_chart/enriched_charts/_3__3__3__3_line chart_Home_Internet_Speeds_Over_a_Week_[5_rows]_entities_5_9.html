<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '10%'
    },
    xAxis: {
        type: 'category',
        data: ['2024-01-01', '2024-01-02', '2024-01-03', '2024-01-04', '2024-01-05', '2024-01-06', '2024-01-07', 
               '2024-01-08', '2024-01-09', '2024-01-10', '2024-01-11', '2024-01-12', '2024-01-13', '2024-01-14', 
               '2024-01-15', '2024-01-16', '2024-01-17', '2024-01-18', '2024-01-19', '2024-01-20', '2024-01-21', 
               '2024-01-22', '2024-01-23', '2024-01-24', '2024-01-25', '2024-01-26', '2024-01-27', '2024-01-28', 
               '2024-01-29', '2024-01-30', '2024-01-31']
    },
    yAxis: {
        type: 'value'
    },
    series: [{
        data: [120, 132, 101, 134, 90, 230, 210, 180, 250, 220, 170, 300, 210, 240, 280, 310, 340, 400, 350, 370, 390, 420, 
               450, 470, 490, 510, 530, 550, 570, 600, 630],
        type: 'line',
        label: {
            show: true,
            position: 'top'
        },
        itemStyle: {
            color: '#FF5733'
        },
        lineStyle: {
            color: '#C70039'
        }
    }],
    tooltip: {
        trigger: 'axis'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
