<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option = {
    title: {
        text: 'World Population Growth',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Population'],
        top: '10%'
    },
    xAxis: {
        type: 'category',
        data: ['2000', '2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022']
    },
    yAxis: {
        type: 'value',
        inverse: true,
        name: 'Population (Billions)'
    },
    series: [{
        name: 'Population',
        type: 'line',
        data: [6.12, 6.18, 6.25, 6.32, 6.40, 6.48, 6.57, 6.66, 6.75, 6.84, 6.94, 7.03, 7.12, 7.21, 7.30, 7.39, 7.48, 7.56, 7.64, 7.71, 7.79, 7.87, 7.94],
        label: {
            show: true,
            position: 'top'
        },
        lineStyle: {
            color: '#FF5733'
        },
        itemStyle: {
            color: '#33FF57'
        }
    }],
    animationDuration: 2000
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
