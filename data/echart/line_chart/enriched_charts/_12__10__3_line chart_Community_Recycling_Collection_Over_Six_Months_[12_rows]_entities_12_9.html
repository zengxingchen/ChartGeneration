<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Student Performance in Various Subjects',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Scores'],
        top: '20%'
    },
    xAxis: {
        type: 'category',
        data: ['Math', 'Science', 'History', 'Geography', 'Art', 'Physical Education', 'Music', 'Computer Science', 'Literature', 'Economics']
    },
    yAxis: {
        type: 'value',
        inverse: true
    },
    series: [
        {
            name: 'Scores',
            type: 'line',
            data: [90, 85, 88, 80, 95, 75, 92, 83, 78, 82],
            label: {
                show: true,
                position: 'top'
            },
            lineStyle: {
                color: '#FF5733'
            },
            itemStyle: {
                color: '#C70039'
            }
        }
    ],
    grid: {
        width: '80%',
        height: '60%',
        top: '30%'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
