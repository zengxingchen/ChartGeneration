<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var app = {};

var option;

option = {
    title: {
        text: 'Technology Adoption Over Time',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Smartphones', 'Laptops', 'Tablets'],
        top: '40'
    },
    xAxis: {
        type: 'category',
        data: ['2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Smartphones',
            type: 'line',
            data: [50, 65, 80, 100, 120, 140, 160, 180, 200, 220, 240, 260, 280, 300],
            lineStyle: {
                color: '#FF5733'
            },
            label: {
                show: true,
                position: 'top'
            }
        },
        {
            name: 'Laptops',
            type: 'line',
            data: [80, 90, 100, 120, 130, 150, 170, 180, 190, 200, 220, 230, 240, 250],
            lineStyle: {
                color: '#33FF57'
            },
            label: {
                show: true,
                position: 'top'
            }
        },
        {
            name: 'Tablets',
            type: 'line',
            data: [30, 45, 60, 80, 95, 110, 130, 150, 170, 190, 210, 220, 230, 240],
            lineStyle: {
                color: '#3357FF'
            },
            label: {
                show: true,
                position: 'top'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
