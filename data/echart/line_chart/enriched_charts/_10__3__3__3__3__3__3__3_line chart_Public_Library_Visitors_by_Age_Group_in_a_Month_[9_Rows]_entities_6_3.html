<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'US Population Growth (2000-2023)',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Population'],
        left: 'left',
        top: '40'
    },
    xAxis: {
        type: 'category',
        data: ['2000', '2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023'],
        axisLabel: {
            rotate: 45,
            interval: 0
        }
    },
    yAxis: {
        type: 'value',
        label: {
            formatter: '{value}'
        }
    },
    series: [
        {
            name: 'Population',
            type: 'line',
            data: [282162411, 284968955, 287625193, 290107933, 292805298, 295516599, 298379912, 301231207, 304093966, 306771529, 309327143, 311580009, 313874218, 316057727, 318386421, 320738994, 323071342, 325122128, 327167434, 329484123, 331501080, 333529763, 335682823, 337764246],
            label: {
                show: true,
                position: 'top',
                formatter: '{c}'
            },
            lineStyle: {
                color: '#1f77b4'
            },
            itemStyle: {
                color: '#ff7f0e'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
