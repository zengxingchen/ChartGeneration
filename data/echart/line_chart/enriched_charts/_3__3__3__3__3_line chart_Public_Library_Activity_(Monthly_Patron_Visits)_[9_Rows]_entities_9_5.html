<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Daily Stress Levels',
        left: 'center',
        top: '10%'
    },
    xAxis: {
        type: 'category',
        data: ['2023-01-01', '2023-01-02', '2023-01-03', '2023-01-04', '2023-01-05', '2023-01-06', '2023-01-07', '2023-01-08', '2023-01-09', '2023-01-10', '2023-01-11', '2023-01-12', '2023-01-13', '2023-01-14', '2023-01-15']
    },
    yAxis: {
        type: 'value'
    },
    series: [{
        data: [30, 45, 50, 40, 55, 60, 50, 70, 65, 80, 75, 90, 85, 95, 100],
        type: 'line',
        smooth: true,
        itemStyle: {
            color: '#FF5733'
        },
        label: {
            show: true,
            position: 'top'
        }
    }],
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Stress Level'],
        left: 'left',
        top: '20%'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
