<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Average Monthly Temperature',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Average Temperature'],
        top: '10%',
        right: '10%'
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} Â°C'
        }
    },
    series: [
        {
            name: 'Average Temperature',
            type: 'line',
            data: [2, 3, 7, 12, 18, 22, 25, 24, 20, 14, 8, 3],
            markPoint: {
                data: [
                    {type: 'max', name: 'Max Temperature'},
                    {type: 'min', name: 'Min Temperature'}
                ]
            },
            markLine: {
                data: [
                    {type: 'average', name: 'Average Temperature'}
                ]
            },
            itemStyle: {
                color: '#FF5733'
            },
            lineStyle: {
                color: '#1F618D'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
