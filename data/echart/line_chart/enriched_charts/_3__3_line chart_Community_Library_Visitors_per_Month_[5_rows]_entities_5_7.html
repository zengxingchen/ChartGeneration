<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Business Revenue Growth Over the Years',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Revenue'],
        top: '30'
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023', '2024']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Revenue',
            type: 'line',
            data: [500, 600, 700, 800, 900, 1100, 1300, 1500, 1700, 2000, 2200, 2400, 2600, 2800, 3000],
            itemStyle: {
                color: '#FF5733'
            },
            label: {
                show: true,
                position: 'top',
                formatter: '{@[1]}'
            },
            markPoint: {
                data: [
                    { type: 'max', name: 'Max Value' },
                    { type: 'min', name: 'Min Value' }
                ]
            },
            markLine: {
                data: [
                    { type: 'average', name: 'Average' }
                ]
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
