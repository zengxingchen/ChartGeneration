<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', useDirtyRect: false, width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Stock Market Performance Over Time',
        left: 'center',
        top: '5%',
        textStyle: {
            color: '#333333',
            fontSize: 20,
        }
    },
    xAxis: {
        type: 'category',
        data: [
            '2023-01-01', '2023-02-01', '2023-03-01', '2023-04-01', '2023-05-01', '2023-06-01', 
            '2023-07-01', '2023-08-01', '2023-09-01', '2023-10-01', '2023-11-01', '2023-12-01', 
            '2024-01-01', '2024-02-01', '2024-03-01', '2024-04-01', '2024-05-01', '2024-06-01', 
            '2024-07-01', '2024-08-01', '2024-09-01', '2024-10-01', '2024-11-01', '2024-12-01', 
            '2025-01-01', '2025-02-01', '2025-03-01', '2025-04-01', '2025-05-01', '2025-06-01', 
            '2025-07-01', '2025-08-01', '2025-09-01', '2025-10-01', '2025-11-01', '2025-12-01'
        ],
        axisLabel: {
            rotate: 45,
            color: '#333333',
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            color: '#333333',
        }
    },
    series: [
        {
            data: [
                150, 145, 155, 148, 160, 152, 165, 158, 170, 162, 175, 168, 
                180, 172, 185, 178, 190, 182, 195, 188, 200, 192, 205, 198, 
                210, 202, 215, 208, 220, 212, 225, 218, 230, 222, 235, 228
            ],
            type: 'line',
            smooth: true,
            itemStyle: {
                color: '#FF5733'
            },
            label: {
                show: true,
                position: 'top',
                formatter: '{@[1]}'
            }
        }
    ],
    tooltip: {
        trigger: 'axis'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
