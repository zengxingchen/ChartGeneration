<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Quarterly Revenue Growth of a Tech Company',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis'
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['Q1 2020', 'Q2 2020', 'Q3 2020', 'Q4 2020', 'Q1 2021', 'Q2 2021', 'Q3 2021', 'Q4 2021', 'Q1 2022', 'Q2 2022', 'Q3 2022', 'Q4 2022', 'Q1 2023', 'Q2 2023', 'Q3 2023', 'Q4 2023'],
        axisLabel: {
            color: '#000000'
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            color: '#000000'
        },
        splitLine: {
            lineStyle: {
                color: '#E0E0E0'
            }
        }
    },
    series: [{
        name: 'Revenue (in millions)',
        type: 'line',
        data: [450, 470, 520, 480, 530, 600, 580, 610, 620, 700, 680, 710, 750, 770, 800, 820],
        color: '#FF5733',
        label: {
            show: true,
            position: 'top',
            color: '#FF5733'
        },
        lineStyle: {
            width: 3
        }
    }],
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    width: '800px',
    height: '500px'
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
