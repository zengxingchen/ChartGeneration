<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);

var option;

option = {
    title: {
        text: 'Climate Change Indicators',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Temperature (°C)', 'CO2 Levels (ppm)', 'Sea Level Rise (mm)'],
        top: 30,
        left: 'center'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['2000', '2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015']
    },
    yAxis: [
        {
            type: 'value',
            name: 'Temperature (°C)',
            axisLabel: {
                formatter: '{value}'
            }
        },
        {
            type: 'value',
            name: 'CO2 Levels (ppm)',
            axisLabel: {
                formatter: '{value}'
            }
        },
        {
            type: 'value',
            name: 'Sea Level Rise (mm)',
            axisLabel: {
                formatter: '{value}'
            }
        }
    ],
    series: [
        {
            name: 'Temperature (°C)',
            type: 'line',
            data: [15.2, 15.3, 15.5, 15.7, 15.9, 16.1, 16.3, 16.5, 16.7, 16.9, 17.1, 17.3, 17.5, 17.7, 17.9, 18.1]
        },
        {
            name: 'CO2 Levels (ppm)',
            type: 'line',
            yAxisIndex: 1,
            data: [365, 367, 370, 373, 376, 379, 382, 385, 388, 391, 394, 397, 400, 403, 406, 409]
        },
        {
            name: 'Sea Level Rise (mm)',
            type: 'line',
            yAxisIndex: 2,
            data: [80, 82, 84, 86, 88, 90, 92, 94, 96, 98, 100, 102, 104, 106, 108, 110]
        }
    ],
    color: ['#2f4554', '#61a0a8', '#d48265']  // Custom color scheme
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
