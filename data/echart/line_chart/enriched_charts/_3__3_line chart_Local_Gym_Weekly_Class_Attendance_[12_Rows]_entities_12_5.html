<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option = {
    title: {
        text: 'Trends in Future Technologies & Society',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333'
        }
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['AI Research', 'Renewable Energy', 'Quantum Computing'],
        top: 50
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['2024-01', '2024-02', '2024-03', '2024-04', '2024-05', '2024-06', '2024-07', '2024-08', '2024-09', '2024-10', '2024-11', '2024-12', '2025-01', '2025-02', '2025-03', '2025-04', '2025-05', '2025-06']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'AI Research',
            type: 'line',
            data: [82, 85, 88, 90, 93, 95, 97, 100, 103, 105, 108, 110, 112, 115, 117, 120, 122, 125],
            itemStyle: {
                color: '#FF0000'
            },
            label: {
                show: true,
                position: 'top'
            }
        },
        {
            name: 'Renewable Energy',
            type: 'line',
            data: [65, 67, 69, 72, 74, 76, 78, 80, 82, 85, 87, 89, 91, 93, 95, 98, 100, 102],
            itemStyle: {
                color: '#00FF00'
            },
            label: {
                show: true,
                position: 'top'
            }
        },
        {
            name: 'Quantum Computing',
            type: 'line',
            data: [78, 80, 83, 85, 88, 90, 92, 94, 97, 100, 102, 105, 107, 110, 112, 115, 118, 120],
            itemStyle: {
                color: '#0000FF'
            },
            label: {
                show: true,
                position: 'top'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
