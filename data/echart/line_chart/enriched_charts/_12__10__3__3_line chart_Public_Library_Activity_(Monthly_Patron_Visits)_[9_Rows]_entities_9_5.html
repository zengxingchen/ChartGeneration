<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option = {
    title: {
        text: 'Population Decline Over Time',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis'
    },
    xAxis: {
        type: 'category',
        data: ['Point A', 'Point B', 'Point C', 'Point D', 'Point E', 'Point F', 'Point G', 'Point H', 'Point I', 'Point J', 'Point K', 'Point L', 'Point M', 'Point N', 'Point O', 'Point P', 'Point Q', 'Point R', 'Point S', 'Point T']
    },
    yAxis: {
        type: 'value',
        inverse: true
    },
    series: [{
        name: 'Population',
        type: 'line',
        data: [100, 90, 85, 80, 75, 70, 65, 60, 55, 50, 45, 40, 35, 30, 25, 20, 15, 10, 5, 0],
        lineStyle: {
            color: '#FF0000'
        },
        itemStyle: {
            color: '#0000FF'
        },
        label: {
            show: true,
            position: 'right'
        }
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
