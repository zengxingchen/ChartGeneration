<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 600
});
var app = {};
var option;

option = {
    title: {
        text: 'Quarterly Revenue Growth of XYZ Corp',
        left: 'center',
        textStyle: {
            color: '#2c3e50',
            fontSize: 20
        }
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Revenue'],
        top: '10%'
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['Q1 2021', 'Q2 2021', 'Q3 2021', 'Q4 2021', 'Q1 2022', 'Q2 2022', 'Q3 2022', 'Q4 2022', 'Q1 2023', 'Q2 2023', 'Q3 2023', 'Q4 2023'],
        axisLabel: {
            color: '#34495e'
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} M',
            color: '#34495e'
        }
    },
    series: [
        {
            name: 'Revenue',
            type: 'line',
            data: [15.4, 18.3, 20.1, 22.5, 19.7, 21.8, 23.4, 25.6, 24.2, 26.3, 27.5, 29.0],
            label: {
                show: true,
                position: 'top',
                formatter: '{c} M',
                color: '#e74c3c'
            },
            lineStyle: {
                color: '#2980b9'
            },
            itemStyle: {
                color: '#e74c3c'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
