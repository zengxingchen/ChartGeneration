<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var app = {};

var option;

option = {
    title: {
        text: 'Stock Price Trends',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Stock Price'],
        top: '5%'
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: [
            '2024-01-01', '2024-02-01', '2024-03-01', '2024-04-01', '2024-05-01', 
            '2024-06-01', '2024-07-01', '2024-08-01', '2024-09-01', '2024-10-01', 
            '2024-11-01', '2024-12-01', '2025-01-01', '2025-02-01', '2025-03-01', 
            '2025-04-01', '2025-05-01', '2025-06-01', '2025-07-01', '2025-08-01', 
            '2025-09-01', '2025-10-01', '2025-11-01', '2025-12-01', '2026-01-01', 
            '2026-02-01'
        ]
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '${value}'
        }
    },
    series: [
        {
            name: 'Stock Price',
            type: 'line',
            data: [
                1000, 980, 960, 940, 920, 900, 880, 860, 840, 820, 
                800, 780, 760, 740, 720, 700, 680, 660, 640, 620, 
                600, 580, 560, 540, 520, 500
            ],
            markPoint: {
                data: [
                    { type: 'max', name: 'Highest' },
                    { type: 'min', name: 'Lowest' }
                ]
            },
            markLine: {
                data: [
                    { type: 'average', name: 'Average' }
                ]
            },
            itemStyle: {
                color: '#FF0000'
            },
            lineStyle: {
                color: '#0000FF'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
