<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Daily Revenue in January 2023',
        left: 'center',
        textStyle: {
            color: '#333333',
            fontSize: 20
        }
    },
    tooltip: {
        trigger: 'axis',
        formatter: '{b0}: ${c0}'
    },
    xAxis: {
        type: 'category',
        data: ['2023-01-01', '2023-01-02', '2023-01-03', '2023-01-04', '2023-01-05', '2023-01-06', '2023-01-07', '2023-01-08', '2023-01-09', '2023-01-10', '2023-01-11', '2023-01-12', '2023-01-13', '2023-01-14', '2023-01-15', '2023-01-16', '2023-01-17', '2023-01-18', '2023-01-19', '2023-01-20', '2023-01-21', '2023-01-22', '2023-01-23', '2023-01-24', '2023-01-25', '2023-01-26', '2023-01-27', '2023-01-28', '2023-01-29', '2023-01-30', '2023-01-31'],
        axisLabel: {
            rotate: 45,
            textStyle: {
                color: '#666666'
            }
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '${value}',
            textStyle: {
                color: '#666666'
            }
        }
    },
    series: [{
        data: [1200, 1320, 1450, 1520, 1600, 1580, 1700, 1820, 1900, 2000, 2100, 2200, 2300, 2400, 2500, 2600, 2700, 2800, 2900, 3000, 3100, 3200, 3300, 3400, 3500, 3600, 3700, 3800, 3900, 4000, 4100],
        type: 'line',
        smooth: true,
        lineStyle: {
            color: '#FF5733'
        },
        itemStyle: {
            color: '#C70039'
        },
        label: {
            show: true,
            position: 'top',
            formatter: '${c}',
            textStyle: {
                color: '#900C3F'
            }
        }
    }],
    backgroundColor: '#F5F5F5',
    textStyle: {
        fontFamily: 'Arial, sans-serif'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
