<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var option;

option = {
    title: {
        text: 'Monthly CO2 Emissions',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333333',
            fontSize: 18
        }
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['CO2 Emission (ppm)'],
        top: 50,
        textStyle: {
            color: '#333333'
        }
    },
    xAxis: {
        type: 'category',
        data: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
        axisLabel: {
            color: '#666666'
        },
        axisLine: {
            lineStyle: {
                color: '#aaaaaa'
            }
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} ppm',
            color: '#666666'
        },
        axisLine: {
            lineStyle: {
                color: '#aaaaaa'
            }
        },
        splitLine: {
            lineStyle: {
                color: '#dddddd'
            }
        }
    },
    series: [
        {
            name: 'CO2 Emission (ppm)',
            type: 'line',
            data: [416, 414, 417, 418, 420, 421, 419, 418, 417, 416, 415, 414],
            itemStyle: {
                color: '#FF6347'
            },
            lineStyle: {
                color: '#FF6347'
            },
            label: {
                show: true,
                position: 'top',
                formatter: '{c} ppm'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
