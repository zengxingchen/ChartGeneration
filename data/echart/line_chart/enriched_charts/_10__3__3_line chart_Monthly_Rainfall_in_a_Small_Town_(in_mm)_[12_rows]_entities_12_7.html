<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, { width: 800, height: 600 });
var option;

option = {
    title: {
        text: 'Science & Nature: Science Index Over Time',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis'
    },
    xAxis: {
        type: 'category',
        data: [
            '2024-01-01', '2024-02-01', '2024-03-01', '2024-04-01', '2024-05-01',
            '2024-06-01', '2024-07-01', '2024-08-01', '2024-09-01', '2024-10-01',
            '2024-11-01', '2024-12-01', '2025-01-01', '2025-02-01', '2025-03-01',
            '2025-04-01', '2025-05-01', '2025-06-01', '2025-07-01', '2025-08-01',
            '2025-09-01', '2025-10-01', '2025-11-01', '2025-12-01', '2026-01-01',
            '2026-02-01', '2026-03-01'
        ]
    },
    yAxis: {
        type: 'value'
    },
    series: [{
        name: 'Science Index',
        type: 'line',
        data: [
            75, 78, 77, 80, 85, 88, 84, 82, 89, 92, 90, 94,
            97, 95, 93, 98, 100, 103, 105, 110, 115, 117, 119, 122,
            124, 127, 130
        ],
        itemStyle: {
            color: '#FF5733'
        },
        lineStyle: {
            color: '#1F618D'
        },
        label: {
            show: true,
            position: 'top'
        }
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
