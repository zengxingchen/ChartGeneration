<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
dom.style.width = "100%";
dom.style.height = "600px";
var myChart = echarts.init(dom, null, {renderer: 'canvas'});

var option;

option = {
    title: {
        text: 'Global Surface Temperature Change',
        left: 'center',
        top: '20px'
    },
    tooltip: {
        trigger: 'axis'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['1880', '1890', '1900', '1910', '1920', '1930', '1940', '1950', '1960', '1970', '1980', '1990', '2000', '2010', '2020'],
        axisLabel: {
            formatter: '{value}'
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} Â°C'
        }
    },
    series: [
        {
            name: 'Temperature Anomaly',
            type: 'line',
            stack: 'Total',
            data: [-0.16, -0.37, -0.27, -0.40, -0.26, -0.15, 0.05, -0.02, -0.02, -0.01, 0.18, 0.32, 0.54, 0.70, 0.98],
            markPoint: {
                data: [
                    {type: 'max', name: 'Max'},
                    {type: 'min', name: 'Min'}
                ]
            },
            itemStyle: {
                color: '#e91e63'
            },
        }
    ],
    color: ['#e91e63', '#2196f3', '#4caf50'],
    legend: {
        data: ['Temperature Anomaly'],
        top: '5%',
        right: '10%'
    },
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
