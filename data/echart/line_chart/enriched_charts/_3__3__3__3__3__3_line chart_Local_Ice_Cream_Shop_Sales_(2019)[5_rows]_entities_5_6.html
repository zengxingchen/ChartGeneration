<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Business Revenue Over Years',
        left: 'center',
        top: '10%',
        textStyle: {
            color: '#000000',
            fontSize: 20
        }
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Revenue'],
        top: '5%',
        right: '10%'
    },
    xAxis: {
        type: 'category',
        data: ['2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023', '2024'],
        axisLabel: {
            rotate: 45,
            color: '#000000'
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            color: '#000000'
        }
    },
    series: [
        {
            name: 'Revenue',
            type: 'line',
            data: [450, 560, 700, 830, 920, 1020, 1150, 1240, 1360, 1470, 1560, 1650, 1730, 1800, 1900],
            lineStyle: {
                color: '#FF5733'
            },
            itemStyle: {
                color: '#C70039'
            },
            label: {
                show: true,
                position: 'top',
                color: '#900C3F'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
