<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Monthly Average Temperatures',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'axis'
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} Â°C'
        }
    },
    series: [
        {
            name: 'Temperature',
            type: 'line',
            data: [5, 7, 12, 18, 22, 26, 30, 28, 24, 18, 12, 7],
            markPoint: {
                data: [
                    {type: 'max', name: 'Max Temperature'},
                    {type: 'min', name: 'Min Temperature'},
                    {coord: [6, 30], value: 'Highest', label: {position: 'right'}},
                    {coord: [0, 5], value: 'Lowest', label: {position: 'right'}}
                ]
            },
            markLine: {
                data: [
                    {type: 'average', name: 'Average Temperature'}
                ]
            },
            itemStyle: {
                color: '#FF0000'
            }
        }
    ],
    grid: {
        width: '80%',
        height: '70%',
        left: '10%',
        top: '20%'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
