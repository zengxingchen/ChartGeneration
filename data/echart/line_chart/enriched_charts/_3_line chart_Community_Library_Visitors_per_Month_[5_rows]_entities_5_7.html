<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 400});
var app = {};
var option;

option = {
    title: {
        text: 'Monthly Startups Founded in 2023',
        left: 'center',
        textStyle: {
            color: '#333'
        }
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Startups Founded'],
        top: 'bottom'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
        axisLabel: {
            formatter: '{value}'
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value}'
        }
    },
    series: [
        {
            name: 'Startups Founded',
            type: 'line',
            stack: 'Total',
            data: [75, 64, 87, 93, 108, 123, 139, 152, 110, 97, 89, 76],
            label: {
                show: true,
                position: 'top'
            },
            lineStyle: {
                color: '#1E90FF'
            },
            itemStyle: {
                color: '#FF6347'
            }
        }
    ],
    color: ['#90EE90', '#FFD700', '#FF8C00']
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
};

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
