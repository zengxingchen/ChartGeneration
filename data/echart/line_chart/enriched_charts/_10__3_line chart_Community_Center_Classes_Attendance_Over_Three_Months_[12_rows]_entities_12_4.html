<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var app = {};

var option;

option = {
    title: {
        text: 'Monthly Stock Prices of Company XYZ',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333',
            fontSize: 20
        }
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Stock Price'],
        top: 50
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
        axisLabel: {
            rotate: 45,
            textStyle: {
                color: '#333'
            }
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            textStyle: {
                color: '#333'
            }
        }
    },
    series: [
        {
            name: 'Stock Price',
            type: 'line',
            data: [150, 145, 160, 155, 165, 170, 175, 160, 180, 185, 190, 200],
            itemStyle: {
                color: '#FF5733'
            },
            lineStyle: {
                color: '#FF5733'
            },
            label: {
                show: true,
                position: 'top',
                textStyle: {
                    color: '#FF5733'
                }
            },
            markPoint: {
                data: [
                    { type: 'max', name: 'Max' },
                    { type: 'min', name: 'Min' }
                ],
                itemStyle: {
                    color: '#FF5733'
                }
            },
            markLine: {
                data: [
                    { type: 'average', name: 'Average' }
                ],
                lineStyle: {
                    color: '#333'
                }
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
