<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option = {
    title: {
        text: 'CO2 Emissions Over Time',
        left: 'center',
        top: '10%'
    },
    xAxis: {
        type: 'category',
        data: ['2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023', '2024', '2025'],
        name: 'Year'
    },
    yAxis: {
        type: 'value',
        name: 'CO2 Emissions (ppm)'
    },
    series: [{
        data: [390, 393, 395, 398, 401, 404, 407, 410, 412, 415, 417, 420, 423, 426, 428, 431],
        type: 'line',
        label: {
            show: true,
            position: 'top'
        },
        itemStyle: {
            color: '#FF5733'
        },
        lineStyle: {
            color: '#FF5733'
        }
    }]
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
