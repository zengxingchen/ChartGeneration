<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var app = {};
var option;

option = {
    title: {
        text: 'Future Technologies & Society: Advancements Over Time',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis'
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: [
            '2024-01', '2024-02', '2024-03', '2024-04', '2024-05', '2024-06', 
            '2024-07', '2024-08', '2024-09', '2024-10', '2024-11', '2024-12', 
            '2025-01', '2025-02', '2025-03', '2025-04', '2025-05', '2025-06', 
            '2025-07', '2025-08', '2025-09', '2025-10', '2025-11', '2025-12', 
            '2026-01', '2026-02', '2026-03', '2026-04', '2026-05', '2026-06'
        ]
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Technology Advancements',
            type: 'line',
            data: [
                3.5, 4.0, 4.7, 5.2, 6.0, 6.5, 7.1, 7.8, 8.0, 8.3, 8.7, 9.1, 
                9.5, 10.0, 10.3, 10.7, 11.0, 11.3, 11.5, 11.7, 11.9, 12.0, 
                12.2, 12.5, 12.8, 13.0, 13.3, 13.5, 13.7, 14.0
            ],
            lineStyle: {
                color: '#FF5733'
            },
            itemStyle: {
                color: '#C70039'
            },
            label: {
                show: true,
                position: 'top'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
