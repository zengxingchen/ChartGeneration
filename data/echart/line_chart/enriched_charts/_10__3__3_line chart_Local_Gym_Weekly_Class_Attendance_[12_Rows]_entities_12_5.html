<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var app = {};

var option;

option = {
    title: {
        text: 'Renewable Energy Adoption Over Time',
        left: 'center',
        textStyle: {
            color: '#333333',
            fontSize: 20
        }
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Adoption Rate'],
        top: '10%'
    },
    xAxis: {
        type: 'category',
        data: ['2000', '2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023', '2024'],
        axisLabel: {
            rotate: 45,
            interval: 0
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} %'
        }
    },
    series: [
        {
            name: 'Adoption Rate',
            type: 'line',
            data: [2.5, 3.0, 3.5, 4.2, 5.1, 6.0, 7.2, 8.5, 10.0, 11.8, 13.7, 15.9, 18.3, 21.0, 24.0, 27.3, 31.0, 35.0, 39.4, 44.1, 49.2, 54.7, 60.5, 66.8, 73.5],
            label: {
                show: true,
                position: 'top',
                formatter: '{c} %'
            },
            lineStyle: {
                color: '#FF5733'
            },
            itemStyle: {
                color: '#C70039'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
