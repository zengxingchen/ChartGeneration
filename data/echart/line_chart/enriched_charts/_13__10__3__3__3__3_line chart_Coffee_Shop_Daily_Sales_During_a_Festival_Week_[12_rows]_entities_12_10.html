<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Music Popularity Over Time',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333',
            fontSize: 18
        }
    },
    tooltip: {
        trigger: 'axis'
    },
    xAxis: {
        type: 'category',
        data: ['2024-01-01', '2024-01-02', '2024-01-03', '2024-01-04', '2024-01-05', '2024-01-06', '2024-01-07', '2024-01-08', '2024-01-09', '2024-01-10', '2024-01-11', '2024-01-12'],
        axisLabel: {
            rotate: 45,
            textStyle: {
                color: '#000'
            }
        }
    },
    yAxis: {
        type: 'value',
        inverse: true,
        axisLabel: {
            textStyle: {
                color: '#000'
            }
        }
    },
    series: [{
        name: 'Popularity',
        type: 'line',
        data: [50, 45, 60, 55, 70, 65, 80, 75, 90, 85, 100, 95],
        itemStyle: {
            color: '#FF5733'
        },
        label: {
            show: true,
            position: 'top',
            textStyle: {
                color: '#FF5733'
            }
        }
    }],
    grid: {
        left: '10%',
        right: '10%',
        bottom: '20%',
        top: '20%'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
