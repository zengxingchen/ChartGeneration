<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var app = {};

var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Value'],
        top: '10%'
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['2023-01-01', '2023-02-01', '2023-03-01', '2023-04-01', '2023-05-01', '2023-06-01', '2023-07-01', '2023-08-01', '2023-09-01', '2023-10-01', '2023-11-01', '2023-12-01', '2024-01-01', '2024-02-01', '2024-03-01', '2024-04-01', '2024-05-01', '2024-06-01', '2024-07-01', '2024-08-01', '2024-09-01', '2024-10-01', '2024-11-01', '2024-12-01']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Value',
            type: 'line',
            data: [105, 110, 108, 115, 120, 125, 130, 128, 135, 138, 142, 145, 150, 148, 155, 160, 162, 165, 170, 175, 178, 180, 182, 185],
            itemStyle: {
                color: '#FF5733'
            },
            label: {
                show: true,
                position: 'top',
                formatter: '{c}'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
