<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, { width: 800, height: 600 });
var option;

option = {
    title: {
        text: 'Daily Temperature Variations',
        left: 'center',
        top: 20
    },
    xAxis: {
        type: 'category',
        data: ['2023-01-01', '2023-01-02', '2023-01-03', '2023-01-04', '2023-01-05', '2023-01-06', '2023-01-07', '2023-01-08', '2023-01-09', '2023-01-10', '2023-01-11', '2023-01-12', '2023-01-13', '2023-01-14', '2023-01-15', '2023-01-16', '2023-01-17', '2023-01-18', '2023-01-19', '2023-01-20', '2023-01-21', '2023-01-22', '2023-01-23', '2023-01-24', '2023-01-25', '2023-01-26', '2023-01-27', '2023-01-28', '2023-01-29', '2023-01-30', '2023-01-31']
    },
    yAxis: {
        type: 'value',
        name: 'Temperature (°C)'
    },
    series: [{
        data: [20, 22, 18, 25, 23, 19, 27, 21, 26, 20, 28, 22, 24, 23, 19, 26, 21, 27, 25, 22, 29, 24, 23, 20, 30, 26, 22, 25, 21, 28, 23],
        type: 'line',
        lineStyle: {
            color: '#FF5733'
        },
        label: {
            show: true,
            position: 'top',
            color: '#000',
            formatter: '{c}°C'
        },
        itemStyle: {
            color: '#2980B9'
        }
    }],
    tooltip: {
        trigger: 'axis',
        formatter: '{b}: {c}°C'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
