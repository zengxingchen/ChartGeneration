<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, { width: 800, height: 600 });
var app = {};
var option;

option = {
    title: {
        text: 'Trends in Future Technologies & Society',
        left: 'center',
        top: '20',
        textStyle: {
            color: '#333'
        }
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Value'],
        top: '50',
        left: 'center'
    },
    xAxis: {
        type: 'category',
        data: ['2024-01-01', '2024-02-01', '2024-03-01', '2024-04-01', '2024-05-01', '2024-06-01', '2024-07-01', '2024-08-01', '2024-09-01', '2024-10-01', '2024-11-01', '2024-12-01', '2025-01-01', '2025-02-01', '2025-03-01', '2025-04-01', '2025-05-01', '2025-06-01', '2025-07-01', '2025-08-01', '2025-09-01', '2025-10-01', '2025-11-01', '2025-12-01'],
        axisLabel: {
            rotate: 45,
            formatter: function (value) {
                return value.split('-').slice(0, 2).join('-');
            }
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Value',
            type: 'line',
            data: [100, 98, 95, 93, 90, 88, 85, 83, 80, 78, 75, 73, 70, 68, 65, 63, 60, 58, 55, 53, 50, 48, 45, 43],
            itemStyle: {
                color: '#FF5733'
            },
            lineStyle: {
                color: '#FF5733'
            },
            label: {
                show: true,
                position: 'top',
                formatter: function (params) {
                    return params.value;
                }
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
