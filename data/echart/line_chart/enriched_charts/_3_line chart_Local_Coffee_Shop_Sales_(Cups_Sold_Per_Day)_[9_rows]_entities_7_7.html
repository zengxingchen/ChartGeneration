<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 400});
var app = {};

var option;

option = {
    title: {
        text: 'Monthly Sleep Tracker',
        left: 'center',
        textStyle:{
            color: '#333'
        }
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Hours of Sleep'],
        top: 'bottom'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: [
          'Day 1','Day 2','Day 3','Day 4','Day 5','Day 6','Day 7','Day 8','Day 9',
          'Day 10','Day 11','Day 12','Day 13','Day 14','Day 15','Day 16','Day 17','Day 18',
          'Day 19','Day 20','Day 21','Day 22','Day 23','Day 24','Day 25','Day 26','Day 27','Day 28','Day 29','Day 30'
        ]
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} hrs'
        }
    },
    series: [{
        name: 'Hours of Sleep',
        type: 'line',
        label: {
            show: true,
            position: 'top'
        },
        lineStyle: {
            color: '#5470C6'
        },
        itemStyle: {
            color: '#EE6666'
        },
        data: [
          6.5, 7.2, 7.0, 6.8, 7.5, 7.1, 6.9, 7.4, 6.7, 7.3, 6.6, 7.6, 6.5, 7.1, 7.0, 6.9,
          7.7, 6.4, 7.3, 7.2, 6.8, 7.5, 6.7, 7.4, 6.6, 7.6, 6.5, 7.1, 6.8, 7.0
        ],
        markPoint: {
            data: [
                {type: 'max', name: 'Max sleep'},
                {type: 'min', name: 'Min sleep'}
            ]
        },
        markLine: {
            data: [
                {type: 'average', name: 'Avg sleep'}
            ]
        }
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
