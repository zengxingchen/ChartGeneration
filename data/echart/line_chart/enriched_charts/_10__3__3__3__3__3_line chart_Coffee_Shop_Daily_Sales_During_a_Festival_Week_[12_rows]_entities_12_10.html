<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var app = {};

var option;

option = {
    title: {
        text: 'Stock Prices Over a Year',
        left: 'center',
        top: '5%',
        textStyle: {
            color: '#333'
        }
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Stock Price'],
        top: '10%'
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['2023-01-01', '2023-02-01', '2023-03-01', '2023-04-01', '2023-05-01', '2023-06-01', '2023-07-01', '2023-08-01', '2023-09-01', '2023-10-01', '2023-11-01', '2023-12-01'],
        axisLabel: {
            rotate: 45,
            formatter: function(value) {
                return echarts.format.formatTime('MM-dd', value);
            }
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '${value}'
        }
    },
    series: [
        {
            name: 'Stock Price',
            type: 'line',
            data: [150, 155, 145, 160, 158, 162, 170, 168, 172, 174, 180, 178],
            lineStyle: {
                color: '#FF4500'
            },
            itemStyle: {
                color: '#FFD700'
            },
            markPoint: {
                data: [
                    {type: 'max', name: 'Max'},
                    {type: 'min', name: 'Min'},
                    {name: 'Highest', coord: ['2023-11-01', 180], value: 180},
                    {name: 'Lowest', coord: ['2023-03-01', 145], value: 145}
                ],
                itemStyle: {
                    color: '#00FF00'
                }
            },
            markLine: {
                data: [
                    {type: 'average', name: 'Average'}
                ],
                lineStyle: {
                    color: '#1E90FF'
                }
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
