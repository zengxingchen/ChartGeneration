<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 600
});
var app = {};
var option;
option = {
    title: {
        text: 'Monthly Average Happiness Index',
        left: 'center',
        top: '10'
    },
    xAxis: {
        type: 'category',
        data: ['2024-01-01', '2024-02-01', '2024-03-01', '2024-04-01', '2024-05-01', '2024-06-01', '2024-07-01', '2024-08-01', '2024-09-01', '2024-10-01', '2024-11-01', '2024-12-01', '2025-01-01', '2025-02-01', '2025-03-01', '2025-04-01', '2025-05-01', '2025-06-01', '2025-07-01', '2025-08-01', '2025-09-01', '2025-10-01', '2025-11-01', '2025-12-01']
    },
    yAxis: {
        type: 'value'
    },
    series: [{
        data: [8.5, 7.8, 8.2, 7.5, 8.9, 8.1, 9.0, 8.7, 8.3, 7.9, 8.4, 8.0, 8.6, 8.2, 8.5, 7.8, 8.9, 8.3, 8.5, 8.2, 8.7, 8.3, 8.1, 8.6],
        type: 'line',
        itemStyle: {
            color: '#1f77b4'
        },
        label: {
            show: true,
            position: 'top'
        }
    }]
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
