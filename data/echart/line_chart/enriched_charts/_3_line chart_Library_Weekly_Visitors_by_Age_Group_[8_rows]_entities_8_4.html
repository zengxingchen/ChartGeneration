<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', width: 800, height: 500});
var app = {};

var option;

option = {
    title: {
        text: 'Monthly Gym Attendance in 2022',
        left: 'center',
        padding: 20,
        textStyle: {
            color: '#333',
            fontWeight: 'bold',
            fontSize: 20
        }
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Attendance'],
        bottom: 10
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '15%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"],
        axisLabel: {
            formatter: function (value, index) {
                return value.substring(0, 3); // showing abbreviation of months
            }
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} ppl' // appending 'ppl' for people in labels
        }
    },
    series: [{
        name: 'Attendance',
        type: 'line',
        stack: 'Total',
        data: [220, 180, 240, 260, 280, 300, 270, 320, 310, 330, 340, 360],
        markPoint: {
            data: [
                {type: 'max', name: 'Max'},
                {type: 'min', name: 'Min'}
            ]
        },
        lineStyle: {
            color: '#0A3EDA'
        },
        itemStyle: {
            color: '#EA0A0A'
        },
        areaStyle: {
            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                offset: 0,
                color: 'rgba(10, 62, 218, 0.3)' // top color
            }, {
                offset: 1,
                color: 'rgba(234, 10, 10, 0)' // bottom color
            }])
        },
        smooth: true
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
