<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Daily Exercise Duration and Mental Health Scores',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Exercise Duration', 'Mental Health Score'],
        top: '10%'
    },
    xAxis: {
        type: 'category',
        data: [
            '2024-01-01', '2024-01-02', '2024-01-03', '2024-01-04', '2024-01-05', 
            '2024-01-06', '2024-01-07', '2024-01-08', '2024-01-09', '2024-01-10', 
            '2024-01-11', '2024-01-12', '2024-01-13', '2024-01-14', '2024-01-15', 
            '2024-01-16', '2024-01-17', '2024-01-18', '2024-01-19', '2024-01-20', 
            '2024-01-21', '2024-01-22', '2024-01-23', '2024-01-24', '2024-01-25', 
            '2024-01-26', '2024-01-27', '2024-01-28', '2024-01-29', '2024-01-30'
        ]
    },
    yAxis: [
        {
            type: 'value',
            name: 'Exercise Duration (minutes)',
            position: 'left'
        },
        {
            type: 'value',
            name: 'Mental Health Score',
            position: 'right'
        }
    ],
    series: [
        {
            name: 'Exercise Duration',
            type: 'line',
            yAxisIndex: 0,
            data: [30, 45, 35, 50, 40, 60, 55, 65, 70, 50, 40, 45, 30, 35, 50, 60, 55, 65, 70, 50, 40, 45, 30, 35, 50, 60, 55, 65, 70, 50],
            itemStyle: {
                color: '#FF5733'
            }
        },
        {
            name: 'Mental Health Score',
            type: 'line',
            yAxisIndex: 1,
            data: [75, 80, 78, 82, 79, 85, 83, 87, 88, 82, 79, 80, 75, 78, 82, 85, 83, 87, 88, 82, 79, 80, 75, 78, 82, 85, 83, 87, 88, 82],
            itemStyle: {
                color: '#3375FF'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
