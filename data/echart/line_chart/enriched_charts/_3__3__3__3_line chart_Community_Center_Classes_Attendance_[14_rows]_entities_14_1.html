<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Daily Step Count',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Steps'],
        top: '50'
    },
    xAxis: {
        type: 'category',
        data: [
            '2024-06-01', '2024-06-02', '2024-06-03', '2024-06-04', '2024-06-05', 
            '2024-06-06', '2024-06-07', '2024-06-08', '2024-06-09', '2024-06-10', 
            '2024-06-11', '2024-06-12', '2024-06-13', '2024-06-14', '2024-06-15', 
            '2024-06-16', '2024-06-17', '2024-06-18', '2024-06-19', '2024-06-20', 
            '2024-06-21', '2024-06-22', '2024-06-23', '2024-06-24', '2024-06-25', 
            '2024-06-26', '2024-06-27', '2024-06-28', '2024-06-29', '2024-06-30'
        ]
    },
    yAxis: {
        type: 'value',
        name: 'Steps',
        min: 7500,
        max: 11000
    },
    series: [
        {
            name: 'Steps',
            type: 'line',
            data: [
                8500, 9200, 7800, 10200, 9600, 
                8800, 10400, 9100, 9900, 9700, 
                10500, 9300, 8500, 8700, 9400, 
                9800, 9500, 9900, 10300, 9100, 
                9400, 8800, 9300, 10000, 9500, 
                9700, 8900, 10100, 9200, 9800
            ],
            itemStyle: {
                color: '#5470C6'
            }
        }
    ],
    label: {
        show: true,
        position: 'top'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
