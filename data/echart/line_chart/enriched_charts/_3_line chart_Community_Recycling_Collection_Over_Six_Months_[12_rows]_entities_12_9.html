<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
dom.style.width = '800px';
dom.style.height = '600px';
var myChart = echarts.init(dom);

var option;

option = {
    title: {
        text: 'Stock Market Trends in January 2023',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Closing Price'],
        top: '5%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: [
            '2023-01-01', '2023-01-02', '2023-01-03', '2023-01-04', '2023-01-05', '2023-01-06', '2023-01-07', '2023-01-08', '2023-01-09', '2023-01-10',
            '2023-01-11', '2023-01-12', '2023-01-13', '2023-01-14', '2023-01-15', '2023-01-16', '2023-01-17', '2023-01-18', '2023-01-19', '2023-01-20',
            '2023-01-21', '2023-01-22', '2023-01-23', '2023-01-24', '2023-01-25', '2023-01-26', '2023-01-27', '2023-01-28', '2023-01-29', '2023-01-30',
            '2023-01-31'
        ]
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} USD'
        }
    },
    series: [
        {
            name: 'Closing Price',
            type: 'line',
            data: [
                100, 102, 104, 103, 105, 107, 106, 108, 110, 112,
                114, 113, 115, 116, 118, 120, 119, 121, 123, 124,
                126, 128, 127, 129, 131, 133, 132, 134, 136, 138,
                140
            ],
            markPoint: {
                data: [
                    { type: 'max', name: 'Max' },
                    { type: 'min', name: 'Min' }
                ]
            },
            itemStyle: {
                color: '#1f78b4'
            },
            lineStyle: {
                color: '#b2df8a'
            }
        }
    ],
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
