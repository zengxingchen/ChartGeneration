<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Population Growth Over Time',
        left: 'center',
        textStyle: {
            color: '#2c3e50'
        }
    },
    xAxis: {
        type: 'category',
        data: ['2000', '2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023'],
        axisLabel: {
            textStyle: {
                color: '#34495e'
            }
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            textStyle: {
                color: '#34495e'
            }
        }
    },
    series: [{
        data: [1000000, 1020000, 1045000, 1070000, 1095000, 1120000, 1150000, 1180000, 1215000, 1250000, 1285000, 1320000, 1360000, 1400000, 1445000, 1490000, 1535000, 1580000, 1625000, 1670000, 1715000, 1760000, 1805000, 1850000],
        type: 'line',
        itemStyle: {
            color: '#e74c3c'
        },
        label: {
            show: true,
            position: 'top',
            color: '#e74c3c'
        }
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
