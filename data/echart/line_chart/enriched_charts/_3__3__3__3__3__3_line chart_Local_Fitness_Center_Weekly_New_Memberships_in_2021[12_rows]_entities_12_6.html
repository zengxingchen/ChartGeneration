<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 900,
    height: 600
});
var option;

option = {
    title: {
        text: 'Growth of Renewable Energy Installations',
        left: 'center',
        top: 20,
        textStyle: {
            fontSize: 18
        }
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Wind Energy (GW)', 'Solar Energy (GW)', 'Hydroelectric Energy (GW)'],
        top: 50
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Wind Energy (GW)',
            type: 'line',
            data: [180, 200, 220, 250, 280, 320, 360, 400, 450, 500, 560, 620, 680, 750],
            color: '#1f78b4',
            label: {
                show: true,
                position: 'top'
            }
        },
        {
            name: 'Solar Energy (GW)',
            type: 'line',
            data: [40, 60, 85, 120, 160, 210, 270, 350, 450, 570, 700, 850, 1000, 1200],
            color: '#33a02c',
            label: {
                show: true,
                position: 'top'
            }
        },
        {
            name: 'Hydroelectric Energy (GW)',
            type: 'line',
            data: [1000, 1010, 1020, 1035, 1050, 1065, 1080, 1095, 1110, 1130, 1150, 1175, 1200, 1230],
            color: '#e31a1c',
            label: {
                show: true,
                position: 'top'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
