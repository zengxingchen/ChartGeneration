<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'History & Archaeology Discoveries',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Discoveries'],
        top: '10%'
    },
    xAxis: {
        type: 'category',
        data: ['Ancient Ruins', 'Medieval Castles', 'Renaissance Artifacts', 'Modern Art Exhibits', 'Digital Archives', 'Space Missions', 'Future Archaeology']
    },
    yAxis: {
        type: 'value',
        inverse: true
    },
    series: [
        {
            name: 'Discoveries',
            type: 'line',
            data: [50, 45, 40, 35, 30, 25, 20],
            lineStyle: {
                color: '#FF6347'
            },
            itemStyle: {
                color: '#FF6347'
            },
            label: {
                show: true,
                position: 'top',
                formatter: '{b}\n{c}'
            }
        }
    ],
    grid: {
        width: '80%',
        height: '70%',
        left: '10%',
        top: '20%'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
