<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', useDirtyRect: false, width: 800, height: 600});
var option;

option = {
    title: {
        text: 'Monthly Sales in 2023',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Sales'],
        top: '10%'
    },
    xAxis: {
        type: 'category',
        data: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
        axisLabel: {
            rotate: 45
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} USD'
        }
    },
    series: [
        {
            name: 'Sales',
            type: 'line',
            data: [500, 420, 600, 350, 780, 690, 450, 520, 610, 580, 720, 800],
            itemStyle: {
                color: '#FF5733'
            },
            label: {
                show: true,
                position: 'top'
            },
            markPoint: {
                data: [
                    {type: 'max', name: 'Max', itemStyle: {color: '#2ECC71'}},
                    {type: 'min', name: 'Min', itemStyle: {color: '#E74C3C'}}
                ]
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
