<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, { width: 800, height: 600 });
var option;

option = {
    title: {
        text: 'Future Technologies & Society: Investment Over Time',
        left: 'center',
        top: '10%',
        textStyle: {
            fontSize: 24
        }
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Investment'],
        top: '15%',
        left: '10%'
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['2023', '2024', '2025', '2026', '2027', '2028', '2029', '2030', '2031', '2032', '2033', '2034', '2035', '2036', '2037', '2038', '2039']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Investment',
            type: 'line',
            data: [1500, 1400, 1300, 1200, 1100, 1000, 900, 800, 700, 600, 500, 400, 300, 200, 100, 50, 10],
            label: {
                show: true,
                position: 'top',
                formatter: '{c}'
            },
            lineStyle: {
                color: '#FF5733'
            },
            itemStyle: {
                color: '#FF5733'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
