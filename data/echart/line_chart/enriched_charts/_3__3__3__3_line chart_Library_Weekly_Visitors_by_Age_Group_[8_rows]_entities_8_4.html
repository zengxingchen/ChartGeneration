<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};
var option;

option = {
    title: {
        text: 'Research Spending vs Innovation Index',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Research Spending (in billions)', 'Innovation Index'],
        left: 'center',
        top: '10%'
    },
    xAxis: {
        type: 'category',
        data: ['2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023'],
        axisLabel: {
            formatter: '{value}'
        }
    },
    yAxis: [
        {
            type: 'value',
            name: 'Research Spending (in billions)',
            position: 'left',
            axisLabel: {
                formatter: '{value}'
            }
        },
        {
            type: 'value',
            name: 'Innovation Index',
            position: 'right',
            axisLabel: {
                formatter: '{value}'
            }
        }
    ],
    series: [
        {
            name: 'Research Spending (in billions)',
            type: 'line',
            data: [50, 53, 58, 62, 65, 70, 72, 75, 78, 80, 85, 90, 95, 100],
            itemStyle: {
                color: '#FF5733'
            },
            label: {
                show: true,
                position: 'top'
            }
        },
        {
            name: 'Innovation Index',
            type: 'line',
            yAxisIndex: 1,
            data: [100, 105, 110, 115, 120, 125, 130, 135, 140, 145, 150, 155, 160, 165],
            itemStyle: {
                color: '#33FF57'
            },
            label: {
                show: true,
                position: 'top'
            }
        }
    ],
    grid: {
        left: '10%',
        right: '10%',
        bottom: '15%',
        top: '20%'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
