<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 600
});
var app = {};
var option;
option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        textStyle: {
            color: '#333333'
        }
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Monthly Trends'],
        left: 'left',
        textStyle: {
            color: '#333333'
        }
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['2024-01-01', '2024-02-01', '2024-03-01', '2024-04-01', '2024-05-01', '2024-06-01', '2024-07-01', '2024-08-01', '2024-09-01', '2024-10-01', '2024-11-01', '2024-12-01'],
        axisLine: {
            lineStyle: {
                color: '#333333'
            }
        }
    },
    yAxis: {
        type: 'value',
        axisLine: {
            lineStyle: {
                color: '#333333'
            }
        }
    },
    series: [
        {
            name: 'Monthly Trends',
            type: 'line',
            data: [150, 142, 135, 140, 155, 160, 162, 158, 165, 170, 168, 175],
            lineStyle: {
                color: '#FF5733'
            },
            label: {
                show: true,
                position: 'top',
                formatter: '{c}'
            }
        }
    ]
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
