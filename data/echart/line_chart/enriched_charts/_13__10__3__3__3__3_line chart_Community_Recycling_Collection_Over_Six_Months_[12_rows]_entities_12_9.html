<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;
option = {
    title: {
        text: 'Number of Space Missions Over the Years',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis'
    },
    xAxis: {
        type: 'category',
        data: ['2000', '2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022'],
        axisLabel: {
            rotate: 45
        }
    },
    yAxis: {
        type: 'value',
        inverse: true,
        axisLabel: {
            formatter: '{value}'
        }
    },
    series: [{
        name: 'Number of Space Missions',
        type: 'line',
        data: [52, 47, 58, 62, 54, 60, 65, 67, 61, 70, 75, 80, 85, 90, 95, 102, 110, 115, 120, 125, 130, 140, 150],
        itemStyle: {
            color: '#FF5733'
        },
        lineStyle: {
            color: '#1F618D'
        },
        label: {
            show: true,
            position: 'top',
            formatter: '{c}'
        }
    }],
    grid: {
        left: '10%',
        right: '10%',
        bottom: '20%',
        top: '20%'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
