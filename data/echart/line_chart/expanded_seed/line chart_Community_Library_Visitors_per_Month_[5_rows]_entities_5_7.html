<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Children', 'Teens', 'Adults']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['January', 'February', 'March', 'April', 'May']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Children',
            type: 'line',
            stack: 'total',
            data: [120, 140, 160, 130, 150],
            markPoint: {
                data: [
                    {type: 'max', name: 'Max'},
                    {type: 'min', name: 'Min'}
                ]
            },
            markLine: {
                data: [{type: 'average', name: 'Average'}]
            }
        },
        {
            name: 'Teens',
            type: 'line',
            stack: 'total',
            data: [80, 60, 75, 70, 85],
            markPoint: {
                data: [
                    {type: 'max', name: 'Max'},
                    {type: 'min', name: 'Min'}
                ]
            },
            markLine: {
                data: [{type: 'average', name: 'Average'}]
            }
        },
        {
            name: 'Adults',
            type: 'line',
            stack: 'total',
            data: [200, 180, 210, 190, 220],
            markPoint: {
                data: [
                    {name: 'Highest Point', value: 220, xAxis: 4, yAxis: 220}
                ]
            },
            markLine: {
                data: [{type: 'average', name: 'Average'}]
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
