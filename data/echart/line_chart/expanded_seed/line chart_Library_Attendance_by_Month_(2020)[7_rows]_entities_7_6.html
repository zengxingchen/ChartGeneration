<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

// Data
var data = [
  {'Month': 'January', 'Children': 420, 'Teens': 320, 'Adults': 550, 'Seniors': 230},
  {'Month': 'February', 'Children': 380, 'Teens': 290, 'Adults': 500, 'Seniors': 210},
  {'Month': 'March', 'Children': 350, 'Teens': 260, 'Adults': 480, 'Seniors': 200},
  {'Month': 'April', 'Children': 0, 'Teens': 0, 'Adults': 0, 'Seniors': 0},
  {'Month': 'May', 'Children': 0, 'Teens': 0, 'Adults': 0, 'Seniors': 0},
  {'Month': 'June', 'Children': 290, 'Teens': 250, 'Adults': 460, 'Seniors': 190},
  {'Month': 'July', 'Children': 330, 'Teens': 280, 'Adults': 480, 'Seniors': 210}
];

var months = data.map(function (item) {
  return item.Month;
});

option = {
  tooltip: {
    trigger: 'axis'
  },
  legend: {
    data: ['Children', 'Teens', 'Adults', 'Seniors']
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  xAxis: {
    type: 'category',
    boundaryGap: false,
    data: months
  },
  yAxis: {
    type: 'value'
  },
  series: [
    {
      name: 'Children',
      type: 'line',
      data: data.map(function (item) { return item.Children; }),
      markLine: {
        silent: true,
        data: [{ xAxis: 'April' }, { xAxis: 'May' }],
        label: {
          show: true,
          formatter: 'No data'
        }
      }
    },
    {
      name: 'Teens',
      type: 'line',
      data: data.map(function (item) { return item.Teens; }),
      markLine: {
        silent: true,
        data: [{ xAxis: 'April' }, { xAxis: 'May' }],
        label: {
          show: true,
          formatter: 'No data'
        }
      }
    },
    {
      name: 'Adults',
      type: 'line',
      data: data.map(function (item) { return item.Adults; }),
      markLine: {
        silent: true,
        data: [{ xAxis: 'April' }, { xAxis: 'May' }],
        label: {
          show: true,
          formatter: 'No data'
        }
      }
    },
    {
      name: 'Seniors',
      type: 'line',
      data: data.map(function (item) { return item.Seniors; }),
      markLine: {
        silent: true,
        data: [{ xAxis: 'April' }, { xAxis: 'May' }],
        label: {
          show: true,
          formatter: 'No data'
        }
      }
    }
  ]
};

if (option && typeof option === 'object') {
  myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
