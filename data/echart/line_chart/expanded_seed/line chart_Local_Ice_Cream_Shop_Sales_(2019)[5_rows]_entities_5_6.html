<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};

var option;

// Data
var data = [
  {'Month': 'January', 'Chocolate': 150, 'Vanilla': 100, 'Strawberry': 80},
  {'Month': 'February', 'Chocolate': 180, 'Vanilla': 130, 'Strawberry': 90},
  {'Month': 'March', 'Chocolate': 200, 'Vanilla': 160, 'Strawberry': 120},
  {'Month': 'April', 'Chocolate': 220, 'Vanilla': 180, 'Strawberry': 140},
  {'Month': 'May', 'Chocolate': 240, 'Vanilla': 200, 'Strawberry': 160}
];

// Transform data
var months = data.map(function (item) {
  return item.Month;
});
var chocolateData = data.map(function (item) {
  return item.Chocolate;
});
var vanillaData = data.map(function (item) {
  return item.Vanilla;
});
var strawberryData = data.map(function (item) {
  return item.Strawberry;
});

// Annotations
var annotations = [
  {
    seriesName: 'Chocolate',
    data: [{type: 'max', name: 'Max'}]
  },
  {
    seriesName: 'Vanilla',
    data: [{type: 'max', name: 'Max'}]
  },
  {
    seriesName: 'Strawberry',
    data: [{type: 'max', name: 'Max'}]
  }
];

// Option configuration
option = {
  tooltip: {
    trigger: 'axis'
  },
  legend: {
    data: ['Chocolate', 'Vanilla', 'Strawberry']
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  toolbox: {
    feature: {
      saveAsImage: {}
    }
  },
  xAxis: {
    type: 'category',
    boundaryGap: false,
    data: months
  },
  yAxis: {
    type: 'value'
  },
  series: [
    {
      name: 'Chocolate',
      type: 'line',
      data: chocolateData,
      markPoint: {
        data: annotations[0].data
      }
    },
    {
      name: 'Vanilla',
      type: 'line',
      data: vanillaData,
      markPoint: {
        data: annotations[1].data
      }
    },
    {
      name: 'Strawberry',
      type: 'line',
      data: strawberryData,
      markPoint: {
        data: annotations[2].data
      }
    }
  ]
};

// Use the specified configuration to create the chart
if (option && typeof option === 'object') {
  myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
