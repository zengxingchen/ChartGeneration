<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
var coffeeData = [95, 110, 80, 120, 140, 130, 50];
var teaData = [35, 40, 32, 50, 45, 60, 20];
var hotChocoData = [20, 22, 18, 25, 30, 35, 15];

// Find max values and their indices for annotations
var coffeeMaxIndex = coffeeData.indexOf(Math.max.apply(null, coffeeData));
var teaMaxIndex = teaData.indexOf(Math.max.apply(null, teaData));
var hotChocoMaxIndex = hotChocoData.indexOf(Math.max.apply(null, hotChocoData));

// Setup the line chart option
var option = {
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Coffee (Cups)', 'Tea (Cups)', 'Hot Chocolate (Cups)']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: days
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Coffee (Cups)',
            type: 'line',
            data: coffeeData,
            markPoint: {
                data: [
                    { type: 'max', name: 'Max', symbolSize: 80 }
                ]
            }
        },
        {
            name: 'Tea (Cups)',
            type: 'line',
            data: teaData,
            markPoint: {
                data: [
                    { type: 'max', name: 'Max', symbolSize: 80 }
                ]
            }
        },
        {
            name: 'Hot Chocolate (Cups)',
            type: 'line',
            data: hotChocoData,
            markPoint: {
                data: [
                    { type: 'max', name: 'Max', symbolSize: 80 }
                ]
            }
        }
    ]
};

// Set the resizing of chart with the window
window.onresize = function() {
    myChart.resize();
};

// Set the option to the chart
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
