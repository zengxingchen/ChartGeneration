<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Northern Cardinal', 'American Robin', 'Blue Jay', 'Mourning Dove', 'American Goldfinch']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: [2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019, 2020, 2021, 2022]
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Northern Cardinal',
            type: 'line',
            stack: 'total',
            data: [120, 125, 128, 130, 135, 140, 145, 150, 155, 160, 165, 170],
            markPoint: {
                data: [
                    { type: 'max', name: 'Max' },
                    { type: 'min', name: 'Min' }
                ]
            }
        },
        {
            name: 'American Robin',
            type: 'line',
            stack: 'total',
            data: [135, 130, 145, 150, 155, 160, 165, 170, 180, 185, 190, 195],
            markLine: {
                data: [
                    { type: 'average', name: 'Avg' }
                ]
            }
        },
        {
            name: 'Blue Jay',
            type: 'line',
            stack: 'total',
            data: [100, 105, 110, 115, 120, 125, 130, 140, 145, 150, 155, 160]
        },
        {
            name: 'Mourning Dove',
            type: 'line',
            stack: 'total',
            data: [95, 100, 102, 103, 108, 110, 115, 120, 125, 130, 135, 140]
        },
        {
            name: 'American Goldfinch',
            type: 'line',
            stack: 'total',
            data: [75, 80, 85, 90, 95, 100, 105, 110, 115, 120, 125, 130],
            markArea: {
                data: [[{
                    name: 'Population Range',
                    xAxis: '2011'
                }, {
                    xAxis: '2022'
                }]]
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
