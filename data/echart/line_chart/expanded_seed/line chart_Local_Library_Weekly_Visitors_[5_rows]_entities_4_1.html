<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var weeks = ['Week 1', 'Week 2', 'Week 3', 'Week 4'];
var childrenData = [350, 375, 320, 310];
var adultsData = [210, 190, 205, 225];
var seniorsData = [105, 95, 110, 120];

option = {
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Children', 'Adults', 'Seniors']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: weeks
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Children',
            type: 'line',
            data: childrenData,
            markPoint: {
                data: [
                    { type: 'max', name: 'Max', symbolSize: 80 },
                    { type: 'min', name: 'Min', symbolSize: 80 }
                ]
            },
            markLine: {
                data: [{ type: 'average', name: 'Avg' }]
            }
        },
        {
            name: 'Adults',
            type: 'line',
            data: adultsData,
            markPoint: {
                data: [
                    { type: 'max', name: 'Max', symbolSize: 60 },
                    { type: 'min', name: 'Min', symbolSize: 60 }
                ]
            },
            markLine: {
                data: [{ type: 'average', name: 'Avg' }]
            }
        },
        {
            name: 'Seniors',
            type: 'line',
            data: seniorsData,
            markPoint: {
                data: [
                    { type: 'max', name: 'Max', symbolSize: 50 },
                    { type: 'min', name: 'Min', symbolSize: 50 }
                ]
            },
            markLine: {
                data: [{ type: 'average', name: 'Avg' }]
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
