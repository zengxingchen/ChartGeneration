<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;
option = {
    title: {
        text: 'Health & Psychology: Daily Stress Levels',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis'
    },
    xAxis: {
        type: 'category',
        data: ['2024-01-01', '2024-01-02', '2024-01-03', '2024-01-04', '2024-01-05', '2024-01-06', '2024-01-07', '2024-01-08', '2024-01-09', '2024-01-10', '2024-01-11', '2024-01-12', '2024-01-13', '2024-01-14']
    },
    yAxis: {
        type: 'value',
        inverse: true
    },
    series: [{
        data: [50, 60, 55, 70, 65, 75, 80, 78, 85, 90, 88, 95, 92, 100],
        type: 'line',
        label: {
            show: true,
            position: 'top'
        },
        lineStyle: {
            color: '#FF6347'
        },
        itemStyle: {
            color: '#4682B4'
        }
    }],
    width: 800,
    height: 600
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
