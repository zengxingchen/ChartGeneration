<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};
var option;

option = {
    title: {
        text: 'Interest Levels in Various Topics',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Value'],
        top: '10%',
        left: 'center'
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['Health', 'Psychology', 'Fitness', 'Nutrition', 'Environment', 'Learning', 'Finance', 'Business', 'Governance', 'Society', 'Science', 'Technology', 'Travel', 'Nature', 'Space', 'Design', 'History', 'Literature', 'Music', 'Entertainment', 'Art', 'Fashion']
    },
    yAxis: {
        type: 'value',
        inverse: true
    },
    series: [
        {
            name: 'Value',
            type: 'line',
            data: [100, 98, 95, 92, 88, 85, 80, 75, 70, 65, 60, 55, 50, 45, 40, 35, 30, 25, 20, 15, 10, 5],
            itemStyle: {
                color: '#FF5733'
            },
            lineStyle: {
                color: '#C70039'
            },
            label: {
                show: true,
                position: 'top'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
