<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var app = {};

var option;

option = {
    title: {
        text: 'CO2 Emissions Over Years',
        left: 'center',
        top: '10'
    },
    xAxis: {
        type: 'category',
        data: ['2000', '2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020'],
        axisLabel: {
            rotate: 45
        }
    },
    yAxis: {
        type: 'value',
        inverse: true,
        axisLabel: {
            formatter: '{value} ppm'
        }
    },
    series: [
        {
            name: 'CO2 Emissions',
            type: 'line',
            data: [2500, 2600, 2550, 2700, 2750, 2650, 2800, 2850, 2900, 2750, 3000, 3050, 3100, 2950, 3200, 3250, 3300, 3350, 3400, 3450, 3500],
            lineStyle: {
                color: '#FF5733'
            },
            itemStyle: {
                color: '#C70039'
            },
            label: {
                show: true,
                position: 'top',
                formatter: '{@[1]} ppm'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
