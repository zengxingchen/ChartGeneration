<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Health & Psychology: Daily Stress Levels',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Stress Level'],
        top: '20%',
        left: '10%'
    },
    xAxis: {
        type: 'category',
        data: ['2024-01-01', '2024-01-02', '2024-01-03', '2024-01-04', '2024-01-05', '2024-01-06', '2024-01-07', '2024-01-08', '2024-01-09', '2024-01-10', '2024-01-11', '2024-01-12', '2024-01-13', '2024-01-14', '2024-01-15'],
        axisLabel: {
            rotate: 45
        }
    },
    yAxis: {
        type: 'value',
        inverse: true,
        axisLabel: {
            formatter: '{value}'
        }
    },
    series: [
        {
            name: 'Stress Level',
            type: 'line',
            data: [98, 95, 92, 89, 87, 84, 81, 78, 75, 72, 70, 67, 65, 62, 60],
            itemStyle: {
                color: '#FF5733'
            },
            label: {
                show: true,
                position: 'top'
            }
        }
    ],
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
