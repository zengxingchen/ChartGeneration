<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};
var option;

option = {
    title: {
        text: 'Visitors to the Museum over 10 Days',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'axis'
    },
    xAxis: {
        type: 'category',
        data: ['2024-01-01', '2024-01-02', '2024-01-03', '2024-01-04', '2024-01-05', '2024-01-06', '2024-01-07', '2024-01-08', '2024-01-09', '2024-01-10']
    },
    yAxis: {
        type: 'value',
        inverse: true
    },
    series: [
        {
            name: 'Visitors',
            type: 'line',
            data: [150, 300, 450, 600, 750, 900, 1050, 1200, 1350, 1500],
            itemStyle: {
                color: '#FF5733'
            },
            label: {
                show: true,
                position: 'top',
                formatter: '{c} visitors'
            }
        }
    ],
    grid: {
        left: '10%',
        right: '10%',
        bottom: '15%',
        top: '25%'
    },
    width: '800px',
    height: '600px'
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
