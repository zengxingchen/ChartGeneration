<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;
option = {
    title: {
        text: 'Travel & Adventure: Daily Travelers',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'axis'
    },
    xAxis: {
        type: 'category',
        data: ['2024-01-01', '2024-01-02', '2024-01-03', '2024-01-04', '2024-01-05', '2024-01-06', '2024-01-07', '2024-01-08', '2024-01-09', '2024-01-10', '2024-01-11', '2024-01-12', '2024-01-13', '2024-01-14', '2024-01-15', '2024-01-16', '2024-01-17', '2024-01-18', '2024-01-19', '2024-01-20']
    },
    yAxis: {
        type: 'value',
        inverse: true
    },
    series: [{
        data: [1000, 950, 900, 850, 800, 750, 700, 650, 600, 550, 500, 450, 400, 350, 300, 250, 200, 150, 100, 50],
        type: 'line',
        lineStyle: {
            color: '#FF5733'
        },
        label: {
            show: true,
            position: 'top',
            formatter: '{c}'
        }
    }],
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    }
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
