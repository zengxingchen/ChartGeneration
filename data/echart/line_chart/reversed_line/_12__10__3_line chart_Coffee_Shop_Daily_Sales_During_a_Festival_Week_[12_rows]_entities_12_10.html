<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', useDirtyRect: false, width: 800, height: 600});
var app = {};
var option;

option = {
    title: {
        text: 'Health & Psychology: Wellness Metrics',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Wellness'],
        left: '10%',
        top: '15%'
    },
    xAxis: {
        type: 'category',
        data: ['Exercise', 'Nutrition', 'Sleep', 'Mental Health', 'Social Interaction', 'Hydration', 'Hobbies', 'Work-Life Balance', 'Mindfulness', 'Screen Time']
    },
    yAxis: {
        type: 'value',
        inverse: true
    },
    series: [
        {
            name: 'Wellness',
            type: 'line',
            data: [90, 85, 80, 70, 75, 65, 60, 55, 50, 45],
            itemStyle: {
                color: '#FF5733'
            },
            label: {
                show: true,
                position: 'top'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
