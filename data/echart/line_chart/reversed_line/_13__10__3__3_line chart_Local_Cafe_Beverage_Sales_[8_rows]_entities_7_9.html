<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis'
    },
    xAxis: {
        type: 'category',
        data: ['2000', '2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023', '2024']
    },
    yAxis: {
        type: 'value',
        inverse: true
    },
    series: [
        {
            data: [10, 20, 15, 25, 30, 20, 35, 40, 30, 45, 50, 40, 55, 60, 50, 65, 70, 60, 75, 80, 70, 85, 90, 80, 95],
            type: 'line',
            itemStyle: {
                color: '#FF5733'
            },
            lineStyle: {
                color: '#C70039'
            },
            label: {
                show: true,
                position: 'top'
            }
        }
    ],
    grid: {
        left: '10%',
        right: '10%',
        bottom: '15%',
        top: '20%'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
