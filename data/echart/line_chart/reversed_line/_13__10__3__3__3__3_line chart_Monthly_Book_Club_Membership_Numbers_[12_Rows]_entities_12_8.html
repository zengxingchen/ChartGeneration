<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var option;

option = {
    title: {
        text: 'Global Population Growth (2000-2020)',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis'
    },
    xAxis: {
        type: 'category',
        data: ['2000', '2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020'],
        axisLabel: {
            formatter: '{value} Year'
        }
    },
    yAxis: {
        type: 'value',
        inverse: true,
        axisLabel: {
            formatter: '{value} Billion'
        }
    },
    series: [
        {
            name: 'Population',
            type: 'line',
            data: [2.9, 3.0, 3.1, 3.3, 3.5, 3.8, 4.1, 4.5, 4.8, 5.0, 5.3, 5.6, 6.0, 6.3, 6.5, 6.8, 7.0, 7.2, 7.4, 7.5, 7.7],
            label: {
                show: true,
                formatter: '{c}B',
                position: 'top'
            },
            lineStyle: {
                color: '#FF6347'
            },
            itemStyle: {
                color: '#4682B4'
            }
        }
    ],
    textStyle: {
        fontFamily: 'Arial, sans-serif',
        fontSize: 12,
        color: '#333'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
