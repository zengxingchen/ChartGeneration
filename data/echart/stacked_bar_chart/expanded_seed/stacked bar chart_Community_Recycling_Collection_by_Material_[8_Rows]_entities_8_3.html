<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Glass', 'Plastic', 'Paper', 'Metals']
    },
    toolbox: {
        show: true,
        feature: {
            dataView: { show: true, readOnly: true },
            magicType: { show: true, type: ['line', 'bar', 'stack', 'tiled'] },
            restore: { show: true },
            saveAsImage: { show: true }
        }
    },
    xAxis: {
        type: 'category',
        boundaryGap: true,
        data: ['Week 1', 'Week 2', 'Week 3', 'Week 4', 'Week 5', 'Week 6', 'Week 7', 'Week 8']
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} pcs'
        }
    },
    series: [
        {
            name: 'Glass',
            type: 'bar',
            stack: 'total',
            emphasis: {
                focus: 'series'
            },
            data: [500, 470, 530, 560, 545, 580, 600, 620]
        },
        {
            name: 'Plastic',
            type: 'bar',
            stack: 'total',
            emphasis: {
                focus: 'series'
            },
            data: [750, 700, 780, 810, 805, 840, 860, 880]
        },
        {
            name: 'Paper',
            type: 'bar',
            stack: 'total',
            emphasis: {
                focus: 'series'
            },
            data: [1100, 1150, 1080, 1200, 1180, 1220, 1250, 1300]
        },
        {
            name: 'Metals',
            type: 'bar',
            stack: 'total',
            emphasis: {
                focus: 'series'
            },
            data: [350, 330, 370, 390, 375, 360, 380, 400]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
