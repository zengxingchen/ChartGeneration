<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;
option = {
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Coffee', 'Tea', 'Pastries', 'Sandwiches', 'Salad']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value'
    },
    yAxis: {
        type: 'category',
        data: ['January', 'February', 'March', 'April', 'May']
    },
    series: [
        {
            name: 'Coffee',
            type: 'bar',
            stack: 'Total',
            emphasis: {
                focus: 'series'
            },
            data: [3700, 3400, 4200, 4000, 4500]
        },
        {
            name: 'Tea',
            type: 'bar',
            stack: 'Total',
            emphasis: {
                focus: 'series'
            },
            data: [1200, 1100, 1300, 1250, 1350]
        },
        {
            name: 'Pastries',
            type: 'bar',
            stack: 'Total',
            emphasis: {
                focus: 'series'
            },
            data: [1800, 1700, 1900, 2000, 2100]
        },
        {
            name: 'Sandwiches',
            type: 'bar',
            stack: 'Total',
            emphasis: {
                focus: 'series'
            },
            data: [2400, 2300, 2600, 2500, 2700]
        },
        {
            name: 'Salad',
            type: 'bar',
            stack: 'Total',
            emphasis: {
                focus: 'series'
            },
            data: [900, 800, 950, 1000, 1050]
        }
    ],
    itemStyle: {
        borderRadius: 5,
        borderColor: '#333',
        borderWidth: 1,
    },
    label: {
        show: true,
        position: 'insideRight',
        formatter: '{c}'
    },
    visualMap: {
        type: 'continuous',
        dimension: 0,
        min: 500,
        max: 5000,
        left: 0,
        bottom: 0,
        calculable: true,
        inRange: {
            color: ['#f2c96d', '#9b8bba', '#e098c7', '#8fd3e8', '#71669e', '#cc70af']
        },
        textStyle: {
            color: '#fff'
        }
    },
    toolbox: {
        show: true,
        feature: {
            saveAsImage: {show: true, title: 'Save'},
            restore: {show: true, title: 'Reset'},
            dataView: {show: true, title: 'Data View'},
            magicType: {
                type: ['line', 'bar', 'stack'],
                title: {
                    'line': 'Line Chart',
                    'bar': 'Bar Chart',
                    'stack': 'Stacked'
                }
            }
        }
    },
    dataZoom: [
        {
            show: true,
            start: 0,
            end: 100,
            xAxisIndex: [0]
        },
        {
            type: 'inside',
            start: 0,
            end: 100,
            xAxisIndex: [0]
        },
    ],
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
