<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    tooltip: {
        trigger: 'axis',
        axisPointer: {            
            type: 'shadow'        
        }
    },
    legend: {
        data: ['Hot Beverages', 'Cold Beverages', 'Baked Goods', 'Sandwiches']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value'
    },
    yAxis: {
        type: 'category',
        data: ['January', 'February', 'March']
    },
    series: [
        {
            name: 'Hot Beverages',
            type: 'bar',
            stack: 'sales',
            emphasis: {
                focus: 'series'
            },
            data: [1500, 1450, 1600]
        },
        {
            name: 'Cold Beverages',
            type: 'bar',
            stack: 'sales',
            emphasis: {
                focus: 'series'
            },
            data: [800, 820, 950]
        },
        {
            name: 'Baked Goods',
            type: 'bar',
            stack: 'sales',
            emphasis: {
                focus: 'series'
            },
            data: [1200, 1300, 1400]
        },
        {
            name: 'Sandwiches',
            type: 'bar',
            stack: 'sales',
            emphasis: {
                focus: 'series'
            },
            data: [1800, 1900, 2000]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
