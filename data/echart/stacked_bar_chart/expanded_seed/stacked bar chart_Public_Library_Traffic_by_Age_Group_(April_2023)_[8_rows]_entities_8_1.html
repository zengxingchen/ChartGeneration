<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);

var option;

option = {
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            // Use shadow for better visibility
            type: 'shadow'
        }
    },
    legend: {
        data: ['Children (0-12)', 'Teens (13-18)', 'Adults (19-64)', 'Seniors (65+)']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value'
    },
    yAxis: {
        type: 'category',
        data: ['2023-04-01', '2023-04-02', '2023-04-03', '2023-04-04', '2023-04-05', '2023-04-06', '2023-04-07', '2023-04-08']
    },
    series: [
        {
            name: 'Children (0-12)',
            type: 'bar',
            stack: 'total',
            emphasis: {
                focus: 'series'
            },
            data: [75, 65, 80, 90, 70, 85, 77, 82]
        },
        {
            name: 'Teens (13-18)',
            type: 'bar',
            stack: 'total',
            emphasis: {
                focus: 'series'
            },
            data: [50, 45, 55, 60, 50, 65, 58, 60]
        },
        {
            name: 'Adults (19-64)',
            type: 'bar',
            stack: 'total',
            emphasis: {
                focus: 'series'
            },
            data: [120, 110, 130, 140, 125, 135, 120, 150]
        },
        {
            name: 'Seniors (65+)',
            type: 'bar',
            stack: 'total',
            emphasis: {
                focus: 'series'
            },
            data: [30, 25, 35, 40, 30, 45, 38, 42]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
