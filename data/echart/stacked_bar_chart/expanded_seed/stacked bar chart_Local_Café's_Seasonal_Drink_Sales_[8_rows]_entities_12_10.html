<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    tooltip: {
        trigger: 'axis',
        axisPointer: {            
            type: 'shadow'        
        }
    },
    legend: {
        data: ['Hot Coffees (units)', 'Cold Brews (units)', 'Seasonal Lattes (units)', 'Teas (units)']
    },
    toolbox: {
        show: true,
        feature: {
            dataView: {show: true, readOnly: false},
            magicType: {show: true, type: ['line', 'bar', 'stack', 'tiled']},
            saveAsImage: {show: true}
        }
    },
    xAxis: {
        type: 'category',
        axisTick: {show: false},
        data: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Hot Coffees (units)',
            type: 'bar',
            stack: 'total',
            emphasis: {
                focus: 'series'
            },
            data: [250, 240, 300, 280, 260, 240, 220, 200, 230, 250, 270, 290]
        },
        {
            name: 'Cold Brews (units)',
            type: 'bar',
            stack: 'total',
            emphasis: {
                focus: 'series'
            },
            data: [100, 110, 120, 140, 160, 200, 230, 250, 220, 180, 150, 130]
        },
        {
            name: 'Seasonal Lattes (units)',
            type: 'bar',
            stack: 'total',
            emphasis: {
                focus: 'series'
            },
            data: [200, 210, 250, 275, 180, 150, 130, 110, 190, 300, 320, 350]
        },
        {
            name: 'Teas (units)',
            type: 'bar',
            stack: 'total',
            emphasis: {
                focus: 'series'
            },
            data: [150, 160, 170, 180, 190, 200, 210, 220, 210, 205, 200, 190]
        }
    ],
    color: ['#003366', '#006699', '#4cabce', '#e5323e']
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
