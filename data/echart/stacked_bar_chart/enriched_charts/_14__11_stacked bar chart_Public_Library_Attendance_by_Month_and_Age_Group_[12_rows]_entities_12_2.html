<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var option;

option = {
    title: {
        text: 'Trends in Various Fields Over Years',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        top: '12%',
        left: 'center'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Art & Design', 'Science & Nature', 'Health & Psychology', 'Culture & Society', 'Economics & Finance', 'Education & Learning', 'Entertainment & Leisure', 'Environment & Climate Change', 'Food & Nutrition', 'Travel & Adventure', 'Fashion & Beauty', 'Politics & Governance', 'Sports & Fitness', 'History & Archaeology', 'Philosophy & Ethics', 'Music & Performing Arts', 'Literature & Writing', 'Business & Entrepreneurship', 'Astronomy & Space Exploration'],
        axisLabel: {
            rotate: 45,
            interval: 0
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: '2018',
            type: 'bar',
            stack: 'total',
            barWidth: 20,
            itemStyle: {
                color: '#FF5733'
            },
            data: [320, 500, 430, 290, 610, 480, 380, 450, 330, 410, 360, 570, 520, 300, 340, 390, 310, 600, 550]
        },
        {
            name: '2019',
            type: 'bar',
            stack: 'total',
            barWidth: 20,
            itemStyle: {
                color: '#33FF57'
            },
            data: [340, 520, 450, 310, 630, 500, 400, 470, 350, 430, 380, 590, 540, 320, 360, 410, 330, 620, 570]
        },
        {
            name: '2020',
            type: 'bar',
            stack: 'total',
            barWidth: 20,
            itemStyle: {
                color: '#3357FF'
            },
            data: [350, 540, 470, 330, 650, 520, 420, 490, 370, 450, 400, 610, 560, 340, 380, 430, 350, 640, 590]
        },
        {
            name: '2021',
            type: 'bar',
            stack: 'total',
            barWidth: 20,
            itemStyle: {
                color: '#FF33A1'
            },
            data: [370, 580, 510, 360, 690, 560, 450, 530, 400, 490, 430, 650, 600, 370, 410, 460, 380, 680, 630]
        },
        {
            name: '2022',
            type: 'bar',
            stack: 'total',
            barWidth: 20,
            itemStyle: {
                color: '#A133FF'
            },
            data: [400, 620, 550, 390, 730, 600, 480, 570, 440, 530, 470, 700, 650, 410, 450, 500, 420, 720, 670]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
