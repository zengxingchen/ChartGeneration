<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Education & Learning: Course Attendance Over Years',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Online Courses', 'In-Person Courses', 'Workshops', 'Seminars'],
        top: '40'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['2018', '2019', '2020', '2021', '2022', '2023'],
        axisLabel: {
            interval: 0
        }
    },
    yAxis: {
        type: 'value',
        name: 'Number of Attendees',
        axisLabel: {
            formatter: '{value} ppl'
        }
    },
    series: [
        {
            name: 'Online Courses',
            type: 'bar',
            stack: 'total',
            barWidth: '40%',
            label: {
                show: true,
                position: 'inside'
            },
            itemStyle: {
                color: '#5470C6'
            },
            data: [320, 350, 380, 420, 460, 500]
        },
        {
            name: 'In-Person Courses',
            type: 'bar',
            stack: 'total',
            barWidth: '40%',
            label: {
                show: true,
                position: 'inside'
            },
            itemStyle: {
                color: '#91CC75'
            },
            data: [220, 240, 260, 280, 300, 320]
        },
        {
            name: 'Workshops',
            type: 'bar',
            stack: 'total',
            barWidth: '40%',
            label: {
                show: true,
                position: 'inside'
            },
            itemStyle: {
                color: '#FAC858'
            },
            data: [150, 160, 170, 180, 190, 200]
        },
        {
            name: 'Seminars',
            type: 'bar',
            stack: 'total',
            barWidth: '40%',
            label: {
                show: true,
                position: 'inside'
            },
            itemStyle: {
                color: '#EE6666'
            },
            data: [90, 100, 110, 120, 130, 140]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
