<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Monthly Art Market Trends',
        left: 'center',
        top: '5%',
        textStyle: {
            color: '#333',
            fontSize: 18,
            fontWeight: 'bold'
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Art Sales', 'Art Auctions', 'Art Exhibitions'],
        top: '10%',
        left: 'center'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
        axisLabel: {
            rotate: 45,
            textStyle: {
                color: '#333',
                fontSize: 12
            }
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            textStyle: {
                color: '#333',
                fontSize: 12
            }
        }
    },
    series: [
        {
            name: 'Art Sales',
            type: 'bar',
            stack: 'Total',
            barWidth: 20,
            itemStyle: {
                color: '#FF6347'
            },
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [120, 150, 170, 200, 210, 220, 230, 240, 250, 260, 270, 280]
        },
        {
            name: 'Art Auctions',
            type: 'bar',
            stack: 'Total',
            itemStyle: {
                color: '#4682B4'
            },
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [90, 95, 105, 120, 130, 135, 145, 150, 160, 170, 175, 180]
        },
        {
            name: 'Art Exhibitions',
            type: 'bar',
            stack: 'Total',
            itemStyle: {
                color: '#32CD32'
            },
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [100, 130, 140, 150, 160, 170, 180, 190, 200, 210, 220, 230]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
