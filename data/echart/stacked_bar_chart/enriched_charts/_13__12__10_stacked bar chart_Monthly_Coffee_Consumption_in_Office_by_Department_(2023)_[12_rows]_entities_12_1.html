<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};
var option;

option = {
    title: {
        text: 'Various Fields Data Comparison',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: { type: 'shadow' }
    },
    legend: {
        data: ['Value1', 'Value2', 'Value3', 'Value4'],
        top: 50
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value'
    },
    yAxis: {
        type: 'category',
        data: ['Art: Design', 'Science: Nature', 'Health: Psychology', 'Culture: Society', 'Economics: Finance', 'Education: Learning', 'Entertainment: Leisure', 'Environment: Climate Change', 'Food: Nutrition', 'Travel: Adventure', 'Fashion: Beauty', 'Politics: Governance', 'Sports: Fitness', 'History: Archaeology', 'Philosophy: Ethics', 'Music: Performing Arts', 'Literature: Writing', 'Business: Entrepreneurship', 'Astronomy: Space Exploration']
    },
    series: [
        {
            name: 'Value1',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#FF5733'
            },
            data: [120, 180, 140, 160, 190, 170, 150, 180, 160, 170, 150, 190, 180, 170, 160, 150, 140, 180, 190]
        },
        {
            name: 'Value2',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#33FF57'
            },
            data: [200, 240, 180, 220, 230, 210, 200, 220, 210, 230, 200, 240, 230, 220, 210, 200, 190, 230, 240]
        },
        {
            name: 'Value3',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#3357FF'
            },
            data: [150, 210, 170, 180, 200, 190, 160, 195, 175, 185, 170, 210, 200, 190, 180, 170, 160, 200, 210]
        },
        {
            name: 'Value4',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#FF33A5'
            },
            data: [80, 120, 90, 110, 130, 100, 85, 115, 95, 105, 90, 120, 110, 105, 100, 90, 85, 110, 120]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
