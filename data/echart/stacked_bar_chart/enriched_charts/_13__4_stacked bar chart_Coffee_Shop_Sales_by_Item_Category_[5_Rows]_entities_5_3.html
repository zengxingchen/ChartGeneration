<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', useDirtyRect: false, width: 800, height: 600});
var app = {};

var option;
option = {
    title: {
        text: 'Quarterly Sales of Products',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: { type: 'shadow' }
    },
    legend: {
        data: ['Product A', 'Product B', 'Product C', 'Product D'],
        top: 50
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Q1', 'Q2', 'Q3', 'Q4'],
        axisLabel: {
            formatter: function (value) {
                return value + '\nQuarter';
            }
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Product A',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'inside'
            },
            emphasis: {
                focus: 'series'
            },
            data: [150, 180, 250, 300],
            itemStyle: {
                color: '#5470C6'
            },
            barWidth: '30%'
        },
        {
            name: 'Product B',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'inside'
            },
            emphasis: {
                focus: 'series'
            },
            data: [230, 210, 290, 310],
            itemStyle: {
                color: '#91CC75'
            },
            barWidth: '30%'
        },
        {
            name: 'Product C',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'inside'
            },
            emphasis: {
                focus: 'series'
            },
            data: [224, 290, 230, 320],
            itemStyle: {
                color: '#FAC858'
            },
            barWidth: '30%'
        },
        {
            name: 'Product D',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'inside'
            },
            emphasis: {
                focus: 'series'
            },
            data: [218, 215, 270, 300],
            itemStyle: {
                color: '#EE6666'
            },
            barWidth: '30%'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
