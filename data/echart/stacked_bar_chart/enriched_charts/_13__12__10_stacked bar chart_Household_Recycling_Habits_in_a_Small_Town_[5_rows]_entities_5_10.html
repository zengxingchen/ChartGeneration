<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Weekly Exercise Habits',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Walking', 'Running', 'Cycling', 'Swimming', 'Yoga'],
        top: '10%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        name: 'Minutes',
        axisLabel: {
            formatter: '{value} min'
        }
    },
    yAxis: {
        type: 'category',
        data: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
        name: 'Day'
    },
    series: [
        {
            name: 'Walking',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#1f77b4'
            },
            data: [30, 25, 35, 20, 30, 40, 25],
            barWidth: '50%'
        },
        {
            name: 'Running',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#ff7f0e'
            },
            data: [10, 15, 20, 25, 15, 30, 20],
            barWidth: '50%'
        },
        {
            name: 'Cycling',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#2ca02c'
            },
            data: [20, 25, 15, 30, 20, 25, 30],
            barWidth: '50%'
        },
        {
            name: 'Swimming',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#d62728'
            },
            data: [5, 10, 5, 10, 10, 15, 5],
            barWidth: '50%'
        },
        {
            name: 'Yoga',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#9467bd'
            },
            data: [15, 10, 20, 5, 15, 10, 20],
            barWidth: '50%'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
