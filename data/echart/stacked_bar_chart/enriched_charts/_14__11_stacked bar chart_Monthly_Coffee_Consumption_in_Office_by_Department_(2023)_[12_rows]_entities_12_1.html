<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Monthly Book Sales by Genre',
        left: 'center',
        top: '5%',
        textStyle: {
            fontSize: 18
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        top: '10%',
        data: ['Science Fiction', 'Fantasy', 'Romance', 'Thriller', 'Horror']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} books'
        }
    },
    series: [
        {
            name: 'Science Fiction',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#FF6F61'
            },
            data: [500, 400, 550, 600, 700, 750, 800, 850, 900, 950, 1000, 1100]
        },
        {
            name: 'Fantasy',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#6B5B95'
            },
            data: [600, 500, 450, 550, 650, 700, 750, 800, 850, 900, 950, 1050]
        },
        {
            name: 'Romance',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#88B04B'
            },
            data: [300, 350, 400, 450, 500, 550, 600, 650, 700, 750, 800, 850]
        },
        {
            name: 'Thriller',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#FF6F61'
            },
            data: [200, 300, 250, 400, 450, 500, 550, 600, 650, 700, 750, 800]
        },
        {
            name: 'Horror',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#45B8AC'
            },
            data: [150, 200, 300, 350, 400, 450, 500, 550, 600, 650, 700, 750]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
