<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', useDirtyRect: false, width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Trends in Various Fields Over Years',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Art', 'Design', 'Science', 'Nature', 'Health', 'Psychology', 'Culture', 'Society'],
        top: '10%',
        right: '10%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023'],
        axisLabel: {
            rotate: 45
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Art',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            itemStyle: {
                color: '#FF5733'
            },
            data: [320, 400, 480, 560, 600, 640, 680, 720]
        },
        {
            name: 'Design',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            itemStyle: {
                color: '#33FF57'
            },
            data: [240, 300, 360, 420, 450, 480, 510, 540]
        },
        {
            name: 'Science',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            itemStyle: {
                color: '#3357FF'
            },
            data: [180, 220, 260, 300, 340, 380, 420, 460]
        },
        {
            name: 'Nature',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            itemStyle: {
                color: '#F39C12'
            },
            data: [140, 160, 180, 200, 220, 240, 260, 280]
        },
        {
            name: 'Health',
            type: 'bar',
            stack: 'total',

                show: true
            },

                focus: 'series'
            },
            itemStyle: {
                color: '#C70039'
            },
            data: [100, 120, 140, 160, 180, 200, 220, 240]
        },
        {
            name: 'Psychology',
            type: 'bar',
            stack: 'total',

                show: true
            },
            emphasis: {
                focus: 'series'
            },
            itemStyle: {
                color: '#9B59B6'
            },
            data: [60, 80, 100, 120, 140, 160, 180, 200]
        },
        {
            name: 'Culture',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            itemStyle: {
                color: '#1ABC9C'
            },
            data: [40, 50, 60, 70, 80, 90, 100, 110]
        },
        {
            name: 'Society',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            itemStyle: {
                color: '#E74C3C'
            },
            data: [20, 30, 40, 50, 60, 70, 80, 90]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
