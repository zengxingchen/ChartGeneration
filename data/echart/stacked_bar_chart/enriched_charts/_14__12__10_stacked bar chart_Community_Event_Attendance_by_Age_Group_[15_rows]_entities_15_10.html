<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option = {
    title: {
        text: 'Monthly Art & Design Activities',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        top: '10%',
        left: 'center'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Art Exhibits',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            itemStyle: {
                color: '#FF5733'
            },
            data: [30, 28, 35, 32, 40, 38, 45, 42, 50, 48, 55, 52]
        },
        {
            name: 'Workshops',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            itemStyle: {
                color: '#33FF57'
            },
            data: [20, 22, 25, 20, 30, 28, 35, 33, 40, 38, 45, 42]
        },
        {
            name: 'Conferences',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            itemStyle: {
                color: '#3357FF'
            },
            data: [15, 18, 20, 18, 25, 23, 30, 28, 35, 32, 40, 38]
        },
        {
            name: 'Gallery Visits',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            itemStyle: {
                color: '#FF33A1'
            },
            data: [25, 27, 30, 26, 35, 32, 40, 38, 45, 43, 50, 48]
        }
    ]
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
