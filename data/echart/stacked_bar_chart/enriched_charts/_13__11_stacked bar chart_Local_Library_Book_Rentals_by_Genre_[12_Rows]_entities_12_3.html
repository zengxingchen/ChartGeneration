<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Monthly Department Performance',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        top: '50',
        data: ['Design', 'Development', 'Marketing', 'Sales']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value'
    },
    yAxis: {
        type: 'category',
        data: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']
    },
    series: [
        {
            name: 'Design',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [320, 420, 500, 420, 320, 350, 420, 470, 520, 430, 380, 430],
            itemStyle: {
                color: '#FF5733'
            }
        },
        {
            name: 'Development',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [302, 352, 382, 302, 312, 352, 382, 402, 452, 392, 362, 382],
            itemStyle: {
                color: '#33FF57'
            }
        },
        {
            name: 'Marketing',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [301, 341, 391, 351, 361, 311, 381, 371, 411, 351, 321, 341],
            itemStyle: {
                color: '#3357FF'
            }
        },
        {
            name: 'Sales',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [334, 374, 454, 374, 384, 334, 374, 404, 454, 384, 354, 374],
            itemStyle: {
                color: '#F7FF33'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
