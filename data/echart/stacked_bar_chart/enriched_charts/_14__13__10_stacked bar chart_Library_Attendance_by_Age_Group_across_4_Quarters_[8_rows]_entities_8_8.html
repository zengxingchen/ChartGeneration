<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 500
});

var option = {
    title: {
        text: 'Renewable Energy Production by Country (in GWh)',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        top: '10%',
        left: 'center'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['USA', 'China', 'Germany', 'India', 'Brazil', 'Japan', 'Canada', 'Australia', 'France', 'Spain']
    },
    yAxis: {
        type: 'value',
        name: 'Energy (GWh)'
    },
    series: [
        {
            name: 'Wind',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#1f77b4'
            },
            data: [850, 1000, 700, 600, 400, 450, 300, 350, 300, 400]
        },
        {
            name: 'Hydro',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#ff7f0e'
            },
            data: [1200, 1100, 800, 900, 950, 850, 1000, 500, 600, 700]
        },
        {
            name: 'Solar',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#2ca02c'
            },
            data: [400, 450, 500, 350, 250, 300, 200, 300, 150, 250]
        },
        {
            name: 'Geothermal',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#d62728'
            },
            data: [200, 100, 50, 150, 70, 120, 50, 30, 20, 10]
        },
        {
            name: 'Biomass',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#9467bd'
            },
            data: [500, 550, 300, 400, 300, 250, 150, 100, 120, 200]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
