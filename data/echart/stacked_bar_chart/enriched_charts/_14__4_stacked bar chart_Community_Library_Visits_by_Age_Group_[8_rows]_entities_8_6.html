<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});

var option = {
    title: {
        text: 'Nutritional Content of Various Foods',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Carbohydrates', 'Proteins', 'Fats', 'Fibers'],
        top: '10%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '10%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Apple', 'Banana', 'Orange', 'Broccoli', 'Chicken Breast', 'Salmon', 'Eggs', 'Almonds', 'Milk', 'Yogurt'],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Carbohydrates',
            type: 'bar',
            stack: 'Total',
            barWidth: '50%',
            label: {
                show: true,
                position: 'inside'
            },
            itemStyle: {
                color: '#FF6347'
            },
            data: [25, 27, 15.5, 7, 0, 0, 1.1, 21.6, 11.7, 17]
        },
        {
            name: 'Proteins',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true,
                position: 'inside'
            },
            itemStyle: {
                color: '#4682B4'
            },
            data: [0.5, 1.3, 1.2, 2.8, 31, 20, 13, 21.2, 8.3, 10]
        },
        {
            name: 'Fats',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true,
                position: 'inside'
            },
            itemStyle: {
                color: '#FFD700'
            },
            data: [0.3, 0.3, 0.2, 0.4, 3.6, 13, 11, 49.9, 8, 3.5]
        },
        {
            name: 'Fibers',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true,
                position: 'inside'
            },
            itemStyle: {
                color: '#32CD32'
            },
            data: [4, 3.1, 2.4, 2.6, 0, 0, 0, 12.5, 0, 0]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
