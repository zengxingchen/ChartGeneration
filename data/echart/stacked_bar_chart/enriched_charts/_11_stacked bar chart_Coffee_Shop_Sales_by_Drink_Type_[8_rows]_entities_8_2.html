<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Waste Management in Urban Areas',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Organic', 'Recycling', 'Compost', 'Landfill', 'Hazardous'],
        top: '12%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        axisLabel: {
            interval: 0,
            rotate: 30
        },
        data: ['Q1', 'Q2', 'Q3', 'Q4']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Organic',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#2f4554'
            },
            data: [120, 132, 101, 134]
        },
        {
            name: 'Recycling',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#c23531'
            },
            data: [220, 182, 191, 234]
        },
        {
            name: 'Compost',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#61a0a8'
            },
            data: [150, 232, 201, 154]
        },
        {
            name: 'Landfill',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#d48265'
            },
            data: [98, 77, 101, 99]
        },
        {
            name: 'Hazardous',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#91c7ae'
            },
            data: [140, 145, 120, 135]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
