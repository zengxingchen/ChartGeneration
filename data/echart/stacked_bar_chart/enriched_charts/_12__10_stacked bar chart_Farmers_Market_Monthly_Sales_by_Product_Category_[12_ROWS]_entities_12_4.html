<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Monthly Engagement in Art, Science, and Nature',
        left: 'center',
        top: '20',
        textStyle: {
            fontSize: 18,
            fontWeight: 'bold'
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {            
            type: 'shadow'
        }
    },
    legend: {
        data: ['Design', 'Science', 'Nature'],
        top: '50'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
    },
    series: [
        {
            name: 'Design',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [120, 132, 101, 134, 90, 230, 210, 180, 200, 210, 230, 260],
            itemStyle: {
                color: '#FF6F61'
            },
            barWidth: '15%'
        },
        {
            name: 'Science',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [100, 112, 131, 123, 80, 210, 192, 250, 230, 250, 270, 280],
            itemStyle: {
                color: '#6B5B95'
            },
            barWidth: '15%'
        },
        {
            name: 'Nature',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [150, 98, 125, 135, 70, 230, 201, 230, 210, 220, 240, 250],
            itemStyle: {
                color: '#88B04B'
            },
            barWidth: '15%'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
