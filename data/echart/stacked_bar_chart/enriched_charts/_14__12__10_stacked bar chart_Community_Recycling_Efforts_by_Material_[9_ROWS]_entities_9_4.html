<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, { width: 800, height: 600 });
var app = {};

var option = {
    title: {
        text: 'Nutritional Content of Various Fruits',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Carbohydrates (g)', 'Proteins (g)', 'Fats (g)', 'Vitamins (mg)'],
        top: '40'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Apple', 'Banana', 'Orange', 'Strawberry', 'Grapes', 'Pineapple', 'Mango', 'Blueberry', 'Kiwi', 'Watermelon'],
        axisLabel: {
            interval: 0,
            rotate: 30,
            margin: 10
        }
    },
    yAxis: {
        type: 'value',
        name: 'Nutritional Content'
    },
    series: [
        {
            name: 'Carbohydrates (g)',
            type: 'bar',
            stack: 'total',
            barWidth: 40,
            data: [14, 22, 12, 8, 18, 13, 15, 14, 15, 8],
            itemStyle: {
                color: '#FF6347'
            },
            label: {
                show: true,
                position: 'inside'
            }
        },
        {
            name: 'Proteins (g)',
            type: 'bar',
            stack: 'total',
            data: [0.3, 1.1, 0.9, 0.8, 0.6, 0.5, 1.0, 0.7, 1.2, 0.6],
            itemStyle: {
                color: '#4682B4'
            },
            label: {
                show: true,
                position: 'inside'
            }
        },
        {
            name: 'Fats (g)',
            type: 'bar',
            stack: 'total',
            data: [0.2, 0.3, 0.1, 0.4, 0.2, 0.1, 0.2, 0.3, 0.5, 0.2],
            itemStyle: {
                color: '#3CB371'
            },
            label: {
                show: true,
                position: 'inside'
            }
        },
        {
            name: 'Vitamins (mg)',
            type: 'bar',
            stack: 'total',
            data: [5, 8, 10, 5, 4, 9, 6, 3, 7, 6],
            itemStyle: {
                color: '#FFD700'
            },
            label: {
                show: true,
                position: 'inside'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
