<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Daily Nutrient Intake by Age Group',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Carbohydrates (g)', 'Proteins (g)', 'Fats (g)'],
        top: '10%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        name: 'Grams',
        nameLocation: 'middle',
        nameGap: 30
    },
    yAxis: {
        type: 'category',
        data: ['0-3', '4-8', '9-13', '14-18', '19-30', '31-50', '51+'],
        name: 'Age Group',
        nameLocation: 'end',
        nameGap: 10
    },
    series: [
        {
            name: 'Carbohydrates (g)',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [130, 130, 130, 130, 130, 130, 130],
            itemStyle: {
                color: '#ff9999'
            }
        },
        {
            name: 'Proteins (g)',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [15, 19, 34, 52, 56, 56, 46],
            itemStyle: {
                color: '#66b3ff'
            }
        },
        {
            name: 'Fats (g)',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [20, 25, 31, 38, 44, 44, 36],
            itemStyle: {
                color: '#99ff99'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
