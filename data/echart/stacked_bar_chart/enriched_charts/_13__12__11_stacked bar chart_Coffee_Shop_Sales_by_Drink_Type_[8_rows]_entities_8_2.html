<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', useDirtyRect: false, width: 800, height: 600});
var app = {};
var option;

option = {
    title: {
        text: 'Nutritional Content in Various Foods',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {type: 'shadow'}
    },
    legend: {
        data: ['Carbohydrates (g)', 'Proteins (g)', 'Fats (g)'],
        top: '40',
        left: 'center'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value'
    },
    yAxis: {
        type: 'category',
        data: ['Apples', 'Bananas', 'Broccoli', 'Chicken Breast', 'Almonds', 'Milk', 'Oatmeal', 'Salmon', 'Eggs', 'Avocado']
    },
    series: [
        {
            name: 'Carbohydrates (g)',
            type: 'bar',
            stack: 'Total',
            label: {show: true, position: 'insideRight'},
            data: [15, 23, 6, 0, 22, 5, 28, 0, 1.1, 8.5],
            itemStyle: {color: '#FFCC00'}
        },
        {
            name: 'Proteins (g)',
            type: 'bar',
            stack: 'Total',
            label: {show: true, position: 'insideRight'},
            data: [0.5, 1.3, 2.8, 31, 21, 3.4, 6, 25, 13, 2],
            itemStyle: {color: '#66CCFF'}
        },
        {
            name: 'Fats (g)',
            type: 'bar',
            stack: 'Total',
            label: {show: true, position: 'insideRight'},
            data: [0.3, 0.3, 0.4, 3.6, 49, 3.6, 2.5, 14, 10, 15],
            itemStyle: {color: '#FF6666'}
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
