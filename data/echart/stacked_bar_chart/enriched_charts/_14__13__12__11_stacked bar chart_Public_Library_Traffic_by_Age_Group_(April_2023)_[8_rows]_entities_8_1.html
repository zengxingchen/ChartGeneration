<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;
option = {
    title: {
        text: 'Art & Design Popularity Comparison',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Value1', 'Value2', 'Value3'],
        top: '10%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value'
    },
    yAxis: {
        type: 'category',
        data: ['Classical Painting', 'Modern Painting', 'Abstract Painting', 'Classical Sculpture', 'Modern Sculpture', 'Abstract Sculpture', 'Portrait Photography', 'Landscape Photography', 'Wildlife Photography', 'Graphic Design', 'Interior Design', 'Product Design', 'Pottery Crafts', 'Woodwork Crafts', 'Jewelry Crafts']
    },
    series: [
        {
            name: 'Value1',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [100, 90, 95, 80, 85, 88, 70, 75, 78, 90, 88, 85, 65, 70, 68],
            itemStyle: {
                color: '#5470C6'
            },
            barWidth: '30%'
        },
        {
            name: 'Value2',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [80, 85, 82, 75, 80, 77, 65, 70, 72, 85, 82, 80, 60, 65, 63],
            itemStyle: {
                color: '#91CC75'
            },
            barWidth: '30%'
        },
        {
            name: 'Value3',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [70, 75, 78, 65, 70, 72, 60, 68, 69, 80, 77, 75, 55, 60, 58],
            itemStyle: {
                color: '#EE6666'
            },
            barWidth: '30%'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
