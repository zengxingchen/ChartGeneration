<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', useDirtyRect: false});
var app = {};

var option;

option = {
    title: {
        text: 'Art Events Over the Years',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Art Installations', 'Exhibitions', 'Workshops'],
        top: '10%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '10%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        name: 'Events Count'
    },
    yAxis: {
        type: 'category',
        name: 'Year',
        data: ['2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023']
    },
    series: [
        {
            name: 'Art Installations',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [120, 150, 170, 200, 220, 250, 270, 300, 320, 350, 380, 400, 420, 450],
            itemStyle: {
                color: '#FF5733'
            },
            barWidth: '40%'
        },
        {
            name: 'Exhibitions',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [80, 90, 100, 120, 130, 140, 160, 180, 200, 220, 250, 270, 290, 310],
            itemStyle: {
                color: '#33FF57'
            },
            barWidth: '40%'
        },
        {
            name: 'Workshops',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [50, 55, 60, 70, 80, 85, 90, 95, 100, 110, 120, 130, 140, 150],
            itemStyle: {
                color: '#3357FF'
            },
            barWidth: '40%'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
