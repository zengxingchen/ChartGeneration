<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, { width: 800, height: 600 });
var app = {};

var option;

option = {
    title: {
        text: 'Department Monthly Performance',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        bottom: 10,
        left: 'center',
        data: ['Design', 'Development', 'Marketing', 'Sales', 'Support']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '15%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01],
        name: 'Performance',
        nameLocation: 'middle',
        nameGap: 35
    },
    yAxis: {
        type: 'category',
        data: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
        name: 'Month',
        nameLocation: 'middle',
        nameGap: 60
    },
    series: [
        {
            name: 'Design',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#FF5733'
            },
            data: [120, 132, 101, 134, 90, 230, 210, 180, 200, 170, 180, 210]
        },
        {
            name: 'Development',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#33FF57'
            },
            data: [220, 182, 191, 234, 290, 330, 310, 290, 310, 320, 330, 300]
        },
        {
            name: 'Marketing',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#3357FF'
            },
            data: [150, 232, 201, 154, 190, 330, 410, 280, 250, 270, 300, 330]
        },
        {
            name: 'Sales',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#FF33A8'
            },
            data: [320, 332, 301, 334, 390, 330, 320, 310, 300, 320, 350, 360]
        },
        {
            name: 'Support',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#FFC300'
            },
            data: [820, 932, 901, 934, 1290, 1330, 1320, 1310, 1250, 1230, 1260, 1320]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
