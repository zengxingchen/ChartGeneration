<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Monthly Financial Overview',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Revenue', 'Expenses', 'Profit'],
        top: 50
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Revenue',
            type: 'bar',
            stack: 'Total',
            barWidth: 30,
            itemStyle: {
                color: '#5470C6'
            },
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [12000, 15000, 17000, 14000, 16000, 18000, 20000, 21000, 19000, 22000, 23000, 25000]
        },
        {
            name: 'Expenses',
            type: 'bar',
            stack: 'Total',
            itemStyle: {
                color: '#91CC75'
            },
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [8000, 9000, 10000, 9500, 11000, 10500, 11500, 12000, 11000, 13000, 12500, 13500]
        },
        {
            name: 'Profit',
            type: 'bar',
            stack: 'Total',
            itemStyle: {
                color: '#EE6666'
            },
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [4000, 6000, 7000, 4500, 5000, 7500, 8500, 9000, 8000, 9000, 10500, 11500]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
