<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Design Project Distribution',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        bottom: 10,
        data: ['Design', 'Development', 'Marketing']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '15%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Web Design', 'App Design', 'Graphic Design', 'UX/UI Design', 'Animation', 'Game Design', '3D Modeling', 'Branding', 'Illustration', 'Photography'],
        axisLabel: {
            rotate: 30
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Design',
            type: 'bar',
            stack: 'total',
            barWidth: '40%',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#4B0082'
            },
            data: [35, 40, 25, 50, 45, 30, 40, 55, 60, 50]
        },
        {
            name: 'Development',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#8A2BE2'
            },
            data: [20, 30, 10, 25, 35, 20, 30, 25, 35, 30]
        },
        {
            name: 'Marketing',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#BA55D3'
            },
            data: [15, 20, 5, 10, 25, 15, 20, 15, 25, 20]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
