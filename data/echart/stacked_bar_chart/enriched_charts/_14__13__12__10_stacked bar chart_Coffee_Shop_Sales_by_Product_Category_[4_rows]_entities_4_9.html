<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Renewable Energy Sources Growth (2015-2024)',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Solar', 'Wind', 'Hydropower', 'Biomass', 'Geothermal'],
        top: '10%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023', '2024']
    },
    yAxis: {
        type: 'value',
        name: 'Energy (in GW)',
        min: 0,
        max: 70
    },
    series: [
        {
            name: 'Solar',
            type: 'bar',
            stack: 'total',
            barWidth: 30,
            itemStyle: {
                color: '#FFCC00'
            },
            label: {
                show: true,
                position: 'insideTop'
            },
            data: [24, 27, 29, 33, 36, 40, 45, 50, 55, 60]
        },
        {
            name: 'Wind',
            type: 'bar',
            stack: 'total',
            barWidth: 30,
            itemStyle: {
                color: '#3366FF'
            },
            label: {
                show: true,
                position: 'insideTop'
            },
            data: [34, 36, 39, 42, 45, 48, 52, 57, 62, 67]
        },
        {
            name: 'Hydropower',
            type: 'bar',
            stack: 'total',
            barWidth: 30,
            itemStyle: {
                color: '#33CC33'
            },
            label: {
                show: true,
                position: 'insideTop'
            },
            data: [18, 19, 22, 25, 28, 30, 33, 36, 40, 45]
        },
        {
            name: 'Biomass',
            type: 'bar',
            stack: 'total',
            barWidth: 30,
            itemStyle: {
                color: '#9933FF'
            },
            label: {
                show: true,
                position: 'insideTop'
            },
            data: [12, 13, 15, 16, 18, 20, 22, 25, 28, 30]
        },
        {
            name: 'Geothermal',
            type: 'bar',
            stack: 'total',
            barWidth: 30,
            itemStyle: {
                color: '#FF6600'
            },
            label: {
                show: true,
                position: 'insideTop'
            },
            data: [5, 6, 7, 8, 9, 10, 12, 14, 16, 18]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
