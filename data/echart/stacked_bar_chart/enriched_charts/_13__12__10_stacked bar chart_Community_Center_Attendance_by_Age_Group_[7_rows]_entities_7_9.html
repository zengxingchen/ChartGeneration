<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;
option = {
    title: {
        text: 'Popularity of Sports Over Years',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Football', 'Basketball', 'Baseball', 'Hockey', 'Soccer'],
        top: '50'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['2018', '2019', '2020', '2021', '2022']
    },
    series: [
        {
            name: 'Football',
            type: 'bar',
            stack: 'Total',
            barWidth: '50%',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#1f77b4'
            },
            data: [45, 48, 50, 55, 60]
        },
        {
            name: 'Basketball',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#ff7f0e'
            },
            data: [32, 35, 40, 45, 48]
        },
        {
            name: 'Baseball',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#2ca02c'
            },
            data: [28, 30, 33, 35, 37]
        },
        {
            name: 'Hockey',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#d62728'
            },
            data: [22, 25, 28, 30, 32]
        },
        {
            name: 'Soccer',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#9467bd'
            },
            data: [38, 40, 42, 45, 48]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
