<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};
var option;

option = {
    title: {
        text: 'Art & Design Revenue Analysis',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Revenue', 'Expenses', 'Profit'],
        top: '15%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} USD'
        }
    },
    yAxis: {
        type: 'category',
        data: ['Art Supplies', 'Design Software', 'Art Workshops', 'Gallery Sales', 'Online Courses', 'Membership Fees', 'Sponsorships', 'Exhibitions', 'Commissioned Works', 'Donations', 'Art Books', 'Grants']
    },
    series: [
        {
            name: 'Revenue',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#FF5733'
            },
            data: [1500, 3200, 2500, 4000, 2800, 2200, 3500, 3700, 4200, 3100, 2600, 3300]
        },
        {
            name: 'Expenses',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#33FF57'
            },
            data: [800, 1800, 1200, 2000, 1600, 1300, 1500, 1900, 2100, 1700, 1500, 1600]
        },
        {
            name: 'Profit',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#3357FF'
            },
            data: [700, 1400, 1300, 2000, 1200, 900, 2000, 1800, 2100, 1400, 1100, 1700]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
