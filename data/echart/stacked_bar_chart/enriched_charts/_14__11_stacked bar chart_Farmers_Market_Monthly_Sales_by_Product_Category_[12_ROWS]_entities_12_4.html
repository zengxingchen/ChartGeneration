<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option = {
    title: {
        text: 'Art Medium Popularity Over Years',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        bottom: '10'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '15%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Photography', 'Painting', 'Sculpture', 'Digital Art', 'Ceramics', 'Textiles', 'Printmaking', 'Glass Art', 'Metalwork', 'Mixed Media'],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: '2020',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'inside'
            },
            itemStyle: {
                color: '#5470C6'
            },
            barWidth: '50%',
            data: [120, 100, 90, 130, 70, 60, 80, 50, 40, 110]
        },
        {
            name: '2021',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'inside'
            },
            itemStyle: {
                color: '#91CC75'
            },
            data: [150, 130, 110, 160, 100, 90, 120, 70, 60, 140]
        },
        {
            name: '2022',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'inside'
            },
            itemStyle: {
                color: '#FAC858'
            },
            data: [180, 170, 160, 200, 140, 130, 150, 110, 90, 190]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
