<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Annual Participation in Arts & Design',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        top: '10%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['2018', '2019', '2020', '2021', '2022']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Art',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#FF6347'
            },
            data: [320, 340, 380, 410, 420]
        },
        {
            name: 'Design',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#4682B4'
            },
            data: [280, 290, 300, 310, 320]
        },
        {
            name: 'Music',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#32CD32'
            },
            data: [260, 270, 290, 300, 310]
        },
        {
            name: 'Dance',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#8A2BE2'
            },
            data: [200, 220, 230, 240, 250]
        },
        {
            name: 'Theatre',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#FFD700'
            },
            data: [180, 200, 210, 220, 230]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
