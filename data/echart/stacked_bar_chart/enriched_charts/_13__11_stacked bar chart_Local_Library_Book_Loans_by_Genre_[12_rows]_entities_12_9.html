<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Project Phases Progress Over Years',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333333'
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['2019', '2020', '2021', '2022'],
        top: 50
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01],
        axisLabel: {
            formatter: '{value}'
        }
    },
    yAxis: {
        type: 'category',
        data: ['Research', 'Design', 'Implementation', 'Testing', 'Deployment', 'Maintenance']
    },
    series: [
        {
            name: '2019',
            type: 'bar',
            data: [35, 30, 25, 20, 15, 10],
            itemStyle: {
                color: '#FF5733'
            }
        },
        {
            name: '2020',
            type: 'bar',
            data: [40, 35, 30, 25, 20, 15],
            itemStyle: {
                color: '#33FF57'
            }
        },
        {
            name: '2021',
            type: 'bar',
            data: [45, 40, 35, 30, 25, 20],
            itemStyle: {
                color: '#3357FF'
            }
        },
        {
            name: '2022',
            type: 'bar',
            data: [50, 55, 45, 35, 30, 25],
            itemStyle: {
                color: '#F7FF33'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
