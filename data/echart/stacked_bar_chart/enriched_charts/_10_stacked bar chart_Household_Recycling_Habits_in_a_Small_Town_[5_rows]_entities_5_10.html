<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var app = {};

var option;

option = {
    title: {
        text: 'Monthly Expenditure in Different Sectors',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Education', 'Healthcare', 'Technology', 'Entertainment', 'Finance'],
        top: 'bottom'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
        axisLabel: {
            rotate: 30
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Education',
            type: 'bar',
            stack: 'total',
            barWidth: 20,
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#FF6F61'
            },
            data: [120, 132, 101, 134, 90, 230, 210, 150, 160, 180, 120, 140]
        },
        {
            name: 'Healthcare',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#6B5B95'
            },
            data: [220, 182, 191, 234, 290, 330, 310, 300, 320, 280, 250, 230]
        },
        {
            name: 'Technology',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#88B04B'
            },
            data: [150, 232, 201, 154, 190, 330, 410, 360, 380, 340, 300, 290]
        },
        {
            name: 'Entertainment',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#F7CAC9'
            },
            data: [320, 332, 301, 334, 390, 330, 320, 340, 320, 300, 270, 260]
        },
        {
            name: 'Finance',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#92A8D1'
            },
            data: [820, 932, 901, 934, 1290, 1330, 1320, 1310, 1350, 1280, 1220, 1190]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
