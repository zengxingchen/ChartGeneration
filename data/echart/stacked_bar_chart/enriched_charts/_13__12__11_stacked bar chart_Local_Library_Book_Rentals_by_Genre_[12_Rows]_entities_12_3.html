<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, { width: 800, height: 600 });
var app = {};

var option = {
    title: {
        text: 'Art Styles Popularity Over Years',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Modern Art', 'Contemporary Art', 'Sculpture', 'Photography', 'Digital Art', 'Street Art', 'Classical Art', 'Impressionism'],
        top: '40'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['2017', '2018', '2019', '2020', '2021'],
        axisLabel: {
            rotate: 30
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Modern Art',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#FF5733'
            },
            data: [320, 302, 301, 334, 390]
        },
        {
            name: 'Contemporary Art',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#C70039'
            },
            data: [220, 182, 191, 234, 290]
        },
        {
            name: 'Sculpture',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#900C3F'
            },
            data: [150, 212, 201, 154, 190]
        },
        {
            name: 'Photography',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#581845'
            },
            data: [98, 77, 101, 99, 120]
        },
        {
            name: 'Digital Art',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#1C2833'
            },
            data: [123, 111, 120, 132, 141]
        },
        {
            name: 'Street Art',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#2E4053'
            },
            data: [130, 132, 141, 144, 150]
        },
        {
            name: 'Classical Art',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#4A235A'
            },
            data: [210, 232, 201, 194, 200]
        },
        {
            name: 'Impressionism',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#154360'
            },
            data: [89, 92, 91, 102, 110]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
