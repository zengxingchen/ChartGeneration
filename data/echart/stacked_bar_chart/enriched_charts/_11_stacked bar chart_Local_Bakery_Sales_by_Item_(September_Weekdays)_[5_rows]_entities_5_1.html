<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Art Sales by Category Over Years',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        top: '10%',
        data: ['Art Sales', 'Digital Art Sales', 'Sculpture Sales', 'Photography Sales']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '10%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['2018', '2019', '2020', '2021', '2022', '2023', '2024'],
        axisLabel: {
            interval: 0,
            rotate: 45
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Art Sales',
            type: 'bar',
            stack: 'total',
            barWidth: '60%',
            color: '#FF5733',
            label: {
                show: true,
                position: 'inside'
            },
            data: [120, 150, 180, 200, 230, 260, 300]
        },
        {
            name: 'Digital Art Sales',
            type: 'bar',
            stack: 'total',
            barWidth: '60%',
            color: '#33FF57',
            label: {
                show: true,
                position: 'inside'
            },
            data: [80, 100, 110, 130, 150, 170, 200]
        },
        {
            name: 'Sculpture Sales',
            type: 'bar',
            stack: 'total',
            barWidth: '60%',
            color: '#3357FF',
            label: {
                show: true,
                position: 'inside'
            },
            data: [90, 110, 130, 140, 160, 190, 220]
        },
        {
            name: 'Photography Sales',
            type: 'bar',
            stack: 'total',
            barWidth: '60%',
            color: '#F39C12',
            label: {
                show: true,
                position: 'inside'
            },
            data: [60, 70, 80, 90, 100, 110, 130]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
