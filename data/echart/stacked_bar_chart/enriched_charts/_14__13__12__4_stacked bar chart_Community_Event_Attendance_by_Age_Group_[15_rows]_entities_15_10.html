<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var option;

option = {
    title: {
        text: 'Sector Contribution Analysis',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Value 1', 'Value 2', 'Value 3'],
        top: 'bottom'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '10%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Education', 'Health', 'Entertainment', 'Travel', 'Finance', 'Technology', 'Food', 'Sports', 'Environment', 'Culture'],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Value 1',
            type: 'bar',
            stack: 'total',
            barWidth: '30%',
            data: [150, 170, 120, 200, 220, 190, 180, 160, 140, 180],
            itemStyle: {
                color: '#1f78b4'
            },
            label: {
                show: true,
                position: 'insideBottom',
                distance: 15,
                align: 'center',
                verticalAlign: 'middle',
                rotate: 90,
                formatter: '{c}'
            }
        },
        {
            name: 'Value 2',
            type: 'bar',
            stack: 'total',
            barWidth: '30%',
            data: [200, 210, 180, 230, 240, 220, 200, 210, 190, 220],
            itemStyle: {
                color: '#33a02c'
            },
            label: {
                show: true,
                position: 'insideBottom',
                distance: 15,
                align: 'center',
                verticalAlign: 'middle',
                rotate: 90,
                formatter: '{c}'
            }
        },
        {
            name: 'Value 3',
            type: 'bar',
            stack: 'total',
            barWidth: '30%',
            data: [180, 190, 140, 210, 230, 210, 190, 180, 170, 200],
            itemStyle: {
                color: '#fb9a99'
            },
            label: {
                show: true,
                position: 'insideBottom',
                distance: 15,
                align: 'center',
                verticalAlign: 'middle',
                rotate: 90,
                formatter: '{c}'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
