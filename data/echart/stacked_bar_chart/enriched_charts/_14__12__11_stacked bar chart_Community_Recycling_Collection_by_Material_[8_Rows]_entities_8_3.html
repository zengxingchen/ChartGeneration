<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Daily Caloric Intake by Food Type',
        left: 'center',
        top: '5%',
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        bottom: '0%',
        data: ['Carbohydrates', 'Proteins', 'Fats', 'Fibers']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '10%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Breakfast', 'Lunch', 'Dinner', 'Snacks'],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Carbohydrates',
            type: 'bar',
            stack: 'Total',
            barWidth: '60%',
            itemStyle: {
                color: '#FF5733'
            },
            data: [40, 50, 60, 30]
        },
        {
            name: 'Proteins',
            type: 'bar',
            stack: 'Total',
            itemStyle: {
                color: '#33FF57'
            },
            data: [25, 30, 35, 15]
        },
        {
            name: 'Fats',
            type: 'bar',
            stack: 'Total',
            itemStyle: {
                color: '#3357FF'
            },
            data: [15, 20, 25, 10]
        },
        {
            name: 'Fibers',
            type: 'bar',
            stack: 'Total',
            itemStyle: {
                color: '#FF33A1'
            },
            data: [10, 15, 20, 5]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
