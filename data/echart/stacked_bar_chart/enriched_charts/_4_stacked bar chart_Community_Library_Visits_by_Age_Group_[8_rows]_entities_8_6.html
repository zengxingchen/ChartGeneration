<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', width: 700, height: 500});

var app = {};
option = null;

option = {
    title: {
        text: 'Renewable Energy Adoption by Sector',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Wind', 'Solar', 'Hydro'],
        top: '10%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['2015', '2016', '2017', '2018', '2019']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Wind',
            type: 'bar',
            stack: 'energy',
            data: [5, 7, 9, 12, 15],
            barWidth: '12%'
        },
        {
            name: 'Solar',
            type: 'bar',
            stack: 'energy',
            data: [20, 26, 31, 35, 40],
            barWidth: '12%'
        },
        {
            name: 'Hydro',
            type: 'bar',
            stack: 'energy',
            data: [10, 11, 13, 15, 17],
            barWidth: '12%'
        }
    ],
    color: ['#1f77b4', '#ff7f0e', '#2ca02c']
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
