<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var option = {
    title: {
        text: 'Nutrition Facts of Fruits',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Protein (g)', 'Carbohydrates (g)', 'Fats (g)', 'Fiber (g)'],
        bottom: 0
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '10%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Apple', 'Banana', 'Orange', 'Strawberry', 'Blueberry', 'Grapes', 'Pineapple', 'Mango', 'Watermelon', 'Peach'],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Protein (g)',
            type: 'bar',
            stack: 'total',
            barWidth: '20%',
            itemStyle: {
                color: '#FF4500'
            },
            data: [0.3, 1.3, 1.2, 0.8, 0.7, 0.6, 0.5, 0.8, 0.6, 0.9]
        },
        {
            name: 'Carbohydrates (g)',
            type: 'bar',
            stack: 'total',
            barWidth: '20%',
            itemStyle: {
                color: '#1E90FF'
            },
            data: [25.1, 27.0, 15.4, 7.7, 14.5, 18.1, 13.1, 24.7, 8.0, 9.5]
        },
        {
            name: 'Fats (g)',
            type: 'bar',
            stack: 'total',
            barWidth: '20%',
            itemStyle: {
                color: '#32CD32'
            },
            data: [0.2, 0.3, 0.2, 0.3, 0.3, 0.2, 0.2, 0.6, 0.2, 0.3]
        },
        {
            name: 'Fiber (g)',
            type: 'bar',
            stack: 'total',
            barWidth: '20%',
            itemStyle: {
                color: '#FFD700'
            },
            data: [4.4, 3.1, 3.1, 2.0, 2.4, 0.9, 1.4, 2.6, 0.4, 1.5]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
