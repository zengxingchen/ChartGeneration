<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Monthly Book Sales by Genre',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        top: 50,
        data: ['Science Fiction', 'Fantasy', 'Mystery', 'Romance', 'Non-Fiction']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Science Fiction',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true,
                position: 'inside'
            },
            emphasis: {
                focus: 'series'
            },
            itemStyle: {
                color: '#ff6666'
            },
            data: [120, 130, 140, 150, 160, 170, 180, 190, 200, 210, 220, 230]
        },
        {
            name: 'Fantasy',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true,
                position: 'inside'
            },
            emphasis: {
                focus: 'series'
            },
            itemStyle: {
                color: '#ffcc66'
            },
            data: [200, 180, 210, 190, 220, 230, 240, 250, 260, 270, 280, 290]
        },
        {
            name: 'Mystery',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true,
                position: 'inside'
            },
            emphasis: {
                focus: 'series'
            },
            itemStyle: {
                color: '#66cc66'
            },
            data: [150, 160, 170, 180, 190, 200, 210, 220, 230, 240, 250, 260]
        },
        {
            name: 'Romance',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true,
                position: 'inside'
            },
            emphasis: {
                focus: 'series'
            },
            itemStyle: {
                color: '#66cccc'
            },
            data: [80, 90, 85, 95, 100, 105, 110, 115, 120, 125, 130, 135]
        },
        {
            name: 'Non-Fiction',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true,
                position: 'inside'
            },
            emphasis: {
                focus: 'series'
            },
            itemStyle: {
                color: '#6666cc'
            },
            data: [70, 80, 75, 85, 90, 95, 100, 105, 110, 115, 120, 125]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
