<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', useDirtyRect: false, width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Electric Vehicle Sales by Region',
        left: 'center',
        top: 10
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Q1', 'Q2', 'Q3', 'Q4'],
        top: 40
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['North America', 'Europe', 'Asia', 'South America', 'Africa', 'Oceania'],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    yAxis: {
        type: 'value',
        name: 'Sales (units)'
    },
    series: [
        {
            name: 'Q1',
            type: 'bar',
            stack: 'Total',
            data: [1500, 1700, 2000, 1100, 800, 600],
            itemStyle: {
                color: '#FF6F61'
            }
        },
        {
            name: 'Q2',
            type: 'bar',
            stack: 'Total',
            data: [1200, 1400, 1800, 900, 700, 500],
            itemStyle: {
                color: '#6B5B95'
            }
        },
        {
            name: 'Q3',
            type: 'bar',
            stack: 'Total',
            data: [1300, 1600, 1500, 1000, 800, 500],
            itemStyle: {
                color: '#88B04B'
            }
        },
        {
            name: 'Q4',
            type: 'bar',
            stack: 'Total',
            data: [1000, 1300, 1700, 1000, 700, 400],
            itemStyle: {
                color: '#F7CAC9'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
