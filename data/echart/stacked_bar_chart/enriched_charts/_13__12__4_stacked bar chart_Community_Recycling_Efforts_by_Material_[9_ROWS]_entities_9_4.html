<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option = {
    title: {
        text: 'Nutrient Content in Various Foods',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        top: '10',
        right: '10'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01],
        axisLabel: {
            formatter: '{value} g'
        }
    },
    yAxis: {
        type: 'category',
        data: ['Apple', 'Banana', 'Orange', 'Broccoli', 'Chicken', 'Salmon', 'Almonds'],
        axisLabel: {
            formatter: function (value) {
                return value.length > 6 ? value.slice(0, 6) + '...' : value;
            }
        }
    },
    series: [
        {
            name: 'Carbohydrates',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [15, 22, 12, 7, 0, 0, 22],
            itemStyle: {
                color: '#FF5733'
            }
        },
        {
            name: 'Proteins',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [0.3, 1.3, 0.9, 2.8, 27, 20, 21],
            itemStyle: {
                color: '#33FF57'
            }
        },
        {
            name: 'Fats',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [0.2, 0.3, 0.2, 0.4, 3.6, 13, 50],
            itemStyle: {
                color: '#3357FF'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
