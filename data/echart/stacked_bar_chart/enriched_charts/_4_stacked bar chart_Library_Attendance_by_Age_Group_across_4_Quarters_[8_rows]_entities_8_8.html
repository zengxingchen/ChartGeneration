<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 600, height: 400});
var app = {};

var option;

option = {
    title: {
        text: 'Online Course Enrollments by Subject',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Science', 'Technology', 'Engineering', 'Art', 'Mathematics'],
        top: '10%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['Q1', 'Q2', 'Q3', 'Q4']
    },
    series: [
        {
            name: 'Science',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            color: '#5C9BD5',
            barWidth: 35,
            data: [1200, 1150, 1250, 1300]
        },
        {
            name: 'Technology',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            color: '#FABD76',
            barWidth: 35,
            data: [750, 800, 850, 900]
        },
        {
            name: 'Engineering',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            color: '#6BB1FF',
            barWidth: 35,
            data: [850, 900, 950, 1000]
        },
        {
            name: 'Art',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            color: '#E26B8E',
            barWidth: 35,
            data: [400, 450, 380, 420]
        },
        {
            name: 'Mathematics',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            color: '#8EBC62',
            barWidth: 35,
            data: [1100, 1000, 900, 950]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
