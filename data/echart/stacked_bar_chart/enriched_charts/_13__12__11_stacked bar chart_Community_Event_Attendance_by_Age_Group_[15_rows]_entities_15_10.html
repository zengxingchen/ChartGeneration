<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var option;

option = {
    title: {
        text: 'Monthly Sales Data',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Item1', 'Item2', 'Item3'],
        top: '40'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Item1',
            type: 'bar',
            stack: 'sales',
            barWidth: '50%',
            label: {
                show: true,
                position: 'inside'
            },
            itemStyle: {
                color: '#FF6F61'
            },
            data: [120, 220, 150, 320, 820, 620, 520, 420, 320, 720, 620, 520]
        },
        {
            name: 'Item2',
            type: 'bar',
            stack: 'sales',
            barWidth: '50%',
            label: {
                show: true,
                position: 'inside'
            },
            itemStyle: {
                color: '#6B5B95'
            },
            data: [132, 182, 232, 332, 932, 732, 632, 532, 432, 832, 732, 632]
        },
        {
            name: 'Item3',
            type: 'bar',
            stack: 'sales',
            barWidth: '50%',
            label: {
                show: true,
                position: 'inside'
            },
            itemStyle: {
                color: '#88B04B'
            },
            data: [101, 191, 201, 301, 701, 601, 501, 401, 301, 601, 501, 401]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
