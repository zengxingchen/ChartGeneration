<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Nutritional Content of Various Fruits',
        left: 'center',
        top: '5%',
        textStyle: {
            fontSize: 18,
            fontWeight: 'bold',
            color: '#333333'
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Vitamins', 'Minerals', 'Carbohydrates', 'Proteins', 'Fats'],
        top: '10%',
        left: 'center'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['Apple', 'Banana', 'Orange', 'Grapes', 'Strawberry', 'Blueberry', 'Mango', 'Pineapple', 'Watermelon', 'Peach'],
        axisLabel: {
            interval: 0,
            rotate: 45
        }
    },
    series: [
        {
            name: 'Vitamins',
            type: 'bar',
            stack: 'Total',
            color: '#ff9999',
            data: [10, 12, 15, 5, 16, 9, 20, 13, 8, 7],
            label: {
                show: true,
                position: 'insideRight'
            }
        },
        {
            name: 'Minerals',
            type: 'bar',
            stack: 'Total',
            color: '#66b3ff',
            data: [5, 3, 8, 2, 4, 6, 4, 5, 2, 3],
            label: {
                show: true,
                position: 'insideRight'
            }
        },
        {
            name: 'Carbohydrates',
            type: 'bar',
            stack: 'Total',
            color: '#99ff99',
            data: [20, 23, 18, 27, 8, 14, 25, 22, 30, 15],
            label: {
                show: true,
                position: 'insideRight'
            }
        },
        {
            name: 'Proteins',
            type: 'bar',
            stack: 'Total',
            color: '#ffcc99',
            data: [1, 1.3, 0.9, 0.6, 0.8, 0.7, 0.8, 0.9, 0.6, 0.9],
            label: {
                show: true,
                position: 'insideRight'
            }
        },
        {
            name: 'Fats',
            type: 'bar',
            stack: 'Total',
            color: '#c2c2f0',
            data: [0.5, 0.3, 0.2, 0.2, 0.3, 0.3, 0.6, 0.3, 0.2, 0.4],
            label: {
                show: true,
                position: 'insideRight'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
