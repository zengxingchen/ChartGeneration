<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Education Expenditure Analysis',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: { 
            type: 'shadow' 
        }
    },
    legend: {
        data: ['Value1', 'Value2', 'Value3'],
        bottom: '10%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '15%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        name: 'Expenditure ($)',
        nameLocation: 'middle',
        nameGap: 30
    },
    yAxis: {
        type: 'category',
        data: ['Primary Education', 'Secondary Education', 'Higher Education', 'Vocational Training', 'Adult Education'],
        name: 'Category',
        nameLocation: 'middle',
        nameGap: 50
    },
    series: [
        {
            name: 'Value1',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'inside'
            },
            itemStyle: {
                color: '#FF5733'
            },
            data: [120, 220, 320, 150, 180],
            barWidth: '20%'
        },
        {
            name: 'Value2',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'inside'
            },
            itemStyle: {
                color: '#33FF57'
            },
            data: [200, 300, 250, 100, 260],
            barWidth: '20%'
        },
        {
            name: 'Value3',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'inside'
            },
            itemStyle: {
                color: '#3357FF'
            },
            data: [150, 180, 230, 200, 170],
            barWidth: '20%'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
