<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;
option = {
    title: {
        text: 'Monthly Nutrient Consumption',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        top: '10%',
        left: 'center'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
        axisLabel: {
            rotate: 45
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Fruits',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            color: '#FF6347',
            emphasis: {
                focus: 'series'
            },
            data: [35, 30, 40, 50, 55, 60, 70, 65, 55, 50, 45, 40]
        },
        {
            name: 'Vegetables',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            color: '#32CD32',
            emphasis: {
                focus: 'series'
            },
            data: [25, 20, 28, 30, 35, 40, 50, 45, 35, 30, 28, 25]
        },
        {
            name: 'Grains',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            color: '#FFD700',
            emphasis: {
                focus: 'series'
            },
            data: [15, 18, 22, 25, 30, 35, 40, 38, 30, 25, 22, 20]
        },
        {
            name: 'Dairy',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            color: '#1E90FF',
            emphasis: {
                focus: 'series'
            },
            data: [10, 12, 15, 18, 20, 25, 30, 28, 22, 20, 18, 15]
        },
        {
            name: 'Protein',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            color: '#8A2BE2',
            emphasis: {
                focus: 'series'
            },
            data: [15, 20, 25, 30, 35, 40, 50, 45, 35, 30, 25, 20]
        }
    ]
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
