<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;
option = {
    title: {
        text: 'Renewable Energy Sources Over the Years',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Solar', 'Wind', 'Hydro', 'Biomass', 'Geothermal'],
        top: '10%',
        left: 'center'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023', '2024', '2025']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Solar',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#FF6F61'
            },
            data: [120, 180, 240, 300, 360, 420, 480, 540, 600, 660, 720]
        },
        {
            name: 'Wind',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#6B5B95'
            },
            data: [200, 250, 300, 350, 400, 450, 500, 550, 600, 650, 700]
        },
        {
            name: 'Hydro',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#88B04B'
            },
            data: [150, 170, 200, 220, 250, 280, 310, 340, 370, 400, 430]
        },
        {
            name: 'Biomass',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#F7CAC9'
            },
            data: [80, 110, 140, 170, 200, 230, 260, 290, 320, 350, 380]
        },
        {
            name: 'Geothermal',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#92A8D1'
            },
            data: [50, 70, 90, 110, 130, 150, 170, 190, 210, 230, 250]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
