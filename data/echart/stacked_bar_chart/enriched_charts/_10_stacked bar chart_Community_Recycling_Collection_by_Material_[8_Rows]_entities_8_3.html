<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var app = {};

var option;

option = {
    title: {
        text: 'Nutrient Composition in Different Fruits',
        left: 'center',
        top: 20,
        textStyle: {
            fontSize: 20,
            color: '#333333'
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Vitamin C (mg)', 'Fiber (g)', 'Sugar (g)', 'Calories'],
        top: 50
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01],
        axisLabel: {
            formatter: '{value}'
        }
    },
    yAxis: {
        type: 'category',
        data: ['Apple', 'Banana', 'Orange', 'Strawberry', 'Kiwi', 'Mango', 'Blueberry', 'Pineapple', 'Grapes', 'Watermelon', 'Peach', 'Pear', 'Cherry', 'Plum', 'Papaya'],
        axisLabel: {
            rotate: 45
        }
    },
    series: [
        {
            name: 'Vitamin C (mg)',
            type: 'bar',
            stack: 'Nutrient',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#FF6384'
            },
            barWidth: 15,
            data: [7, 10.3, 70, 58.8, 92.7, 60.1, 9.7, 47.8, 4, 8.1, 6.6, 5.3, 7, 9.5, 88.3]
        },
        {
            name: 'Fiber (g)',
            type: 'bar',
            stack: 'Nutrient',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#36A2EB'
            },
            barWidth: 15,
            data: [4.4, 3.1, 3.1, 2, 2.1, 2.6, 3.6, 1.4, 0.9, 0.4, 2.3, 5.5, 1.6, 1, 2.7]
        },
        {
            name: 'Sugar (g)',
            type: 'bar',
            stack: 'Nutrient',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#FFCE56'
            },
            barWidth: 15,
            data: [19, 14, 12, 4.9, 6.2, 23, 15, 16, 16, 6.2, 13, 17, 13, 16, 5.9]
        },
        {
            name: 'Calories',
            type: 'bar',
            stack: 'Nutrient',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#4BC0C0'
            },
            barWidth: 15,
            data: [95, 105, 62, 32, 42, 99, 84, 82, 69, 30, 59, 101, 87, 76, 59]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
