<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option = {
    title: {
        text: 'Art Forms Popularity Over Years',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        bottom: '0%',
        left: 'center'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '10%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['2019', '2020', '2021', '2022', '2023'],
        axisLabel: {
            rotate: 45,
            fontSize: 12
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Digital Art',
            type: 'bar',
            stack: 'total',
            barWidth: '20%',
            label: {
                show: true
            },
            itemStyle: {
                color: '#FF6347'
            },
            data: [120, 132, 101, 134, 90]
        },
        {
            name: 'Traditional Art',
            type: 'bar',
            stack: 'total',
            barWidth: '20%',
            label: {
                show: true
            },
            itemStyle: {
                color: '#4682B4'
            },
            data: [220, 182, 191, 234, 290]
        },
        {
            name: 'Photography',
            type: 'bar',
            stack: 'total',
            barWidth: '20%',
            label: {
                show: true
            },
            itemStyle: {
                color: '#32CD32'
            },
            data: [150, 232, 201, 154, 190]
        },
        {
            name: 'Sculpture',
            type: 'bar',
            stack: 'total',
            barWidth: '20%',
            label: {
                show: true
            },
            itemStyle: {
                color: '#8A2BE2'
            },
            data: [98, 77, 101, 99, 100]
        },
        {
            name: 'Performance Art',
            type: 'bar',
            stack: 'total',
            barWidth: '20%',
            label: {
                show: true
            },
            itemStyle: {
                color: '#FFD700'
            },
            data: [123, 120, 110, 130, 125]
        }
    ]
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
