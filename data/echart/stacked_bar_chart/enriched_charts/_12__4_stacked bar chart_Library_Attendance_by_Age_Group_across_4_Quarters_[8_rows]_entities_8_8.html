<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option = {
    title: {
        text: 'Renewable Energy Consumption by Source',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: { type: 'shadow' }
    },
    legend: {
        top: 50,
        data: ['Biomass', 'Hydropower', 'Wind', 'Solar', 'Geothermal']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023'],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    yAxis: {
        type: 'value',
        name: 'Energy (in TWh)'
    },
    series: [
        {
            name: 'Biomass',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            itemStyle: {
                color: '#FF6F61'
            },
            label: {
                show: true,
                position: 'insideTop'
            },
            data: [100, 110, 120, 130, 140, 150, 160, 170, 180]
        },
        {
            name: 'Hydropower',
            type: 'bar',
            stack: 'total',
            itemStyle: {
                color: '#6B5B95'
            },
            label: {
                show: true,
                position: 'insideTop'
            },
            data: [200, 210, 220, 230, 240, 250, 260, 270, 280]
        },
        {
            name: 'Wind',
            type: 'bar',
            stack: 'total',
            itemStyle: {
                color: '#88B04B'
            },
            label: {
                show: true,
                position: 'insideTop'
            },
            data: [150, 160, 170, 180, 190, 200, 210, 220, 230]
        },
        {
            name: 'Solar',
            type: 'bar',
            stack: 'total',
            itemStyle: {
                color: '#F7CAC9'
            },
            label: {
                show: true,
                position: 'insideTop'
            },
            data: [50, 60, 70, 80, 90, 100, 110, 120, 130]
        },
        {
            name: 'Geothermal',
            type: 'bar',
            stack: 'total',
            itemStyle: {
                color: '#92A8D1'
            },
            label: {
                show: true,
                position: 'insideTop'
            },
            data: [30, 35, 40, 45, 50, 55, 60, 65, 70]
        }
    ]
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
