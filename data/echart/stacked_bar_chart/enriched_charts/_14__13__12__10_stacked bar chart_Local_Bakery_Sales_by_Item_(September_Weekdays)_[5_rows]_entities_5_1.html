<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', useDirtyRect: false});
var app = {};

var option;

option = {
    title: {
        text: 'Art & Design Popularity',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Value1', 'Value2', 'Value3', 'Value4'],
        top: '10%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Art', 'Design', 'Painting', 'Sculpture', 'Photography', 'Calligraphy'],
        axisLabel: {
            interval: 0
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Value1',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [150, 180, 260, 300, 270, 220],
            itemStyle: {
                color: '#FF5733'
            },
            barWidth: '20%'
        },
        {
            name: 'Value2',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [230, 210, 180, 150, 200, 230],
            itemStyle: {
                color: '#33FF57'
            },
            barWidth: '20%'
        },
        {
            name: 'Value3',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [224, 190, 220, 200, 210, 210],
            itemStyle: {
                color: '#3357FF'
            },
            barWidth: '20%'
        },
        {
            name: 'Value4',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [218, 230, 240, 270, 250, 290],
            itemStyle: {
                color: '#FF33A8'
            },
            barWidth: '20%'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
