<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var app = {};

var option = {
    title: {
        text: 'Monthly Book Sales by Genre',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Science Fiction', 'Fantasy', 'Mystery', 'Non-Fiction', 'Romance'],
        top: '10%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
        axisLabel: {
            interval: 0,
            rotate: 45
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Science Fiction',
            type: 'bar',
            stack: 'total',
            barWidth: 25,
            itemStyle: {
                color: '#1f78b4'
            },
            data: [320, 340, 360, 370, 380, 390, 400, 410, 420, 430, 440, 450]
        },
        {
            name: 'Fantasy',
            type: 'bar',
            stack: 'total',
            barWidth: 25,
            itemStyle: {
                color: '#33a02c'
            },
            data: [240, 250, 260, 270, 280, 290, 300, 310, 320, 330, 340, 350]
        },
        {
            name: 'Mystery',
            type: 'bar',
            stack: 'total',
            barWidth: 25,
            itemStyle: {
                color: '#e31a1c'
            },
            data: [200, 220, 230, 240, 250, 260, 270, 280, 290, 300, 310, 320]
        },
        {
            name: 'Non-Fiction',
            type: 'bar',
            stack: 'total',
            barWidth: 25,
            itemStyle: {
                color: '#ff7f00'
            },
            data: [180, 190, 200, 210, 220, 230, 240, 250, 260, 270, 280, 290]
        },
        {
            name: 'Romance',
            type: 'bar',
            stack: 'total',
            barWidth: 25,
            itemStyle: {
                color: '#6a3d9a'
            },
            data: [210, 220, 230, 240, 250, 260, 270, 280, 290, 300, 310, 320]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
