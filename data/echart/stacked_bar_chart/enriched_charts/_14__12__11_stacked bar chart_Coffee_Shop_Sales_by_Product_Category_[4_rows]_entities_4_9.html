<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Art and Design Related Publications Over Years',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: { 
            type: 'shadow' 
        }
    },
    legend: {
        data: ['2019', '2020', '2021', '2022', '2023'],
        top: '10%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Art', 'Design', 'Science', 'Nature', 'Health', 'Psychology'],
        axisLabel: {
            rotate: 30,
            interval: 0
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: '2019',
            type: 'bar',
            stack: 'total',
            barWidth: '40%',
            data: [120, 220, 150, 98, 210, 170],
            itemStyle: {
                color: '#FF6347'
            }
        },
        {
            name: '2020',
            type: 'bar',
            stack: 'total',
            data: [132, 182, 232, 77, 132, 112],
            itemStyle: {
                color: '#4682B4'
            }
        },
        {
            name: '2021',
            type: 'bar',
            stack: 'total',
            data: [101, 191, 201, 101, 151, 121],
            itemStyle: {
                color: '#32CD32'
            }
        },
        {
            name: '2022',
            type: 'bar',
            stack: 'total',
            data: [134, 234, 154, 99, 174, 154],
            itemStyle: {
                color: '#FFD700'
            }
        },
        {
            name: '2023',
            type: 'bar',
            stack: 'total',
            data: [90, 290, 190, 40, 190, 160],
            itemStyle: {
                color: '#6A5ACD'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
