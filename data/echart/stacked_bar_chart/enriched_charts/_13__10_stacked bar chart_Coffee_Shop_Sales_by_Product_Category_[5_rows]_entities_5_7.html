<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', useDirtyRect: false, width: 800, height: 600});
var option;

option = {
    title: {
        text: 'Regional Population Growth Over Years',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        top: 'bottom'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['North America', 'South America', 'Europe', 'Asia', 'Africa', 'Australia', 'Antarctica']
    },
    series: [
        {
            name: '2019',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true
            },
            data: [1000, 680, 1120, 1430, 400, 620, 200],
            itemStyle: {
                color: '#1f77b4'
            }
        },
        {
            name: '2020',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true
            },
            data: [1170, 1020, 1130, 900, 560, 790, 300],
            itemStyle: {
                color: '#ff7f0e'
            }
        },
        {
            name: '2021',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true
            },
            data: [660, 980, 920, 1330, 700, 810, 400],
            itemStyle: {
                color: '#2ca02c'
            }
        },
        {
            name: '2022',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true
            },
            data: [1030, 1200, 1200, 1700, 800, 960, 500],
            itemStyle: {
                color: '#d62728'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
