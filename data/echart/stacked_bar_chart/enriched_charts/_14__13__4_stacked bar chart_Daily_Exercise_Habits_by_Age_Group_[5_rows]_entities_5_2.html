<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Monthly Data Comparison',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        top: '10%',
        data: ['Art', 'Science', 'Health', 'Economics', 'Education']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
        axisLabel: {
            rotate: 45,
            interval: 0
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Art',
            type: 'bar',
            stack: 'total',
            barWidth: '60%',
            itemStyle: {
                color: '#5470C6'
            },
            data: [150, 160, 170, 180, 190, 200, 210, 220, 230, 240, 250, 260]
        },
        {
            name: 'Science',
            type: 'bar',
            stack: 'total',
            barWidth: '60%',
            itemStyle: {
                color: '#91CC75'
            },
            data: [200, 210, 220, 230, 240, 250, 260, 270, 280, 290, 300, 310]
        },
        {
            name: 'Health',
            type: 'bar',
            stack: 'total',
            barWidth: '60%',
            itemStyle: {
                color: '#FAC858'
            },
            data: [250, 260, 270, 280, 290, 300, 310, 320, 330, 340, 350, 360]
        },
        {
            name: 'Economics',
            type: 'bar',
            stack: 'total',
            barWidth: '60%',
            itemStyle: {
                color: '#EE6666'
            },
            data: [300, 310, 320, 330, 340, 350, 360, 370, 380, 390, 400, 410]
        },
        {
            name: 'Education',
            type: 'bar',
            stack: 'total',
            barWidth: '60%',
            itemStyle: {
                color: '#73C0DE'
            },
            data: [350, 360, 370, 380, 390, 400, 410, 420, 430, 440, 450, 460]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
