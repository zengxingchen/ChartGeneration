<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', useDirtyRect: false, width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Daily Nutrient Intake',
        left: 'center',
        top: 10
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        top: 40,
        left: 'center'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
        axisLabel: {
            rotate: 45
        }
    },
    yAxis: {
        type: 'value',
        name: 'Amount'
    },
    series: [
        {
            name: 'Carbohydrates',
            type: 'bar',
            stack: 'Nutrients',
            emphasis: {
                focus: 'series'
            },
            data: [120, 150, 130, 140, 160, 155, 145],
            itemStyle: {
                color: '#FF5733'
            }
        },
        {
            name: 'Proteins',
            type: 'bar',
            stack: 'Nutrients',
            emphasis: {
                focus: 'series'
            },
            data: [80, 90, 85, 88, 95, 92, 89],
            itemStyle: {
                color: '#33FF57'
            }
        },
        {
            name: 'Fats',
            type: 'bar',
            stack: 'Nutrients',
            emphasis: {
                focus: 'series'
            },
            data: [60, 70, 65, 66, 75, 72, 68],
            itemStyle: {
                color: '#3357FF'
            }
        },
        {
            name: 'Vitamin C',
            type: 'bar',
            stack: 'Nutrients',
            emphasis: {
                focus: 'series'
            },
            data: [30, 25, 28, 26, 29, 27, 31],
            itemStyle: {
                color: '#FFFF33'
            }
        },
        {
            name: 'Calcium',
            type: 'bar',
            stack: 'Nutrients',
            emphasis: {
                focus: 'series'
            },
            data: [40, 45, 42, 44, 47, 46, 43],
            itemStyle: {
                color: '#FF33FF'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
