<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Art Pieces Created Per Year',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333'
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Paintings', 'Drawings', 'Sculptures', 'Photographs'],
        top: 60,
        left: 'center'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value'
    },
    yAxis: {
        type: 'category',
        data: ['2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023']
    },
    series: [
        {
            name: 'Paintings',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [320, 450, 500, 620, 700, 800, 900, 950, 1000],
            itemStyle: {
                color: '#ff7f50'
            }
        },
        {
            name: 'Drawings',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [220, 340, 370, 450, 500, 550, 600, 650, 700],
            itemStyle: {
                color: '#87cefa'
            }
        },
        {
            name: 'Sculptures',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [150, 230, 280, 350, 400, 450, 500, 550, 600],
            itemStyle: {
                color: '#da70d6'
            }
        },
        {
            name: 'Photographs',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [80, 120, 150, 200, 250, 300, 350, 400, 450],
            itemStyle: {
                color: '#32cd32'
            }
        }
    ],
    barWidth: '50%',
    barHeight: '40%'
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
