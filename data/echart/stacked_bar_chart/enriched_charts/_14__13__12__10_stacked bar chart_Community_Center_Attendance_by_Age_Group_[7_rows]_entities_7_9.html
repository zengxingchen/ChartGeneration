<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option = {
    title: {
        text: 'Art & Design Trends',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {type: 'shadow'}
    },
    legend: {
        top: 'bottom'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Painting', 'Sculpture', 'Drawing', 'Graphic', 'Product', 'Interior', 'Fashion', 'UI/UX']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: '2021',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#FF5733'
            },
            data: [80, 90, 100, 70, 80, 60, 75, 85]
        },
        {
            name: '2022',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#33FF57'
            },
            data: [120, 130, 110, 100, 90, 95, 85, 125]
        },
        {
            name: '2023',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#3357FF'
            },
            data: [140, 150, 130, 120, 100, 105, 115, 135]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
