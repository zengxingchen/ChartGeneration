<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Popular Tourist Destinations',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {            
            type: 'shadow'        
        }
    },
    legend: {
        bottom: 10,
        left: 'center'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '10%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['Paris', 'New York', 'Tokyo', 'London', 'Dubai', 'Singapore', 'Rome', 'Bangkok', 'Hong Kong', 'Barcelona']
    },
    series: [
        {
            name: 'Hotels',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#1f77b4'
            },
            data: [120, 110, 130, 125, 115, 118, 112, 122, 117, 121]
        },
        {
            name: 'Restaurants',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#ff7f0e'
            },
            data: [150, 140, 160, 155, 145, 148, 142, 152, 147, 151]
        },
        {
            name: 'Attractions',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#2ca02c'
            },
            data: [200, 190, 210, 205, 195, 198, 192, 202, 197, 201]
        },
        {
            name: 'Shopping',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#d62728'
            },
            data: [180, 170, 190, 185, 175, 178, 172, 182, 177, 181]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
