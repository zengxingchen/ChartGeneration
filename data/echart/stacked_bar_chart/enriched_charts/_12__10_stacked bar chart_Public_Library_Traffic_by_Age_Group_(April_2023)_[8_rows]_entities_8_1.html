<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Energy Consumption by Source in Different Countries',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        bottom: '5%',
        data: ['Solar', 'Wind', 'Hydro', 'Nuclear', 'Coal', 'Gas']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '15%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['USA', 'China', 'Germany', 'India', 'France', 'Brazil', 'Canada', 'Australia', 'Russia', 'Japan']
    },
    series: [
        {
            name: 'Solar',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            color: '#FFCC00',
            data: [40, 50, 30, 20, 10, 25, 35, 15, 45, 25]
        },
        {
            name: 'Wind',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            color: '#6699FF',
            data: [60, 70, 50, 40, 30, 45, 55, 35, 65, 50]
        },
        {
            name: 'Hydro',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            color: '#66CC99',
            data: [80, 90, 70, 60, 50, 65, 75, 55, 85, 75]
        },
        {
            name: 'Nuclear',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            color: '#FF6699',
            data: [100, 110, 90, 80, 70, 85, 95, 75, 105, 100]
        },
        {
            name: 'Coal',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            color: '#333333',
            data: [120, 130, 110, 100, 90, 105, 115, 95, 125, 125]
        },
        {
            name: 'Gas',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            color: '#FF9933',
            data: [140, 150, 130, 120, 110, 125, 135, 115, 145, 150]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
