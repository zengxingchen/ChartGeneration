<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option = {
    title: {
        text: 'Monthly Art Engagement Activities',
        left: 'center',
        top: 10
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Art Gallery Visits', 'Art Workshops', 'Online Art Classes'],
        top: 50
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    yAxis: {
        type: 'value',
        name: 'Number of Participants'
    },
    series: [
        {
            name: 'Art Gallery Visits',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'inside'
            },
            data: [120, 100, 130, 110, 140, 150, 160, 170, 180, 190, 200, 210],
            itemStyle: {
                color: '#5470C6'
            }
        },
        {
            name: 'Art Workshops',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'inside'
            },
            data: [200, 220, 180, 210, 230, 240, 250, 260, 270, 280, 290, 300],
            itemStyle: {
                color: '#91CC75'
            }
        },
        {
            name: 'Online Art Classes',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'inside'
            },
            data: [150, 130, 140, 160, 170, 180, 190, 200, 210, 220, 230, 240],
            itemStyle: {
                color: '#EE6666'
            }
        }
    ]
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
