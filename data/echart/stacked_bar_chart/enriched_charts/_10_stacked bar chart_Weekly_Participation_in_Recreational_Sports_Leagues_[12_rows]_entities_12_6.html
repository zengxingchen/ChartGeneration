<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Monthly Engagement in Art & Design Events',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Art Exhibits', 'Design Exhibits', 'Workshops', 'Seminars', 'Interactive Sessions'],
        top: 50
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        axisLabel: {
            rotate: 45
        },
        data: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Art Exhibits',
            type: 'bar',
            stack: 'total',
            barWidth: 20,
            itemStyle: {
                color: '#FF5733'
            },
            data: [10, 12, 15, 9, 14, 11, 16, 13, 10, 15, 14, 13]
        },
        {
            name: 'Design Exhibits',
            type: 'bar',
            stack: 'total',
            barWidth: 20,
            itemStyle: {
                color: '#33FF57'
            },
            data: [15, 14, 17, 13, 18, 16, 20, 19, 14, 18, 17, 16]
        },
        {
            name: 'Workshops',
            type: 'bar',
            stack: 'total',
            barWidth: 20,
            itemStyle: {
                color: '#3357FF'
            },
            data: [5, 6, 8, 5, 7, 6, 9, 8, 5, 7, 6, 7]
        },
        {
            name: 'Seminars',
            type: 'bar',
            stack: 'total',
            barWidth: 20,
            itemStyle: {
                color: '#FF33A1'
            },
            data: [8, 10, 11, 7, 12, 9, 13, 12, 8, 11, 10, 9]
        },
        {
            name: 'Interactive Sessions',
            type: 'bar',
            stack: 'total',
            barWidth: 20,
            itemStyle: {
                color: '#F1C40F'
            },
            data: [12, 11, 15, 9, 16, 13, 18, 17, 12, 16, 15, 14]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
