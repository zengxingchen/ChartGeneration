<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;
option = {
    title: {
        text: 'Monthly Art Production in 2023',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Photography', 'Painting', 'Sculpture', 'Digital Art'],
        top: '10%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value'
    },
    yAxis: {
        type: 'category',
        data: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']
    },
    series: [
        {
            name: 'Photography',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [100, 120, 150, 170, 180, 200, 210, 230, 240, 250, 260, 270],
            itemStyle: {
                color: '#FF5733'
            },
            barWidth: '30%',
            barCategoryGap: '50%'
        },
        {
            name: 'Painting',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [80, 90, 110, 130, 140, 160, 180, 190, 210, 220, 230, 240],
            itemStyle: {
                color: '#33FF57'
            },
            barWidth: '30%',
            barCategoryGap: '50%'
        },
        {
            name: 'Sculpture',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [50, 60, 70, 80, 90, 100, 110, 120, 130, 140, 150, 160],
            itemStyle: {
                color: '#3357FF'
            },
            barWidth: '30%',
            barCategoryGap: '50%'
        },
        {
            name: 'Digital Art',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [40, 50, 60, 70, 80, 90, 100, 110, 120, 130, 140, 150],
            itemStyle: {
                color: '#FF33A1'
            },
            barWidth: '30%',
            barCategoryGap: '50%'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
