<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var app = {};

var option;

option = {
    title: {
        text: 'Comparison of Different Fields',
        left: 'center',
        top: 20,
        textStyle: {
            fontSize: 20
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        bottom: 10,
        left: 'center'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '15%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Art', 'Design', 'Science', 'Nature', 'Health', 'Psychology', 'Culture', 'Society', 'Economics', 'Finance', 'Education', 'Learning', 'Entertainment', 'Leisure', 'Environment', 'Climate', 'Food', 'Nutrition', 'Travel', 'Adventure', 'Fashion', 'Beauty', 'Politics', 'Governance', 'Sports', 'Fitness', 'History', 'Archaeology', 'Philosophy', 'Ethics', 'Music', 'Performing Arts', 'Literature', 'Writing', 'Business', 'Entrepreneurship', 'Astronomy', 'Space Exploration'],
        axisLabel: {
            rotate: 45,
            interval: 0
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Value1',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'inside'
            },
            data: [15, 22, 17, 25, 30, 18, 23, 20, 27, 25, 24, 26, 20, 28, 22, 30, 20, 25, 28, 20, 23, 27, 25, 30, 20, 28, 22, 25, 23, 27, 20, 28, 24, 22, 25, 27, 20, 22]
        },
        {
            name: 'Value2',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'inside'
            },
            data: [23, 18, 28, 20, 27, 25, 26, 30, 22, 28, 27, 30, 25, 20, 28, 25, 23, 28, 27, 22, 25, 30, 22, 27, 25, 20, 28, 30, 25, 28, 23, 27, 28, 30, 20, 25, 23, 28]
        },
        {
            name: 'Value3',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'inside'
            },
            data: [20, 25, 23, 30, 22, 28, 20, 25, 30, 20, 26, 28, 30, 23, 27, 20, 27, 22, 25, 28, 20, 28, 20, 23, 30, 27, 24, 20, 22, 24, 30, 22, 25, 27, 23, 28, 30, 27]
        },
        {
            name: 'Value4',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'inside'
            },
            data: [28, 30, 20, 35, 24, 22, 25, 28, 20, 23, 29, 22, 27, 25, 24, 28, 25, 30, 22, 25, 27, 24, 28, 25, 22, 25, 23, 27, 30, 20, 25, 20, 22, 24, 27, 20, 25, 20]
        }
    ],
    color: ['#FF5733', '#33FF57', '#3357FF', '#F1C40F']
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
