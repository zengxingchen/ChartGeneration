<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var option = {
    title: {
        text: 'Electronics Sales Over the Years',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['2020', '2021', '2022', '2023'],
        top: '40'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['Mobile Phones', 'Laptops', 'Tablets', 'Wearables', 'Desktops', 'Accessories']
    },
    series: [
        {
            name: '2020',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#FF5733'
            },
            data: [1200, 900, 500, 300, 700, 400]
        },
        {
            name: '2021',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#33FF57'
            },
            data: [1500, 1100, 700, 450, 800, 500]
        },
        {
            name: '2022',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#3357FF'
            },
            data: [1800, 1300, 850, 600, 950, 600]
        },
        {
            name: '2023',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#FF33A5'
            },
            data: [2000, 1450, 950, 700, 1000, 750]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
