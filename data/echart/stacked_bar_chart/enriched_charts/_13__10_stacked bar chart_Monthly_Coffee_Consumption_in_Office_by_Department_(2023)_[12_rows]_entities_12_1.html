<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};
var option;

option = {
    title: {
        text: 'Art Medium Popularity Over Years',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Painting', 'Sculpture', 'Architecture', 'Photography'],
        top: '10%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01],
        name: 'Value'
    },
    yAxis: {
        type: 'category',
        data: ['2010', '2011', '2012', '2013', '2014'],
        name: 'Year'
    },
    series: [
        {
            name: 'Painting',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#ff7f50'
            },
            data: [100, 120, 140, 160, 180],
            barWidth: '30%'
        },
        {
            name: 'Sculpture',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#87cefa'
            },
            data: [80, 90, 100, 110, 120],
            barWidth: '30%'
        },
        {
            name: 'Architecture',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#da70d6'
            },
            data: [60, 70, 80, 90, 100],
            barWidth: '30%'
        },
        {
            name: 'Photography',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#32cd32'
            },
            data: [50, 55, 60, 65, 70],
            barWidth: '30%'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
