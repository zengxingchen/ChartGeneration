<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;
option = {
    title: {
        text: 'Art & Design Participation Across Categories',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        bottom: '5%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '15%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Art & Design', 'Science & Nature', 'Health & Psychology', 'Culture & Society', 'Economics & Finance', 'Education & Learning', 'Entertainment & Leisure', 'Environment & Climate Change', 'Food & Nutrition', 'Travel & Adventure', 'Fashion & Beauty', 'Politics & Governance', 'Sports & Fitness', 'History & Archaeology', 'Philosophy & Ethics', 'Music & Performing Arts', 'Literature & Writing', 'Business & Entrepreneurship', 'Astronomy & Space Exploration'],
        axisLabel: {
            rotate: 45,
            interval: 0
        }
    },
    yAxis: {
        type: 'value',
        name: 'Participation Count'
    },
    series: [
        {
            name: 'Design',
            type: 'bar',
            stack: 'total',
            barWidth: '20%',
            itemStyle: {
                color: '#FF6F61'
            },
            label: {
                show: true,
                position: 'inside'
            },
            data: [120, 90, 160, 130, 100, 150, 140, 110, 170, 130, 160, 100, 190, 140, 150, 110, 120, 130, 140]
        },
        {
            name: 'Illustration',
            type: 'bar',
            stack: 'total',
            barWidth: '20%',
            itemStyle: {
                color: '#6B5B95'
            },
            label: {
                show: true,
                position: 'inside'
            },
            data: [180, 120, 140, 170, 110, 130, 160, 90, 180, 140, 150, 120, 170, 130, 160, 100, 110, 140, 130]
        },
        {
            name: 'Photography',
            type: 'bar',
            stack: 'total',
            barWidth: '20%',
            itemStyle: {
                color: '#88B04B'
            },
            label: {
                show: true,
                position: 'inside'
            },
            data: [230, 150, 200, 210, 160, 190, 220, 140, 210, 200, 210, 140, 230, 190, 200, 130, 150, 180, 170]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
