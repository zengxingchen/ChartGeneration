<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var app = {};

var option = {
    title: {
        text: 'Art & Design Trends (2019-2022)',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['2019', '2020', '2021', '2022'],
        bottom: 20
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '15%',
        containLabel: true
    },
    xAxis: {
        type: 'value'
    },
    yAxis: {
        type: 'category',
        data: ['Art', 'Design', 'Sculpture', 'Painting', 'Digital Art', 'Photography']
    },
    series: [
        {
            name: '2019',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [30, 20, 15, 25, 10, 5],
            barWidth: 20,
            itemStyle: {
                color: '#ff7f50'
            }
        },
        {
            name: '2020',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [40, 30, 25, 35, 20, 15],
            barWidth: 20,
            itemStyle: {
                color: '#87cefa'
            }
        },
        {
            name: '2021',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [35, 25, 20, 30, 15, 10],
            barWidth: 20,
            itemStyle: {
                color: '#da70d6'
            }
        },
        {
            name: '2022',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [50, 45, 35, 40, 30, 25],
            barWidth: 20,
            itemStyle: {
                color: '#32cd32'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
