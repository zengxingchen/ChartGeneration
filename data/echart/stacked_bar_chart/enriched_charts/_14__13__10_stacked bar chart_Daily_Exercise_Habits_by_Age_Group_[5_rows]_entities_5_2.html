<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 600
});
var app = {};

var option;

option = {
    title: {
        text: 'Art & Design Trends (2015-2023)',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Value1', 'Value2', 'Value3'],
        top: '50'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Value1',
            type: 'bar',
            stack: 'total',
            barWidth: '40%',
            itemStyle: {
                color: '#FF6347'
            },
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [120, 132, 101, 134, 90, 230, 210, 180, 250]
        },
        {
            name: 'Value2',
            type: 'bar',
            stack: 'total',
            barWidth: '40%',
            itemStyle: {
                color: '#4682B4'
            },
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [90, 102, 104, 122, 100, 140, 130, 115, 140]
        },
        {
            name: 'Value3',
            type: 'bar',
            stack: 'total',
            barWidth: '40%',
            itemStyle: {
                color: '#3CB371'
            },
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [150, 165, 180, 200, 210, 250, 300, 280, 310]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
