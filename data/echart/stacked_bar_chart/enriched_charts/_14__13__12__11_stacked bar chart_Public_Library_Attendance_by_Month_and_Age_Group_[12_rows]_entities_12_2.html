<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});

var option = {
    title: {
        text: 'Sales Data for Different Categories (2020-2023)',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['2020', '2021', '2022', '2023'],
        top: '10%',
        left: 'center'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Electronics', 'Clothing', 'Home Goods', 'Toys', 'Books']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: '2020',
            type: 'bar',
            stack: 'total',
            barWidth: '30%',
            label: {
                show: true,
                position: 'inside'
            },
            itemStyle: {
                color: '#1f77b4'
            },
            data: [500, 400, 300, 200, 100]
        },
        {
            name: '2021',
            type: 'bar',
            stack: 'total',
            barWidth: '30%',
            label: {
                show: true,
                position: 'inside'
            },
            itemStyle: {
                color: '#ff7f0e'
            },
            data: [600, 500, 400, 300, 200]
        },
        {
            name: '2022',
            type: 'bar',
            stack: 'total',
            barWidth: '30%',
            label: {
                show: true,
                position: 'inside'
            },
            itemStyle: {
                color: '#2ca02c'
            },
            data: [700, 600, 500, 400, 300]
        },
        {
            name: '2023',
            type: 'bar',
            stack: 'total',
            barWidth: '30%',
            label: {
                show: true,
                position: 'inside'
            },
            itemStyle: {
                color: '#d62728'
            },
            data: [800, 700, 600, 500, 400]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
