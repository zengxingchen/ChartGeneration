<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Nutritional Composition of Popular Fruits',
        left: 'center',
        top: '10px'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        top: '50px'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Apple', 'Banana', 'Orange', 'Strawberry', 'Grapes', 'Blueberry', 'Pineapple', 'Watermelon', 'Mango', 'Peach']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Calories',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [95, 105, 62, 53, 104, 84, 50, 85, 99, 59],
            itemStyle: {
                color: '#FF6666'
            },
            barWidth: '40%'
        },
        {
            name: 'Sugar (g)',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [19, 14, 12, 8, 23, 15, 10, 17, 22, 13],
            itemStyle: {
                color: '#FFCC66'
            },
            barWidth: '40%'
        },
        {
            name: 'Fiber (g)',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [4.4, 3.1, 3.1, 2, 1.4, 3.6, 1.4, 0.6, 2.6, 2],
            itemStyle: {
                color: '#66CC66'
            },
            barWidth: '40%'
        },
        {
            name: 'Vitamin C (mg)',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [8.4, 10.3, 70, 85, 10.8, 9.7, 47.8, 12.5, 60.1, 9.9],
            itemStyle: {
                color: '#66CCFF'
            },
            barWidth: '40%'
        },
        {
            name: 'Potassium (mg)',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [195, 422, 237, 166, 288, 114, 180, 320, 277, 285],
            itemStyle: {
                color: '#CC66FF'
            },
            barWidth: '40%'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
