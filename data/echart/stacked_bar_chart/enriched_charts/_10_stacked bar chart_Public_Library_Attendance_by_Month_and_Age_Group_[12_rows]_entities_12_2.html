<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option = {
    title: {
        text: 'Furniture Quality Analysis',
        left: 'center',
        top: 10
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Design', 'Functionality', 'Durability', 'Aesthetics'],
        top: 40
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value'
    },
    yAxis: {
        type: 'category',
        data: ['Table', 'Chair', 'Lamp', 'Sofa', 'Bookshelf', 'Desk', 'Wardrobe', 'Bed', 'Stool', 'Couch', 'Ottoman', 'Cabinet', 'Drawer', 'Bench', 'TV Stand', 'Coffee Table']
    },
    series: [
        {
            name: 'Design',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            color: '#FF6F61',
            data: [30, 25, 20, 35, 40, 30, 25, 40, 20, 35, 30, 25, 40, 20, 30, 35]
        },
        {
            name: 'Functionality',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            color: '#6B5B95',
            data: [40, 35, 30, 45, 50, 40, 35, 50, 25, 45, 40, 35, 50, 30, 40, 45]
        },
        {
            name: 'Durability',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            color: '#88B04B',
            data: [50, 45, 35, 50, 55, 45, 40, 55, 30, 50, 45, 40, 55, 35, 45, 50]
        },
        {
            name: 'Aesthetics',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            color: '#F7CAC9',
            data: [35, 40, 25, 30, 45, 50, 30, 60, 20, 35, 40, 35, 50, 25, 50, 45]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
