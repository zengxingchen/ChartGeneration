<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};
var option;

option = {
    title: {
        text: 'Quarterly Department Performance',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Art', 'Science', 'Health', 'Economics', 'Education'],
        top: '40'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Q1', 'Q2', 'Q3', 'Q4'],
        axisLabel: {
            interval: 0,
            rotate: 30,
            textStyle: {
                fontSize: 10
            }
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Art',
            type: 'bar',
            stack: 'total',
            barWidth: '20%',
            itemStyle: {
                color: '#FF5733'
            },
            data: [35, 55, 45, 60]
        },
        {
            name: 'Science',
            type: 'bar',
            stack: 'total',
            barWidth: '20%',
            itemStyle: {
                color: '#33FF57'
            },
            data: [50, 65, 60, 70]
        },
        {
            name: 'Health',
            type: 'bar',
            stack: 'total',
            barWidth: '20%',
            itemStyle: {
                color: '#3357FF'
            },
            data: [40, 60, 50, 65]
        },
        {
            name: 'Economics',
            type: 'bar',
            stack: 'total',
            barWidth: '20%',
            itemStyle: {
                color: '#FF33A1'
            },
            data: [70, 85, 75, 90]
        },
        {
            name: 'Education',
            type: 'bar',
            stack: 'total',
            barWidth: '20%',
            itemStyle: {
                color: '#A133FF'
            },
            data: [80, 90, 85, 95]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
