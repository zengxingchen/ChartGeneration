<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 600
});
var option;
option = {
    title: {
        text: 'Sector-wise Resource Allocation',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Primary', 'Secondary', 'Higher'],
        top: '50'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Education', 'Health', 'Economics', 'Environment'],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Primary',
            type: 'bar',
            stack: 'Total',
            barWidth: '20%',
            itemStyle: {
                color: '#5470C6'
            },
            data: [120, 320, 220, 120]
        },
        {
            name: 'Secondary',
            type: 'bar',
            stack: 'Total',
            barWidth: '20%',
            itemStyle: {
                color: '#91CC75'
            },
            data: [132, 332, 282, 132]
        },
        {
            name: 'Higher',
            type: 'bar',
            stack: 'Total',
            barWidth: '20%',
            itemStyle: {
                color: '#EE6666'
            },
            data: [101, 301, 201, 111]
        }
    ]
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
