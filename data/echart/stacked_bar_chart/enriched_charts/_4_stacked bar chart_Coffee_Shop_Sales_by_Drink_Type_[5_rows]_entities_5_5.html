<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 400});
var app = {};

var option;

option = {
    title: {
        text: 'Investments in Future Technologies & Society',
        left: 'center',
        top: 5
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Semiconductors', 'Artificial Intelligence', 'Biotechnology', 'Quantum Computing', 'Renewable Energy'],
        top: 30
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['2021', '2022', '2023', '2024', '2025']
    },
    series: [
        {
            name: 'Semiconductors',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [120, 150, 170, 200, 230],
            itemStyle: {
                color: '#1F77B4'
            },
            barWidth: 35
        },
        {
            name: 'Artificial Intelligence',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [80, 90, 110, 130, 150],
            itemStyle: {
                color: '#FF7F0E'
            },
            barWidth: 35
        },
        {
            name: 'Biotechnology',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [100, 120, 140, 160, 180],
            itemStyle: {
                color: '#2CA02C'
            },
            barWidth: 35
        },
        {
            name: 'Quantum Computing',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [60, 70, 90, 110, 130],
            itemStyle: {
                color: '#D62728'
            },
            barWidth: 35
        },
        {
            name: 'Renewable Energy',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [90, 110, 130, 150, 170],
            itemStyle: {
                color: '#9467BD'
            },
            barWidth: 35
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
