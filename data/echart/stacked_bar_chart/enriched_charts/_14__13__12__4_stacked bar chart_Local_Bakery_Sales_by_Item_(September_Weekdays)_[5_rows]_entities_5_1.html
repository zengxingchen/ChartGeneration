<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;
option = {
    title: {
        text: 'Nutritional Values of Various Fruits',
        left: 'center',
        top: '2%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Carbohydrates (g)', 'Proteins (g)', 'Fats (g)', 'Fibers (g)', 'Vitamins (mg)'],
        top: '10%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Apple', 'Banana', 'Orange', 'Strawberry', 'Grapes', 'Blueberry', 'Pineapple', 'Mango', 'Watermelon', 'Cherry'],
        axisLabel: {
            rotate: 30,
            interval: 0
        }
    },
    yAxis: {
        type: 'value',
        name: 'Nutritional Content (g/mg)',
        nameLocation: 'middle',
        nameGap: 50
    },
    series: [
        {
            name: 'Carbohydrates (g)',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            itemStyle: {
                color: '#5470C6'
            },
            data: [25, 27, 12, 7.7, 17, 14.5, 13.1, 25, 8, 16]
        },
        {
            name: 'Proteins (g)',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            itemStyle: {
                color: '#91CC75'
            },
            data: [0.3, 1.3, 1.2, 0.8, 0.6, 0.7, 0.5, 0.8, 0.6, 1.0]
        },
        {
            name: 'Fats (g)',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            itemStyle: {
                color: '#FAC858'
            },
            data: [0.2, 0.3, 0.2, 0.3, 0.2, 0.3, 0.1, 0.4, 0.2, 0.2]
        },
        {
            name: 'Fibers (g)',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            itemStyle: {
                color: '#EE6666'
            },
            data: [4.4, 3.1, 2.4, 2.0, 0.9, 2.4, 1.4, 3.0, 0.4, 2.1]
        },
        {
            name: 'Vitamins (mg)',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            itemStyle: {
                color: '#73C0DE'
            },
            data: [10, 12, 70, 58.8, 4, 9.7, 47.8, 36.4, 10.1, 10.8]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
