<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, { width: 800, height: 600 });
var app = {};

var option;

option = {
    title: {
        text: 'Fruit Production Over the Years',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Red Apples', 'Green Apples', 'Bananas', 'Oranges'],
        top: 'bottom'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['2018', '2019', '2020', '2021', '2022', '2023', '2024', '2025', '2026', '2027']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Red Apples',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#FF0000'
            },
            data: [120, 130, 140, 150, 160, 170, 180, 190, 200, 210]
        },
        {
            name: 'Green Apples',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#00FF00'
            },
            data: [200, 180, 170, 160, 150, 140, 130, 120, 110, 100]
        },
        {
            name: 'Bananas',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#FFFF00'
            },
            data: [150, 160, 170, 180, 190, 200, 210, 220, 230, 240]
        },
        {
            name: 'Oranges',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#FFA500'
            },
            data: [80, 90, 100, 110, 120, 130, 140, 150, 160, 170]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
