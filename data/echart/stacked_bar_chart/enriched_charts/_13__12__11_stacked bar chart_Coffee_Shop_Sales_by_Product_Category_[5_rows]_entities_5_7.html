<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var option;

option = {
    title: {
        text: 'Annual Renewable Energy Production by Country',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: { type: 'shadow' }
    },
    legend: {
        top: '15%',
        data: ['Solar', 'Wind', 'Hydro', 'Biomass']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['USA 2020', 'USA 2021', 'USA 2022', 'China 2020', 'China 2021', 'China 2022', 'Germany 2020', 'Germany 2021', 'Germany 2022', 'India 2020', 'India 2021', 'India 2022'],
        axisLabel: {
            rotate: 45,
            interval: 0
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Solar',
            type: 'bar',
            stack: 'Total',
            barWidth: '60%',
            itemStyle: { color: '#FF5733' },
            data: [80, 90, 95, 100, 110, 120, 70, 75, 80, 60, 65, 70]
        },
        {
            name: 'Wind',
            type: 'bar',
            stack: 'Total',
            itemStyle: { color: '#33FF57' },
            data: [120, 130, 135, 150, 160, 170, 100, 110, 120, 90, 95, 100]
        },
        {
            name: 'Hydro',
            type: 'bar',
            stack: 'Total',
            itemStyle: { color: '#3357FF' },
            data: [200, 210, 220, 250, 260, 270, 180, 190, 200, 160, 170, 180]
        },
        {
            name: 'Biomass',
            type: 'bar',
            stack: 'Total',
            itemStyle: { color: '#FF33A8' },
            data: [50, 55, 60, 70, 75, 80, 40, 45, 50, 30, 35, 40]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
