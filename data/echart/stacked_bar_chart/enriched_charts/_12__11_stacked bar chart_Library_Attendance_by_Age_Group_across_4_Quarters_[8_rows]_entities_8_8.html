<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'World Population by Continent (2000-2020)',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333',
            fontSize: 18
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Africa', 'Americas', 'Asia', 'Europe', 'Oceania'],
        top: 50
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01],
        name: 'Population (in millions)',
        nameLocation: 'middle',
        nameGap: 30,
        axisLabel: {
            formatter: '{value} M'
        }
    },
    yAxis: {
        type: 'category',
        data: ['2000', '2005', '2010', '2015', '2020']
    },
    series: [
        {
            name: 'Africa',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#FF5733'
            },
            data: [811, 889, 967, 1054, 1140]
        },
        {
            name: 'Americas',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#33FF57'
            },
            data: [833, 886, 937, 986, 1035]
        },
        {
            name: 'Asia',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#3357FF'
            },
            data: [3715, 3955, 4195, 4418, 4641]
        },
        {
            name: 'Europe',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#F1C40F'
            },
            data: [726, 733, 740, 746, 741]
        },
        {
            name: 'Oceania',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#9B59B6'
            },
            data: [30, 33, 36, 39, 42]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
