<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};
var option;

option = {
    title: {
        text: 'Average Daily Nutrient Intake',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333',
            fontSize: 18
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Carbohydrates', 'Proteins', 'Fats', 'Vit C', 'Calcium'],
        top: 50
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value'
    },
    yAxis: {
        type: 'category',
        data: ['Fruits', 'Vegetables', 'Dairy', 'Meat', 'Grains', 'Sweets', 'Beverages']
    },
    series: [
        {
            name: 'Carbohydrates',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [55, 10, 15, 0, 75, 80, 25],
            itemStyle: {
                color: '#FF6347'
            },
            barWidth: '50%'
        },
        {
            name: 'Proteins',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [1, 2, 8, 20, 12, 1, 0],
            itemStyle: {
                color: '#4682B4'
            }
        },
        {
            name: 'Fats',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [0.5, 0.1, 8, 15, 2, 20, 0],
            itemStyle: {
                color: '#FFD700'
            }
        },
        {
            name: 'Vit C',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [45, 50, 2, 0, 5, 0, 35],
            itemStyle: {
                color: '#32CD32'
            }
        },
        {
            name: 'Calcium',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [20, 30, 300, 15, 20, 5, 10],
            itemStyle: {
                color: '#6A5ACD'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
