<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, { width: 800, height: 600 });
var option = {
    title: {
        text: 'Art & Design Trends Over Years',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['2019', '2020', '2021', '2022'],
        top: 'bottom'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '10%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01],
        axisLabel: {
            formatter: '{value} units'
        }
    },
    yAxis: {
        type: 'category',
        data: ['Design', 'Painting', 'Sculpture', 'Photography'],
        axisLabel: {
            formatter: '{value}'
        }
    },
    series: [
        {
            name: '2019',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#FF6F61'
            },
            data: [120, 200, 180, 160]
        },
        {
            name: '2020',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#6B5B95'
            },
            data: [150, 210, 190, 170]
        },
        {
            name: '2021',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#88B04B'
            },
            data: [170, 220, 200, 180]
        },
        {
            name: '2022',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#FFA500'
            },
            data: [180, 230, 210, 190]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
