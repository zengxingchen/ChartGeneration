<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var option;

option = {
    title: {
        text: 'Monthly Expenditure on Education & Learning Tools',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {type: 'shadow'}
    },
    legend: {
        data: ['Art Supplies', 'Digital Tools', 'Books', 'Online Courses'],
        top: '10%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
        axisLabel: {
            interval: 0,
            rotate: 45
        }
    },
    yAxis: {
        type: 'value',
        name: 'Expenditure ($)',
        axisLabel: {
            formatter: '{value}'
        }
    },
    series: [
        {
            name: 'Art Supplies',
            type: 'bar',
            stack: 'total',
            barWidth: '40%',
            data: [120, 150, 180, 200, 210, 220, 230, 240, 250, 260, 270, 280],
            itemStyle: {
                color: '#FF5733'
            },
            label: {
                show: true,
                position: 'inside'
            }
        },
        {
            name: 'Digital Tools',
            type: 'bar',
            stack: 'total',
            barWidth: '40%',
            data: [200, 220, 230, 240, 250, 260, 270, 280, 290, 300, 310, 320],
            itemStyle: {
                color: '#33FF57'
            },
            label: {
                show: true,
                position: 'inside'
            }
        },
        {
            name: 'Books',
            type: 'bar',
            stack: 'total',
            barWidth: '40%',
            data: [150, 180, 160, 170, 190, 200, 210, 220, 230, 240, 250, 260],
            itemStyle: {
                color: '#3357FF'
            },
            label: {
                show: true,
                position: 'inside'
            }
        },
        {
            name: 'Online Courses',
            type: 'bar',
            stack: 'total',
            barWidth: '40%',
            data: [300, 340, 350, 360, 370, 380, 390, 400, 410, 420, 430, 440],
            itemStyle: {
                color: '#FF33A6'
            },
            label: {
                show: true,
                position: 'inside'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
