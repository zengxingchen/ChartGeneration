<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Knowledge Categories Analysis',
        left: 'center',
        top: '5%',
        textStyle: {
            color: '#333'
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Value1', 'Value2', 'Value3'],
        top: '10%',
        right: '10%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['History', 'Science', 'Technology', 'Mathematics', 'Engineering', 'Art', 'Literature', 'Philosophy']
    },
    series: [
        {
            name: 'Value1',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [20, 25, 30, 35, 40, 45, 50, 55],
            itemStyle: {
                color: '#1f77b4'
            },
            barWidth: 20
        },
        {
            name: 'Value2',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [35, 40, 45, 50, 55, 60, 65, 70],
            itemStyle: {
                color: '#ff7f0e'
            },
            barWidth: 20
        },
        {
            name: 'Value3',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [40, 45, 50, 55, 60, 65, 70, 75],
            itemStyle: {
                color: '#2ca02c'
            },
            barWidth: 20
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
