<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;
option = {
    title: {
        text: 'Quarterly Sales of Food Categories',
        left: 'center',
        top: 10,
        textStyle: {
            color: '#333',
            fontSize: 20
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Organic Food', 'Processed Food', 'Beverages', 'Snacks', 'Frozen Food'],
        top: '10%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Q1', 'Q2', 'Q3', 'Q4'],
        axisLabel: {
            textStyle: {
                fontSize: 14
            }
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            textStyle: {
                fontSize: 14
            }
        }
    },
    series: [
        {
            name: 'Organic Food',
            type: 'bar',
            stack: 'total',
            barWidth: '40%',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#2ecc71'
            },
            data: [320, 332, 301, 334]
        },
        {
            name: 'Processed Food',
            type: 'bar',
            stack: 'total',
            barWidth: '40%',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#e74c3c'
            },
            data: [220, 182, 191, 234]
        },
        {
            name: 'Beverages',
            type: 'bar',
            stack: 'total',
            barWidth: '40%',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#3498db'
            },
            data: [150, 232, 201, 154]
        },
        {
            name: 'Snacks',
            type: 'bar',
            stack: 'total',
            barWidth: '40%',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#f39c12'
            },
            data: [98, 77, 101, 99]
        },
        {
            name: 'Frozen Food',
            type: 'bar',
            stack: 'total',
            barWidth: '40%',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#9b59b6'
            },
            data: [130, 110, 120, 115]
        }
    ],
    textStyle: {
        fontFamily: 'Arial, Verdana, sans-serif'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
