<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var app = {};

var option;

option = {
    title: {
        text: 'Daily Nutrient Intake',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        bottom: 10,
        data: ['Protein', 'Carbohydrates', 'Fats', 'Fiber']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '15%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Fruits', 'Vegetables', 'Dairy', 'Meat', 'Grains', 'Nuts', 'Legumes', 'Seafood'],
        axisLabel: {
            rotate: 45
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Protein',
            type: 'bar',
            stack: 'total',
            barWidth: '40%',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#8B0000'
            },
            data: [5, 2, 8, 25, 6, 10, 9, 22]
        },
        {
            name: 'Carbohydrates',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#FFD700'
            },
            data: [20, 10, 12, 0, 30, 10, 20, 0]
        },
        {
            name: 'Fats',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#32CD32'
            },
            data: [0.5, 0.2, 5, 20, 2, 15, 1, 5]
        },
        {
            name: 'Fiber',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#1E90FF'
            },
            data: [3, 4, 0, 0, 5, 8, 6, 0]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
