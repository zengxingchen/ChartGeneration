<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Annual Sales Data (2015-2019)',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        bottom: 10,
        data: ['Electronics', 'Furniture', 'Grocery', 'Clothing', 'Automobiles']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '15%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        axisTick: { show: false },
        data: ['2015', '2016', '2017', '2018', '2019']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Electronics',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#1f77b4'
            },
            data: [1234, 1357, 1468, 1579, 1689]
        },
        {
            name: 'Furniture',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#ff7f0e'
            },
            data: [567, 678, 789, 890, 1011]
        },
        {
            name: 'Grocery',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#2ca02c'
            },
            data: [234, 345, 456, 567, 678]
        },
        {
            name: 'Clothing',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#d62728'
            },
            data: [789, 890, 1011, 1122, 1233]
        },
        {
            name: 'Automobiles',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#9467bd'
            },
            data: [345, 456, 567, 678, 789]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
