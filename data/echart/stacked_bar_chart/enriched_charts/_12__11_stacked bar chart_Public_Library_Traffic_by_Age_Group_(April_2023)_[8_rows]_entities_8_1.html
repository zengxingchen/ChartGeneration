<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Device Usage Over Years',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Smartphones', 'Tablets', 'Laptops', 'Desktops'],
        top: 'bottom'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '15%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023', '2024', '2025'],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Smartphones',
            type: 'bar',
            stack: 'devices',
            barWidth: '40%',
            itemStyle: {
                color: '#5470C6'
            },
            data: [200, 220, 250, 270, 300, 320, 350, 370, 400, 420]
        },
        {
            name: 'Tablets',
            type: 'bar',
            stack: 'devices',
            barWidth: '40%',
            itemStyle: {
                color: '#91CC75'
            },
            data: [150, 130, 120, 110, 100, 90, 80, 70, 60, 50]
        },
        {
            name: 'Laptops',
            type: 'bar',
            stack: 'devices',
            barWidth: '40%',
            itemStyle: {
                color: '#FAC858'
            },
            data: [180, 190, 200, 210, 220, 230, 240, 250, 260, 270]
        },
        {
            name: 'Desktops',
            type: 'bar',
            stack: 'devices',
            barWidth: '40%',
            itemStyle: {
                color: '#EE6666'
            },
            data: [100, 90, 80, 70, 60, 50, 40, 30, 20, 10]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
