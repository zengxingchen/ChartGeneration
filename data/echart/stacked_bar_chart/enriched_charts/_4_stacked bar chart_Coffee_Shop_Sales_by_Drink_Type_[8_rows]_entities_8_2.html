<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;
option = {
    title: {
        text: 'Annual Tourism Statistics',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Q1', 'Q2', 'Q3', 'Q4'],
        bottom: 0
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '10%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['North America', 'Europe', 'Asia', 'South America', 'Africa']
    },
    series: [
        {
            name: 'Q1',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            barWidth: '50%',
            data: [20, 15, 35, 10, 5],
            itemStyle: {color: '#FF7F50'}
        },
        {
            name: 'Q2',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            barWidth: '50%',
            data: [25, 30, 45, 20, 10],
            itemStyle: {color: '#F08080'}
        },
        {
            name: 'Q3',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            barWidth: '50%',
            data: [30, 45, 55, 30, 15],
            itemStyle: {color: '#20B2AA'}
        },
        {
            name: 'Q4',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            barWidth: '50%',
            data: [35, 25, 40, 15, 10],
            itemStyle: {color: '#778899'}
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
