<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var option;

option = {
    title: {
        text: 'Annual Revenue by Sector',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        top: 'bottom'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '10%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['2020', '2021', '2022', '2023'],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'E-commerce',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            barWidth: 25,
            itemStyle: {
                color: '#FF5733'
            },
            data: [120, 150, 200, 250]
        },
        {
            name: 'Retail',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            barWidth: 25,
            itemStyle: {
                color: '#33FF57'
            },
            data: [90, 100, 120, 130]
        },
        {
            name: 'Wholesale',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            barWidth: 25,
            itemStyle: {
                color: '#3357FF'
            },
            data: [60, 80, 100, 110]
        },
        {
            name: 'Services',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            barWidth: 25,
            itemStyle: {
                color: '#FF33A6'
            },
            data: [50, 70, 90, 105]
        },
        {
            name: 'Manufacturing',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            barWidth: 25,
            itemStyle: {
                color: '#33FFF2'
            },
            data: [80, 90, 100, 120]
        },
        {
            name: 'Logistics',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            barWidth: 25,
            itemStyle: {
                color: '#FF9133'
            },
            data: [70, 75, 80, 85]
        },
        {
            name: 'Agriculture',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            barWidth: 25,
            itemStyle: {
                color: '#91FF33'
            },
            data: [40, 50, 60, 70]
        },
        {
            name: 'Construction',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            barWidth: 25,
            itemStyle: {
                color: '#33FFB8'
            },
            data: [100, 110, 120, 130]
        },
        {
            name: 'Finance',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            barWidth: 25,
            itemStyle: {
                color: '#B833FF'
            },
            data: [150, 160, 170, 180]
        },
        {
            name: 'Healthcare',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            barWidth: 25,
            itemStyle: {
                color: '#FF338B'
            },
            data: [60, 65, 70, 75]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
