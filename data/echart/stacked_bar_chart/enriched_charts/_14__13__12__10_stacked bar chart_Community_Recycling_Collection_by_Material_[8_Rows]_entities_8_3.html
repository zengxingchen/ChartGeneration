<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Reading Material Consumption Over Years',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333',
            fontSize: 18
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Books', 'Magazines', 'Newspapers', 'Comics', 'E-books', 'Audiobooks'],
        top: 'bottom'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '10%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['2018', '2019', '2020', '2021', '2022'],
        axisLabel: {
            formatter: '{value}'
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Books',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            data: [20, 35, 40, 60, 80],
            itemStyle: {
                color: '#1f77b4'
            },
            label: {
                show: true,
                position: 'inside'
            }
        },
        {
            name: 'Magazines',
            type: 'bar',
            stack: 'total',
            data: [15, 25, 30, 50, 65],
            itemStyle: {
                color: '#ff7f0e'
            },
            label: {
                show: true,
                position: 'inside'
            }
        },
        {
            name: 'Newspapers',
            type: 'bar',
            stack: 'total',
            data: [25, 30, 35, 40, 50],
            itemStyle: {
                color: '#2ca02c'
            },
            label: {
                show: true,
                position: 'inside'
            }
        },
        {
            name: 'Comics',
            type: 'bar',
            stack: 'total',
            data: [10, 20, 25, 35, 45],
            itemStyle: {
                color: '#d62728'
            },
            label: {
                show: true,
                position: 'inside'
            }
        },
        {
            name: 'E-books',
            type: 'bar',
            stack: 'total',
            data: [5, 15, 20, 25, 40],
            itemStyle: {
                color: '#9467bd'
            },
            label: {
                show: true,
                position: 'inside'
            }
        },
        {
            name: 'Audiobooks',
            type: 'bar',
            stack: 'total',
            data: [3, 10, 15, 20, 35],
            itemStyle: {
                color: '#8c564b'
            },
            label: {
                show: true,
                position: 'inside'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
