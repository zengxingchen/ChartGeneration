<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Quarterly Sales Analysis',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Product A', 'Product B', 'Product C'],
        top: '50'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Q1 2023', 'Q2 2023', 'Q3 2023', 'Q4 2023', 'Q1 2024', 'Q2 2024', 'Q3 2024', 'Q4 2024', 'Q1 2025', 'Q2 2025', 'Q3 2025', 'Q4 2025']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Product A',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            itemStyle: {
                color: '#1f78b4'
            },
            data: [120, 130, 140, 150, 160, 170, 180, 190, 200, 210, 220, 230]
        },
        {
            name: 'Product B',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            itemStyle: {
                color: '#33a02c'
            },
            data: [150, 160, 170, 180, 190, 200, 210, 220, 230, 240, 250, 260]
        },
        {
            name: 'Product C',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            itemStyle: {
                color: '#e31a1c'
            },
            data: [80, 85, 90, 95, 100, 105, 110, 115, 120, 125, 130, 135]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
