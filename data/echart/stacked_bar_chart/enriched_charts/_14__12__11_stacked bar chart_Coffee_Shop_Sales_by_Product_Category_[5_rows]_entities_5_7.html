<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Art & Design Trends Over Years',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: { 
            type: 'shadow' 
        }
    },
    legend: {
        data: ['2019', '2020', '2021', '2022'],
        top: '10%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Art', 'Design', 'Science', 'Nature', 'Health', 'Psychology'],
        axisLabel: {
            rotate: 30
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: '2019',
            type: 'bar',
            stack: 'total',
            barWidth: 30,
            itemStyle: {
                color: '#5470C6'
            },
            data: [120, 220, 150, 320, 820, 420]
        },
        {
            name: '2020',
            type: 'bar',
            stack: 'total',
            barWidth: 30,
            itemStyle: {
                color: '#91CC75'
            },
            data: [132, 182, 232, 332, 932, 532]
        },
        {
            name: '2021',
            type: 'bar',
            stack: 'total',
            barWidth: 30,
            itemStyle: {
                color: '#EE6666'
            },
            data: [101, 191, 201, 301, 901, 501]
        },
        {
            name: '2022',
            type: 'bar',
            stack: 'total',
            barWidth: 30,
            itemStyle: {
                color: '#FAC858'
            },
            data: [134, 234, 154, 334, 934, 534]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
