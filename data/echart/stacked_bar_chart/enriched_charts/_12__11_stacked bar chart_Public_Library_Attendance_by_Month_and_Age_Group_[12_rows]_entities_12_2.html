<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Art & Design Quarterly Exhibitions',
        left: 'center',
        top: '5%',
        textStyle: {
            fontSize: 18,
            fontWeight: 'bold'
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Q1', 'Q2', 'Q3', 'Q4'],
        top: '10%',
        left: 'center'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Modern Art', 'Sculpture', 'Photography', 'Digital Art', 'Mixed Media', 'Illustration', 'Installation Art'],
        axisLabel: {
            rotate: 45
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Q1',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [120, 220, 150, 98, 110, 180, 130],
            itemStyle: {
                color: '#5470C6'
            }
        },
        {
            name: 'Q2',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [132, 182, 232, 77, 92, 250, 210],
            itemStyle: {
                color: '#91CC75'
            }
        },
        {
            name: 'Q3',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [101, 191, 201, 101, 81, 210, 220],
            itemStyle: {
                color: '#FAC858'
            }
        },
        {
            name: 'Q4',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [134, 234, 154, 99, 104, 220, 240],
            itemStyle: {
                color: '#EE6666'
            }
        }
    ],
    width: 800,
    height: 600,
    barWidth: 30
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
