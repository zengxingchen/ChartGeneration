<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', useDirtyRect: false, width: 900, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Student Performance by Subject',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Science', 'Math', 'English', 'History', 'Art'],
        top: '10%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['Class A', 'Class B', 'Class C', 'Class D', 'Class E', 'Class F', 'Class G', 'Class H', 'Class I', 'Class J']
    },
    series: [
        {
            name: 'Science',
            type: 'bar',
            stack: 'Total',
            barWidth: '60%',
            itemStyle: {
                color: '#1f78b4'
            },
            data: [82, 78, 90, 76, 89, 84, 88, 80, 85, 87]
        },
        {
            name: 'Math',
            type: 'bar',
            stack: 'Total',
            barWidth: '60%',
            itemStyle: {
                color: '#33a02c'
            },
            data: [91, 85, 79, 88, 92, 87, 93, 84, 90, 86]
        },
        {
            name: 'English',
            type: 'bar',
            stack: 'Total',
            barWidth: '60%',
            itemStyle: {
                color: '#e31a1c'
            },
            data: [84, 88, 92, 85, 90, 86, 91, 82, 89, 88]
        },
        {
            name: 'History',
            type: 'bar',
            stack: 'Total',
            barWidth: '60%',
            itemStyle: {
                color: '#ff7f00'
            },
            data: [77, 80, 85, 82, 88, 79, 86, 81, 83, 84]
        },
        {
            name: 'Art',
            type: 'bar',
            stack: 'Total',
            barWidth: '60%',
            itemStyle: {
                color: '#6a3d9a'
            },
            data: [69, 73, 78, 70, 75, 72, 74, 71, 76, 73]
        }
    ],
    label: {
        show: true,
        position: 'inside'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
