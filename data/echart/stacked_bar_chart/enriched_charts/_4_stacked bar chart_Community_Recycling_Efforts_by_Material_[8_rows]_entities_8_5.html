<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);

var option;
myChart.setOption({
  title: {
    text: 'Investment Trends in Key Sectors',
    left: 'center'
  },
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'shadow'
    }
  },
  legend: {
    data: ['Education', 'Health', 'Technology', 'Leisure'],
    bottom: 0
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  xAxis: {
    type: 'value',
    boundaryGap: [0, 0.01],
    axisLabel: {
      formatter: '{value} M$'
    }
  },
  yAxis: {
    type: 'category',
    data: ['2015', '2016', '2017', '2018', '2019', '2020', '2021']
  },
  series: [
    {
      name: 'Education',
      type: 'bar',
      stack: 'total',
      label: {
        show: true,
        position: 'insideRight'
      },
      data: [276, 289, 305, 325, 345, 365, 385],
      color: '#4C9AFE'
    },
    {
      name: 'Health',
      type: 'bar',
      stack: 'total',
      label: {
        show: true,
        position: 'insideRight'
      },
      data: [398, 410, 420, 450, 480, 500, 520],
      color: '#F5A623'
    },
    {
      name: 'Technology',
      type: 'bar',
      stack: 'total',
      label: {
        show: true,
        position: 'insideRight'
      },
      data: [120, 125, 150, 164, 180, 192, 210],
      color: '#7ED321'
    },
    {
      name: 'Leisure',
      type: 'bar',
      stack: 'total',
      label: {
        show: true,
        position: 'insideRight'
      },
      data: [368, 382, 400, 410, 450, 475, 498],
      color: '#D0021B'
    }
  ],
  itemStyle: {
    barBorderRadius: [0, 3, 3, 0] // rounding corners of the bars
  },
  bar: {
    barWidth: 20 // setting the width of the bars
  }
});

if (option && typeof option === 'object') {
  myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
