<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', useDirtyRect: false});
var option;

option = {
    title: {
        text: 'Monthly Art Sales Analysis',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        top: '50',
        left: 'center'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
        axisLabel: {
            interval: 0,
            rotate: 45
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Design',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true
            },
            data: [150, 170, 180, 190, 200, 210, 220, 230, 240, 250, 260, 270],
            itemStyle: {
                color: '#5470C6'
            },
            barWidth: '20%'
        },
        {
            name: 'Illustration',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true
            },
            data: [200, 220, 230, 240, 250, 260, 270, 280, 290, 300, 310, 320],
            itemStyle: {
                color: '#91CC75'
            },
            barWidth: '20%'
        },
        {
            name: 'Photography',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true
            },
            data: [250, 260, 270, 280, 290, 300, 310, 320, 330, 340, 350, 360],
            itemStyle: {
                color: '#FAC858'
            },
            barWidth: '20%'
        },
        {
            name: 'Digital Art',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true
            },
            data: [300, 310, 320, 330, 340, 350, 360, 370, 380, 390, 400, 410],
            itemStyle: {
                color: '#EE6666'
            },
            barWidth: '20%'
        },
        {
            name: 'Painting',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true
            },
            data: [350, 360, 370, 380, 390, 400, 410, 420, 430, 440, 450, 460],
            itemStyle: {
                color: '#73C0DE'
            },
            barWidth: '20%'
        },
        {
            name: 'Sculpture',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true
            },
            data: [400, 410, 420, 430, 440, 450, 460, 470, 480, 490, 500, 510],
            itemStyle: {
                color: '#3BA272'
            },
            barWidth: '20%'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
