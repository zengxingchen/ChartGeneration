<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var app = {};

var option;

option = {
    title: {
        text: 'Annual Financial Overview',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Expenditure', 'Revenue', 'Profit'],
        top: '50'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023', '2024', '2025'],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Expenditure',
            type: 'bar',
            stack: 'Total',
            barWidth: '50%',
            data: [200, 220, 250, 270, 300, 320, 350, 400, 450, 480, 500],
            itemStyle: {
                color: '#FF5733'
            },
            label: {
                show: true,
                position: 'inside'
            }
        },
        {
            name: 'Revenue',
            type: 'bar',
            stack: 'Total',
            barWidth: '50%',
            data: [150, 170, 180, 200, 230, 250, 280, 300, 330, 360, 380],
            itemStyle: {
                color: '#33FF57'
            },
            label: {
                show: true,
                position: 'inside'
            }
        },
        {
            name: 'Profit',
            type: 'bar',
            stack: 'Total',
            barWidth: '50%',
            data: [50, 50, 70, 70, 70, 70, 70, 100, 120, 120, 120],
            itemStyle: {
                color: '#3357FF'
            },
            label: {
                show: true,
                position: 'inside'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
