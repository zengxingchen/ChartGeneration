<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Monthly Health Metrics',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Nutrition', 'Exercise', 'Sleep', 'Mental Health'],
        bottom: 10
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '15%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Nutrition',
            type: 'bar',
            stack: 'total',
            barWidth: '30%',
            data: [100, 120, 130, 140, 150, 160, 170, 180, 190, 200, 210, 220],
            itemStyle: {
                color: '#FF6347'
            }
        },
        {
            name: 'Exercise',
            type: 'bar',
            stack: 'total',
            barWidth: '30%',
            data: [80, 90, 100, 110, 120, 130, 140, 150, 160, 170, 180, 190],
            itemStyle: {
                color: '#4682B4'
            }
        },
        {
            name: 'Sleep',
            type: 'bar',
            stack: 'total',
            barWidth: '30%',
            data: [90, 100, 110, 120, 130, 140, 150, 160, 170, 180, 190, 200],
            itemStyle: {
                color: '#3CB371'
            }
        },
        {
            name: 'Mental Health',
            type: 'bar',
            stack: 'total',
            barWidth: '30%',
            data: [70, 80, 90, 100, 110, 120, 130, 140, 150, 160, 170, 180],
            itemStyle: {
                color: '#FFD700'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
