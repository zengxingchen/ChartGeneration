<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false
});
var option;

option = {
    title: {
        text: 'Nutrition and Health: Daily Intake of Nutrients',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        bottom: '5%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '15%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Person A', 'Person B', 'Person C', 'Person D', 'Person E']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Carbohydrates',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [300, 250, 320, 280, 310],
            itemStyle: {
                color: '#FF6666'
            }
        },
        {
            name: 'Proteins',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [50, 60, 55, 70, 65],
            itemStyle: {
                color: '#66CCFF'
            }
        },
        {
            name: 'Fats',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [80, 70, 85, 75, 90],
            itemStyle: {
                color: '#FFCC66'
            }
        },
        {
            name: 'Vitamins',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [25, 30, 28, 35, 32],
            itemStyle: {
                color: '#99CC33'
            }
        },
        {
            name: 'Minerals',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [20, 22, 18, 25, 21],
            itemStyle: {
                color: '#CC6699'
            }
        },
        {
            name: 'Fiber',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [30, 35, 32, 38, 33],
            itemStyle: {
                color: '#66CCCC'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
