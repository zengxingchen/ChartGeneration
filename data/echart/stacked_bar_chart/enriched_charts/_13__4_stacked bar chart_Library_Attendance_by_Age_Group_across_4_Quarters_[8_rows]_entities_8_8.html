<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Daily Vitamin Intake Comparison',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Vitamin A', 'Vitamin B1', 'Vitamin B2', 'Vitamin B6', 'Vitamin B12', 'Vitamin C', 'Vitamin D', 'Vitamin E'],
        top: '15%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '10%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['John', 'Emma', 'Oliver', 'Sophia', 'Liam']
    },
    series: [
        {
            name: 'Vitamin A',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [5, 6, 4, 7, 5],
            itemStyle: {
                color: '#FF5733'
            },
            barWidth: '60%'
        },
        {
            name: 'Vitamin B1',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [3, 2, 3, 4, 2],
            itemStyle: {
                color: '#33FF57'
            },
            barWidth: '60%'
        },
        {
            name: 'Vitamin B2',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [6, 5, 7, 6, 6],
            itemStyle: {
                color: '#3357FF'
            },
            barWidth: '60%'
        },
        {
            name: 'Vitamin B6',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [7, 8, 5, 6, 8],
            itemStyle: {
                color: '#FF33A1'
            },
            barWidth: '60%'
        },
        {
            name: 'Vitamin B12',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [2, 3, 4, 5, 3],
            itemStyle: {
                color: '#A133FF'
            },
            barWidth: '60%'
        },
        {
            name: 'Vitamin C',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [8, 9, 7, 8, 7],
            itemStyle: {
                color: '#33FFA1'
            },
            barWidth: '60%'
        },
        {
            name: 'Vitamin D',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [3, 4, 3, 5, 4],
            itemStyle: {
                color: '#FF5733'
            },
            barWidth: '60%'
        },
        {
            name: 'Vitamin E',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [5, 6, 7, 8, 6],
            itemStyle: {
                color: '#FF8C33'
            },
            barWidth: '60%'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
