<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Monthly Weather Overview',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Temperature', 'Humidity', 'Rainfall', 'Wind Speed'],
        top: '10%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
        axisLabel: {
            interval: 0
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Temperature',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true,
                position: 'inside'
            },
            barWidth: '40%',
            itemStyle: {
                color: '#FF6347'
            },
            data: [5, 6, 10, 15, 20, 25, 30, 28, 22, 15, 10, 6]
        },
        {
            name: 'Humidity',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true,
                position: 'inside'
            },
            itemStyle: {
                color: '#4682B4'
            },
            data: [30, 28, 35, 40, 50, 55, 60, 58, 52, 48, 40, 35]
        },
        {
            name: 'Rainfall',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true,
                position: 'inside'
            },
            itemStyle: {
                color: '#32CD32'
            },
            data: [78, 65, 55, 45, 30, 20, 10, 15, 25, 40, 55, 70]
        },
        {
            name: 'Wind Speed',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true,
                position: 'inside'
            },
            itemStyle: {
                color: '#FFD700'
            },
            data: [15, 12, 18, 20, 22, 25, 28, 26, 23, 19, 16, 14]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
