<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 600
});
var app = {};

var option;

option = {
    title: {
        text: 'Distribution of Art Types in Art & Design',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['A', 'B', 'C', 'D', 'E'],
        bottom: '10'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '15%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Paintings', 'Sculptures', 'Drawings', 'Installations', 'Photographs'],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'A',
            type: 'bar',
            stack: 'total',
            barWidth: 30,
            itemStyle: {
                color: '#FF6347'
            },
            label: {
                show: true,
                position: 'inside'
            },
            data: [15, 10, 5, 20, 25]
        },
        {
            name: 'B',
            type: 'bar',
            stack: 'total',
            itemStyle: {
                color: '#4682B4'
            },
            label: {
                show: true,
                position: 'inside'
            },
            data: [20, 15, 10, 25, 30]
        },
        {
            name: 'C',
            type: 'bar',
            stack: 'total',
            itemStyle: {
                color: '#32CD32'
            },
            label: {
                show: true,
                position: 'inside'
            },
            data: [25, 20, 15, 30, 35]
        },
        {
            name: 'D',
            type: 'bar',
            stack: 'total',
            itemStyle: {
                color: '#FFD700'
            },
            label: {
                show: true,
                position: 'inside'
            },
            data: [30, 25, 20, 35, 40]
        },
        {
            name: 'E',
            type: 'bar',
            stack: 'total',
            itemStyle: {
                color: '#EE82EE'
            },
            label: {
                show: true,
                position: 'inside'
            },
            data: [35, 30, 25, 40, 45]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
