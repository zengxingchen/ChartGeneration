<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Weekly Fruit Consumption',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: { type: 'shadow' }
    },
    legend: {
        data: ['Apples', 'Bananas', 'Oranges', 'Grapes'],
        top: 50
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday']
    },
    series: [
        {
            name: 'Apples',
            type: 'bar',
            stack: 'total',
            label: { show: true },
            itemStyle: { color: '#FF6347' },
            data: [12, 14, 16, 10, 11, 15, 13]
        },
        {
            name: 'Bananas',
            type: 'bar',
            stack: 'total',
            label: { show: true },
            itemStyle: { color: '#FFD700' },
            data: [15, 18, 12, 14, 17, 19, 16]
        },
        {
            name: 'Oranges',
            type: 'bar',
            stack: 'total',
            label: { show: true },
            itemStyle: { color: '#FFA500' },
            data: [8, 10, 9, 11, 7, 12, 10]
        },
        {
            name: 'Grapes',
            type: 'bar',
            stack: 'total',
            label: { show: true },
            itemStyle: { color: '#6A5ACD' },
            data: [10, 12, 15, 8, 14, 9, 11]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
