<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option = {
    title: {
        text: 'Annual Art Sales and Exhibition Statistics',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: { type: 'shadow' }
    },
    legend: {
        data: ['Art Sales', 'Exhibition Visitors', 'New Artists'],
        top: '50'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['2018', '2019', '2020', '2021', '2022', '2023']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Art Sales',
            type: 'bar',
            stack: 'total',
            barWidth: 40,
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#ff7f50'
            },
            data: [120, 150, 200, 250, 300, 350]
        },
        {
            name: 'Exhibition Visitors',
            type: 'bar',
            stack: 'total',
            barWidth: 40,
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#87cefa'
            },
            data: [300, 320, 350, 370, 390, 410]
        },
        {
            name: 'New Artists',
            type: 'bar',
            stack: 'total',
            barWidth: 40,
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#da70d6'
            },
            data: [50, 60, 70, 80, 90, 100]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
