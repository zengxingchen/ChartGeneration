<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};
var option;

option = {
    title: {
        text: 'Interdisciplinary Topics',
        left: 'center',
        top: '5%',
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Painting', 'Sculpture', 'Graphic Design', 'Biology', 'Chemistry', 'Physics', 'Wellness', 'Mental Health', 'Nutrition', 'Traditions', 'Languages', 'Customs'],
        top: '10%',
        left: 'center'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Art & Design', 'Science & Nature', 'Health & Psychology', 'Culture & Society'],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Painting',
            type: 'bar',
            stack: 'total',
            barWidth: '20%',
            itemStyle: {
                color: '#1f77b4'
            },
            data: [80, 0, 0, 0]
        },
        {
            name: 'Sculpture',
            type: 'bar',
            stack: 'total',
            barWidth: '20%',
            itemStyle: {
                color: '#ff7f0e'
            },
            data: [60, 0, 0, 0]
        },
        {
            name: 'Graphic Design',
            type: 'bar',
            stack: 'total',
            barWidth: '20%',
            itemStyle: {
                color: '#2ca02c'
            },
            data: [90, 0, 0, 0]
        },
        {
            name: 'Biology',
            type: 'bar',
            stack: 'total',
            barWidth: '20%',
            itemStyle: {
                color: '#d62728'
            },
            data: [0, 85, 0, 0]
        },
        {
            name: 'Chemistry',
            type: 'bar',
            stack: 'total',
            barWidth: '20%',
            itemStyle: {
                color: '#9467bd'
            },
            data: [0, 75, 0, 0]
        },
        {
            name: 'Physics',
            type: 'bar',
            stack: 'total',
            barWidth: '20%',
            itemStyle: {
                color: '#8c564b'
            },
            data: [0, 95, 0, 0]
        },
        {
            name: 'Wellness',
            type: 'bar',
            stack: 'total',
            barWidth: '20%',
            itemStyle: {
                color: '#e377c2'
            },
            data: [0, 0, 88, 0]
        },
        {
            name: 'Mental Health',
            type: 'bar',
            stack: 'total',
            barWidth: '20%',
            itemStyle: {
                color: '#7f7f7f'
            },
            data: [0, 0, 78, 0]
        },
        {
            name: 'Nutrition',
            type: 'bar',
            stack: 'total',
            barWidth: '20%',
            itemStyle: {
                color: '#bcbd22'
            },
            data: [0, 0, 92, 0]
        },
        {
            name: 'Traditions',
            type: 'bar',
            stack: 'total',
            barWidth: '20%',
            itemStyle: {
                color: '#17becf'
            },
            data: [0, 0, 0, 70]
        },
        {
            name: 'Languages',
            type: 'bar',
            stack: 'total',
            barWidth: '20%',
            itemStyle: {
                color: '#aec7e8'
            },
            data: [0, 0, 0, 85]
        },
        {
            name: 'Customs',
            type: 'bar',
            stack: 'total',
            barWidth: '20%',
            itemStyle: {
                color: '#ffbb78'
            },
            data: [0, 0, 0, 60]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
