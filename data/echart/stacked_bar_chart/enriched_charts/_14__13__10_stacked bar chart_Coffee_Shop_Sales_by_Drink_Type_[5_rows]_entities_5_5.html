<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});

var option = {
    title: {
        text: 'Project Management: Monthly Task Distribution',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        bottom: '10'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '15%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
        axisLabel: {
            rotate: 45,
            interval: 0
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Design',
            type: 'bar',
            stack: 'total',
            barWidth: 20,
            color: '#FF5733',
            data: [40, 50, 45, 60, 70, 65, 80, 75, 85, 90, 95, 100]
        },
        {
            name: 'Development',
            type: 'bar',
            stack: 'total',
            barWidth: 20,
            color: '#33FF57',
            data: [30, 20, 25, 30, 40, 45, 50, 55, 60, 65, 70, 75]
        },
        {
            name: 'Testing',
            type: 'bar',
            stack: 'total',
            barWidth: 20,
            color: '#3357FF',
            data: [20, 25, 15, 25, 35, 30, 40, 35, 45, 50, 55, 60]
        },
        {
            name: 'Deployment',
            type: 'bar',
            stack: 'total',
            barWidth: 20,
            color: '#FF33A6',
            data: [10, 15, 20, 15, 20, 25, 30, 25, 30, 35, 40, 45]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
