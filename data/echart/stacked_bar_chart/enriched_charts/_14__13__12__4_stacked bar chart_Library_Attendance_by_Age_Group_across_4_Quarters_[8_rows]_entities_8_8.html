<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', useDirtyRect: false, width: 800, height: 600});
var option;

option = {
    title: {
        text: 'Nutritional Content of Various Fruits',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {type: 'shadow'}
    },
    legend: {
        top: '10%',
        left: 'center'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Apple', 'Banana', 'Orange', 'Strawberry', 'Blueberry', 'Grape', 'Mango', 'Pineapple', 'Kiwi', 'Peach'],
        axisLabel: {
            rotate: 30
        }
    },
    yAxis: {
        type: 'value',
        name: 'Content'
    },
    series: [
        {
            name: 'Vitamin C (mg)',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true,
                position: 'inside'
            },
            emphasis: {
                focus: 'series'
            },
            data: [14, 12, 70, 85, 10, 10, 60, 79, 93, 6],
            itemStyle: {
                color: '#FF6347'
            },
            barWidth: '50%',
        },
        {
            name: 'Fiber (g)',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true,
                position: 'inside'
            },
            emphasis: {
                focus: 'series'
            },
            data: [4.4, 3.1, 3.1, 2.0, 2.4, 0.9, 1.6, 1.4, 2.1, 2.3],
            itemStyle: {
                color: '#4682B4'
            },
            barWidth: '50%',
        },
        {
            name: 'Sugar (g)',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true,
                position: 'inside'
            },
            emphasis: {
                focus: 'series'
            },
            data: [19, 14, 12, 7, 10, 15, 46, 10, 13, 8],
            itemStyle: {
                color: '#3CB371'
            },
            barWidth: '50%',
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
