<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Design Categories Analysis',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        bottom: 10,
        data: ['Design', 'Functionality', 'Usability', 'Innovation']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '15%',
        containLabel: true
    },
    xAxis: {
        type: 'value'
    },
    yAxis: {
        type: 'category',
        data: ['UI/UX Design', 'Graphic Design', 'Product Design', 'Web Design', 'Interior Design', 'Industrial Design', 'Fashion Design', 'Packaging Design', 'Landscape Design']
    },
    series: [
        {
            name: 'Design',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [10, 14, 18, 12, 16, 11, 13, 9, 15],
            itemStyle: {
                color: '#1f77b4'
            }
        },
        {
            name: 'Functionality',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [12, 10, 16, 14, 9, 13, 15, 11, 14],
            itemStyle: {
                color: '#ff7f0e'
            }
        },
        {
            name: 'Usability',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [8, 9, 10, 11, 13, 12, 14, 10, 13],
            itemStyle: {
                color: '#2ca02c'
            }
        },
        {
            name: 'Innovation',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [15, 12, 11, 13, 14, 16, 10, 17, 12],
            itemStyle: {
                color: '#d62728'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
