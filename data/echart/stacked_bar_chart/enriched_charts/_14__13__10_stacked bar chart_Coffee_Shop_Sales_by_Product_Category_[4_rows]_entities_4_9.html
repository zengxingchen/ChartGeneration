<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Monthly Food Consumption',
        left: 'center',
        top: '20',
        textStyle: {
            color: '#333',
            fontSize: 24
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Fruits', 'Vegetables', 'Grains', 'Proteins', 'Dairy'],
        bottom: '0'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '15%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Fruits',
            type: 'bar',
            stack: 'total',
            barWidth: 30,
            label: {
                show: true,
                position: 'inside'
            },
            itemStyle: {
                color: '#FF4500'
            },
            data: [20, 22, 25, 27, 30, 32, 35, 37, 40, 42, 45, 47]
        },
        {
            name: 'Vegetables',
            type: 'bar',
            stack: 'total',
            barWidth: 30,
            label: {
                show: true,
                position: 'inside'
            },
            itemStyle: {
                color: '#32CD32'
            },
            data: [35, 30, 33, 32, 31, 30, 29, 28, 27, 26, 25, 24]
        },
        {
            name: 'Grains',
            type: 'bar',
            stack: 'total',
            barWidth: 30,
            label: {
                show: true,
                position: 'inside'
            },
            itemStyle: {
                color: '#FFD700'
            },
            data: [15, 18, 20, 22, 25, 28, 30, 32, 35, 37, 40, 42]
        },
        {
            name: 'Proteins',
            type: 'bar',
            stack: 'total',
            barWidth: 30,
            label: {
                show: true,
                position: 'inside'
            },
            itemStyle: {
                color: '#1E90FF'
            },
            data: [25, 28, 30, 32, 35, 38, 40, 42, 45, 48, 50, 52]
        },
        {
            name: 'Dairy',
            type: 'bar',
            stack: 'total',
            barWidth: 30,
            label: {
                show: true,
                position: 'inside'
            },
            itemStyle: {
                color: '#8A2BE2'
            },
            data: [10, 12, 15, 18, 20, 22, 25, 27, 30, 32, 35, 37]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
