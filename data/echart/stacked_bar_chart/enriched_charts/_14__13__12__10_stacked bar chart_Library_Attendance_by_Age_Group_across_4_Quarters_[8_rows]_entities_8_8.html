<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;
option = {
    title: {
        text: 'Quarterly Art & Design Data',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333',
            fontSize: 24
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Q1', 'Q2', 'Q3', 'Q4'],
        top: 50
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Art', 'Design', 'Sculpture', 'Photography', 'Painting', 'Crafts'],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Q1',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#5470C6'
            },
            data: [120, 220, 150, 98, 100, 180]
        },
        {
            name: 'Q2',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#91CC75'
            },
            data: [132, 182, 232, 77, 222, 252]
        },
        {
            name: 'Q3',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#FAC858'
            },
            data: [101, 191, 201, 101, 250, 200]
        },
        {
            name: 'Q4',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#EE6666'
            },
            data: [134, 234, 154, 99, 210, 170]
        }
    ]
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
