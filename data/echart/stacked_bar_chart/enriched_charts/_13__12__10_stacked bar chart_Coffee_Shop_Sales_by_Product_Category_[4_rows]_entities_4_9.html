<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Monthly Sales Data Analysis',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Data1', 'Data2', 'Data3', 'Data4', 'Data5'],
        bottom: '5%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '15%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
        axisLabel: {
            rotate: 45
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Data1',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [120, 130, 140, 150, 160, 170, 180, 190, 200, 210, 220, 230],
            itemStyle: {
                color: '#FF5733'
            }
        },
        {
            name: 'Data2',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [220, 230, 240, 250, 260, 270, 280, 290, 300, 310, 320, 330],
            itemStyle: {
                color: '#33FF57'
            }
        },
        {
            name: 'Data3',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [150, 160, 170, 180, 190, 200, 210, 220, 230, 240, 250, 260],
            itemStyle: {
                color: '#3357FF'
            }
        },
        {
            name: 'Data4',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [80, 90, 100, 110, 120, 130, 140, 150, 160, 170, 180, 190],
            itemStyle: {
                color: '#FF33A6'
            }
        },
        {
            name: 'Data5',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [70, 80, 90, 100, 110, 120, 130, 140, 150, 160, 170, 180],
            itemStyle: {
                color: '#FF9133'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
