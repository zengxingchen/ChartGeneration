<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 900,
    height: 600
});
var option;

option = {
    title: {
        text: 'Tourism Growth by Region (2015-2024)',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {type: 'shadow'}
    },
    legend: {
        data: ['North America', 'Europe', 'Asia', 'Latin America', 'Africa'],
        top: '10%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023', '2024'],
        axisLabel: {
            rotate: 45
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'North America',
            type: 'bar',
            stack: 'Total',
            emphasis: {
                focus: 'series'
            },
            data: [300, 320, 340, 360, 380, 400, 420, 440, 460, 480],
            itemStyle: {
                color: '#1f77b4'
            }
        },
        {
            name: 'Europe',
            type: 'bar',
            stack: 'Total',
            emphasis: {
                focus: 'series'
            },
            data: [350, 360, 370, 380, 390, 400, 410, 420, 430, 440],
            itemStyle: {
                color: '#ff7f0e'
            }
        },
        {
            name: 'Asia',
            type: 'bar',
            stack: 'Total',
            emphasis: {
                focus: 'series'
            },
            data: [500, 520, 540, 560, 580, 600, 620, 640, 660, 680],
            itemStyle: {
                color: '#2ca02c'
            }
        },
        {
            name: 'Latin America',
            type: 'bar',
            stack: 'Total',
            emphasis: {
                focus: 'series'
            },
            data: [150, 160, 170, 180, 190, 200, 210, 220, 230, 240],
            itemStyle: {
                color: '#d62728'
            }
        },
        {
            name: 'Africa',
            type: 'bar',
            stack: 'Total',
            emphasis: {
                focus: 'series'
            },
            data: [200, 210, 220, 230, 240, 250, 260, 270, 280, 290],
            itemStyle: {
                color: '#9467bd'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
