<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, { width: 800, height: 600 });
var option;

option = {
    title: {
        text: 'Monthly Art & Design Activities',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333',
            fontSize: 24,
            fontWeight: 'bold'
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        top: 60,
        left: 'center',
        data: ['Art', 'Design', 'Sculpture', 'Painting', 'Digital', 'Photography'],
        textStyle: {
            color: '#333'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01],
        axisLabel: {
            rotate: 45
        }
    },
    yAxis: {
        type: 'category',
        data: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']
    },
    series: [
        {
            name: 'Art',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'inside'
            },
            itemStyle: {
                color: '#ff9999'
            },
            data: [120, 132, 101, 134, 90, 230, 210, 180, 230, 110, 230, 190]
        },
        {
            name: 'Design',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'inside'
            },
            itemStyle: {
                color: '#66b3ff'
            },
            data: [220, 182, 191, 234, 290, 330, 310, 200, 290, 150, 320, 210]
        },
        {
            name: 'Sculpture',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'inside'
            },
            itemStyle: {
                color: '#99ff99'
            },
            data: [150, 232, 201, 154, 190, 330, 410, 320, 410, 230, 370, 310]
        },
        {
            name: 'Painting',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'inside'
            },
            itemStyle: {
                color: '#ffcc99'
            },
            data: [320, 332, 301, 334, 390, 330, 320, 310, 410, 250, 320, 220]
        },
        {
            name: 'Digital',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'inside'
            },
            itemStyle: {
                color: '#c266ff'
            },
            data: [420, 232, 301, 334, 490, 430, 410, 390, 450, 310, 350, 280]
        },
        {
            name: 'Photography',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'inside'
            },
            itemStyle: {
                color: '#ff6666'
            },
            data: [620, 432, 401, 534, 690, 630, 610, 590, 650, 510, 570, 480]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
