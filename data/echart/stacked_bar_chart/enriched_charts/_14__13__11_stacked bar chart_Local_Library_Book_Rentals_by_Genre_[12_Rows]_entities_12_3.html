<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Nutrition Distribution in Different Food Groups',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        top: '50',
        left: 'center',
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Fruits', 'Vegetables', 'Grains', 'Dairy', 'Meats', 'Nuts & Seeds', 'Seafood', 'Legumes', 'Sweets']
    },
    yAxis: {
        type: 'value',
        name: 'Grams (g)'
    },
    series: [
        {
            name: 'Proteins (g)',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [1, 2, 13, 8, 25, 15, 22, 9, 2],
            itemStyle: {
                color: '#1f78b4'
            },
            barWidth: '40%'
        },
        {
            name: 'Carbohydrates (g)',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [20, 8, 72, 12, 0, 10, 0, 63, 82],
            itemStyle: {
                color: '#33a02c'
            },
            barWidth: '40%'
        },
        {
            name: 'Fats (g)',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [0.2, 0.1, 3, 9, 5, 50, 5, 3, 10],
            itemStyle: {
                color: '#ff7f00'
            },
            barWidth: '40%'
        }
    ],
    label: {
        show: true,
        position: 'inside',
        formatter: '{c} g'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
