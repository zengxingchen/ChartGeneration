<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var app = {};

var option;

option = {
    title: {
        text: 'Quarterly Sales in Art & Design',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: { 
            type: 'shadow' 
        }
    },
    legend: {
        data: ['Art Sales', 'Design Sales', 'Digital Sales'],
        top: 'bottom'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '10%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['Q1', 'Q2', 'Q3', 'Q4', 'Q5', 'Q6', 'Q7', 'Q8', 'Q9', 'Q10', 'Q11', 'Q12']
    },
    series: [
        {
            name: 'Art Sales',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'inside'
            },
            itemStyle: {
                color: '#FF7F50'
            },
            data: [120, 220, 150, 170, 260, 300, 210, 180, 170, 250, 220, 210]
        },
        {
            name: 'Design Sales',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'inside'
            },
            itemStyle: {
                color: '#87CEFA'
            },
            data: [132, 182, 232, 212, 292, 352, 332, 202, 252, 302, 272, 242]
        },
        {
            name: 'Digital Sales',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'inside'
            },
            itemStyle: {
                color: '#DA70D6'
            },
            data: [101, 191, 201, 231, 261, 301, 251, 181, 231, 281, 241, 221]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
