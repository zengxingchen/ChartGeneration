<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Annual Research Publications',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: { type: 'shadow' }
    },
    legend: {
        data: ['Art & Design', 'Science & Nature', 'Health & Psychology'],
        top: '10%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022'],
        axisLabel: {
            interval: 0,
            rotate: 45
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Art & Design',
            type: 'bar',
            stack: 'Total',
            barWidth: '60%',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#FF6347'
            },
            data: [120, 150, 200, 210, 180, 220, 230, 250]
        },
        {
            name: 'Science & Nature',
            type: 'bar',
            stack: 'Total',
            barWidth: '60%',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#4682B4'
            },
            data: [132, 232, 210, 280, 260, 300, 340, 360]
        },
        {
            name: 'Health & Psychology',
            type: 'bar',
            stack: 'Total',
            barWidth: '60%',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#32CD32'
            },
            data: [101, 201, 250, 300, 220, 320, 330, 350]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
