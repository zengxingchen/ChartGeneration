<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', useDirtyRect: false, width: 800, height: 600});
var app = {};

var option;
option = {
    title: {
        text: 'Nutritional Content of Various Fruits',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333',
            fontSize: 24
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Calories', 'Carbs', 'Fiber', 'Protein'],
        top: 60
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Apple', 'Banana', 'Orange', 'Strawberry', 'Blueberry', 'Grape', 'Pineapple', 'Watermelon', 'Mango', 'Papaya'],
        axisLabel: {
            interval: 0,
            rotate: 30,
            textStyle: {
                color: '#333',
                fontSize: 14
            }
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            textStyle: {
                color: '#333',
                fontSize: 14
            }
        }
    },
    series: [
        {
            name: 'Calories',
            type: 'bar',
            stack: 'Total',
            barWidth: 20,
            itemStyle: {
                color: '#FF5733'
            },
            label: {
                show: true,
                position: 'insideTop',
                formatter: '{c}'
            },
            data: [95, 105, 62, 4, 84, 62, 82, 30, 99, 59]
        },
        {
            name: 'Carbs',
            type: 'bar',
            stack: 'Total',
            itemStyle: {
                color: '#C70039'
            },
            label: {
                show: true,
                position: 'insideTop',
                formatter: '{c}'
            },
            data: [25, 27, 15, 1, 21, 16, 22, 8, 25, 15]
        },
        {
            name: 'Fiber',
            type: 'bar',
            stack: 'Total',
            itemStyle: {
                color: '#900C3F'
            },
            label: {
                show: true,
                position: 'insideTop',
                formatter: '{c}'
            },
            data: [4, 3, 3, 0.2, 3.6, 0.9, 2.3, 0.4, 2.6, 2.5]
        },
        {
            name: 'Protein',
            type: 'bar',
            stack: 'Total',
            itemStyle: {
                color: '#581845'
            },
            label: {
                show: true,
                position: 'insideTop',
                formatter: '{c}'
            },
            data: [0.5, 1.3, 1.2, 0.1, 1.1, 0.6, 0.9, 0.6, 1.4, 0.9]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
