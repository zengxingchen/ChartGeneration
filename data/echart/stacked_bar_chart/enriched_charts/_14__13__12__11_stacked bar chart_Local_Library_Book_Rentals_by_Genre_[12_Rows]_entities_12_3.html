<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', useDirtyRect: false, width: 800, height: 600});
var app = {};

var option = {
    title: {
        text: 'Monthly Art Creation Data',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Digital Art', 'Traditional Art', 'Art Installations'],
        bottom: '10'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '15%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} artworks'
        }
    },
    series: [
        {
            name: 'Digital Art',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#5470C6'
            },
            data: [150, 170, 160, 180, 190, 200, 210, 220, 230, 240, 250, 260]
        },
        {
            name: 'Traditional Art',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#91CC75'
            },
            data: [100, 120, 110, 130, 140, 150, 160, 170, 180, 190, 200, 210]
        },
        {
            name: 'Art Installations',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#EE6666'
            },
            data: [80, 90, 100, 110, 120, 130, 140, 150, 160, 170, 180, 190]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
