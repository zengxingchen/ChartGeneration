<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', useDirtyRect: false, width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Art & Design Trends (2018-2022)',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        bottom: '10',
        data: ['Art', 'Design', 'Photography', 'Sculpture', 'Painting']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '15%',
        containLabel: true
    },
    xAxis: {
        type: 'value'
    },
    yAxis: {
        type: 'category',
        data: ['2018', '2019', '2020', '2021', '2022']
    },
    series: [
        {
            name: 'Art',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#FF5733'
            },
            data: [120, 132, 101, 134, 90]
        },
        {
            name: 'Design',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#33FF57'
            },
            data: [220, 182, 191, 234, 290]
        },
        {
            name: 'Photography',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#3357FF'
            },
            data: [150, 232, 201, 154, 190]
        },
        {
            name: 'Sculpture',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#FF33A1'
            },
            data: [98, 77, 101, 99, 40]
        },
        {
            name: 'Painting',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#FFC300'
            },
            data: [120, 162, 150, 134, 220]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
