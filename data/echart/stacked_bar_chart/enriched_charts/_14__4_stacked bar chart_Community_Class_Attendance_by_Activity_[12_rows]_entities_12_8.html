<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Art & Design Trends from 2020 to 2022',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['2020', '2021', '2022'],
        top: '50'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['Art', 'Design', 'Photography', 'Sculpture', 'Architecture', 'Fashion', 'Film', 'Music', 'Literature', 'Theatre', 'Dance', 'Painting', 'Crafts', 'Digital Art', 'Performance Art']
    },
    series: [
        {
            name: '2020',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'inside'
            },
            itemStyle: {
                color: '#FF5733'
            },
            barWidth: 20,
            data: [30, 25, 20, 15, 10, 35, 40, 50, 30, 20, 25, 15, 10, 5, 40]
        },
        {
            name: '2021',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'inside'
            },
            itemStyle: {
                color: '#33FF57'
            },
            barWidth: 20,
            data: [40, 35, 30, 25, 20, 45, 50, 60, 40, 30, 35, 25, 20, 15, 50]
        },
        {
            name: '2022',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'inside'
            },
            itemStyle: {
                color: '#3357FF'
            },
            barWidth: 20,
            data: [45, 50, 40, 35, 30, 55, 60, 70, 50, 40, 45, 35, 30, 25, 60]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
