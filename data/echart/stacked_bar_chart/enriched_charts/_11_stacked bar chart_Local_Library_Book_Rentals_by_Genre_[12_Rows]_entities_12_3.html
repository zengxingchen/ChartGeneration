<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Daily Intake of Vitamins and Minerals',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        bottom: '5%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '15%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    yAxis: {
        type: 'value',
        name: 'Amount',
        nameLocation: 'middle',
        nameGap: 50
    },
    series: [
        {
            name: 'Vitamin A',
            type: 'bar',
            stack: 'Vitamins',
            data: [500, 600, 550, 620, 580, 610, 570],
            itemStyle: {
                color: '#FF6347'
            }
        },
        {
            name: 'Vitamin C',
            type: 'bar',
            stack: 'Vitamins',
            data: [80, 90, 85, 100, 88, 95, 83],
            itemStyle: {
                color: '#4682B4'
            }
        },
        {
            name: 'Calcium',
            type: 'bar',
            stack: 'Minerals',
            data: [700, 800, 750, 820, 770, 790, 760],
            itemStyle: {
                color: '#32CD32'
            }
        },
        {
            name: 'Iron',
            type: 'bar',
            stack: 'Minerals',
            data: [18, 16, 19, 20, 17, 21, 18],
            itemStyle: {
                color: '#FFD700'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
