<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', useDirtyRect: false});
var app = {};

var option;
option = {
    title: {
        text: 'Nutritional Content of Different Food Categories',
        left: 'center',
        top: '5%',
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Protein (g)', 'Carbohydrates (g)', 'Fats (g)', 'Vitamins (mg)'],
        bottom: '5%',
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '15%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['Fruits', 'Vegetables', 'Dairy', 'Meat', 'Grains', 'Nuts', 'Seafood', 'Legumes', 'Beverages', 'Sweets']
    },
    series: [
        {
            name: 'Protein (g)',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            emphasis: {
                focus: 'series'
            },
            itemStyle: {
                color: '#4CAF50'
            },
            data: [1, 3, 5, 25, 10, 20, 22, 9, 0, 2]
        },
        {
            name: 'Carbohydrates (g)',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            emphasis: {
                focus: 'series'
            },
            itemStyle: {
                color: '#FFC107'
            },
            data: [25, 10, 12, 0, 70, 10, 0, 60, 5, 80]
        },
        {
            name: 'Fats (g)',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            emphasis: {
                focus: 'series'
            },
            itemStyle: {
                color: '#FF5722'
            },
            data: [0.3, 0.2, 10, 20, 1, 50, 2, 1, 0, 5]
        },
        {
            name: 'Vitamins (mg)',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            emphasis: {
                focus: 'series'
            },
            itemStyle: {
                color: '#03A9F4'
            },
            data: [30, 50, 20, 5, 10, 1, 8, 15, 2, 1]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
