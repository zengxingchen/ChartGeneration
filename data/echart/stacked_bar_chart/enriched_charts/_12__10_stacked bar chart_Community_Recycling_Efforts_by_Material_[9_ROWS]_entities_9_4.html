<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', width: 800, height: 600});
var option;

option = {
    title: {
        text: 'Energy Consumption by Source in Different Countries (2023)',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Coal', 'Oil', 'Gas', 'Nuclear', 'Hydro', 'Renewables'],
        top: 50
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        name: 'Energy (in TWh)',
        axisLabel: {
            formatter: '{value}'
        }
    },
    yAxis: {
        type: 'category',
        data: ['USA', 'China', 'India', 'Germany', 'France', 'Brazil', 'Canada', 'Russia', 'Japan', 'Australia'],
        axisLabel: {
            interval: 0
        }
    },
    series: [
        {
            name: 'Coal',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true
            },
            data: [150, 400, 350, 50, 20, 10, 20, 300, 70, 180],
            itemStyle: {
                color: '#FF5733'
            }
        },
        {
            name: 'Oil',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true
            },
            data: [300, 250, 200, 100, 80, 50, 60, 150, 120, 80],
            itemStyle: {
                color: '#C70039'
            }
        },
        {
            name: 'Gas',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true
            },
            data: [200, 350, 150, 80, 50, 30, 40, 250, 90, 60],
            itemStyle: {
                color: '#900C3F'
            }
        },
        {
            name: 'Nuclear',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true
            },
            data: [100, 80, 30, 150, 200, 0, 50, 70, 130, 0],
            itemStyle: {
                color: '#581845'
            }
        },
        {
            name: 'Hydro',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true
            },
            data: [50, 100, 70, 60, 70, 180, 150, 50, 40, 20],
            itemStyle: {
                color: '#FFC300'
            }
        },
        {
            name: 'Renewables',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true
            },
            data: [120, 200, 90, 180, 160, 200, 220, 110, 100, 140],
            itemStyle: {
                color: '#DAF7A6'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
