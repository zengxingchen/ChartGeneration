<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Nutrient Composition of Various Fruits',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Protein (g)', 'Fat (g)', 'Carbohydrates (g)', 'Fiber (g)'],
        top: '50'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Apple', 'Banana', 'Orange', 'Strawberry', 'Blueberry', 'Grapes', 'Kiwi', 'Mango', 'Pineapple', 'Watermelon'],
        axisLabel: {
            rotate: 45,
            interval: 0
        }
    },
    yAxis: {
        type: 'value',
        name: 'Nutrient (g)'
    },
    series: [
        {
            name: 'Protein (g)',
            type: 'bar',
            stack: 'Nutrient',
            barWidth: '30%',
            data: [0.3, 1.3, 0.9, 0.8, 0.6, 0.6, 2.1, 1.4, 0.5, 0.9],
            itemStyle: {
                color: '#FF6666'
            },
            label: {
                show: true,
                position: 'insideTop'
            }
        },
        {
            name: 'Fat (g)',
            type: 'bar',
            stack: 'Nutrient',
            data: [0.2, 0.3, 0.2, 0.4, 0.3, 0.2, 0.9, 0.6, 0.2, 0.2],
            itemStyle: {
                color: '#FFCC99'
            },
            label: {
                show: true,
                position: 'insideTop'
            }
        },
        {
            name: 'Carbohydrates (g)',
            type: 'bar',
            stack: 'Nutrient',
            data: [25.1, 27.0, 15.4, 7.7, 14.5, 18.1, 15.0, 28.0, 13.1, 7.6],
            itemStyle: {
                color: '#66B3FF'
            },
            label: {
                show: true,
                position: 'insideTop'
            }
        },
        {
            name: 'Fiber (g)',
            type: 'bar',
            stack: 'Nutrient',
            data: [4.4, 3.1, 3.1, 2.0, 2.4, 0.9, 3.0, 3.3, 1.4, 0.4],
            itemStyle: {
                color: '#99FF99'
            },
            label: {
                show: true,
                position: 'insideTop'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
