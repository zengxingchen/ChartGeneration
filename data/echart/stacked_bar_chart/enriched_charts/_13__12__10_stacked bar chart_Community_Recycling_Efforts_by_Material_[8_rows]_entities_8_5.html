<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Quarterly Performance Across Different Sectors',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Q1', 'Q2', 'Q3', 'Q4'],
        top: '50'
    },
    grid: {
        left: '3%',

    },
    xAxis: {
        type: 'value'
    },
    yAxis: {

    },
    series: [
        {

            stack: 'total',
            label: {
                show: true
            },
            data: [120, 220, 150, 98, 60, 100, 180, 190, 240, 220, 130, 180, 300, 210, 110, 140, 130, 220, 170],
            itemStyle: {
                color: '#5470C6'
            },
            barWidth: 20
        },
        {

            stack: 'total',
            label: {
                show: true
            },
            data: [132, 182, 232, 77, 85, 132, 220, 210, 250, 240, 142, 192, 320, 230, 132, 150, 142, 232, 182],
            itemStyle: {
                color: '#91CC75'
            },
            barWidth: 20
        },
        {
            name: 'Q3',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [101, 191, 201, 101, 90, 141, 210, 230, 260, 210, 131, 201, 310, 220, 101, 160, 151, 221, 191],

            },

        },
        {

            stack: 'total',
            label: {
                show: true
            },
            data: [134, 234, 154, 99, 81, 120, 230, 240, 270, 230, 124, 210, 330, 240, 104, 170, 134, 240, 204],
            itemStyle: {
                color: '#EE6666'
            },
            barWidth: 20
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
