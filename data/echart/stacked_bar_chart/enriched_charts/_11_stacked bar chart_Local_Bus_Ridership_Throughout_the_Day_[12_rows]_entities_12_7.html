<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 900, height: 600});
var option;

option = {
    title: {
        text: 'Nutritional Content of Various Foods',
        left: 'center',
        top: 10
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Carbohydrates', 'Proteins', 'Fats', 'Calories'],
        top: 40
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '10%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        axisLabel: {
            rotate: 45,
            interval: 0
        },
        data: ['Apple', 'Banana', 'Orange', 'Strawberry', 'Broccoli', 'Carrot', 'Chicken Breast', 'Salmon', 'Almonds', 'Yogurt']
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value}'
        }
    },
    series: [
        {
            name: 'Carbohydrates',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'inside'
            },
            color: '#FF7F50',
            data: [14, 23, 12, 8, 7, 10, 0, 0, 22, 5]
        },
        {
            name: 'Proteins',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'inside'
            },
            color: '#87CEEB',
            data: [0.3, 1.3, 1, 0.8, 2.8, 0.9, 31, 20, 21, 10]
        },
        {
            name: 'Fats',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'inside'
            },
            color: '#32CD32',
            data: [0.2, 0.3, 0.2, 0.4, 0.4, 0.2, 3.6, 13, 50, 2]
        },
        {
            name: 'Calories',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'inside'
            },
            color: '#FFD700',
            data: [52, 96, 47, 33, 34, 41, 165, 206, 579, 59]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
