<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Annual Spending on Art Education (2015-2023)',
        left: 'center',
        textStyle: {
            fontSize: 18
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Art Supplies', 'Software', 'Workshops', 'Books'],
        bottom: 0
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '10%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023'],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    yAxis: {
        type: 'value',
        name: 'Spending (in USD)'
    },
    series: [
        {
            name: 'Art Supplies',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            itemStyle: {
                color: '#FF6347'
            },
            label: {
                show: true,
                position: 'insideBottom'
            },
            data: [500, 550, 600, 650, 700, 750, 800, 850, 900]
        },
        {
            name: 'Software',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            itemStyle: {
                color: '#4682B4'
            },
            label: {
                show: true,
                position: 'insideBottom'
            },
            data: [200, 220, 240, 260, 280, 300, 320, 340, 360]
        },
        {
            name: 'Workshops',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            itemStyle: {
                color: '#32CD32'
            },
            label: {
                show: true,
                position: 'insideBottom'
            },
            data: [300, 320, 350, 380, 400, 420, 450, 480, 500]
        },
        {
            name: 'Books',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            itemStyle: {
                color: '#FFD700'
            },
            label: {
                show: true,
                position: 'insideBottom'
            },
            data: [150, 170, 190, 210, 230, 250, 270, 290, 310]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
