<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;
option = {
    title: {
        text: 'Nutrient Content in Fruits',
        left: 'center',
        top: '2%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Protein (g)', 'Carbohydrates (g)', 'Fats (g)', 'Vitamins (mg)'],
        top: '10%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value'
    },
    yAxis: {
        type: 'category',
        data: ['Apple', 'Banana', 'Orange', 'Strawberry', 'Grapes', 'Pineapple', 'Mango', 'Blueberry', 'Kiwi', 'Peach']
    },
    series: [
        {
            name: 'Protein (g)',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            itemStyle: {
                color: '#1f78b4'
            },
            data: [0.3, 1.3, 1.2, 0.8, 0.6, 0.5, 0.8, 0.7, 1.1, 1.0]
        },
        {
            name: 'Carbohydrates (g)',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            itemStyle: {
                color: '#33a02c'
            },
            data: [25, 27, 12, 8, 18, 13, 15, 14, 15, 10]
        },
        {
            name: 'Fats (g)',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            itemStyle: {
                color: '#fb9a99'
            },
            data: [0.2, 0.3, 0.2, 0.4, 0.2, 0.1, 0.4, 0.3, 0.5, 0.3]
        },
        {
            name: 'Vitamins (mg)',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            itemStyle: {
                color: '#e31a1c'
            },
            data: [4, 8, 53, 60, 4, 79, 36, 9, 92, 6]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
