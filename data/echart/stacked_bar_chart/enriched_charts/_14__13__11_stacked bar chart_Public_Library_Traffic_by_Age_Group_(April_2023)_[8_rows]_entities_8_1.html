<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Quarterly Art & Design Sales',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Art Sales', 'Design Sales', 'Total Revenue'],
        top: '10%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Q1', 'Q2', 'Q3', 'Q4', 'Q5', 'Q6', 'Q7', 'Q8', 'Q9', 'Q10', 'Q11', 'Q12'],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    yAxis: {
        type: 'value',
        name: 'Sales in $1000s'
    },
    series: [
        {
            name: 'Art Sales',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true,
                position: 'inside'
            },
            itemStyle: {
                color: '#FF6347'
            },
            data: [120, 150, 180, 210, 240, 270, 300, 330, 360, 390, 420, 450]
        },
        {
            name: 'Design Sales',
            type: 'bar',
            stack: 'Total',
            label: {
                show: true,
                position: 'inside'
            },
            itemStyle: {
                color: '#4682B4'
            },
            data: [200, 230, 270, 300, 330, 360, 390, 420, 450, 480, 510, 540]
        },
        {
            name: 'Total Revenue',
            type: 'bar',
            label: {
                show: true,
                position: 'top'
            },
            itemStyle: {
                color: '#32CD32'
            },
            data: [320, 380, 450, 510, 570, 630, 690, 750, 810, 870, 930, 990]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
