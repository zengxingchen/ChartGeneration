<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
dom.style.width = '720px';
dom.style.height = '480px';
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Education Expenses Over Years',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Salaries', 'Facilities', 'Technology', 'Supplies', 'Other'],
        top: 70
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['2016', '2017', '2018', '2019', '2020']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Salaries',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'inside'
            },
            data: [12000, 14000, 13500, 15000, 16000],
            barWidth: '50%',
            itemStyle: {
                color: '#FFD700'
            }
        },
        {
            name: 'Facilities',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'inside'
            },
            data: [8000, 8500, 9000, 9500, 10000],
            barWidth: '50%',
            itemStyle: {
                color: '#C0C0C0'
            }
        },
        {
            name: 'Technology',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'inside'
            },
            data: [6500, 7200, 7500, 7800, 8200],
            barWidth: '50%',
            itemStyle: {
                color: '#CD7F32'
            }
        },
        {
            name: 'Supplies',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'inside'
            },
            data: [3500, 3800, 3700, 3900, 4000],
            barWidth: '50%',
            itemStyle: {
                color: '#4682B4'
            }
        },
        {
            name: 'Other',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'inside'
            },
            data: [3000, 3200, 3400, 3600, 3800],
            barWidth: '50%',
            itemStyle: {
                color: '#D2691E'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
