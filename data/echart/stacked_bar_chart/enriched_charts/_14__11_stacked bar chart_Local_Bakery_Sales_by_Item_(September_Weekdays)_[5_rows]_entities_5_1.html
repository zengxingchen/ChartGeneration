<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var app = {};

var option;

option = {
    title: {
        text: 'Art & Design Trends Over Years',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        bottom: '5%',
        data: ['Art', 'Design', 'Technology', 'Science']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '15%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['2015', '2016', '2017', '2018', '2019'],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Art',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'inside'
            },
            barWidth: '50%',
            itemStyle: {
                color: '#FF6347'
            },
            data: [320, 332, 301, 334, 390]
        },
        {
            name: 'Design',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'inside'
            },
            barWidth: '50%',
            itemStyle: {
                color: '#4682B4'
            },
            data: [220, 182, 191, 234, 290]
        },
        {
            name: 'Technology',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'inside'
            },
            barWidth: '50%',
            itemStyle: {
                color: '#32CD32'
            },
            data: [150, 232, 201, 154, 190]
        },
        {
            name: 'Science',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'inside'
            },
            barWidth: '50%',
            itemStyle: {
                color: '#FFD700'
            },
            data: [98, 77, 101, 99, 40]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
