<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 600
});

var option;
option = {
    title: {
        text: 'Industry Growth Over the Decade',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Energy', 'Materials', 'Utilities', 'Industrials', 'Consumer', 'Healthcare'],
        bottom: 10
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '15%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        axisLabel: {
            rotate: 30
        },
        data: ['2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Energy',
            type: 'bar',
            stack: 'Total',
            barWidth: 20,
            itemStyle: {
                color: '#FF4500'
            },
            label: {
                show: true,
                position: 'inside'
            },
            data: [120, 132, 101, 134, 90, 230, 210, 190, 220, 280]
        },
        {
            name: 'Materials',
            type: 'bar',
            stack: 'Total',
            barWidth: 20,
            itemStyle: {
                color: '#FFD700'
            },
            label: {
                show: true,
                position: 'inside'
            },
            data: [220, 182, 191, 234, 290, 330, 310, 370, 420, 490]
        },
        {
            name: 'Utilities',
            type: 'bar',
            stack: 'Total',
            barWidth: 20,
            itemStyle: {
                color: '#32CD32'
            },
            label: {
                show: true,
                position: 'inside'
            },
            data: [150, 232, 201, 154, 190, 330, 410, 370, 390, 420]
        },
        {
            name: 'Industrials',
            type: 'bar',
            stack: 'Total',
            barWidth: 20,
            itemStyle: {
                color: '#1E90FF'
            },
            label: {
                show: true,
                position: 'inside'
            },
            data: [320, 332, 301, 334, 390, 330, 320, 310, 420, 510]
        },
        {
            name: 'Consumer',
            type: 'bar',
            stack: 'Total',
            barWidth: 20,
            itemStyle: {
                color: '#8A2BE2'
            },
            label: {
                show: true,
                position: 'inside'
            },
            data: [820, 932, 901, 934, 1290, 1330, 1320, 1410, 1420, 1490]
        },
        {
            name: 'Healthcare',
            type: 'bar',
            stack: 'Total',
            barWidth: 20,
            itemStyle: {
                color: '#FF1493'
            },
            label: {
                show: true,
                position: 'inside'
            },
            data: [620, 732, 701, 734, 1090, 1130, 1120, 1210, 1220, 1290]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
