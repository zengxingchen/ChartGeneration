<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', useDirtyRect: false, width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Daily Nutrient Intake',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Carbohydrates', 'Proteins', 'Fats', 'Fibers', 'Vitamins', 'Minerals'],
        top: '10%'
    },
    grid: {
        left: '10%',
        right: '10%',
        bottom: '20%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        name: 'Amount (grams)',
        nameLocation: 'middle',
        nameGap: 30,
        axisLabel: {
            formatter: '{value} g'
        }
    },
    yAxis: {
        type: 'category',
        data: ['Breakfast', 'Lunch', 'Dinner', 'Snacks'],
        name: 'Meals',
        nameLocation: 'end'
    },
    series: [
        {
            name: 'Carbohydrates',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#FF5733'
            },
            emphasis: {
                focus: 'series'
            },
            data: [40, 50, 60, 20]
        },
        {
            name: 'Proteins',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#33FF57'
            },
            emphasis: {
                focus: 'series'
            },
            data: [10, 20, 25, 5]
        },
        {
            name: 'Fats',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#3357FF'
            },
            emphasis: {
                focus: 'series'
            },
            data: [5, 10, 15, 5]
        },
        {
            name: 'Fibers',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#FF33A5'
            },
            emphasis: {
                focus: 'series'
            },
            data: [4, 5, 6, 3]
        },
        {
            name: 'Vitamins',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#FFFF33'
            },
            emphasis: {
                focus: 'series'
            },
            data: [2, 3, 4, 1]
        },
        {
            name: 'Minerals',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            itemStyle: {
                color: '#33FFFF'
            },
            emphasis: {
                focus: 'series'
            },
            data: [1, 2, 3, 1]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
