<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;
option = {
    title: {
        text: 'Energy Consumption and Efficiency Over Years',
        left: 'center',
        top: 20,
        textStyle: {
            fontSize: 18,
            color: '#333'
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        top: 50,
        data: ['Renewable Energy', 'Non-renewable Energy', 'Electricity Consumption', 'Energy Efficiency', 'Greenhouse Gas Emissions']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        axisLabel: {
            rotate: 30,
            fontSize: 12
        },
        data: ['2018', '2019', '2020', '2021']
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            fontSize: 12
        }
    },
    series: [
        {
            name: 'Renewable Energy',
            type: 'bar',
            stack: 'Total',
            barWidth: 20,
            itemStyle: {
                color: '#1f77b4'
            },
            data: [120, 150, 180, 200]
        },
        {
            name: 'Non-renewable Energy',
            type: 'bar',
            stack: 'Total',
            barWidth: 20,
            itemStyle: {
                color: '#ff7f0e'
            },
            data: [300, 280, 260, 240]
        },
        {
            name: 'Electricity Consumption',
            type: 'bar',
            stack: 'Total',
            barWidth: 20,
            itemStyle: {
                color: '#2ca02c'
            },
            data: [400, 450, 500, 550]
        },
        {
            name: 'Energy Efficiency',
            type: 'bar',
            stack: 'Total',
            barWidth: 20,
            itemStyle: {
                color: '#d62728'
            },
            data: [80, 100, 120, 140]
        },
        {
            name: 'Greenhouse Gas Emissions',
            type: 'bar',
            stack: 'Total',
            barWidth: 20,
            itemStyle: {
                color: '#9467bd'
            },
            data: [350, 330, 310, 290]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
