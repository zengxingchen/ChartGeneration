<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Investment in Future Technologies & Society',
        left: 'center',
        top: '10px'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Blockchain', 'Quantum Computing', 'Virtual Reality', 'Internet of Things', 'Biotechnology', '5G Networks', 'Renewable Energy', 'Autonomous Vehicles', 'Cloud Computing', 'Cybersecurity', 'Robotics', 'Space Exploration', 'Augmented Reality'],
        axisLabel: {
            rotate: 30,
            fontSize: 12,
            color: '#000000'
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} B',
            color: '#000000'
        }
    },
    series: [
        {
            data: [150, 70, 25, 35, 80, 90, 45, 120, 60, 130, 55, 40, 110, 50],
            type: 'bar',
            itemStyle: {
                color: function (params) {
                    var colorList = ['#FF6F61', '#6B5B95', '#88B04B', '#F7CAC9', '#92A8D1', '#955251', '#B565A7', '#009B77', '#DD4124', '#D65076', '#45B8AC', '#EFC050', '#5B5EA6', '#9B2335'];
                    return colorList[params.dataIndex];
                },
                barBorderRadius: [5, 5, 0, 0]
            },
            barWidth: '60%',
            label: {
                show: true,
                position: 'top',
                formatter: '{c} B'
            }
        }
    ],
    grid: {
        left: '3%',
        right: '4%',
        bottom: '5%',
        containLabel: true
    },
    tooltip: {
        trigger: 'item',
        formatter: '{b}: {c} Billion USD'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
