<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option = {
    title: {
        text: 'Average Weekly Hours Spent on Mental Health Activities',
        left: 'center',
        top: 20,
        textStyle: {
            fontSize: 18,
            fontWeight: 'bold'
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['0-10', '11-20', '21-30', '31-40', '41-50', '51-60', '61-70', '71-80', '81+'],
        axisLabel: {
            rotate: 45,
            interval: 0
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} h'
        }
    },
    series: [{
        name: 'Hours',
        type: 'bar',
        data: [2, 4, 6, 5, 3, 4, 3, 2, 1],
        itemStyle: {
            color: function(params) {
                var colorList = [
                    '#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#33FFA1', 
                    '#A133FF', '#FF5733', '#33FF57', '#FF33A1'
                ];
                return colorList[params.dataIndex];
            },
            barWidth: '40%',
            borderRadius: [10, 10, 0, 0]
        },
        label: {
            show: true,
            position: 'top',
            formatter: '{c} h'
        }
    }]
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
