<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;
option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        textStyle: {
            fontSize: 24,
            fontWeight: 'bold'
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value}'
        }
    },
    yAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Quantum Computing', 'Renewable Energy', 'Biotechnology', 'Blockchain', 'Augmented Reality', 'Nanotechnology', 'Cybersecurity', 'Robotics', '3D Printing'],
        axisLabel: {
            formatter: function (value) {
                return value.length > 15 ? value.slice(0, 12) + '...' : value;
            }
        }
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            data: [120, 90, 75, 60, 45, 30, 15, 105, 95, 85],
            itemStyle: {
                color: function (params) {
                    var colorList = ['#FF6F61', '#6B5B95', '#88B04B', '#F7CAC9', '#92A8D1', '#955251', '#B565A7', '#009B77', '#DD4124', '#D65076'];
                    return colorList[params.dataIndex];
                }
            },
            barWidth: '50%',
            label: {
                show: true,
                position: 'right',
                formatter: '{c}'
            }
        }
    ]
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
