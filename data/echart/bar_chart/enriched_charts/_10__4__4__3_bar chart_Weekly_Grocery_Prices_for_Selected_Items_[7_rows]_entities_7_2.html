<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;
option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333333',
            fontSize: 24
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['Robotics', 'Artificial Intelligence', 'Quantum Computing', 'Augmented Reality', 'Virtual Reality', '3D Printing', 'Nanotechnology', 'Biotechnology', 'Autonomous Vehicles', 'Cybersecurity', 'Space Exploration', 'Green Energy', 'Blockchain', 'Genomics', 'Wearable Technology', 'Smart Cities', 'Internet of Things', '5G Technology'],
        axisLabel: {
            rotate: 45,
            interval: 0,
            textStyle: {
                color: '#333333',
                fontSize: 12
            }
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            textStyle: {
                color: '#333333',
                fontSize: 12
            }
        }
    },
    series: [{
        name: 'Value',
        type: 'bar',
        data: [85, 90, 75, 80, 78, 70, 88, 95, 85, 92, 87, 83, 89, 91, 84, 86, 93, 94],
        itemStyle: {
            color: '#4caf50'
        },
        barWidth: '50%',
        label: {
            show: true,
            position: 'top',
            textStyle: {
                color: '#333333',
                fontSize: 12
            }
        }
    }],
    grid: {
        left: '10%',
        right: '10%',
        bottom: '20%',
        top: '20%',
        containLabel: true
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
