<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Top 10 Healthy Foods by Nutritional Value',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value}'
        }
    },
    yAxis: {
        type: 'category',
        data: ['Kale', 'Spinach', 'Carrots', 'Broccoli', 'Sweet Potatoes', 'Blueberries', 'Almonds', 'Quinoa', 'Salmon', 'Greek Yogurt'],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    series: [
        {
            name: 'Nutritional Value',
            type: 'bar',
            data: [97, 96, 89, 87, 85, 82, 80, 78, 75, 73],
            itemStyle: {
                color: '#72BDA3'
            },
            label: {
                show: true,
                position: 'right',
                formatter: '{c}'
            },
            barWidth: '20'
        }
    ],
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
