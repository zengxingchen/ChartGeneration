<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};
var option;
option = {
    title: {
        text: 'Diverse Fields of Interest',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Art', 'Science', 'Health', 'Culture', 'Economics', 'Education', 'Entertainment', 'Environment', 'Food', 'Travel', 'Fashion', 'Politics', 'Sports', 'History', 'Philosophy', 'Music', 'Literature', 'Business', 'Astronomy'],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Values',
            type: 'bar',
            barWidth: '40%',
            data: [
                {value: 120, itemStyle: {color: '#1f77b4'}},
                {value: 200, itemStyle: {color: '#ff7f0e'}},
                {value: 150, itemStyle: {color: '#2ca02c'}},
                {value: 180, itemStyle: {color: '#d62728'}},
                {value: 210, itemStyle: {color: '#9467bd'}},
                {value: 190, itemStyle: {color: '#8c564b'}},
                {value: 170, itemStyle: {color: '#e377c2'}},
                {value: 160, itemStyle: {color: '#7f7f7f'}},
                {value: 175, itemStyle: {color: '#bcbd22'}},
                {value: 155, itemStyle: {color: '#17becf'}},
                {value: 165, itemStyle: {color: '#1f77b4'}},
                {value: 205, itemStyle: {color: '#ff7f0e'}},
                {value: 195, itemStyle: {color: '#2ca02c'}},
                {value: 185, itemStyle: {color: '#d62728'}},
                {value: 180, itemStyle: {color: '#9467bd'}},
                {value: 170, itemStyle: {color: '#8c564b'}},
                {value: 165, itemStyle: {color: '#e377c2'}},
                {value: 175, itemStyle: {color: '#7f7f7f'}},
                {value: 160, itemStyle: {color: '#bcbd22'}}
            ]
        }
    ]
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
