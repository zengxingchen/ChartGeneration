<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;
option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Virtual Reality', 'Blockchain', 'Quantum Computing', 'Nanotechnology', '3D Printing', 'Augmented Reality', 'Biotechnology', 'Robotics', 'Internet of Things'],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [{
        name: 'Technology Adoption',
        type: 'bar',
        data: [45, 30, 35, 25, 40, 50, 55, 60, 65, 70],
        itemStyle: {
            color: function(params) {
                var colorList = ['#FF5733', '#33FF57', '#3357FF', '#FF33A8', '#33FFF2', '#FF8C33', '#8C33FF', '#33FF99', '#FF338C', '#FFBD33'];
                return colorList[params.dataIndex];
            },
            barWidth: 40
        },
        label: {
            show: true,
            position: 'top'
        }
    }]
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
