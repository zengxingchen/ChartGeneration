<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false
});
var app = {};

var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'value',
        name: 'Value',
        nameLocation: 'middle',
        nameGap: 30
    },
    yAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Virtual Reality', 'Blockchain', 'Quantum Computing', '3D Printing', 'Biotechnology', 'Nanotechnology', 'Renewable Energy', 'Autonomous Vehicles', 'Internet of Things'],
        name: 'Category',
        nameLocation: 'middle',
        nameRotate: 90,
        nameGap: 50
    },
    series: [
        {
            name: 'Technologies',
            type: 'bar',
            data: [
                { value: 85, label: { show: true, position: 'insideRight' } },
                { value: 78, label: { show: true, position: 'insideRight' } },
                { value: 65, label: { show: true, position: 'insideRight' } },
                { value: 90, label: { show: true, position: 'insideRight' } },
                { value: 60, label: { show: true, position: 'insideRight' } },
                { value: 75, label: { show: true, position: 'insideRight' } },
                { value: 55, label: { show: true, position: 'insideRight' } },
                { value: 80, label: { show: true, position: 'insideRight' } },
                { value: 70, label: { show: true, position: 'insideRight' } },
                { value: 95, label: { show: true, position: 'insideRight' } }
            ],
            itemStyle: {
                color: '#4CAF50'
            },
            barWidth: '30%',
            emphasis: {
                focus: 'series'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
