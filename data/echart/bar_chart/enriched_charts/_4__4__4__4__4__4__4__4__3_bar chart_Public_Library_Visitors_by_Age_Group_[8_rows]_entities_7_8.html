<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Health & Psychology Trends Over Years',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['2018', '2019', '2020', '2021', '2022'],
        top: 'bottom'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['Mental Health Awareness', 'Fitness Trends', 'Dietary Supplements', 'Stress Management', 'Sleep Quality', 'Work-Life Balance']
    },
    series: [
        {
            name: '2018',
            type: 'bar',
            data: [50, 80, 60, 55, 45, 40],
            itemStyle: {
                color: '#FF6F61'
            },
            barWidth: '15'
        },
        {
            name: '2019',
            type: 'bar',
            data: [70, 85, 65, 60, 50, 45],
            itemStyle: {
                color: '#6B5B95'
            },
            barWidth: '15'
        },
        {
            name: '2020',
            type: 'bar',
            data: [90, 88, 70, 65, 55, 50],
            itemStyle: {
                color: '#88B04B'
            },
            barWidth: '15'
        },
        {
            name: '2021',
            type: 'bar',
            data: [110, 95, 75, 70, 60, 55],
            itemStyle: {
                color: '#F7CAC9'
            },
            barWidth: '15'
        },
        {
            name: '2022',
            type: 'bar',
            data: [130, 100, 80, 75, 65, 60],
            itemStyle: {
                color: '#92A8D1'
            },
            barWidth: '15'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
