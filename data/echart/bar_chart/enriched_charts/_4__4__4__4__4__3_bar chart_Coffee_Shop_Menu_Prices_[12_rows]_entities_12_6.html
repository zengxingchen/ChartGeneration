<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option = {
    title: {
        text: 'Emission Reduction by Various Technologies',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Emission Reduction (in tons)'],
        top: '50'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        name: 'Emission Reduction (in tons)',
        nameLocation: 'middle',
        nameGap: 30
    },
    yAxis: {
        type: 'category',
        data: ['Solar Power', 'Wind Energy', 'Hydropower', 'Geothermal Energy', 'Biomass Energy', 'Nuclear Power', 'Energy Efficiency', 'Carbon Capture', 'Electric Vehicles', 'Public Transport']
    },
    series: [
        {
            name: 'Emission Reduction (in tons)',
            type: 'bar',
            data: [45000, 38000, 30000, 25000, 22000, 21000, 50000, 15000, 35000, 27000],
            itemStyle: {
                color: '#6baed6'
            },
            label: {
                show: true,
                position: 'insideRight',
                formatter: '{c}'
            },
            barWidth: '40%'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
