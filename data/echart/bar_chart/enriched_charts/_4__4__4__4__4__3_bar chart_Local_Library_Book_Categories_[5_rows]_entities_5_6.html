<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Blockchain', 'Quantum Computing', 'Augmented Reality', '3D Printing', 'Biotechnology', 'Cybersecurity', 'Renewable Energy', 'Space Exploration', 'Autonomous Vehicles']
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            data: [85, 78, 95, 68, 72, 88, 80, 92, 85, 75],
            itemStyle: {
                color: '#FF6347'
            },
            barWidth: '60%',
            label: {
                show: true,
                position: 'right',
                formatter: '{b}: {c}'
            }
        }
    ],
    grid: {
        left: '10%',
        right: '10%',
        bottom: '10%',
        containLabel: true
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
