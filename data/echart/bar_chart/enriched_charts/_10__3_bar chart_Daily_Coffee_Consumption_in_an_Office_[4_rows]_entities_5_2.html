<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Virtual Reality', 'Artificial Intelligence', 'Quantum Computing', '3D Printing', 'Genetic Engineering', 'Nanotechnology', 'Renewable Energy', 'Robotics', 'Blockchain', 'Augmented Reality'],
        axisLabel: {
            rotate: 30,
            interval: 0,
            textStyle: {
                fontSize: 12
            }
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} %'
        }
    },
    series: [
        {
            name: 'Adoption Rate',
            type: 'bar',
            data: [85, 95, 75, 65, 80, 70, 90, 88, 78, 82],
            itemStyle: {
                color: function(params) {
                    var colorList = ['#FF5733', '#33FF57', '#3357FF', '#F39C12', '#8E44AD', '#1ABC9C', '#3498DB', '#E74C3C', '#2ECC71', '#9B59B6'];
                    return colorList[params.dataIndex];
                }
            },
            barWidth: '60%',
            label: {
                show: true,
                position: 'top',
                formatter: '{c} %'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
