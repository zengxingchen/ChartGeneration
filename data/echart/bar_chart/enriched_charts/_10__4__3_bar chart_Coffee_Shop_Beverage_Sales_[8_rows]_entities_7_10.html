<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Prevalence of Different Mental Health Issues Over a Decade',
        left: 'center',
        top: 10,
        textStyle: {
            color: '#333333'
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        top: 40,
        data: ['Anxiety', 'Depression', 'ADHD', 'Bipolar', 'PTSD']
    },
    grid: {
        left: '10%',
        right: '10%',
        bottom: '15%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023', '2024'],
        axisLabel: {
            rotate: 45,
            interval: 0,
            textStyle: {
                color: '#333333'
            }
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            textStyle: {
                color: '#333333'
            }
        }
    },
    series: [
        {
            name: 'Anxiety',
            type: 'bar',
            barWidth: 20,
            itemStyle: {
                color: '#FF6F61'
            },
            data: [18.1, 19.2, 20.0, 21.3, 22.5, 23.8, 25.0, 26.3, 27.5, 28.7, 30.0]
        },
        {
            name: 'Depression',
            type: 'bar',
            barWidth: 20,
            itemStyle: {
                color: '#6B5B95'
            },
            data: [6.7, 7.0, 7.3, 7.5, 7.8, 8.0, 8.2, 8.5, 8.7, 9.0, 9.2]
        },
        {
            name: 'ADHD',
            type: 'bar',
            barWidth: 20,
            itemStyle: {
                color: '#88B04B'
            },
            data: [4.4, 4.6, 4.8, 5.0, 5.2, 5.4, 5.6, 5.8, 6.0, 6.2, 6.4]
        },
        {
            name: 'Bipolar',
            type: 'bar',
            barWidth: 20,
            itemStyle: {
                color: '#FFA500'
            },
            data: [2.8, 3.0, 3.1, 3.3, 3.5, 3.7, 3.8, 4.0, 4.2, 4.4, 4.6]
        },
        {
            name: 'PTSD',
            type: 'bar',
            barWidth: 20,
            itemStyle: {
                color: '#0073CF'
            },
            data: [3.5, 3.7, 3.8, 4.0, 4.2, 4.4, 4.6, 4.8, 5.0, 5.2, 5.4]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
