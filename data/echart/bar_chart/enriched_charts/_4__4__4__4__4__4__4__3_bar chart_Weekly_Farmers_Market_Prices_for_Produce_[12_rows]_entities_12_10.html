<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: 20
    },
    color: ['#3398DB'],
    tooltip: {
        trigger: 'axis',
        axisPointer: { 
            type: 'shadow' 
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Virtual Reality', 'Quantum Computing', 'Renewable Energy', 'Biotechnology', 'Space Exploration', 'Blockchain', 'Robotics', '3D Printing', 'Nanotechnology']
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            barWidth: '60%',
            data: [
                {value: 95, label: {show: true, position: 'insideRight'}},
                {value: 85, label: {show: true, position: 'insideRight'}},
                {value: 75, label: {show: true, position: 'insideRight'}},
                {value: 80, label: {show: true, position: 'insideRight'}},
                {value: 90, label: {show: true, position: 'insideRight'}},
                {value: 70, label: {show: true, position: 'insideRight'}},
                {value: 65, label: {show: true, position: 'insideRight'}},
                {value: 88, label: {show: true, position: 'insideRight'}},
                {value: 78, label: {show: true, position: 'insideRight'}},
                {value: 83, label: {show: true, position: 'insideRight'}}
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
