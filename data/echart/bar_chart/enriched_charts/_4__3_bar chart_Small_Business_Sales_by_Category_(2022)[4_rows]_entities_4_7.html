<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Quantum Computing', 'Virtual Reality', 'Blockchain', '5G Networks', 'Internet of Things', 'Autonomous Vehicles', 'Biotechnology', 'Cybersecurity', 'Green Technology', 'Smart Cities', 'Augmented Reality', 'Robotics', 'Nanotechnology', 'Wearable Tech'],
        axisLabel: {
            rotate: 45,
            interval: 0
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            data: [85, 90, 75, 80, 88, 82, 77, 91, 87, 89, 84, 78, 86, 83, 76],
            itemStyle: {
                color: function(params) {
                    var colorList = ['#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#FF8C33', '#33FFDA', '#8C33FF', '#FFD633', '#338CFF', '#57FF33', '#FF3357', '#A133FF', '#33FFA1', '#FF8C33', '#33A1FF'];
                    return colorList[params.dataIndex];
                }
            },
            barWidth: '60%',
            label: {
                show: true,
                position: 'inside',
                formatter: '{c}'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
