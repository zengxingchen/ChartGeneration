<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', useDirtyRect: false, width: 800, height: 600});
var option;

option = {
    title: {
        text: 'Popular Topics in Modern Society',
        left: 'center',
        top: '10'
    },
    xAxis: {
        type: 'category',
        data: ['Future Technologies', 'Art & Design', 'Science & Nature', 'Health & Psychology', 'Culture & Society', 'Economics & Finance', 'Education & Learning', 'Entertainment & Leisure', 'Environment & Climate Change', 'Food & Nutrition', 'Travel & Adventure', 'Fashion & Beauty', 'Politics & Governance', 'Sports & Fitness', 'History & Archaeology', 'Philosophy & Ethics', 'Music & Performing Arts', 'Literature & Writing', 'Business & Entrepreneurship', 'Astronomy & Space Exploration'],
        axisLabel: {
            rotate: 45,
            interval: 0
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [{
        data: [120, 150, 180, 200, 170, 130, 190, 160, 140, 210, 180, 110, 175, 195, 165, 125, 145, 155, 185, 205],
        type: 'bar',
        barWidth: '60%',
        itemStyle: {
            color: function (params) {
                var colorList = ['#FF5733','#33FF57','#3357FF','#FF33A6','#FF9633','#9633FF','#33FFC4','#FFC433','#FF5733','#33FF57','#3357FF','#FF33A6','#FF9633','#9633FF','#33FFC4','#FFC433','#FF5733','#33FF57','#3357FF','#FF33A6'];
                return colorList[params.dataIndex];
            }
        },
        label: {
            show: true,
            position: 'top',
            formatter: '{c}'
        }
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
