<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Top 20 Countries by GDP (2023)',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333',
            fontSize: 24
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01],
        axisLabel: {
            formatter: '{value} Trillions USD'
        }
    },
    yAxis: {
        type: 'category',
        data: ['United States', 'China', 'Japan', 'Germany', 'India', 'United Kingdom', 'France', 'Italy', 'Brazil', 'Canada', 'Russia', 'South Korea', 'Australia', 'Spain', 'Mexico', 'Indonesia', 'Netherlands', 'Saudi Arabia', 'Turkey', 'Switzerland'],
        axisLabel: {
            interval: 0,
            rotate: 45
        }
    },
    series: [
        {
            name: 'GDP',
            type: 'bar',
            data: [21.43, 14.34, 5.08, 3.86, 2.87, 2.83, 2.72, 2.00, 1.84, 1.74, 1.70, 1.63, 1.39, 1.39, 1.27, 1.11, 0.91, 0.79, 0.76, 0.72],
            itemStyle: {
                color: '#1f78b4'
            },
            label: {
                show: true,
                position: 'insideRight',
                formatter: '{c} Trillions USD'
            },
            barWidth: '40%'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
