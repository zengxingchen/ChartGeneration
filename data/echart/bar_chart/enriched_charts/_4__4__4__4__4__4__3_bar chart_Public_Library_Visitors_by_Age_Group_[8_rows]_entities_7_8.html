<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: [
            'Artificial Intelligence', 'Quantum Computing', 'Blockchain', 
            'Biotechnology', 'Virtual Reality', 'Internet of Things', 
            '5G Technology', 'Renewable Energy', 'Nanotechnology', 
            'Robotics', 'Autonomous Vehicles', 'Cybersecurity', 
            '3D Printing', 'Smart Cities', 'Augmented Reality', 
            'Wearable Tech', 'Big Data', 'Space Exploration', 
            'Digital Twins'
        ]
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            data: [
                85, 70, 60, 75, 65, 80, 90, 78, 62, 88, 
                72, 77, 68, 84, 67, 73, 81, 79, 74
            ],
            itemStyle: {
                color: '#4CAF50'
            },
            label: {
                show: true,
                position: 'insideRight'
            },
            barWidth: '30%'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
