<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '20'
    },
    xAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Quantum Computing', 'Biotechnology', 'Renewable Energy', 'Virtual Reality', 'Nanotechnology', 'Blockchain', 'Autonomous Vehicles', '3D Printing', 'Cybersecurity'],
        axisLabel: {
            rotate: 45
        }
    },
    yAxis: {
        type: 'value',
        name: 'Impact Score'
    },
    series: [{
        data: [95, 85, 80, 75, 70, 65, 60, 55, 50, 45],
        type: 'bar',
        barWidth: '50%',
        itemStyle: {
            color: function(params) {
                var colorList = ['#5470C6', '#91CC75', '#FAC858', '#EE6666', '#73C0DE', '#3BA272', '#FC8452', '#9A60B4', '#EA7CCC', '#73A373'];
                return colorList[params.dataIndex];
            }
        },
        label: {
            show: true,
            position: 'top',
            formatter: '{c}'
        }
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
