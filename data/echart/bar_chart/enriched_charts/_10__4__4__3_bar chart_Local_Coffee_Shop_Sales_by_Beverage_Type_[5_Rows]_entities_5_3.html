<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', width: 600, height: 400});
var option = {
    title: {
        text: 'Average Global Temperature Over Years',
        left: 'center',
        textStyle: {
            color: '#333333',
            fontSize: 18
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023', '2024'],
        axisLabel: {
            rotate: 45,
            textStyle: {
                color: '#666666'
            }
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} °C',
            textStyle: {
                color: '#666666'
            }
        }
    },
    series: [
        {
            name: 'Average Global Temperature',
            type: 'bar',
            data: [14.5, 14.6, 14.5, 14.7, 14.8, 15.0, 15.1, 15.0, 15.2, 15.3, 15.4, 15.2, 15.5, 15.6, 15.7],
            itemStyle: {
                color: '#FF6347',
                barBorderRadius: [5, 5, 0, 0]
            },
            label: {
                show: true,
                position: 'top',
                formatter: '{c} °C',
                textStyle: {
                    color: '#000000'
                }
            },
            barWidth: '30%',
            barCategoryGap: '20%'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
