<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: [
            'Renewable Energy',
            'Electric Vehicles',
            'Artificial Intelligence',
            'Biotechnology',
            'Nanotechnology',
            'Quantum Computing',
            'Space Exploration',
            'Cybersecurity',
            '5G Technology',
            'Robotics',
            'Augmented Reality',
            'Virtual Reality',
            'Blockchain',
            '3D Printing',
            'Smart Cities'
        ]
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            data: [
                78, 85, 95, 88, 80, 92, 94, 81, 89, 90, 83, 84, 87, 82, 86
            ],
            itemStyle: {
                color: '#2E8B57'
            },
            barWidth: '50%'
        }
    ],
    backgroundColor: '#f4f4f4'
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
