<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option = {
    title: {
        text: 'Future Technologies Impact',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['Augmented Reality', 'Artificial Intelligence', 'Quantum Computing', 'Renewable Energy', 'Blockchain', 'Biotechnology', '5G Networks', 'Autonomous Vehicles', 'Nanotechnology', 'Robotics'],
        axisLabel: {
            rotate: 45,
            interval: 0
        }
    },
    yAxis: {
        type: 'value',
        name: 'Impact Score',
        nameLocation: 'middle',
        nameGap: 50
    },
    series: [{
        name: 'Technologies',
        type: 'bar',
        data: [45, 60, 75, 90, 55, 65, 80, 70, 50, 85],
        itemStyle: {
            color: function(params) {
                var colors = ['#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#FF8833', '#33FFA8', '#A833FF', '#FF8333', '#33D1FF', '#FF33D1'];
                return colors[params.dataIndex];
            },
            barBorderRadius: [5, 5, 0, 0]
        },
        barWidth: '50%'
    }],
    grid: {
        left: '5%',
        right: '5%',
        bottom: '20%',
        top: '20%',
        containLabel: true
    },
    width: '800px',
    height: '500px'
};

if (option && typeof option === 'object') myChart.setOption(option);

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
