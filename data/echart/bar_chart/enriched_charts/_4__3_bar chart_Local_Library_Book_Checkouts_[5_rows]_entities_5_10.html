<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 600, height: 400});
var app = {};

var option;

option = {
    title: {
        text: 'Investment Trends in Renewable Energy (2010-2022)',
        subtext: 'Economics & Finance',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Investment in Solar Energy', 'Investment in Wind Energy', 'Investment in Hydro Energy'],
        align: 'left',
        left: 10
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: [
        {
            type: 'category',
            data: ['2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022'],
            axisLabel: {
                interval: 0,
                rotate: 45,
                textStyle: {
                    fontSize: 14
                }
            }
        }
    ],
    yAxis: [
        {
            type: 'value',
            name: 'Investment (in billion USD)'
        }
    ],
    series: [
        {
            name: 'Investment in Solar Energy',
            type: 'bar',
            barWidth : 15,
            data: [50, 55, 60, 65, 70, 75, 80, 90, 100, 110, 120, 125, 130],
            itemStyle: {
                color: '#FFD700'
            }
        },
        {
            name: 'Investment in Wind Energy',
            type: 'bar',
            barWidth : 15,
            data: [80, 85, 90, 95, 100, 105, 110, 120, 130, 140, 150, 160, 170],
            itemStyle: {
                color: '#1E90FF'
            }
        },
        {
            name: 'Investment in Hydro Energy',
            type: 'bar',
            barWidth : 15,
            data: [70, 75, 77, 80, 82, 85, 88, 95, 100, 105, 110, 115, 120],
            itemStyle: {
                color: '#32CD32'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
