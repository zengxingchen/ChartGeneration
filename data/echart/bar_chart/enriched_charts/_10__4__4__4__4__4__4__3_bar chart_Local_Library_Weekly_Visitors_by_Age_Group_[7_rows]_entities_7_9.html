<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333333',
            fontSize: 18
        }
    },
    color: ['#5470C6', '#91CC75', '#EE6666', '#73C0DE', '#FAC858', '#F19797', '#9A60B4', '#EA7CCC', '#3BA272', '#FC8452'],
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Quantum Computing', 'Virtual Reality', 'Blockchain', 'Internet of Things', 'Genomics', 'Renewable Energy', '3D Printing', 'Nanotechnology', 'Robotics'],
        axisLabel: {
            interval: 0,
            rotate: 30,
            textStyle: {
                fontSize: 12
            }
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            barWidth: '50%',
            data: [120, 98, 86, 65, 110, 78, 92, 55, 73, 88],
            label: {
                show: true,
                position: 'top'
            },
            itemStyle: {
                borderRadius: 5,
                borderColor: '#333',
                borderWidth: 1
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
