<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: 20,
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['2020', '2021', '2022', '2023', '2024'],
        top: 60,
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['AI & Robotics', 'Quantum Computing', 'Biotechnology', 'Renewable Energy', 'Space Exploration', 'Virtual Reality', 'Smart Cities', 'Digital Health', 'Nanotechnology', 'Autonomous Vehicles', 'Cybersecurity', '5G Technology'],
        axisLabel: {
            rotate: 45,
            interval: 0,
        },
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: '2020',
            type: 'bar',
            data: [120, 220, 150, 98, 320, 220, 150, 180, 160, 200, 170, 180],
            itemStyle: {
                color: '#FF5733'
            },
            barWidth: '10%',
        },
        {
            name: '2021',
            type: 'bar',
            data: [132, 182, 232, 77, 332, 182, 132, 202, 132, 182, 152, 132],
            itemStyle: {
                color: '#33FF57'
            },
            barWidth: '10%',
        },
        {
            name: '2022',
            type: 'bar',
            data: [101, 191, 201, 101, 301, 181, 121, 171, 141, 191, 161, 151],
            itemStyle: {
                color: '#3357FF'
            },
            barWidth: '10%',
        },
        {
            name: '2023',
            type: 'bar',
            data: [134, 234, 154, 99, 334, 234, 144, 194, 154, 204, 174, 184],
            itemStyle: {
                color: '#FF33A1'
            },
            barWidth: '10%',
        },
        {
            name: '2024',
            type: 'bar',
            data: [90, 290, 190, 130, 390, 210, 150, 210, 170, 250, 200, 220],
            itemStyle: {
                color: '#FFD700'
            },
            barWidth: '10%',
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
