<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '20',
        textStyle: {
            color: '#333',
            fontSize: 18
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['Renewable Energy', 'AI & Machine Learning', 'Biotechnology', 'Space Exploration', 
               'Quantum Computing', 'Nanotechnology', 'Robotics', '3D Printing', 
               'Virtual Reality', 'Augmented Reality', 'Blockchain', 'Autonomous Vehicles',
               'Smart Cities', 'Wearable Technology', 'Cybersecurity', 'Internet of Things']
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            data: [162, 134, 151, 98, 142, 157, 103, 86, 177, 119, 133, 170, 164, 156, 67, 112],
            itemStyle: {
                color: '#4CAF50'
            },
            barWidth: '60%',
            label: {
                show: true,
                position: 'insideRight',
                formatter: '{c}'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
