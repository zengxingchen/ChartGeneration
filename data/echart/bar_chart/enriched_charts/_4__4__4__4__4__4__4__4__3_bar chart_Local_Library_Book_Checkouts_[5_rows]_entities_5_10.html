<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Virtual Reality', '3D Printing', 'Biotechnology', 'Quantum Computing', 'Nanotechnology', 'Renewable Energy', 'Robotics', 'Blockchain', 'Cybersecurity']
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            data: [75, 60, 45, 80, 50, 65, 70, 55, 40, 85],
            itemStyle: {
                color: '#6A5ACD'
            },
            barWidth: '20%'
        }
    ],
    grid: {
        left: '10%',
        right: '10%',
        bottom: '15%',
        top: '15%'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
