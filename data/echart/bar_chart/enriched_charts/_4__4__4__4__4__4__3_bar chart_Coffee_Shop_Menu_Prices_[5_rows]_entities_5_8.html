<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Quantum Computing', 'Blockchain', '3D Printing', 'Biotechnology', 'Virtual Reality', 'Nanotechnology', 'Renewable Energy', 'Autonomous Vehicles', 'Space Exploration']
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            data: [85, 73, 60, 90, 78, 65, 82, 88, 70, 95],
            itemStyle: {
                color: function (params) {
                    var colorList = [
                        '#FF5733', '#33FF57', '#3357FF', '#F39C12', '#8E44AD',
                        '#2ECC71', '#3498DB', '#E74C3C', '#1ABC9C', '#9B59B6'
                    ];
                    return colorList[params.dataIndex];
                },
                barWidth: '60%'
            },
            label: {
                show: true,
                position: 'right',
                formatter: '{c}'
            }
        }
    ],
    width: 900,
    height: 600
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
