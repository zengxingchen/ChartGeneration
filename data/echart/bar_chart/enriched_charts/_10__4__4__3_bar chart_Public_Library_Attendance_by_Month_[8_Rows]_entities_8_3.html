<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};
var option;

option = {
    title: {
        text: 'Average Temperature by Month',
        left: 'center',
        top: '5%',
        textStyle: {
            color: '#333'
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
        axisLabel: {
            rotate: 45,
            interval: 0
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} °C'
        }
    },
    series: [
        {
            name: 'Temperature',
            type: 'bar',
            barWidth: '60%',
            itemStyle: {
                color: '#73C0DE'
            },
            data: [
                { value: 5, label: { show: true, position: 'top', formatter: '{c}°C' } },
                { value: 7, label: { show: true, position: 'top', formatter: '{c}°C' } },
                { value: 10, label: { show: true, position: 'top', formatter: '{c}°C' } },
                { value: 13, label: { show: true, position: 'top', formatter: '{c}°C' } },
                { value: 18, label: { show: true, position: 'top', formatter: '{c}°C' } },
                { value: 22, label: { show: true, position: 'top', formatter: '{c}°C' } },
                { value: 25, label: { show: true, position: 'top', formatter: '{c}°C' } },
                { value: 24, label: { show: true, position: 'top', formatter: '{c}°C' } },
                { value: 20, label: { show: true, position: 'top', formatter: '{c}°C' } },
                { value: 15, label: { show: true, position: 'top', formatter: '{c}°C' } },
                { value: 10, label: { show: true, position: 'top', formatter: '{c}°C' } },
                { value: 6, label: { show: true, position: 'top', formatter: '{c}°C' } }
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
