<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Top 15 Endangered Species by Population Count',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333',
            fontSize: 18
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['Javan Rhino', 'Vaquita', 'Sumatran Orangutan', 'Cross River Gorilla', 'Saola', 'Amur Leopard', 'Hawksbill Turtle', 'Sumatran Tiger', 'Yangtze Finless Porpoise', 'Black Rhino', 'Mountain Gorilla', 'Addax', 'Pygmy Three-Toed Sloth', 'Hainan Gibbon', 'Bornean Orangutan']
    },
    series: [
        {
            name: 'Population',
            type: 'bar',
            data: [72, 10, 8000, 250, 750, 84, 15000, 400, 1012, 5500, 1063, 100, 79, 33, 104700],
            itemStyle: {
                color: '#8B0000'
            },
            label: {
                show: true,
                position: 'right',
                formatter: '{c}'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
