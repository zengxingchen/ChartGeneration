<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option = {
    title: {
        text: 'Trends in Future Technologies',
        left: 'center',
        top: 20
    },
    color: ['#5470C6', '#91CC75', '#EE6666', '#73C0DE', '#3BA272', '#FC8452', '#9A60B4', '#EA7CCC'],
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Value'],
        top: 50,
        left: 'center'
    },
    xAxis: {
        type: 'category',
        data: ['2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023', '2024'],
        axisLabel: {
            rotate: 45,
            fontSize: 12
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} units'
        }
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            barWidth: '60%',
            data: [
                {value: 150, itemStyle: {color: '#5470C6'}, label: {show: true, position: 'top'}},
                {value: 200, itemStyle: {color: '#91CC75'}, label: {show: true, position: 'top'}},
                {value: 250, itemStyle: {color: '#EE6666'}, label: {show: true, position: 'top'}},
                {value: 300, itemStyle: {color: '#73C0DE'}, label: {show: true, position: 'top'}},
                {value: 350, itemStyle: {color: '#3BA272'}, label: {show: true, position: 'top'}},
                {value: 400, itemStyle: {color: '#FC8452'}, label: {show: true, position: 'top'}},
                {value: 450, itemStyle: {color: '#9A60B4'}, label: {show: true, position: 'top'}},
                {value: 500, itemStyle: {color: '#EA7CCC'}, label: {show: true, position: 'top'}},
                {value: 550, itemStyle: {color: '#5470C6'}, label: {show: true, position: 'top'}},
                {value: 600, itemStyle: {color: '#91CC75'}, label: {show: true, position: 'top'}}
            ]
        }
    ]
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
