<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;
option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Blockchain', 'Quantum Computing', '3D Printing', 'Augmented Reality', 'Internet of Things', 'Nanotechnology', 'Biotechnology', 'Cybersecurity', 'Renewable Energy', 'Virtual Reality', 'Space Exploration', 'Drones', 'Robotics', 'Wearable Technology'],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    yAxis: {
        type: 'value',
        name: 'Adoption Level'
    },
    series: [
        {
            name: 'Technology',
            type: 'bar',
            data: [
                { value: 120, itemStyle: { color: '#1f77b4' } },
                { value: 98, itemStyle: { color: '#ff7f0e' } },
                { value: 85, itemStyle: { color: '#2ca02c' } },
                { value: 76, itemStyle: { color: '#d62728' } },
                { value: 65, itemStyle: { color: '#9467bd' } },
                { value: 93, itemStyle: { color: '#8c564b' } },
                { value: 80, itemStyle: { color: '#e377c2' } },
                { value: 88, itemStyle: { color: '#7f7f7f' } },
                { value: 100, itemStyle: { color: '#bcbd22' } },
                { value: 92, itemStyle: { color: '#17becf' } },
                { value: 73, itemStyle: { color: '#1f77b4' } },
                { value: 89, itemStyle: { color: '#ff7f0e' } },
                { value: 77, itemStyle: { color: '#2ca02c' } },
                { value: 95, itemStyle: { color: '#d62728' } },
                { value: 81, itemStyle: { color: '#9467bd' } }
            ],
            barWidth: '60%',
            label: {
                show: true,
                position: 'top'
            }
        }
    ],
    grid: {
        containLabel: true,
        left: '3%',
        right: '4%',
        bottom: '3%'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
