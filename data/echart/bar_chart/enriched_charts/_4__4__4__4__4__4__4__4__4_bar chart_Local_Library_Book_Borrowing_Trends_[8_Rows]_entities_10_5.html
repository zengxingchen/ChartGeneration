<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var app = {};

var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['Augmented Reality', 'Virtual Reality', 'Artificial Intelligence', 'Blockchain', '5G Networks', 'Quantum Computing', 'Cybersecurity', 'Internet of Things', 'Smart Cities', 'Wearable Technology', 'Robotics', 'Autonomous Vehicles', 'Genomics', 'Renewable Energy', 'Nanotechnology', 'Space Exploration']
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            data: [80, 70, 90, 60, 75, 85, 95, 78, 88, 65, 92, 83, 77, 82, 74, 89],
            itemStyle: {
                color: function (params) {
                    var colorList = [
                        '#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#FF8333',
                        '#33FF83', '#8333FF', '#FF3383', '#33A1FF', '#FF5733',
                        '#33FF57', '#3357FF', '#FF33A1', '#FF8333', '#33FF83', '#8333FF'
                    ];
                    return colorList[params.dataIndex];
                }
            },
            barWidth: '30%'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
