<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Biotechnology', 'Renewable Energy', 'Quantum Computing', 'Robotics', 'Virtual Reality', 'Space Exploration', 'Nanotechnology', 'Genomics', 'Cybersecurity', '3D Printing', 'Wearable Technology', 'Augmented Reality', 'Blockchain', 'Internet of Things'],
        axisLabel: {
            rotate: 45,
            interval: 0
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [{
        name: 'Technological Impact',
        type: 'bar',
        data: [85, 78, 90, 65, 72, 60, 88, 74, 80, 69, 75, 68, 62, 77, 82],
        itemStyle: {
            color: function(params) {
                var colorList = [
                    '#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#A1FF33', 
                    '#33A1FF', '#FF5733', '#33FF57', '#3357FF', '#FF33A1', 
                    '#A1FF33', '#33A1FF', '#FF5733', '#33FF57', '#3357FF'
                ];
                return colorList[params.dataIndex];
            }
        },
        barWidth: '60%',
        label: {
            show: true,
            position: 'insideTop',
            formatter: '{c}'
        }
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
