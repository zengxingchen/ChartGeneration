<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};
option = null;
option = {
    title: {
        text: 'Sectoral Growth Over the Years',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Agriculture', 'Tech', 'Energy', 'Manufacturing', 'Services'],
        top: 40
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['2015', '2016', '2017', '2018', '2019', '2020', '2021']
    },
    series: [
        {
            name: 'Agriculture',
            type: 'bar',
            data: [3.5, 3.6, 3.7, 3.8, 3.9, 3.4, 3.2],
            itemStyle: {
                barBorderRadius: [0, 4, 4, 0],
                color: '#009688'
            },
            barWidth: '12'
        },
        {
            name: 'Tech',
            type: 'bar',
            data: [8.9, 9.1, 9.5, 10.2, 10.8, 11.2, 12.0],
            itemStyle: {
                barBorderRadius: [0, 4, 4, 0],
                color: '#ff5722'
            },
            barWidth: '12'
        },
        {
            name: 'Energy',
            type: 'bar',
            data: [1.4, 1.3, 1.2, 1.8, 1.9, 2.3, 2.7],
            itemStyle: {
                barBorderRadius: [0, 4, 4, 0],
                color: '#ffc107'
            },
            barWidth: '12'
        },
        {
            name: 'Manufacturing',
            type: 'bar',
            data: [3.2, 3.15, 3.1, 3.0, 2.9, 2.8, 2.7],
            itemStyle: {
                barBorderRadius: [0, 4, 4, 0],
                color: '#03a9f4'
            },
            barWidth: '12'
        },
        {
            name: 'Services',
            type: 'bar',
            data: [5.7, 5.9, 6.2, 6.5, 6.8, 7.0, 7.3],
            itemStyle: {
                barBorderRadius: [0, 4, 4, 0],
                color: '#673ab7'
            },
            barWidth: '12'
        }
    ]
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
