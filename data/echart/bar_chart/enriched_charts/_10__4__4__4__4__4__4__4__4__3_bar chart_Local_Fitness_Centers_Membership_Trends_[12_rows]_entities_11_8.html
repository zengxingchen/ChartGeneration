<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', useDirtyRect: false, width: 800, height: 600});
var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '10',
        textStyle: {
            fontSize: 24,
            color: '#333333'
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Value'],
        top: '50'
    },
    xAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Quantum Computing', 'Blockchain', 'Nanotechnology', 'Biotechnology', 'Virtual Reality', 'Augmented Reality', 'Robotics', '3D Printing', 'Genomics', 'Space Exploration', 'Clean Energy', 'Internet of Things', 'Cybersecurity', 'Autonomous Vehicles'],
        axisLabel: {
            interval: 0,
            rotate: 45,
            textStyle: {
                color: '#333333'
            }
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            textStyle: {
                color: '#333333'
            }
        }
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            barWidth: '40%',
            data: [
                {value: 95, itemStyle: {color: '#FF5733'}, label: {show: true, position: 'top', color: '#333333'}},
                {value: 88, itemStyle: {color: '#FFBD33'}, label: {show: true, position: 'top', color: '#333333'}},
                {value: 78, itemStyle: {color: '#75FF33'}, label: {show: true, position: 'top', color: '#333333'}},
                {value: 85, itemStyle: {color: '#33FF57'}, label: {show: true, position: 'top', color: '#333333'}},
                {value: 90, itemStyle: {color: '#33FFBD'}, label: {show: true, position: 'top', color: '#333333'}},
                {value: 82, itemStyle: {color: '#33D4FF'}, label: {show: true, position: 'top', color: '#333333'}},
                {value: 80, itemStyle: {color: '#3385FF'}, label: {show: true, position: 'top', color: '#333333'}},
                {value: 92, itemStyle: {color: '#7533FF'}, label: {show: true, position: 'top', color: '#333333'}},
                {value: 84, itemStyle: {color: '#BD33FF'}, label: {show: true, position: 'top', color: '#333333'}},
                {value: 87, itemStyle: {color: '#FF33D4'}, label: {show: true, position: 'top', color: '#333333'}},
                {value: 89, itemStyle: {color: '#FF3385'}, label: {show: true, position: 'top', color: '#333333'}},
                {value: 91, itemStyle: {color: '#FF5733'}, label: {show: true, position: 'top', color: '#333333'}},
                {value: 86, itemStyle: {color: '#FFBD33'}, label: {show: true, position: 'top', color: '#333333'}},
                {value: 93, itemStyle: {color: '#75FF33'}, label: {show: true, position: 'top', color: '#333333'}},
                {value: 88, itemStyle: {color: '#33FF57'}, label: {show: true, position: 'top', color: '#333333'}}
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
