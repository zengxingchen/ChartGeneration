<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['Augmented Reality', 'Virtual Reality', 'Artificial Intelligence', 'Machine Learning', 'Blockchain', 'Quantum Computing', 'Nanotechnology', 'Biotechnology', '3D Printing', 'Renewable Energy']
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            data: [50, 70, 90, 80, 60, 55, 65, 75, 85, 95],
            itemStyle: {
                color: function (params) {
                    var colorList = ['#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#33FFF1', '#FFA533', '#A533FF', '#33FFB3', '#FF3333', '#33FF33'];
                    return colorList[params.dataIndex];
                },
                barBorderRadius: 5
            },
            label: {
                show: true,
                position: 'right',
                formatter: '{c}'
            }
        }
    ],
    grid: {
        left: '10%',
        right: '10%',
        bottom: '10%',
        top: '15%',
        containLabel: true
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
