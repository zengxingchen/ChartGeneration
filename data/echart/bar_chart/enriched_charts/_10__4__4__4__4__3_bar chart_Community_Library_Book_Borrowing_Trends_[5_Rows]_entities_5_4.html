<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 600
});
var option;
option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333',
            fontSize: 20,
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Quantum Computing', 'Blockchain', 'Augmented Reality', 'Biotechnology', '5G Networks', 'Internet of Things', 'Renewable Energy', 'Autonomous Vehicles', 'Robotics'],
        axisLabel: {
            interval: 0,
            rotate: 30,
            textStyle: {
                color: '#333',
                fontSize: 12
            }
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            textStyle: {
                color: '#333',
                fontSize: 12
            }
        }
    },
    series: [
        {
            name: 'Technology',
            type: 'bar',
            data: [85, 70, 60, 75, 65, 90, 80, 95, 55, 85],
            itemStyle: {
                color: function(params) {
                    var colorList = ['#FF5733', '#33FF57', '#3357FF', '#FF33A6', '#FF8F33', '#33FF8F', '#8F33FF', '#FF3333', '#33A6FF', '#A6FF33'];
                    return colorList[params.dataIndex]
                }
            },
            barWidth: '60%',
            label: {
                show: true,
                position: 'top',
                textStyle: {
                    color: '#333',
                    fontSize: 12
                }
            }
        }
    ],
    grid: {
        left: '10%',
        right: '10%',
        bottom: '15%',
        containLabel: true
    }
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
