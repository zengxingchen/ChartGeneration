<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option = {
    title: {
        text: 'Emerging Future Technologies',
        left: 'center',
        top: '20'
    },
    xAxis: {
        type: 'category',
        data: ['AI Technology', 'Blockchain', 'Quantum Computing', 'Augmented Reality', '5G Networks', 'Renewable Energy', 'Autonomous Vehicles', 'Smart Cities', 'Biotechnology', 'IoT Devices'],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [{
        data: [150, 130, 170, 140, 160, 180, 120, 110, 155, 165],
        type: 'bar',
        itemStyle: {
            color: function(params) {
                var colorList = [
                    '#FF6347', '#FFA07A', '#20B2AA', '#87CEFA', '#778899',
                    '#B0C4DE', '#483D8B', '#2E8B57', '#DAA520', '#FF4500'
                ];
                return colorList[params.dataIndex];
            }
        },
        barWidth: '60%',
        label: {
            show: true,
            position: 'top',
            formatter: '{c}'
        }
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
