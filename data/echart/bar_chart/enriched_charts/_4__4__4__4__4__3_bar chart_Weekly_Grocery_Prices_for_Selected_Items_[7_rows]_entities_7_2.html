<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Innovation and Impact across Different Sectors',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['Innovation', 'Design', 'Research', 'Health', 'Education', 'Culture', 'Environment', 'Nutrition', 'Travel', 'Sports', 'Technology', 'Finance', 'Entertainment', 'Space', 'Business']
    },
    series: [
        {
            name: 'Score',
            type: 'bar',
            data: [75, 68, 80, 85, 90, 65, 78, 82, 74, 88, 95, 77, 70, 92, 83],
            itemStyle: {
                color: '#1f78b4'
            },
            barWidth: '50%',
            label: {
                show: true,
                position: 'right',
                formatter: '{c}'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
