<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: 20,
        textStyle: {
            fontSize: 20,
            fontWeight: 'bold',
            color: '#333333'
        }
    },
    xAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Virtual Reality', 'Quantum Computing', 'Biotechnology', 'Renewable Energy', 'Nanotechnology', 'Robotics', 'Augmented Reality', 'Internet of Things', '3D Printing', 'Blockchain', 'Cybersecurity', 'Space Exploration'],
        axisLabel: {
            interval: 0,
            rotate: 30,
            textStyle: {
                color: '#333333',
                fontSize: 12
            }
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            textStyle: {
                color: '#333333',
                fontSize: 12
            }
        }
    },
    series: [{
        data: [85, 78, 92, 88, 95, 80, 83, 76, 90, 82, 89, 87, 94],
        type: 'bar',
        itemStyle: {
            color: function(params) {
                var colorList = ['#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#33FFA1', '#A133FF', '#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#33FFA1', '#A133FF', '#FF5733'];
                return colorList[params.dataIndex];
            },
            barBorderRadius: [5, 5, 0, 0]
        },
        label: {
            show: true,
            position: 'top',
            textStyle: {
                color: '#000000',
                fontSize: 12
            }
        },
        barWidth: '50%'
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
