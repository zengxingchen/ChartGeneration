<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Future Technologies Impact Assessment',
        left: 'center',
        top: '20',
        textStyle: {
            color: '#333'
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Blockchain', 'Quantum Computing', 'Augmented Reality', '3D Printing', 'Nanotechnology', 'Robotics', 'Internet of Things', 'Biotechnology', 'Autonomous Vehicles']
    },
    series: [
        {
            name: 'Impact Score',
            type: 'bar',
            data: [85, 75, 90, 65, 70, 80, 95, 88, 92, 78],
            itemStyle: {
                color: function(params) {
                    var colorList = [
                        '#FF6F61', '#6B5B95', '#88B04B', '#F7CAC9', '#92A8D1', 
                        '#955251', '#B565A7', '#009B77', '#DD4124', '#D65076'
                    ];
                    return colorList[params.dataIndex]
                },
                barBorderRadius: [5, 5, 0, 0],
            },
            barWidth: '50%'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
