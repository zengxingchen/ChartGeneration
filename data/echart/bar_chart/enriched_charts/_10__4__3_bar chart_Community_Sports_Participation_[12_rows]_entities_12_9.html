<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '10',
        textStyle: {
            color: '#333',
            fontSize: 24
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Quantum Computing', 'Biotechnology', 'Renewable Energy', 'Space Exploration', 'Virtual Reality', 'Nanotechnology', 'Autonomous Vehicles', 'Blockchain', '3D Printing', 'Cybersecurity', 'Smart Cities', 'Robotics', 'Internet of Things', 'Augmented Reality'],
        axisLabel: {
            rotate: 45,
            interval: 0
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            barWidth: '30%',
            data: [
                { value: 150, itemStyle: { color: '#FF5733' } },
                { value: 130, itemStyle: { color: '#33FF57' } },
                { value: 170, itemStyle: { color: '#3357FF' } },
                { value: 120, itemStyle: { color: '#FF33A1' } },
                { value: 160, itemStyle: { color: '#33FFF2' } },
                { value: 110, itemStyle: { color: '#FF8F33' } },
                { value: 140, itemStyle: { color: '#8FFF33' } },
                { value: 180, itemStyle: { color: '#8F33FF' } },
                { value: 135, itemStyle: { color: '#FF338B' } },
                { value: 125, itemStyle: { color: '#33FF8B' } },
                { value: 165, itemStyle: { color: '#338BFF' } },
                { value: 145, itemStyle: { color: '#FF3381' } },
                { value: 155, itemStyle: { color: '#81FF33' } },
                { value: 175, itemStyle: { color: '#8133FF' } },
                { value: 115, itemStyle: { color: '#FF8B33' } }
            ],
            label: {
                show: true,
                position: 'top'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
