<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;
option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['Quantum Computing', 'Virtual Reality', 'Artificial Intelligence', 'Biotechnology', 'Nanotechnology', 'Renewable Energy', 'Space Exploration', 'Robotics', 'Cybersecurity', '5G Networks'],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            barWidth: '40%',
            data: [
                { value: 65, itemStyle: { color: '#FF5733' } },
                { value: 80, itemStyle: { color: '#33FF57' } },
                { value: 90, itemStyle: { color: '#3357FF' } },
                { value: 75, itemStyle: { color: '#FF33A6' } },
                { value: 70, itemStyle: { color: '#A633FF' } },
                { value: 85, itemStyle: { color: '#33FFF6' } },
                { value: 95, itemStyle: { color: '#FF8C33' } },
                { value: 88, itemStyle: { color: '#8CFF33' } },
                { value: 78, itemStyle: { color: '#3333FF' } },
                { value: 83, itemStyle: { color: '#F633FF' } }
            ]
        }
    ],
    grid: {
        left: '3%',
        right: '4%',
        bottom: '10%',
        containLabel: true
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
