<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option = {
    title: {
        text: 'Annual CO2 Emissions by Country',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['China', 'United States', 'India', 'Russia', 'Japan', 'Germany', 'Iran', 'South Korea', 'Saudi Arabia', 'Canada', 'Brazil', 'Mexico', 'Indonesia', 'South Africa', 'Australia', 'United Kingdom', 'Turkey', 'Italy', 'France', 'Poland']
    },
    series: [
        {
            name: 'CO2 Emissions',
            type: 'bar',
            data: [10155, 5278, 2540, 1578, 1147, 728, 665, 611, 595, 554, 529, 462, 412, 402, 392, 381, 376, 364, 310, 307],
            itemStyle: {
                color: '#5A9BD4'
            },
            label: {
                show: true,
                position: 'insideRight',
                formatter: '{c}'
            },
            barWidth: '60%'
        }
    ]
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
