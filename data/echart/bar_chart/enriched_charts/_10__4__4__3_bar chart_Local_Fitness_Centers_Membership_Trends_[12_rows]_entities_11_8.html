<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false
});
var app = {};

var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '10px'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    color: ['#FF5733', '#33FF57', '#3357FF', '#FF33A5', '#33FFF8', '#8C33FF', '#FFB833', '#FF3333', '#33FF94', '#3370FF'],
    xAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Virtual Reality', 'Quantum Computing', 'Blockchain', 'Genetic Engineering', '3D Printing', 'Nanotechnology', 'Renewable Energy', 'Space Exploration', 'Autonomous Vehicles'],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Technology',
            type: 'bar',
            barWidth: '40%',
            data: [
                { value: 120, label: { show: true, position: 'top' } },
                { value: 90, label: { show: true, position: 'top' } },
                { value: 80, label: { show: true, position: 'top' } },
                { value: 95, label: { show: true, position: 'top' } },
                { value: 110, label: { show: true, position: 'top' } },
                { value: 85, label: { show: true, position: 'top' } },
                { value: 70, label: { show: true, position: 'top' } },
                { value: 100, label: { show: true, position: 'top' } },
                { value: 75, label: { show: true, position: 'top' } },
                { value: 105, label: { show: true, position: 'top' } }
            ]
        }
    ],
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
