<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Value'],
        top: '10%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Blockchain', 'Quantum Computing', 'Augmented Reality', 'Internet of Things', '3D Printing', 'Renewable Energy', 'Biotechnology', 'Nanotechnology', 'Cybersecurity'],
        axisLabel: {
            rotate: 30,
            interval: 0
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            barWidth: '50%',
            data: [
                {value: 85, itemStyle: {color: '#FF5733'}, label: {show: true, position: 'insideTop', formatter: '{c}'}},
                {value: 70, itemStyle: {color: '#33FF57'}, label: {show: true, position: 'insideTop', formatter: '{c}'}},
                {value: 60, itemStyle: {color: '#3357FF'}, label: {show: true, position: 'insideTop', formatter: '{c}'}},
                {value: 75, itemStyle: {color: '#FF33A1'}, label: {show: true, position: 'insideTop', formatter: '{c}'}},
                {value: 65, itemStyle: {color: '#A1FF33'}, label: {show: true, position: 'insideTop', formatter: '{c}'}},
                {value: 55, itemStyle: {color: '#FF5733'}, label: {show: true, position: 'insideTop', formatter: '{c}'}},
                {value: 80, itemStyle: {color: '#33A1FF'}, label: {show: true, position: 'insideTop', formatter: '{c}'}},
                {value: 90, itemStyle: {color: '#57FF33'}, label: {show: true, position: 'insideTop', formatter: '{c}'}},
                {value: 50, itemStyle: {color: '#FF33A1'}, label: {show: true, position: 'insideTop', formatter: '{c}'}},
                {value: 95, itemStyle: {color: '#A133FF'}, label: {show: true, position: 'insideTop', formatter: '{c}'}}
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
