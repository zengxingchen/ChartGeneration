<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    legend: {
        data: ['Value'],
        bottom: '10'
    },
    xAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value}'
        }
    },
    yAxis: {
        type: 'category',
        data: [
            'Artificial Intelligence', 'Blockchain', 'Quantum Computing', 'Augmented Reality', '5G Networks', 
            'Internet of Things', 'Autonomous Vehicles', 'Smart Cities', 'Robotics', 'Nanotechnology', 
            'Biotechnology', 'Cybersecurity', '3D Printing', 'Wearable Technology'
        ],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            barWidth: '50%',
            itemStyle: {
                color: '#1f78b4'
            },
            data: [
                85, 70, 90, 65, 80, 75, 88, 60, 78, 82, 74, 91, 67, 69
            ],
            label: {
                show: true,
                position: 'insideRight',
                formatter: '{c}'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
