<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;
option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    grid: {
        left: '10%',
        right: '10%',
        bottom: '10%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Quantum Computing', 'Robotics', 'Virtual Reality', 'Biotechnology', 'Nanotechnology', 'Cybersecurity', 'Augmented Reality', 'Genomics', '3D Printing', 'Renewable Energy', 'Space Exploration', 'Blockchain', 'Smart Cities', 'IoT (Internet of Things)']
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            barWidth: '60%',
            itemStyle: {
                color: '#5470C6'
            },
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [90, 80, 75, 85, 70, 65, 95, 60, 55, 50, 85, 78, 68, 73, 82]
        }
    ]
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
