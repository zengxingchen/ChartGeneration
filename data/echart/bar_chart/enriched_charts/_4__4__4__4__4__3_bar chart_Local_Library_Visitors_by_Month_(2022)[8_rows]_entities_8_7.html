<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'value',
        name: 'Value',
        nameLocation: 'middle',
        nameGap: 30
    },
    yAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Blockchain', 'Quantum Computing', 'Augmented Reality', 'Virtual Reality', 'Genetic Engineering', '3D Printing', 'Renewable Energy', 'Nanotechnology', 'Autonomous Vehicles'],
        name: 'Topic',
        nameLocation: 'middle',
        nameGap: 50
    },
    series: [
        {
            type: 'bar',
            data: [85, 70, 60, 75, 65, 55, 50, 90, 45, 80],
            itemStyle: {
                color: '#4CAF50'
            },
            barWidth: '30%',
            label: {
                show: true,
                position: 'right',
                formatter: '{c}'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}
myChart.resize();

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
