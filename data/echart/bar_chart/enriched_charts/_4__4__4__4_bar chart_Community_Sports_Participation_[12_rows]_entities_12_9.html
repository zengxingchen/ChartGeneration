<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Quantum Computing', '3D Printing', 'Blockchain', 'Virtual Reality', 'Augmented Reality', 'Biotechnology', 'Nanotechnology', 'Space Exploration', 'Renewable Energy', 'Autonomous Vehicles', 'Genomics', 'Robotics', 'Cybersecurity', 'Big Data']
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            data: [75, 50, 65, 80, 70, 60, 85, 55, 90, 95, 68, 72, 77, 82, 79],
            itemStyle: {
                color: function(params) {
                    var colorList = ['#ff7f50', '#87cefa', '#da70d6', '#32cd32', '#6495ed', '#ff69b4', '#ba55d3', '#cd5c5c', '#ffa500', '#40e0d0', '#1e90ff', '#ff6347', '#7b68ee', '#00fa9a', '#ffd700'];
                    return colorList[params.dataIndex]
                },
                barWidth: 20
            },
            label: {
                show: true,
                position: 'right',
                formatter: '{c}'
            }
        }
    ]
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
