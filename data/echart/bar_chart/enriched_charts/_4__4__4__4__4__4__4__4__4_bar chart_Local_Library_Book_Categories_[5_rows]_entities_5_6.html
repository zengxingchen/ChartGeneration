<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;
option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '10',
        textStyle: {
            color: '#333',
            fontSize: 24,
            fontWeight: 'bold'
        }
    },
    color: ['#3398DB'],
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Quantum Computing', 'Augmented Reality', 'Blockchain', 'IoT (Internet of Things)', '5G Technology', 'Renewable Energy', 'Smart Cities', 'Biotechnology', 'Nanotechnology'],
        axisLabel: {
            fontSize: 12
        }
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            data: [95, 87, 78, 88, 92, 80, 85, 79, 90, 82],
            itemStyle: {
                color: '#5B9BD5'
            },
            label: {
                show: true,
                position: 'right',
                formatter: '{c}'
            },
            barWidth: '40%'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
