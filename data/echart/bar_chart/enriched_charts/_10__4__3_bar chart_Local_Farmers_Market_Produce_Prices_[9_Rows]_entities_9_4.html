<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;
option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['Quantum Computing', 'AI & Machine Learning', 'Augmented Reality', 'Blockchain', '5G Technology', 'Nanotechnology', 'Biotechnology', 'Cybersecurity', 'Autonomous Vehicles', 'Renewable Energy'],
        axisLabel: {
            interval: 0,
            rotate: 30,
            textStyle: {
                fontSize: 10
            }
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [{
        data: [85, 78, 65, 90, 75, 68, 83, 72, 80, 88],
        type: 'bar',
        barWidth: '50%',
        itemStyle: {
            color: function(params) {
                var colorList = ['#c23531', '#2f4554', '#61a0a8', '#d48265', '#91c7ae', '#749f83', '#ca8622', '#bda29a', '#6e7074', '#546570'];
                return colorList[params.dataIndex];
            }
        },
        label: {
            show: true,
            position: 'top',
            formatter: '{c}'
        }
    }]
};
option && myChart.setOption(option);

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
