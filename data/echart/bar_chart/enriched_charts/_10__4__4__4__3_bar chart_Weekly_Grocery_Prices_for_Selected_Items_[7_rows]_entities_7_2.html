<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var app = {};

var option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '10'
    },
    tooltip: {},
    xAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Blockchain', 'Quantum Computing', 'Virtual Reality', 'Augmented Reality', 'Nanotechnology', 'Biotechnology', 'Internet of Things', '3D Printing', 'Cybersecurity', 'Autonomous Vehicles', 'Robotics', 'Big Data', 'Wearable Technology', 'Genomics', 'Space Exploration'],
        axisLabel: {
            interval: 0,
            rotate: 45
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [{
        type: 'bar',
        data: [
            {value: 85, itemStyle: {color: '#1f77b4'}},
            {value: 78, itemStyle: {color: '#ff7f0e'}},
            {value: 92, itemStyle: {color: '#2ca02c'}},
            {value: 70, itemStyle: {color: '#d62728'}},
            {value: 65, itemStyle: {color: '#9467bd'}},
            {value: 88, itemStyle: {color: '#8c564b'}},
            {value: 74, itemStyle: {color: '#e377c2'}},
            {value: 80, itemStyle: {color: '#7f7f7f'}},
            {value: 60, itemStyle: {color: '#bcbd22'}},
            {value: 83, itemStyle: {color: '#17becf'}},
            {value: 90, itemStyle: {color: '#1f77b4'}},
            {value: 82, itemStyle: {color: '#ff7f0e'}},
            {value: 75, itemStyle: {color: '#2ca02c'}},
            {value: 68, itemStyle: {color: '#d62728'}},
            {value: 89, itemStyle: {color: '#9467bd'}},
            {value: 95, itemStyle: {color: '#8c564b'}}
        ],
        barWidth: '50%',
        label: {
            show: true,
            position: 'top'
        }
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
