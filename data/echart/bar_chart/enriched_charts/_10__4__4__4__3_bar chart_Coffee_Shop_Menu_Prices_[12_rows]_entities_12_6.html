<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 600
});
var app = {};

var option;
option = {
    title: {
        text: 'Trends in Future Technologies (2018-2022)',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        bottom: 0
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '15%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['2018', '2019', '2020', '2021', '2022'],
        axisLabel: {
            rotate: 45,
            interval: 0
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value}'
        }
    },
    series: [
        {
            name: 'Artificial Intelligence',
            type: 'bar',
            data: [80, 95, 110, 120, 130],
            itemStyle: {
                color: '#4caf50'
            },
            barWidth: '30%'
        },
        {
            name: 'Quantum Computing',
            type: 'bar',
            data: [60, 65, 75, 85, 90],
            itemStyle: {
                color: '#ff5722'
            },
            barWidth: '30%'
        },
        {
            name: 'Biotechnology',
            type: 'bar',
            data: [70, 80, 85, 100, 110],
            itemStyle: {
                color: '#2196f3'
            },
            barWidth: '30%'
        },
        {
            name: 'Renewable Energy',
            type: 'bar',
            data: [90, 100, 120, 140, 160],
            itemStyle: {
                color: '#ffeb3b'
            },
            barWidth: '30%'
        },
        {
            name: 'Virtual Reality',
            type: 'bar',
            data: [50, 55, 60, 70, 75],
            itemStyle: {
                color: '#9c27b0'
            },
            barWidth: '30%'
        },
        {
            name: 'Space Exploration',
            type: 'bar',
            data: [40, 50, 55, 65, 70],
            itemStyle: {
                color: '#795548'
            },
            barWidth: '30%'
        },
        {
            name: 'Blockchain',
            type: 'bar',
            data: [30, 40, 50, 60, 65],
            itemStyle: {
                color: '#00bcd4'
            },
            barWidth: '30%'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
