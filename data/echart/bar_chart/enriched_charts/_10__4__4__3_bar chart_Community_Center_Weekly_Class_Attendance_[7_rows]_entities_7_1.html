<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false
});
var app = {};

var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Quantum Computing', 'Blockchain', 'Augmented Reality', 'Virtual Reality', '3D Printing', 'IoT', 'Biotechnology', 'Nanotechnology', 'Renewable Energy'],
        axisLabel: {
            interval: 0,
            rotate: 30,
            fontSize: 12
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            data: [85, 72, 65, 80, 78, 70, 90, 75, 68, 95],
            itemStyle: {
                color: function (params) {
                    var colorList = ['#FF5733', '#33FF57', '#3357FF', '#F7FF33', '#FF33A1', '#33FFF4', '#A133FF', '#FF8F33', '#8FFF33', '#FF3333'];
                    return colorList[params.dataIndex];
                }
            },
            barWidth: '50%'
        }
    ],
    grid: {
        left: '3%',
        right: '4%',
        bottom: '10%',
        containLabel: true
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
