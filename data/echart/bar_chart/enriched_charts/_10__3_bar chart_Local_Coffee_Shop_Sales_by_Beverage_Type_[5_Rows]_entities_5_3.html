<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['AI & Robotics', 'Renewable Energy', 'Quantum Computing', 'Augmented Reality', '3D Printing', 'Nanotechnology', 'Biotechnology', 'Space Exploration', 'Virtual Reality', 'Blockchain'],
        axisLabel: {
            rotate: 45,
            interval: 0
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [{
        data: [80, 95, 85, 90, 70, 75, 65, 88, 78, 82],
        type: 'bar',
        barWidth: '30%',
        itemStyle: {
            color: function(params) {
                var colorList = ['#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#A133FF', '#FFAA33', '#33FFAA', '#AA33FF', '#FFAA33', '#AAFF33'];
                return colorList[params.dataIndex];
            }
        },
        label: {
            show: true,
            position: 'top',
            formatter: '{c}'
        }
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
