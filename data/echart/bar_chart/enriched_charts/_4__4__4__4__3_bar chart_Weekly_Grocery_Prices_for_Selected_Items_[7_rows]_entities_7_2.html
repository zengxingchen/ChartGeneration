<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var app = {};

var option;

option = {
    title: {
        text: 'Average Daily Screen Time by Age Group',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'value',
        name: 'Hours',
        nameLocation: 'middle',
        nameGap: 30,
        axisLabel: {
            formatter: '{value} h'
        }
    },
    yAxis: {
        type: 'category',
        data: ['0-5', '6-10', '11-15', '16-20', '21-30', '31-40', '41-50', '51-60', '61-70', '71-80', '81+'],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    series: [
        {
            name: 'Screen Time',
            type: 'bar',
            data: [1.5, 2.5, 4, 5.5, 6.5, 6, 5, 4.5, 4, 3.5, 2],
            itemStyle: {
                color: '#7B68EE'
            },
            barWidth: '50%',
            label: {
                show: true,
                position: 'right',
                formatter: '{c} h'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
