<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 600
});
var app = {};
var option;
option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['Quantum Computing', 'Artificial Intelligence', 'Augmented Reality', 'Virtual Reality', 'Blockchain', 'Biotechnology', 'Renewable Energy', 'Autonomous Vehicles', 'Nanotechnology', 'Cybersecurity', '5G Technology', 'Internet of Things', 'Robotics', 'Genomics', 'Smart Cities', 'Space Exploration'],
        axisLabel: {
            rotate: 45,
            interval: 0
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            barWidth: '50%',
            data: [30, 40, 20, 35, 50, 45, 60, 55, 25, 65, 70, 80, 75, 85, 90, 95],
            itemStyle: {
                color: function(params) {
                    var colorList = ['#FF5733', '#33FF57', '#3357FF', '#FF33A5', '#33FFA5', '#A533FF', '#FF8333', '#57FF33', '#5733FF', '#A5FF33', '#33A5FF', '#FF3357', '#FF5733', '#57FF33', '#33FFA5', '#33A5FF'];
                    return colorList[params.dataIndex];
                }
            }
        }
    ]
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
