<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var app = {};

var option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Value'],
        bottom: '0%'
    },
    xAxis: {
        type: 'category',
        data: ['Renewable Energy', 'Artificial Intelligence', 'Quantum Computing', 'Biotechnology', 'Nanotechnology', 'Space Exploration', 'Cybersecurity', '3D Printing', 'Blockchain', 'Augmented Reality', 'Gene Editing', 'Internet of Things'],
        axisLabel: {
            interval: 0,
            rotate: 45
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [{
        name: 'Value',
        type: 'bar',
        barWidth: '60%',
        itemStyle: {
            color: '#4caf50'
        },
        data: [85, 120, 95, 110, 70, 105, 130, 75, 90, 100, 115, 125],
        label: {
            show: true,
            position: 'top',
            formatter: '{c}'
        }
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
