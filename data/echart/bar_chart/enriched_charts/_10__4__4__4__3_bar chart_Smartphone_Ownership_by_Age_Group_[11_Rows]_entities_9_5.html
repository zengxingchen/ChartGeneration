<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: [
            'Quantum Computing',
            'Artificial Intelligence',
            'Nanotechnology',
            'Virtual Reality',
            'Blockchain',
            'Bioinformatics',
            'Robotics',
            '3D Printing',
            'Autonomous Vehicles',
            'Augmented Reality',
            'Wearable Technology',
            'Smart Homes',
            'Renewable Energy',
            'Space Exploration',
            'Genomics',
            'Cybersecurity'
        ],
        axisLabel: {
            rotate: 45,
            interval: 0
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Technological Advancements',
            type: 'bar',
            barWidth: '30%',
            data: [
                90,
                85,
                80,
                75,
                70,
                65,
                60,
                55,
                50,
                45,
                40,
                35,
                30,
                25,
                20,
                15
            ],
            itemStyle: {
                color: function(params) {
                    var colorList = [
                        '#5470C6', '#91CC75', '#EE6666', '#FAC858', 
                        '#73C0DE', '#3BA272', '#FC8452', '#9A60B4', 
                        '#EA7CCC', '#BDA29A', '#6E7074', '#546570', 
                        '#C4CCD3', '#F4A7B9', '#D48265', '#2F4554'
                    ];
                    return colorList[params.dataIndex];
                }
            },
            label: {
                show: true,
                position: 'top',
                valueAnimation: true
            }
        }
    ],
    grid: {
        left: '10%',
        right: '10%',
        bottom: '20%',
        top: '20%'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
