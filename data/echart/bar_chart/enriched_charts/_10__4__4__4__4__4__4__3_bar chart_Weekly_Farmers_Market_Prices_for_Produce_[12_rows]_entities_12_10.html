<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option = {
    title: {
        text: 'Adoption Rates of Emerging Technologies',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Virtual Reality', '3D Printing', 'Blockchain', 'Quantum Computing', 'Biotechnology', 'Augmented Reality', 'Cybersecurity', 'Nanotechnology', 'Space Exploration', 'Green Energy', 'Smart Cities', 'Autonomous Vehicles'],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    yAxis: {
        type: 'value',
        name: 'Percentage (%)'
    },
    series: [
        {
            name: 'Adoption Rate',
            type: 'bar',
            data: [85, 75, 65, 55, 45, 40, 35, 30, 25, 20, 15, 10, 5],
            itemStyle: {
                color: function (params) {
                    var colorList = ['#5470C6', '#91CC75', '#FAC858', '#EE6666', '#73C0DE', '#3BA272', '#FC8452', '#9A60B4', '#EA7CCC', '#37A2DA', '#32C5E9', '#FFDB5C', '#FF9F7F'];
                    return colorList[params.dataIndex];
                },
                barWidth: '30%'
            },
            label: {
                show: true,
                position: 'top',
                formatter: '{c}%'
            }
        }
    ]
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
