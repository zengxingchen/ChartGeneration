<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};
var option;

option = {
    title: {
        text: 'Advancements in Science & Nature',
        left: 'center',
        top: 10,
        textStyle: {
            fontSize: 18,
            color: '#333333'
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['Quantum Computing', 'Renewable Energy', 'Genetic Engineering', 'Climate Change', 'AI in Healthcare', 'Space Exploration', 'Nanotechnology', 'Biodiversity', 'Clean Water Technology', 'Astrobiology']
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            barWidth: '50%',
            itemStyle: {
                color: '#5470C6'
            },
            data: [85, 75, 90, 70, 80, 95, 65, 60, 55, 50]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
