<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option = {
    title: {
        text: 'Future Technologies Impact on Society',
        left: 'center',
        top: '10'
    },
    xAxis: {
        type: 'value'
    },
    yAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Virtual Reality', 'Quantum Computing', 'Biotechnology', 'Renewable Energy', 'Space Exploration', 'Internet of Things', 'Nanotechnology', 'Blockchain', 'Cybersecurity', 'Augmented Reality', 'Robotics', '5G Technology', 'Autonomous Vehicles', 'Smart Cities', 'Wearable Technology']
    },
    series: [{
        name: 'Impact Score',
        type: 'bar',
        data: [85, 70, 55, 65, 90, 75, 60, 50, 80, 95, 45, 88, 77, 82, 67, 72],
        itemStyle: {
            color: function (params) {
                var colorList = [
                    '#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#A1FF33', '#33A1FF',
                    '#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#A1FF33', '#33A1FF',
                    '#FF5733', '#33FF57', '#3357FF', '#FF33A1'
                ];
                return colorList[params.dataIndex];
            }
        },
        barWidth: '50%',
        label: {
            show: true,
            position: 'right',
            formatter: '{c}'
        }
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
