<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: [
            'Artificial Intelligence',
            'Virtual Reality',
            'Quantum Computing',
            '5G Technology',
            'Biotechnology',
            'Nanotechnology',
            'Renewable Energy',
            'Autonomous Vehicles',
            'Blockchain',
            'Cybersecurity',
            'Augmented Reality',
            'Space Exploration',
            '3D Printing',
            'Robotics',
            'Genomics'
        ]
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            data: [
                85, 65, 75, 90, 70, 80, 95, 60, 55, 88, 72, 78, 68, 82, 73
            ],
            itemStyle: {
                color: '#1f78b4'
            },
            barWidth: '30%',
            label: {
                show: true,
                position: 'insideRight',
                formatter: '{c}'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
