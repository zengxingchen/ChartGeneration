<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '10',
        textStyle: {
            color: '#333',
            fontSize: 24
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: [
            'Future Technologies', 'Artificial Intelligence', 'Quantum Computing', 'Biotechnology', 
            'Renewable Energy', 'Nanotechnology', 'Cybersecurity', 'Blockchain', 
            'Space Exploration', 'Robotics', 'Augmented Reality', 'Virtual Reality', 
            'Autonomous Vehicles', 'Smart Cities', '3D Printing', 'Drones', 
            'Wearable Technology'
        ],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            data: [
                120, 180, 150, 200, 170, 160, 140, 130, 
                190, 175, 165, 155, 185, 145, 135, 125, 
                110
            ],
            itemStyle: {
                color: function (params) {
                    var colorList = [
                        '#5470C6', '#91CC75', '#FAC858', '#EE6666', '#73C0DE',
                        '#3BA272', '#FC8452', '#9A60B4', '#EA7CCC', '#73A373',
                        '#FFC300', '#FF5733', '#C70039', '#900C3F', '#581845',
                        '#1D8348', '#2E86C1'
                    ];
                    return colorList[params.dataIndex];
                }
            },
            barWidth: '50%',
            label: {
                show: true,
                position: 'top'
            }
        }
    ],
    grid: {
        left: '3%',
        right: '4%',
        bottom: '15%',
        containLabel: true
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
