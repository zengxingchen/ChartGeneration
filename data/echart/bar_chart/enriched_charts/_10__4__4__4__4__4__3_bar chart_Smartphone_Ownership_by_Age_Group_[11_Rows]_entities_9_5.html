<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333',
            fontSize: 24
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Robotics', 'AI & Machine Learning', 'Biotechnology', 'Quantum Computing', 'Virtual Reality', 'Augmented Reality', '3D Printing', 'Nanotechnology', 'Cybersecurity', 'Autonomous Vehicles'],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            barWidth: '50%',
            data: [
                { value: 85, itemStyle: { color: '#FF5733' } },
                { value: 92, itemStyle: { color: '#33FF57' } },
                { value: 78, itemStyle: { color: '#3357FF' } },
                { value: 88, itemStyle: { color: '#FF33A8' } },
                { value: 81, itemStyle: { color: '#33FFF2' } },
                { value: 74, itemStyle: { color: '#FF8F33' } },
                { value: 79, itemStyle: { color: '#8F33FF' } },
                { value: 86, itemStyle: { color: '#33FF8F' } },
                { value: 83, itemStyle: { color: '#FF3333' } },
                { value: 90, itemStyle: { color: '#33A8FF' } }
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
