<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Virtual Reality', 'Quantum Computing', 'Biotechnology', 'Nanotechnology', 'Space Exploration', 'Renewable Energy', 'Autonomous Vehicles', 'Internet of Things', 'Blockchain', 'Augmented Reality', 'Robotics', 'Genomics', '3D Printing', 'Cybersecurity', 'Smart Cities', 'Wearable Technology', 'Big Data', 'Machine Learning', 'Bioinformatics'],
        axisLabel: {
            rotate: 45,
            interval: 0
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            data: [85, 70, 55, 90, 75, 95, 80, 60, 65, 50, 45, 85, 95, 70, 75, 60, 50, 90, 80, 65],
            itemStyle: {
                color: '#3398DB'
            },
            barWidth: '60%',
            label: {
                show: true,
                position: 'insideTop',
                formatter: '{c}'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
