<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var app = {};
var option;

option = {
    title: {
        text: 'Annual Rainfall by Region',
        left: 'center',
        top: '10',
        textStyle: {
            color: '#333333',
            fontSize: 20,
            fontWeight: 'bold'
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'value',
        name: 'Rainfall (mm)',
        nameLocation: 'middle',
        nameGap: 25
    },
    yAxis: {
        type: 'category',
        data: ['North America', 'South America', 'Europe', 'Africa', 'Asia', 'Australia', 'Antarctica'],
        name: 'Region',
        nameLocation: 'middle',
        nameGap: 50
    },
    series: [
        {
            type: 'bar',
            data: [750, 1600, 800, 600, 1200, 700, 200],
            itemStyle: {
                color: function (params) {
                    var colorList = ['#FF5733', '#33FF57', '#3357FF', '#FF33A6', '#FF8F33', '#8F33FF', '#33FFF8'];
                    return colorList[params.dataIndex];
                }
            },
            label: {
                show: true,
                position: 'insideRight',
                formatter: '{c} mm'
            },
            barWidth: '40%'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
