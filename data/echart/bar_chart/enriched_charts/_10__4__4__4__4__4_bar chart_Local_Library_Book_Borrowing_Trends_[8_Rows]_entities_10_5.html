<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;
option = {
    title: {
        text: 'Health & Psychology',
        left: 'center',
        top: '5%',
        textStyle: {
            color: '#333',
            fontSize: 20
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Mental Health', 'Physical Fitness', 'Nutrition', 'Sleep Quality', 'Stress Management', 'Happiness Index', 'Life Satisfaction', 'Social Connections', 'Work-Life Balance', 'Self-Esteem', 'Mindfulness', 'Personal Growth'],
        axisLabel: {
            rotate: 45,
            interval: 0
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Score',
            type: 'bar',
            barWidth: '30%',
            data: [
                {value: 85, itemStyle: {color: '#5470C6'}},
                {value: 90, itemStyle: {color: '#91CC75'}},
                {value: 75, itemStyle: {color: '#FAC858'}},
                {value: 80, itemStyle: {color: '#EE6666'}},
                {value: 70, itemStyle: {color: '#73C0DE'}},
                {value: 95, itemStyle: {color: '#3BA272'}},
                {value: 88, itemStyle: {color: '#FC8452'}},
                {value: 78, itemStyle: {color: '#9A60B4'}},
                {value: 82, itemStyle: {color: '#EA7CCC'}},
                {value: 92, itemStyle: {color: '#D4A5A5'}},
                {value: 81, itemStyle: {color: '#91A4C1'}},
                {value: 87, itemStyle: {color: '#71C1BD'}}
            ],
            label: {
                show: true,
                position: 'top',
                formatter: '{b}\n{c}'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
