<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 600
});

var option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333',
            fontSize: 24
        }
    },
    color: ['#5470C6', '#91CC75', '#FAC858', '#EE6666', '#73C0DE', '#3BA272', '#FC8452', '#9A60B4', '#EA7CCC', '#FF6F61'],
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Technologies'],
        top: 50,
        left: 'center'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Quantum Computing', 'Robotics', 'Nanotechnology', 'Augmented Reality', 'Genomics', '3D Printing', 'Renewable Energy', 'Blockchain', 'Cybersecurity'],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Technologies',
            type: 'bar',
            barWidth: '40%',
            data: [
                { value: 85, itemStyle: { color: '#5470C6' }, label: { show: true, position: 'top' } },
                { value: 78, itemStyle: { color: '#91CC75' }, label: { show: true, position: 'top' } },
                { value: 95, itemStyle: { color: '#FAC858' }, label: { show: true, position: 'top' } },
                { value: 88, itemStyle: { color: '#EE6666' }, label: { show: true, position: 'top' } },
                { value: 92, itemStyle: { color: '#73C0DE' }, label: { show: true, position: 'top' } },
                { value: 80, itemStyle: { color: '#3BA272' }, label: { show: true, position: 'top' } },
                { value: 83, itemStyle: { color: '#FC8452' }, label: { show: true, position: 'top' } },
                { value: 90, itemStyle: { color: '#9A60B4' }, label: { show: true, position: 'top' } },
                { value: 82, itemStyle: { color: '#EA7CCC' }, label: { show: true, position: 'top' } },
                { value: 87, itemStyle: { color: '#FF6F61' }, label: { show: true, position: 'top' } }
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
