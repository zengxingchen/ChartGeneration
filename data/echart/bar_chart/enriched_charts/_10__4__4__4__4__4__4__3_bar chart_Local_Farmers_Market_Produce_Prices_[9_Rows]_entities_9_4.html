<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Quantum Computing', 'Biotechnology', 'Nanotechnology', 'Renewable Energy', 'Virtual Reality', 'Augmented Reality', '5G Technology', 'Autonomous Vehicles', 'Space Exploration'],
        axisLabel: {
            rotate: 45,
            interval: 0
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [{
        name: 'Value',
        type: 'bar',
        data: [85, 70, 78, 65, 90, 75, 80, 88, 95, 92],
        itemStyle: {
            color: function(params) {
                var colorList = [
                    '#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#FF8C33',
                    '#33FFDA', '#A133FF', '#FF3333', '#33FF83', '#FFDD33'
                ];
                return colorList[params.dataIndex];
            }
        },
        barWidth: '60%',
        label: {
            show: true,
            position: 'top'
        }
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
