<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Adoption Rates of Emerging Technologies in 2024',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Blockchain', 'Quantum Computing', '5G Networks', 'Augmented Reality', 'Virtual Reality', 'IoT (Internet of Things)', '3D Printing', 'Robotics', 'Nanotechnology']
    },
    series: [
        {
            name: 'Adoption Rate (%)',
            type: 'bar',
            data: [75, 60, 40, 85, 55, 65, 80, 50, 70, 45],
            itemStyle: {
                color: function(params) {
                    var colorList = [
                        '#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#FF8F33',
                        '#33FFF2', '#FF5733', '#3357FF', '#33FF57', '#FF33A1'
                    ];
                    return colorList[params.dataIndex];
                }
            },
            barWidth: '60%'
        }
    ],
    label: {
        show: true,
        position: 'insideRight',
        formatter: '{c} %'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
