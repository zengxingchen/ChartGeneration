<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;
option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Quantum Computing', 'Biotechnology', 'Virtual Reality', 'Augmented Reality', 'Robotics', '3D Printing', 'Nanotechnology', 'Blockchain', 'Internet of Things', 'Cybersecurity', 'Renewable Energy', 'Smart Cities', 'Autonomous Vehicles', 'Drones', 'Wearable Technology'],
        axisLabel: {
            rotate: 45,
            interval: 0
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            data: [85, 90, 75, 80, 70, 95, 65, 85, 78, 88, 92, 83, 77, 89, 80, 72],
            itemStyle: {
                color: '#4CAF50'
            },
            label: {
                show: true,
                position: 'top'
            },
            barWidth: '30%',
            barCategoryGap: '20%'
        }
    ],
    grid: {
        left: '3%',
        right: '4%',
        bottom: '15%',
        containLabel: true
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
