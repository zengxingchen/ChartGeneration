<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false
});
var app = {};
var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '20px',
        textStyle: {
            color: '#333333',
            fontSize: 18,
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['Renewable Energy', 'Artificial Intelligence', 'Quantum Computing', 'Genetic Engineering', 'Virtual Reality', '5G Technology', 'Space Exploration', 'Robotics', 'Blockchain', 'Nanotechnology']
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            data: [80, 70, 65, 50, 55, 60, 75, 68, 55, 58],
            itemStyle: {
                color: '#4CAF50'
            },
            label: {
                show: true,
                position: 'insideRight'
            },
            barWidth: '50%',
            barCategoryGap: '20%'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
