<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option = {
    title: {
        text: 'Trends in Future Technologies (2020-2023)',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['2020', '2021', '2022', '2023'],
        top: '50'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: [
            'Artificial Intelligence',
            'Blockchain',
            'Quantum Computing',
            '5G Networks',
            'Augmented Reality',
            'Robotics',
            'Biotechnology',
            'Nanotechnology',
            'Cybersecurity',
            'Autonomous Vehicles'
        ]
    },
    series: [
        {
            name: '2020',
            type: 'bar',
            data: [20, 15, 10, 30, 5, 25, 15, 10, 20, 10],
            barWidth: '20%',
            itemStyle: {
                color: '#FF5733'
            }
        },
        {
            name: '2021',
            type: 'bar',
            data: [25, 20, 15, 40, 10, 30, 20, 15, 25, 20],
            barWidth: '20%',
            itemStyle: {
                color: '#33FF57'
            }
        },
        {
            name: '2022',
            type: 'bar',
            data: [35, 25, 20, 50, 15, 35, 25, 20, 30, 25],
            barWidth: '20%',
            itemStyle: {
                color: '#3357FF'
            }
        },
        {
            name: '2023',
            type: 'bar',
            data: [45, 30, 25, 55, 20, 40, 30, 25, 35, 30],
            barWidth: '20%',
            itemStyle: {
                color: '#FF33A8'
            }
        }
    ]
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
