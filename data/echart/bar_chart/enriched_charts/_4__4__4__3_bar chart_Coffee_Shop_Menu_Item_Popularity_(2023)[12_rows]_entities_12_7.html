<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});

var option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: 20,
        textStyle: {
            fontSize: 24,
            fontWeight: 'bold'
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['2020', '2021', '2022', '2023', '2024'],
        top: 50,
        left: 'center'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value'
    },
    yAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Blockchain', 'Quantum Computing', 'Virtual Reality', '5G']
    },
    series: [
        {
            name: '2020',
            type: 'bar',
            data: [60, 30, 15, 40, 50],
            itemStyle: {
                color: '#FF5733'
            },
            barWidth: '50%'
        },
        {
            name: '2021',
            type: 'bar',
            data: [75, 45, 20, 50, 70],
            itemStyle: {
                color: '#33FF57'
            },
            barWidth: '50%'
        },
        {
            name: '2022',
            type: 'bar',
            data: [90, 55, 30, 65, 85],
            itemStyle: {
                color: '#3357FF'
            },
            barWidth: '50%'
        },
        {
            name: '2023',
            type: 'bar',
            data: [105, 70, 40, 80, 100],
            itemStyle: {
                color: '#FF33A1'
            },
            barWidth: '50%'
        },
        {
            name: '2024',
            type: 'bar',
            data: [120, 80, 50, 95, 110],
            itemStyle: {
                color: '#FFA533'
            },
            barWidth: '50%'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
