<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;
option = {
    title: {
        text: 'Average Prices of Various Fruits',
        left: 'center',
        top: '5%',
        textStyle: {
            fontSize: 18,
            color: '#333333'
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['Apple', 'Banana', 'Orange', 'Strawberry', 'Grapes', 'Pineapple', 'Mango', 'Blueberry', 'Watermelon', 'Peach', 'Kiwi', 'Cherry', 'Pear', 'Pomegranate'],
        axisLabel: {
            interval: 0,
            rotate: 30,
            textStyle: {
                fontSize: 12,
                color: '#333333'
            }
        }
    },
    yAxis: {
        type: 'value',
        name: 'Price (USD)',
        nameTextStyle: {
            fontSize: 14,
            color: '#333333'
        }
    },
    series: [
        {
            name: 'Price',
            type: 'bar',
            data: [2.5, 1.2, 2.8, 3.5, 2.0, 3.0, 4.0, 5.5, 1.8, 3.2, 4.3, 6.0, 2.7, 4.8],
            itemStyle: {
                color: function (params) {
                    var colorList = ['#FF6384', '#36A2EB', '#FFCE56', '#FF9F40', '#4BC0C0', '#9966FF', '#FF6384', '#36A2EB', '#FFCE56', '#FF9F40', '#4BC0C0', '#9966FF', '#FF6384', '#36A2EB'];
                    return colorList[params.dataIndex];
                }
            },
            barWidth: '60%'
        }
    ],
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    width: 800,
    height: 600
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
