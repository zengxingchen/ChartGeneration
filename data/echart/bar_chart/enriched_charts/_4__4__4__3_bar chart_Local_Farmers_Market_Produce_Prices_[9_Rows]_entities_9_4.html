<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var app = {};

var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'value',
        name: 'Value',
        nameLocation: 'middle',
        nameGap: 30
    },
    yAxis: {
        type: 'category',
        data: ['AI & Machine Learning', 'Virtual Reality', 'Blockchain', 'Biotechnology', 'Quantum Computing', '3D Printing', 'Internet of Things', 'Renewable Energy', 'Smart Cities', 'Autonomous Vehicles', 'Wearable Tech', 'Drones', 'Space Exploration', 'Nanotechnology'],
        name: 'Category',
        nameLocation: 'middle',
        nameGap: 60
    },
    series: [
        {
            name: 'Technologies',
            type: 'bar',
            data: [85, 72, 67, 90, 75, 60, 80, 95, 70, 88, 65, 78, 92, 77],
            label: {
                show: true,
                position: 'right'
            },
            itemStyle: {
                color: '#4CAF50'
            },
            barWidth: '30%'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
