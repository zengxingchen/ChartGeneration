<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 600
});
var option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333333',
            fontSize: 18,
            fontWeight: 'bold'
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Quantum Computing', 'Biotechnology', 'Space Exploration', 'Renewable Energy', 'Nanotechnology', 'Augmented Reality', '3D Printing', 'Robotics', 'Blockchain'],
        axisLabel: {
            interval: 0,
            rotate: 30,
            textStyle: {
                fontSize: 12
            }
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value}'
        }
    },
    series: [{
        name: 'Value',
        type: 'bar',
        barWidth: '40%',
        data: [
            {value: 85, itemStyle: {color: '#FF6347'}, label: {show: true, position: 'top', formatter: '{c}'}},
            {value: 70, itemStyle: {color: '#4682B4'}, label: {show: true, position: 'top', formatter: '{c}'}},
            {value: 95, itemStyle: {color: '#32CD32'}, label: {show: true, position: 'top', formatter: '{c}'}},
            {value: 60, itemStyle: {color: '#8A2BE2'}, label: {show: true, position: 'top', formatter: '{c}'}},
            {value: 90, itemStyle: {color: '#FFD700'}, label: {show: true, position: 'top', formatter: '{c}'}},
            {value: 75, itemStyle: {color: '#FF69B4'}, label: {show: true, position: 'top', formatter: '{c}'}},
            {value: 65, itemStyle: {color: '#00CED1'}, label: {show: true, position: 'top', formatter: '{c}'}},
            {value: 50, itemStyle: {color: '#FFA07A'}, label: {show: true, position: 'top', formatter: '{c}'}},
            {value: 80, itemStyle: {color: '#7B68EE'}, label: {show: true, position: 'top', formatter: '{c}'}},
            {value: 55, itemStyle: {color: '#20B2AA'}, label: {show: true, position: 'top', formatter: '{c}'}}
        ]
    }]
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
