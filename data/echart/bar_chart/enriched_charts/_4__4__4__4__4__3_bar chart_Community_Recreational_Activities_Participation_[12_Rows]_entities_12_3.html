<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', useDirtyRect: false});
var app = {};
var option;

option = {
    title: {
        text: 'Popular Science Fields',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Science Fields'],
        top: '10%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['Physics', 'Chemistry', 'Biology', 'Astronomy', 'Geology', 'Meteorology', 'Ecology', 'Oceanography', 'Genetics', 'Zoology', 'Botany', 'Paleontology', 'Microbiology', 'Environmental Science']
    },
    series: [
        {
            name: 'Science Fields',
            type: 'bar',
            barWidth: '60%',
            itemStyle: {
                color: '#3498db'
            },
            data: [120, 135, 160, 150, 110, 125, 140, 130, 145, 155, 115, 105, 165, 170],
            label: {
                show: true,
                position: 'insideRight'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
