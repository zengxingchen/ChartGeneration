<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Art & Design Trends',
        left: 'center',
        top: 20,
        textStyle: {
            fontSize: 24,
            color: '#333'
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Innovation', 'Creativity', 'Design', 'Sustainability', 'Aesthetics', 'Technology', 'Functionality', 'Accessibility', 'Materials', 'Trends'],
        axisLabel: {
            textStyle: {
                color: '#000',
                fontSize: 12
            }
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            textStyle: {
                color: '#000',
                fontSize: 12
            }
        }
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            barWidth: '60%',
            data: [
                {value: 120, itemStyle: {color: '#FF6347'}},
                {value: 150, itemStyle: {color: '#4682B4'}},
                {value: 180, itemStyle: {color: '#32CD32'}},
                {value: 200, itemStyle: {color: '#FFD700'}},
                {value: 90, itemStyle: {color: '#FF69B4'}},
                {value: 160, itemStyle: {color: '#8A2BE2'}},
                {value: 110, itemStyle: {color: '#FF4500'}},
                {value: 130, itemStyle: {color: '#20B2AA'}},
                {value: 140, itemStyle: {color: '#7FFF00'}},
                {value: 170, itemStyle: {color: '#DC143C'}}
            ],
            label: {
                show: true,
                position: 'top',
                textStyle: {
                    color: '#000',
                    fontSize: 14
                }
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
