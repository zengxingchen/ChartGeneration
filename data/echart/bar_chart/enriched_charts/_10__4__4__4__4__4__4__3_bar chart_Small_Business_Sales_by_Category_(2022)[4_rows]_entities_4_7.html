<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '10'
    },
    color: ['#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#FF8C33', '#33FF8C', '#8C33FF', '#FFC733', '#FF3333', '#33FFC7', '#FF33C7', '#C7FF33', '#3377FF', '#77FF33', '#FF7733', '#33FF77', '#7733FF', '#3377FF'],
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Value'],
        top: '30'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Virtual Reality', 'Quantum Computing', 'Nanotechnology', '3D Printing', 'Blockchain', 'Biotechnology', 'Autonomous Vehicles', 'Robotics', 'Internet of Things', 'Cybersecurity', 'Augmented Reality', 'Genomics', 'Space Exploration', 'Smart Cities', 'Renewable Energy', 'Wearable Technology', 'Big Data'],
        axisLabel: {
            rotate: 45,
            interval: 0
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            barWidth: '50%',
            data: [85, 70, 65, 80, 75, 90, 95, 88, 92, 78, 86, 72, 91, 89, 82, 77, 68, 83],
            label: {
                show: true,
                position: 'top'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
