<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Emerging Technologies Impact on Society',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Quantum Computing', 'Blockchain Technology', 'Virtual Reality', 'Augmented Reality', '5G Networks', 'IoT Devices', 'Renewable Energy', 'Space Exploration', 'Autonomous Vehicles', 'Biotechnology', 'Nanotechnology', 'Robotics', '3D Printing', 'Cybersecurity'],
        axisLabel: {
            rotate: 45,
            interval: 0
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [{
        name: 'Impact',
        type: 'bar',
        data: [95, 85, 80, 70, 75, 90, 65, 88, 92, 78, 82, 76, 84, 73, 89],
        itemStyle: {
            color: function (params) {
                var colorList = ['#5470C6', '#91CC75', '#EE6666', '#FAC858', '#73C0DE', '#3BA272', '#FC8452', '#9A60B4', '#EA7CCC', '#5470C6', '#91CC75', '#EE6666', '#FAC858', '#73C0DE', '#3BA272'];
                return colorList[params.dataIndex];
            }
        },
        barWidth: '50%'
    }],
    label: {
        show: true,
        position: 'top',
        formatter: '{c}'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
