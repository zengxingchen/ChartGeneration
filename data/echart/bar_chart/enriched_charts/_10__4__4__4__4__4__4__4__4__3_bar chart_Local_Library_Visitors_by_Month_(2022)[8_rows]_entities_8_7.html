<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Technologies'],
        top: '5%'
    },
    xAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Blockchain', 'Quantum Computing', '5G Technology', 'Virtual Reality', 'Augmented Reality', 'Autonomous Vehicles', 'Renewable Energy', 'Space Exploration', 'Nanotechnology'],
        axisLabel: {
            rotate: 45,
            interval: 0
        }
    },
    yAxis: {
        type: 'value',
        min: 0,
        max: 100
    },
    series: [
        {
            name: 'Technologies',
            type: 'bar',
            barWidth: '50%',
            data: [75, 60, 45, 85, 55, 65, 70, 90, 80, 50],
            itemStyle: {
                color: function (params) {
                    var colorList = [
                        '#5470C6', '#91CC75', '#EE6666', '#FAC858', '#73C0DE', 
                        '#3BA272', '#FC8452', '#9A60B4', '#EA7CCC', '#FF9F7F'
                    ];
                    return colorList[params.dataIndex];
                }
            },
            label: {
                show: true,
                position: 'top',
                formatter: '{c}'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
