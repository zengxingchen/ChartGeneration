<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'value',
        name: 'Value'
    },
    yAxis: {
        type: 'category',
        data: ['AI Technology', 'VR/AR', 'Quantum Computing', 'Bioengineering', 'Renewable Energy', 'Space Exploration', 'Smart Cities', 'Robotics', 'Blockchain', 'Nanotechnology'],
        name: 'Category'
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            data: [120, 95, 150, 130, 170, 160, 110, 140, 105, 145],
            itemStyle: {
                color: function(params) {
                    var colorList = [
                        '#FF6F61', '#6B5B95', '#88B04B', '#FFA07A', '#00A86B', '#D2691E', '#009B77', '#DD4124', '#D65076', '#45B8AC'
                    ];
                    return colorList[params.dataIndex];
                }
            },
            barWidth: '50%',
            label: {
                show: true,
                position: 'right',
                formatter: '{b}: {c}'
            }
        }
    ]
};
if (option && typeof option === 'object') myChart.setOption(option);

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
