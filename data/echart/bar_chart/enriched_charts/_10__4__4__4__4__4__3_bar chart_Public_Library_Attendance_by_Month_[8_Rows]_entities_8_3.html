<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: 20
    },
    xAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Blockchain', 'Quantum Computing', '5G Technology', 'Virtual Reality', 'Augmented Reality', 'Nanotechnology', 'Biotechnology', 'Internet of Things', 'Cybersecurity', 'Renewable Energy', 'Space Exploration', 'Robotics', 'Genetic Engineering', 'Autonomous Vehicles', 'Smart Cities', 'Wearable Technology', '3D Printing', 'Machine Learning', 'Big Data'],
        axisLabel: {
            interval: 0,
            rotate: 45
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [{
        data: [120, 95, 110, 85, 130, 100, 115, 105, 125, 90, 135, 140, 115, 100, 120, 130, 110, 95, 105, 125],
        type: 'bar',
        barWidth: '50%',
        itemStyle: {
            color: function(params) {
                var colorList = ['#FF5733', '#33FF57', '#3357FF', '#FF33A6', '#33FFF1', '#FFAC33', '#A633FF', '#33FF57', '#FF5733', '#33A6FF', '#57FF33', '#FF33AC', '#5733FF', '#FF5733', '#33FF57', '#3357FF', '#FF33A6', '#33FFF1', '#FFAC33', '#A633FF'];
                return colorList[params.dataIndex];
            }
        },
        label: {
            show: true,
            position: 'top',
            formatter: '{c}'
        }
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}
window.addEventListener('resize', myChart.resize);

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
