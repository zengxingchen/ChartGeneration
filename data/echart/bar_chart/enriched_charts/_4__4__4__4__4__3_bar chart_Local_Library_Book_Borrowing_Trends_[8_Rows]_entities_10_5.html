<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: 10,
        textStyle: {
            color: '#333',
            fontSize: 20
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['AI', 'VR', '3D Printing', 'Blockchain', 'Robotics', 'Quantum Computing', 'Nanotechnology', 'AR', 'Genetics', 'IoT', 'Biotech', 'Big Data', 'Cybersecurity', 'Wearables', 'Drones'],
        axisLabel: {
            rotate: 45,
            interval: 0
        }
    },
    yAxis: {
        type: 'value',
        name: 'Amount',
        nameLocation: 'end',
        nameTextStyle: {
            color: '#333',
            fontSize: 14
        }
    },
    series: [
        {
            name: 'Amount',
            type: 'bar',
            barWidth: '40%',
            data: [300, 250, 180, 270, 320, 150, 220, 290, 310, 260, 240, 230, 200, 180, 210],
            itemStyle: {
                color: function(params) {
                    var colors = ['#5470C6', '#91CC75', '#EE6666', '#73C0DE', '#FAC858', '#FC8452', '#9A60B4', '#EA7CCC', '#FF9F7F', '#FFDB5C', '#67E0E3', '#37A2DA', '#FF5C69', '#FF9685', '#FFB980'];
                    return colors[params.dataIndex];
                }
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
