<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Science & Nature Research Fields',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Research Fields'],
        top: 'bottom'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '10%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Physics', 'Chemistry', 'Biology', 'Geology', 'Astronomy', 'Ecology', 'Meteorology', 'Genetics', 'Neuroscience', 'Botany', 'Zoology', 'Oceanography', 'Paleontology', 'Environmental Science', 'Geophysics'],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Research Fields',
            type: 'bar',
            barWidth: '40%',
            data: [120, 150, 180, 100, 170, 130, 140, 160, 110, 90, 125, 135, 115, 105, 145],
            itemStyle: {
                color: function(params) {
                    var colorList = ['#5470C6', '#91CC75', '#EE6666', '#FAC858', '#73C0DE', '#3BA272', '#FC8452', '#9A60B4', '#EA7CCC', '#73A373', '#FFDB5C', '#D4A6A6', '#8B69D0', '#8FC1E3', '#E7A3B3'];
                    return colorList[params.dataIndex];
                }
            },
            label: {
                show: true,
                position: 'top'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
