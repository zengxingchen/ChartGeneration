<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};
var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333333'
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Blockchain', 'Quantum Computing', 'Augmented Reality', 'Virtual Reality', 'Robotics', 'Internet of Things', '3D Printing', 'Genomics', 'Nanotechnology'],
        axisLabel: {
            rotate: 30,
            interval: 0,
            textStyle: {
                fontSize: 12
            }
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            barWidth: '40%',
            data: [
                { value: 80, itemStyle: { color: '#FF5733' }, label: { show: true, position: 'top' } },
                { value: 65, itemStyle: { color: '#33FF57' }, label: { show: true, position: 'top' } },
                { value: 70, itemStyle: { color: '#3357FF' }, label: { show: true, position: 'top' } },
                { value: 50, itemStyle: { color: '#F4FF33' }, label: { show: true, position: 'top' } },
                { value: 55, itemStyle: { color: '#FF33F6' }, label: { show: true, position: 'top' } },
                { value: 60, itemStyle: { color: '#33FFF2' }, label: { show: true, position: 'top' } },
                { value: 75, itemStyle: { color: '#FF6F33' }, label: { show: true, position: 'top' } },
                { value: 45, itemStyle: { color: '#DFFF33' }, label: { show: true, position: 'top' } },
                { value: 68, itemStyle: { color: '#9033FF' }, label: { show: true, position: 'top' } },
                { value: 73, itemStyle: { color: '#FF3358' }, label: { show: true, position: 'top' } }
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
