<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', useDirtyRect: false, width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: 20,
        textStyle: {
            fontSize: 24,
            color: '#333'
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Value'],
        top: 50
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['Augmented Reality', 'Virtual Reality', 'Blockchain', 'Quantum Computing', 'Artificial Intelligence', 'Nanotechnology', 'Biotechnology', 'Cybersecurity', 'Internet of Things', '5G Technology', 'Renewable Energy', 'Smart Cities', 'Drones', 'Space Exploration', 'Robotics'],
        axisLabel: {
            fontSize: 12,
            color: '#666'
        }
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            data: [120, 200, 150, 80, 220, 130, 90, 170, 160, 140, 110, 100, 130, 180, 190],
            itemStyle: {
                color: '#1f78b4'
            },
            barWidth: 20,
            label: {
                show: true,
                position: 'right',
                formatter: '{c}'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
