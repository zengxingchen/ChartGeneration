<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option = {
    title: {
        text: 'Economic Indicators Overview',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['GDP Growth', 'Unemployment Rate', 'Inflation Rate', 'Interest Rate', 'Stock Market Index', 'Consumer Confidence', 'Export Growth', 'Import Growth', 'Government Debt', 'Foreign Investment']
    },
    series: [
        {
            type: 'bar',
            data: [5.3, 3.8, 2.1, 1.5, 4.7, 6.1, 3.2, 2.9, 4.2, 5.8],
            itemStyle: {
                color: '#4CAF50'
            },
            barWidth: '50%',
            label: {
                show: true,
                position: 'insideRight'
            }
        }
    ]
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
