<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option = {
    title: {
        text: 'Average Sleep Duration by Age Group',
        left: 'center',
        top: '20px'
    },
    xAxis: {
        type: 'value',
        name: 'Hours',
        nameLocation: 'middle',
        nameGap: 30
    },
    yAxis: {
        type: 'category',
        data: ['0-2 years', '3-5 years', '6-13 years', '14-17 years', '18-25 years', '26-64 years', '65+ years'],
        name: 'Age Group',
        nameLocation: 'middle',
        nameGap: 50
    },
    series: [{
        type: 'bar',
        data: [14, 12, 10, 9, 8, 7, 7],
        barWidth: '50%',
        itemStyle: {
            color: '#4CAF50'
        },
        label: {
            show: true,
            position: 'insideRight',
            formatter: '{c} hours'
        }
    }],
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    }
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
