<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', useDirtyRect: false, width: 900, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Emerging Technologies Impact',
        left: 'center',
        top: '20'
    },
    color: ['#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#33FFD1', '#FF8F33', '#C833FF', '#338FFF', '#FF3333', '#33FFA8'],
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Quantum Computing', 'Biotechnology', 'Robotics', 'Augmented Reality', '3D Printing', 'Blockchain', 'Cybersecurity', 'Nanotechnology', 'Internet of Things', 'Virtual Reality', 'Autonomous Vehicles', 'Smart Grids', 'Wearable Technology', 'Big Data Analytics', 'Genomics', 'Renewable Energy', 'Space Exploration', 'Smart Cities', 'Advanced Materials'],
        axisLabel: {
            interval: 0,
            rotate: 30,
            textStyle: {
                fontSize: 10
            }
        }
    },
    yAxis: {
        type: 'value',
        name: 'Impact Score'
    },
    series: [
        {
            name: 'Impact',
            type: 'bar',
            barWidth: '50%',
            data: [85, 92, 75, 88, 83, 77, 90, 80, 86, 89, 84, 91, 82, 78, 87, 79, 93, 94, 81, 76],
            label: {
                show: true,
                position: 'top',
                formatter: '{c}'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
