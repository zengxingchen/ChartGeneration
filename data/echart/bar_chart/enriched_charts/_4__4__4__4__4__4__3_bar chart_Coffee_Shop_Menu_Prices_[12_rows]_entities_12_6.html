<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', useDirtyRect: false, width: 800, height: 600});
var option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: { type: 'shadow' }
    },
    xAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value}'
        }
    },
    yAxis: {
        type: 'category',
        data: [
            'Innovation in AI',
            'Renewable Energy Adoption',
            'Quantum Computing Advances',
            'Biotechnology Breakthroughs',
            'Space Exploration Missions',
            'Nanotechnology Developments',
            'Virtual Reality Growth',
            'Robotic Automation',
            'Cybersecurity Improvements',
            'Smart City Initiatives'
        ],
        axisLabel: {
            interval: 0
        }
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            data: [120, 150, 180, 200, 170, 190, 160, 140, 130, 175],
            itemStyle: {
                color: function(params) {
                    var colorList = ['#FF6F61', '#6B5B95', '#88B04B', '#F7CAC9', '#92A8D1', '#955251', '#B565A7', '#009B77', '#DD4124', '#45B8AC'];
                    return colorList[params.dataIndex];
                },
                barWidth: '60%'
            },
            label: {
                show: true,
                position: 'right',
                formatter: '{c}'
            }
        }
    ]
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
