<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Value'],
        top: 'bottom'
    },
    xAxis: {
        type: 'category',
        data: [
            'Artificial Intelligence', 
            'Blockchain', 
            'Quantum Computing', 
            'Internet of Things', 
            'Virtual Reality', 
            'Augmented Reality', 
            '5G Technology', 
            'Cybersecurity', 
            'Autonomous Vehicles', 
            'Biotechnology', 
            'Robotics', 
            '3D Printing', 
            'Nanotechnology', 
            'Gene Editing', 
            'Renewable Energy'
        ],
        axisLabel: {
            rotate: 45,
            interval: 0
        }
    },
    yAxis: {
        type: 'value',
        name: 'Adoption Level',
        nameLocation: 'middle',
        nameGap: 50
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            barWidth: '40%',
            data: [
                {value: 85, itemStyle: {color: '#1f78b4'}},
                {value: 75, itemStyle: {color: '#33a02c'}},
                {value: 65, itemStyle: {color: '#e31a1c'}},
                {value: 90, itemStyle: {color: '#ff7f00'}},
                {value: 80, itemStyle: {color: '#6a3d9a'}},
                {value: 70, itemStyle: {color: '#b15928'}},
                {value: 95, itemStyle: {color: '#a6cee3'}},
                {value: 88, itemStyle: {color: '#b2df8a'}},
                {value: 78, itemStyle: {color: '#fb9a99'}},
                {value: 82, itemStyle: {color: '#fdbf6f'}},
                {value: 84, itemStyle: {color: '#cab2d6'}},
                {value: 76, itemStyle: {color: '#ffff99'}},
                {value: 79, itemStyle: {color: '#1f78b4'}},
                {value: 73, itemStyle: {color: '#33a02c'}},
                {value: 92, itemStyle: {color: '#e31a1c'}}
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
