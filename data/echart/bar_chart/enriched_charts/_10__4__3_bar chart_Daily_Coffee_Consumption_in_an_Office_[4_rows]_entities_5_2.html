<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    toolbox: {
        show: true,
        feature: {
            dataView: { readOnly: false },
            restore: {},
            saveAsImage: {}
        }
    },
    xAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Quantum Computing', 'Biotechnology', 'Space Exploration', 'Renewable Energy', 'Nanotechnology', 'Cybersecurity', 'Autonomous Vehicles', 'Virtual Reality', 'Blockchain', '3D Printing', 'Genomics', 'Smart Cities', 'Robotics', 'Internet of Things', 'Augmented Reality', 'Wearable Tech', 'Telemedicine', 'Neuroscience', 'Bioinformatics'],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value}'
        }
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            data: [85, 70, 90, 75, 95, 65, 80, 60, 55, 50, 78, 88, 72, 83, 77, 63, 58, 68, 82, 74],
            itemStyle: {
                color: function (params) {
                    var colorList = ['#FF5733', '#33FF57', '#3357FF', '#FF33A8', '#A833FF', '#33FFF5', '#FF8C33', '#DFFF33', '#FF5733', '#33FF57', '#3357FF', '#FF33A8', '#A833FF', '#33FFF5', '#FF8C33', '#DFFF33', '#FF5733', '#33FF57', '#3357FF', '#FF33A8'];
                    return colorList[params.dataIndex];
                }
            },
            barWidth: '50%'
        }
    ],
    grid: {
        containLabel: true,
        width: '90%',
        height: '80%',
        top: '15%',
        left: '5%'
    },
    label: {
        show: true,
        position: 'top',
        formatter: '{c}'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
