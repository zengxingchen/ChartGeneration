<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['Robotics', 'AI', 'Quantum Computing', 'Biotechnology', 'Space Exploration', 'Nanotechnology', 'Augmented Reality', 'Blockchain', '3D Printing', 'Virtual Reality', 'Cybersecurity', 'Genomics', 'Renewable Energy', 'IoT', 'Autonomous Vehicles'],
        axisLabel: {
            rotate: 45,
            interval: 0
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Technology',
            type: 'bar',
            data: [120, 150, 180, 140, 160, 130, 170, 110, 115, 125, 135, 145, 155, 165, 175],
            itemStyle: {
                color: function(params) {
                    var colorList = ['#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#FF8333', '#A1FF33', '#33FFDA', '#8B33FF', '#FF3385', '#FF3385', '#FF6633', '#33FFA1', '#5733FF', '#FF33C4', '#33FF83'];
                    return colorList[params.dataIndex];
                }
            },
            barWidth: '50%'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
