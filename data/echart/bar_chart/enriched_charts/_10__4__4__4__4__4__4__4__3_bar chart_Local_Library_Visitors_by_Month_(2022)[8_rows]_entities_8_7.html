<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['Augmented Reality', 'Artificial Intelligence', 'Quantum Computing', 'Blockchain', 'Nanotechnology', '3D Printing', 'Genetic Engineering', 'IoT', 'Space Exploration', 'Cybersecurity'],
        axisLabel: {
            rotate: 45,
            interval: 0
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [{
        name: 'Technology Adoption',
        type: 'bar',
        barWidth: '30%',
        data: [80, 95, 70, 85, 60, 90, 75, 85, 88, 92],
        itemStyle: {
            color: function(params) {
                var colorList = ['#5470C6', '#91CC75', '#FAC858', '#EE6666', '#73C0DE', '#3BA272', '#FC8452', '#9A60B4', '#EA7CCC', '#D48265'];
                return colorList[params.dataIndex];
            }
        },
        label: {
            show: true,
            position: 'top'
        }
    }],
    grid: {
        left: '10%',
        right: '10%',
        bottom: '15%',
        top: '20%'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
