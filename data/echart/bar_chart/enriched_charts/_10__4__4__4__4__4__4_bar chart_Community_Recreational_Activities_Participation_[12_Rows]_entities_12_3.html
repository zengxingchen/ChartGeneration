<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Impact of Different Fields on Society',
        left: 'center',
        top: '20px'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Value'],
        top: '60px'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Technology', 'Art', 'Science', 'Health', 'Culture', 'Economics', 'Education', 'Entertainment', 'Environment', 'Food', 'Travel', 'Fashion', 'Politics', 'Sports', 'History', 'Philosophy', 'Music', 'Literature', 'Business', 'Astronomy'],
        axisLabel: {
            interval: 0,
            rotate: 45,
            fontSize: 10
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            barWidth: '40%',
            itemStyle: {
                color: '#3398DB'
            },
            data: [
                { value: 80, itemStyle: { color: '#ff4d4d' } },
                { value: 55, itemStyle: { color: '#ff9933' } },
                { value: 70, itemStyle: { color: '#ffcc00' } },
                { value: 60, itemStyle: { color: '#99cc00' } },
                { value: 65, itemStyle: { color: '#66ccff' } },
                { value: 75, itemStyle: { color: '#9966cc' } },
                { value: 85, itemStyle: { color: '#ff99cc' } },
                { value: 50, itemStyle: { color: '#66cc66' } },
                { value: 90, itemStyle: { color: '#ff6666' } },
                { value: 45, itemStyle: { color: '#6699cc' } },
                { value: 70, itemStyle: { color: '#cccc00' } },
                { value: 40, itemStyle: { color: '#ff6600' } },
                { value: 50, itemStyle: { color: '#cc6699' } },
                { value: 80, itemStyle: { color: '#996666' } },
                { value: 60, itemStyle: { color: '#669966' } },
                { value: 55, itemStyle: { color: '#999966' } },
                { value: 45, itemStyle: { color: '#cc9966' } },
                { value: 50, itemStyle: { color: '#999999' } },
                { value: 75, itemStyle: { color: '#339999' } },
                { value: 85, itemStyle: { color: '#ff9999' } }
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
