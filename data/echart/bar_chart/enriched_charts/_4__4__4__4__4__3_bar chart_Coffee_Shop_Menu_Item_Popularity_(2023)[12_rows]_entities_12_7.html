<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;
option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'value',
        name: 'Usage',
        nameLocation: 'middle',
        nameGap: 30
    },
    yAxis: {
        type: 'category',
        data: [
            'Artificial Intelligence', 'Blockchain', 'Quantum Computing', 'Augmented Reality', 'Virtual Reality', 
            'IoT (Internet of Things)', '5G Networks', '3D Printing', 'Biotechnology', 'Nanotechnology', 
            'Robotics', 'Cybersecurity', 'Autonomous Vehicles', 'Smart Homes', 'Wearable Technology'
        ]
    },
    series: [
        {
            name: 'Technology Usage',
            type: 'bar',
            data: [
                85, 70, 60, 75, 65, 80, 90, 55, 75, 50, 85, 95, 60, 70, 65
            ],
            itemStyle: {
                color: function(params) {
                    var colorList = [
                        '#c23531', '#2f4554', '#61a0a8', '#d48265', '#91c7ae', 
                        '#749f83', '#ca8622', '#bda29a', '#6e7074', '#546570', 
                        '#c4ccd3', '#f05b72', '#ef5b9c', '#f47920', '#905a3d'
                    ];
                    return colorList[params.dataIndex]
                },
                barWidth: '50%',
                barCategoryGap: '20%'
            },
            label: {
                show: true,
                position: 'right',
                formatter: '{c}'
            }
        }
    ],
    grid: {
        left: '10%',
        right: '10%',
        bottom: '10%',
        containLabel: true
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
