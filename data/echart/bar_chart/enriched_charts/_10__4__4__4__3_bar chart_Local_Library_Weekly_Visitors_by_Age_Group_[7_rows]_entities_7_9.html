<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};
var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['AI & Robotics', 'Quantum Computing', 'Biotechnology', 'Renewable Energy', 'Space Exploration', 'Virtual Reality', 'Blockchain', 'Nanotechnology', 'Cybersecurity', 'Autonomous Vehicles', 'Augmented Reality', '3D Printing']
    },
    yAxis: {
        type: 'value'
    },
    series: [{
        name: 'Value',
        type: 'bar',
        barWidth: '60%',
        itemStyle: {
            color: '#3498db'
        },
        data: [
            {value: 320, label: {show: true, position: 'top'}},
            {value: 210, label: {show: true, position: 'top'}},
            {value: 270, label: {show: true, position: 'top'}},
            {value: 380, label: {show: true, position: 'top'}},
            {value: 330, label: {show: true, position: 'top'}},
            {value: 250, label: {show: true, position: 'top'}},
            {value: 290, label: {show: true, position: 'top'}},
            {value: 300, label: {show: true, position: 'top'}},
            {value: 310, label: {show: true, position: 'top'}},
            {value: 290, label: {show: true, position: 'top'}},
            {value: 275, label: {show: true, position: 'top'}},
            {value: 285, label: {show: true, position: 'top'}}
        ]
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
