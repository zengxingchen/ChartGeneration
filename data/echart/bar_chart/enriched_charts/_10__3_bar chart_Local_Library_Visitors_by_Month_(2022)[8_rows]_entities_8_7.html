<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '10',
        textStyle: {
            color: '#333',
            fontSize: 20,
            fontWeight: 'bold'
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Robotics', 'Quantum Computing', 'Virtual Reality', 'Blockchain', '3D Printing', 'IoT', 'Nanotechnology', 'Biotechnology', 'Clean Energy'],
        axisLabel: {
            interval: 0,
            rotate: 30,
            textStyle: {
                fontSize: 12,
                fontWeight: 'bold'
            }
        }
    },
    yAxis: {
        type: 'value',
        name: 'Impact Score',
        nameTextStyle: {
            fontSize: 14,
            fontWeight: 'bold',
            color: '#000'
        }
    },
    series: [
        {
            name: 'Score',
            type: 'bar',
            data: [85, 70, 65, 55, 60, 50, 75, 45, 80, 90],
            barWidth: '50%',
            itemStyle: {
                color: function(params) {
                    var colorList = ['#FF6347', '#4682B4', '#32CD32', '#FFD700', '#8A2BE2', '#FF4500', '#7FFF00', '#00BFFF', '#BA55D3', '#3CB371'];
                    return colorList[params.dataIndex];
                },
                label: {
                    show: true,
                    position: 'top',
                    formatter: '{c}'
                }
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
