<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', useDirtyRect: false});
var app = {};

var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Quantum Computing', 'Renewable Energy', 'Biotechnology', 'Nanotechnology', 'Robotics', '3D Printing', 'Virtual Reality', 'Blockchain', 'Cybersecurity', 'Space Exploration', 'Augmented Reality', 'Genomics', 'Smart Cities', 'IoT', 'Autonomous Vehicles'],
        axisLabel: {
            interval: 0
        }
    },
    series: [
        {
            type: 'bar',
            data: [85, 70, 90, 60, 50, 80, 65, 75, 55, 95, 88, 68, 72, 77, 83, 78],
            barWidth: '60%',
            label: {
                show: true,
                position: 'right'
            },
            itemStyle: {
                color: function (params) {
                    var colorList = [
                        '#5470C6', '#91CC75', '#FAC858', '#EE6666', '#73C0DE',
                        '#3BA272', '#FC8452', '#9A60B4', '#EA7CCC', '#DF5B75',
                        '#60ACFC', '#32D3EB', '#5BC49F', '#FEB64D', '#FF7C7C',
                        '#9287FF'
                    ];
                    return colorList[params.dataIndex]
                }
            }
        }
    ],
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
