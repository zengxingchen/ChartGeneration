<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['Robotics', 'Artificial Intelligence', 'Blockchain', 'Quantum Computing', 'Virtual Reality', '3D Printing', 'Nanotechnology', 'Augmented Reality', 'Internet of Things', 'Genetic Engineering']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Technology Adoption',
            type: 'bar',
            data: [85, 90, 75, 80, 65, 70, 78, 68, 88, 82],
            itemStyle: {
                color: function(params) {
                    var colorList = [
                        '#c23531', '#2f4554', '#61a0a8', '#d48265', '#91c7ae', 
                        '#749f83', '#ca8622', '#bda29a', '#6e7074', '#546570'
                    ];
                    return colorList[params.dataIndex];
                },
                barBorderRadius: [4, 4, 0, 0],
            },
            barWidth: '50%',
            label: {
                show: true,
                position: 'top',
                formatter: '{c}'
            }
        }
    ]
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
