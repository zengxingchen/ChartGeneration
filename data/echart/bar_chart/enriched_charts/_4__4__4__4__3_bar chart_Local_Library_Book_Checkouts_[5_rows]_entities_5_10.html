<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Technology Investment by Country in 2024',
        left: 'center',
        top: '10',
        textStyle: {
            color: '#333333',
            fontSize: 24,
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['USA', 'China', 'Germany', 'Japan', 'South Korea', 'India', 'UK', 'France', 'Canada', 'Australia', 'Brazil', 'Russia', 'Italy', 'Spain', 'Netherlands', 'Sweden', 'Switzerland', 'Israel', 'Singapore', 'Mexico']
    },
    series: [
        {
            name: 'Technology Investment ($ Billion)',
            type: 'bar',
            data: [300, 280, 150, 130, 110, 100, 95, 85, 80, 75, 70, 65, 60, 55, 50, 45, 40, 35, 30, 25],
            itemStyle: {
                color: '#5470c6'
            },
            label: {
                show: true,
                position: 'right',
                formatter: '{c} Billion'
            },
            barWidth: '50%',
        }
    ],
    width: 800,
    height: 600
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
