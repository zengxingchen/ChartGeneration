<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        textStyle: {
            color: '#333333',
            fontSize: 20,
            fontWeight: 'bold'
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Technologies'],
        top: '5%'
    },
    xAxis: {
        type: 'category',
        data: [
            'Artificial Intelligence', 
            'Augmented Reality', 
            'Quantum Computing', 
            'Nanotechnology', 
            'Biotechnology', 
            'Robotics', 
            'Cybersecurity', 
            '3D Printing', 
            'Internet of Things', 
            'Blockchain', 
            'Wearable Technology', 
            'Genomics', 
            'Smart Cities', 
            'Space Exploration', 
            'Virtual Reality'
        ],
        axisLabel: {
            rotate: 45,
            textStyle: {
                fontSize: 12,
                color: '#666666'
            }
        }
    },
    yAxis: {
        type: 'value',
        name: 'Impact Level',
        nameLocation: 'end',
        nameTextStyle: {
            color: '#333333',
            fontSize: 14
        }
    },
    series: [
        {
            name: 'Technologies',
            type: 'bar',
            data: [
                30, 45, 25, 40, 35, 50, 55, 20, 60, 48, 33, 38, 42, 37, 28
            ],
            itemStyle: {
                color: function(params) {
                    var colorList = ['#5470C6', '#91CC75', '#FAC858', '#EE6666', '#73C0DE', '#3BA272', '#FC8452', '#9A60B4', '#EA7CCC', '#FFA07A', '#20B2AA', '#DAA520', '#5F9EA0', '#9ACD32', '#FF4500'];
                    return colorList[params.dataIndex];
                },
                barBorderRadius: [5, 5, 0, 0]
            },
            barWidth: '50%',
            label: {
                show: true,
                position: 'top',
                formatter: '{c}'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
