<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value}'
        }
    },
    yAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Virtual Reality', '3D Printing', 'Quantum Computing', 'Blockchain', 'Nanotechnology', 'Robotics', 'Augmented Reality', 'Genetic Engineering', 'Cybersecurity']
    },
    series: [
        {
            name: 'Technology',
            type: 'bar',
            data: [85, 78, 67, 50, 90, 60, 88, 75, 65, 92],
            itemStyle: {
                color: '#1f78b4'
            },
            barWidth: '50%',
            label: {
                show: true,
                position: 'insideRight'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
