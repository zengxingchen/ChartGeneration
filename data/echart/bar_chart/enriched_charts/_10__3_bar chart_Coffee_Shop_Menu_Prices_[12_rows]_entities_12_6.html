<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Technology'],
        top: '50'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Quantum Computing', 'Blockchain Technology', 'Augmented Reality', '5G Networks', 'Internet of Things', 'Virtual Reality', 'Cybersecurity', 'Robotics', 'Bioengineering', 'Nanotechnology', 'Renewable Energy', 'Autonomous Vehicles', 'Space Exploration', 'Genomics'],
        axisLabel: {
            rotate: 45,
            interval: 0
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Technology',
            type: 'bar',
            barWidth: '30%',
            data: [
                {value: 85, itemStyle: {color: '#FF5733'}},
                {value: 75, itemStyle: {color: '#33FF57'}},
                {value: 65, itemStyle: {color: '#3357FF'}},
                {value: 80, itemStyle: {color: '#FF33A6'}},
                {value: 90, itemStyle: {color: '#FF9933'}},
                {value: 70, itemStyle: {color: '#33FFF5'}},
                {value: 78, itemStyle: {color: '#F533FF'}},
                {value: 88, itemStyle: {color: '#33FF85'}},
                {value: 95, itemStyle: {color: '#FF3380'}},
                {value: 82, itemStyle: {color: '#57FF33'}},
                {value: 76, itemStyle: {color: '#3385FF'}},
                {value: 89, itemStyle: {color: '#FF33B3'}},
                {value: 92, itemStyle: {color: '#FF8533'}},
                {value: 87, itemStyle: {color: '#33FFF2'}},
                {value: 83, itemStyle: {color: '#F533FF'}}
            ],
            label: {
                show: true,
                position: 'top'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
