<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '10',
        textStyle: {
            color: '#333',
            fontSize: 20
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Value'],
        top: '50'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01],
        name: 'Value'
    },
    yAxis: {
        type: 'category',
        data: [
            'Artificial Intelligence', 
            'Blockchain', 
            'Quantum Computing', 
            'Augmented Reality', 
            '5G Technology', 
            'Biotechnology', 
            'Robotics', 
            'Nanotechnology', 
            'Autonomous Vehicles', 
            'IoT', 
            'Smart Cities', 
            'Wearable Tech', 
            'Drones', 
            'Genomics', 
            'Cybersecurity', 
            'Virtual Reality'
        ],
        name: 'Category'
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            data: [
                95, 
                85, 
                78, 
                88, 
                92, 
                80, 
                90, 
                83, 
                87, 
                91, 
                89, 
                82, 
                84, 
                79, 
                93, 
                86
            ],
            itemStyle: {
                color: '#3398DB'
            },
            barWidth: '50%'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
