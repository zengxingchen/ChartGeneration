<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Emerging Future Technologies',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Blockchain Technology', 'Quantum Computing', 'Augmented Reality', '5G Networks', 'Renewable Energy', 'Cybersecurity', 'IoT (Internet of Things)', 'Nanotechnology', 'Space Exploration', 'Biotechnology', 'Robotics', 'Smart Cities', 'Digital Ethics', 'Autonomous Vehicles']
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            data: [98, 87, 78, 92, 85, 95, 80, 82, 88, 90, 94, 89, 84, 81, 86],
            itemStyle: {
                color: '#3398DB'
            },
            barWidth: '60%',
            label: {
                show: true,
                position: 'insideRight'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
