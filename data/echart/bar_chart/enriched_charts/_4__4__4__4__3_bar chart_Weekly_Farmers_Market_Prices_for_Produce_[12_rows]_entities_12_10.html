<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Virtual Reality', 'Quantum Computing', 'Blockchain', 'Biotechnology',
               'Nanotechnology', 'Renewable Energy', 'Cybersecurity', 'Space Exploration', '3D Printing',
               'Robotics', 'Augmented Reality', '5G Technology', 'Smart Cities', 'Internet of Things']
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            barWidth: '50%',
            itemStyle: {
                color: '#3b9ae1'
            },
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [76, 52, 126, 89, 107, 83, 127, 105, 121, 86, 59, 97, 138, 135, 129]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
