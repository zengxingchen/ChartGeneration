<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option = {
    title: {
        text: 'Top 20 Economies by GDP',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'value',
        name: 'GDP (in Trillions USD)',
        axisLabel: {
            formatter: '{value} T'
        }
    },
    yAxis: {
        type: 'category',
        data: ['United States', 'China', 'Japan', 'Germany', 'India', 'United Kingdom', 'France', 'Italy', 'Brazil', 'Canada', 'Russia', 'South Korea', 'Australia', 'Spain', 'Mexico', 'Indonesia', 'Netherlands', 'Saudi Arabia', 'Turkey', 'Switzerland'],
        name: 'Country'
    },
    series: [
        {
            type: 'bar',
            data: [21.43, 14.34, 5.08, 3.86, 2.87, 2.83, 2.72, 2.00, 1.84, 1.74, 1.63, 1.64, 1.38, 1.28, 1.27, 1.11, 0.91, 0.79, 0.76, 0.72],
            itemStyle: {
                color: '#4A90E2'
            },
            label: {
                show: true,
                position: 'insideRight',
                formatter: '{c} T'
            },
            barWidth: 20
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
