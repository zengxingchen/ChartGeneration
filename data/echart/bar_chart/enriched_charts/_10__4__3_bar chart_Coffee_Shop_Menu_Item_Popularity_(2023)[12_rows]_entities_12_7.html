<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;
option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Quantum Computing', 'Blockchain', '5G Technology', 'Augmented Reality', 'Biotechnology', 'Renewable Energy', 'Autonomous Vehicles', 'Nanotechnology', 'Cybersecurity'],
        axisLabel: {
            rotate: 45,
            interval: 0
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            data: [85, 90, 78, 88, 76, 82, 95, 80, 87, 89],
            itemStyle: {
                color: function(params) {
                    var colorList = [
                        '#FF5733', '#33FF57', '#3357FF', '#F0FF33', '#FF33A6', '#33FFA3', '#FF8C33', '#3385FF', '#8D33FF', '#FF3333'
                    ];
                    return colorList[params.dataIndex];
                },
                barBorderRadius: [5, 5, 0, 0]
            },
            barWidth: '50%',
            label: {
                show: true,
                position: 'top'
            }
        }
    ],
    grid: {
        left: '3%',
        right: '3%',
        bottom: '10%',
        containLabel: true
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
