<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Virtual Reality', 'Quantum Computing', 'Biotechnology', 'Robotics', 'Renewable Energy', 'Space Exploration', 'Nanotechnology', 'Autonomous Vehicles', 'Blockchain', '3D Printing', 'Augmented Reality', 'Genomics', 'Cybersecurity', 'Smart Cities'],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            barWidth: '30%',
            data: [85, 70, 55, 65, 75, 80, 90, 60, 78, 50, 68, 72, 67, 88, 83],
            itemStyle: {
                color: function(params) {
                    var colorList = [
                        '#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#FFBD33', 
                        '#8D33FF', '#33FFDA', '#FF3333', '#33FF8D', '#FF5733',
                        '#33BDFF', '#FF338D', '#FF8D33', '#FF33BD', '#5733FF'
                    ];
                    return colorList[params.dataIndex];
                }
            },
            label: {
                show: true,
                position: 'top',
                formatter: '{b}\n{c}'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
