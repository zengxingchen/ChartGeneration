<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var app = {};

var option = {
    title: {
        text: 'Science & Nature Fields',
        left: 'center',
        top: '5%',
        textStyle: {
            color: '#333333',
            fontSize: 18
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Physics', 'Chemistry', 'Biology', 'Geology', 'Astronomy', 'Ecology', 'Genetics', 'Meteorology', 'Zoology', 'Botany'],
        axisLabel: {
            rotate: 45,
            interval: 0,
            textStyle: {
                color: '#333333'
            }
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            textStyle: {
                color: '#333333'
            }
        }
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            barWidth: '30%',
            itemStyle: {
                color: '#4CAF50'
            },
            data: [80, 70, 90, 60, 85, 75, 95, 65, 88, 78],
            label: {
                show: true,
                position: 'top',
                textStyle: {
                    color: '#000000'
                }
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
