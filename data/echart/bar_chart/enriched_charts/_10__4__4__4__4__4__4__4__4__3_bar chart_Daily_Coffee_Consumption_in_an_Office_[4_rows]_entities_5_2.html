<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Blockchain', 'Quantum Computing', 'Virtual Reality', 'Augmented Reality', 'Internet of Things', 'Cybersecurity', '3D Printing', 'Biotechnology', 'Renewable Energy', 'Nanotechnology', 'Robotics'],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [{
        data: [85, 75, 65, 80, 70, 90, 95, 60, 88, 92, 78, 82],
        type: 'bar',
        itemStyle: {
            color: function(params) {
                var colorList = ['#FF5733', '#33FF57', '#3357FF', '#FF33A6', '#33FFF0', '#F0FF33', '#FF8033', '#8033FF', '#33FF80', '#33A6FF', '#FF3357', '#80FF33'];
                return colorList[params.dataIndex];
            },
            barBorderRadius: [5, 5, 0, 0]
        },
        barWidth: '50%',
        label: {
            show: true,
            position: 'top',
            valueAnimation: true
        }
    }],
    grid: {
        left: '3%',
        right: '4%',
        bottom: '10%',
        containLabel: true
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
