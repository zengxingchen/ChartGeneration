<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Scientific Disciplines Popularity',
        left: 'center',
        top: '20'
    },
    color: ['#5470C6', '#91CC75', '#FAC858', '#EE6666', '#73C0DE', '#3BA272', '#FC8452', '#9A60B4', '#EA7CCC', '#FFA07A', '#20B2AA', '#778899', '#BDB76B', '#8FBC8F', '#6495ED'],
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['Physics', 'Chemistry', 'Biology', 'Geology', 'Astronomy', 'Meteorology', 'Ecology', 'Oceanography', 'Paleontology', 'Zoology', 'Botany', 'Genetics', 'Microbiology', 'Biotechnology']
    },
    yAxis: {
        type: 'value'
    },
    series: [{
        name: 'Popularity Score',
        type: 'bar',
        barWidth: '30%',
        data: [75, 62, 89, 55, 80, 70, 85, 60, 50, 78, 68, 92, 88, 95],
        label: {
            show: true,
            position: 'top'
        }
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
