<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;
option = {
    title: {
        text: 'GDP Growth Rate of Different Countries (%)',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['USA', 'China', 'Japan', 'Germany', 'India', 'UK', 'France', 'Brazil', 'Russia', 'Canada', 'Australia', 'South Korea', 'Italy', 'Mexico', 'Indonesia', 'Turkey', 'Saudi Arabia', 'South Africa', 'Argentina', 'Nigeria'],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} %'
        }
    },
    series: [{
        name: 'GDP Growth Rate (%)',
        type: 'bar',
        barWidth: '50%',
        data: [
            { value: 2.5, itemStyle: { color: '#1f77b4' } },
            { value: 6.1, itemStyle: { color: '#ff7f0e' } },
            { value: 0.7, itemStyle: { color: '#2ca02c' } },
            { value: 1.1, itemStyle: { color: '#d62728' } },
            { value: 7.0, itemStyle: { color: '#9467bd' } },
            { value: 1.3, itemStyle: { color: '#8c564b' } },
            { value: 1.2, itemStyle: { color: '#e377c2' } },
            { value: 2.0, itemStyle: { color: '#7f7f7f' } },
            { value: 1.5, itemStyle: { color: '#bcbd22' } },
            { value: 1.8, itemStyle: { color: '#17becf' } },
            { value: 2.3, itemStyle: { color: '#1f77b4' } },
            { value: 2.0, itemStyle: { color: '#ff7f0e' } },
            { value: 0.9, itemStyle: { color: '#2ca02c' } },
            { value: 1.2, itemStyle: { color: '#d62728' } },
            { value: 5.0, itemStyle: { color: '#9467bd' } },
            { value: 4.0, itemStyle: { color: '#8c564b' } },
            { value: 2.5, itemStyle: { color: '#e377c2' } },
            { value: 0.5, itemStyle: { color: '#7f7f7f' } },
            { value: -2.0, itemStyle: { color: '#bcbd22' } },
            { value: 2.1, itemStyle: { color: '#17becf' } }
        ]
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
