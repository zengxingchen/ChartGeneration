<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', useDirtyRect: false});
var app = {};

var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '5%'
    },
    color: ['#3398DB'],
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: [
        {
            type: 'category',
            data: ['AI', 'Blockchain', 'Quantum Computing', '5G', 'IoT', 'AR/VR', 'Robotics', 'Big Data', 'Biotech', 'Autonomous Vehicles', 'Renewable Energy', 'Smart Cities', 'Wearable Tech', 'Cybersecurity', '3D Printing'],
            axisTick: {
                alignWithLabel: true
            }
        }
    ],
    yAxis: [
        {
            type: 'value'
        }
    ],
    series: [
        {
            name: 'Value',
            type: 'bar',
            barWidth: '60%',
            data: [120, 90, 75, 95, 110, 85, 70, 100, 80, 65, 105, 95, 80, 115, 90],
            itemStyle: {
                color: function(params) {
                    var colorList = ['#ff9999','#66b3ff','#99ff99','#ffcc99','#c2c2f0','#ffb3e6','#c2f0c2','#6666ff','#ff6666','#c2f0c2','#ffcc99','#ff9999','#66b3ff','#ff6666','#ffb3e6'];
                    return colorList[params.dataIndex];
                }
            },
            label: {
                show: true,
                position: 'top'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
