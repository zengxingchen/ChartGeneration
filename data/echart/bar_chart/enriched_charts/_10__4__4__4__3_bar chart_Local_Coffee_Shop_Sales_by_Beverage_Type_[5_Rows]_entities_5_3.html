<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};
var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['AI', 'Robotics', 'Quantum Computing', 'Biotechnology', 'Nanotechnology', 'Renewable Energy', 'Space Exploration', 'Virtual Reality', 'Augmented Reality', 'Cybersecurity', '3D Printing', 'Big Data', 'Internet of Things', 'Blockchain', 'Genomics'],
        axisLabel: {
            rotate: 45,
            interval: 0
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            data: [320, 270, 180, 220, 150, 200, 260, 240, 210, 230, 190, 280, 250, 300, 170],
            itemStyle: {
                color: function(params) {
                    var colorList = ['#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#FF8833', '#33FFA1', '#A133FF', '#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#FF8833', '#33FFA1', '#A133FF', '#FF5733'];
                    return colorList[params.dataIndex];
                }
            },
            barWidth: '40%',
            label: {
                show: true,
                position: 'top'
            }
        }
    ],
    grid: {
        left: '3%',
        right: '4%',
        bottom: '10%',
        containLabel: true
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
