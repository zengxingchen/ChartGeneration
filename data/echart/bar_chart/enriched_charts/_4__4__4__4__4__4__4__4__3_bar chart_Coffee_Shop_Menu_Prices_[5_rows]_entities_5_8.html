<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option = {
    title: {
        text: 'Future Technologies Impact on Society',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    grid: {
        left: '10%',
        right: '10%',
        bottom: '15%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Virtual Reality', 'Quantum Computing', 'Blockchain Technology', 'Biotechnology', 'Renewable Energy', 'Space Exploration', '3D Printing', 'Nanotechnology', 'Internet of Things', 'Robotics', 'Cybersecurity', 'Augmented Reality', 'Genomics', 'Smart Cities']
    },
    series: [
        {
            name: 'Impact Score',
            type: 'bar',
            data: [85, 70, 55, 65, 75, 90, 80, 60, 50, 95, 88, 78, 67, 72, 82],
            itemStyle: {
                color: function(params) {
                    var colorList = [
                        '#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#FF8C33', 
                        '#33FFF8', '#8C33FF', '#FF3333', '#33FF8C', '#FFA133',
                        '#335FFF', '#FF33D4', '#FF6F33', '#33FFB8', '#B833FF'
                    ];
                    return colorList[params.dataIndex];
                },
                barBorderRadius: 5
            },
            barWidth: '40%'
        }
    ]
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
