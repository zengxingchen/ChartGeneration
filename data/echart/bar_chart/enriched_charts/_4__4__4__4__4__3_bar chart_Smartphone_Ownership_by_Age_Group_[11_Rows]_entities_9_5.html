<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    xAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value}'
        }
    },
    yAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Robotics', 'Quantum Computing', 'Augmented Reality', 'Virtual Reality', 'Blockchain', '3D Printing', 'Nanotechnology', 'Genomics', 'Bioinformatics'],
        axisLabel: {
            interval: 0
        }
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            data: [95, 88, 75, 82, 79, 68, 73, 65, 80, 77],
            itemStyle: {
                color: '#2a9d8f'
            },
            label: {
                show: true,
                position: 'insideRight'
            },
            barWidth: '40%',
            barHeight: '50%'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
