<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: { type: 'shadow' }
    },
    xAxis: {
        type: 'category',
        data: ['Future', 'Technology', 'Art', 'Design', 'Science', 'Nature', 'Health', 'Psychology', 'Culture', 'Society', 'Economics', 'Finance', 'Education', 'Learning', 'Entertainment', 'Leisure', 'Environment', 'Climate', 'Food', 'Nutrition', 'Travel', 'Adventure', 'Fashion', 'Beauty', 'Politics', 'Governance', 'Sports', 'Fitness', 'History', 'Archaeology', 'Philosophy', 'Ethics', 'Music', 'Performing', 'Literature', 'Writing', 'Business', 'Entrepreneurship', 'Astronomy', 'Space']
    },
    yAxis: {
        type: 'value'
    },
    series: [{
        name: 'Values',
        type: 'bar',
        barWidth: '50%',
        itemStyle: {
            color: '#3B82F6'
        },
        data: [30, 40, 35, 25, 50, 45, 55, 60, 20, 50, 70, 65, 75, 80, 30, 25, 50, 45, 35, 40, 55, 60, 20, 25, 70, 65, 55, 60, 45, 50, 40, 35, 30, 25, 50, 45, 55, 60, 70, 75]
    }],
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
