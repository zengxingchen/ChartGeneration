<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;
option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['AI', 'Robotics', 'Quantum Computing', 'Nanotechnology', 'Bioengineering', 'Renewable Energy', 'Virtual Reality', 'Augmented Reality', 'Blockchain', 'IoT', '3D Printing', 'Cybersecurity', 'Genomics', 'Wearable Tech', 'Big Data', 'Space Exploration'],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Technologies',
            type: 'bar',
            data: [300, 250, 180, 210, 190, 230, 260, 220, 270, 280, 240, 290, 200, 225, 275, 310],
            itemStyle: {
                color: '#3498DB'
            },
            barWidth: '40%'
        }
    ],
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    }
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
