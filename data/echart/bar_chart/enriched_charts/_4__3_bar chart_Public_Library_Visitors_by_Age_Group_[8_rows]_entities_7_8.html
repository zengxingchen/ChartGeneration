<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 600
});
var option = {
    title: {
        text: 'Revenue by Future Technologies (2024)',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    legend: {
        data: ['Revenue'],
        top: 'bottom'
    },
    xAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Virtual Reality', 'Quantum Computing', '5G Technology', 'Renewable Energy', 'Blockchain', 'Robotics', 'Internet of Things', 'Augmented Reality', 'Nanotechnology'],
        axisLabel: {
            interval: 0,
            rotate: 45
        }
    },
    yAxis: {
        type: 'value',
        name: 'Revenue (in million $)',
        min: 0
    },
    series: [{
        name: 'Revenue',
        type: 'bar',
        barWidth: '50%',
        data: [850, 600, 450, 780, 1200, 670, 550, 720, 500, 380],
        itemStyle: {
            color: '#3c8dbc'
        },
        label: {
            show: true,
            position: 'top'
        }
    }]
};
if (option && typeof option === 'object') myChart.setOption(option);

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
