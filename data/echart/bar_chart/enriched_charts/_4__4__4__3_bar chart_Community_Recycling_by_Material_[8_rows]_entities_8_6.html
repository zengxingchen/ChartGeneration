<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Trends in Consumer Electronics Adoption',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Smartphones', 'Tablets', 'Laptops', 'Smartwatches'],
        top: '40'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023', '2024'],
        axisLabel: {
            rotate: 45
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} M'
        }
    },
    series: [
        {
            name: 'Smartphones',
            type: 'bar',
            data: [150, 180, 210, 240, 280, 320, 360, 400, 440, 480],
            itemStyle: {
                color: '#5470C6'
            },
            barWidth: '20%'
        },
        {
            name: 'Tablets',
            type: 'bar',
            data: [90, 100, 110, 120, 140, 160, 180, 200, 220, 240],
            itemStyle: {
                color: '#91CC75'
            },
            barWidth: '20%'
        },
        {
            name: 'Laptops',
            type: 'bar',
            data: [70, 80, 85, 90, 95, 100, 110, 120, 130, 140],
            itemStyle: {
                color: '#FAC858'
            },
            barWidth: '20%'
        },
        {
            name: 'Smartwatches',
            type: 'bar',
            data: [30, 40, 50, 60, 70, 80, 90, 100, 110, 120],
            itemStyle: {
                color: '#EE6666'
            },
            barWidth: '20%'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
