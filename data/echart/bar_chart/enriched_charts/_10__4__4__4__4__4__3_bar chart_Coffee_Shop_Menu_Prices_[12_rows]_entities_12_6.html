<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false
});
var option;

option = {
    title: {
        text: 'Health & Psychology Indicators',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['Mental Health', 'Physical Activity', 'Nutrition', 'Sleep Quality', 'Stress Levels', 'Work-Life Balance', 'Social Interaction', 'Mindfulness', 'Hydration', 'Overall Well-being'],
        axisLabel: {
            interval: 0,
            rotate: 45,
            textStyle: {
                color: '#000'
            }
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            textStyle: {
                color: '#000'
            }
        }
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            data: [75, 90, 85, 70, 65, 80, 60, 78, 88, 82],
            itemStyle: {
                color: function (params) {
                    var colorList = ['#5470C6', '#91CC75', '#FAC858', '#EE6666', '#73C0DE', '#3BA272', '#FC8452', '#9A60B4', '#EA7CCC', '#E41A1C'];
                    return colorList[params.dataIndex];
                }
            },
            barWidth: '50%'
        }
    ],
    grid: {
        left: '10%',
        right: '10%',
        bottom: '30%',
        top: '20%',
        containLabel: true
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
