<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333',
            fontSize: 18
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Virtual Reality', 'Blockchain', '3D Printing', 'Robotics', 'Quantum Computing', 'IoT', 'Biotechnology', 'Augmented Reality', 'Nanotechnology']
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            data: [95, 85, 80, 70, 65, 55, 50, 45, 40, 35],
            itemStyle: {
                color: function(params) {
                    var colorList = ['#FF5733', '#33FF57', '#3357FF', '#FF33A6', '#33FFF5', '#F5FF33', '#A633FF', '#FFA633', '#33A6FF', '#57FF33'];
                    return colorList[params.dataIndex];
                }
            },
            barWidth: '30%',
            label: {
                show: true,
                position: 'right',
                formatter: '{b}: {c}'
            }
        }
    ],
    grid: {
        left: '10%',
        right: '10%',
        bottom: '10%',
        containLabel: true
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
