<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 600
});
var option;
option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '5%'
    },
    color: ['#5470C6', '#91CC75', '#EE6666', '#FAC858', '#73C0DE', '#3BA272', '#FC8452', '#9A60B4', '#EA7CCC'],
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Biotechnology', 'Cybersecurity', 'Renewable Energy', 'Quantum Computing', 'Space Exploration', 'Blockchain', 'Robotics', 'Nanotechnology', 'Virtual Reality', 'Augmented Reality', '5G Technology', 'Internet of Things', 'Genomics', 'Autonomous Vehicles'],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [{
        name: 'Technologies',
        type: 'bar',
        barWidth: '60%',
        data: [
            { value: 85, label: { show: true, position: 'top' } },
            { value: 78, label: { show: true, position: 'top' } },
            { value: 92, label: { show: true, position: 'top' } },
            { value: 70, label: { show: true, position: 'top' } },
            { value: 65, label: { show: true, position: 'top' } },
            { value: 88, label: { show: true, position: 'top' } },
            { value: 76, label: { show: true, position: 'top' } },
            { value: 80, label: { show: true, position: 'top' } },
            { value: 69, label: { show: true, position: 'top' } },
            { value: 74, label: { show: true, position: 'top' } },
            { value: 68, label: { show: true, position: 'top' } },
            { value: 82, label: { show: true, position: 'top' } },
            { value: 75, label: { show: true, position: 'top' } },
            { value: 77, label: { show: true, position: 'top' } },
            { value: 81, label: { show: true, position: 'top' } }
        ]
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
