<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;
option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['Quantum Computing', 'Artificial Intelligence', 'Virtual Reality', 'Blockchain', 'Biotechnology', 'Renewable Energy', 'Autonomous Vehicles', 'Nanotechnology', '3D Printing', 'Cybersecurity', 'Robotics', 'Genomics', 'Augmented Reality', 'IoT (Internet of Things)', 'Smart Cities']
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            data: [95, 89, 78, 72, 85, 91, 76, 88, 82, 93, 87, 80, 77, 90, 83],
            itemStyle: {
                color: function (params) {
                    var colorList = ['#5470C6', '#91CC75', '#FAC858', '#EE6666', '#73C0DE', '#3BA272', '#FC8452', '#9A60B4', '#EA7CCC', '#73A373', '#FC8452', '#9A60B4', '#EE6666', '#5470C6', '#73A373'];
                    return colorList[params.dataIndex];
                }
            },
            barWidth: '40%',
            label: {
                show: true,
                position: 'insideRight',
                formatter: '{c}'
            }
        }
    ],
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
