<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', useDirtyRect: false, width: 800, height: 600});
var option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['Technology', 'Design', 'Nature', 'Health', 'Society', 'Economics', 'Education', 'Leisure', 'Environment', 'Food', 'Travel', 'Fashion', 'Politics', 'Sports', 'History', 'Philosophy', 'Music', 'Literature', 'Business', 'Astronomy'],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            data: [120, 150, 180, 200, 170, 210, 190, 160, 140, 220, 180, 160, 210, 190, 170, 150, 200, 180, 230, 210],
            itemStyle: {
                color: function (params) {
                    var colorList = ['#FF6347', '#4682B4', '#8A2BE2', '#D2691E', '#FF4500', '#2E8B57', '#6A5ACD', '#FFD700', '#8B4513', '#32CD32', '#7B68EE', '#FF00FF', '#4B0082', '#7FFF00', '#DC143C', '#00CED1', '#9400D3', '#FF1493', '#FFD700', '#4682B4'];
                    return colorList[params.dataIndex];
                }
            },
            barWidth: '50%',
            label: {
                show: true,
                position: 'top',
                formatter: '{b}\n{c}'
            }
        }
    ]
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
