<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var app = {};

var option = {
    title: {
        text: 'Fruit Consumption (kg)',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['Apple', 'Banana', 'Orange', 'Strawberry', 'Grape', 'Mango', 'Pineapple', 'Kiwi', 'Watermelon', 'Blueberry'],
        axisLabel: {
            rotate: 45
        }
    },
    yAxis: {
        type: 'value',
        name: 'Consumption (kg)'
    },
    series: [
        {
            name: 'Consumption',
            type: 'bar',
            data: [120, 98, 75, 45, 60, 85, 70, 50, 110, 55],
            itemStyle: {
                color: '#4caf50'
            },
            label: {
                show: true,
                position: 'top',
                formatter: '{c} kg'
            },
            barWidth: '50%'
        }
    ],
    grid: {
        left: '10%',
        right: '10%',
        bottom: '15%'
    },
    color: ['#ff5722', '#3f51b5', '#00bcd4', '#ffeb3b', '#cddc39', '#009688', '#8bc34a', '#e91e63', '#673ab7', '#ff9800']
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
