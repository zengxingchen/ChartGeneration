<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Emerging Technologies Impact',
        left: 'center',
        top: '10',
        textStyle: {
            fontSize: 18,
            color: '#333'
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['AI and Machine Learning', 'Quantum Computing', 'Blockchain Technology', '5G Networks', 'Biotechnology', 'Internet of Things', 'Virtual Reality', 'Cybersecurity', 'Autonomous Vehicles', 'Renewable Energy']
    },
    series: [
        {
            name: 'Impact Score',
            type: 'bar',
            barWidth: '40%',
            data: [
                { value: 85, itemStyle: { color: '#FF6347' } },
                { value: 75, itemStyle: { color: '#4682B4' } },
                { value: 65, itemStyle: { color: '#32CD32' } },
                { value: 90, itemStyle: { color: '#FFD700' } },
                { value: 80, itemStyle: { color: '#8A2BE2' } },
                { value: 70, itemStyle: { color: '#FF7F50' } },
                { value: 55, itemStyle: { color: '#7B68EE' } },
                { value: 60, itemStyle: { color: '#D2691E' } },
                { value: 50, itemStyle: { color: '#6495ED' } },
                { value: 95, itemStyle: { color: '#DC143C' } }
            ],
            label: {
                show: true,
                position: 'insideRight'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
