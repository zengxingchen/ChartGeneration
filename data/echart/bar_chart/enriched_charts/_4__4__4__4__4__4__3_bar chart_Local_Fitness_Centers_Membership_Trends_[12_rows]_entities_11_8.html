<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'value',
        name: 'Value'
    },
    yAxis: {
        type: 'category',
        name: 'Category',
        data: ['Artificial Intelligence', 'Blockchain', 'Virtual Reality', 'Quantum Computing', 'Augmented Reality', 'Internet of Things', '5G Technology', 'Nanotechnology', 'Robotics', 'Cybersecurity', 'Biotechnology', 'Space Exploration']
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            data: [85, 70, 78, 90, 60, 75, 80, 88, 92, 73, 77, 95],
            itemStyle: {
                color: '#3398DB'
            },
            barWidth: '50%'
        }
    ],
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
