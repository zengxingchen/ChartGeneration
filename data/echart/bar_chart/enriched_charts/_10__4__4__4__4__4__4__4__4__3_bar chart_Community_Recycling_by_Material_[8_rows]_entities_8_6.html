<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, { width: 800, height: 600 });
var option;

option = {
    title: {
        text: 'Energy Consumption Trends (2000-2020)',
        left: 'center',
        top: '10',
        textStyle: {
            fontSize: 20,
            color: '#333'
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: { type: 'shadow' }
    },
    legend: {
        data: ['Renewable Energy', 'Fossil Fuels', 'Nuclear Energy'],
        bottom: 10
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '15%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['2000', '2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020'],
        axisLabel: {
            rotate: 45,
            textStyle: {
                color: '#333',
                fontSize: 12
            }
        }
    },
    yAxis: {
        type: 'value',
        name: 'Energy (TWh)',
        axisLabel: {
            textStyle: {
                color: '#333',
                fontSize: 12
            }
        }
    },
    series: [
        {
            name: 'Renewable Energy',
            type: 'bar',
            data: [150, 160, 170, 180, 190, 200, 210, 220, 230, 240, 250, 260, 270, 280, 290, 300, 310, 320, 330, 340, 350],
            itemStyle: {
                color: '#4caf50'
            },
            barWidth: '25%',
            label: {
                show: true,
                position: 'top',
                formatter: '{c} TWh'
            }
        },
        {
            name: 'Fossil Fuels',
            type: 'bar',
            data: [800, 850, 870, 900, 950, 1000, 1020, 1050, 1080, 1100, 1150, 1180, 1200, 1230, 1250, 1280, 1300, 1330, 1350, 1380, 1400],
            itemStyle: {
                color: '#f44336'
            },
            barWidth: '25%',
            label: {
                show: true,
                position: 'top',
                formatter: '{c} TWh'
            }
        },
        {
            name: 'Nuclear Energy',
            type: 'bar',
            data: [100, 110, 120, 130, 140, 150, 160, 170, 180, 190, 200, 210, 220, 230, 240, 250, 260, 270, 280, 290, 300],
            itemStyle: {
                color: '#2196f3'
            },
            barWidth: '25%',
            label: {
                show: true,
                position: 'top',
                formatter: '{c} TWh'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
