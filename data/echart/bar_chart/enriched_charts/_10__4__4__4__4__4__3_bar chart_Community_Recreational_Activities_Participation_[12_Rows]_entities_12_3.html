<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};
var option;

option = {
    title: {
        text: 'Impact of Various Sectors on Society',
        left: 'center',
        top: '10%'
    },
    color: ['#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#FF8333', '#33FF83', '#8333FF', '#FF3380', '#33FFA1', '#A133FF'],
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Education', 'Health', 'Finance', 'Technology', 'Environment', 'Sports', 'Culture', 'Entertainment', 'Science', 'History'],
        axisTick: {
            alignWithLabel: true
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Impact Score',
            type: 'bar',
            barWidth: '60%',
            data: [85, 92, 74, 88, 91, 76, 82, 89, 95, 81],
            itemStyle: {
                normal: {
                    color: function(params) {
                        var colorList = ['#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#FF8333', '#33FF83', '#8333FF', '#FF3380', '#33FFA1', '#A133FF'];
                        return colorList[params.dataIndex];
                    }
                }
            },
            label: {
                show: true,
                position: 'top'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
