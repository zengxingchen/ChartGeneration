<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '5%',
        textStyle: {
            fontSize: 24,
            color: '#333'
        }
    },
    xAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Blockchain', 'Virtual Reality', 'Augmented Reality', 'Quantum Computing', '5G Technology', 'Renewable Energy', 'Autonomous Vehicles', 'Biotechnology', 'Nanotechnology'],
        axisLabel: {
            interval: 0,
            rotate: 30,
            textStyle: {
                fontSize: 12,
                color: '#333'
            }
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            textStyle: {
                fontSize: 12,
                color: '#333'
            }
        }
    },
    series: [{
        data: [85, 90, 75, 80, 70, 95, 88, 78, 83, 76],
        type: 'bar',
        barWidth: '50%',
        itemStyle: {
            color: function(params) {
                var colorList = ['#5470C6', '#91CC75', '#EE6666', '#FAC858', '#73C0DE', '#3BA272', '#FC8452', '#9A60B4', '#EA7CCC', '#FFB6C1'];
                return colorList[params.dataIndex];
            }
        },
        label: {
            show: true,
            position: 'top',
            textStyle: {
                fontSize: 12,
                color: '#000'
            }
        }
    }]
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
