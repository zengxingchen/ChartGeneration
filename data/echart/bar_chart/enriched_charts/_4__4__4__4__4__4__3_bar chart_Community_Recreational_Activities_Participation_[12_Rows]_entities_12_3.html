<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Future Technologies Impact',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333',
            fontSize: 24
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        top: '10%',
        data: ['Impact'],
        textStyle: {
            color: '#333'
        }
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01],
        axisLabel: {
            formatter: '{value}'
        }
    },
    yAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Quantum Computing', 'Nanotechnology', 'Biotechnology', 'Augmented Reality', 'Virtual Reality', '3D Printing', 'Robotics', 'Blockchain', 'Internet of Things'],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    series: [
        {
            name: 'Impact',
            type: 'bar',
            data: [85, 90, 75, 80, 70, 65, 55, 95, 60, 88],
            itemStyle: {
                color: '#1f77b4'
            },
            label: {
                show: true,
                position: 'right',
                formatter: '{c}'
            },
            barWidth: '50%'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
