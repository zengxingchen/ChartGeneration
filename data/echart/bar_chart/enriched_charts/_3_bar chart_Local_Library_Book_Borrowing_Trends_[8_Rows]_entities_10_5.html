<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
dom.style.width = '1000px';
dom.style.height = '600px';
var myChart = echarts.init(dom);

var option;

option = {
    color: ['#34a853', '#4285f4', '#fbbc05', '#ea4335', '#9e69af', '#ff6d01', '#46bdc6', '#0f9d58', '#f4b400', '#e4e4e4', '#c5221f'],
    title: {
        text: 'Enrollment Numbers in University Courses',
        left: 'center',
        top: '20px'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Mathematics', 'Physics', 'Chemistry', 'Biology', 'Computer Science', 'English Literature', 'Art History', 'Philosophy', 'Economics', 'Psychology', 'Political Science'],
        axisTick: {
            alignWithLabel: true
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Number of Students',
            type: 'bar',
            barWidth: '60%',
            data: [120, 98, 86, 104, 156, 73, 65, 89, 102, 92, 76],
            label: {
                show: true,
                position: 'inside'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
