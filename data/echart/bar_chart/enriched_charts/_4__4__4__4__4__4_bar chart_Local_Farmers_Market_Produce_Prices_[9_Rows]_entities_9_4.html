<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '5%'
    },
    xAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value}'
        }
    },
    yAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Blockchain', 'Quantum Computing', 'Augmented Reality', 'Virtual Reality', '5G Technology', 'Internet of Things', 'Robotics', 'Nanotechnology', 'Biotechnology'],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    series: [
        {
            name: 'Technologies',
            type: 'bar',
            data: [85, 70, 55, 65, 75, 80, 60, 50, 45, 72],
            itemStyle: {
                color: function (params) {
                    var colorList = ['#FF5733','#33FF57','#3357FF','#FF33A1','#FF8F33','#33FFC5','#A133FF','#33A1FF','#FF333A','#FFC533'];
                    return colorList[params.dataIndex];
                },
                barWidth: 20
            },
            label: {
                show: true,
                position: 'right',
                formatter: '{c}'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
