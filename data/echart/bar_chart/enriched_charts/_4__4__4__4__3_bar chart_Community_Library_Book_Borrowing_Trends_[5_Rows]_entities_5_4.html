<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, { width: 800, height: 600 });
var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value}'
        }
    },
    yAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Quantum Computing', 'Blockchain', 'Virtual Reality', 'Augmented Reality', 'Internet of Things', '5G Technology', 'Biotechnology', 'Nanotechnology', 'Robotics', 'Cybersecurity', '3D Printing']
    },
    series: [
        {
            name: 'Technology Adoption',
            type: 'bar',
            data: [90, 75, 65, 85, 80, 70, 95, 60, 55, 85, 88, 77],
            itemStyle: {
                color: function(params) {
                    var colorList = [
                        '#5470C6', '#91CC75', '#FAC858', '#EE6666', '#73C0DE',
                        '#3BA272', '#FC8452', '#9A60B4', '#EA7CCC', '#61A0A8',
                        '#F4E925', '#D48265'
                    ];
                    return colorList[params.dataIndex];
                },
                barBorderRadius: [5, 5, 0, 0]
            },
            label: {
                show: true,
                position: 'insideRight',
                formatter: '{c}'
            },
            barWidth: '50%'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
