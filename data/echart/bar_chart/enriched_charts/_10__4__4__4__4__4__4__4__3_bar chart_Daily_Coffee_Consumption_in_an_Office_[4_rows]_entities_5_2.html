<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Nutritional Content of Various Fruits',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Calories (kcal)', 'Protein (g)', 'Fat (g)', 'Carbohydrates (g)'],
        bottom: '5%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '15%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Apple', 'Banana', 'Orange', 'Strawberry', 'Blueberry', 'Grapes', 'Mango', 'Pineapple', 'Watermelon', 'Peach'],
        axisLabel: {
            rotate: 45,
            interval: 0
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value}'
        }
    },
    series: [
        {
            name: 'Calories (kcal)',
            type: 'bar',
            data: [52, 89, 43, 32, 57, 69, 60, 50, 30, 39],
            itemStyle: {
                color: '#FF6347'
            },
            barWidth: '20%',
            label: {
                show: true,
                position: 'top'
            }
        },
        {
            name: 'Protein (g)',
            type: 'bar',
            data: [0.3, 1.1, 1, 0.7, 0.7, 0.6, 0.8, 0.5, 0.6, 0.9],
            itemStyle: {
                color: '#4682B4'
            },
            barWidth: '20%',
            label: {
                show: true,
                position: 'top'
            }
        },
        {
            name: 'Fat (g)',
            type: 'bar',
            data: [0.2, 0.3, 0.1, 0.3, 0.3, 0.2, 0.4, 0.1, 0.2, 0.3],
            itemStyle: {
                color: '#3CB371'
            },
            barWidth: '20%',
            label: {
                show: true,
                position: 'top'
            }
        },
        {
            name: 'Carbohydrates (g)',
            type: 'bar',
            data: [14, 23, 10, 8, 14, 18, 15, 13, 8, 10],
            itemStyle: {
                color: '#FFD700'
            },
            barWidth: '20%',
            label: {
                show: true,
                position: 'top'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
