<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Blockchain Technology', 'Quantum Computing', 'Augmented Reality', '5G Networks', 'Cybersecurity', 'Nanotechnology', 'Biotechnology', 'Robotics', 'Renewable Energy'],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [{
        name: 'Technology Impact',
        type: 'bar',
        barWidth: '40%',
        data: [
            {value: 95, itemStyle: {color: '#FF5733'}, label: {show: true, position: 'top'}},
            {value: 85, itemStyle: {color: '#33FF57'}, label: {show: true, position: 'top'}},
            {value: 90, itemStyle: {color: '#3357FF'}, label: {show: true, position: 'top'}},
            {value: 75, itemStyle: {color: '#FF33A1'}, label: {show: true, position: 'top'}},
            {value: 80, itemStyle: {color: '#FF8C33'}, label: {show: true, position: 'top'}},
            {value: 88, itemStyle: {color: '#33FF8C'}, label: {show: true, position: 'top'}},
            {value: 92, itemStyle: {color: '#338CFF'}, label: {show: true, position: 'top'}},
            {value: 87, itemStyle: {color: '#8C33FF'}, label: {show: true, position: 'top'}},
            {value: 89, itemStyle: {color: '#A1FF33'}, label: {show: true, position: 'top'}},
            {value: 94, itemStyle: {color: '#FF3333'}, label: {show: true, position: 'top'}}
        ]
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
