<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Health & Psychology Topics Popularity',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Popularity'],
        top: '40'
    },
    xAxis: {
        type: 'category',
        data: ['Mental Health Awareness', 'Physical Exercise', 'Healthy Diet', 'Sleep Quality', 'Stress Management', 'Social Connections', 'Meditation Practices', 'Work-Life Balance', 'Emotional Intelligence', 'Therapy and Counseling'],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Popularity',
            type: 'bar',
            barWidth: '50%',
            itemStyle: {
                color: '#3398DB'
            },
            data: [120, 200, 180, 160, 140, 170, 130, 150, 145, 135],
            label: {
                show: true,
                position: 'top'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
