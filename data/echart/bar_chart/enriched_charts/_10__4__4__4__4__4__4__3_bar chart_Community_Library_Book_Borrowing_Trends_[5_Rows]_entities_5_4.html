<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333'
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Quantum Computing', 'Biotechnology', 'Blockchain', '5G Networks', 'Augmented Reality', 'Autonomous Vehicles', 'IoT', 'Cybersecurity', 'Renewable Energy', 'Smart Cities', 'Nanotechnology', 'Big Data', '3D Printing', 'Robotics'],
        axisLabel: {
            rotate: 45,
            interval: 0,
            textStyle: {
                color: '#333'
            }
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            textStyle: {
                color: '#333'
            }
        }
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            barWidth: '60%',
            data: [
                {value: 95, itemStyle: {color: '#FF5733'}},
                {value: 85, itemStyle: {color: '#33FF57'}},
                {value: 75, itemStyle: {color: '#3357FF'}},
                {value: 65, itemStyle: {color: '#F333FF'}},
                {value: 90, itemStyle: {color: '#33FFF3'}},
                {value: 80, itemStyle: {color: '#FF8C33'}},
                {value: 70, itemStyle: {color: '#8C33FF'}},
                {value: 88, itemStyle: {color: '#FF3333'}},
                {value: 78, itemStyle: {color: '#33FF8C'}},
                {value: 92, itemStyle: {color: '#3333FF'}},
                {value: 83, itemStyle: {color: '#FF33F3'}},
                {value: 77, itemStyle: {color: '#33F3FF'}},
                {value: 89, itemStyle: {color: '#8CFF33'}},
                {value: 69, itemStyle: {color: '#FF338C'}},
                {value: 91, itemStyle: {color: '#F3FF33'}}
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
