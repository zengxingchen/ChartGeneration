<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 1000, height: 500});
var app = {};

option = {
    color: ['#3398DB', '#E063AB', '#324C70', '#3D5FEE', '#7A6FAC', '#8BDEDA', '#91DA74'],
    title: {
        text: 'Annual Graduate Numbers & Average Scores',
        subtext: 'Education & Learning',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Number of Graduates', 'Average Score'],
        top: 50
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: [
        {
            type: 'category',
            data: ['2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020'],
            axisTick: {
                alignWithLabel: true
            }
        }
    ],
    yAxis: [
        {
            type: 'value',
            name: 'Number of Graduates',
            min: 100,
            max: 300,
            position: 'left',
            axisLine: {
                lineStyle: {
                    color: '#3398DB'
                }
            },
            axisLabel: {
                formatter: '{value}'
            }
        },
        {
            type: 'value',
            name: 'Average Score',
            min: 70,
            max: 90,
            position: 'right',
            offset: 80,
            axisLine: {
                lineStyle: {
                    color: '#E063AB'
                }
            },
            axisLabel: {
                formatter: '{value}'
            }
        }
    ],
    series: [
        {
            name: 'Number of Graduates',
            type: 'bar',
            barWidth: '40%',
            data: [120, 135, 140, 155, 165, 180, 200, 210, 230, 250, 270],
            markPoint: {
                data: [
                    {type: 'max', name: 'Max'},
                    {type: 'min', name: 'Min'}
                ]
            }
        },
        {
            name: 'Average Score',
            type: 'bar',
            yAxisIndex: 1,
            barWidth: '40%',
            data: [72, 74, 75, 77, 78, 79, 81, 82, 84, 85, 87],
            markPoint: {
                data: [
                    {type: 'max', name: 'Max'},
                    {type: 'min', name: 'Min'}
                ]
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
