<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value}'
        }
    },
    yAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Quantum Computing', 'Biotechnology', 'Virtual Reality', 'Renewable Energy', 'Space Exploration', 'Nanotechnology', 'Robotics', 'Augmented Reality', 'Cybersecurity', '3D Printing', 'Autonomous Vehicles'],
        axisLabel: {
            rotate: 45
        }
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            data: [80, 65, 70, 75, 85, 90, 60, 78, 72, 68, 74, 82],
            itemStyle: {
                color: function(params) {
                    var colorList = [
                        '#FF5733', '#33FF57', '#3357FF', '#FF33A5', '#57FF33',
                        '#5733FF', '#FF5733', '#33FF57', '#3357FF', '#FF33A5',
                        '#57FF33', '#5733FF'
                    ];
                    return colorList[params.dataIndex];
                },
                barBorderRadius: [4, 4, 0, 0]
            },
            barWidth: '50%',
            label: {
                show: true,
                position: 'insideRight',
                formatter: '{c}'
            }
        }
    ]
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
