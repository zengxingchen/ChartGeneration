<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var option;

option = {
    title: {
        text: 'Projected Growth in Future Technologies Investment',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333',
            fontSize: 20
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['2020', '2021', '2022', '2023', '2024', '2025', '2026', '2027', '2028', '2029', '2030'],
        axisLabel: {
            rotate: 45,
            textStyle: {
                color: '#333'
            }
        }
    },
    yAxis: {
        type: 'value',
        name: 'Amount (in billions)',
        axisLabel: {
            textStyle: {
                color: '#333'
            }
        }
    },
    series: [{
        name: 'Investment',
        type: 'bar',
        barWidth: '40%',
        data: [23.5, 26.3, 28.9, 32.1, 35.0, 38.7, 42.3, 46.8, 50.5, 55.0, 59.4],
        itemStyle: {
            color: '#1f78b4'
        },
        label: {
            show: true,
            position: 'top',
            formatter: '{c}B',
            textStyle: {
                color: '#000'
            }
        }
    }],
    grid: {
        left: '10%',
        right: '10%',
        bottom: '15%',
        top: '20%'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
