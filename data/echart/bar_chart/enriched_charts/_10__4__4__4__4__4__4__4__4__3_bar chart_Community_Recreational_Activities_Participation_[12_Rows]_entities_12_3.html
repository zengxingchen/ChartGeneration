<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, { width: 800, height: 600 });
var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: 20
    },
    color: ['#FF6347', '#4682B4', '#32CD32', '#8A2BE2', '#FF4500', '#2E8B57', '#DAA520'],
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        top: 50,
        data: ['2020', '2021', '2022', '2023', '2024']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Renewable Energy', 'Smart Homes', 'Electric Vehicles', 'AI in Healthcare', 'Virtual Reality', 'Quantum Computing', 'Blockchain Technology'],
        axisLabel: {
            interval: 0,
            rotate: 30,
            formatter: function(value) {
                return value.length > 15 ? value.slice(0, 15) + '...' : value;
            }
        }
    },
    yAxis: {
        type: 'value',
        name: 'Adoption Rate (%)',
        nameLocation: 'middle',
        nameGap: 30
    },
    series: [
        {
            name: '2020',
            type: 'bar',
            data: [20, 10, 5, 7, 3, 2, 8],
            barWidth: '20%'
        },
        {
            name: '2021',
            type: 'bar',
            data: [30, 15, 10, 14, 6, 4, 16],
            barWidth: '20%'
        },
        {
            name: '2022',
            type: 'bar',
            data: [35, 20, 15, 21, 9, 6, 24],
            barWidth: '20%'
        },
        {
            name: '2023',
            type: 'bar',
            data: [40, 25, 20, 28, 12, 8, 32],
            barWidth: '20%'
        },
        {
            name: '2024',
            type: 'bar',
            data: [45, 30, 25, 35, 15, 10, 40],
            barWidth: '20%'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
