<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'GDP Growth by Country (2023)',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['USA', 'China', 'Japan', 'Germany', 'India', 'UK', 'France', 'Brazil', 'Canada', 'Russia', 'South Korea', 'Australia', 'Italy', 'Mexico', 'Indonesia', 'Saudi Arabia', 'Turkey', 'South Africa', 'Argentina'],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    yAxis: {
        type: 'value',
        name: 'GDP Growth (%)'
    },
    series: [
        {
            name: 'GDP Growth',
            type: 'bar',
            data: [2.3, 4.8, 1.2, 1.1, 6.5, 1.0, 1.3, 2.1, 2.0, 2.5, 2.4, 2.7, 0.9, 3.1, 5.2, 3.8, 4.1, 1.8, 2.2],
            itemStyle: {
                color: '#4CAF50'
            },
            label: {
                show: true,
                position: 'top',
                formatter: '{c}%'
            },
            barWidth: '60%'
        }
    ],
    grid: {
        left: '3%',
        right: '4%',
        bottom: '10%',
        containLabel: true
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
