<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});

var option = {
    title: {
        text: 'Nutritional Content of Various Foods',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Calories (kcal)', 'Proteins (g)', 'Carbohydrates (g)', 'Fats (g)'],
        top: '50'
    },
    xAxis: {
        type: 'category',
        data: ['Apples', 'Bananas', 'Oranges', 'Grapes', 'Blueberries', 'Avocado', 'Tomatoes', 'Broccoli', 'Carrots', 'Sweet Potatoes', 'Spinach', 'Lentils', 'Chickpeas', 'Almonds', 'Walnuts'],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    yAxis: {
        type: 'value',
        name: 'Nutritional Values'
    },
    series: [
        {
            name: 'Calories (kcal)',
            type: 'bar',
            barWidth: '20%',
            itemStyle: {
                color: '#FF6F61'
            },
            data: [52, 89, 47, 69, 57, 160, 18, 55, 41, 86, 23, 116, 164, 576, 654]
        },
        {
            name: 'Proteins (g)',
            type: 'bar',
            barWidth: '20%',
            itemStyle: {
                color: '#6B8E23'
            },
            data: [0.3, 1.1, 0.9, 0.7, 0.7, 2, 0.9, 3.7, 0.9, 1.6, 2.9, 9, 9, 21, 15]
        },
        {
            name: 'Carbohydrates (g)',
            type: 'bar',
            barWidth: '20%',
            itemStyle: {
                color: '#1E90FF'
            },
            data: [14, 23, 12, 18, 14, 9, 4, 11, 10, 20, 3.6, 20, 27, 22, 14]
        },
        {
            name: 'Fats (g)',
            type: 'bar',
            barWidth: '20%',
            itemStyle: {
                color: '#FFA500'
            },
            data: [0.2, 0.3, 0.1, 0.2, 0.3, 15, 0.2, 0.6, 0.2, 0.1, 0.4, 0.4, 2.6, 49, 65]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
