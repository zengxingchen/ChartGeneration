<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Global Warming Effects: Temperature Anomalies (2000-2022)',
        left: 'center',
        top: '5%',
        textStyle: {
            color: '#333',
            fontSize: 20
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} °C'
        }
    },
    yAxis: {
        type: 'category',
        data: ['2000', '2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022']
    },
    series: [
        {
            name: 'Temperature Anomaly (°C)',
            type: 'bar',
            data: [0.42, 0.55, 0.63, 0.64, 0.53, 0.67, 0.63, 0.66, 0.54, 0.64, 0.72, 0.61, 0.65, 0.67, 0.74, 0.87, 0.99, 0.91, 0.83, 0.95, 1.02, 0.92, 0.98],
            itemStyle: {
                color: '#FF6347'
            },
            barWidth: '40%',
            label: {
                show: true,
                position: 'right',
                formatter: '{c} °C'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
