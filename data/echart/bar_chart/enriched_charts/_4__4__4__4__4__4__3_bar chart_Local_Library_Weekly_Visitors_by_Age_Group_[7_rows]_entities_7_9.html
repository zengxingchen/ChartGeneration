<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;
option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    grid: {
        left: '10%',
        right: '10%',
        bottom: '10%',
        top: '20%'
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Blockchain', 'Quantum Computing', 'Virtual Reality', 'Augmented Reality', 'Internet of Things', '5G Networks', 'Cybersecurity', 'Big Data', 'Robotics', '3D Printing', 'Autonomous Vehicles', 'Genomics', 'Smart Cities', 'Nanotechnology', 'Biotechnology', 'Wearable Technology', 'Edge Computing']
    },
    series: [
        {
            name: 'Score',
            type: 'bar',
            barWidth: '60%',
            itemStyle: {
                color: '#3398DB'
            },
            label: {
                show: true,
                position: 'right'
            },
            data: [95, 85, 90, 80, 75, 88, 92, 89, 94, 87, 82, 91, 86, 83, 77, 84, 78, 93]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
