<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;
option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value}'
        }
    },
    yAxis: {
        type: 'category',
        data: ['AI & Robotics', 'Quantum Computing', 'Biotechnology', 'Renewable Energy', 'Virtual Reality', 'Space Exploration', '5G Technology', 'Autonomous Vehicles', 'Blockchain', 'Nanotechnology'],
        axisLabel: {
            interval: 0
        }
    },
    series: [
        {
            type: 'bar',
            data: [95, 85, 80, 90, 75, 70, 88, 92, 78, 82],
            itemStyle: {
                color: '#6495ED'
            },
            barWidth: '50%',
            label: {
                show: true,
                position: 'right',
                formatter: '{c}'
            }
        }
    ],
    grid: {
        left: '3%',
        right: '10%',
        bottom: '3%',
        containLabel: true
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
