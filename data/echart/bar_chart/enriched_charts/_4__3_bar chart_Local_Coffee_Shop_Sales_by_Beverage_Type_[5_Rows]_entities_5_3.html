<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '10%',
        containLabel: true
    },
    xAxis: {
        type: 'value'
    },
    yAxis: {
        type: 'category',
        data: ['Virtual Reality', 'AI & Machine Learning', 'Biotechnology', 'Renewable Energy', 'Quantum Computing', 'Space Exploration', 'Autonomous Vehicles', '3D Printing', 'Blockchain', 'Nanotechnology', 'Robotics', 'Cybersecurity', 'Wearable Tech', '5G Technology']
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            data: [140, 140, 84, 79, 73, 114, 99, 86, 123, 70, 135, 104, 114, 103],
            itemStyle: {
                color: '#3f51b5'
            },
            barWidth: '60%',
            label: {
                show: true,
                position: 'insideRight'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
