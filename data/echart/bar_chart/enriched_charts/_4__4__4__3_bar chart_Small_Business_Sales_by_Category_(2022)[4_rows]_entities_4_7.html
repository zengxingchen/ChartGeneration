<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 900,
    height: 600
});
var app = {};

var option;

option = {
    title: {
        text: 'Future Technologies Impact',
        left: 'center',
        top: 10,
        textStyle: {
            color: '#333',
            fontSize: 20
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} %'
        }
    },
    yAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Virtual Reality', 'Blockchain', 'Quantum Computing', 'Genetic Engineering', 'Augmented Reality', 'Renewable Energy', 'Space Exploration', 'Nanotechnology', '3D Printing'],
        axisLabel: {
            interval: 0
        }
    },
    series: [
        {
            name: 'Impact',
            type: 'bar',
            data: [85, 70, 65, 90, 75, 60, 80, 95, 55, 72],
            itemStyle: {
                color: '#4682B4'
            },
            label: {
                show: true,
                position: 'right',
                formatter: '{c} %'
            },
            barWidth: '50%',
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
