<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value}'
        }
    },
    yAxis: {
        type: 'category',
        data: [
            'Artificial Intelligence',
            'Quantum Computing',
            'Augmented Reality',
            'Blockchain Technology',
            '5G Networks',
            'Biotechnology',
            'Renewable Energy',
            'Space Exploration',
            'Nanotechnology',
            'Robotics',
            'Genetic Engineering',
            'Internet of Things',
            'Cybersecurity',
            'Smart Cities',
            'Virtual Reality'
        ],
        axisLabel: {
            interval: 0
        }
    },
    series: [
        {
            name: 'Technological Advancements',
            type: 'bar',
            data: [
                85, 70, 55, 60, 90, 75, 80, 95, 65, 88, 72, 78, 82, 77, 67
            ],
            itemStyle: {
                color: '#5470C6'
            },
            label: {
                show: true,
                position: 'insideRight',
                formatter: '{c}'
            },
            barWidth: '40%'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
