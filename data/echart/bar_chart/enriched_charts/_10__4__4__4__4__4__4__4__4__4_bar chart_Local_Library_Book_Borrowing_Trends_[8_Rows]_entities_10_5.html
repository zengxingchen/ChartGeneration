<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var app = {};

var option;
option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '10',
        textStyle: {
            color: '#2c3e50'
        }
    },
    color: ['#3498db', '#e74c3c'],
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Current Trends', 'Future Prospects'],
        top: '30',
        right: '10',
        textStyle: {
            color: '#34495e'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Quantum Computing', 'Biotechnology', 'Renewable Energy', 'Space Exploration', 'Blockchain', 'Augmented Reality', 'Robotics', 'Cybersecurity', 'Nanotechnology', '3D Printing', 'Autonomous Vehicles', 'Digital Health', 'Smart Cities', 'Gene Editing', 'Virtual Reality', 'Internet of Things'],
        axisLabel: {
            interval: 0,
            rotate: 30,
            textStyle: {
                color: '#2c3e50'
            }
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            textStyle: {
                color: '#2c3e50'
            }
        }
    },
    series: [
        {
            name: 'Current Trends',
            type: 'bar',
            data: [85, 70, 90, 75, 65, 55, 50, 80, 78, 68, 60, 72, 82, 67, 59, 63, 77],
            itemStyle: {
                barBorderRadius: [10, 10, 0, 0]
            },
            barWidth: '20%'
        },
        {
            name: 'Future Prospects',
            type: 'bar',
            data: [95, 85, 80, 92, 88, 72, 65, 90, 83, 74, 70, 86, 88, 75, 80, 68, 84],
            itemStyle: {
                barBorderRadius: [10, 10, 0, 0]
            },
            barWidth: '20%'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
