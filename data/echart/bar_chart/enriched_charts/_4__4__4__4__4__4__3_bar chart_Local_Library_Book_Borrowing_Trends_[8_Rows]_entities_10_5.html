<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Value'],
        bottom: 20
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '15%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01],
        axisLabel: {
            formatter: '{value}'
        }
    },
    yAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Virtual Reality', 'Quantum Computing', 'Blockchain', 'Robotics', '3D Printing', 'Nanotechnology', 'Genomics', 'Biotechnology', 'Augmented Reality', 'Cybersecurity', 'IoT', 'Drones', 'Automation']
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            barWidth: '40%',
            itemStyle: {
                color: '#3398DB'
            },
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [120, 95, 80, 70, 65, 50, 45, 40, 35, 30, 25, 20, 15, 10]
        }
    ]
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
