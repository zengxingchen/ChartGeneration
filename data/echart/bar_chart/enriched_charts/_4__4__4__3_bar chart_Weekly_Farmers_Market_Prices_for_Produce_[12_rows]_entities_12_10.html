<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var app = {};

var option;

option = {
    title: {
        text: 'Health & Psychology Metrics',
        left: 'center',
        top: 20,
        textStyle: {
            fontSize: 24,
            fontWeight: 'bold'
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01],
        name: 'Score',
        nameLocation: 'middle',
        nameGap: 30
    },
    yAxis: {
        type: 'category',
        data: ['Sleep Quality', 'Mental Health', 'Physical Activity', 'Nutrition', 'Social Interaction', 'Work-Life Balance', 'Stress Management', 'Hygiene', 'Healthcare Access', 'Cognitive Development']
    },
    series: [
        {
            name: 'Metrics',
            type: 'bar',
            data: [85, 75, 90, 80, 70, 65, 55, 95, 60, 78],
            itemStyle: {
                color: function(params) {
                    var colorList = ['#FF5733', '#33FF57', '#3357FF', '#F333FF', '#FF33A8', '#33FFA3', '#A833FF', '#FF8E33', '#33FFD8', '#B8FF33'];
                    return colorList[params.dataIndex];
                },
                barBorderRadius: [5, 5, 0, 0]
            },
            label: {
                show: true,
                position: 'right',
                valueAnimation: true
            },
            barWidth: '60%'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
