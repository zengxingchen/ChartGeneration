<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Adoption of Future Technologies in Society',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'value',
        name: 'Adoption Level (%)'
    },
    yAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Blockchain', 'Quantum Computing', 'Virtual Reality', '5G Networks', 'Cybersecurity', 'Robotics', 'Internet of Things', 'Nanotechnology', 'Renewable Energy'],
        name: 'Technologies'
    },
    series: [
        {
            name: 'Adoption Level',
            type: 'bar',
            data: [85, 75, 65, 80, 70, 90, 60, 78, 55, 88],
            itemStyle: {
                color: function(params) {
                    var colorList = [
                        '#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#FF8F33',
                        '#33FFF5', '#B833FF', '#FF3362', '#8FFF33', '#FFDB33'
                    ];
                    return colorList[params.dataIndex];
                }
            },
            barWidth: 30
        }
    ],
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
