<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 600
});
var app = {};

var option;

option = {
    title: {
        text: 'Average Sleep Duration by Age Group',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['0-3 Months', '4-11 Months', '1-2 Years', '3-5 Years', '6-13 Years', '14-17 Years', '18-64 Years', '65+ Years']
    },
    series: [
        {
            name: 'Average Sleep Duration (hours)',
            type: 'bar',
            data: [14.5, 12.5, 11.5, 10.5, 9.5, 8.5, 7, 7.5],
            itemStyle: {
                color: '#4B0082'
            },
            label: {
                show: true,
                position: 'insideRight'
            },
            barWidth: '50%'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
