<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Future Technologies Impact',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Value'],
        top: '10%',
        left: 'right'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '10%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['Renewable Energy', 'Electric Vehicles', 'Artificial Intelligence', 'Biotechnology', 'Quantum Computing', 'Space Exploration', 'Robotics', '3D Printing', 'Blockchain', 'Cybersecurity'],
        axisLabel: {
            rotate: 45
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            data: [85, 70, 95, 60, 50, 80, 75, 65, 55, 90],
            itemStyle: {
                color: function (params) {
                    var colorList = ['#FF5733', '#33FF57', '#3357FF', '#FF33A5', '#FFBD33', '#33FFDC', '#8D33FF', '#FF3333', '#33FF85', '#333FFF'];
                    return colorList[params.dataIndex];
                }
            },
            barWidth: '40%',
            label: {
                show: true,
                position: 'insideTop',
                formatter: '{c}'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
