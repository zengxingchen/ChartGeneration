<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '10'
    },
    color: ['#5470C6', '#91CC75', '#FAC858', '#EE6666', '#73C0DE', '#3BA272', '#FC8452', '#9A60B4', '#EA7CCC', '#3E6EB0', '#57A773', '#FFD35E', '#D13F4E', '#4CB4E7', '#28A745', '#FF843C'],
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Virtual Reality', 'Quantum Computing', 'Robotics', 'Blockchain', '5G Technology', 'Augmented Reality', 'Internet of Things', 'Genomics', 'Nanotechnology', 'Cybersecurity', 'Biotechnology', 'Autonomous Vehicles', 'Smart Cities', 'Wearable Technology']
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            data: [150, 120, 180, 160, 130, 140, 110, 170, 190, 200, 155, 175, 165, 145, 135],
            barWidth: '60%',
            label: {
                show: true,
                position: 'right'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
