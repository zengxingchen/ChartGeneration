<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    legend: {
        data: ['Value'],
        top: '10%'
    },
    xAxis: {
        type: 'category',
        data: ['AI Adoption', 'Blockchain Implementation', 'VR/AR Utilization', 'Quantum Computing Research', 'Genetic Engineering', 'Nanotechnology Advances', 'Renewable Energy Innovations', 'Space Exploration Missions', 'Autonomous Vehicles', 'Cybersecurity Enhancements', 'Wearable Technology', '3D Printing Applications'],
        axisLabel: {
            rotate: 45,
            interval: 0
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Value',
            type: 'bar',
            barWidth: '50%',
            data: [120, 80, 90, 50, 70, 65, 110, 95, 85, 75, 60, 55],
            itemStyle: {
                color: function (params) {
                    var colorList = [
                        '#FF6F61', '#6B5B95', '#88B04B', '#F7CAC9', '#92A8D1', '#955251', '#B565A7', '#009B77', '#DD4124', '#45B8AC', '#EFC050', '#5B5EA6'
                    ];
                    return colorList[params.dataIndex];
                }
            },
            label: {
                show: true,
                position: 'top',
                formatter: '{c}'
            }
        }
    ],
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
