<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Quantum Computing', 'Blockchain', 'Augmented Reality', 'Virtual Reality', '3D Printing', 'Biotechnology', 'Nanotechnology', 'Cybersecurity', 'Internet of Things'],
        axisLabel: {
            rotate: 45,
            interval: 0
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [{
        name: 'Value',
        type: 'bar',
        barWidth: '40%',
        data: [
            {value: 120, itemStyle: {color: '#FF5733'}},
            {value: 90, itemStyle: {color: '#33FF57'}},
            {value: 80, itemStyle: {color: '#3357FF'}},
            {value: 95, itemStyle: {color: '#FF33A1'}},
            {value: 100, itemStyle: {color: '#33FFF3'}},
            {value: 110, itemStyle: {color: '#FFA833'}},
            {value: 85, itemStyle: {color: '#A833FF'}},
            {value: 75, itemStyle: {color: '#33FFA8'}},
            {value: 105, itemStyle: {color: '#FF5733'}},
            {value: 115, itemStyle: {color: '#3357FF'}}
        ]
    }],
    label: {
        show: true,
        position: 'top'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
