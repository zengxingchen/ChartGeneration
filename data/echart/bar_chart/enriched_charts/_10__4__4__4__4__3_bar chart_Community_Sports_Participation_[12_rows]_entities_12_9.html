<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: 20
    },
    xAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Quantum Computing', 'Biotechnology', 'Renewable Energy', 'Nanotechnology', 'Virtual Reality', '5G Networks', 'Blockchain', 'Space Exploration', 'Genomics'],
        axisLabel: {
            rotate: 45,
            interval: 0
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [{
        data: [
            {value: 75, label: {show: true, position: 'top', formatter: '{c}'}},
            {value: 50, label: {show: true, position: 'top', formatter: '{c}'}},
            {value: 65, label: {show: true, position: 'top', formatter: '{c}'}},
            {value: 80, label: {show: true, position: 'top', formatter: '{c}'}},
            {value: 55, label: {show: true, position: 'top', formatter: '{c}'}},
            {value: 70, label: {show: true, position: 'top', formatter: '{c}'}},
            {value: 60, label: {show: true, position: 'top', formatter: '{c}'}},
            {value: 45, label: {show: true, position: 'top', formatter: '{c}'}},
            {value: 90, label: {show: true, position: 'top', formatter: '{c}'}},
            {value: 85, label: {show: true, position: 'top', formatter: '{c}'}}
        ],
        type: 'bar',
        barWidth: '50%',
        itemStyle: {
            color: function (params) {
                var colorList = [
                    '#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#A1FF33',
                    '#5733FF', '#FF5733', '#33A1FF', '#57FF33', '#A133FF'
                ];
                return colorList[params.dataIndex];
            }
        }
    }]
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
