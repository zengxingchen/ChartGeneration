<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: '10%',
        textStyle: {
            color: '#333333',
            fontSize: 24,
            fontWeight: 'bold'
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['Artificial Intelligence', 'Quantum Computing', 'Virtual Reality', 'Blockchain', 'Genomics', 'Cybersecurity', 'Renewable Energy', 'Biotechnology', 'Robotics', 'Nanotechnology', '5G Technology'],
        axisLabel: {
            interval: 0,
            rotate: 30,
            textStyle: {
                fontSize: 12,
                color: '#333333'
            }
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            textStyle: {
                fontSize: 12,
                color: '#333333'
            }
        }
    },
    series: [
        {
            name: 'Technologies',
            type: 'bar',
            barWidth: '50%',
            data: [
                {value: 85, itemStyle: {color: '#FF5733'}},
                {value: 70, itemStyle: {color: '#C70039'}},
                {value: 60, itemStyle: {color: '#900C3F'}},
                {value: 55, itemStyle: {color: '#581845'}},
                {value: 80, itemStyle: {color: '#FFC300'}},
                {value: 90, itemStyle: {color: '#FF5733'}},
                {value: 75, itemStyle: {color: '#DAF7A6'}},
                {value: 65, itemStyle: {color: '#FFC300'}},
                {value: 50, itemStyle: {color: '#FF5733'}},
                {value: 40, itemStyle: {color: '#C70039'}},
                {value: 95, itemStyle: {color: '#900C3F'}}
            ]
        }
    ],
    grid: {
        left: '10%',
        right: '10%',
        bottom: '20%',
        top: '20%',
        containLabel: true
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
