<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Growth in Future Technologies',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['2021', '2022', '2023'],
        top: '10%',
        right: '10%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: ['AI', 'Robotics', 'IoT', 'Blockchain', 'Quantum Computing', 'AR/VR', '5G'],
        axisLabel: {
            rotate: 45
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: '2021',
            type: 'bar',
            data: [120, 100, 90, 80, 70, 60, 50],
            itemStyle: {
                color: '#FF5733'
            },
            barWidth: '40%',
            label: {
                show: true,
                position: 'inside'
            }
        },
        {
            name: '2022',
            type: 'bar',
            data: [150, 130, 110, 100, 90, 80, 70],
            itemStyle: {
                color: '#33FF57'
            },
            barWidth: '40%',
            label: {
                show: true,
                position: 'inside'
            }
        },
        {
            name: '2023',
            type: 'bar',
            data: [180, 160, 140, 130, 120, 100, 90],
            itemStyle: {
                color: '#3357FF'
            },
            barWidth: '40%',
            label: {
                show: true,
                position: 'inside'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
