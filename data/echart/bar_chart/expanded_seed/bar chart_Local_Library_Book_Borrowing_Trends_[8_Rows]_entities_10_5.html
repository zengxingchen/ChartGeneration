<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ["Children's Books", 'Novels', 'Science Journals', 'Travel Guides', 'Biographies']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October']
    },
    series: [
        {
            name: "Children's Books",
            type: 'bar',
            data: [120, 95, 130, 110, 80, 75, 90, 85, 100, 130],
            itemStyle: {
                barBorderRadius: 5
            }
        },
        {
            name: 'Novels',
            type: 'bar',
            data: [140, 165, 150, 180, 160, 155, 170, 180, 175, 165],
            itemStyle: {
                barBorderRadius: 5
            }
        },
        {
            name: 'Science Journals',
            type: 'bar',
            data: [30, 25, 40, 35, 45, 20, 22, 28, 30, 35],
            itemStyle: {
                barBorderRadius: 5
            }
        },
        {
            name: 'Travel Guides',
            type: 'bar',
            data: [45, 40, 50, 60, 70, 65, 55, 75, 80, 45],
            itemStyle: {
                barBorderRadius: 5
            }
        },
        {
            name: 'Biographies',
            type: 'bar',
            data: [20, 22, 25, 30, 28, 35, 40, 30, 32, 28],
            itemStyle: {
                barBorderRadius: 5
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
