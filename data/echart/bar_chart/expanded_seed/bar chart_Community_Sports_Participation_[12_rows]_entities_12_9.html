<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);

var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
var sportsData = [
    {'Sport': 'Soccer', 'January': 120, 'February': 130, 'March': 140, 'April': 150, 'May': 160, 'June': 170, 'July': 180, 'August': 190, 'September': 180, 'October': 170, 'November': 160, 'December': 150},
    {'Sport': 'Basketball', 'January': 80, 'February': 85, 'March': 90, 'April': 95, 'May': 100, 'June': 105, 'July': 110, 'August': 115, 'September': 110, 'October': 105, 'November': 100, 'December': 95},
    // ... (Include all the other sports with their respective data points)
];

var seriesData = sportsData.map(function (item) {
    var seriesItem = {
        name: item.Sport,
        type: 'bar',
        data: months.map(function(month) {
            return item[month];
        }),
        // Additional visual encodings like itemStyle can be set here
    };
    return seriesItem;
});

var option = {
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: sportsData.map(function(item) { return item.Sport; })
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value'
    },
    yAxis: {
        type: 'category',
        data: months
    },
    series: seriesData
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
