<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;
option = {
    color: ['#5470C6', '#91CC75', '#FAC858', '#EE6666'],
    tooltip: {
        trigger: 'axis',
        axisPointer: {            
            type: 'shadow'        
        }
    },
    legend: {
        data: ["Children's Books", 'Novels', 'Research Journals', 'Magazines']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: [
        {
            type: 'category',
            data: ['January', 'February', 'March', 'April', 'May'],
            axisTick: {
                alignWithLabel: true
            }
        }
    ],
    yAxis: [
        {
            type: 'value'
        }
    ],
    series: [
        {
            name: "Children's Books",
            type: 'bar',
            emphasis: {
                focus: 'series'
            },
            data: [124, 139, 112, 130, 145]
        },
        {
            name: 'Novels',
            type: 'bar',
            stack: 'total',
            emphasis: {
                focus: 'series'
            },
            data: [98, 110, 120, 85, 93]
        },
        {
            name: 'Research Journals',
            type: 'bar',
            stack: 'total',
            emphasis: {
                focus: 'series'
            },
            data: [73, 65, 80, 77, 72]
        },
        {
            name: 'Magazines',
            type: 'bar',
            emphasis: {
                focus: 'series'
            },
            data: [45, 35, 40, 50, 42]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
