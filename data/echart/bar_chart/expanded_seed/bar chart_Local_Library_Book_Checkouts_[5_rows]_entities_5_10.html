<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var months = ['January', 'February', 'March', 'April', 'May'];
var seriesData = {
    "Children's Books": {
        name: "Children's Books",
        type: 'bar',
        data: []
    },
    'Novels': {
        name: 'Novels',
        type: 'bar',
        data: []
    },
    'Non-fiction': {
        name: 'Non-fiction',
        type: 'bar',
        data: []
    },
    'Comics': {
        name: 'Comics',
        type: 'bar',
        data: []
    }
};

var rawData = [
    {'Month': 'January', "Children's Books": 120, 'Novels': 85, 'Non-fiction': 60, 'Comics': 45},
    {'Month': 'February', "Children's Books": 95, 'Novels': 78, 'Non-fiction': 65, 'Comics': 35},
    {'Month': 'March', "Children's Books": 110, 'Novels': 90, 'Non-fiction': 70, 'Comics': 50},
    {'Month': 'April', "Children's Books": 80, 'Novels': 75, 'Non-fiction': 58, 'Comics': 48},
    {'Month': 'May', "Children's Books": 130, 'Novels': 110, 'Non-fiction': 80, 'Comics': 55}
];

// Fill seriesData with the chart table data
rawData.forEach(function (data) {
    seriesData["Children's Books"].data.push(data["Children's Books"]);
    seriesData['Novels'].data.push(data['Novels']);
    seriesData['Non-fiction'].data.push(data['Non-fiction']);
    seriesData['Comics'].data.push(data['Comics']);
});

var option = {
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ["Children's Books", 'Novels', 'Non-fiction', 'Comics']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: months
    },
    yAxis: {
        type: 'value'
    },
    series: Object.values(seriesData),
    color: ["#5470C6", "#91CC75", "#FAC858", "#EE6666"], // Diversified color set
    dataZoom: [
        {
            type: 'slider',
            show: true,
            xAxisIndex: [0],
            start: 0,
            end: 100
        },
        {
            type: 'slider',
            show: true,
            yAxisIndex: [0],
            left: '93%',
            start: 0,
            end: 100
        },
        {
            type: 'inside',
            xAxisIndex: [0],
            start: 0,
            end: 100
        },
        {
            type: 'inside',
            yAxisIndex: [0],
            start: 0,
            end: 100
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
