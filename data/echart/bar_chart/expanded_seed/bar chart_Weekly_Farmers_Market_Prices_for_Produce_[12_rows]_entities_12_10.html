<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);

var data = {
    "Tomatoes($/lb)": [1.5, 1.3, 1.25, 1.35, 1.4, 1.2, 1.15, 1.25, 1.3, 1.5, 1.45, 1.4],
    "Cucumbers($/lb)": [0.75, 0.8, 0.85, 0.7, 0.75, 0.9, 0.95, 0.8, 0.75, 0.7, 0.65, 0.6],
    // ... (Add all the other produce data in the same format as above)
    "Berries($/lb)": [2.0, 1.95, 2.1, 2.2, 2.25, 2.0, 1.9, 1.85, 1.8, 1.75, 1.7, 1.65]
};

var weeks = ['Week1', 'Week2', 'Week3', 'Week4', 'Week5', 'Week6', 'Week7', 'Week8', 'Week9', 'Week10', 'Week11', 'Week12'];
var seriesData = [];
var legendData = [];

for (var prop in data) {
  legendData.push(prop);
  seriesData.push({
    name: prop,
    type: 'bar',
    data: data[prop],
    markLine : {
        silent: true,
        data : [{
            type : 'average', 
            name: 'Average'
        }]
    },
  });
}

var option = {
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: legendData
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        data: weeks
    },
    yAxis: {
        type: 'value'
    },
    series: seriesData
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
