<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);

var data = [
    {value: 1, name: '0-2 years'},
    {value: 4, name: '3-5 years'},
    {value: 8, name: '6-8 years'},
    {value: 15, name: '9-12 years'},
    {value: 25, name: '13-18 years'},
    {value: 28, name: '19-35 years'},
    {value: 14, name: '36-50 years'},
    {value: 5, name: '51+ years'},
];

option = {
    title: {
        text: 'Age Distribution',
        subtext: 'Sample Pie Chart',
        left: 'center'
    },
    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b} : {c} ({d}%)'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        data: data.map(function (item) {
            return item.name;
        })
    },
    series: [
        {
            name: 'Age Group',
            type: 'pie',
            radius: '55%',
            center: ['50%', '60%'],
            data: data,
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
