<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};
var option;

option = {
    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b}: {c} ({d}%)'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        data: ['Mystery', 'Science Fiction', 'Romance', 'Biographies', "Children's Literature", 'Non-fiction', 'Young Adult', 'Graphic Novels']
    },
    series: [
        {
            name: 'Book Genres',
            type: 'pie',
            radius: '55%',
            center: ['50%', '60%'],
            data: [
                { value: 20, name: 'Mystery' },
                { value: 15, name: 'Science Fiction' },
                { value: 10, name: 'Romance' },
                { value: 5, name: 'Biographies' },
                { value: 25, name: "Children's Literature" },
                { value: 10, name: 'Non-fiction' },
                { value: 10, name: 'Young Adult' },
                { value: 5, name: 'Graphic Novels' }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            label: {
                normal: {
                    formatter: '{b}: {d}%',
                    position: 'outside'
                },
                emphasis: {
                    show: true,
                    textStyle: {
                        fontSize: '17',
                        fontWeight: 'bold'
                    }
                }
            },
            labelLine: {
                normal: {
                    show: true
                }
            },
            itemStyle: {
                borderRadius: 3,
                borderColor: '#fff',
                borderWidth: 2
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
