<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var data = [{'Category': 'Recyclables', 'Percentage': 30}, {'Category': 'Biodegradable', 'Percentage': 45}, {'Category': 'Electronic Waste', 'Percentage': 10}, {'Category': 'Hazardous Waste', 'Percentage': 5}, {'Category': 'Other', 'Percentage': 10}];

var option;
option = {
    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b} : {c} ({d}%)'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        data: data.map(function(item){ return item.Category; })
    },
    series: [
        {
            name: 'Waste Composition',
            type: 'pie',
            radius: '55%',
            center: ['50%', '60%'],
            data: data.map(function(item){
                return { value: item.Percentage, name: item.Category };
            }),
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            itemStyle: {
                borderRadius: 10,
                borderColor: '#fff',
                borderWidth: 2
            }
        }
    ],
    color: ['#5470C6', '#91CC75', '#FAC858', '#EE6666', '#73C0DE']
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
