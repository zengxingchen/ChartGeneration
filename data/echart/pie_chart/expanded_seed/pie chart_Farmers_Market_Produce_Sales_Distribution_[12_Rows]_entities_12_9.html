<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);

var data = [
  {'Produce': 'Apples', 'Percentage of Total Sales': 12},
  {'Produce': 'Oranges', 'Percentage of Total Sales': 9},
  {'Produce': 'Tomatoes', 'Percentage of Total Sales': 15},
  {'Produce': 'Corn', 'Percentage of Total Sales': 8},
  {'Produce': 'Cucumbers', 'Percentage of Total Sales': 6},
  {'Produce': 'Berries', 'Percentage of Total Sales': 10},
  {'Produce': 'Peppers', 'Percentage of Total Sales': 7},
  {'Produce': 'Leafy Greens', 'Percentage of Total Sales': 13},
  {'Produce': 'Root Vegetables', 'Percentage of Total Sales': 5},
  {'Produce': 'Herbs', 'Percentage of Total Sales': 5},
  {'Produce': 'Nuts', 'Percentage of Total Sales': 4},
  {'Produce': 'Other Fruits', 'Percentage of Total Sales': 6}
];

var option = {
  tooltip: {
    trigger: 'item'
  },
  legend: {
    orient: 'vertical',
    left: 'left'
  },
  series: [
    {
      name: 'Sales Distribution',
      type: 'pie',
      radius: '50%',
      data: data.map(function(item) {
        return {value: item['Percentage of Total Sales'], name: item['Produce']};
      }),
      emphasis: {
        itemStyle: {
          shadowBlur: 10,
          shadowOffsetX: 0,
          shadowColor: 'rgba(0, 0, 0, 0.5)'
        }
      },
      label: {
        position: 'outside',
        formatter: '{b}: {d}%',
      },
      labelLine: {
        show: true,
        length: 10,
        length2: 20
      },
    }
  ]
};

if (option && typeof option === 'object') {
  myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
