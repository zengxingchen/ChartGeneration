<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

app.title = 'Pie Chart';

option = {
    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b} : {c} ({d}%)'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        data: ['Mystery', 'Fantasy', 'Romance', 'Science Fiction', 'Biographies',
               'History', 'Self-Help', "Children's Books", 'Young Adult', 'Cookbooks',
               'Graphic Novels', 'Other']
    },
    series: [
        {
            name: 'Book Genres',
            type: 'pie',
            radius: '55%',
            center: ['50%', '60%'],
            data: [
                {value: 12, name: 'Mystery'},
                {value: 15, name: 'Fantasy'},
                {value: 10, name: 'Romance'},
                {value: 8, name: 'Science Fiction'},
                {value: 9, name: 'Biographies'},
                {value: 7, name: 'History'},
                {value: 13, name: 'Self-Help'},
                {value: 14, name: "Children's Books"},
                {value: 6, name: 'Young Adult'},
                {value: 3, name: 'Cookbooks'},
                {value: 2, name: 'Graphic Novels'},
                {value: 1, name: 'Other'}
            ],
            itemStyle: {
                emphasis: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
