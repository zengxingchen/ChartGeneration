<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
  title: {
    text: 'Chores Distribution',
    subtext: 'Percentage Breakdown',
    left: 'center'
  },
  tooltip: {
    trigger: 'item',
    formatter: '{a} <br/>{b} : {c} ({d}%)'
  },
  legend: {
    orient: 'vertical',
    left: 'left',
    data: ['Cooking', 'Cleaning', 'Laundry', 'Gardening', 'Shopping']
  },
  series: [
    {
      name: 'Chores',
      type: 'pie',
      radius: '55%',
      center: ['50%', '60%'],
      data: [
        { value: 30, name: 'Cooking' },
        { value: 25, name: 'Cleaning' },
        { value: 15, name: 'Laundry' },
        { value: 20, name: 'Gardening' },
        { value: 10, name: 'Shopping' }
      ],
      emphasis: {
        itemStyle: {
          shadowBlur: 10,
          shadowOffsetX: 0,
          shadowColor: 'rgba(0, 0, 0, 0.5)'
        }
      },
      itemStyle: {
        borderRadius: 5,
        borderColor: '#fff',
        borderWidth: 2
      }
    }
  ],
  color: ['#FF6B6B', '#6BCB77', '#4D96FF', '#F9C846', '#8338EC'],
  backgroundColor: '#EAEAEA'
};

if (option && typeof option === 'object') {
  myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
