<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById("container");
var myChart = echarts.init(dom);

var data = [
  { value: 22, name: 'Mystery' },
  { value: 18, name: 'Science Fiction' },
  { value: 12, name: 'Romance' },
  { value: 10, name: 'Biographies' },
  { value: 15, name: "Children's Literature" },
  { value: 9, name: 'Non-Fiction' },
  { value: 7, name: 'Self-Help' },
  { value: 7, name: 'Cookbooks' }
];

var option = {
  title: {
    text: 'Book Genre Popularity',
    subtext: 'Percentage of different book genres',
    left: 'center'
  },
  tooltip: {
    trigger: 'item',
    formatter: '{a} <br/>{b}: {c}% ({d}%)'
  },
  legend: {
    orient: 'vertical',
    left: 'left',
    data: data.map(item => item.name)
  },
  series: [
    {
      name: 'Genre Popularity',
      type: 'pie',
      radius: '55%',
      center: ['50%', '60%'],
      data: data,
      emphasis: {
        itemStyle: {
          shadowBlur: 10,
          shadowOffsetX: 0,
          shadowColor: 'rgba(0, 0, 0, 0.5)'
        }
      },
      label: {
        normal: {
          formatter: '{b}: {c}%'
        }
      },
      labelLine: {
        normal: {
          show: true
        }
      },
      itemStyle: {
        borderRadius: 5,
        borderColor: '#fff',
        borderWidth: 2
      }
    }
  ],
  color: [
    '#5470c6', // Mystery
    '#91cc75', // Science Fiction
    '#fac858', // Romance
    '#ee6666', // Biographies
    '#73c0de', // Children's Literature
    '#3ba272', // Non-Fiction
    '#fc8452', // Self-Help
    '#9a60b4', // Cookbooks
    // Add more colors if you have more data points
  ],
  toolbox: {
    show: true,
    feature: {
      mark: { show: true },
      dataView: { show: true, readOnly: false },
      magicType: {
        show: true,
        type: ['pie', 'funnel']
      },
      restore: { show: true },
      saveAsImage: { show: true }
    }
  }
};

if (option && typeof option === 'object') {
  myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
