<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

// Sample data
var data = [
    { 'Transportation Mode': 'Public Transit', 'Percentage': 55 },
    { 'Transportation Mode': 'Bicycle', 'Percentage': 15 },
    { 'Transportation Mode': 'Car', 'Percentage': 20 },
    { 'Transportation Mode': 'Walking', 'Percentage': 5 },
    { 'Transportation Mode': 'Others', 'Percentage': 5 }
];

// Formatting the data in a way that eCharts accepts for a pie chart
var formattedData = data.map(function(item) {
    return { name: item['Transportation Mode'], value: item['Percentage'] };
});

// Specification of the pie chart options
option = {
    title: {
        text: 'Transportation Mode Usage',
        subtext: 'Sample Data',
        left: 'center'
    },
    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b}: {c} ({d}%)'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        data: data.map(function (item) {
            return item['Transportation Mode'];
        })
    },
    series: [
        {
            name: 'Usage',
            type: 'pie',
            radius: '50%',
            data: formattedData,
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            itemStyle: {
                borderRadius: 5,
                borderColor: '#fff',
                borderWidth: 2
            }
        }
    ],
    color: ['#5470C6', '#91CC75', '#EE6666', '#73C0DE', '#3BA272'],
};

// Use the specified configuration and data specified above
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
