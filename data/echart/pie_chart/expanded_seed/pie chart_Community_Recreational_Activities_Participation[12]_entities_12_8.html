<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById("container");
var myChart = echarts.init(dom);

var data = [
    {'Activity': 'Soccer', 'Participants': 150},
    {'Activity': 'Basketball', 'Participants': 125},
    {'Activity': 'Swimming', 'Participants': 180},
    {'Activity': 'Yoga', 'Participants': 90},
    {'Activity': 'Dance Classes', 'Participants': 75},
    {'Activity': 'Running Club', 'Participants': 110},
    {'Activity': 'Cycling Group', 'Participants': 95},
    {'Activity': 'Tennis', 'Participants': 80},
    {'Activity': 'Pilates', 'Participants': 65},
    {'Activity': 'Martial Arts', 'Participants': 70},
    {'Activity': 'Hiking Club', 'Participants': 105},
    {'Activity': 'Book Club', 'Participants': 50}
];

var option = {
    title: {
        text: 'Activity Participation',
        left: 'center'
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left'
    },
    series: [
        {
            name: 'Participants',
            type: 'pie',
            radius: '50%',
            data: data.map(function (item) {
                return { value: item.Participants, name: item.Activity };
            }),
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
