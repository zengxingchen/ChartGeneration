<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Emerging Technology Market Share',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: '15%',
        data: [
            'Smart Home Devices', 'Autonomous Vehicles', 'Augmented Reality', 'Wearable Technology', 
            'Quantum Computing', 'Blockchain', '3D Printing', 'Biotechnology', 
            'AI & Machine Learning', '5G Technology', 'Nanotechnology', 'Cybersecurity'
        ]
    },
    series: [
        {
            name: 'Market Share',
            type: 'pie',
            radius: '55%',
            center: ['50%', '60%'],
            data: [
                {value: 35, name: 'Smart Home Devices'},
                {value: 25, name: 'Autonomous Vehicles'},
                {value: 20, name: 'Augmented Reality'},
                {value: 15, name: 'Wearable Technology'},
                {value: 10, name: 'Quantum Computing'},
                {value: 8, name: 'Blockchain'},
                {value: 5, name: '3D Printing'},
                {value: 12, name: 'Biotechnology'},
                {value: 30, name: 'AI & Machine Learning'},
                {value: 20, name: '5G Technology'},
                {value: 10, name: 'Nanotechnology'},
                {value: 15, name: 'Cybersecurity'}
            ],
            color: [
                '#FF6384', '#36A2EB', '#FFCE56', '#E7E9ED', '#4BC0C0',
                '#9966FF', '#FF9F40', '#FFCD56', '#C9CB3A', '#37A0C4',
                '#605CA8', '#D0D1AC'
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
