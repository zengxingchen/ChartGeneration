<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Cutting-Edge Technology Funding',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 'middle',
        textStyle: {
            color: '#666',
            fontSize: 14
        }
    },
    series: [
        {
            name: 'Funding Amount',
            type: 'pie',
            radius: '50%',
            data: [
                {value: 220, name: 'Investment in AI startups'},
                {value: 180, name: 'Funding for Space Exploration'},
                {value: 260, name: 'Renewable Energy initiatives'},
                {value: 160, name: 'Quantum Computing Research'},
                {value: 120, name: 'Cryptocurrency Market'}
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            itemStyle: {
                normal: {
                    color: function(params) {
                        var colorList = [
                            '#c23531', '#2f4554', '#61a0a8', '#d48265', '#91c7ae'
                        ];
                        return colorList[params.dataIndex]
                    }
                }
            }
        }
    ],
    label: {
        normal: {
            formatter: '{b}: {d}%',
            position: 'outside'
        }
    },
    labelLine: {
        normal: {
            show: true
        }
    },
    color: ['#c23531', '#2f4554', '#61a0a8', '#d48265', '#91c7ae']
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
