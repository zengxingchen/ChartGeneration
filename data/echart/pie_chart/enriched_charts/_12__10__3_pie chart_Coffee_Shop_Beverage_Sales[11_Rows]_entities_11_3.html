<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 600, height: 400});
var app = {};

var option;

option = {
    title: {
        text: 'Innovations Shaping Future Society',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 'middle',
        textStyle: {
            color: '#666',
            fontWeight: 'bold',
            fontSize: 14
        }
    },
    series: [
        {
            name: 'Innovation Areas',
            type: 'pie',
            radius: '50%',
            data: [
                {value: 35, name: 'Robotics in Healthcare'},
                {value: 25, name: 'AI in Education'},
                {value: 15, name: 'Blockchain in Finance'},
                {value: 45, name: 'Renewable Energy Tech'},
                {value: 30, name: 'Space Exploration'},
                {value: 20, name: 'Autonomous Vehicles'},
                {value: 10, name: 'Quantum Computing'},
                {value: 20, name: 'Biotechnology'},
                {value: 15, name: 'Virtual Reality'},
                {value: 25, name: 'IoT Devices'}
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ],
    color: [
        '#e06343',
        '#e0d343',
        '#34e043',
        '#43e0d9',
        '#4354e0',
        '#8743e0',
        '#e043b4',
        '#e04356',
        '#e09143',
        '#3de043'
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
