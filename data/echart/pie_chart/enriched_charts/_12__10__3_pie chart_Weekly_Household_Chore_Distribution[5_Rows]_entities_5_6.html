<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
dom.style.width = '800px';
dom.style.height = '600px';
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Impact of Emerging Technologies',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 20,
        top: 40
    },
    series: [
        {
            name: 'Technology Share',
            type: 'pie',
            radius: '55%',
            data: [
                {value: 15, name: 'AI in Healthcare'},
                {value: 12, name: 'Renewable Energy Integration'},
                {value: 10, name: 'Quantum Computing Applications'},
                {value: 9, name: 'Autonomous Vehicles'},
                {value: 8, name: 'Robotics in Manufacturing'},
                {value: 11, name: 'Smart Cities Development'},
                {value: 13, name: 'Biotechnology Advances'},
                {value: 6, name: 'Nanotechnology Innovations'},
                {value: 5, name: '3D Printing Evolution'},
                {value: 4, name: 'Augmented Reality Trends'},
                {value: 3, name: 'Blockchain Technology'},
                {value: 2, name: 'Space Tourism'},
                {value: 2, name: 'Advanced Materials Research'}
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ],
    color: ['#4E79A7', '#A0CBE8', '#F28E2B', '#FFBE7D', '#59A14F', '#8CD17D', '#B6992D', '#F1CE63', '#499894', '#86BCB6', '#E15759', '#FF9D9A', '#7B7D8D']
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
