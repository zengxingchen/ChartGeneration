<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Popular Programming Languages in 2023',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 'middle',
        textStyle: {
            color: '#666',
            fontSize: 14
        }
    },
    series: [
        {
            name: 'Language Share',
            type: 'pie',
            radius: '50%',
            data: [
                { value: 14.5, name: 'JavaScript' },
                { value: 13.7, name: 'Python' },
                { value: 12.1, name: 'Java' },
                { value: 8.4, name: 'C#' },
                { value: 7.6, name: 'PHP' },
                { value: 6.2, name: 'TypeScript' },
                { value: 5.9, name: 'C++' },
                { value: 5.7, name: 'C' },
                { value: 3.8, name: 'Ruby' },
                { value: 3.1, name: 'Swift' },
                { value: 2.9, name: 'Go' },
                { value: 2.6, name: 'Kotlin' },
                { value: 2.2, name: 'Rust' },
                { value: 1.9, name: 'Dart' },
                { value: 1.3, name: 'Scala' },
                { value: 0.8, name: 'Perl' },
                { value: 0.6, name: 'Haskell' },
                { value: 0.5, name: 'Lua' }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ],
    color: [
        '#ff6666', '#ffb366', '#ffff66', '#b6ff66', '#66ffb3',
        '#66ffff', '#66b3ff', '#6666ff', '#b366ff', '#ff66ff',
        '#ff66b3', '#b2b2b2', '#a04000', '#0e6251', '#512e5f',
        '#4a235a', '#154360', '#1b4f72', '#0b5345'
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
