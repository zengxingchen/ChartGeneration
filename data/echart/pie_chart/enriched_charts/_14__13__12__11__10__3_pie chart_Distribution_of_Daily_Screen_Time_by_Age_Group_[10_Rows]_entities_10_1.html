<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option; 
option = {
    title: {
        text: 'Advancements in Future Technologies',
        left: 'center',
        top: 20,
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 'middle',
        formatter: name => `${name}`
    },
    color: ['#1957b0', '#419641', '#ca8622', '#bda29a', '#6e7074'],
    series: [
        {
            name: 'Technology Share',
            type: 'pie',
            radius: '55%',
            center: ['50%', '60%'],
            data: [
                { value: 25, name: 'Electric Vehicles' },
                { value: 30, name: 'Solar Energy' },
                { value: 15, name: 'Smart Homes' },
                { value: 20, name: 'AI and Automation' },
                { value: 10, name: 'Space Exploration' }
            ],
            labelLine: {
                smooth: 0.2,
                length: 10,
                length2: 20
            },
            label: {
                formatter: '{b}: {c}%'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
