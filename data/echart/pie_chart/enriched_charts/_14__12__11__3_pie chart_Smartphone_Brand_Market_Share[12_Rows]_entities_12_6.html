<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Weekly Time Distribution for Learning Activities',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 10,
        top: 'center'
    },
    series: [
        {
            name: 'Time Spent',
            type: 'pie',
            radius: '50%',
            data: [
                { value: 30, name: 'Lectures', itemStyle: {color: '#1F77B4'} },
                { value: 20, name: 'Homework', itemStyle: {color: '#FF7F0E'} },
                { value: 15, name: 'Research Projects', itemStyle: {color: '#2CA02C'} },
                { value: 10, name: 'Group Studies', itemStyle: {color: '#D62728'} },
                { value: 5, name: 'Online Courses', itemStyle: {color: '#9467BD'} },
                { value: 20, name: 'Reading & Self-Study', itemStyle: {color: '#8C564B'} },
                { value: 8, name: 'Extracurriculars', itemStyle: {color: '#E377C2'} }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            label: {
                formatter: '{b}: {d}%'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
