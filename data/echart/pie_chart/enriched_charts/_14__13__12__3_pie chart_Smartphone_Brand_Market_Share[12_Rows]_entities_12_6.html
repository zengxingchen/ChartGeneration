<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Global Energy Consumption Breakdown in 2022',
        left: 'center',
        top: 20,
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 'middle',
        textStyle: {
            fontSize: 14
        }
    },
    color: [
        '#3366CC', '#DC3912', '#FF9900',
        '#109618', '#990099', '#0099C6',
        '#DD4477'
    ],
    series: [
        {
            name: 'Energy Source',
            type: 'pie',
            radius: '50%',
            data: [
                { value: 35, name: 'Renewable Energy' },
                { value: 25, name: 'Fossil Fuels' },
                { value: 15, name: 'Nuclear Power' },
                { value: 10, name: 'Hydropower' },
                { value: 8, name: 'Bioenergy' },
                { value: 4, name: 'Solar Power' },
                { value: 3, name: 'Wind Power' }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            label: {
                formatter: '{b}: {d}%'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
