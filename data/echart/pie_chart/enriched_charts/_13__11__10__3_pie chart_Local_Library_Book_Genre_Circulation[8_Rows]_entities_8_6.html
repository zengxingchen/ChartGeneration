<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'The Impact of Cutting-edge Technologies',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: '15%',
        formatter: function (name) {
            return echarts.format.truncateText(name, 150, '14px Microsoft Yahei', 'â€¦');
        },
        tooltip: {
            show: true
        }
    },
    series: [
        {
            name: 'Technology Share',
            type: 'pie',
            radius: '50%',
            data: [
                {value: 12, name: 'Speech Recognition'},
                {value: 15, name: 'Edge Computing'},
                {value: 10, name: 'Bioinformatics'},
                {value: 18, name: 'Quantum Computing'},
                {value: 9, name: 'Augmented Reality'},
                {value: 14, name: '5G Technology'},
                {value: 11, name: 'Autonomous Vehicles'},
                {value: 11, name: 'Blockchain'}
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            color: [
                '#FF6B6B', '#4ECDC4', '#F7FFF7', '#FFD166',
                '#FFE66D', '#006D77', '#26547C', '#EF476F'
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
