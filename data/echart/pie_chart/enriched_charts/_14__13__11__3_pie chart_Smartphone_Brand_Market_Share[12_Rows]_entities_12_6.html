<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Energy Production Sources',
        left: 'center',
        top: 20,
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 'middle',
        textStyle: {
            padding: [0, 5]
        }
    },
    series: [
        {
            name: 'Energy Source',
            type: 'pie',
            radius: '55%',
            center: ['50%', '60%'],
            data: [
                {value: 335, name: 'Solar Power'},
                {value: 310, name: 'Wind Power'},
                {value: 234, name: 'Hydro Power'},
                {value: 135, name: 'Nuclear Energy'},
                {value: 1548, name: 'Biomass Energy'}
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ],
    color: ['#FFD700', '#C0C0C0', '#CD7F32', '#FF4500', '#006400'],
    label: {
        position: 'outside',
        formatter: '{b}: {c} ({d}%)'
    },
    labelLine: {
        show: true
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
