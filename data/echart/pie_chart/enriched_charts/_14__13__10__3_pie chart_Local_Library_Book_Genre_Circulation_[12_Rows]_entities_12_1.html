<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'World Energy Sources Distribution',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333'
        }
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 10,
        top: 'middle',
        textStyle: {
            color: '#666',
            fontSize: 14
        }
    },
    series: [
        {
            name: 'Energy Source',
            type: 'pie',
            radius: '65%',
            center: ['50%', '60%'],
            data: [
                { value: 35, name: 'Renewable Energy'},
                { value: 25, name: 'Fossil Fuels' },
                { value: 15, name: 'Nuclear Energy' },
                { value: 10, name: 'Hydropower' },
                { value: 7, name: 'Bioenergy' },
                { value: 4, name: 'Solar Power' },
                { value: 4, name: 'Wind Energy' }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            itemStyle: {
                normal: {
                    color: function(params) {
                        var colorList = [
                           '#73C0DE', '#EFDD81', '#EEDD78',
                           '#F49F42', '#F2F3F4', '#CB4042',
                           '#90B44B'
                        ];
                        return colorList[params.dataIndex]
                    }
                }
            },
            label: {
                position: 'outside',
                formatter: '{b}: {d}%'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
