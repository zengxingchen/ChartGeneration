<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Distribution of Mental Health Issues among Adults',
        left: 'center'
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 10,
        top: 'middle'
    },
    color: [
        '#3366CC', '#DC3912', '#FF9900', '#109618', '#990099', '#3B3EAC'
    ],
    series: [
        {
            name: 'Mental Health Issues',
            type: 'pie',
            radius: '50%',
            data: [
                {value: 18.1, name: 'Anxiety'},
                {value: 7.1, name: 'Depression'},
                {value: 2.8, name: 'Bipolar Disorder'},
                {value: 4.4, name: 'ADHD'},
                {value: 1.9, name: 'Eating Disorders'},
                {value: 1.1, name: 'Schizophrenia'}
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ],
    label: {
        normal: {
            formatter: '{b}: {c}%',
            position: 'outer'
        }
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
