<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};
option = null;

option = {
    title: {
        text: 'Tourists Preferences for Travel Activities',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b} : {c} ({d}%)'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 'middle',
        data: [
            'Safari Adventure', 
            'Cultural Tours', 
            'Beach Holidays', 
            'Mountain Hiking', 
            'City Breaks', 
            'Cruise Trips'
        ]
    },
    color: [
        '#FFA07A',
        '#20B2AA',
        '#00BFFF',
        '#CD5C5C',
        '#FFD700',
        '#87CEFA'
    ],
    series: [
        {
            name: 'Travel Activity',
            type: 'pie',
            radius: '55%',
            center: ['50%', '60%'],
            data: [
                { value: 15, name: 'Safari Adventure' },
                { value: 25, name: 'Cultural Tours' },
                { value: 20, name: 'Beach Holidays' },
                { value: 10, name: 'Mountain Hiking' },
                { value: 18, name: 'City Breaks' },
                { value: 12, name: 'Cruise Trips' }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            label: {
                normal: {
                    formatter: '{b}: {d}%'
                }
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
