<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: '2021 Music Genre Popularity',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333',
            fontWeight: 'bold',
            fontSize: 20
        }
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 10,
        top: 'middle',
        textStyle: {
            color: '#666'
        }
    },
    series: [
        {
            name: 'Percentage',
            type: 'pie',
            radius: ['40%', '70%'],
            avoidLabelOverlap: false,
            itemStyle: {
                borderRadius: 10,
                borderColor: '#fff',
                borderWidth: 2
            },
            label: {
                show: false,
                position: 'center'
            },
            emphasis: {
                label: {
                    show: true,
                    fontSize: '18',
                    fontWeight: 'bold'
                }
            },
            labelLine: {
                show: false
            },
            data: [
                { value: 25.4, name: 'Pop' },
                { value: 15.2, name: 'Hip-Hop' },
                { value: 18.3, name: 'Rock' },
                { value: 7.9, name: 'Electronic' },
                { value: 5.5, name: 'Jazz' },
                { value: 10.7, name: 'Classical' },
                { value: 9.6, name: 'Country' },
                { value: 4.4, name: 'R&B/Soul' },
                { value: 3.0, name: 'Reggae' }
            ],
            color: [
                '#c23531', '#2f4554', '#61a0a8', '#d48265', 
                '#91c7ae', '#749f83',  '#ca8622', '#bda29a',
                '#6e7074'
            ],
            label: {
                normal: {
                    formatter: '{b}: {d}%',
                    position: 'outer',
                    show: true
                }
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
