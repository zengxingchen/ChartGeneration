<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};
var option;

const data = [
  { value: 25, name: 'Renewable Energy' },
  { value: 40, name: 'Fossil Fuels' },
  { value: 15, name: 'Nuclear Power' },
  { value: 10, name: 'Hydroelectric Power' },
  { value: 10, name: 'Other Renewables' }
];

option = {
  title: {
    text: 'Energy Mix Distribution',
    left: 'center',
    top: 20
  },
  tooltip: {
    trigger: 'item',
    formatter: '{a} <br/>{b} : {c} ({d}%)'
  },
  legend: {
    orient: 'vertical',
    left: 10,
    top: 'middle',
    data: data.map(item => item.name)
  },
  color: ['#1f77b4', '#ff7f0e', '#2ca02c', '#d62728', '#9467bd'],
  series: [
    {
      name: 'Energy Source',
      type: 'pie',
      radius: '55%',
      center: ['50%', '60%'],
      data: data,
      emphasis: {
        itemStyle: {
          shadowBlur: 10,
          shadowOffsetX: 0,
          shadowColor: 'rgba(0, 0, 0, 0.5)'
        }
      },
      label: {
        formatter: '{b}: {c} ({d}%)'
      }
  }]
};

if (option && typeof option === 'object') myChart.setOption(option);

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
