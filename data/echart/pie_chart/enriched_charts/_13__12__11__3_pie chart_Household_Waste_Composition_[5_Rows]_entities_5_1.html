<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};
var option;

option = {
    title: {
        text: 'Emerging Technology Adoption',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b} : {c} ({d}%)'
    },
    legend: {
        orient: 'vertical',
        left: 10,
        top: 'middle',
        textStyle: {
            color: '#666',
            fontSize: 14
        }
    },
    color: [
        '#DB4437', '#0F9D58', '#F4B400', '#4285F4', '#AA46BB', '#FF7043'
    ],
    series: [
        {
            name: 'Technology Type',
            type: 'pie',
            radius: '55%',
            center: ['50%', '60%'],
            data: [
                {value: 35, name: 'Renewable Energy Adoption'},
                {value: 23, name: 'AI in Healthcare'},
                {value: 17, name: 'Blockchain for Supply Chain'},
                {value: 12, name: 'Quantum Computing Developments'},
                {value: 8, name: 'Space Tourism'},
                {value: 5, name: 'Electric Vehicle Integration'},
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
