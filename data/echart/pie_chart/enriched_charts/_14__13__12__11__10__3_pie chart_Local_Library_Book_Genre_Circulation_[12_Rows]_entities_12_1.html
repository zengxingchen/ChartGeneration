<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Popular Sports Participation in 2022',
        left: 'center'
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: '15%',
        textStyle: {
            color: '#666'
        }
    },
    series: [
        {
            name: 'Participants',
            type: 'pie',
            radius: '50%',
            data: [
                {value: 450, name: 'Basketball'},
                {value: 700, name: 'Football'},
                {value: 550, name: 'Swimming'},
                {value: 300, name: 'Tennis'},
                {value: 400, name: 'Cycling'}
            ],
            label: {
                formatter: '{b}: {c} ({d}%)',
            },
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            color: ['#FF7043', '#29B6F6', '#66BB6A', '#FFCA28', '#AB47BC']
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
