<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'The Impact of Cutting-Edge Technologies in 2030',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 20,
        top: 'middle',
        align: 'left',
        textStyle: {
            lineHeight: 20
        }
    },
    series: [
        {
            name: 'Technology Share',
            type: 'pie',
            radius: '65%',
            center: ['60%', '50%'],
            data: [
                {value: 12, name: 'Smart Home Devices'},
                {value: 20, name: 'Autonomous Vehicles'},
                {value: 17, name: 'AI Personal Assistants'},
                {value: 11, name: 'Quantum Computing'},
                {value: 9, name: 'Augmented Reality'},
                {value: 8, name: 'Blockchain Technology'},
                {value: 7, name: 'Neural Implants'},
                {value: 16, name: 'Biometric Authentication'}
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ],
    color: [
        '#ff7f0e', '#2ca02c', '#d62728', '#9467bd',
        '#8c564b', '#e377c2', '#7f7f7f', '#bcbd22'
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
