<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Online Education Platform Popularity',
        left: 'center'
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: '15%',
        formatter: function (name) {
            return echarts.format.truncateText(name, 100);
        }
    },
    series: [
        {
            name: 'Users',
            type: 'pie',
            radius: '50%',
            data: [
                {value: 520000, name: 'Coursera'},
                {value: 310000, name: 'edX'},
                {value: 800000, name: 'Udemy'},
                {value: 460000, name: 'Khan Academy'},
                {value: 120000, name: 'FutureLearn'},
                {value: 150000, name: 'Skillshare'}
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            color: [
                '#5b9bd5',
                '#ed7d31',
                '#a5a5a5',
                '#ffc000',
                '#4472c4',
                '#70ad47'
            ],
            label: {
                formatter: '{b}: {c} ({d}%)',
                position: 'outside'
            },
            labelLine: {
                length: 20,
                length2: 30,
                smooth: 0.5
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
