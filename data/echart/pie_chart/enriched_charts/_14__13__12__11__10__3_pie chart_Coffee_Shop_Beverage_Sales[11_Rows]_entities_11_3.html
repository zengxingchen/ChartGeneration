<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'EV Battery Market Share in 2023',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 50
    },
    series: [
        {
            name: 'Market Share',
            type: 'pie',
            radius: '50%',
            data: [
                {value: 32.5, name: 'CATL'},
                {value: 21.1, name: 'LG Chem'},
                {value: 17.4, name: 'Panasonic'},
                {value: 12.3, name: 'BYD'},
                {value: 6.7, name: 'Samsung SDI'},
                {value: 5.4, name: 'SK Innovation'},
                {value: 4.6, name: 'Others'}
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            itemStyle: {
                normal: {
                    color: function(params) {
                        var colorList = [
                            '#c23531','#2f4554','#61a0a8','#d48265',
                            '#91c7ae','#749f83','#ca8622','#bda29a',
                            '#6e7074','#546570','#c4ccd3'
                        ];
                        return colorList[params.dataIndex]
                    }
                }
            }
        },
        {
            name: 'Market Share Value',
            type: 'pie',
            radius: ['70%', '90%'],
            labelLine: {
                normal: {
                    show: false
                }
            },
            label: {
                position: 'outer',
                alignTo: 'none',
                bleedMargin: 5
            },
            data: [
                {value: 32.5, name: 'CATL'},
                {value: 21.1, name: 'LG Chem'},
                {value: 17.4, name: 'Panasonic'},
                {value: 12.3, name: 'BYD'},
                {value: 6.7, name: 'Samsung SDI'},
                {value: 5.4, name: 'SK Innovation'},
                {value: 4.6, name: 'Others'}
            ],
            itemStyle: {
                borderWidth: 2
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
