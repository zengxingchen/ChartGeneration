<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Emerging Tech Impacts in Industries',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333',
            fontWeight: 'bold',
            fontSize: 16
        }
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        bottom: 10,
        left: 'center',
        textStyle: {
            padding: [0, 5] // Keeping distance from legend and pie
        }
    },
    series: [
        {
            name: 'Industry Impact',
            type: 'pie',
            radius: '65%',
            center: ['50%', '50%'],
            data: [
                {value: 25, name: 'AI in Healthcare'},
                {value: 30, name: 'Robotics in Manufacturing'},
                {value: 15, name: 'Blockchain in Finance'},
                {value: 20, name: 'IoT in Smart Cities'},
                {value: 10, name: 'Quantum Computing Research'}
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            itemStyle: {
                normal: {
                    color: function(params) {
                        // Predetermined color scheme for industry impacts
                        const colorList = [
                            '#7396b3', // AI in Healthcare
                            '#7e7aaf', // Robotics in Manufacturing
                            '#9abca7', // Blockchain in Finance
                            '#f8a398', // IoT in Smart Cities
                            '#ebc85e'  // Quantum Computing Research
                        ];
                        return colorList[params.dataIndex];
                    }
                }
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
