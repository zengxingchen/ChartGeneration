<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Investment Portfolio Allocation',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333'
        }
    },
    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b} : {c} ({d}%)'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 50, // Ensure distance so that text won't overlap.
        textStyle: {
            color: '#666'
        }
    },
    color: ['#00429d', '#4771b2', '#73a2c6', '#a5d5d8', '#ffbcaf', '#e17c05'],
    series: [
        {
            name: 'Investment Sector',
            type: 'pie',
            radius: '50%',
            center: ['50%', '60%'],
            data: [
                { value: 25, name: 'Bonds' },
                { value: 35, name: 'Stocks' },
                { value: 15, name: 'Real Estate' },
                { value: 10, name: 'Commodities' },
                { value: 5, name: 'Cryptocurrencies' },
                { value: 10, name: 'Cash' }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            label: {
                formatter: '{b}: {c}%'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
