<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Innovations in Future Technologies',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 'middle',
        textStyle: {
            fontSize: 12
        }
    },
    series: [
        {
            name: 'Technology Breakdown',
            type: 'pie',
            radius: '50%',
            data: [
                {value: 25, name: 'Artificial Intelligence'},
                {value: 15, name: 'Blockchain Technology'},
                {value: 20, name: 'Quantum Computing'},
                {value: 18, name: 'Augmented Reality'},
                {value: 10, name: 'Biotechnology'},
                {value: 8, name: 'Nanotechnology'},
                {value: 14, name: 'Robotics'},
                {value: 10, name: 'Space Tourism'},
                {value: 20, name: 'Cybersecurity'},
                {value: 25, name: 'Renewable Energy'},
                {value: 15, name: 'Electric Vehicles'},
                {value: 20, name: '5G Technology'},
                {value: 13, name: 'Smart Cities'}
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            itemStyle: {
                normal: {
                    color: function (params) {
                        const colorList = [
                            '#c23531', '#2f4554', '#61a0a8', '#d48265',
                            '#91c7ae', '#749f83', '#ca8622', '#bda29a',
                            '#6e7074', '#546570', '#c4ccd3', '#fdae61',
                            '#f6e8c3'
                        ];
                        return colorList[params.dataIndex];
                    }
                }
            },
            label: {
                formatter: '{b}: {c} ({d}%)'
            }
        }
    ]
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
