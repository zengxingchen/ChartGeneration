<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Emerging Tech Market Share - 2023',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 'middle'
    },
    series: [
        {
            name: 'Technology Share',
            type: 'pie',
            radius: '50%',
            data: [
                { value: 25, name: 'Artificial Intelligence' },
                { value: 30, name: 'Machine Learning' },
                { value: 15, name: 'Quantum Computing' },
                { value: 28, name: 'Blockchain' },
                { value: 20, name: 'Internet of Things' },
                { value: 18, name: 'Big Data' },
                { value: 22, name: 'Augmented Reality' },
                { value: 27, name: 'Virtual Reality' },
                { value: 15, name: 'Cyber Security' },
                { value: 20, name: '5G Technology' }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ],
    color: [
        '#c23531', '#2f4554', '#61a0a8', '#d48265', 
        '#91c7ae', '#749f83', '#ca8622', '#bda29a',
        '#6e7074', '#546570'
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
