<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'The Impact of AI in Modern Healthcare',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 20,
        top: 'middle',
        textStyle: {
            color: '#666'
        }
    },
    series: [
        {
            name: 'Healthcare AI',
            type: 'pie',
            radius: ['40%', '70%'],
            avoidLabelOverlap: false,
            itemStyle: {
                borderRadius: 10,
                borderColor: '#fff',
                borderWidth: 2
            },
            label: {
                show: false,
                position: 'center'
            },
            emphasis: {
                label: {
                    show: true,
                    fontSize: '20',
                    fontWeight: 'bold'
                }
            },
            labelLine: {
                show: false
            },
            data: [
                { value: 35, name: 'AI in Healthcare' },
                { value: 25, name: 'Robotics in Surgery' },
                { value: 40, name: 'Wearable Health Monitors' },
                { value: 50, name: 'Telemedicine' },
                { value: 45, name: 'Personalized Medicine' },
                { value: 30, name: 'Genome Sequencing' },
                { value: 55, name: 'Medical Imaging AI' },
                { value: 20, name: 'Virtual Health Assistants' },
                { value: 15, name: 'Drug Discovery AI' },
                { value: 10, name: 'Elderly Care Robots' }
            ],
            color: [
                '#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', 
                '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4caf50'
            ]
        }
    ],
    color: [
        '#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', 
        '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4caf50'
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
