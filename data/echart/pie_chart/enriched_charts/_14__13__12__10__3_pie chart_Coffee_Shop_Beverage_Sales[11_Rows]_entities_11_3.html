<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};
option = null;

option = {
    title: {
        text: 'Mental Wellness Activities',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b} : {c} hours ({d}%)'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 'middle',
        textStyle: {
            padding: [0, 5] // Padding between legend and chart to avoid overlap
        }
    },
    color: ['#FFC1C1', '#FFF68F', '#C0FF3E', '#4876FF', '#8B4789', '#CD7054'],
    series: [
        {
            name: 'Activities',
            type: 'pie',
            radius: '55%',
            center: ['50%', '60%'],
            data: [
                {value: 2, name: 'Meditation'},
                {value: 4, name: 'Exercise'},
                {value: 3, name: 'Reading'},
                {value: 5, name: 'Socializing'},
                {value: 8, name: 'Sleep'},
                {value: 2, name: 'Nature Time'}
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            label: {
                formatter: '{b}: {c} hours'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
