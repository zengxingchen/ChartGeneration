<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Adoption of Emerging Technologies by 2025',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: '15%'
    },
    series: [
        {
            name: 'Adoption Rate',
            type: 'pie',
            radius: '50%',
            data: [
                { value: 57.5, name: 'Artificial Intelligence' },
                { value: 32.8, name: 'Quantum Computing' },
                { value: 46.2, name: 'Blockchain' },
                { value: 68.1, name: 'Augmented Reality' },
                { value: 82.3, name: '5G Technology' },
                { value: 76.2, name: 'Internet of Things' },
                { value: 64.5, name: 'Biotechnology' },
                { value: 88.1, name: 'Renewable Energy' },
                { value: 58.3, name: 'Robotics' },
                { value: 41.7, name: 'Nanotechnology' }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ],
    color: [
        '#e06343', 
        '#efd0ca', 
        '#68a691', 
        '#7a9bae', 
        '#957dad', 
        '#d0896f', 
        '#6e6a6f', 
        '#bbd196', 
        '#2d87b0', 
        '#e1baa8'
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
