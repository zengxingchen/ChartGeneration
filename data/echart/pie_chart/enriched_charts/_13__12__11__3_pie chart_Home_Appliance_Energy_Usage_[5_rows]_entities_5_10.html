<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Renewable Energy Share in Electricity Production',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 'middle'
    },
    series: [
        {
            name: 'Energy Source',
            type: 'pie',
            radius: '50%',
            data: [
                { value: 16.5, name: 'Hydropower' },
                { value: 24.3, name: 'Wind Power' },
                { value: 11.8, name: 'Solar Power' },
                { value: 5.6, name: 'Bioenergy' },
                { value: 1.8, name: 'Geothermal' },
                { value: 0.2, name: 'Ocean Energy' }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            itemStyle: {
                normal: {
                    color: function(params) {
                        // predefined color palette for the chart
                        var colorList = [
                            '#4E79A7', '#F28E2B', '#E15759', '#76B7B2', '#59A14F', '#EDC948'
                        ];
                        return colorList[params.dataIndex]
                    }
                }
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
