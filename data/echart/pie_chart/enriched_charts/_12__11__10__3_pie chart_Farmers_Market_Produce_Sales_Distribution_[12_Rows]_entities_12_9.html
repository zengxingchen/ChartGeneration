<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
dom.style.width = '800px';
dom.style.height = '600px';
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Earth\'s Crust Composition',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 'middle',
        textStyle: {
            fontSize: 14
        }
    },
    series: [
        {
            name: 'Element',
            type: 'pie',
            radius: '50%',
            data: [
                {value: 46.6, name: 'Oxygen'},
                {value: 27.7, name: 'Silicon'},
                {value: 8.1, name: 'Aluminum'},
                {value: 5.0, name: 'Iron'},
                {value: 3.6, name: 'Calcium'},
                {value: 2.8, name: 'Sodium'},
                {value: 2.6, name: 'Potassium'},
                {value: 2.1, name: 'Magnesium'},
                {value: 0.4, name: 'Titanium'},
                {value: 0.14, name: 'Hydrogen'},
                {value: 0.12, name: 'Phosphorus'},
                {value: 0.10, name: 'Manganese'},
                {value: 0.08, name: 'Fluorine'},
                {value: 0.04, name: 'Barium'},
                {value: 0.04, name: 'Strontium'},
                {value: 0.03, name: 'Sulfur'},
                {value: 0.03, name: 'Carbon'},
                {value: 0.02, name: 'Zirconium'},
                {value: 0.02, name: 'Vanadium'},
                {value: 0.02, name: 'Chlorine'}
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ],
    color: [
        '#FFD700', // Oxygen - gold
        '#C0C0C0', // Silicon - silver
        '#FFA500', // Aluminum - orange
        '#B22222', // Iron - firebrick
        '#00FFFF', // Calcium - aqua
        '#ADD8E6', // Sodium - lightblue
        '#FFA07A', // Potassium - lightsalmon
        '#808080', // Magnesium - grey
        '#778899', // Titanium - lightslategrey
        '#F0FFF0', // Hydrogen - honeydew
        '#E6E6FA', // Phosphorus - lavender
        '#8FBC8F', // Manganese - darkseagreen
        '#FFDAB9', // Fluorine - peachpuff
        '#5F9EA0', // Barium - cadetblue
        '#FFE4E1', // Strontium - mistyrose
        '#FFFF00', // Sulfur - yellow
        '#A52A2A', // Carbon - brown
        '#7FFF00', // Zirconium - chartreuse
        '#FF7F50', // Vanadium - coral
        '#00FFFF'  // Chlorine - aqua
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
