<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Electricity Generation Sources',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: '100'
    },
    color: [
        '#ff7f0e', // Coal
        '#2ca02c', // Natural Gas
        '#1f77b4', // Hydro
        '#d62728', // Wind
        '#9467bd', // Nuclear
        '#8c564b', // Solar
        '#e377c2', // Biomass
        '#7f7f7f'  // Geothermal
    ],
    series: [
        {
            name: 'Energy Source',
            type: 'pie',
            radius: '50%',
            data: [
                { value: 38, name: 'Coal' },
                { value: 23, name: 'Natural Gas' },
                { value: 16, name: 'Hydro' },
                { value: 10, name: 'Wind' },
                { value: 8, name: 'Nuclear' },
                { value: 3, name: 'Solar' },
                { value: 1, name: 'Biomass' },
                { value: 1, name: 'Geothermal' }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            label: {
                position: 'outside',
                formatter: '{b}: {d}%'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
