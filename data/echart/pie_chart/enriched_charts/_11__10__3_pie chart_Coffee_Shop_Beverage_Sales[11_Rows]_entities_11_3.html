<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Car Manufacturer Market Share',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 50
    },
    series: [
        {
            name: 'Market Share',
            type: 'pie',
            radius: '55%',
            data: [
                { value: 19.1, name: 'Toyota' },
                { value: 14.6, name: 'Volkswagen' },
                { value: 11.2, name: 'Ford' },
                { value: 9.3, name: 'Honda' },
                { value: 7.8, name: 'General Motors' },
                { value: 7.4, name: 'Nissan' },
                { value: 6.5, name: 'Hyundai' },
                { value: 6.1, name: 'BMW' },
                { value: 5.2, name: 'Mercedes-Benz' },
                { value: 4.6, name: 'Audi' },
                { value: 3.6, name: 'Fiat' },
                { value: 2.9, name: 'Peugeot' },
                { value: 2.2, name: 'Renault' },
                { value: 1.8, name: 'Kia' },
                { value: 1.8, name: 'Tesla' }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            itemStyle: {
                normal: {
                    label: {
                        show: true,
                        formatter: '{b} ({d}%)'
                    }
                }
            },
            color: [
                '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF',
                '#FF9F40', '#FFCD56', '#C9CB74', '#8D6E63', '#CDDC39',
                '#D4E157', '#BDBDBD', '#78909C', '#FFB74D', '#BA68C8'
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
