<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Innovations in Technology & Society',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 'middle'
    },
    series: [
        {
            name: 'Innovations',
            type: 'pie',
            radius: '50%',
            data: [
                { value: 78, name: 'Speech Recognition' },
                { value: 54, name: 'Quantum Computing' },
                { value: 101, name: 'Blockchain' },
                { value: 166, name: 'Internet of Things' },
                { value: 89, name: 'Augmented Reality' },
                { value: 120, name: 'Biotechnology' },
                { value: 95, name: 'Robotics' },
                { value: 134, name: '5G Technology' },
                { value: 147, name: 'Artificial Intelligence' },
                { value: 68, name: 'Nanotechnology' },
                { value: 113, name: 'Renewable Energy' }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ],
    color: [
        '#e06343', '#efd0ca', '#eeaa7b', '#c65353', 
        '#70a1a9', '#a7c4c2', '#658e97', '#aebabd', 
        '#505a5b', '#688e8b', '#a4b8c4'
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
