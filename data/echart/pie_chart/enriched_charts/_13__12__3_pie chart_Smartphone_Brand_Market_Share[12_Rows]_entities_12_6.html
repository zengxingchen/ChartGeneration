<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Innovative Technologies Impacting Future Society',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333'
        }
    },
    color: ['#003f5c', '#444e86', '#955196', '#dd5182', '#ff6e54', '#ffa600', '#7a5195', '#bc5090', '#ef5675'],
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 20,
        top: 'middle'
    },
    series: [
        {
            name: 'Technology',
            type: 'pie',
            radius: '50%',
            data: [
                {value: 35, name: 'Artificial Intelligence'},
                {value: 25, name: 'Quantum Computing'},
                {value: 20, name: 'Blockchain'},
                {value: 15, name: 'Augmented Reality'},
                {value: 30, name: 'Internet of Things'},
                {value: 28, name: 'Biotechnology'},
                {value: 12, name: '3D Printing'},
                {value: 18, name: 'Robotics'},
                {value: 17, name: 'Nanotechnology'}
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
