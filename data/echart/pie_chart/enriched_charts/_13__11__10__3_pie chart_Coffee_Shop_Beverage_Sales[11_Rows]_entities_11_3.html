<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Innovations in Future Technologies & Society',
        left: 'center',
        top: 20,
    },
    color: [
        '#6247aa', '#55a630', '#f9c74f', '#f8961e', 
        '#f3722c', '#90be6d', '#277da1', '#577590', 
        '#f94144', '#f9844a'
    ],
    tooltip: {
        trigger: 'item'
    },
    legend: {
        bottom: 10,
        left: 'center',
        textStyle: {
            color: '#333',
            fontSize: 16,
            padding: [10, 20]
        }
    },
    series: [
        {
            name: 'Innovation Areas',
            type: 'pie',
            radius: '65%',
            center: ['50%', '50%'],
            data: [
                { value: 12000, name: 'Biotechnology' },
                { value: 15000, name: 'Artificial Intelligence' },
                { value: 9000, name: 'Blockchain Technology' },
                { value: 8000, name: 'Robotics' },
                { value: 7000, name: 'Quantum Computing' },
                { value: 11000, name: 'Cyber Security' },
                { value: 5000, name: 'Augmented Reality' },
                { value: 6000, name: 'Life Sciences' },
                { value: 9800, name: 'Renewable Energy' },
                { value: 3000, name: 'Space Tourism' }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            label: {
                formatter: '{b|{b}}: {c} ({d}%)', // b and c are for "name" and "value" respectively
                rich: {
                    b: {
                        fontSize: 16,
                        lineHeight: 33
                    }
                }
            }
        }
    ]
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
