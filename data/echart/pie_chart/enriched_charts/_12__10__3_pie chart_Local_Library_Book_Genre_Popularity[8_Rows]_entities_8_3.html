<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Tech Gadgets Market Penetration',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 'middle',
        textStyle: {
            fontSize: 10
        }
    },
    series: [
        {
            name: 'Adoption Percentage',
            type: 'pie',
            radius: '50%',
            data: [
                {value: 68, name: 'Smartphones', itemStyle: {color: '#3366CC'}},
                {value: 58, name: 'Laptops', itemStyle: {color: '#DC3912'}},
                {value: 21, name: 'Smartwatches', itemStyle: {color: '#FF9900'}},
                {value: 33, name: 'Tablets', itemStyle: {color: '#109618'}},
                {value: 8, name: 'Virtual Reality Headsets', itemStyle: {color: '#990099'}},
                {value: 25, name: 'Voice-Activated Assistants', itemStyle: {color: '#3B3EAC'}},
                {value: 19, name: 'Home Automation Devices', itemStyle: {color: '#0099C6'}},
                {value: 44, name: 'Wireless Earbuds', itemStyle: {color: '#DD4477'}},
                {value: 12, name: 'E-Readers', itemStyle: {color: '#66AA00'}},
                {value: 23, name: 'Fitness Trackers', itemStyle: {color: '#B82E2E'}}
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
