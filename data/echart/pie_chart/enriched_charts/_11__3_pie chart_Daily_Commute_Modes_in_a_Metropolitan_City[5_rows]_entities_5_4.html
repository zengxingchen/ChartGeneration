<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 600, height: 400});
var app = {};

var option;

option = {
    title: {
        text: 'Common Causes of Stress',
        left: 'center'
    },
    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b} : {c} ({d}%)'
    },
    legend: {
         orient: 'vertical',
         left: 'left',
         data: ['Work', 'Money', 'Health', 'Relationships', 'Poor Nutrition', 'Daily Commutes']
    },
    series: [
        {
            name: 'Causes of Stress',
            type: 'pie',
            radius: '55%',
            center: ['50%', '60%'],
            data: [
                {value: 30, name: 'Work'},
                {value: 25, name: 'Money'},
                {value: 20, name: 'Health'},
                {value: 15, name: 'Relationships'},
                {value: 5, name: 'Poor Nutrition'},
                {value: 5, name: 'Daily Commutes'}
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            label: {
                normal: {
                    formatter: '{b}\n{d}%',
                }
            },
            color: ['#6E8EEF', '#EF6E9F', '#6FEFA2', '#EFA26E', '#B16EEF', '#EFDF6E']
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
