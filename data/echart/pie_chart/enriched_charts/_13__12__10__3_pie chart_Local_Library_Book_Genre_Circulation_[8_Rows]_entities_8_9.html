<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Renewable Energy Usage by Year',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: '80'
    },
    series: [
        {
            name: 'Usage Percentage',
            type: 'pie',
            radius: '50%',
            data: [
                { value: 4.68, name: '2011' },
                { value: 5.03, name: '2012' },
                { value: 5.5, name: '2013' },
                { value: 6.2, name: '2014' },
                { value: 7.1, name: '2015' },
                { value: 7.87, name: '2016' },
                { value: 8.4, name: '2017' },
                { value: 9.91, name: '2018' },
                { value: 11.54, name: '2019' },
                { value: 13.89, name: '2020' },
                { value: 15.67, name: '2021' }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ],
    color: [
        '#003f5c',
        '#2f4b7c',
        '#665191',
        '#a05195',
        '#d45087',
        '#f95d6a',
        '#ff7c43',
        '#ffa600',
        '#edb021',
        '#c9cc3f',
        '#99cc37'
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
