<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

myChart.showLoading();
option = {
    title: {
        text: 'Computer Hardware Sales Distribution',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 'middle'
    },
    color: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'],
    series: [
        {
            name: 'Sales',
            type: 'pie',
            radius: '50%',
            center: ['50%', '60%'],
            data: [
                { value: 25, name: 'GPU Models' },
                { value: 15, name: 'CPU Models' },
                { value: 35, name: 'RAM Modules' },
                { value: 10, name: 'Storage Devices' },
                { value: 15, name: 'Motherboards' }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            label: {
                formatter: '{b}: {d}%'
            }
        }
    ]
};

myChart.hideLoading();

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
