<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: '900',
    height: '600'
});
var app = {};

var option;

option = {
    title: {
        text: 'Innovations Transforming Our Future',
        left: 'center'
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: '15%',
    },
    series: [
        {
            name: 'Innovation Areas',
            type: 'pie',
            radius: '50%',
            data: [
                {value: 3500, name: 'AI in Healthcare'},
                {value: 5000, name: 'Renewable Energy Tech'},
                {value: 4000, name: 'Robotics & Automation'},
                {value: 3000, name: 'Augmented Reality'},
                {value: 4500, name: 'Quantum Computing'},
                {value: 2500, name: 'Blockchain'},
                {value: 1500, name: 'Biometrics'},
                {value: 3000, name: 'Nanotechnology'},
                {value: 3700, name: 'Internet of Things'},
                {value: 2200, name: 'Data Science & Big Data'},
                {value: 3200, name: 'Drones & Aerial Tech'},
                {value: 2800, name: 'Cybersecurity'}
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ],
    color: [
        '#c23531', '#2f4554', '#61a0a8', '#d48265', 
        '#91c7ae', '#749f83', '#ca8622', '#bda29a', 
        '#6e7074', '#546570', '#c4ccd3', '#f05b72'
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
