<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Clean Energy Market Share in 2023',
        left: 'center'
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: '20%'
    },
    series: [
        {
            name: 'Energy Sources',
            type: 'pie',
            radius: ['40%', '70%'],
            avoidLabelOverlap: false,
            itemStyle: {
                borderRadius: 5,
                borderColor: '#fff',
                borderWidth: 2
            },
            label: {
                show: false,
                position: 'center'
            },
            emphasis: {
                label: {
                    show: true,
                    fontSize: '18',
                    fontWeight: 'bold'
                }
            },
            labelLine: {
                show: false
            },
            data: [
                { value: 35, name: 'Hydrogen Fuel', itemStyle: { color: '#4E79A7' } },
                { value: 30, name: 'Electric Vehicles', itemStyle: { color: '#F28E2B' } },
                { value: 25, name: 'Solar Power', itemStyle: { color: '#E15759' } },
                { value: 10, name: 'Wind Energy', itemStyle: { color: '#76B7B2' } },
                { value: 5, name: 'Others', itemStyle: { color: '#59A14F' } }
            ]
        }
    ],
    annotations: [
        {
            position: ['50%', '50%'],
            silent: true,
            children: [
                {
                    type: 'text',
                    zIndex: 10,
                    style: {
                        text: 'Clean Energy',
                        fill: 'black',
                        font: '14px sans-serif'
                    }
                }
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
