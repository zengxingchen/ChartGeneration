<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};
option = null;
option = {
    title: {
        text: 'Celestial Objects in Our Solar System',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b} : {c} ({d}%)'
    },
    legend: {
        orient: 'vertical',
        left: 10,
        top: 'middle',
        textStyle: {
            fontSize: 14
        }
    },
    color: ['#FFD700', '#C0C0C0', '#FF4500', '#4682B4', '#40E0D0', '#B22222'],
    series: [
        {
            name: 'Object Type',
            type: 'pie',
            radius: '55%',
            center: ['50%', '60%'],
            data: [
                {value: 0.1, name: 'Planets'},
                {value: 1.2, name: 'Moons'},
                {value: 0.1, name: 'Dwarf Planets'},
                {value: 87.3, name: 'Asteroids'},
                {value: 10.2, name: 'Comets'},
                {value: 1.1, name: 'Meteoroids'}
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ]
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
