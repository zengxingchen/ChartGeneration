<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Innovations in 21st Century Technology',
        left: 'center',
        top: 'top'
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 'middle',
        textStyle: {
            color: '#666',
            fontSize: 12
        }
    },
    series: [
        {
            name: 'Technology Sectors',
            type: 'pie',
            radius: '50%',
            data: [
                { value: 120, name: 'Artificial Intelligence' },
                { value: 90, name: 'Blockchain Technology' },
                { value: 75, name: 'Quantum Computing' },
                { value: 65, name: 'Augmented Reality' },
                { value: 45, name: 'Space Tourism' },
                { value: 85, name: 'Electric Vehicles' },
                { value: 80, name: 'Biotechnology' },
                { value: 55, name: '3D Printing' },
                { value: 95, name: 'Cybersecurity' },
                { value: 110, name: 'Renewable Energy' }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ],
    color: [
        '#3366CC', '#DC3912', '#FF9900', '#109618', '#990099',
        '#3B3EAC', '#0099C6', '#DD4477', '#66AA00', '#B82E2E'
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
