<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});

var app = {};

var option;

option = {
    title: {
        text: 'Popular Programming Languages by Developer Usage in 2023',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: '10%',
        top: 'center',
        textStyle: {
            fontSize: 12,
            padding: [3, 5] // keep distance between legend and pie
        }
    },
    series: [
        {
            name: 'Usage Percentage',
            type: 'pie',
            radius: '50%',
            data: [
                { value: 18.0, name: 'JavaScript' },
                { value: 15.8, name: 'Python' },
                { value: 13.5, name: 'Java' },
                { value: 9.8, name: 'TypeScript' },
                { value: 7.2, name: 'C#' },
                { value: 6.3, name: 'PHP' },
                { value: 6.2, name: 'C++' },
                { value: 5.7, name: 'C' },
                { value: 3.1, name: 'Swift' },
                { value: 2.5, name: 'Ruby' },
                { value: 2.4, name: 'Kotlin' },
                { value: 1.9, name: 'Rust' },
                { value: 1.8, name: 'Go' },
                { value: 1.4, name: 'Dart' },
                { value: 0.9, name: 'Perl' }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ],
    color: [
        '#3366CC', '#109618', '#FF9900', '#3B3EAC',
        '#0099C6', '#DD4477', '#66AA00', '#B82E2E',
        '#316395', '#994499', '#22AA99', '#AAAA11',
        '#6633CC', '#E67300', '#8B0707'
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
