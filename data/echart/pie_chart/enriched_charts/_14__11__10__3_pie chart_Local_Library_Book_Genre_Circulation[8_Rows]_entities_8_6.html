<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Market Share by Sector',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333'
        }
    },
    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b} : {c} ({d}%)'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 'middle',
        textStyle: {
            padding: [0, 5] // keep distance from the chart
        }
    },
    series: [
        {
            name: 'Market Share',
            type: 'pie',
            radius: '55%',
            center: ['50%', '60%'],
            data: [
                {value: 10, name: 'Agriculture'},
                {value: 15, name: 'Manufacturing'},
                {value: 40, name: 'Technology'},
                {value: 15, name: 'Healthcare'},
                {value: 10, name: 'Finance'},
                {value: 10, name: 'Real Estate'}
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            itemStyle: {
                normal: {
                    label: {
                        show: true,
                        formatter: '{b} : {c} ({d}%)'
                    },
                    labelLine: { show: true }
                }
            },
            color: ['#6E9FEF', '#DEAB8A', '#60ACFC', '#32D3EB', '#5BC49F', '#FEB64D']
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
