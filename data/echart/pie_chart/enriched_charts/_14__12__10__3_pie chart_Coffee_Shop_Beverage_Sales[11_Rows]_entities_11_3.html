<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

app.title = 'Art Movement Popularity';

option = {
    title: {
        text: 'Art Movement Popularity',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333'
        }
    },
    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b} : {c} ({d}%)'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 50,
        data: ['Neoclassicism', 'Cubism', 'Surrealism', 'Impressionism', 'Abstract', 'Pop Art']
    },
    series: [
        {
            name: 'Art Movements',
            type: 'pie',
            radius: '55%',
            center: ['50%', '60%'],
            data: [
                {value: 8.9, name: 'Neoclassicism'},
                {value: 5.4, name: 'Cubism'},
                {value: 10.1, name: 'Surrealism'},
                {value: 6.7, name: 'Impressionism'},
                {value: 14.5, name: 'Abstract'},
                {value: 4.2, name: 'Pop Art'}
            ],
            itemStyle: {
                emphasis: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            color: ['#DA70D6', '#32CD32', '#6495ED', '#FFD700', '#FF6347', '#00BFFF']
        }
    ],
    label: {
        normal: {
            formatter: '{b}: {d}%'
        },
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
