<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Advancements in Healthcare Technology',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b}: {c} ({d}%)'
    },
    legend: {
        orient: 'vertical',
        left: 10,
        top: 'middle',
        textStyle: {
            fontSize: 14
        }
    },
    color: ['#4E79A7', '#59A14F', '#9C755F', '#F28E2C', '#E15759'],
    series: [
        {
            name: 'Health Tech',
            type: 'pie',
            radius: '65%',
            center: ['50%', '60%'],
            data: [
                {value: 30, name: 'AI Integration in Healthcare', itemStyle: {color: '#4E79A7'}},
                {value: 20, name: 'Telemedicine Advancements', itemStyle: {color: '#59A14F'}},
                {value: 25, name: 'Wearable Health Monitors', itemStyle: {color: '#9C755F'}},
                {value: 15, name: 'Personalized Medicine', itemStyle: {color: '#F28E2C'}},
                {value: 10, name: 'Digital Health Records', itemStyle: {color: '#E15759'}}
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            label: {
                formatter: '{b}: {c} ({d}%)'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
