<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'The Impact of Emerging Technologies',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 'middle',
        formatter: function (name) {
            return echarts.format.truncateText(name, 100, '14px Microsoft Yahei', 'â€¦');
        },
        tooltip: {
            show: true
        }
    },
    series: [
        {
            name: 'Technology',
            type: 'pie',
            radius: '50%',
            data: [
                {value: 25, name: 'Autonomous Vehicles'},
                {value: 15, name: 'Quantum Computing'},
                {value: 30, name: 'Augmented Reality'},
                {value: 20, name: 'Biotechnology'},
                {value: 10, name: 'Blockchain'},
                {value: 45, name: 'Neural Networks'},
                {value: 35, name: '5G Technology'},
                {value: 18, name: 'Nanotechnology'},
                {value: 37, name: 'Renewable Energy'},
                {value: 33, name: 'AI in Healthcare'},
                {value: 19, name: 'Smart Homes'},
                {value: 22, name: 'Space Tourism'}
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ],
    color: ['#FF5733', '#33FF57', '#3357FF', '#FF33FB', '#FFC733', '#7133FF', '#33FFFE', '#FF8833', '#37B34A', '#3A4AE3', '#B85A2A', '#E3AE4A']
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
