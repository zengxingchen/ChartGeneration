<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
dom.style.width = '900px';
dom.style.height = '600px';
var myChart = echarts.init(dom);

option = {
    title: {
        text: 'Population by Age Groups',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 'middle',
        textStyle: {
            fontSize: 14
        }
    },
    series: [{
        name: 'Population',
        type: 'pie',
        radius: '50%',
        data: [
            { value: 65000000, name: '0-14', itemStyle: {color: '#ff7f0e'} },
            { value: 42000000, name: '15-24', itemStyle: {color: '#ffbb78'} },
            { value: 69000000, name: '25-34', itemStyle: {color: '#2ca02c'} },
            { value: 58000000, name: '35-44', itemStyle: {color: '#98df8a'} },
            { value: 67000000, name: '45-54', itemStyle: {color: '#d62728'} },
            { value: 38000000, name: '55-64', itemStyle: {color: '#ff9896'} },
            { value: 53000000, name: '65-74', itemStyle: {color: '#9467bd'} },
            { value: 24000000, name: '75-84', itemStyle: {color: '#c5b0d5'} },
            { value: 10000000, name: '85+', itemStyle: {color: '#8c564b'} }
        ],
        emphasis: {
            itemStyle: {
                shadowBlur: 10,
                shadowOffsetX: 0,
                shadowColor: 'rgba(0, 0, 0, 0.5)'
            }
        }
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
