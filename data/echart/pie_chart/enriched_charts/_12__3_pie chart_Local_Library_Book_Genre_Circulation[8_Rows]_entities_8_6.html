<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Music Genre Popularity',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 20,
        top: 'middle',
        textStyle: {
            fontSize: 14
        }
    },
    series: [
        {
            name: 'Number of Songs',
            type: 'pie',
            radius: '50%',
            data: [
                { value: 300, name: 'Pop' },
                { value: 250, name: 'Rock' },
                { value: 200, name: 'Hip-Hop' },
                { value: 150, name: 'Jazz' },
                { value: 120, name: 'Classical' },
                { value: 110, name: 'Electronic' },
                { value: 100, name: 'Country' },
                { value: 90, name: 'Blues' },
                { value: 80, name: 'Latin' },
                { value: 70, name: 'Reggae' }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ],
    color: [
        '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0',
        '#9966FF', '#FF9F40', '#FFCD56', '#C9CBCF',
        '#4D5360', '#EA8331'
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
