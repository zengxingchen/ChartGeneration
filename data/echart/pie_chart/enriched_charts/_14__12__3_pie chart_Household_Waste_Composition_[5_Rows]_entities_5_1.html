<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas'});

var app = {};
var option;

myChart.showLoading();

option = {
    backgroundColor: '#2c343c',
    title: {
        text: 'Education Budget Allocation',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#fff'
        }
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        bottom: 30,
        left: 'center',
        textStyle: {
            color: '#fff'
        }
    },
    series: [
        {
            name: 'Budget Allocation',
            type: 'pie',
            radius: '55%',
            center: ['50%', '50%'],
            data: [
                { value: 25, name: 'Curriculum Development' },
                { value: 15, name: 'Infrastructure' },
                { value: 20, name: 'Teacher Training' },
                { value: 30, name: 'Student Scholarships' },
                { value: 10, name: 'Research & Innovation' }
            ].sort(function (a, b) { return a.value - b.value; }),
            roseType: 'radius',
            label: {
                color: '#fff'
            },
            labelLine: {
                lineStyle: {
                    color: '#fff'
                },
                smooth: 0.2,
                length: 10,
                length2: 20
            },
            itemStyle: {
                color: function (params) {
                    const colorList = [
                        '#c23531', '#2f4554', '#61a0a8', '#d48265', '#91c7ae'
                    ];
                    return colorList[params.dataIndex];
                },
                shadowBlur: 200,
                shadowColor: 'rgba(0, 0, 0, 0.5)'
            }
        }
    ],
    animationType: 'scale',
    animationEasing: 'elasticOut',
    animationDelay: function (idx) {
        return Math.random() * 200;
    }
};

myChart.hideLoading();
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
