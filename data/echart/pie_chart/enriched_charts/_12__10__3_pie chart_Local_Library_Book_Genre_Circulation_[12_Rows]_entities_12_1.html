<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: '900',
    height: '600'
});
var app = {};

var option;

option = {
    title: {
        text: 'Top Programming Languages Used in 2023',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 'middle',
        textStyle: {
            color: '#666666',
            fontSize: 14
        }
    },
    series: [
        {
            name: 'Languages',
            type: 'pie',
            radius: '55%',
            center: ['50%', '60%'],
            data: [
                { value: 30, name: 'JavaScript' },
                { value: 25, name: 'Python' },
                { value: 20, name: 'Java' },
                { value: 15, name: 'C#' },
                { value: 10, name: 'PHP' },
                { value: 5, name: 'Ruby' },
                { value: 10, name: 'Swift' },
                { value: 18, name: 'C++' },
                { value: 12, name: 'Go' },
                { value: 8, name: 'Kotlin' },
                { value: 6, name: 'Rust' },
                { value: 18, name: 'TypeScript' },
                { value: 9, name: 'Dart' },
                { value: 3, name: 'Elixir' },
                { value: 2, name: 'Scala' },
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ],
    color: [
        '#c23531','#2f4554','#61a0a8','#d48265','#91c7ae',
        '#749f83','#ca8622','#bda29a','#6e7074','#546570',
        '#c4ccd3','#f05b72','#44217a','#1488cc','#845b97'
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
