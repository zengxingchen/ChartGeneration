<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Popular Programming Languages',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333'
        }
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'horizontal',
        top: 'bottom',
        left: 10,
        data: ['Python', 'JavaScript', 'Java', 'C#', 'PHP', 'C++', 'Ruby', 'Swift']
    },
    series: [
        {
            name: 'Students',
            type: 'pie',
            radius: '50%',
            data: [
                { value: 830, name: 'Python' },
                { value: 780, name: 'JavaScript' },
                { value: 435, name: 'Java' },
                { value: 390, name: 'C#' },
                { value: 350, name: 'PHP' },
                { value: 320, name: 'C++' },
                { value: 95, name: 'Ruby' },
                { value: 85, name: 'Swift' }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            label: {
                formatter: '{b}: {c} ({d}%)'
            }
        }
    ],
    color: ['#6EADCF', '#FFD700', '#FF8C00', '#6A5ACD', '#B22222', '#20B2AA', '#FF69B4', '#1E90FF']
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
