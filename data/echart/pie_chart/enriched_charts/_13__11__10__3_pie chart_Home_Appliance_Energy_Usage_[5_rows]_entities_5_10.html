<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Entertainment & Leisure Activity Distribution',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333',
            fontSize: 24
        }
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 50,
        textStyle: {
            color: '#666'
        }
    },
    series: [
        {
            name: 'Leisure Activities',
            type: 'pie',
            radius: '50%',
            data: [
                { value: 15, name: 'Reading' },
                { value: 25, name: 'Gaming' },
                { value: 20, name: 'Sports' },
                { value: 10, name: 'Traveling' },
                { value: 20, name: 'Watching Movies' },
                { value: 5, name: 'Social Media' },
                { value: 5, name: 'Cooking' }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            itemStyle: {
                borderRadius: 10,
                borderColor: '#fff',
                borderWidth: 2
            }
        }
    ],
    color: [
        '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40', '#C9CB74'
    ],
    label: {
        position: 'outside',
        formatter: '{b}: {d}%',
        color: '#333',
        fontSize: 14,
        distanceToLabelLine: 10
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
