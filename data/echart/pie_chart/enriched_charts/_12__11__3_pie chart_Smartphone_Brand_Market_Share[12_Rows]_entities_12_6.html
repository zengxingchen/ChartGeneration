<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
dom.style.width = '800px';
dom.style.height = '600px';
var myChart = echarts.init(dom, null, {
    renderer: 'canvas'
});
var app = {};
var option;

option = {
    title: {
        text: 'Advances in Green Technologies',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b} : {c} ({d}%)'
    },
    visualMap: {
        show: false,
        min: 80,
        max: 600,
        inRange: {
            colorLightness: [0, 1]
        }
    },
    series: [
        {
            name: 'Technology Share',
            type: 'pie',
            radius: '55%',
            center: ['50%', '60%'],
            data: [
                {value: 25, name: 'Electric Vehicles', itemStyle: {color: '#33A02C'}},
                {value: 30, name: 'Solar Power Tech', itemStyle: {color: '#1F78B4'}},
                {value: 15, name: 'Biodegradable Materials', itemStyle: {color: '#E31A1C'}},
                {value: 20, name: 'Robotics Automation', itemStyle: {color: '#FF7F00'}},
                {value: 10, name: 'Augmented Reality', itemStyle: {color: '#6A3D9A'}}
            ],
            roseType: 'radius',
            label: {
                color: 'rgba(255, 255, 255, 0.3)'
            },
            labelLine: {
                lineStyle: {
                    color: 'rgba(255, 255, 255, 0.3)'
                },
                smooth: 0.2,
                length: 10,
                length2: 20
            },
            itemStyle: {
                shadowBlur: 200,
                shadowColor: 'rgba(0, 0, 0, 0.5)'
            }
        }
    ],
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 'middle',
        textStyle: {
            color: '#000'
        }
    },
    backgroundColor: '#2c343c'
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
