<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Innovations in Green Technology',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 20,
        top: '15%',
    },
    series: [
        {
            name: 'Technology',
            type: 'pie',
            radius: '50%',
            data: [
                { value: 300, name: 'Electric Vehicles' },
                { value: 250, name: 'Solar Energy' },
                { value: 150, name: 'Wind Turbines' },
                { value: 200, name: 'Battery Technologies' },
                { value: 100, name: 'Smart Homes' },
                { value: 120, name: 'Robotics' },
                { value: 180, name: 'AI & Machine Learning' },
                { value: 160, name: 'Biotechnology' },
                { value: 90, name: 'Nanotechnology' },
                { value: 70, name: 'Quantum Computing' },
                { value: 110, name: 'Space Exploration' }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ],
    color: ['#61a0a8', '#d48265', '#91c7ae', '#749f83', '#ca8622', '#bda29a', '#6e7074', '#546570', '#c4ccd3', '#f05b72', '#ef5b9c']
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
