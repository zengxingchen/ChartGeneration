<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
dom.style.width = '600px';
dom.style.height = '400px';
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'The Art of Filmmaking',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b} : {c} ({d}%)'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        data: [
            'Editing Software', 'Film Techniques', 'Scriptwriting',
            'Cinematography', 'Sound Design', 'Animation',
            'Acting', 'Directing', 'Costume Design',
            'Set Design', 'Lighting', 'Visual Effects',
            'Marketing', 'Distribution'
        ],
        top: '15%',
        textStyle: {
            fontSize: 10
        }
    },
    color: [
        '#c23531', '#2f4554', '#61a0a8', '#d48265', '#91c7ae',
        '#749f83', '#ca8622', '#bda29a', '#6e7074', '#546570',
        '#c4ccd3', '#f05b72', '#ef5b9c', '#f47920'
    ],
    series: [
        {
            name: 'Filmmaking Areas',
            type: 'pie',
            radius: '55%',
            center: ['50%', '60%'],
            data: [
                {value: 18, name: 'Editing Software'},
                {value: 13, name: 'Film Techniques'},
                {value: 22, name: 'Scriptwriting'},
                {value: 27, name: 'Cinematography'},
                {value: 10, name: 'Sound Design'},
                {value: 5, name: 'Animation'},
                {value: 34, name: 'Acting'},
                {value: 17, name: 'Directing'},
                {value: 9, name: 'Costume Design'},
                {value: 8, name: 'Set Design'},
                {value: 17, name: 'Lighting'},
                {value: 20, name: 'Visual Effects'},
                {value: 16, name: 'Marketing'},
                {value: 11, name: 'Distribution'}
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
