<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Cutting-EdgeTech Market Share',
        left: 'center'
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 50
    },
    series: [
        {
            name: 'Market Share',
            type: 'pie',
            radius: '50%',
            data: [
                { value: 35, name: 'Electric Vehicles' },
                { value: 25, name: 'Autonomous Drones' },
                { value: 15, name: 'AI-driven Analytics' },
                { value: 10, name: 'Quantum Computing' },
                { value: 5, name: 'Augmented Reality' },
                { value: 4, name: 'Personal Genetics' },
                { value: 3, name: 'Blockchain Technology' },
                { value: 3, name: 'Robotic Process Automation' }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            itemStyle: {
                normal: {
                    color: function(params) {
                        var colorList = [
                            '#c23531', '#2f4554', '#61a0a8', '#d48265',
                            '#91c7ae', '#749f83', '#ca8622', '#bda29a'
                        ];
                        return colorList[params.dataIndex]
                    }
                }
            }
        }
    ],
    annotation: {
        type: 'text',
        position: ['50%', '50%'],
        formatter: [
                'Electric Vehicles: 35%',
                'Autonomous Drones: 25%',
                'AI-driven Analytics: 15%',
                'Quantum Computing: 10%',
                'Augmented Reality: 5%',
                'Personal Genetics: 4%',
                'Blockchain Technology: 3%',
                'Robotic Process Automation: 3%'
            ].join('\n'),
        textStyle: {
            fontSize: 14,
            color: '#333'
        }
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
