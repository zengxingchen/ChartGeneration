<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
dom.style.width = '800px';
dom.style.height = '600px';
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Emerging Technologies Impact',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: '15%',
        data: [
            'Artificial Intelligence',
            'Blockchain Technology',
            'Quantum Computing',
            'Augmented Reality',
            'Virtual Reality',
            'Biotechnology',
            'Nanotechnology',
            '5G Technology',
            'Renewable Energy',
            'Robotics',
            'Space Tourism',
            'Gene Editing'
        ]
    },
    series: [
        {
            name: 'Technology Sector',
            type: 'pie',
            radius: '50%',
            data: [
                { value: 35, name: 'Artificial Intelligence' },
                { value: 25, name: 'Blockchain Technology' },
                { value: 20, name: 'Quantum Computing' },
                { value: 15, name: 'Augmented Reality' },
                { value: 10, name: 'Virtual Reality' },
                { value: 12, name: 'Biotechnology' },
                { value: 8, name: 'Nanotechnology' },
                { value: 13, name: '5G Technology' },
                { value: 17, name: 'Renewable Energy' },
                { value: 18, name: 'Robotics' },
                { value: 7, name: 'Space Tourism' },
                { value: 10, name: 'Gene Editing' }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ],
    color: [
        '#c23531',
        '#2f4554',
        '#61a0a8',
        '#d48265',
        '#91c7ae',
        '#749f83',
        '#ca8622',
        '#bda29a',
        '#6e7074',
        '#546570',
        '#c4ccd3',
        '#f05b72'
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
