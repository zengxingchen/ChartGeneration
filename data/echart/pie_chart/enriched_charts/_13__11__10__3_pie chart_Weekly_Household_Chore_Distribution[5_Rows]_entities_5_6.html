<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Exoplanet Discovery Methods',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 50
    },
    series: [
        {
            name: 'Discovery Method',
            type: 'pie',
            radius: '55%',
            center: ['50%', '60%'],
            data: [
                { value: 700, name: 'Radial Velocity' },
                { value: 1150, name: 'Transit' },
                { value: 100, name: 'Direct Imaging' },
                { value: 80, name: 'Microlensing' },
                { value: 50, name: 'Timing' },
                { value: 20, name: 'Others' }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ],
    color: [
        '#1f77b4', // Radial Velocity
        '#ff7f0e', // Transit
        '#2ca02c', // Direct Imaging
        '#d62728', // Microlensing
        '#9467bd', // Timing
        '#8c564b'  // Others
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
