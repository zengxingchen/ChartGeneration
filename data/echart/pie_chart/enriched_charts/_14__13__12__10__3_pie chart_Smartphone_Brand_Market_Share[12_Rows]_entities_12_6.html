<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Most Consumed Beverages in 2022',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 'middle',
        textStyle: {
            color: '#666'
        }
    },
    series: [
        {
            name: 'Beverage Consumption',
            type: 'pie',
            radius: '50%',
            data: [
                {value: 200, name: 'Water', itemStyle: {color: '#1E90FF'}},
                {value: 110, name: 'Tea', itemStyle: {color: '#32CD32'}},
                {value: 80, name: 'Coffee', itemStyle: {color: '#8B4513'}},
                {value: 60, name: 'Soda', itemStyle: {color: '#FFA500'}},
                {value: 50, name: 'Milk', itemStyle: {color: '#FFFFE0'}},
                {value: 20, name: 'Energy Drinks', itemStyle: {color: '#FF0000'}}
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ],
    color: ['#1E90FF', '#32CD32', '#8B4513', '#FFA500', '#FFFFE0', '#FF0000'],
    label: {
        normal: {
            formatter: '{b}: {c} billion liters',
            position: 'outside'
        }
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
