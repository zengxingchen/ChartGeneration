<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Car Sales by Propulsion System',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 'middle'
    },
    series: [
        {
            name: 'Sales',
            type: 'pie',
            radius: '50%',
            data: [
                {value: 300, name: 'Electric Cars'},
                {value: 150, name: 'Hybrid Vehicles'},
                {value: 120, name: 'Gasoline Cars'},
                {value: 80, name: 'Diesel Cars'},
                {value: 50, name: 'Hydrogen Fuel Cell Cars'}
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            avoidLabelOverlap: true,
            label: {
                formatter: '{b}: {c} ({d}%)',
                show: true,
                position: 'outside'
            },
            labelLine: {
                show: true
            },
            itemStyle: {
                borderRadius: 10,
                borderColor: '#fff',
                borderWidth: 2,
                color: function (params) {
                    var colorList = [
                        '#3e95cd', '#8e5ea2', '#3cba9f', 
                        '#e8c3b9', '#c45850'
                    ];
                    return colorList[params.dataIndex]
                }
            }
        }
    ],
    color: ['#3e95cd', '#8e5ea2', '#3cba9f', '#e8c3b9', '#c45850']
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
