<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 50
    },
    series: [
        {
            name: 'Percentage',
            type: 'pie',
            radius: '50%',
            data: [
                {value: 21, name: 'Smart Home Devices'},
                {value: 17, name: 'Autonomous Vehicles'},
                {value: 15, name: 'Quantum Computing'},
                {value: 13, name: 'Augmented Reality'},
                {value: 12, name: 'Blockchain Technology'},
                {value: 9,  name: '5G Technology'},
                {value: 8,  name: 'Biotechnology'},
                {value: 5,  name: 'AI & Machine Learning'}
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            itemStyle: {
                normal: {
                    color: function(params) {
                        const colorList = [
                            '#FFD700', '#C0C0C0', '#CD7F32', '#8E44AD', '#2ECC71',
                            '#3498DB', '#E74C3C', '#1ABC9C'
                        ];
                        return colorList[params.dataIndex]
                    }
                }
            },
            label: {
                show: true,
                formatter: '{b}: {d}%'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
