<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Sustainable Energy Market Share',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 'middle',
        textStyle: {
            color: '#666',
            fontSize: 14,
            padding: [5, 5, 5, 25] // Keep distance from the legend
        }
    },
    series: [
        {
            name: 'Market Share',
            type: 'pie',
            radius: '50%',
            data: [
                { value: 25, name: 'SolarPanel Co' },
                { value: 15, name: 'WindEnergy Ltd' },
                { value: 30, name: 'HydroPower Inc' },
                { value: 10, name: 'BioEnergy LLC' },
                { value: 20, name: 'Geothermal Corp' }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            color: ['#68B3C8', '#84D2F6', '#F0B67F', '#FE5F55', '#D6D1B1'],
            label: {
                formatter: '{b}: {d}%',
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
