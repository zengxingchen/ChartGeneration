<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

option = {
    title: {
        text: 'Innovation in Tech: Market Adoption',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 'middle',
        textStyle: {
            color: '#666',
            fontSize: 12
        }
    },
    series: [
        {
            name: 'Market Adoption',
            type: 'pie',
            radius: '50%',
            data: [
                { value: 5000, name: 'AI for Healthcare' },
                { value: 6500, name: 'Predictive Analytics in Finance' },
                { value: 4000, name: 'Smart Home Devices' },
                { value: 7500, name: 'Autonomous Vehicles' },
                { value: 3000, name: 'Blockchain Technology' },
                { value: 5200, name: 'Augmented Reality' },
                { value: 2700, name: 'Quantum Computing' },
                { value: 6800, name: '5G Technology' },
                { value: 3900, name: 'Biometric Security' },
                { value: 8300, name: 'Renewable Energy Tech' },
                { value: 5600, name: 'Robotic Process Automation' },
                { value: 4300, name: 'Edge Computing' },
                { value: 9100, name: 'Internet of Things' },
                { value: 3500, name: 'Nanotechnology' }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ],
    color: [
        '#FF6B6B', '#FFD93D', '#6BCB77', '#4D96FF', '#A463F2', '#FF9F45', '#FFC75F', '#D65DB1', '#845EC2', '#008E9B', '#C34A36', '#D5CABD', '#FF9671', '#C4FCEF'
    ],
    animationEasing: 'elasticOut',
    animationDelayUpdate: function (idx) {
        return idx * 5;
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
