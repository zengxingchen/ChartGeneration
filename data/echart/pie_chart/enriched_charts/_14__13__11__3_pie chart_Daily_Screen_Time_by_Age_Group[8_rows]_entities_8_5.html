<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Healthcare Industry Breakdown',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 'middle',
        textStyle: {
            color: '#666'
        }
    },
    series: [
        {
            name: 'Healthcare Segments',
            type: 'pie',
            radius: ['40%', '70%'],
            avoidLabelOverlap: false,
            itemStyle: {
                borderRadius: 10,
                borderColor: '#fff',
                borderWidth: 2
            },
            label: {
                show: false,
                position: 'center'
            },
            emphasis: {
                label: {
                    show: true,
                    fontSize: '18',
                    fontWeight: 'bold'
                }
            },
            labelLine: {
                show: false
            },
            data: [
                { value: 3350, name: 'Biotech Companies', itemStyle: {color: '#003f5c'} },
                { value: 2200, name: 'Pharmaceutical Innovations', itemStyle: {color: '#58508d'} },
                { value: 1875, name: 'Healthcare Policies', itemStyle: {color: '#bc5090'} },
                { value: 1500, name: 'Medical Technology Advancements', itemStyle: {color: '#ff6361'} },
                { value: 980, name: 'Wellness & Fitness Trends', itemStyle: {color: '#ffa600'} }
            ]
        }
    ],
    color: ['#003f5c', '#58508d', '#bc5090', '#ff6361', '#ffa600']
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
