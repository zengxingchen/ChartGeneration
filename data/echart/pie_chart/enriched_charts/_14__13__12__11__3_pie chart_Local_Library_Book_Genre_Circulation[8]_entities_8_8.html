<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
  title: {
    text: 'Daily Activities for Mental Wellness',
    subtext: 'Proportion of time spent on each activity',
    left: 'center',
    top: 20
  },
  tooltip: {
    trigger: 'item',
    formatter: '{a} <br/>{b}: {c} hours ({d}%)'
  },
  legend: {
    orient: 'vertical',
    left: 'left',
    top: '15%',
    data: ['Sleep', 'Work', 'Physical Exercise', 'Leisure', 'Social Interaction', 'Meal Time', 'Meditation']
  },
  series: [
    {
      name: 'Activities',
      type: 'pie',
      radius: '55%',
      center: ['50%', '60%'],
      data: [
        { value: 8, name: 'Sleep', itemStyle: { color: '#98abc5' }},
        { value: 8, name: 'Work', itemStyle: { color: '#8a89a6' }},
        { value: 1, name: 'Physical Exercise', itemStyle: { color: '#7b6888' }},
        { value: 2, name: 'Leisure', itemStyle: { color: '#6b486b' }},
        { value: 2, name: 'Social Interaction', itemStyle: { color: '#a05d56' }},
        { value: 2, name: 'Meal Time', itemStyle: { color: '#d0743c' }},
        { value: 1, name: 'Meditation', itemStyle: { color: '#ff8c00' }}
      ],
      emphasis: {
        itemStyle: {
          shadowBlur: 10,
          shadowOffsetX: 0,
          shadowColor: 'rgba(0, 0, 0, 0.5)'
        }
      },
      label: {
        formatter: '{b}: {c} hours'
      }
    }
  ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
