<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Popularity of Fitness Activities',
        left: 'center',
        top: '20',
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 'middle',
        textStyle: {
            fontSize: 12
        }
    },
    series: [
        {
            name: 'Participants',
            type: 'pie',
            radius: '55%',
            data: [
                { value: 350, name: 'Yoga' },
                { value: 450, name: 'Running' },
                { value: 300, name: 'Cycling' },
                { value: 200, name: 'Weightlifting' },
                { value: 150, name: 'Swimming' },
                { value: 100, name: 'Pilates' },
                { value: 120, name: 'Boxing' },
                { value: 180, name: 'CrossFit' },
                { value: 90, name: 'Zumba' },
                { value: 160, name: 'Dance' }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            itemStyle: {
                normal: {
                    label: {
                        show: true,
                        formatter: '{b} : {c} ({d}%)'
                    }
                }
            },
            color: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40', '#FFCD56', '#C9CBCF', '#FF5B77', '#5AD8A6']
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
