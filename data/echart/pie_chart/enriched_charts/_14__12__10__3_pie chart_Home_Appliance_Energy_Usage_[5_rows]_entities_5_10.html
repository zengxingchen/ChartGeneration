<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Modes of Urban Commuting in 2023',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333',
        }
    },
    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b}: {c} ({d}%)'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 'middle',
        textStyle: {
            color: '#666',
        }
    },
    series: [
        {
            name: 'Commuting Mode',
            type: 'pie',
            radius: ['40%', '70%'],
            avoidLabelOverlap: false,
            itemStyle: {
                borderRadius: 10,
                borderColor: '#fff',
                borderWidth: 2
            },
            label: {
                show: false,
                position: 'center'
            },
            emphasis: {
                label: {
                    show: true,
                    fontSize: '18',
                    fontWeight: 'bold'
                }
            },
            labelLine: {
                show: false
            },
            data: [
                { value: 35, name: 'Electric Cars', itemStyle: { color: '#4caf50' } },
                { value: 25, name: 'Hybrid Cars', itemStyle: { color: '#2196f3' } },
                { value: 20, name: 'Combustion Engine Cars', itemStyle: { color: '#f44336' } },
                { value: 10, name: 'Public Transport', itemStyle: { color: '#ffeb3b' } },
                { value: 5, name: 'Cycling', itemStyle: { color: '#9c27b0' } },
                { value: 5, name: 'Walking', itemStyle: { color: '#00bcd4' } }
            ]
        }
    ],
    color: ['#4caf50', '#2196f3', '#f44336', '#ffeb3b', '#9c27b0', '#00bcd4']
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
