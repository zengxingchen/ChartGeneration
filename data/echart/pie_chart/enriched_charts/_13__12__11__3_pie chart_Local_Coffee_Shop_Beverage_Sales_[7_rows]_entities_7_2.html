<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Social Media Platform Popularity',
        left: 'center'
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: '15%'
    },
    series: [
        {
            name: 'Users (in millions)',
            type: 'pie',
            radius: '50%',
            data: [
                { value: 2790, name: 'Facebook' },
                { value: 2291, name: 'YouTube' },
                { value: 2000, name: 'WhatsApp' },
                { value: 1400, name: 'Instagram' },
                { value: 1201, name: 'WeChat' },
                { value: 689, name: 'TikTok' },
                { value: 617, name: 'QQ' },
                { value: 600, name: 'Douyin' },
                { value: 521, name: 'Sina Weibo' },
                { value: 436, name: 'Twitter' },
                { value: 430, name: 'Reddit' },
                { value: 428, name: 'Snapchat' },
                { value: 367, name: 'Pinterest' },
                { value: 300, name: 'Quora' },
                { value: 250, name: 'Telegram' }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ],
    color: [
        '#3b5998', // Facebook
        '#ff0000', // YouTube
        '#25D366', // WhatsApp
        '#C13584', // Instagram
        '#1AAD19', // WeChat
        '#69C9D0', // TikTok
        '#EB1923', // QQ
        '#EE1D52', // Douyin
        '#DF2029', // Sina Weibo
        '#1DA1F2', // Twitter
        '#FF4500', // Reddit
        '#FFFC00', // Snapchat
        '#BD081C', // Pinterest
        '#B92B27', // Quora
        '#0088CC'  // Telegram
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
