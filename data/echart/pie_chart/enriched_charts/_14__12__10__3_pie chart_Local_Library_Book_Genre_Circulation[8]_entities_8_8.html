<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Renewable Energy Sources Distribution',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 20,
        top: 'middle'
    },
    series: [
        {
            name: 'Energy Sources',
            type: 'pie',
            radius: '50%',
            data: [
                {value: 35, name: 'Electric Cars', itemStyle: {color: '#FF6F61'}},
                {value: 30, name: 'Solar Energy', itemStyle: {color: '#6B5B95'}},
                {value: 25, name: 'Smart Homes', itemStyle: {color: '#88B04B'}},
                {value: 15, name: 'Wind Turbines', itemStyle: {color: '#F7CAC9'}},
                {value: 10, name: 'Hydroelectric', itemStyle: {color: '#92A8D1'}},
                {value: 8, name: 'Biogas', itemStyle: {color: '#955251'}}
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            label: {
                formatter: '{b}: {d}%'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
