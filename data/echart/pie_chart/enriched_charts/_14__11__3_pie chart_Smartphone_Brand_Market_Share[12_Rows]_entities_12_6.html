<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Renewable Energy Contribution to Electricity Generation',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 'middle',
        textStyle: {
            color: '#666',
            fontSize: 16
        }
    },
    series: [
        {
            name: 'Energy Share',
            type: 'pie',
            radius: '50%',
            data: [
                {value: 16, name: 'Hydropower'},
                {value: 24, name: 'Wind Power'},
                {value: 12, name: 'Solar Power'},
                {value: 6, name: 'Biomass'},
                {value: 3, name: 'Geothermal'}
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            label: {
                formatter: '{b}: {c} ({d}%)'
            },
            color: [
                '#1f77b4', // Hydropower
                '#ff7f0e', // Wind Power
                '#2ca02c', // Solar Power
                '#d62728', // Biomass
                '#9467bd'  // Geothermal
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
