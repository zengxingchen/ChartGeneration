<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Investments in Future Technologies',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 'middle',
        textStyle: {
            padding: [0, 5] // Keeps a little distance from the pie
        }
    },
    series: [
        {
            name: 'Investment Distribution',
            type: 'pie',
            radius: '50%',
            data: [
                { value: 35, name: 'Renewable Energy Investment' },
                { value: 25, name: 'AI in Healthcare' },
                { value: 20, name: 'Smart Home Devices' },
                { value: 15, name: 'Electric Vehicles' },
                { value: 5, name: 'Space Tourism' }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            itemStyle: {
                normal: {
                    color: function(params) {
                        const colorList = [
                            '#1f77b4', // Renewable Energy Investment
                            '#ff7f0e', // AI in Healthcare
                            '#2ca02c', // Smart Home Devices
                            '#d62728', // Electric Vehicles
                            '#9467bd'  // Space Tourism
                        ];
                        return colorList[params.dataIndex]
                    }
                }
            }
        }
    ],
    label: {
        normal: {
            formatter: '{b}: {c} ({d}%)',
            position: 'outside'
        }
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
