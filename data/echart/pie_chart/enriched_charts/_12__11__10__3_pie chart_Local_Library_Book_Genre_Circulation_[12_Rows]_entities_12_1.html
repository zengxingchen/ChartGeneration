<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
dom.style.width = '800px';
dom.style.height = '600px';
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Emerging Technologies Market Potential',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: '50px'
    },
    series: [
        {
            name: 'Market Potential',
            type: 'pie',
            radius: '50%',
            data: [
                { value: 1200, name: 'Machine Learning' },
                { value: 900, name: 'Blockchain' },
                { value: 1100, name: 'Internet of Things' },
                { value: 700, name: 'Quantum Computing' },
                { value: 800, name: 'Augmented Reality' },
                { value: 950, name: 'Cybersecurity' },
                { value: 850, name: 'Robotics' },
                { value: 950, name: 'Biotechnology' },
                { value: 1300, name: 'Artificial Intelligence' },
                { value: 900, name: '5G Technology' },
                { value: 500, name: 'Nanotechnology' },
                { value: 1100, name: 'Cloud Computing' },
                { value: 600, name: 'Edge Computing' }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ],
    color: [
        '#FF6F61',   // Machine Learning
        '#6B5B95',   // Blockchain
        '#88B04B',   // Internet of Things
        '#F7CAC9',   // Quantum Computing
        '#92A8D1',   // Augmented Reality
        '#955251',   // Cybersecurity
        '#B565A7',   // Robotics
        '#009B77',   // Biotechnology
        '#DD4124',   // Artificial Intelligence
        '#45B8AC',   // 5G Technology
        '#EFC050',   // Nanotechnology
        '#5B5EA6',   // Cloud Computing
        '#9B2335'    // Edge Computing
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
