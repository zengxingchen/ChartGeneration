<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Innovations in Technology',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 50
    },
    series: [
        {
            name: 'Tech',
            type: 'pie',
            radius: '50%',
            data: [
                {value: 40, name: 'Electric Cars'},
                {value: 25, name: 'Smart Homes'},
                {value: 35, name: 'AI Assistants'},
                {value: 15, name: 'Genome Sequencing'},
                {value: 48, name: 'Augmented Reality'},
                {value: 52, name: 'Clean Energy'},
                {value: 21, name: 'Quantum Computing'},
                {value: 30, name: 'Biodegradable Materials'},
                {value: 22, name: 'Neural Interfaces'},
                {value: 42, name: '5G Technology'},
                {value: 18, name: 'Drone Deliveries'}
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ],
    color: [
        '#4E79A7', 
        '#F28E2B', 
        '#E15759', 
        '#76B7B2', 
        '#59A14F', 
        '#EDC948', 
        '#B07AA1', 
        '#FF9DA7', 
        '#9C755F', 
        '#BAB0AC', 
        '#D37295'
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
