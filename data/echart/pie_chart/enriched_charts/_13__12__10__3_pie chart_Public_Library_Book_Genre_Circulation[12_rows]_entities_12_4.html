<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'The Impact of Technologies on Society by 2030',
        subtext: 'Survey on the Adoption and Influence',
        left: 'center'
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 20
    },
    series: [
        {
            name: 'Technology',
            type: 'pie',
            radius: '50%',
            data: [
                {value: 250, name: 'Smart Home Devices'},
                {value: 310, name: 'Wearable Technology'},
                {value: 215, name: 'Autonomous Vehicles'},
                {value: 350, name: '5G Networks'},
                {value: 180, name: 'Blockchain'},
                {value: 260, name: 'Robotics'},
                {value: 410, name: 'Artificial Intelligence'},
                {value: 150, name: 'Quantum Computing'},
                {value: 220, name: 'Augmented Reality'},
                {value: 190, name: 'Virtual Reality'},
                {value: 300, name: 'Biotechnology'},
                {value: 165, name: 'Nanotechnology'}
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ],
    color: [
        '#3366CC', '#DC3912', '#FF9900', '#109618', '#990099',
        '#3B3EAC', '#0099C6', '#DD4477', '#66AA00', '#B82E2E',
        '#316395', '#994499', '#22AA99', '#AAAA11', '#6633CC',
        '#E67300', '#8B0707', '#329262', '#5574A6', '#3B3EAC'
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
