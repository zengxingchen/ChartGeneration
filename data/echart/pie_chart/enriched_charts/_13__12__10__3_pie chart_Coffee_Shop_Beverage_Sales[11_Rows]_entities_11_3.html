<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Innovations in Technology & Their Impact',
        left: 'center',
        top: 20
    },
    color: ['#003f5c', '#2f4b7c', '#665191', '#a05195', '#d45087', '#f95d6a', '#ff7c43', '#ffa600', '#f4e04d', '#7ae582', '#2f8a5e', '#00b894', '#74b9ff', '#a29bfe', '#6c5ce7', '#fdcb6e'],
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 'middle',
        textStyle: {
            color: '#000'
        }
    },
    series: [
        {
            name: 'Tech Category',
            type: 'pie',
            radius: '50%',
            data: [
                {value: 35, name: 'Smart Home Devices'},
                {value: 25, name: 'Wearable Technology'},
                {value: 15, name: 'Autonomous Vehicles'},
                {value: 18, name: '5G Technology'},
                {value: 27, name: 'AI & Machine Learning'},
                {value: 20, name: 'Blockchain & Cryptocurrencies'},
                {value: 30, name: 'AeroSpace Innovations'},
                {value: 10, name: 'Quantum Computing'},
                {value: 22, name: 'Augmented Reality'},
                {value: 28, name: 'Biotech Advancements'},
                {value: 32, name: 'Renewable Energy Tech'},
                {value: 26, name: 'Internet of Things'},
                {value: 12, name: '3D Printing'},
                {value: 17, name: 'Robotics & Automation'},
                {value: 14, name: 'Nanotechnology'},
                {value: 21, name: 'Cybersecurity Solutions'}
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
