<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Physical Activity Distribution',
        left: 'center',
        top: 20
    },
    color: ['#FFA07A', '#20B2AA', '#778899', '#9370DB', '#FF69B4', '#F0E68C'],
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 50,
        textStyle: {
            fontSize: 14
        }
    },
    series: [
        {
            name: 'Activity',
            type: 'pie',
            radius: '50%',
            data: [
                { value: 35, name: 'Walking' },
                { value: 25, name: 'Running' },
                { value: 15, name: 'Swimming' },
                { value: 10, name: 'Cycling' },
                { value: 8, name: 'Gymnastics' },
                { value: 7, name: 'Yoga' }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            label: {
                formatter: '{b}: {c}%'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
