<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas'});
var app = {};

var option;

option = {
    title: {
        text: 'University Majors Popularity',
        left: 'center'
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 20
    },
    series: [
        {
            name: 'Percentage',
            type: 'pie',
            radius: '50%',
            data: [
                { value: 30, name: 'Computer Science' },
                { value: 25, name: 'Medicine' },
                { value: 20, name: 'Business Administration' },
                { value: 10, name: 'Psychology' },
                { value: 15, name: 'Engineering' }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            itemStyle: {
                normal: {
                    color: function(params) {
                        const colorList = [
                            '#c23531', '#2f4554', '#61a0a8', '#d48265', '#91c7ae'
                        ];
                        return colorList[params.dataIndex]
                    },
                    label: {
                        show: true,
                        formatter: '{b}: {c} ({d}%)'
                    },
                    labelLine: {show: true}
                }
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
