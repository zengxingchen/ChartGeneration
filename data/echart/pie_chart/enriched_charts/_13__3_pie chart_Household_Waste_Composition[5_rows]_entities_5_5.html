<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'The Most Common Elements in the Universe',
        left: 'center'
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left'
    },
    series: [
        {
            name: 'Element',
            type: 'pie',
            radius: '50%',
            data: [
                {value: 75, name: 'Hydrogen'},
                {value: 23, name: 'Helium'},
                {value: 1, name: 'Oxygen'},
                {value: 0.5, name: 'Carbon'},
                {value: 0.1, name: 'Neon'},
                {value: 0.1, name: 'Iron'},
                {value: 0.1, name: 'Nitrogen'},
                {value: 0.1, name: 'Silicon'},
                {value: 0.1, name: 'Magnesium'},
                {value: 0.05, name: 'Sulfur'},
                {value: 0.05, name: 'Other'}
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ],
    color: [
        '#FF5722', // Hydrogen
        '#FFC107', // Helium
        '#3F51B5', // Oxygen
        '#E91E63', // Carbon
        '#00BCD4', // Neon
        '#8BC34A', // Iron
        '#FFEB3B', // Nitrogen
        '#9C27B0', // Silicon
        '#00E676', // Magnesium
        '#607D8B', // Sulfur
        '#795548'  // Other
    ],
    textStyle: {
        fontWeight: 'normal',
        color: '#333'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
