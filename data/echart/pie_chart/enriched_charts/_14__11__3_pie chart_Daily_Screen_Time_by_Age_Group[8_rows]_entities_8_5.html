<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

myChart.showLoading();

option = {
    title: {
        text: 'Learning Preferences Among Students',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 60
    },
    color: ['#FFD700', '#87CEEB', '#32CD32', '#FF8C00'],
    series: [
        {
            name: 'Number of Students',
            type: 'pie',
            radius: '55%',
            center: ['50%', '60%'],
            label: {
                formatter: '{b}: {c} ({d}%)',
                position: 'outside'
            },
            labelLine: {
                length: 20
            },
            data: [
                { value: 40, name: 'Visual' },
                { value: 25, name: 'Auditory' },
                { value: 20, name: 'Reading/Writing' },
                { value: 15, name: 'Kinesthetic' }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ]
};

myChart.hideLoading();
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
