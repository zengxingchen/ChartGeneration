<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Smartphone Market Share 2023',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333',
            fontSize: 18
        }
    },
    color: ['#DA70D6', '#FFA07A', '#87CEEB', '#32CD32', '#FFD700', '#FF6347', '#C0C0C0'],
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 20,
        top: 'middle',
        textStyle: {
            color: '#333'
        }
    },
    series: [
        {
            name: 'Market Share',
            type: 'pie',
            radius: '50%',
            data: [
                {value: 27.5, name: 'Apple'},
                {value: 19.2, name: 'Samsung'},
                {value: 14.6, name: 'Xiaomi'},
                {value: 12.5, name: 'Oppo'},
                {value: 10.8, name: 'Vivo'},
                {value: 8.4, name: 'Huawei'},
                {value: 7.0, name: 'Others'}
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            label: {
                formatter: '{b}: {d}%'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
