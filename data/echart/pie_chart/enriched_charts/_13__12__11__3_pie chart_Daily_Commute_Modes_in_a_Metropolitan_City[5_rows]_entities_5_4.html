<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Exoplanets Discovery Methods',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 'middle'
    },
    color: ['#528B8B', '#2E8B57', '#FFD700', '#DC143C', '#1E90FF'],
    series: [
        {
            name: 'Number of Exoplanets',
            type: 'pie',
            radius: '50%',
            data: [
                {value: 690, name: 'Radial Velocity'},
                {value: 3410, name: 'Transit'},
                {value: 47, name: 'Direct Imaging'},
                {value: 91, name: 'Microlensing'},
                {value: 118, name: 'Timing'}
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
