<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Students\' Learning Resource Distribution',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: '15%',
        textStyle: {
            padding: [0, 5] // maintaining distance so text won't overlap
        }
    },
    series: [
        {
            name: 'Resource',
            type: 'pie',
            radius: '50%',
            data: [
                {value: 25, name: 'Textbooks'},
                {value: 18, name: 'Online courses'},
                {value: 12, name: 'Study groups'},
                {value: 10, name: 'Academic journals'},
                {value: 8, name: 'Tutoring'},
                {value: 7, name: 'Educational apps'},
                {value: 5, name: 'Web forums'},
                {value: 4, name: 'Podcasts'},
                {value: 11, name: 'Video tutorials'}
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            itemStyle: {
                normal: {
                    color: function(params) {
                        // Define a color list for better visualization
                        var colorList = [
                            '#FFA07A', '#E9967A', '#FA8072', '#FF7F50', '#FF6347',
                            '#FF4500', '#FFD700', '#FFA500', '#FF8C00', '#FFE4B5'
                        ];
                        return colorList[params.dataIndex]
                    }
                }
            }
        }
    ],
    label: {
        normal: {
            formatter: '{b}: {c} ({d}%)'
        }
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
