<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};
var option;

option = {
    title: {
        text: 'Video Game Genre Popularity',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333'
        }
    },
    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b} : {c} ({d}%)'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: '15%',
        data: ['Action', 'Role-Playing', 'Adventure', 'Strategy', 'Simulation', 'Sports', 'Puzzle']
    },
    series: [
        {
            name: 'Genre',
            type: 'pie',
            radius: '55%',
            center: ['50%', '60%'],
            data: [
                { value: 30, name: 'Action' },
                { value: 25, name: 'Role-Playing' },
                { value: 15, name: 'Adventure' },
                { value: 10, name: 'Strategy' },
                { value: 5, name: 'Simulation' },
                { value: 8, name: 'Sports' },
                { value: 7, name: 'Puzzle' }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            label: {
                formatter: '{b}: {c} ({d}%)'
            },
            itemStyle: {
                color: function(params) {
                    var colorList = [
                        '#c23531', '#2f4554', '#61a0a8', '#d48265', 
                        '#91c7ae', '#749f83', '#ca8622'
                    ];
                    return colorList[params.dataIndex]
                }
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
