<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Vehicle Sales by Fuel Type - 2023',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 20,
        top: 'middle'
    },
    series: [
        {
            name: 'Sales',
            type: 'pie',
            radius: '50%',
            data: [
                {value: 835, name: 'Hybrid Cars'},
                {value: 1238, name: 'Electric Cars'},
                {value: 987, name: 'Gasoline Cars'},
                {value: 307, name: 'Diesel Cars'},
                {value: 488, name: 'Other Alternative Fuels'}
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            itemStyle: {
                normal: {
                    color: function(params) {
                        var colorList = [
                            '#37A2DA', '#32C5E9', '#67E0E3', '#FFDB5C', '#FF9F7F'
                        ];
                        return colorList[params.dataIndex]
                    }
                }
            },
            label: {
                position: 'outside',
                formatter: '{b}: {c} ({d}%)'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
