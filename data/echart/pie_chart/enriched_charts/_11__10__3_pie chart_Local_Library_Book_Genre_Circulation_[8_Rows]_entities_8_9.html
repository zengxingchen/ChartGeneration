<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 400});
var app = {};

var option;

option = {
    title: {
        text: 'Daily Internet Activities',
        left: 'center',
        top: 'top'
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left'
    },
    series: [
        {
            name: 'Activity',
            type: 'pie',
            radius: '50%',
            data: [
                {value: 20.5, name: 'Email'},
                {value: 30.2, name: 'Social Media'},
                {value: 11.3, name: 'News'},
                {value: 10.4, name: 'Shopping'},
                {value: 15.1, name: 'Entertainment'},
                {value: 3.9, name: 'Online Banking'},
                {value: 5.2, name: 'Education'},
                {value: 2.1, name: 'Travel Planning'},
                {value: 1.3, name: 'Food Delivery'}
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            label: {
                show: true,
                formatter: '{b} ({d}%)'
            }
        }
    ],
    color: [
        '#e6194b', '#3cb44b', '#ffe119', '#4363d8', '#f58231', 
        '#911eb4', '#46f0f0', '#f032e6', '#bcf60c', '#fabebe'
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
