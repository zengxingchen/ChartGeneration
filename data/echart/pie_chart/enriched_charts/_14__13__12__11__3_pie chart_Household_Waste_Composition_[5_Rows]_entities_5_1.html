<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Gym Membership Preferences',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333'
        }
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 50
    },
    series: [
        {
            name: 'Preference',
            type: 'pie',
            radius: '50%',
            data: [
                {value: 30, name: 'Cardio Classes'},
                {value: 20, name: 'Weightlifting'},
                {value: 15, name: 'Swimming'},
                {value: 10, name: 'Personal Training'},
                {value: 10, name: 'Yoga'},
                {value: 8, name: 'Dance Classes'},
                {value: 7, name: 'Pilates'}
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            itemStyle: {
                normal: {
                    color: function(params) {
                        var colorList = [
                            '#FF6F61', '#6B5B95', '#88B04B',
                            '#F7CAC9', '#92A8D1', '#955251',
                            '#B565A7'
                        ];
                        return colorList[params.dataIndex]
                    }
                }
            }
        }
    ],
    color: ['#FF6F61', '#6B5B95', '#88B04B', '#F7CAC9', '#92A8D1', '#955251', '#B565A7'],
    label: {
        normal: {
            formatter: '{b}: {c} ({d}%)',
            position: 'outside'
        }
    },
    labelLine: {
        normal: {
            show: true
        }
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
