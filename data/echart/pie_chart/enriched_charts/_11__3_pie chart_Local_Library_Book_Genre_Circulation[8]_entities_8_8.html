<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Distribution of Learning Methods',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b} : {c} ({d}%)'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        textStyle: {
            fontSize: 12
        },
        top: 'middle'
    },
    series: [
        {
            name: 'Learning Methods',
            type: 'pie',
            radius: '55%',
            center: ['50%', '60%'],
            data: [
                {value: 25, name: 'Online Courses'},
                {value: 15, name: 'Textbooks'},
                {value: 20, name: 'Interactive Workshops'},
                {value: 10, name: 'Video Lectures'},
                {value: 10, name: 'Peer Study Groups'},
                {value: 5, name: 'Audio Books'},
                {value: 7, name: 'Webinars'},
                {value: 3, name: 'Podcasts'},
                {value: 5, name: 'Mobile Apps'}
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            label: {
                position: 'outside',
                formatter: '{b}: {c}%',
            }
        }
    ],
    color: [
        '#FF5733', '#33FF57', '#3357FF', '#FF33A6', '#FFF833',
        '#57FF33', '#33FFF8', '#F833FF', '#33FFCD'
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
