<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Smartphone Market Share Q1 2023',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: '10%',
        top: '20%',
    },
    color: ['#3366CC', '#DC3912', '#FF9900', '#109618', '#990099', '#3B3EAC', '#0099C6'],
    series: [
        {
            name: 'Market Share',
            type: 'pie',
            radius: '65%',
            center: ['50%', '60%'],
            data: [
                { value: 20.5, name: 'Samsung' },
                { value: 15.8, name: 'Apple' },
                { value: 13.3, name: 'Huawei' },
                { value: 12.5, name: 'Xiaomi' },
                { value: 9.9, name: 'OPPO' },
                { value: 8.4, name: 'Vivo' },
                { value: 19.6, name: 'Others' }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            label: {
                formatter: '{b}: {c} ({d}%)'
            },
            labelLine: {
                smooth: 0.2,
                length: 10,
                length2: 20
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
