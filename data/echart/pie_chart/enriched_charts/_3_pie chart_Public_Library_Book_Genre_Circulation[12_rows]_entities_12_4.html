<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 400});
var app = {};

var option;

myChart.setOption({
    title: {
        text: 'Components of a Wellness Program',
        left: 'center',
        top: 'top'
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 'middle'
    },
    series: [
        {
            name: 'Activity',
            type: 'pie',
            radius: '50%',
            data: [
                { value: 25, name: 'Physical Exercise', label: { color: '#333' } },
                { value: 15, name: 'Mental Meditation', label: { color: '#333' } },
                { value: 30, name: 'Nutritious Eating', label: { color: '#333' } },
                { value: 20, name: 'Sleep Quality', label: { color: '#333' } },
                { value: 10, name: 'Hydration', label: { color: '#333' } }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            itemStyle: {
                normal: {
                    color: function(params) {
                        var colorList = [
                            '#c23531', '#2f4554', '#61a0a8', '#d48265', '#91c7ae'
                        ];
                        return colorList[params.dataIndex];
                    }
                }
            }
        }
    ],
    color: ['#c23531', '#2f4554', '#61a0a8', '#d48265', '#91c7ae'],
    label: {
        normal: {
            fontStyle: 'bold'
        }
    },
    labelLine: {
        normal: {
            lineStyle: {
                color: 'rgba(255, 255, 255, 0.7)'
            },
            smooth: 0.2,
            length: 10,
            length2: 20
        }
    }
});

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
