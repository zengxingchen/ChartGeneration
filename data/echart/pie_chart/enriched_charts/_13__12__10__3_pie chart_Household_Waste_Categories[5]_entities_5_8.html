<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Projection of Emerging Technologies',
        subtext: 'Impact on Various Industries',
        left: 'center'
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 10,
        top: '15%'
    },
    series: [
        {
            name: 'Industry Impact',
            type: 'pie',
            radius: '50%',
            data: [
                { value: 40, name: 'Artificial Intelligence' },
                { value: 20, name: 'Blockchain' },
                { value: 10, name: 'Nanotechnology' },
                { value: 30, name: 'Augmented Reality' },
                { value: 25, name: 'Quantum Computing' },
                { value: 35, name: 'Space Travel' },
                { value: 45, name: 'Renewable Energy' },
                { value: 15, name: 'Genetic Engineering' },
                { value: 25, name: 'Virtual Reality' },
                { value: 23, name: 'Robotics' },
                { value: 22, name: 'Cybersecurity' },
                { value: 19, name: '3D Printing' },
                { value: 14, name: 'Biometrics' },
                { value: 18, name: 'Autonomous Vehicles' }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ],
    color: [
        '#FF6633',
        '#FFB399',
        '#FF33FF',
        '#FFFF99',
        '#00B3E6', 
        '#E6B333',
        '#3366E6', 
        '#999966',
        '#99FF99', 
        '#B34D4D',
        '#80B300', 
        '#809900', 
        '#E6B3B3', 
        '#6680B3', 
        '#66991A'
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
