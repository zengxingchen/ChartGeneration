<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Energy Production Sources',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 'middle'
    },
    series: [
        {
            name: 'Energy Source',
            type: 'pie',
            radius: '50%',
            data: [
                { value: 35, name: 'Renewable Energy' },
                { value: 25, name: 'Fossil Fuels' },
                { value: 15, name: 'Nuclear Power' },
                { value: 25, name: 'Hydropower' },
                { value: 10, name: 'Alternative Fuels' }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            itemStyle: {
                color: function(params) {
                    const colorList = [
                        '#4caf50', // Renewable Energy - Green
                        '#f44336', // Fossil Fuels - Red
                        '#2196f3', // Nuclear Power - Blue
                        '#00bcd4', // Hydropower - Cyan
                        '#ffeb3b'  // Alternative Fuels - Yellow
                    ];
                    return colorList[params.dataIndex];
                }
            }
        }
    ],
    label: {
        formatter: '{b}: {c} ({d}%)'
    }
};

if (option && typeof option === 'object') myChart.setOption(option);

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
