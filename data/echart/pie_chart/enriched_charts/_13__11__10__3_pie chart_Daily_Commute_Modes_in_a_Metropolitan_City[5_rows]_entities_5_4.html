<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Sustainable Energy Sources Share',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333',
            fontWeight: 'normal'
        }
    },
    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b} : {c} ({d}%)'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 'middle',
        data: [
            'Electric Vehicles',
            'Solar Panels',
            'Green Building',
            'Wind Turbines',
            'Renewable Biofuels',
            'Energy Storage',
            'Smart Grids',
            'Hydroelectric Power',
            'Geothermal Energy',
            'Energy Efficiency Products',
            'Carbon Capture',
            'Other Sustainable Technologies'
        ],
        textStyle: {
            color: '#666'
        }
    },
    series: [
        {
            name: 'Energy Source',
            type: 'pie',
            radius: '55%',
            center: ['60%', '50%'],
            data: [
                { value: 18, name: 'Electric Vehicles' },
                { value: 16, name: 'Solar Panels' },
                { value: 12, name: 'Green Building' },
                { value: 11, name: 'Wind Turbines' },
                { value: 9, name: 'Renewable Biofuels' },
                { value: 8, name: 'Energy Storage' },
                { value: 7, name: 'Smart Grids' },
                { value: 6, name: 'Hydroelectric Power' },
                { value: 5, name: 'Geothermal Energy' },
                { value: 3, name: 'Energy Efficiency Products' },
                { value: 2, name: 'Carbon Capture' },
                { value: 3, name: 'Other Sustainable Technologies' }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ],
    color: [
        '#34A853', // Electric Vehicles
        '#FBBC04', // Solar Panels
        '#4285F4', // Green Building
        '#EA4335', // Wind Turbines
        '#F538A0', // Renewable Biofuels
        '#7B1FA2', // Energy Storage
        '#FF6D00', // Smart Grids
        '#46BDC6', // Hydroelectric Power
        '#0F9D58', // Geothermal Energy
        '#C5E1A5', // Energy Efficiency Products
        '#A1887F', // Carbon Capture
        '#5E35B1'  // Other Sustainable Technologies
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
