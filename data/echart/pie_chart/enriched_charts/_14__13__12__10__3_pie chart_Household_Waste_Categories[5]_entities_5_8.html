<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;
option = {
    title: {
        text: 'Video Game Genre Market Share',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 50,
        textStyle: {
            color: '#666',
            fontSize: 14
        }
    },
    series: [
        {
            name: 'Market Share',
            type: 'pie',
            radius: '50%',
            data: [
                { value: 40, name: 'Action' },
                { value: 10, name: 'Adventure' },
                { value: 20, name: 'Role-playing' },
                { value: 5, name: 'Simulation' },
                { value: 15, name: 'Strategy' },
                { value: 10, name: 'Sports' }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            itemStyle: {
                normal: {
                    color: function(params) {
                        var colorList = [
                            '#c23531', '#2f4554', '#61a0a8', '#d48265',
                            '#91c7ae', '#749f83', '#ca8622', '#bda29a',
                            '#6e7074', '#546570', '#c4ccd3'
                        ];
                        return colorList[params.dataIndex]
                    }
                }
            }
        }
    ],
    label: {
        normal: {
            formatter: '{b}: {d}%'
        }
    },
    color: ['#FF6B6B', '#FFD93D', '#6BCB77', '#4D96FF', '#9059FF', '#FF6D24']
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
