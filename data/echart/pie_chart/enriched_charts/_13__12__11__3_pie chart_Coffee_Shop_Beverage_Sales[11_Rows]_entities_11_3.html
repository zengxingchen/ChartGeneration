<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'The Impact of Future Technologies',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 20,
        top: 'middle',
    },
    series: [
        {
            name: 'Technology',
            type: 'pie',
            radius: '50%',
            data: [
                { value: 10, name: 'Smart Homes' },
                { value: 15, name: 'Autonomous Vehicles' },
                { value: 13, name: 'Quantum Computing' },
                { value: 14, name: '5G Technology' },
                { value: 20, name: 'AI & Machine Learning' },
                { value: 8, name: 'Blockchain' },
                { value: 12, name: 'Biotechnology' },
                { value: 4, name: 'Augmented Reality' },
                { value: 6, name: 'Space Tourism' },
                { value: 8, name: 'Renewable Energy' }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ],
    color: [
        '#FF595E', '#FFCA3A', '#8AC926', '#1982C4', 
        '#6A4C93', '#FF847C', '#E2DDC7', '#F5B5FC', 
        '#99E1D9', '#FFD59E'
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
