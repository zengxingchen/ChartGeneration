<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;
option = {
    title: {
        text: 'Popular Travel Destinations in 2022',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333',
            fontSize: 24
        }
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 'middle',
        textStyle: {
            color: '#000'
        },
        formatter: function (name) {
            return ' ' + name;
        }
    },
    series: [
        {
            name: 'Visitors',
            type: 'pie',
            radius: '50%',
            data: [
                {value: 18000000, name: 'Paris'},
                {value: 25000000, name: 'Bangkok'},
                {value: 19000000, name: 'London'},
                {value: 16000000, name: 'Dubai'},
                {value: 14500000, name: 'Singapore'},
                {value: 13000000, name: 'New York City'},
                {value: 10000000, name: 'Rome'}
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            itemStyle: {
                normal: {
                    color: function(params) {
                        var colorList = [
                            '#FF6384', '#36A2EB', '#FFCD56',
                            '#FD6B19', '#4BC0C0', '#9966FF', '#C9CB3A'
                        ];
                        return colorList[params.dataIndex]
                    }
                }
            }
        }
    ],
    label: {
        normal: {
            formatter: '{b}: {c} ({d}%)',
            position: 'outside'
        }
    },
    labelLine: {
        normal: {
            length: 20,
            length2: 30,
            lineStyle: {
                width: 2
            }
        }
    },
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
