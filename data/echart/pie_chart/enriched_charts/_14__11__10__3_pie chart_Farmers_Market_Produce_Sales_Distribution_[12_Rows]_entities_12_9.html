<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
  title: {
    text: 'Energy Consumption by Country in 2021',
    left: 'center',
    top: 20,
    textStyle: {
      color: '#333'
    }
  },
  tooltip: {
    trigger: 'item'
  },
  legend: {
    orient: 'vertical',
    left: 'left',
    top: 'middle',
    textStyle: {
      color: '#666',
      fontSize: 12
    }
  },
  series: [
    {
      name: 'Energy Consumption (Mtoe)',
      type: 'pie',
      radius: '50%',
      data: [
        { value: 3208, name: 'China' },
        { value: 2208, name: 'United States' },
        { value: 898, name: 'India' },
        { value: 752, name: 'Russia' },
        { value: 456, name: 'Japan' }
      ],
      emphasis: {
        itemStyle: {
          shadowBlur: 10,
          shadowOffsetX: 0,
          shadowColor: 'rgba(0, 0, 0, 0.5)'
        }
      },
      itemStyle: {
        normal: {
          color: function(params) {
            // predefined color palette for the pie chart
            var colorList = ['#91c7ae','#749f83','#ca8622','#bda29a','#6e7074'];
            return colorList[params.dataIndex];
          }
        }
      }
    }
  ],
  label: {
    normal: {
      formatter: '{b}: {c} ({d}%)',
      position: 'outer'
    }
  }
};

if (option && typeof option === 'object') {
  myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
