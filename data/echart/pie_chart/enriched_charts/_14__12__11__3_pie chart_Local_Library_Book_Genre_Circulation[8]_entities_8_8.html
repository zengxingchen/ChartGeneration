<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'The Distribution of Learning Modes in 2023',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b} : {c} ({d}%)'
    },
    legend: {
        orient: 'vertical',
        left: 20,
        top: 'middle',
        textStyle: {
            color: '#666'
        }
    },
    color: ['#32a852', '#3255a8', '#a8327e', '#a87732'],
    series: [
        {
            name: 'Learning Modes',
            type: 'pie',
            radius: '55%',
            center: ['50%', '60%'],
            data: [
                { value: 250000, name: 'Online Learning' },
                { value: 150000, name: 'In-Person Classes' },
                { value: 100000, name: 'Hybrid Approach' },
                { value: 50000, name: 'Self-Paced Courses' }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            label: {
                position: 'outer',
                formatter: '{b} ({d}%)'
            },
            labelLine: {
                length: 20,
                smooth: 0.5
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
