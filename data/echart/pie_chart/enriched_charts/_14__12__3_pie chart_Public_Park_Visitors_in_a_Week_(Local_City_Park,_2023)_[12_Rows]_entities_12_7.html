<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;
option = {
    title: {
        text: 'Global Energy Consumption by Source',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 20,
        top: 'middle'
    },
    series: [
        {
            name: 'Energy Source',
            type: 'pie',
            radius: '65%',
            data: [
                { value: 35, name: 'Renewable Energy' },
                { value: 25, name: 'Fossil Fuels' },
                { value: 15, name: 'Nuclear Power' },
                { value: 10, name: 'Hydroelectric Power' },
                { value: 8, name: 'Biofuels' },
                { value: 7, name: 'Solar Power' }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            itemStyle: {
                color: function (params) {
                    var colorList = [
                        '#67b7dc', '#a13d63', '#ffa600', '#037d50', '#cf478e', '#fec514'
                    ];
                    return colorList[params.dataIndex]
                }
            },
            label: {
                formatter: '{b}: {d}%'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
