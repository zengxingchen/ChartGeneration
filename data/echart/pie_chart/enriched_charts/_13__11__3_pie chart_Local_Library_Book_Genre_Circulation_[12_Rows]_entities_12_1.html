<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Greenhouse Gas Emissions by Sector',
        left: 'center'
    },
    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b}: {c} ({d}%)'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 50
    },
    series: [
        {
            name: 'Emissions',
            type: 'pie',
            radius: '50%',
            data: [
                { value: 12600, name: 'Energy' },
                { value: 5100, name: 'Agriculture' },
                { value: 4300, name: 'Industry' },
                { value: 900, name: 'Waste' },
                { value: 6200, name: 'Transportation' },
                { value: 3100, name: 'Buildings' },
                { value: 1400, name: 'Other' }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            color: ['#3498db', '#e74c3c', '#9b59b6', '#2ecc71', '#f1c40f', '#34495e', '#1abc9c']
        }
    ],
    label: {
        normal: {
            formatter: '{b}: {c} (\n{d}%)',
            rich: {
                b: {
                    fontSize: 16,
                    lineHeight: 33
                },
                per: {
                    color: '#eee',
                    backgroundColor: '#334455',
                    padding: [2, 4],
                    borderRadius: 2
                }
            }
        }
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
