<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Urban Mode of Transportation Distribution',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 20,
        top: 70
    },
    series: [
        {
            name: 'Mode of Transport',
            type: 'pie',
            radius: '50%',
            data: [
                { value: 25, name: 'Electric Cars' },
                { value: 15, name: 'Hybrid Cars' },
                { value: 10, name: 'Conventional Cars' },
                { value: 20, name: 'Buses' },
                { value: 5, name: 'Motorcycles' },
                { value: 12, name: 'Bicycles' },
                { value: 13, name: 'Pedestrians' }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            itemStyle: {
                normal: {
                    color: function(params) {
                        // predefined color set
                        var colorList = [
                            '#c23531', '#2f4554', '#61a0a8', '#d48265',
                            '#91c7ae', '#749f83', '#ca8622'
                        ];
                        return colorList[params.dataIndex];
                    }
                }
            },
            label: {
                normal: {
                    formatter: '{b}: {d}%',
                    position: 'outside'
                }
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
