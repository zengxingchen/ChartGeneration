<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Technology Sector Market Share',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 10,
        top: 'middle'
    },
    series: [
        {
            name: 'Market Share',
            type: 'pie',
            radius: '50%',
            data: [
                { value: 30.0, name: 'Apple' },
                { value: 20.0, name: 'Samsung' },
                { value: 15.0, name: 'Huawei' },
                { value: 12.0, name: 'Xiaomi' },
                { value: 10.0, name: 'Oppo' },
                { value: 8.0, name: 'Vivo' },
                { value: 5.0, name: 'Others' }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            itemStyle: {
                normal: {
                    color: function(params) {
                        // predefined color codes for better clarity
                        var colorList = [
                            '#FF5C8D', '#4B7BEC', '#FBDA41', '#05C091',
                            '#C487EB', '#F47A75', '#0F4C81'
                        ];
                        return colorList[params.dataIndex]
                    }
                }
            }
        }
    ],
    label: {
        normal: {
            position: 'outside',
            formatter: '{b}: {d}%'
        }
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
