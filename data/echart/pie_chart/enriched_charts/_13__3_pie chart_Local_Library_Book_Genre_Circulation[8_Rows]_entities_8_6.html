<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Innovations Impacting Future Society',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333'
        }
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 50,
        textStyle: {
            color: '#666'
        }
    },
    series: [
        {
            name: 'Technology',
            type: 'pie',
            radius: '50%',
            data: [
                { value: 4500, name: 'Robotic Automation' },
                { value: 2200, name: 'Quantum Computing' },
                { value: 1500, name: 'Augmented Reality' },
                { value: 1800, name: 'Biotechnology' },
                { value: 800, name: 'Blockchain Technology' },
                { value: 3400, name: 'Artificial Intelligence' },
                { value: 3000, name: '5G Technology' },
                { value: 2800, name: 'Internet of Things' },
                { value: 2100, name: 'Cybersecurity' },
                { value: 1700, name: 'Autonomous Vehicles' },
                { value: 2900, name: 'Sustainable Energy' },
                { value: 400, name: 'Space Tourism' }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            itemStyle: {
                borderRadius: 5,
                borderColor: '#fff',
                borderWidth: 1
            }
        }
    ],
    color: [
        '#3366CC', '#DC3912', '#FF9900', '#109618', '#990099', 
        '#3B3EAC', '#0099C6', '#DD4477', '#66AA00', '#B82E2E', 
        '#316395', '#994499', '#22AA99', '#AAAA11', '#6633CC', 
        '#E67300', '#8B0707', '#329262', '#5574A6', '#3B3EAC'
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
