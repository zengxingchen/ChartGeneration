<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option = {
    title: {
        text: 'Innovations Shaping Our Future',
        left: 'center'
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 20,
        top: 'middle',
        textStyle: {
            fontSize: 14
        }
    },
    series: [
        {
            name: 'Innovation Field',
            type: 'pie',
            radius: '50%',
            data: [
                {value: 25, name: 'Artificial Intelligence'},
                {value: 15, name: 'Blockchain'},
                {value: 18, name: 'Quantum Computing'},
                {value: 10, name: 'Nanotechnology'},
                {value: 17, name: 'Biotechnology'},
                {value: 20, name: 'Renewable Energy'},
                {value: 8, name: 'Space Exploration'},
                {value: 12, name: 'Electric Vehicles'},
                {value: 14, name: 'Robotics'},
                {value: 11, name: 'Augmented Reality'},
                {value: 9, name: 'Virtual Reality'},
                {value: 6, name: '3D Printing'}
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ],
    color: [
        '#e06343', '#e2c568', '#a2a2d0', '#c7a252', '#76a871',
        '#57c4d8', '#7d7dd8', '#d8547e', '#8eb4e6', '#e6cd7d',
        '#e65656', '#87d8c3'
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
