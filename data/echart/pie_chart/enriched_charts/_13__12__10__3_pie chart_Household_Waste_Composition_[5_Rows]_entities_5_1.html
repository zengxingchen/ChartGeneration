<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Innovations in Technology By 2025',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: '15%',
        textStyle: {
            fontSize: 10
        }
    },
    series: [
        {
            name: 'Innovation Sectors',
            type: 'pie',
            radius: '50%',
            data: [
                { value: 20, name: 'Internet of Things' },
                { value: 30, name: 'AI Advancements' },
                { value: 25, name: 'Quantum Computing' },
                { value: 15, name: 'Biotechnology' },
                { value: 10, name: 'Blockchain Technology' },
                { value: 17, name: 'Nanotechnology' },
                { value: 18, name: '5G Expansion' },
                { value: 10, name: 'Augmented Reality' },
                { value: 15, name: 'Virtual Reality' },
                { value: 20, name: 'Cybersecurity Innovation' },
                { value: 20, name: 'Space Travel Advancements' }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ],
    color: [
        '#00429d', '#3748ac', '#5e5ebe', '#8274d0', '#a68ae1',
        '#c9a0f2', '#ebbbff', '#ffd2ff', '#ffecf1', '#ffffff',
        '#d9eff9'
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
