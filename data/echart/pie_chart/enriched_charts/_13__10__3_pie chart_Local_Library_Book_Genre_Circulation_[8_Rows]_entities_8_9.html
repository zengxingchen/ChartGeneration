<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
  title: {
    text: 'GitHub Open Source Project Language Distribution in 2023',
    left: 'center',
    top: 20
  },
  tooltip: {
    trigger: 'item'
  },
  legend: {
    orient: 'vertical',
    left: 20,
    top: 'middle',
    formatter: function (name) {
      return `${name}`;
    }
  },
  series: [
    {
      name: 'Programming Language',
      type: 'pie',
      radius: ['40%', '70%'],
      avoidLabelOverlap: false,
      itemStyle: {
        borderRadius: 10,
        borderColor: '#fff',
        borderWidth: 2
      },
      label: {
        show: false,
        position: 'center'
      },
      emphasis: {
        label: {
          show: true,
          fontSize: '18',
          fontWeight: 'bold'
        }
      },
      labelLine: {
        show: false
      },
      data: [
        { value: 29.21, name: 'JavaScript' },
        { value: 15.68, name: 'Python' },
        { value: 11.18, name: 'Java' },
        { value: 10.43, name: 'TypeScript' },
        { value: 7.54, name: 'C#' },
        { value: 6.98, name: 'PHP' },
        { value: 5.76, name: 'C++' },
        { value: 4.63, name: 'CSS' },
        { value: 3.42, name: 'Ruby' },
        { value: 2.35, name: 'Swift' },
        { value: 1.83, name: 'Objective-C' },
        { value: 0.99, name: 'C' }
      ],
      color: [
        '#4e79a7',
        '#a0cbe8',
        '#f28e2b',
        '#ffbe7d',
        '#59a14e',
        '#8cd17d',
        '#b6992d',
        '#f1ce63',
        '#499894',
        '#86bcb6',
        '#e15759',
        '#ff9d9a'
      ]
    }
  ],
  graphic: {
      elements: [{
          type: 'text',
          z: 100,
          left: 'center',
          top: 'middle',
          style: {
              fill: '#333',
              text: [
                   'Language vs. Percentage'
              ].join('\n'),
              font: '14px Microsoft YaHei'
          }
      }]
  },
  annotations: {
    type: 'text',
    position: ['50%', '50%'],
    content: 'Language\nPercentage',
    style: {
      fontSize: 22,
      fill: '#000',
      fontWeight: 'bold'
    }
  }
};

if (option && typeof option === 'object') {
  myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
