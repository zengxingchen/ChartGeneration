<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Popular Programming Languages by Usage',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: '15%',
        textStyle: {
            color: '#666666'
        }
    },
    series: [
        {
            name: 'Usage Percentage',
            type: 'pie',
            radius: '50%',
            data: [
                { value: 29.20, name: 'JavaScript' },
                { value: 16.85, name: 'Python' },
                { value: 14.45, name: 'Java' },
                { value: 8.25, name: 'C#' },
                { value: 6.12, name: 'PHP' },
                { value: 5.84, name: 'C++' },
                { value: 4.44, name: 'TypeScript' },
                { value: 2.71, name: 'Ruby' },
                { value: 2.01, name: 'Swift' },
                { value: 1.78, name: 'Kotlin' },
                { value: 1.57, name: 'Objective-C' },
                { value: 1.49, name: 'Go' },
                { value: 1.39, name: 'R' },
                { value: 4.4, name: 'Other' }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            label: {
                formatter: '{b}: {d}%'
            }
        }
    ],
    color: [
        '#4e79a7',
        '#f28e2b',
        '#e15759',
        '#76b7b2',
        '#59a14f',
        '#edc948',
        '#b07aa1',
        '#ff9da7',
        '#9c755f',
        '#bab0ac',
        '#d37295',
        '#f1e2cc',
        '#e8c1a0',
        '#8cd3dd'
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
