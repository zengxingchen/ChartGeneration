<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

myChart.showLoading();
option = {
    title: {
        text: 'Tech Market Share in Future Technologies',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333',
            fontWeight: 'bold',
            fontSize: 20
        }
    },
    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b} : {c} ({d}%)'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 'middle',
        textStyle: {
            color: '#666'
        }
    },
    series: [
        {
            name: 'Market Share',
            type: 'pie',
            radius: '55%',
            center: ['60%', '50%'],
            data: [
                {value: 25, name: 'Augmented Reality'},
                {value: 30, name: 'Machine Learning'},
                {value: 15, name: 'Blockchain'},
                {value: 20, name: 'Internet of Things'},
                {value: 10, name: 'Quantum Computing'}
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            itemStyle: {
                normal: {
                    color: function(params) {
                        var colorList = [
                            '#c23531', '#2f4554', '#61a0a8', '#d48265', '#91c7ae'
                        ];
                        return colorList[params.dataIndex]
                    }
                }
            },
            label: {
                formatter: '{b}: {c} ({d}%)',
                fontSize: 16
            }
        }
    ]
};

myChart.hideLoading();
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
