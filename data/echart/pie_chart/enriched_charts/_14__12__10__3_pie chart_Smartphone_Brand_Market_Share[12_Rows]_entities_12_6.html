<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Energy Consumption by Source in 2023',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 20,
        top: 'middle',
        textStyle: {
            color: '#666'
        }
    },
    series: [
        {
            name: 'Energy Consumption',
            type: 'pie',
            radius: '50%',
            data: [
                { value: 35, name: 'Renewable Energy' },
                { value: 25, name: 'Fossil Fuels' },
                { value: 15, name: 'Nuclear Power' },
                { value: 10, name: 'Hydropower' },
                { value: 8, name: 'Biofuels' },
                { value: 7, name: 'Solar Power' }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            itemStyle: {
                normal: {
                    color: function(params) {
                        var colorList = [
                            '#67E0E3', '#FFDB5C', '#FF9F7F', '#9FE6B8', '#FB7293', '#8378EA'
                        ];
                        return colorList[params.dataIndex]
                    }
                }
            },
            label: {
                formatter: '{b}: {c} ({d}%)'
            }
        }
    ],
    color: ['#67E0E3', '#FFDB5C', '#FF9F7F', '#9FE6B8', '#FB7293', '#8378EA'],
    backgroundColor: '#2c343c'
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
