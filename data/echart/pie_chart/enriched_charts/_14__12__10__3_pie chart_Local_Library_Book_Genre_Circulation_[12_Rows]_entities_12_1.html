<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Market Share by Sector',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 'middle',
        textStyle: {
            fontSize: 14
        }
    },
    color: [
        '#1F77B4', // Agriculture & Forestry
        '#FF7F0E', // Construction & Real Estate
        '#2CA02C', // Manufacturing & Industry
        '#D62728', // Services
        '#9467BD', // Information Technology
        '#8C564B', // Banking & Finance
        '#E377C2'  // Education & Healthcare
    ],
    series: [
        {
            name: 'Market Share',
            type: 'pie',
            radius: '50%',
            data: [
                {value: 120, name: 'Agriculture & Forestry'},
                {value: 75, name: 'Construction & Real Estate'},
                {value: 150, name: 'Manufacturing & Industry'},
                {value: 100, name: 'Services'},
                {value: 80, name: 'Information Technology'},
                {value: 95, name: 'Banking & Finance'},
                {value: 60, name: 'Education & Healthcare'}
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            label: {
                formatter: '{b}: {c} ({d}%)'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
