<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Cryptocurrency Market Share by Capitalization',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        top: 'middle',
        textStyle: {
            color: '#666',
            fontSize: 14
        }
    },
    series: [
        {
            name: 'Market Cap',
            type: 'pie',
            radius: '50%',
            data: [
                { value: 800, name: 'Bitcoin' },
                { value: 400, name: 'Ethereum' },
                { value: 100, name: 'Tether' },
                { value: 50, name: 'Cardano' },
                { value: 30, name: 'Ripple' },
                { value: 20, name: 'Polkadot' }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            itemStyle: {
                normal: {
                    color: function(params) {
                        // predefined color palette for the pie chart
                        var colorList = [
                            '#55a8de', '#42c0fb', '#4daf4a', '#ffff33', '#ff7f00', '#e41a1c'
                        ];
                        return colorList[params.dataIndex]
                    }
                }
            },
            label: {
                position: 'outside',
                formatter: '{b}: {d}%'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
