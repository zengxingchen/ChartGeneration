<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    tooltip: {
        formatter: function (info) {
            var value = info.value;
            var treePathInfo = info.treePathInfo;
            var treePath = [];

            for (var i = 1; i < treePathInfo.length; i++) {
                treePath.push(treePathInfo[i].name);
            }

            return [
                '<div class="tooltip-title">' + echarts.format.encodeHTML(treePath.join('/')) + '</div>',
                'Checkouts: ' + echarts.format.addCommas(value),
            ].join('');
        }
    },
    series: [
        {
            name: 'Categories',
            type: 'treemap',
            visibleMin: 300,
            data: [
                {name: 'Fiction', value: 1834},
                {name: 'Non-fiction', value: 1720},
                {name: "Children's Literature", value: 2210},
                {name: 'Young Adult', value: 1105},
                {name: 'Mystery', value: 987},
                {name: 'Science Fiction', value: 765},
                {name: 'Biographies', value: 814},
                {name: 'History', value: 643},
                {name: 'Self-help', value: 465},
                {name: 'Cookbooks', value: 388},
                {name: 'Graphic Novels', value: 519},
                {name: 'Travel Guides', value: 234}
            ],
            leafDepth: 1,
            levels: [
                {
                    itemStyle: {
                        borderColor: '#555',
                        borderWidth: 4,
                        gapWidth: 4
                    }
                },
                {
                    colorSaturation: [0.3, 0.6],
                    itemStyle: {
                        borderColorSaturation: 0.7,
                        gapWidth: 2,
                        borderWidth: 2
                    }
                },
                {
                    colorSaturation: [0.3, 0.5],
                    itemStyle: {
                        borderColorSaturation: 0.6,
                        gapWidth: 1
                    }
                },
                {
                    colorSaturation: [0.3, 0.5]
                }
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
