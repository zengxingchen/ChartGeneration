<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

// Parse the data
var data = [
    {'name': '16-24', 'value': 3.8},
    {'name': '25-34', 'value': 3.1},
    {'name': '35-44', 'value': 2.9},
    {'name': '45-54', 'value': 2.5},
    {'name': '55-64', 'value': 2.1}
];

option = {
    title: {
        text: 'Screen Time by Age Group',
        left: 'center'
    },
    tooltip: {
        trigger: 'item',
        formatter: function(params) {
            return `${params.data.name}: ${params.data.value} hrs`;
        }
    },
    series: [{
        type: 'treemap',
        data: data,
        label: {
            show: true,
            formatter: '{b}: {c} hrs'
        },
        breadcrumb: {
            show: false
        },
        itemStyle: {
            borderColor: '#fff',
            borderWidth: 1,
            gapWidth: 1
        },
        upperLabel: { // The higher level block label in the treemap, usually used for grouping names
            show: true,
            height: 20
        },
        visualMin: 2,
        visualMax: 4,
        visualDimension: 1,
        visualRange: [0.4, 1],
        visualRangeColor: ['#e0ffff', '#006edd']
    }]
};

// Use the provided option and set it on our myChart instance.
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
