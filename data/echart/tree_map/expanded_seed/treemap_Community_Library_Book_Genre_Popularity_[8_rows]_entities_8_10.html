<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);

var option;

option = {
    tooltip: {
        trigger: 'item',
        formatter: '{b}: {c}'
    },
    series: [{
        name: 'Genre',
        type: 'treemap',
        visibleMin: 300,
        label: {
            show: true,
            formatter: '{b}'
        },
        upperLabel: {
            show: true,
            height: 30
        },
        itemStyle: {
            borderColor: '#fff'
        },
        levels: [
            {
                itemStyle: {
                    borderWidth: 0,
                    gapWidth: 5
                }
            },
            {
                itemStyle: {
                    gapWidth: 1
                }
            },
            {
                colorSaturation: [0.35, 0.5],
                itemStyle: {
                    gapWidth: 1,
                    borderColorSaturation: 0.6
                }
            }
        ],
        data: [
            {name: 'Mystery', value: 1278},
            {name: 'Fantasy', value: 1432},
            {name: 'Biography', value: 985},
            {name: 'Science Fiction', value: 1105},
            {name: 'Romance', value: 1222},
            {name: 'Young Adult', value: 1654},
            {name: "Children's Literature", value: 1789},
            {name: 'Non-Fiction', value: 1340}
        ],
        breadcrumb: {
            show: false
        }
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
