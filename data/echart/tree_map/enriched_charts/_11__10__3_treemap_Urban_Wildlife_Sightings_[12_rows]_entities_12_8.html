<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false
});
var app = {};

var option;

option = {
    title: {
        text: 'Art & Design',
        left: 'center',
        textStyle: {
            fontSize: 24
        }
    },
    tooltip: {
        trigger: 'item',
        formatter: '{b}: {c}'
    },
    series: [{
        type: 'treemap',
        width: '100%',
        height: '100%',
        label: {
            show: true,
            formatter: '{b}'
        },
        itemStyle: {
            borderColor: '#fff',
            borderWidth: 1,
            gapWidth: 2,
            color: ['#FF6347', '#4682B4', '#FFD700', '#6A5ACD', '#40E0D0', '#FF69B4', '#CD5C5C', '#FFA07A', '#20B2AA', '#778899']
        },
        data: [
            {
                name: 'Art Movements',
                value: 15,
                children: [
                    {
                        name: 'Impressionism',
                        value: 10
                    },
                    {
                        name: 'Expressionism',
                        value: 5
                    }
                ]
            },
            {
                name: 'Artists',
                value: 35,
                children: [
                    {
                        name: 'Vincent van Gogh',
                        value: 20
                    },
                    {
                        name: 'Pablo Picasso',
                        value: 15
                    }
                ]
            },
            {
                name: 'Art Techniques',
                value: 25,
                children: [
                    {
                        name: 'Oil Painting',
                        value: 15
                    },
                    {
                        name: 'Watercolor',
                        value: 10
                    }
                ]
            },
            {
                name: 'Exhibitions',
                value: 10,
                children: [
                    {
                        name: 'Louvre',
                        value: 6
                    },
                    {
                        name: 'MoMA',
                        value: 4
                    }
                ]
            },
            {
                name: 'Art Periods',
                value: 20,
                children: [
                    {
                        name: 'Renaissance',
                        value: 12
                    },
                    {
                        name: 'Baroque',
                        value: 8
                    }
                ]
            }
        ]
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
