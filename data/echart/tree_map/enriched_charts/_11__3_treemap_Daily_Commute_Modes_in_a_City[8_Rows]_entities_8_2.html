<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false
});
var app = {};
var option;

option = {
    title: {
        text: 'Famous Artists and Their Influence',
        left: 'center',
        top: '20px'
    },
    tooltip: {
        trigger: 'item',
        formatter: '{b}: {c}'
    },
    series: [{
        name: 'Artists',
        type: 'treemap',
        width: '90%',
        height: '90%',
        label: {
            show: true,
            formatter: '{b}\n{c}'
        },
        itemStyle: {
            borderColor: '#fff'
        },
        data: [
            {
                name: 'Van Gogh',
                value: 80,
                itemStyle: {
                    color: '#FF5733'
                }
            },
            {
                name: 'Da Vinci',
                value: 70,
                itemStyle: {
                    color: '#33FF57'
                }
            },
            {
                name: 'Picasso',
                value: 65,
                itemStyle: {
                    color: '#3357FF'
                }
            },
            {
                name: 'Monet',
                value: 50,
                itemStyle: {
                    color: '#FFFF33'
                }
            },
            {
                name: 'Rembrandt',
                value: 45,
                itemStyle: {
                    color: '#FF33FF'
                }
            },
            {
                name: 'Dali',
                value: 40,
                itemStyle: {
                    color: '#33FFFF'
                }
            },
            {
                name: 'Warhol',
                value: 35,
                itemStyle: {
                    color: '#FF8633'
                }
            },
            {
                name: 'Matisse',
                value: 30,
                itemStyle: {
                    color: '#8C33FF'
                }
            },
            {
                name: 'Michelangelo',
                value: 25,
                itemStyle: {
                    color: '#FF338C'
                }
            },
            {
                name: 'Raphael',
                value: 20,
                itemStyle: {
                    color: '#33FF86'
                }
            },
            {
                name: 'Kahlo',
                value: 15,
                itemStyle: {
                    color: '#5733FF'
                }
            },
            {
                name: 'Pollock',
                value: 10,
                itemStyle: {
                    color: '#33FF57'
                }
            }
        ]
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
