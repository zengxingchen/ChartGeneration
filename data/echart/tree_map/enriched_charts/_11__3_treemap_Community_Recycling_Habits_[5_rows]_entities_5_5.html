<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Food & Nutrition',
        left: 'center',
        top: 10
    },
    tooltip: {
        trigger: 'item',
        formatter: '{b}: {c}'
    },
    series: [{
        name: 'Food & Nutrition',
        type: 'treemap',
        data: [
            {
                name: 'Fruits',
                value: 1200,
                itemStyle: {
                    color: '#FF9999'
                },
                label: {
                    show: true,
                    formatter: '{b}\n{c}'
                }
            },
            {
                name: 'Vegetables',
                value: 1500,
                itemStyle: {
                    color: '#99CC99'
                },
                label: {
                    show: true,
                    formatter: '{b}\n{c}'
                }
            },
            {
                name: 'Grains',
                value: 1800,
                itemStyle: {
                    color: '#CCCC99'
                },
                label: {
                    show: true,
                    formatter: '{b}\n{c}'
                }
            },
            {
                name: 'Dairy',
                value: 1100,
                itemStyle: {
                    color: '#FFCC99'
                },
                label: {
                    show: true,
                    formatter: '{b}\n{c}'
                }
            },
            {
                name: 'Protein',
                value: 1400,
                itemStyle: {
                    color: '#FF9966'
                },
                label: {
                    show: true,
                    formatter: '{b}\n{c}'
                }
            },
            {
                name: 'Snacks',
                value: 900,
                itemStyle: {
                    color: '#99CCCC'
                },
                label: {
                    show: true,
                    formatter: '{b}\n{c}'
                }
            },
            {
                name: 'Beverages',
                value: 1300,
                itemStyle: {
                    color: '#CC99CC'
                },
                label: {
                    show: true,
                    formatter: '{b}\n{c}'
                }
            },
            {
                name: 'Sweets',
                value: 800,
                itemStyle: {
                    color: '#FF6699'
                },
                label: {
                    show: true,
                    formatter: '{b}\n{c}'
                }
            },
            {
                name: 'Condiments',
                value: 600,
                itemStyle: {
                    color: '#996699'
                },
                label: {
                    show: true,
                    formatter: '{b}\n{c}'
                }
            },
            {
                name: 'Oils',
                value: 700,
                itemStyle: {
                    color: '#FF9933'
                },
                label: {
                    show: true,
                    formatter: '{b}\n{c}'
                }
            }
        ]
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
