<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Major Art Movements',
        left: 'center'
    },
    tooltip: {
        trigger: 'item',
        formatter: '{b}: {c}'
    },
    color: ['#FF6347', '#FFD700', '#ADFF2F', '#00FA9A', '#1E90FF', '#9370DB', '#FF69B4', '#8B4513', '#B0C4DE', '#7FFF00', '#DC143C', '#FF8C00', '#8A2BE2', '#D2691E', '#5F9EA0', '#FF4500', '#7B68EE', '#48D1CC', '#6A5ACD', '#9ACD32'],
    series: [{
        type: 'treemap',
        data: [
            { name: 'Impressionism', value: 10 },
            { name: 'Cubism', value: 20 },
            { name: 'Surrealism', value: 15 },
            { name: 'Abstract Expressionism', value: 25 },
            { name: 'Pop Art', value: 30 },
            { name: 'Minimalism', value: 5 },
            { name: 'Renaissance', value: 35 },
            { name: 'Baroque', value: 28 },
            { name: 'Rococo', value: 22 },
            { name: 'Neoclassicism', value: 12 },
            { name: 'Romanticism', value: 18 },
            { name: 'Realism', value: 24 },
            { name: 'Symbolism', value: 11 },
            { name: 'Art Nouveau', value: 14 },
            { name: 'Futurism', value: 9 },
            { name: 'Dada', value: 16 },
            { name: 'Constructivism', value: 8 },
            { name: 'Bauhaus', value: 27 },
            { name: 'De Stijl', value: 13 },
            { name: 'Art Deco', value: 21 }
        ]
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
