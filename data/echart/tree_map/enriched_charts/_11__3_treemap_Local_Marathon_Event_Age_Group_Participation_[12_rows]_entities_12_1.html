<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 1200, height: 800});
var app = {};

var option = {
    title: {
        text: 'Diverse Art Forms and Their Popularity',
        left: 'center',
        textStyle: {
            fontSize: 24,
            fontWeight: 'bold'
        }
    },
    tooltip: {
        trigger: 'item',
        formatter: '{b}: {c}'
    },
    series: [{
        type: 'treemap',
        data: [
            {name: 'Drawing', value: 35, itemStyle: {color: '#FF5733'}},
            {name: 'Painting', value: 58, itemStyle: {color: '#33FF57'}},
            {name: 'Sculpture', value: 42, itemStyle: {color: '#3357FF'}},
            {name: 'Photography', value: 30, itemStyle: {color: '#FF33A6'}},
            {name: 'Architecture', value: 47, itemStyle: {color: '#33FFF3'}},
            {name: 'Digital Art', value: 33, itemStyle: {color: '#FF8333'}},
            {name: 'Graphic Design', value: 40, itemStyle: {color: '#33FF8A'}},
            {name: 'Fashion Design', value: 26, itemStyle: {color: '#8A33FF'}},
            {name: 'Interior Design', value: 38, itemStyle: {color: '#FF338B'}},
            {name: 'Art History', value: 21, itemStyle: {color: '#33A6FF'}},
            {name: 'Performance Art', value: 23, itemStyle: {color: '#FF5733'}},
            {name: 'Film', value: 34, itemStyle: {color: '#33FF57'}},
            {name: 'Music', value: 27, itemStyle: {color: '#3357FF'}},
            {name: 'Dance', value: 19, itemStyle: {color: '#FF33A6'}},
            {name: 'Literature', value: 25, itemStyle: {color: '#33FFF3'}},
            {name: 'Creative Writing', value: 28, itemStyle: {color: '#FF8333'}},
            {name: 'Illustration', value: 32, itemStyle: {color: '#33FF8A'}},
            {name: 'Animation', value: 24, itemStyle: {color: '#8A33FF'}},
            {name: 'Ceramics', value: 22, itemStyle: {color: '#FF338B'}},
            {name: 'Textile Art', value: 29, itemStyle: {color: '#33A6FF'}},
            {name: 'Jewelry Design', value: 31, itemStyle: {color: '#FF5733'}},
            {name: 'Calligraphy', value: 20, itemStyle: {color: '#33FF57'}},
            {name: 'Industrial Design', value: 36, itemStyle: {color: '#3357FF'}},
            {name: 'Media Arts', value: 39, itemStyle: {color: '#FF33A6'}},
            {name: 'Sound Art', value: 17, itemStyle: {color: '#33FFF3'}}
        ],
        label: {
            show: true,
            formatter: '{b}\n{c}'
        }
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
