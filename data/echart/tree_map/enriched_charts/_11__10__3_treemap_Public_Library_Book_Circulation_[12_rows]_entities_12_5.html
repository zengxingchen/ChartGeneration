<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Various Art Forms and Their Popularity',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333333'
        }
    },
    tooltip: {
        trigger: 'item',
        formatter: '{b}: {c}'
    },
    toolbox: {
        show: true,
        feature: {
            saveAsImage: {}
        }
    },
    series: [
        {
            name: 'Art Forms',
            type: 'treemap',
            width: '90%',
            height: '90%',
            label: {
                show: true,
                formatter: '{b}\n{c}'
            },
            itemStyle: {
                borderColor: '#fff'
            },
            levels: [
                {
                    itemStyle: {
                        borderColor: '#777',
                        borderWidth: 1,
                        gapWidth: 1
                    },
                    upperLabel: {
                        show: false
                    }
                }
            ],
            data: [
                {
                    name: 'Painting',
                    value: 35,
                    itemStyle: {
                        color: '#FF5733'
                    }
                },
                {
                    name: 'Sculpture',
                    value: 45,
                    itemStyle: {
                        color: '#33FF57'
                    }
                },
                {
                    name: 'Graphic Design',
                    value: 55,
                    itemStyle: {
                        color: '#3357FF'
                    }
                },
                {
                    name: 'Interior Design',
                    value: 40,
                    itemStyle: {
                        color: '#F5B041'
                    }
                },
                {
                    name: 'Fashion Design',
                    value: 50,
                    itemStyle: {
                        color: '#9B59B6'
                    }
                },
                {
                    name: 'Photography',
                    value: 60,
                    itemStyle: {
                        color: '#1ABC9C'
                    }
                },
                {
                    name: 'Calligraphy',
                    value: 30,
                    itemStyle: {
                        color: '#E74C3C'
                    }
                },
                {
                    name: 'Animation',
                    value: 70,
                    itemStyle: {
                        color: '#3498DB'
                    }
                },
                {
                    name: 'Industrial Design',
                    value: 25,
                    itemStyle: {
                        color: '#F39C12'
                    }
                },
                {
                    name: 'Ceramics',
                    value: 20,
                    itemStyle: {
                        color: '#D35400'
                    }
                },
                {
                    name: 'Textile Design',
                    value: 50,
                    itemStyle: {
                        color: '#2ECC71'
                    }
                },
                {
                    name: 'Architecture',
                    value: 65,
                    itemStyle: {
                        color: '#8E44AD'
                    }
                },
                {
                    name: 'Performing Arts',
                    value: 35,
                    itemStyle: {
                        color: '#2980B9'
                    }
                },
                {
                    name: 'Literature',
                    value: 40,
                    itemStyle: {
                        color: '#27AE60'
                    }
                },
                {
                    name: 'Film',
                    value: 75,
                    itemStyle: {
                        color: '#C0392B'
                    }
                }
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
