<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};
var option;

option = {
    title: {
        text: 'Influential Artists and Their Impact',
        left: 'center',
        top: '10px',
        textStyle: {
            color: '#333',
            fontSize: 20
        }
    },
    tooltip: {
        trigger: 'item',
        formatter: '{b}: {c}'
    },
    series: [
        {
            name: 'Art & Design',
            type: 'treemap',
            width: '90%',
            height: '80%',
            roam: false,
            nodeClick: false,
            label: {
                show: true,
                formatter: '{b}\n{c}'
            },
            itemStyle: {
                borderColor: '#fff'
            },
            data: [

                {name: 'Edvard Munch', value: 255, itemStyle: {color: '#9966ff'}},
                {name: 'Gustav Klimt', value: 310, itemStyle: {color: '#cc66ff'}},
                {name: 'Johannes Vermeer', value: 290, itemStyle: {color: '#ff66ff'}},

            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
