<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, { renderer: 'canvas', useDirtyRect: false });
var app = {};

var option;

option = {
    title: {
        text: 'Types of Visual Art',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'item',
        formatter: '{b}: {c}'
    },
    series: [{
        type: 'treemap',
        width: '90%',
        height: '90%',
        roam: false,
        nodeClick: false,
        label: {
            show: true,
            formatter: '{b}: {c}'
        },
        itemStyle: {
            borderColor: '#fff',
            borderWidth: 2,
            gapWidth: 5,
            color: function (params) {
                var colorList = ['#FF6347', '#FFD700', '#ADFF2F', '#1E90FF', '#BA55D3', '#FF69B4', '#8A2BE2', '#00FF7F', '#FF4500', '#DA70D6', '#EEE8AA', '#98FB98', '#AFEEEE', '#DB7093', '#FFEFD5', '#FF6347', '#40E0D0', '#F5DEB3', '#FFDAB9', '#D2B48C'];
                return colorList[params.dataIndex];
            }
        },
        data: [
            { name: 'Landscape Painting', value: 450 },
            { name: 'Portrait Art', value: 320 },
            { name: 'Abstract Expressionism', value: 290 },
            { name: 'Cubism', value: 260 },
            { name: 'Surrealism', value: 240 },
            { name: 'Pop Art', value: 200 },
            { name: 'Street Art', value: 180 },
            { name: 'Contemporary Sculpture', value: 150 },
            { name: 'Digital Art', value: 130 },
            { name: 'Installation Art', value: 120 },
            { name: 'Performance Art', value: 110 },
            { name: 'Minimalism', value: 100 },
            { name: 'Conceptual Art', value: 90 },
            { name: 'New Media Art', value: 80 },
            { name: 'Kinetic Art', value: 70 },
            { name: 'Textile Art', value: 60 },
            { name: 'Folk Art', value: 50 },
            { name: 'Glass Art', value: 40 },
            { name: 'Graffiti', value: 30 },
            { name: 'Mosaic', value: 20 }
        ]
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
