<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};
var option;

option = {
    title: {
        text: 'Art & Design Trends',
        left: 'center',
        textStyle: {
            color: '#333333',
            fontSize: 24
        }
    },
    tooltip: {
        trigger: 'item',
        formatter: '{b}: {c}'
    },
    series: [{
        type: 'treemap',
        width: '90%',
        height: '90%',
        label: {
            show: true,
            formatter: '{b}\n{c}',
            color: '#000000',
            fontSize: 14
        },
        itemStyle: {
            borderColor: '#ffffff',
            borderWidth: 2,
            gapWidth: 1
        },
        data: [
            {name: 'Painting', value: 45, itemStyle: {color: '#FF6347'}},
            {name: 'Sculpture', value: 30, itemStyle: {color: '#87CEEB'}},
            {name: 'Photography', value: 50, itemStyle: {color: '#DA70D6'}},
            {name: 'Graphic Design', value: 20, itemStyle: {color: '#32CD32'}},
            {name: 'Architecture', value: 40, itemStyle: {color: '#FFD700'}},
            {name: 'Ceramics', value: 25, itemStyle: {color: '#FF4500'}},
            {name: 'Installation', value: 35, itemStyle: {color: '#1E90FF'}},
            {name: 'Performance Art', value: 28, itemStyle: {color: '#B22222'}},
            {name: 'Printmaking', value: 32, itemStyle: {color: '#4682B4'}},
            {name: 'Textiles', value: 22, itemStyle: {color: '#8A2BE2'}},
            {name: 'Animation', value: 37, itemStyle: {color: '#20B2AA'}},
            {name: 'Digital Art', value: 29, itemStyle: {color: '#FF8C00'}},
            {name: 'Conceptual Art', value: 31, itemStyle: {color: '#9932CC'}},
            {name: 'Street Art', value: 42, itemStyle: {color: '#00CED1'}},
            {name: 'Video Art', value: 27, itemStyle: {color: '#ADFF2F'}},
            {name: 'Illustration', value: 36, itemStyle: {color: '#DC143C'}},
            {name: 'Mixed Media', value: 34, itemStyle: {color: '#7B68EE'}},
            {name: 'Fashion Design', value: 38, itemStyle: {color: '#FF1493'}},
            {name: 'Calligraphy', value: 24, itemStyle: {color: '#00BFFF'}},
            {name: 'Tattoo Art', value: 23, itemStyle: {color: '#8B4513'}}
        ]
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
