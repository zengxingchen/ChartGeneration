<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Education & Learning Funding and Popularity',
        subtext: 'Source: Educational Research Institute',
        left: 'center',
        top: 10
    },
    tooltip: {
        formatter: function (info) {
            var value = info.value;
            var treePathInfo = info.treePathInfo;
            var treePath = [];
            for (var i = 1; i < treePathInfo.length; i++) {
                treePath.push(treePathInfo[i].name);
            }
            return [
                '<div class="tooltip-title">' + echarts.format.encodeHTML(treePath.join('/')) + '</div>',
                'Popularity Index: ' + value[0],
                'Funding: $' + value[1] + ' million'
            ].join('');
        }
    },
    series: [
        {
            name: 'Popularity Index',
            type: 'treemap',
            width: '100%',
            height: '80%',
            visibleMin: 300,
            label: {
                show: true,
                formatter: '{b}'
            },
            data: [
                {name: 'Social Sciences', value: [89, 90]},
                {name: 'Physics', value: [70, 120]},
                {name: 'Mathematics', value: [65, 110]},
                {name: 'Engineering', value: [95, 195]},
                {name: 'Computer Science', value: [100, 250]},
                {name: 'Medicine', value: [80, 180]},
                {name: 'Education', value: [75, 70]},
                {name: 'Literature', value: [60, 55]},
                {name: 'Psychology', value: [85, 77]},
                {name: 'Environmental Studies', value: [78, 88]},
                {name: 'Chemistry', value: [72, 132]},
                {name: 'Biology', value: [69, 119]},
                {name: 'Business Studies', value: [92, 215]},
                {name: 'Law', value: [74, 160]},
                {name: 'Arts', value: [58, 50]},
                {name: 'History', value: [64, 68]},
                {name: 'Philosophy', value: [59, 45]},
                {name: 'Music', value: [55, 72]}
            ],
            upperLabel: {
                show: true
            },
            itemStyle: {
                borderColor: '#fff',
                borderWidth: 1,
                gapWidth: 1
            },
            levels: [
                {
                    itemStyle: {
                        borderColor: '#777',
                        borderWidth: 0,
                        gapWidth: 1
                    },
                    upperLabel: {
                        show: false
                    }
                },
                {
                    colorSaturation: [0.2, 0.8],
                    itemStyle: {
                        borderWidth: 2,
                        gapWidth: 1,
                        borderColorSaturation: 0.6
                    }
                }
            ],
            color: [
                '#c23531', '#314656', '#dd8668',
                '#91c7ae', '#6e7074', '#61a0a8',
                '#efa18d', '#787464', '#cc7e63',
                '#724e58', '#4b565b', '#c4ccd3'
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
