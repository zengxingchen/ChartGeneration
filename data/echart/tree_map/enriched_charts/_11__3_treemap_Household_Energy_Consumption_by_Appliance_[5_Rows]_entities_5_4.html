<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;
option = {
    title: {
        text: 'Art Movements and Their Popularity',
        left: 'center',
        top: '5%',
        textStyle: {
            color: '#333'
        }
    },
    tooltip: {
        trigger: 'item',
        formatter: '{b}: {c}'
    },
    series: [{
        name: 'Art Movements',
        type: 'treemap',
        width: '90%',
        height: '80%',
        roam: false,
        nodeClick: false,
        label: {
            show: true,
            formatter: '{b}\n{c}'
        },
        itemStyle: {
            borderColor: '#fff'
        },
        data: [
            {name: 'Impressionism', value: 80, itemStyle: {color: '#8E44AD'}},
            {name: 'Cubism', value: 65, itemStyle: {color: '#2980B9'}},
            {name: 'Surrealism', value: 75, itemStyle: {color: '#27AE60'}},
            {name: 'Abstract', value: 50, itemStyle: {color: '#E74C3C'}},
            {name: 'Realism', value: 90, itemStyle: {color: '#F39C12'}},
            {name: 'Baroque', value: 60, itemStyle: {color: '#D35400'}},
            {name: 'Renaissance', value: 85, itemStyle: {color: '#C0392B'}},
            {name: 'Romanticism', value: 70, itemStyle: {color: '#9B59B6'}},
            {name: 'Expressionism', value: 55, itemStyle: {color: '#3498DB'}},
            {name: 'Minimalism', value: 45, itemStyle: {color: '#1ABC9C'}},
            {name: 'Pop Art', value: 50, itemStyle: {color: '#E67E22'}},
            {name: 'Street Art', value: 60, itemStyle: {color: '#F1C40F'}},
            {name: 'Contemporary', value: 65, itemStyle: {color: '#2ECC71'}},
            {name: 'Conceptual Art', value: 50, itemStyle: {color: '#34495E'}},
            {name: 'Futurism', value: 55, itemStyle: {color: '#8E44AD'}},
            {name: 'Dada', value: 40, itemStyle: {color: '#2980B9'}},
            {name: 'Installation Art', value: 60, itemStyle: {color: '#27AE60'}},
            {name: 'Performance Art', value: 55, itemStyle: {color: '#E74C3C'}},
            {name: 'Digital Art', value: 70, itemStyle: {color: '#F39C12'}},
            {name: 'New Media', value: 65, itemStyle: {color: '#D35400'}}
        ]
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
