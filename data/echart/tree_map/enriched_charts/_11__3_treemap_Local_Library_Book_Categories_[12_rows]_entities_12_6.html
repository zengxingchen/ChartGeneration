<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false
});
var app = {};
var option;

option = {
    title: {
        text: 'Art Movements and Their Influence',
        left: 'center',
        top: '10px',
        textStyle: {
            color: '#000000'
        }
    },
    tooltip: {
        trigger: 'item',
        formatter: '{b}: {c}'
    },
    series: [{
        type: 'treemap',
        width: '90%',
        height: '80%',
        data: [
            {name: 'Impressionism', value: 10, itemStyle: {color: '#FF7F50'}},
            {name: 'Cubism', value: 15, itemStyle: {color: '#87CEEB'}},
            {name: 'Surrealism', value: 12, itemStyle: {color: '#DA70D6'}},
            {name: 'Pop Art', value: 14, itemStyle: {color: '#32CD32'}},
            {name: 'Abstract Art', value: 9, itemStyle: {color: '#FF6347'}},
            {name: 'Renaissance', value: 13, itemStyle: {color: '#4682B4'}},
            {name: 'Baroque', value: 11, itemStyle: {color: '#FF69B4'}},
            {name: 'Romanticism', value: 8, itemStyle: {color: '#8A2BE2'}},
            {name: 'Realism', value: 10, itemStyle: {color: '#A52A2A'}},
            {name: 'Post-Impressionism', value: 7, itemStyle: {color: '#5F9EA0'}},
            {name: 'Futurism', value: 5, itemStyle: {color: '#D2691E'}},
            {name: 'Dadaism', value: 6, itemStyle: {color: '#FF4500'}},
            {name: 'Art Nouveau', value: 9, itemStyle: {color: '#2E8B57'}},
            {name: 'Neoclassicism', value: 10, itemStyle: {color: '#1E90FF'}},
            {name: 'Minimalism', value: 8, itemStyle: {color: '#FFD700'}},
            {name: 'Expressionism', value: 7, itemStyle: {color: '#6A5ACD'}},
            {name: 'Conceptual Art', value: 6, itemStyle: {color: '#FF8C00'}}
        ],
        label: {
            show: true,
            formatter: '{b}\n{c}'
        }
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
