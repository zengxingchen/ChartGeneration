<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var data = [
    {name: 'Engineering', value: 1200},
    {name: 'Engineering/Civil Engineering', value: 300},
    {name: 'Engineering/Mechanical Engineering', value: 350},
    {name: 'Engineering/Electrical Engineering', value: 250},
    {name: 'Engineering/Computer Science', value: 300},
    {name: 'Science', value: 800},
    {name: 'Science/Biology', value: 300},
    {name: 'Science/Physics', value: 200},
    {name: 'Science/Chemistry', value: 150},
    {name: 'Science/Earth Science', value: 150},
    {name: 'Humanities', value: 500},
    {name: 'Humanities/History', value: 150},
    {name: 'Humanities/Languages', value: 175},
    {name: 'Humanities/Literature', value: 175},
    {name: 'Business', value: 900},
    {name: 'Business/Economics', value: 400},
    {name: 'Business/Accounting', value: 250},
    {name: 'Business/Marketing', value: 250},
    {name: 'Art', value: 400},
    {name: 'Art/Performing Arts', value: 100},
    {name: 'Art/Visual Arts', value: 150},
    {name: 'Art/Design', value: 150},
    {name: 'Health', value: 600},
    {name: 'Health/Medicine', value: 250},
    {name: 'Health/Nursing', value: 200},
    {name: 'Health/Pharmacy', value: 150},
    {name: 'Education', value: 300},
    {name: 'Education/Primary Education', value: 150},
    {name: 'Education/Secondary Education', value: 150},
];

option = {
    title: {
        text: 'University Enrollment by Discipline',
        subtext: 'Education & Learning',
        left: 'center'
    },
    series: [{
        type: 'treemap',
        data: data,
        leafDepth: 1, 
        levels: [
            {
                itemStyle: {
                    borderColor: '#555',
                    borderWidth: 4,
                    gapWidth: 4
                }
            },
            {
                colorSaturation: [0.3, 0.6],
                itemStyle: {
                    borderColorSaturation: 0.7,
                    gapWidth: 2,
                    borderWidth: 2
                }
            },
            {
                colorSaturation: [0.3, 0.5],
                itemStyle: {
                    borderColorSaturation: 0.6,
                    gapWidth: 1
                }
            }
        ]
    }],
    color: [
        '#72A7D0', '#8FD175', '#F1D357', '#E6654E',
        '#63CCC5', '#9268D0', '#EE9ED3', '#F6A647', '#5BBCD6'
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

myChart.resize({
    width: 800,
    height: 600
});

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
