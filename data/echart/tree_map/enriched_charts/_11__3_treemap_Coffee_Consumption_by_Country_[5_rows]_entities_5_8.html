<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var app = {};

var option;

option = {
    title: {
        text: 'Diversity in Art & Science',
        left: 'center'
    },
    tooltip: {
        trigger: 'item',
        formatter: '{b}: {c}'
    },
    series: [{
        name: 'Categories',
        type: 'treemap',
        label: {
            show: true,
            formatter: '{b}'
        },
        itemStyle: {
            borderColor: '#fff'
        },
        levels: [
            {
                itemStyle: {
                    borderColor: '#555',
                    borderWidth: 4,
                    gapWidth: 4
                }
            },
            {
                color: ['#c23531', '#2f4554', '#61a0a8', '#d48265', '#91c7ae', '#749f83', '#ca8622', '#bda29a', '#6e7074', '#546570', '#c4ccd3']
            }
        ],
        data: [
            {
                name: 'Art & Design',
                value: 4000,
                children: [
                    {name: 'Painting', value: 800},
                    {name: 'Sculpture', value: 600},
                    {name: 'Architecture', value: 750},
                    {name: 'Graphic Design', value: 500},
                    {name: 'Photography', value: 650},
                    {name: 'Digital Art', value: 700}
                ]
            },
            {
                name: 'Science & Nature',
                value: 4800,
                children: [
                    {name: 'Biology', value: 1200},
                    {name: 'Physics', value: 1100},
                    {name: 'Chemistry', value: 950},
                    {name: 'Astronomy', value: 900},
                    {name: 'Geology', value: 800},
                    {name: 'Ecology', value: 850}
                ]
            },
            {
                name: 'Health & Psychology',
                value: 4000,
                children: [
                    {name: 'Mental Health', value: 500},
                    {name: 'Nutrition', value: 600},
                    {name: 'Fitness', value: 700},
                    {name: 'Medicine', value: 800},
                    {name: 'Public Health', value: 750},
                    {name: 'Wellness', value: 650}
                ]
            },
            {
                name: 'Culture & Society',
                value: 4250,
                children: [
                    {name: 'Anthropology', value: 550},
                    {name: 'Sociology', value: 700},
                    {name: 'Political Science', value: 800},
                    {name: 'History', value: 950},
                    {name: 'Philosophy', value: 600},
                    {name: 'Religion', value: 650}
                ]
            }
        ]
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
