<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var data = [
    ['6-10', 2, 3.0],
    ['11-13', 3, 4.0],
    ['14-18', 5, 7.0],
    ['19-25', 6, 5.5],
    ['26-35', 7, 6.0],
    ['36-45', 6, 5.0],
    ['46-60', 4, 4.5],
    ['60+', 3, 3.5]
];

option = {
    title: {
        text: 'Age Group vs. Screen Time Scatterplot'
    },
    tooltip: {
        trigger: 'axis',
        showDelay: 0,
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    grid: {
        left: '3%',
        right: '7%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: [{
        type: 'category',
        data: data.map(function (item) {
            return item[0];
        }),
        axisTick: {
            alignWithLabel: true
        },
        axisLabel: {
            show: true
        }
    }],
    yAxis: [{
        type: 'value',
        name: 'Screen Time on Weekdays (hours)',
        position: 'left'
    }, {
        type: 'value',
        name: 'Screen Time on Weekends (hours)',
        position: 'right'
    }],
    series: [{
        name: 'Weekdays',
        type: 'scatter',
        data: data.map(function (item) {
            return [item[0], item[1]];
        }),
        yAxisIndex: 0,
        symbolSize: function(val) {
            return val[1] * 10;
        },
        encode: {
            x: 0,
            y: 1
        }
    }, {
        name: 'Weekends',
        type: 'scatter',
        data: data.map(function (item) {
            return [item[0], item[2]];
        }),
        yAxisIndex: 1,
        symbolSize: function(val) {
            return val[1] * 10;
        },
        encode: {
            x: 0,
            y: 1
        }
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
