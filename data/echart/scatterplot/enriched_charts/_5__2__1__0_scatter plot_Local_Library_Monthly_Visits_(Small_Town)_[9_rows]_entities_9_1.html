<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 600
});

var option = {
    title: {
        text: 'Stress Levels vs. Sleep Hours',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return 'Stress Level: ' + params.data[0] + '<br>Sleep Hours: ' + params.data[1];
        }
    },
    legend: {
        data: ['Data Points'],
        left: 'left',
        top: '10%'
    },
    xAxis: {
        type: 'value',
        name: 'Stress Level'
    },
    yAxis: {
        type: 'value',
        name: 'Sleep Hours'
    },
    series: [
        {
            name: 'Data Points',
            type: 'scatter',
            itemStyle: {
                color: '#FF6347'
            },
            data: [
                [56, 7.2],
                [64, 6.5],
                [58, 7.0],
                [70, 5.8],
                [55, 7.4],
                [60, 6.7],
                [62, 6.9],
                [65, 6.4],
                [57, 7.1],
                [59, 6.8],
                [63, 6.6],
                [67, 6.1],
                [69, 5.9],
                [54, 7.5],
                [61, 6.8],
                [66, 6.2],
                [68, 6.0],
                [53, 7.6],
                [51, 7.8],
                [72, 5.5],
                [50, 7.9],
                [73, 5.3],
                [52, 7.7],
                [71, 5.6],
                [49, 8.0],
                [74, 5.2],
                [48, 8.1],
                [75, 5.1],
                [47, 8.2],
                [46, 8.3],
                [76, 5.0],
                [45, 8.4],
                [77, 4.9],
                [44, 8.5],
                [78, 4.8],
                [43, 8.6],
                [79, 4.7],
                [42, 8.7],
                [80, 4.6]
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
