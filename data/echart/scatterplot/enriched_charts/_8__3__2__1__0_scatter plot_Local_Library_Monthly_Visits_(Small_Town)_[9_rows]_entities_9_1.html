<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var option;

option = {
    title: {
        text: 'Student Performance Over Time',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Performance'],
        top: '15%',
        left: 'center'
    },
    xAxis: {
        type: 'value',
        name: 'Time (Months)'
    },
    yAxis: {
        type: 'value',
        name: 'Performance Score'
    },
    series: [
        {
            name: 'Performance',
            type: 'scatter',
            itemStyle: {
                color: '#ff6347'
            },
            data: [
                [1, 9], [2, 8.5], [3, 8], [4, 7.5], [5, 7.2], 
                [6, 6.9], [7, 6.5], [8, 6.1], [9, 5.7], [10, 5.3],
                [11, 4.8], [12, 4.4], [13, 4], [14, 3.6], [15, 3.2],
                [16, 2.9], [17, 2.6], [18, 2.3], [19, 2], [20, 1.8],
                [21, 1.6], [22, 1.4], [23, 1.2], [24, 1]
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
