<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;
option = {
    title: {
        text: 'Sleep Quality vs. Daily Exercise Hours',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return `Sleep Quality: ${params.value[0]}<br/>Daily Exercise Hours: ${params.value[1]}`;
        }
    },
    legend: {
        data: ['Data'],
        left: 'left',
        top: '10%'
    },
    xAxis: {
        name: 'Daily Exercise Hours',
        type: 'value'
    },
    yAxis: {
        name: 'Sleep Quality Score',
        type: 'value'
    },
    series: [
        {
            name: 'Data',
            type: 'scatter',
            itemStyle: {
                color: '#3498db'
            },
            symbolSize: 10,
            data: [
                [1.2, 8],
                [0.8, 7.5],
                [1.5, 9],
                [0.4, 6.5],
                [1.1, 8.2],
                [0.9, 7.8],
                [0.3, 6],
                [1.4, 8.5],
                [0.7, 7],
                [1.6, 9.2],
                [0.2, 5.5],
                [1.3, 8.8],
                [0.5, 6.8],
                [0.6, 7.2],
                [1.7, 9.5],
                [0.1, 5.8]
            ]
        }
    ],
    width: '800px',
    height: '600px'
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
