<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Correlation Between Study Hours and Exam Scores',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis'
    },
    xAxis: {
        name: 'Study Hours',
        type: 'value'
    },
    yAxis: {
        name: 'Exam Scores',
        type: 'value'
    },
    series: [{
        symbolSize: 10,
        data: [
            [12, 90], [15, 85], [20, 80], [25, 75], [30, 70], [35, 68],
            [40, 67], [45, 66], [50, 64], [55, 63], [60, 62], [65, 61],
            [70, 60], [75, 59], [80, 58], [85, 57], [90, 55], [95, 54],
            [100, 52], [105, 50], [110, 49], [115, 48], [120, 46],
            [125, 45], [130, 43], [135, 42], [140, 40], [145, 38],
            [150, 35], [155, 33], [160, 30], [165, 28], [170, 25],
            [175, 22], [180, 20], [185, 18], [190, 16], [195, 15],
            [200, 14], [205, 13], [210, 12], [215, 11], [220, 10],
            [225, 9], [230, 8], [235, 7], [240, 6], [245, 5], [250, 4]
        ],
        type: 'scatter',
        itemStyle: {
            color: '#FF5733'
        }
    }],
    grid: {
        width: '80%',
        height: '70%',
        left: '10%',
        top: '15%'
    },
    legend: {
        data: ['Study vs Scores'],
        top: 'bottom'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
