<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Scatterplot of Data Points in Economics & Finance',
        left: 'center'
    },
    tooltip: {},
    legend: {
        data: ['Data Points'],
        left: 'left'
    },
    xAxis: {
        name: 'X Axis',
        type: 'value'
    },
    yAxis: {
        name: 'Y Axis',
        type: 'value'
    },
    series: [{
        name: 'Data Points',
        type: 'scatter',
        data: [
            [5, 20],
            [10, 40],
            [15, 60],
            [20, 80],
            [25, 50],
            [30, 90],
            [35, 70],
            [40, 100],
            [45, 80],
            [50, 110],
            [55, 90],
            [60, 120],
            [65, 130],
            [70, 140],
            [75, 150],
            [80, 160],
            [85, 170],
            [90, 180],
            [95, 190],
            [100, 200]
        ],
        itemStyle: {
            color: '#3398DB'
        }
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
