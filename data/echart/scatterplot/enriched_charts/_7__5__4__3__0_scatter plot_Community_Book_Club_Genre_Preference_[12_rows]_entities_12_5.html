<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option = {
    title: {
        text: 'Vitamin C Content in Fruits',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b} : {c} mg'
    },
    legend: {
        data: ['Vitamin C'],
        left: '10%',
        top: '10%'
    },
    xAxis: {
        type: 'category',
        name: 'Fruit',
        data: ['Acerola', 'Guava', 'Kiwifruit', 'Strawberry', 'Orange', 'Lemon', 'Papaya', 'Lychee', 'Pineapple', 'Mango']
    },
    yAxis: {
        type: 'value',
        name: 'Vitamin C (mg/100g)'
    },
    series: [{
        name: 'Vitamin C',
        type: 'scatter',
        itemStyle: {
            color: '#FF5733'
        },
        data: [
            { name: 'Acerola', value: 1677.6 },
            { name: 'Guava', value: 228.3 },
            { name: 'Kiwifruit', value: 92.7 },
            { name: 'Strawberry', value: 58.8 },
            { name: 'Orange', value: 53.2 },
            { name: 'Lemon', value: 53 },
            { name: 'Papaya', value: 60.9 },
            { name: 'Lychee', value: 71.5 },
            { name: 'Pineapple', value: 47.8 },
            { name: 'Mango', value: 36.4 }
        ]
    }]
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
