<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Decline in Air Quality Index Over Time',
        left: 'center',
        top: '10%'
    },
    legend: {
        data: ['Air Quality Index'],
        left: 'right',
        top: '10%'
    },
    xAxis: {
        type: 'value',
        name: 'Time (Days)'
    },
    yAxis: {
        type: 'value',
        name: 'Air Quality Index'
    },
    series: [{
        name: 'Air Quality Index',
        type: 'scatter',
        itemStyle: {
            color: '#ff7f50'
        },
        data: [
            [1, 100], [2, 98], [3, 96], [4, 92], [5, 91],
            [6, 87], [7, 85], [8, 83], [9, 80], [10, 78],
            [11, 76], [12, 74], [13, 73], [14, 70], [15, 68],
            [16, 66], [17, 65], [18, 63], [19, 60], [20, 58],
            [21, 56], [22, 55], [23, 52], [24, 50], [25, 48],
            [26, 46], [27, 44], [28, 43], [29, 41], [30, 40]
        ]
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
