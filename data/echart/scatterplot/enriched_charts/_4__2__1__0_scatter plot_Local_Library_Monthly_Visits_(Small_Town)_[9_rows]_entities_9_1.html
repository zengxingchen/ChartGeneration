<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, { width: 800, height: 600 });
var option;

option = {
    title: {
        text: 'Impact of Exercise on Mental Health',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return 'Hours of Exercise: ' + params.value[0] + '<br>' + 'Mental Health Score: ' + params.value[1];
        }
    },
    xAxis: {
        name: 'Hours of Exercise per Week',
        max: 30
    },
    yAxis: {
        name: 'Mental Health Score'
    },
    series: [{
        name: 'Mental Health Improvement',
        type: 'scatter',
        symbolSize: 7,
        data: [
            [1, 3], [2, 4], [3, 2], [4, 5], [5, 6], [6, 9], [7, 7], [8, 8], [9, 10], [10, 12],
            [11, 14], [12, 15], [13, 11], [14, 13], [15, 16], [16, 18], [17, 19], [18, 20], 
            [19, 23], [20, 21], [21, 22], [22, 25], [23, 24], [24, 27], [25, 29]
        ],
        itemStyle: {
            color: '#FF4500'
        }
    }],
    legend: {
        data: ['Mental Health Improvement'],
        left: 'right',
        top: '10%'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
