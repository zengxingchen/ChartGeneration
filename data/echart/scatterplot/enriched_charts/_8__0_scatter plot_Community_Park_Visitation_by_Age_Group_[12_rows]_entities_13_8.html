<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Study Hours vs. Exam Scores',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Study Hours'],
        left: 'right',
        top: '10'
    },
    xAxis: {
        type: 'value',
        name: 'Study Hours',
        nameLocation: 'middle',
        nameGap: 25
    },
    yAxis: {
        type: 'value',
        name: 'Exam Scores',
        nameLocation: 'middle',
        nameGap: 30
    },
    series: [{
        name: 'Study Hours',
        type: 'scatter',
        data: [
            [1, 10], [2, 9], [3, 8.5], [4, 8], [5, 7.5],
            [6, 7.8], [7, 7.2], [8, 6.5], [9, 6.7], [10, 6],
            [11, 5.8], [12, 5.5], [13, 5.3], [14, 5], [15, 4.7],
            [16, 4.8], [17, 4.5], [18, 4.2], [19, 4.3], [20, 4],
            [21, 3.8], [22, 3.7], [23, 3.6], [24, 3.5], [25, 3.3],
            [26, 3.2], [27, 3.1], [28, 3], [29, 2.8], [30, 2.7],
            [31, 2.6], [32, 2.5], [33, 2.3], [34, 2.2], [35, 2],
            [36, 1.9], [37, 1.8], [38, 1.7], [39, 1.6], [40, 1.5]
        ],
        itemStyle: {
            color: '#1f78b4'
        }
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
