<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;
option = {
    title: {
        text: 'Correlation between Study Hours and Test Scores',
        left: 'center',
        top: '10px'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Test Scores'],
        top: '30px',
        right: '10px'
    },
    xAxis: {
        name: 'Study Hours',
        type: 'value'
    },
    yAxis: {
        name: 'Test Scores',
        type: 'value'
    },
    series: [{
        name: 'Test Scores',
        type: 'scatter',
        data: [
            [3.5, 8.1],
            [7.2, 6.4],
            [4.5, 7.3],
            [6.1, 5.9],
            [5.2, 8.6],
            [8.3, 4.1],
            [9.2, 3.7],
            [5.8, 7.9],
            [7.5, 5.3],
            [6.9, 6.1],
            [2.4, 9.3],
            [3.9, 8.0],
            [8.0, 4.5],
            [4.3, 7.7],
            [7.7, 5.1],
            [6.2, 6.5],
            [9.0, 3.9],
            [5.6, 8.2],
            [4.8, 7.5],
            [6.6, 6.0],
            [3.1, 8.9],
            [7.1, 5.6],
            [8.5, 4.0],
            [4.9, 7.8],
            [6.4, 6.3],
            [5.0, 8.3],
            [7.8, 4.9],
            [9.1, 3.8],
            [3.7, 8.4],
            [6.0, 6.2],
            [5.7, 7.1],
            [8.2, 4.3],
            [4.7, 7.4],
            [3.3, 8.8],
            [7.4, 5.2],
            [6.7, 6.6],
            [8.7, 3.9],
            [9.3, 3.6],
            [5.9, 7.0],
            [3.6, 8.5],
            [6.8, 6.4],
            [7.9, 4.7],
            [5.3, 7.6],
            [4.4, 7.2],
            [8.1, 4.6],
            [3.8, 8.3],
            [7.6, 5.0],
            [5.5, 7.4],
            [4.2, 8.0],
            [6.3, 6.1],
            [9.4, 3.5]
        ],
        itemStyle: {
            color: '#FF5733'
        }
    }],
    grid: {
        width: '80%',
        height: '70%',
        left: '10%',
        top: '15%'
    }
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
