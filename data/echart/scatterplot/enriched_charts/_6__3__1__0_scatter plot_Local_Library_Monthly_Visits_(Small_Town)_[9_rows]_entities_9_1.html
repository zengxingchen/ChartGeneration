<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 600
});
var app = {};
var option;

option = {
    title: {
        text: 'Fitness Performance Analysis',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return 'Day: ' + params.value[0] + '<br/>Score: ' + params.value[1];
        }
    },
    legend: {
        data: ['Performance'],
        left: 'right',
        top: 'top',
    },
    xAxis: {
        type: 'value',
        name: 'Day',
        min: 0,
        max: 40,
        interval: 5
    },
    yAxis: {
        type: 'value',
        name: 'Score',
        min: 0,
        max: 40,
        interval: 5
    },
    series: [{
        name: 'Performance',
        type: 'scatter',
        itemStyle: {
            color: '#FF6347'
        },
        data: [
            [1, 2], [2, 4], [3, 1], [4, 8], [5, 7],
            [6, 3], [7, 5], [8, 6], [9, 10], [10, 9],
            [11, 12], [12, 14], [13, 11], [14, 15], [15, 13],
            [16, 17], [17, 16], [18, 18], [19, 20], [20, 19],
            [21, 21], [22, 23], [23, 22], [24, 25], [25, 24],
            [26, 26], [27, 27], [28, 29], [29, 28], [30, 30],
            [31, 32], [32, 31], [33, 34], [34, 33], [35, 35],
            [36, 36], [37, 38], [38, 37], [39, 40], [40, 39]
        ]
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
