<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Monthly Temperature Variation',
        left: 'center',
        top: '10%',
        textStyle: {
            color: '#333'
        }
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return 'Month: ' + params.data[0] + '<br/>Temperature: ' + params.data[1] + '°C';
        }
    },
    legend: {
        data: ['Temperature'],
        left: 'left',
        top: '10%'
    },
    xAxis: {
        name: 'Month',
        type: 'category',
        data: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
        axisLine: {
            lineStyle: {
                color: '#333'
            }
        }
    },
    yAxis: {
        name: 'Temperature (°C)',
        type: 'value',
        axisLine: {
            lineStyle: {
                color: '#333'
            }
        }
    },
    series: [{
        name: 'Temperature',
        type: 'scatter',
        data: [
            [1, 2], [2, 3.5], [3, 5.1], [4, 4.2], [5, 6.5], [6, 7.3], [7, 8.1],
            [8, 7.9], [9, 8.5], [10, 9.7], [11, 10.2], [12, 11.4], [13, 10.9],
            [14, 13.2], [15, 14.5], [16, 15.1], [17, 16.8], [18, 15.4], [19, 17.9],
            [20, 19.1], [21, 20.5], [22, 18.7], [23, 21.3], [24, 22.6], [25, 23.1],
            [26, 24.7], [27, 25.4], [28, 26.8], [29, 27.9], [30, 29.1], [31, 28.5],
            [32, 30.4], [33, 31.8], [34, 32.9], [35, 33.7], [36, 34.1], [37, 35.6],
            [38, 36.2], [39, 37.8], [40, 38.5]
        ],
        itemStyle: {
            color: '#FF5733'
        }
    }],
    grid: {
        width: '80%',
        height: '70%',
        top: '20%',
        left: '10%'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
