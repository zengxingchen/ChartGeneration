<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 600
});
var app = {};
var option;
option = {
    title: {
        text: 'Scientific Study of Plant Growth',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return 'Day: ' + params.data[0] + '<br>Height: ' + params.data[1];
        }
    },
    legend: {
        data: ['Height'],
        left: '10',
        bottom: '10'
    },
    xAxis: {
        name: 'Day',
        type: 'value'
    },
    yAxis: {
        name: 'Height (cm)',
        type: 'value'
    },
    series: [{
        name: 'Height',
        type: 'scatter',
        itemStyle: {
            color: '#FF5733'
        },
        data: [
            [1,100], [2,95], [3,90], [4,85], [5,82], [6,78], [7,74], [8,73], [9,70], [10,65], 
            [11,62], [12,60], [13,59], [14,57], [15,55], [16,53], [17,52], [18,51], [19,50], [20,48], 
            [21,47], [22,45], [23,44], [24,42], [25,41], [26,40], [27,39], [28,38], [29,37], [30,36], 
            [31,35], [32,34], [33,33], [34,32], [35,31], [36,30], [37,29], [38,28], [39,27], [40,26], 
            [41,25], [42,24], [43,23], [44,22], [45,21], [46,20], [47,19], [48,18], [49,17], [50,16], 
            [51,15], [52,14], [53,13], [54,12], [55,11], [56,10], [57,9], [58,8], [59,7], [60,6], 
            [61,5], [62,4], [63,3], [64,2], [65,1]
        ]
    }]
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
