<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var app = {};

var option;

option = {
    title: {
        text: 'Sports Performance Analysis',
        left: 'center',
        top: '10'
    },
    legend: {
        data: ['Performance'],
        left: '10',
        top: '50'
    },
    xAxis: {
        name: 'Training Hours',
        type: 'value'
    },
    yAxis: {
        name: 'Performance Score',
        type: 'value'
    },
    series: [{
        name: 'Performance',
        type: 'scatter',
        data: [
            [5,10], [15,20], [25,15], [35,25], [45,30], 
            [55,40], [65,35], [75,50], [85,60], [95,55], 
            [105,70], [115,80], [125,75], [135,90], [145,85], 
            [155,100], [165,110], [175,105], [185,120], [195,130], 
            [205,125], [215,140], [225,135], [235,150], [245,160], 
            [255,155], [265,170], [275,180], [285,175], [295,190]
        ],
        itemStyle: {
            color: '#ff6347'
        }
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
