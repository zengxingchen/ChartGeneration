<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Scientific Data Visualization',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Data Points'],
        left: 'left',
        top: 'middle'
    },
    xAxis: {
        type: 'value',
        name: 'X-axis'
    },
    yAxis: {
        type: 'value',
        name: 'Y-axis'
    },
    series: [
        {
            name: 'Data Points',
            type: 'scatter',
            data: [
                [1, 3], [2, 6], [3, 7], [4, 8], [5, 12],
                [6, 15], [7, 18], [8, 22], [9, 26], [10, 29],
                [11, 34], [12, 36], [13, 38], [14, 41], [15, 45],
                [16, 48], [17, 51], [18, 55], [19, 58], [20, 60],
                [21, 64], [22, 68], [23, 71], [24, 75], [25, 78],
                [26, 81], [27, 85], [28, 88], [29, 90], [30, 95]
            ],
            itemStyle: {
                color: '#FF5733'
            }
        }
    ],
    grid: {
        width: '80%',
        height: '80%'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
