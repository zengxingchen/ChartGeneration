<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 600
});

var option = {
    title: {
        text: 'Environmental Impact of Daily Activities',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'item',
        formatter: 'X: {b0}<br />Y: {c0}'
    },
    legend: {
        data: ['Impact Level'],
        left: 'left',
        top: '20'
    },
    xAxis: {
        type: 'value',
        name: 'Activity Number'
    },
    yAxis: {
        type: 'value',
        name: 'Impact Level'
    },
    series: [{
        name: 'Impact Level',
        type: 'scatter',
        itemStyle: {
            color: '#1f78b4'
        },
        data: [
            [1,8.5],[2,7.2],[3,6.9],[4,5.7],[5,5.2],[6,4.8],[7,3.9],[8,3.4],[9,3.1],[10,2.5],
            [11,2.3],[12,1.9],[13,1.7],[14,1.5],[15,1.3],[16,1.2],[17,1.1],[18,0.9],[19,0.8],[20,0.7],
            [21,0.6],[22,0.5],[23,0.4],[24,0.3],[25,0.2],[26,0.1],[27,0.0],[28,-0.1],[29,-0.2],[30,-0.3],
            [31,-0.4],[32,-0.5],[33,-0.6],[34,-0.7],[35,-0.8],[36,-0.9],[37,-1.0],[38,-1.1],[39,-1.2],[40,-1.3],
            [41,-1.4],[42,-1.5],[43,-1.6],[44,-1.7],[45,-1.8],[46,-1.9],[47,-2.0],[48,-2.1],[49,-2.2],[50,-2.3]
        ]
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
