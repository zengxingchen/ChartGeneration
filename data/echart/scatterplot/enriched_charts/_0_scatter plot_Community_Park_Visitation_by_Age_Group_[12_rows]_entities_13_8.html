<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 600
});
var option = {
    title: {
        text: 'Sleep Duration vs. Productivity',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'axis',
        showDelay: 0,
        formatter: function (params) {
            if (params.value.length > 1) {
                return params.seriesName + ' :<br/>' +
                    params.value[0] + ' hours ' +
                    params.value[1];
            } else {
                return params.seriesName + ' :<br/>' +
                    params.name + ' : ' +
                    params.value;
            }
        },
        axisPointer: {
            show: true,
            type: 'cross',
            lineStyle: {
                type: 'dashed',
                width: 1
            }
        }
    },
    xAxis: {
        type: 'value',
        scale: true,
        name: 'Sleep Duration (hours)',
        nameLocation: 'middle',
        nameGap: 30,
        axisLabel: {
            formatter: '{value} h'
        }
    },
    yAxis: {
        type: 'value',
        scale: true,
        name: 'Productivity Score',
        nameLocation: 'middle',
        nameGap: 50,
        axisLabel: {
            formatter: '{value}'
        }
    },
    series: [{
        name: 'Data',
        type: 'scatter',
        itemStyle: {
            color: '#FF6347'
        },
        data: [
            [6, 55], [7, 78], [8, 88], [5, 50], [9, 95], [4, 45], [10, 85], [3, 30], [11, 98], [2, 25], 
            [12, 100], [7.5, 80], [6.5, 70], [8.5, 90], [5.5, 60], [9.5, 97], [4.5, 48], [10.5, 87], 
            [3.5, 35], [11.5, 99], [2.5, 28], [12.5, 102], [7.8, 82], [6.2, 68], [8.2, 89], [5.2, 52], 
            [9.2, 94], [4.2, 46], [10.2, 83], [3.2, 32], [11.2, 96], [2.2, 27], [12.2, 101]
        ]
    }]
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
