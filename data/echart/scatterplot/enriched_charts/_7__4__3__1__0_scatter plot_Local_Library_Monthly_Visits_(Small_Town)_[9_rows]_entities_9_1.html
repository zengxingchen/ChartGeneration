<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});

var option = {
    title: {
        text: 'Exercise vs. Stress Levels',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'item',
        formatter: 'Hours: {b0}<br/>Stress Level: {c0}'
    },
    legend: {
        data: ['Stress Level'],
        left: 'center',
        top: '5%'
    },
    xAxis: {
        name: 'Exercise Hours',
        type: 'value'
    },
    yAxis: {
        name: 'Stress Level',
        type: 'value'
    },
    series: [{
        name: 'Stress Level',
        type: 'scatter',
        data: [
            [1, 8], [2, 7.8], [3, 7.5], [4, 7.2], [5, 7], [6, 6.7], [7, 6.5], [8, 6.2], [9, 6],
            [10, 5.8], [11, 5.6], [12, 5.4], [13, 5.3], [14, 5.2], [15, 5], [16, 4.8], [17, 4.7],
            [18, 4.6], [19, 4.5], [20, 4.4], [21, 4.3], [22, 4.2], [23, 4.1], [24, 4], [25, 3.9],
            [26, 3.8], [27, 3.7], [28, 3.6], [29, 3.5], [30, 3.4]
        ],
        itemStyle: {
            color: '#FF5733'
        }
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
