<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option = {
    title: {
        text: 'Correlation between Design, Nature, Psychology and Society',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b} : {c}'
    },
    legend: {
        left: 'left',
        top: 50,
        data: ['Design', 'Nature', 'Psychology', 'Society']
    },
    xAxis: {
        name: 'Type',
        type: 'category',
        data: ['Design', 'Nature', 'Psychology', 'Society']
    },
    yAxis: {
        name: 'Value',
        type: 'value'
    },
    series: [
        {
            name: 'Design',
            type: 'scatter',
            itemStyle: {
                color: '#FF0000'
            },
            data: [23, 45, 56, 65, 78, 89, 34, 67, 43, 22]
        },
        {
            name: 'Nature',
            type: 'scatter',
            itemStyle: {
                color: '#00FF00'
            },
            data: [88, 76, 54, 44, 31, 59, 80, 52, 41, 63]
        },
        {
            name: 'Psychology',
            type: 'scatter',
            itemStyle: {
                color: '#0000FF'
            },
            data: [15, 23, 35, 47, 50, 68, 76, 82, 60, 42]
        },
        {
            name: 'Society',
            type: 'scatter',
            itemStyle: {
                color: '#FFFF00'
            },
            data: [55, 43, 67, 78, 81, 95, 54, 40, 34, 90]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
