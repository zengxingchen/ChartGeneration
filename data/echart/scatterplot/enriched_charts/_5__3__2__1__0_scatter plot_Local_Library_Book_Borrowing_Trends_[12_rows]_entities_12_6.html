<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Sports & Fitness: Daily Running Distance vs. Time',
        left: 'center',
        top: '5%'
    },
    legend: {
        data: ['Distance'],
        top: '10%',
        right: '10%'
    },
    xAxis: {
        type: 'value',
        name: 'Days',
        nameLocation: 'middle',
        nameGap: 30
    },
    yAxis: {
        type: 'value',
        name: 'Distance (km)',
        nameLocation: 'middle',
        nameGap: 50
    },
    series: [{
        name: 'Distance',
        type: 'scatter',
        itemStyle: {
            color: '#FF5733'
        },
        data: [
            [1, 100],
            [2, 110],
            [3, 95],
            [4, 105],
            [5, 120],
            [6, 115],
            [7, 130],
            [8, 125],
            [9, 140],
            [10, 135],
            [11, 150],
            [12, 145],
            [13, 160],
            [14, 155],
            [15, 170],
            [16, 165],
            [17, 180],
            [18, 175],
            [19, 190],
            [20, 185],
            [21, 200],
            [22, 195],
            [23, 210],
            [24, 205],
            [25, 220],
            [26, 215],
            [27, 230],
            [28, 225],
            [29, 240],
            [30, 235]
        ]
    }],
    grid: {
        width: '80%',
        height: '70%',
        left: '10%',
        top: '20%'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
