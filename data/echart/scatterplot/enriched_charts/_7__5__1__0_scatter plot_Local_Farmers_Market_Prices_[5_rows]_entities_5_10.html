<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option = {
    title: {
        text: 'Calorie vs Sugar Content in Foods',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return `Calories: ${params.value[0]}<br>Sugar: ${params.value[1]}`;
        }
    },
    legend: {
        data: ['Food'],
        left: 'left',
        top: '20'
    },
    xAxis: {
        name: 'Calories',
        nameLocation: 'middle',
        nameGap: 30
    },
    yAxis: {
        name: 'Sugar (g)',
        nameLocation: 'middle',
        nameGap: 50
    },
    series: [{
        name: 'Food',
        type: 'scatter',
        itemStyle: {
            color: '#FF6347'
        },
        data: [
            [95, 14],
            [120, 20],
            [150, 25],
            [200, 30],
            [230, 35],
            [85, 12],
            [105, 15],
            [180, 28],
            [250, 40],
            [300, 50],
            [70, 10],
            [140, 18],
            [160, 22],
            [220, 32],
            [175, 26],
            [210, 34],
            [245, 38],
            [280, 45],
            [90, 13],
            [130, 17]
        ]
    }],
    grid: {
        left: '10%',
        right: '10%',
        bottom: '15%'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
