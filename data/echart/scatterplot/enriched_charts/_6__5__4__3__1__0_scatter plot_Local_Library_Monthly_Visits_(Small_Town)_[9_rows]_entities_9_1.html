<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, { width: 800, height: 600 });
var app = {};

var option;

option = {
    title: {
        text: 'Health & Nutrition: Height vs. Weight',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Height vs. Weight'],
        left: '10',
        top: '10'
    },
    xAxis: {
        type: 'value',
        name: 'Height (cm)',
        nameLocation: 'middle',
        nameGap: 30
    },
    yAxis: {
        type: 'value',
        name: 'Weight (kg)',
        nameLocation: 'middle',
        nameGap: 50
    },
    series: [{
        name: 'Height vs. Weight',
        type: 'scatter',
        itemStyle: {
            color: '#FF5733'
        },
        data: [
            [23.1, 74.2],
            [45.6, 81.3],
            [37.8, 88.7],
            [62.5, 91.5],
            [55.4, 84.6],
            [70.2, 78.1],
            [80.4, 82.3],
            [91.7, 90.6],
            [25.8, 65.9],
            [40.1, 77.2],
            [53.3, 88.4],
            [66.9, 93.1],
            [59.7, 85.0],
            [75.1, 79.4],
            [86.3, 83.2],
            [98.5, 91.7],
            [30.2, 69.4],
            [48.7, 80.5],
            [61.2, 87.9],
            [74.8, 92.4],
            [65.4, 84.7],
            [81.9, 78.9],
            [92.5, 82.8],
            [100.2, 90.3],
            [28.3, 68.3],
            [47.2, 79.8],
            [60.1, 86.5],
            [73.6, 91.8],
            [64.7, 83.5],
            [80.5, 78.2],
            [89.9, 81.4],
            [95.3, 89.9]
        ]
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
