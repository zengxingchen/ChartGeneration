<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Travel Destinations vs. Visitor Ratings',
        left: 'center',
        top: '10%',
        textStyle: {
            color: '#333',
            fontSize: 18
        }
    },
    tooltip: {
        trigger: 'item',
        formatter: '{b}: {c}'
    },
    legend: {
        data: ['Travel Destinations'],
        left: 'left',
        top: '10%'
    },
    xAxis: {
        name: 'Destination',
        type: 'category',
        data: ['Paris', 'New York', 'Tokyo', 'London', 'Sydney', 'Rome', 'Dubai', 'Singapore', 'Barcelona', 'Amsterdam', 'Bangkok', 'Hong Kong', 'Istanbul', 'Seoul', 'Vienna', 'Madrid', 'Shanghai', 'Los Angeles', 'San Francisco', 'Rio de Janeiro', 'Cape Town', 'Moscow', 'Berlin', 'Mexico City', 'Mumbai', 'Toronto', 'Chicago', 'Las Vegas', 'Dubai', 'Athens'],
        axisLabel: {
            rotate: 45,
            interval: 0
        }
    },
    yAxis: {
        name: 'Visitor Rating',
        type: 'value',
        min: 4.0,
        max: 5.0
    },
    series: [{
        name: 'Travel Destinations',
        type: 'scatter',
        itemStyle: {
            color: '#1f77b4'
        },
        data: [
            [0, 4.7], [1, 4.5], [2, 4.6], [3, 4.4], [4, 4.3], [5, 4.6], [6, 4.8], [7, 4.7], [8, 4.5], [9, 4.4],
            [10, 4.2], [11, 4.3], [12, 4.6], [13, 4.5], [14, 4.4], [15, 4.3], [16, 4.4], [17, 4.5], [18, 4.6], [19, 4.2],
            [20, 4.3], [21, 4.4], [22, 4.5], [23, 4.2], [24, 4.1], [25, 4.4], [26, 4.5], [27, 4.7], [28, 4.6], [29, 4.3]
        ]
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
