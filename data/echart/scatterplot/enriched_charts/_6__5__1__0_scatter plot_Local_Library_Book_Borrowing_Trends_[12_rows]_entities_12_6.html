<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Fitness Progress Over Time',
        left: 'center',
        top: '20'
    },
    legend: {
        data: ['Fitness Level'],
        left: 'right',
        top: '20'
    },
    xAxis: {
        type: 'value',
        name: 'Day'
    },
    yAxis: {
        type: 'value',
        name: 'Fitness Level'
    },
    series: [{
        name: 'Fitness Level',
        type: 'scatter',
        itemStyle: {
            color: '#FF5733'
        },
        data: [
            [1, 5.1],
            [2, 3.8],
            [3, 6.0],
            [4, 4.3],
            [5, 7.2],
            [6, 5.5],
            [7, 8.1],
            [8, 6.8],
            [9, 7.9],
            [10, 9.2],
            [11, 8.4],
            [12, 9.5],
            [13, 10.1],
            [14, 11.3],
            [15, 10.8],
            [16, 12.0],
            [17, 11.4],
            [18, 13.2],
            [19, 12.6],
            [20, 14.1],
            [21, 13.9],
            [22, 14.5],
            [23, 15.3],
            [24, 15.0],
            [25, 16.2],
            [26, 16.9],
            [27, 17.1],
            [28, 17.8],
            [29, 18.2],
            [30, 18.9]
        ]
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
