<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 600
});
var option;
option = {
    title: {
        text: 'Health & Psychology: Stress Levels vs. Sleep Hours',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'item',
        formatter: 'X: {b0}<br/>Y: {c0}'
    },
    legend: {
        data: ['Stress Levels vs. Sleep Hours'],
        left: '10%',
        top: 'bottom'
    },
    xAxis: {
        name: 'Hours of Sleep',
        type: 'value'
    },
    yAxis: {
        name: 'Stress Level',
        type: 'value'
    },
    series: [{
        name: 'Stress Levels vs. Sleep Hours',
        type: 'scatter',
        itemStyle: {
            color: '#FF6347'
        },
        data: [
            [1.2, 3.4],
            [2.3, 4.1],
            [3.1, 5.7],
            [4.5, 2.8],
            [5.6, 6.9],
            [6.7, 7.1],
            [7.8, 3.3],
            [8.9, 4.4],
            [9.5, 5.8],
            [10.1, 6.3],
            [11.2, 4.9],
            [12.3, 7.5],
            [13.4, 6.2],
            [14.5, 8.1],
            [15.6, 5.4],
            [16.7, 9.3],
            [17.8, 6.7],
            [18.9, 7.8],
            [19.0, 8.4],
            [20.1, 9.0]
        ]
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
