<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Stock Prices vs. Trading Volume',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis'
    },
    xAxis: {
        name: 'Stock Price',
        type: 'value'
    },
    yAxis: {
        name: 'Trading Volume',
        type: 'value'
    },
    series: [
        {
            name: 'Stock Data',
            type: 'scatter',
            itemStyle: {
                color: '#3399CC'
            },
            data: [
                [100, 2000],
                [105, 2500],
                [110, 2200],
                [115, 2800],
                [120, 3000],
                [125, 3500],
                [130, 3700],
                [135, 3300],
                [140, 4000],
                [145, 4200],
                [150, 4500],
                [155, 4800],
                [160, 5000],
                [165, 5300],
                [170, 5500],
                [175, 5800],
                [180, 6000],
                [185, 6200],
                [190, 6500],
                [195, 6800],
                [200, 7000],
                [205, 7300],
                [210, 7500],
                [215, 7800],
                [220, 8000],
                [225, 8300],
                [230, 8500],
                [235, 8800],
                [240, 9000],
                [245, 9300],
                [250, 9500]
            ]
        }
    ],
    legend: {
        data: ['Stock Data'],
        right: '10%',
        top: '10%'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
