<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Decline in Health Index Over Time',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return 'Time: ' + params.data[0] + '<br/>Health Index: ' + params.data[1];
        }
    },
    legend: {
        data: ['Health Index'],
        left: '10%',
        top: '15%'
    },
    xAxis: {
        type: 'value',
        name: 'Time',
        min: 0,
        max: 50
    },
    yAxis: {
        type: 'value',
        name: 'Health Index',
        min: 0,
        max: 100
    },
    series: [
        {
            name: 'Health Index',
            type: 'scatter',
            itemStyle: {
                color: '#FF5733'
            },
            data: [
                [1, 98],

                [3, 95],
                [4, 94],
                [5, 92],

                [10, 84],
                [11, 83],
                [12, 81],
                [13, 80],
                [14, 78],
                [15, 77],
                [16, 75],
                [17, 74],
                [18, 72],
                [19, 71],
                [20, 69],

                [22, 66],
                [23, 65],
                [24, 63],
                [25, 62],
                [26, 60],
                [27, 59],
                [28, 57],
                [29, 56],
                [30, 54],
                [31, 53],
                [32, 52],
                [33, 50],
                [34, 48],
                [35, 47],
                [36, 46],
                [37, 44],
                [38, 43],
                [39, 41],
                [40, 40],
                [41, 38],
                [42, 37],
                [43, 35],
                [44, 34],
                [45, 32],
                [46, 31],
                [47, 30],
                [48, 28],

        top: '20%'

};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
