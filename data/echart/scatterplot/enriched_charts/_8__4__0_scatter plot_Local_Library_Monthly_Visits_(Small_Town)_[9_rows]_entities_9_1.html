<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var app = {};

var option;

option = {
    title: {
        text: 'Decline in Art Appreciation Over Time',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return 'Day ' + params.value[0] + ': ' + params.value[1];
        }
    },
    legend: {
        data: ['Appreciation Level'],
        left: 'right',
        top: '30'
    },
    xAxis: {
        name: 'Days',
        type: 'value',
        splitLine: {
            lineStyle: {
                type: 'dashed'
            }
        }
    },
    yAxis: {
        name: 'Appreciation Level',
        type: 'value',
        splitLine: {
            lineStyle: {
                type: 'dashed'
            }
        }
    },
    series: [
        {
            name: 'Appreciation Level',
            type: 'scatter',
            data: [
                [1, 20], [2, 19], [3, 18], [4, 17.5], [5, 17], [6, 16.2], [7, 15.8], [8, 15], [9, 14.5], [10, 14], 
                [11, 13.5], [12, 13.2], [13, 13], [14, 12.8], [15, 12.5], [16, 12.2], [17, 12], [18, 11.8], [19, 11.5], 
                [20, 11.2], [21, 11], [22, 10.8], [23, 10.5], [24, 10.2], [25, 10], [26, 9.8], [27, 9.5], [28, 9.2], 
                [29, 9], [30, 8.8], [31, 8.5], [32, 8.2], [33, 8], [34, 7.8], [35, 7.5], [36, 7.2], [37, 7], [38, 6.8], 
                [39, 6.5], [40, 6.2], [41, 6], [42, 5.8], [43, 5.5], [44, 5.2], [45, 5], [46, 4.8], [47, 4.5], [48, 4.2], 
                [49, 4], [50, 3.8], [51, 3.5], [52, 3.2], [53, 3], [54, 2.8], [55, 2.5], [56, 2.2], [57, 2], [58, 1.8], 
                [59, 1.5], [60, 1.2], [61, 1], [62, 0.8], [63, 0.5], [64, 0.2], [65, 0]
            ],
            itemStyle: {
                color: '#FF6347'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
