<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Stock Market Performance',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        data: ['Stock Prices'],
        top: '10%',
        left: 'right'
    },
    xAxis: {
        type: 'value',
        name: 'Time (Days)',
        nameLocation: 'middle',
        nameGap: 30
    },
    yAxis: {
        type: 'value',
        name: 'Price ($)',
        nameLocation: 'middle',
        nameGap: 50
    },
    series: [
        {
            name: 'Stock Prices',
            type: 'scatter',
            itemStyle: {
                color: '#FF4500'
            },
            data: [
                [10, 200],
                [15, 220],
                [18, 250],
                [20, 300],
                [25, 320],
                [30, 310],
                [35, 400],
                [40, 380],
                [45, 420],
                [50, 450],
                [55, 470],
                [60, 500],
                [65, 530],
                [70, 550],
                [75, 590],
                [80, 610],
                [85, 620],
                [90, 650],
                [95, 680],
                [100, 700]
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
