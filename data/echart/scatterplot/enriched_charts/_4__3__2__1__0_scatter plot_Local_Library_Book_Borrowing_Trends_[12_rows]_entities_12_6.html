<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800, 
    height: 600
});
var option;
option = {
    title: {
        text: 'Star Magnitude vs Temperature',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        showDelay: 0,
        formatter: function (params) {
            if (params.value.length > 1) {
                return params.seriesName + ': <br/>' +
                    params.value[0] + ' K, ' +
                    params.value[1] + ' mag';
            }
            else {
                return params.seriesName + ': <br/>' +
                    params.name + ' : ' +
                    params.value + ' mag';
            }
        },   
        axisPointer: {
            show: true,
            type: 'cross',
            lineStyle: {
                type: 'dashed',
                width: 1
            }
        }
    },
    xAxis: [{
        type: 'value',
        scale: true,
        axisLabel: {
            formatter: '{value} K'
        }
    }],
    yAxis: [{
        type: 'value',
        scale: true,
        axisLabel: {
            formatter: '{value} mag'
        }
    }],
    series: [
        {
            name: 'Star Data',
            type: 'scatter',
            itemStyle: {
                color: '#FF6347'
            },
            data: [
                [5000, 2.1],
                [5600, 1.2],
                [5700, 1.8],
                [4000, 3.0],
                [4500, 2.5],
                [4700, 3.2],
                [7500, -1.5],
                [7800, -2.0],
                [7000, -0.5],
                [6900, 0.0],
                [6700, 0.5],
                [6400, 1.0],
                [3700, 4.0],
                [4200, 3.5],
                [7050, -0.2],
                [6600, 0.8],
                [6500, 1.3],
                [6000, 2.0],
                [5300, 2.8],
                [5400, 2.7],
                [4400, 3.1],
                [5800, 1.9],
                [4800, 2.4],
                [7200, -1.0],
                [7600, -1.8],
                [4100, 3.3],
                [4900, 2.3],
                [5100, 2.0],
                [6300, 1.1],
                [5900, 1.7],
                [6800, 0.3],
                [7400, -0.3],
                [3500, 4.3],
                [6100, 1.5],
                [7700, -1.3],
                [3800, 3.8],
                [3600, 4.2]
            ]
        }
    ],
    legend: {
        data: ['Star Data'],
        left: '10%',
        bottom: '5%'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
