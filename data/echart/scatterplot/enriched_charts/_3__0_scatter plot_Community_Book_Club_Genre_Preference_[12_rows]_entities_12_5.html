<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);

option = {
    title: {
        text: 'Importance of Various Scientific Research Fields',
        left: 'center',
        top: '5%'
    },
    legend: {
        data: ['Scientific Research'],
        left: 'right',
        top: '10%',
    },
    xAxis: {
        type: 'category',
        data: ['Evolutionary Studies', 'Marine Biology', 'Quantum Physics', 'Astrophysics', 'Genetics', 'Climate Science', 'Neuroscience', 'Biochemistry', 'Materials Science', 'Ecology', 'Artificial Intelligence', 'Pharmacology', 'Nanotechnology', 'Environmental Engineering', 'Botany', 'Chemistry', 'Geology', 'Microbiology', 'Astronomy', 'Seismology', 'Cosmology', 'Genomics', 'Bioinformatics', 'Astrobiology', 'Theoretical Physics'],
        axisLabel: {
            rotate: 45,
            interval: 0,
            textStyle: {
                fontSize: 12
            }
        }
    },
    yAxis: {
        type: 'value',
        min: 80,
        max: 100
    },
    series: [{
        name: 'Scientific Research',
        type: 'scatter',
        itemStyle: {
            color: '#1f78b4'
        },
        data: [
            ['Evolutionary Studies', 80],
            ['Marine Biology', 90],
            ['Quantum Physics', 85],
            ['Astrophysics', 95],
            ['Genetics', 88],
            ['Climate Science', 92],
            ['Neuroscience', 87],
            ['Biochemistry', 83],
            ['Materials Science', 89],
            ['Ecology', 91],
            ['Artificial Intelligence', 94],
            ['Pharmacology', 84],
            ['Nanotechnology', 86],
            ['Environmental Engineering', 93],
            ['Botany', 82],
            ['Chemistry', 90],
            ['Geology', 88],
            ['Microbiology', 85],
            ['Astronomy', 92],
            ['Seismology', 89],
            ['Cosmology', 94],
            ['Genomics', 90],
            ['Bioinformatics', 87],
            ['Astrobiology', 93],
            ['Theoretical Physics', 96],
        ]
    }],
    grid: {
        width: '80%',
        height: '70%',
        containLabel: true,
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
