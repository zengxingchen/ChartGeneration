<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Art & Design: Artist Followers vs Pricing',
        left: 'center',
        top: '10px'
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return 'Followers: ' + params.value[0] + '<br/>Pricing: ' + params.value[1];
        }
    },
    xAxis: {
        name: 'Followers',
        splitLine: {
            lineStyle: {
                type: 'dashed'
            }
        }
    },
    yAxis: {
        name: 'Pricing',
        splitLine: {
            lineStyle: {
                type: 'dashed'
            }
        },
        scale: true
    },
    series: [{
        name: 'Artist Statistics',
        type: 'scatter',
        itemStyle: {
            color: '#FF5733'
        },
        symbolSize: function (data) {
            return Math.sqrt(data[1]) / 2;
        },
        data: [
            [500, 1200],
            [450, 1150],
            [600, 1300],
            [700, 1450],
            [750, 1580],
            [670, 1390],
            [720, 1480],
            [800, 1600],
            [850, 1770],
            [900, 1900],
            [880, 1850],
            [970, 2000],
            [1020, 2250],
            [980, 2100],
            [1120, 2350],
            [1180, 2450],
            [1200, 2600],
            [1330, 2800],
            [1310, 2750],
            [1400, 2900],
            [1450, 3000],
            [1500, 3100]
        ]
    }],
    legend: {
        data: ['Artist Statistics'],
        right: '10%',
        bottom: '10%'
    },
    grid: {
        width: '75%',
        height: '70%',
        left: '10%'
    },
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
