<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option = {
    title: {
        text: 'Relationship between Study Hours and Test Scores',
        left: 'center'
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return 'X: ' + params.value[0] + '<br/>Y: ' + params.value[1];
        }
    },
    xAxis: {
        name: 'Study Hours',
        type: 'value',
    },
    yAxis: {
        name: 'Test Scores',
        type: 'value'
    },
    series: [{
        name: 'Data Points',
        type: 'scatter',
        data: [
            [1.2, 3.5],
            [2.1, 4.8],
            [3.0, 5.9],
            [4.5, 7.1],
            [5.3, 8.4],
            [6.7, 9.2],
            [7.9, 10.5],
            [8.2, 11.7],
            [9.1, 12.3],
            [10.5, 13.8],
            [11.2, 14.5],
            [12.8, 15.1],
            [13.4, 16.7],
            [14.0, 17.9],
            [15.3, 18.2],
            [16.1, 19.5],
            [17.4, 20.7],
            [18.9, 21.4],
            [19.5, 22.8],
            [20.8, 23.9]
        ],
        itemStyle: {
            color: '#FF5733'
        }
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
