<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Astronomical Observation Data',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return 'X: ' + params.value[0] + '<br/>Y: ' + params.value[1];
        }
    },
    legend: {
        data: ['Observations'],
        left: 'right',
        top: '10%'
    },
    xAxis: {
        type: 'value',
        name: 'Time (days)',
        splitLine: {
            show: false
        }
    },
    yAxis: {
        type: 'value',
        name: 'Brightness (magnitude)',
        splitLine: {
            show: false
        }
    },
    series: [{
        name: 'Observations',
        type: 'scatter',
        itemStyle: {
            color: '#1f77b4'
        },
        data: [
            [3,4.5],[6,7.2],[9,5.3],[12,8.1],[15,6.9],[18,10.4],[21,9.6],
            [24,7.8],[27,11.3],[30,12.1],[33,8.5],[36,14.2],[39,13.4],
            [42,15.6],[45,11.9],[48,17.3],[51,12.7],[54,19.4],[57,16.8],
            [60,18.5],[63,20.1],[66,17.9],[69,21.3],[72,19.8],[75,22.7],
            [78,23.9],[81,25.1],[84,21.6],[87,26.4],[90,24.8],[93,27.2],
            [96,28.5],[99,23.3],[102,30.4],[105,26.9],[108,29.7],[111,32.2],
            [114,28.1],[117,33.4],[120,30.8]
        ]
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
