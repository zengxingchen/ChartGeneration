<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;
option = {
    title: {
        text: 'Correlation between Study Hours and Exam Scores',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return 'X: ' + params.value[0] + '<br/>Y: ' + params.value[1];
        }
    },
    legend: {
        data: ['Data'],
        left: 'left',
        top: 30
    },
    xAxis: {
        name: 'Study Hours',
        splitLine: {
            show: false
        }
    },
    yAxis: {
        name: 'Exam Scores',
        splitLine: {
            show: false
        }
    },
    series: [
        {
            name: 'Data',
            type: 'scatter',
            itemStyle: {
                color: '#ff7f50'
            },
            data: [
                [1.2, 3.5],
                [2.4, 7.1],
                [3.1, 2.8],
                [4.7, 9.4],
                [5.6, 6.2],
                [6.2, 3.7],
                [7.8, 8.3],
                [8.5, 5.9],
                [9.0, 2.1],
                [10.3, 7.7],
                [11.1, 3.4],
                [12.6, 8.0],
                [13.4, 4.2],
                [14.7, 9.0],
                [15.3, 6.5],
                [16.1, 3.2],
                [17.8, 8.4],
                [18.5, 5.3],
                [19.2, 2.6],
                [20.0, 7.8]
            ]
        }
    ],
    width: '700px',
    height: '500px'
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
