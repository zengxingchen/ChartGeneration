<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Monthly Temperature Variation',
        left: 'center'
    },
    tooltip: {
        trigger: 'item',
        formatter: function(params) {
            return 'Date: ' + params.data[0] + '<br>Temp: ' + params.data[1] + '°C';
        }
    },
    legend: {
        data: ['Temperature'],
        left: 'left',
        top: 'top'
    },
    xAxis: {
        type: 'category',
        name: 'Date',
        data: ['2020-01-01', '2020-02-01', '2020-03-01', '2020-04-01', '2020-05-01', '2020-06-01', '2020-07-01', '2020-08-01', '2020-09-01', '2020-10-01', '2020-11-01', '2020-12-01', '2021-01-01', '2021-02-01', '2021-03-01', '2021-04-01', '2021-05-01', '2021-06-01', '2021-07-01', '2021-08-01', '2021-09-01', '2021-10-01', '2021-11-01', '2021-12-01']
    },
    yAxis: {
        type: 'value',
        name: 'Temperature (°C)'
    },
    series: [{
        name: 'Temperature',
        type: 'scatter',
        itemStyle: {
            color: '#FF4500'
        },
        data: [
            ['2020-01-01', 30],
            ['2020-02-01', 28],
            ['2020-03-01', 25],
            ['2020-04-01', 22],
            ['2020-05-01', 20],
            ['2020-06-01', 18],
            ['2020-07-01', 15],
            ['2020-08-01', 13],
            ['2020-09-01', 10],
            ['2020-10-01', 8],
            ['2020-11-01', 6],
            ['2020-12-01', 5],
            ['2021-01-01', 6],
            ['2021-02-01', 8],
            ['2021-03-01', 10],
            ['2021-04-01', 12],
            ['2021-05-01', 15],
            ['2021-06-01', 17],
            ['2021-07-01', 19],
            ['2021-08-01', 22],
            ['2021-09-01', 24],
            ['2021-10-01', 27],
            ['2021-11-01', 29],
            ['2021-12-01', 30]
        ]
    }],
    grid: {
        width: '80%',
        height: '70%'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
