<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, { width: 800, height: 600 });
var app = {};

var option;

option = {
    title: {
        text: 'Travel & Adventure: Monthly Visits to Tourist Attractions',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return 'X: ' + params.value[0] + '<br>Y: ' + params.value[1];
        }
    },
    legend: {
        data: ['Visits'],
        left: 'left',
        top: '15%'
    },
    xAxis: {
        type: 'value',
        name: 'Month',
        nameLocation: 'middle',
        nameGap: 30
    },
    yAxis: {
        type: 'value',
        name: 'Number of Visits',
        nameLocation: 'middle',
        nameGap: 40
    },
    series: [
        {
            name: 'Visits',
            type: 'scatter',
            itemStyle: {
                color: '#FF5733'
            },
            data: [
                [1.2, 3.4], [2.3, 4.5], [3.1, 2.2], [4.5, 5.1], [5.6, 3.8], 
                [6.7, 6.3], [7.8, 5.5], [8.9, 7.1], [9.2, 4.9], [10.3, 8.2], 
                [11.4, 7.4], [12.5, 6.1], [13.6, 9.5], [14.7, 8.8], [15.8, 10.2], 
                [16.9, 7.9], [17.1, 11.4], [18.2, 9.7], [19.3, 8.6], [20.4, 11.9], 
                [21.5, 10.6], [22.6, 12.3], [23.7, 11.1], [24.8, 12.8], [25.9, 13.4], 
                [26.1, 14.1], [27.2, 13.5], [28.3, 14.8], [29.4, 13.9], [30.5, 15.6]
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
