<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Star Brightness vs. Distance',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross'
        }
    },
    xAxis: {
        name: 'Distance (light-years)',
        type: 'value',
        nameLocation: 'middle',
        nameTextStyle: {
            padding: 25
        }
    },
    yAxis: {
        name: 'Brightness (magnitude)',
        type: 'value',
        nameLocation: 'middle',
        nameTextStyle: {
            padding: 25
        }
    },
    series: [{
        name: 'Star Data',
        type: 'scatter',
        data: [
            [1, 4.1],
            [2, 4.3],
            [3, 4.5],
            [4, 4.4],
            [5, 4.6],
            [6, 4.8],
            [7, 4.7],
            [8, 4.9],
            [9, 5.1],
            [10, 5.0],
            [11, 5.2],
            [12, 5.3],
            [13, 5.5],
            [14, 5.4],
            [15, 5.6],
            [16, 5.8],
            [17, 5.7],
            [18, 5.9],
            [19, 6.1],
            [20, 6.0],
            [21, 6.2],
            [22, 6.3],
            [23, 6.5],
            [24, 6.4],
            [25, 6.6],
            [26, 6.8],
            [27, 6.7],
            [28, 6.9],
            [29, 7.1],
            [30, 7.0],
            [31, 7.2],
            [32, 7.3],
            [33, 7.5],
            [34, 7.4],
            [35, 7.6],
            [36, 7.8],
            [37, 7.7],
            [38, 7.9],
            [39, 8.1],
            [40, 8.0]
        ],
        itemStyle: {
            color: '#ff7f50'
        }
    }],
    legend: {
        data: ['Star Data'],
        left: 'right',
        top: 'bottom'
    },
    grid: {
        left: '10%',
        right: '10%',
        top: '15%',
        bottom: '15%'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
