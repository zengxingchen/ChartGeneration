<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Art & Design Trends',
        left: 'center',
        top: '5%'
    },
    legend: {
        data: ['Value1', 'Value2'],
        top: '10%',
        left: 'right'
    },
    xAxis: {
        type: 'category',
        name: 'Category',
        data: ['Art', 'Design', 'Painting', 'Sculpture', 'Graphic Design', 'Industrial Design', 'Fine Arts', 'Digital Arts', 'Illustration', 'Animation']
    },
    yAxis: {
        type: 'value',
        name: 'Value'
    },
    series: [
        {
            name: 'Value1',
            type: 'scatter',
            itemStyle: {
                color: '#FF5733'
            },
            data: [55, 70, 45, 60, 50, 65, 48, 58, 53, 62]
        },
        {
            name: 'Value2',
            type: 'scatter',
            itemStyle: {
                color: '#33FF57'
            },
            data: [80, 90, 60, 85, 70, 95, 68, 88, 75, 82]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
