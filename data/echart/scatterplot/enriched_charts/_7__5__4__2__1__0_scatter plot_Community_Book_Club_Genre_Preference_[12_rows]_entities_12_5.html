<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var app = {};
var option;

option = {
    title: {
        text: 'Scatterplot of Art & Design Elements',
        left: 'center',
        top: '10%'
    },
    legend: {
        top: '15%',
        left: 'right'
    },
    xAxis: {
        type: 'value',
        name: 'Element Complexity'
    },
    yAxis: {
        type: 'value',
        name: 'Element Popularity'
    },
    series: [
        {
            name: 'Category A',
            type: 'scatter',
            itemStyle: {
                color: '#FF5733'
            },
            data: [
                [2.1, 3.5],
                [4.2, 2.3],
                [1.8, 1.6],
                [3.5, 4.1],
                [5.3, 3.3]
            ]
        },
        {
            name: 'Category B',
            type: 'scatter',
            itemStyle: {
                color: '#33FF57'
            },
            data: [
                [3.2, 2.1],
                [1.5, 3.8],
                [4.1, 4.5],
                [2.3, 1.2],
                [5.1, 2.4]
            ]
        },
        {
            name: 'Category C',
            type: 'scatter',
            itemStyle: {
                color: '#3357FF'
            },
            data: [
                [3.6, 3.7],
                [2.8, 4.4],
                [1.2, 2.1],
                [4.3, 1.9],
                [5.0, 4.0]
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
