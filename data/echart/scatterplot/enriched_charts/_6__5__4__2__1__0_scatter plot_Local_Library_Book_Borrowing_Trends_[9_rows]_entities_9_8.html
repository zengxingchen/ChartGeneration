<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Height vs. Age of Individuals',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return 'Age: ' + params.value[0] + '<br />Height: ' + params.value[1];
        }
    },
    legend: {
        data: ['Height'],
        top: 50,
        right: 10
    },
    xAxis: {
        name: 'Age (years)',
        type: 'value',
        min: 0,
        max: 20
    },
    yAxis: {
        name: 'Height (cm)',
        type: 'value',
        min: 0,
        max: 15
    },
    series: [
        {
            name: 'Height',
            type: 'scatter',
            itemStyle: {
                color: '#1f78b4'
            },
            data: [
                [1, 4.2], [2, 5.1], [3, 4.8], [4, 6.3], [5, 5.7],
                [6, 7.2], [7, 6.8], [8, 8.1], [9, 7.4], [10, 8.9],
                [11, 9.3], [12, 10.1], [13, 9.8], [14, 11.5], [15, 10.9],
                [16, 12.3], [17, 11.7], [18, 13.1], [19, 12.6], [20, 13.9]
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
