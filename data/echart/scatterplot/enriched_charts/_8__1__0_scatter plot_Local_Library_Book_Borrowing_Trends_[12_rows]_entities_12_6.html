<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', useDirtyRect: false, width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Science Experiment Results',
        left: 'center',
        top: '10'
    },
    legend: {
        data: ['Data Points'],
        left: 'right',
        top: '20'
    },
    xAxis: {
        name: 'Time (days)',
        type: 'value'
    },
    yAxis: {
        name: 'Measurements',
        type: 'value'
    },
    series: [{
        name: 'Data Points',
        type: 'scatter',
        data: [
            [1, 100],
            [2, 95],
            [3, 90],
            [4, 92],
            [5, 85],
            [6, 88],
            [7, 80],
            [8, 82],
            [9, 75],
            [10, 78],
            [11, 70],
            [12, 73],
            [13, 65],
            [14, 68],
            [15, 60],
            [16, 63],
            [17, 55],
            [18, 58],
            [19, 50],
            [20, 53],
            [21, 45],
            [22, 48],
            [23, 40],
            [24, 43],
            [25, 35],
            [26, 38],
            [27, 30],
            [28, 33],
            [29, 25],
            [30, 28]
        ],
        itemStyle: {
            color: '#FF5733'
        }
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
