<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, { width: 800, height: 600 });
var option;

option = {
    title: {
        text: 'Travel Destinations Popularity',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return params.name + ': ' + params.value[1];
        }
    },
    xAxis: {
        name: 'Destination',
        type: 'category',
        data: ['Paris', 'New York', 'Tokyo', 'London', 'Dubai', 'Singapore', 'Rome', 'Barcelona', 'Amsterdam', 'Hong Kong', 'Sydney', 'Los Angeles', 'Bangkok', 'Moscow', 'Istanbul', 'Rio de Janeiro', 'Cape Town', 'Beijing', 'San Francisco', 'Chicago', 'Berlin', 'Venice', 'Vienna', 'Madrid', 'Lisbon', 'Athens', 'Prague', 'Budapest', 'Buenos Aires', 'Mexico City'],
        axisLabel: {
            rotate: 45,
            interval: 0
        }
    },
    yAxis: {
        name: 'Rating',
        type: 'value'
    },
    series: [
        {
            name: 'Rating',
            type: 'scatter',
            itemStyle: {
                color: '#FF6347'
            },
            data: [
                ['Paris', 8.7], ['New York', 9.1], ['Tokyo', 8.9], ['London', 9.2], ['Dubai', 8.5], ['Singapore', 8.6],
                ['Rome', 9.0], ['Barcelona', 8.8], ['Amsterdam', 8.4], ['Hong Kong', 8.7], ['Sydney', 8.6],
                ['Los Angeles', 9.0], ['Bangkok', 8.9], ['Moscow', 8.3], ['Istanbul', 8.5], ['Rio de Janeiro', 8.2],
                ['Cape Town', 8.1], ['Beijing', 8.7], ['San Francisco', 9.1], ['Chicago', 8.9], ['Berlin', 8.8],
                ['Venice', 8.6], ['Vienna', 8.4], ['Madrid', 8.5], ['Lisbon', 8.7], ['Athens', 8.2], ['Prague', 8.8],
                ['Budapest', 8.5], ['Buenos Aires', 8.3], ['Mexico City', 8.1]
            ]
        }
    ],
    legend: {
        data: ['Rating'],
        left: 'left',
        top: '5%'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
