<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Height vs. Weight Distribution',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        data: ['Height vs. Weight'],
        top: 'bottom'
    },
    xAxis: {
        name: 'Height (ft)',
        type: 'value'
    },
    yAxis: {
        name: 'Weight (lbs)',
        type: 'value'
    },
    series: [
        {
            name: 'Height vs. Weight',
            type: 'scatter',
            itemStyle: {
                color: '#FF5733'
            },
            data: [
                [1.1, 5.3], [2.2, 3.4], [3.3, 4.1], [4.4, 2.9],
                [5.5, 5.8], [6.6, 7.0], [7.7, 6.2], [8.8, 3.6],
                [9.9, 7.4], [10.0, 8.1], [11.1, 5.7], [12.2, 6.5],
                [13.3, 7.2], [14.4, 3.9], [15.5, 2.1], [16.6, 4.8],
                [17.7, 6.9], [18.8, 3.0], [19.9, 8.3], [20.0, 9.0]
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
