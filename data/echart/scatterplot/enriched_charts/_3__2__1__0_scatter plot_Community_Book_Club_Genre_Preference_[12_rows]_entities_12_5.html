<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};
var option;

option = {
    title: {
        text: 'Body Mass Index (BMI) vs Age',
        left: 'center',
        top: '10%'
    },
    legend: {
        data: ['BMI Data'],
        top: '8%',
        left: 'left'
    },
    xAxis: {
        type: 'value',
        name: 'Age (Years)',
        min: 0,
        max: 12
    },
    yAxis: {
        type: 'value',
        name: 'BMI',
        min: 5,
        max: 10
    },
    series: [{
        name: 'BMI Data',
        type: 'scatter',
        itemStyle: {
            color: '#FF6347'
        },
        data: [
            [0.1, 5.2],
            [0.4, 6.8],
            [0.7, 8.4],
            [1.0, 7.2],
            [1.3, 5.9],
            [1.6, 7.5],
            [1.9, 8.1],
            [2.2, 6.3],
            [2.5, 7.8],
            [2.8, 8.5],
            [3.1, 9.2],
            [3.4, 7.1],
            [3.7, 8.7],
            [4.0, 9.3],
            [4.3, 7.4],
            [4.6, 8.9],
            [4.9, 9.5],
            [5.2, 6.2],
            [5.5, 7.7],
            [5.8, 8.4],
            [6.1, 9.0],
            [6.4, 7.3],
            [6.7, 8.6],
            [7.0, 9.4],
            [7.3, 6.5],
            [7.6, 7.9],
            [7.9, 8.8],
            [8.2, 9.1],
            [8.5, 7.2],
            [8.8, 8.3],
            [9.1, 9.7],
            [9.4, 6.8],
            [9.7, 7.6],
            [10.0, 8.9]
        ]
    }]
};

myChart.setOption(option);

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
