<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', useDirtyRect: false, width: 700, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Fitness Progress Over Time',
        left: 'center',
        top: '5%',
    },
    color: ['#FF6F61', '#6B5B95', '#88B04B', '#F7CAC9'],
    legend: {
        data: ['Fitness Data'],
        right: '10%',
        top: '10%'
    },
    tooltip: {
        trigger: 'item'
    },
    xAxis: {
        name: 'Day',
        type: 'value'
    },
    yAxis: {
        name: 'Performance',
        type: 'value'
    },
    series: [{
        name: 'Fitness Data',
        type: 'scatter',
        data: [
            [1, 2.3], [2, 3.4], [3, 4.1], [4, 5.5], [5, 6.0],
            [6, 7.2], [7, 8.3], [8, 9.0], [9, 9.8], [10, 10.2],
            [11, 11.5], [12, 12.4], [13, 13.1], [14, 14.3], [15, 15.0],
            [16, 16.2], [17, 17.3], [18, 18.1], [19, 19.5], [20, 20.1],
            [21, 21.4], [22, 22.7], [23, 24.1], [24, 25.3], [25, 26.0],
            [26, 27.5], [27, 28.4], [28, 29.1], [29, 30.3], [30, 31.0]
        ]
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
