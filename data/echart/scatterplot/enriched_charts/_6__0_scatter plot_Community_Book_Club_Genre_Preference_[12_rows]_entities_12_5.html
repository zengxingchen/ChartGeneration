<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var app = {};

var option;

option = {
    title: {
        text: 'Correlation between Height and Weight',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Height vs Weight'],
        left: 'right',
        top: '10%'
    },
    xAxis: {
        name: 'Height (cm)',
        type: 'value'
    },
    yAxis: {
        name: 'Weight (kg)',
        type: 'value'
    },
    series: [
        {
            name: 'Height vs Weight',
            type: 'scatter',
            itemStyle: {
                color: '#FF5733'
            },
            data: [
                [1.2,5.3], [2.3,7.1], [3.8,6.5], [4.1,8.2], [5.6,7.8], [6.2,9.1], [7.3,8.5], [8.1,10.2],
                [9.5,9.6], [10.4,11.3], [11.2,10.7], [12.5,12.4], [13.1,11.9], [14.8,13.5], [15.2,12.8],
                [16.6,14.1], [17.3,13.7], [18.1,15.4], [19.5,14.9], [20.7,16.2], [21.3,15.8], [22.9,17.3],
                [23.4,16.9], [24.1,18.5], [25.8,17.2], [26.4,19.3], [27.1,18.7], [28.9,20.4], [29.3,19.8],
                [30.7,21.1], [31.2,20.6], [32.8,22.3], [33.4,21.9], [34.1,23.5], [35.8,22.8], [36.5,24.1],
                [37.2,23.6], [38.9,25.3], [39.4,24.7], [40.7,26.1], [41.2,25.6], [42.9,27.3], [43.3,26.7],
                [44.1,28.5], [45.8,27.9], [46.4,29.1], [47.1,28.5], [48.9,30.2], [49.3,29.7], [50.7,31.3]
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
