<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, { width: 800, height: 600 });

var option = {
    title: {
        text: 'Art & Design Scatter Plot',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return params.seriesName + '<br/>X: ' + params.data[0] + '<br/>Y: ' + params.data[1];
        }
    },
    legend: {
        data: ['Art', 'Design'],
        left: 'right',
        top: 50
    },
    xAxis: {
        name: 'X Value',
        type: 'value'
    },
    yAxis: {
        name: 'Y Value',
        type: 'value'
    },
    series: [
        {
            name: 'Art',
            type: 'scatter',
            itemStyle: {
                color: '#FF5733'
            },
            data: [
                [3, 5], [5, 7], [8, 12], [9, 15], [12, 18], [15, 21],
                [18, 25], [20, 30], [22, 28], [25, 35], [28, 33], [30, 37],
                [32, 40], [35, 45], [38, 50], [40, 52], [42, 55], [45, 60],
                [48, 65], [50, 68]
            ]
        },
        {
            name: 'Design',
            type: 'scatter',
            itemStyle: {
                color: '#33FF57'
            },
            data: [
                [5, 6], [8, 10], [10, 15], [12, 18], [15, 22], [18, 24],
                [20, 27], [22, 30], [25, 32], [28, 34], [30, 38], [32, 42],
                [35, 45], [38, 48], [40, 50], [42, 52], [45, 54], [48, 57],
                [50, 60]
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
