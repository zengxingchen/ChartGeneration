<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Plant Growth Patterns',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return 'X: ' + params.value[0] + '<br>Y: ' + params.value[1];
        }
    },
    legend: {
        data: ['Plant Growth'],
        left: '10%',
        top: '10%'
    },
    xAxis: {
        type: 'value',
        name: 'Height (cm)',
        min: 3,
        max: 7
    },
    yAxis: {
        type: 'value',
        name: 'Leaf Area (sq cm)',
        min: 2.5,
        max: 5.5
    },
    series: [{
        name: 'Plant Growth',
        type: 'scatter',
        data: [
            [4.5, 3.2], [5.2, 2.8], [3.8, 4.1], [6.1, 3.3], [4.7, 5.0], 
            [5.6, 4.5], [3.9, 2.9], [4.3, 3.7], [5.8, 3.9], [6.0, 2.7],
            [4.1, 4.0], [5.3, 4.2], [4.9, 3.1], [5.4, 3.4], [3.7, 3.5], 
            [6.3, 4.6], [4.2, 2.6], [5.1, 3.8], [4.4, 4.9], [5.7, 2.5], 
            [6.2, 3.6], [4.6, 4.8], [5.0, 2.7], [6.5, 3.5], [4.0, 4.4], 
            [5.9, 3.0], [4.8, 2.9], [6.4, 4.3], [4.9, 3.7], [5.5, 4.1], 
            [6.7, 3.8], [4.2, 5.1], [5.1, 4.6], [6.8, 3.3], [4.0, 3.9], 
            [5.7, 4.4], [4.6, 2.7], [6.0, 4.0], [5.4, 3.2], [4.3, 4.5]
        ],
        itemStyle: {
            color: '#FF5733'
        }
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
