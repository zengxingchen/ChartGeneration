<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Temperature and Humidity Relationship in a Botanical Garden',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b} : {c}'
    },
    legend: {
        orient: 'vertical',
        left: 'right',
        top: '15%'
    },
    xAxis: {
        name: 'Temperature (Â°C)',
        type: 'value'
    },
    yAxis: {
        name: 'Humidity (%)',
        type: 'value'
    },
    series: [{
        name: 'Data',
        type: 'scatter',
        data: [
            [30, 75],
            [28, 70],
            [27, 68],
            [26, 65],
            [25, 63],
            [24, 60],
            [23, 58],
            [22, 55],
            [21, 53],
            [20, 50],
            [19, 48],
            [18, 45],
            [17, 43],
            [16, 40],
            [15, 38],
            [14, 35],
            [13, 33],
            [12, 30],
            [11, 28],
            [10, 25],
            [9, 23],
            [8, 20],
            [7, 18],
            [6, 15],
            [5, 13],
            [4, 10],
            [3, 8],
            [2, 5],
            [1, 3],
            [0, 1]
        ],
        itemStyle: {
            color: '#FF6347'
        }
    }],
    grid: {
        width: '80%',
        height: '70%',
        top: '10%'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
