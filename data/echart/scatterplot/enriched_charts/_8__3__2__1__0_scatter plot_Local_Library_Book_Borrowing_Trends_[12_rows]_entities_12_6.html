<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Population Decline Over Time',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'axis',
        showDelay: 0,
        axisPointer: {
            type: 'cross',
            lineStyle: {
                type: 'dashed',
                width: 1
            }
        }
    },
    legend: {
        data: ['Population'],
        left: '10%',
        top: '20%'
    },
    xAxis: {
        type: 'value',
        scale: true,
        axisLabel: {
            formatter: '{value} years'
        }
    },
    yAxis: {
        type: 'value',
        scale: true,
        axisLabel: {
            formatter: '{value} %'
        }
    },
    series: [
        {
            name: 'Population',
            type: 'scatter',
            data: [
                [10, 90], [20, 85], [30, 80], [40, 75], [50, 70],
                [60, 65], [70, 60], [80, 55], [90, 50], [100, 45],
                [110, 40], [120, 35], [130, 30], [140, 25], [150, 20],
                [160, 15], [170, 10], [180, 5], [190, 2], [200, 1]
            ],
            itemStyle: {
                color: '#FF5733'
            }
        }
    ],
    grid: {
        left: '10%',
        right: '10%',
        bottom: '15%',
        top: '25%'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
