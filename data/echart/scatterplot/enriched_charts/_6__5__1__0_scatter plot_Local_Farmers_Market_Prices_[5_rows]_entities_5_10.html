<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;
option = {
    title: {
        text: 'Global CO2 Emissions vs Temperature Anomaly',
        left: 'center',
        top: '10%',
        textStyle: {
            color: '#333'
        }
    },
    tooltip: {
        trigger: 'axis',
        showDelay: 0,
        formatter: function (params) {
            if (params.value.length > 1) {
                return params.seriesName + ' :<br/>' +
                    params.value[0] + ' CO2 (ppm) ' +
                    params.value[1] + ' °C';
            } else {
                return params.seriesName + ' :<br/>' +
                    params.name + ' : ' +
                    params.value + ' °C';
            }
        },
        axisPointer: {
            show: true,
            type: 'cross',
            lineStyle: {
                type: 'dashed',
                width: 1
            }
        }
    },
    toolbox: {
        show: true,
        feature: {
            saveAsImage: {show: true}
        }
    },
    legend: {
        data: ['CO2 vs Temperature'],
        left: 'right',
        top: '15%'
    },
    xAxis: {
        type: 'value',
        scale: true,
        axisLabel: {
            formatter: '{value} ppm'
        },
        splitLine: {
            show: false
        }
    },
    yAxis: {
        type: 'value',
        scale: true,
        axisLabel: {
            formatter: '{value} °C'
        },
        splitLine: {
            show: false
        }
    },
    series: [
        {
            name: 'CO2 vs Temperature',
            type: 'scatter',
            large: true,
            symbolSize: 8,
            itemStyle: {
                color: '#FF5733'
            },
            data: [
                [1.1, 2.3], [2.5, 3.8], [3.0, 4.5], [4.2, 5.1], [5.5, 6.3], 
                [6.7, 7.8], [7.4, 8.5], [8.9, 9.7], [9.6, 10.3], [10.2, 11.1],
                [11.5, 12.4], [12.7, 13.6], [13.3, 14.2], [14.9, 15.3], [15.6, 16.1],
                [16.2, 17.4], [17.4, 18.2], [18.6, 19.3], [19.8, 20.7], [20.3, 21.1]
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
