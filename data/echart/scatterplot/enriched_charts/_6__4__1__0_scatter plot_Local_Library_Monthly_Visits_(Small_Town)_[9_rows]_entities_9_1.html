<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Astronomical Discoveries: Star Brightness vs. Distance',
        left: 'center',
        top: '10%'
    },
    tooltip: {},
    xAxis: {
        name: 'Distance (light years)',
        type: 'value'
    },
    yAxis: {
        name: 'Brightness (magnitude)',
        type: 'value'
    },
    series: [{
        symbolSize: 8,
        data: [
            [1.2, 3.4], [2.1, 4.8], [3.7, 5.6], [4.3, 6.9], [5.8, 7.3], [6.4, 8.5], [7.0, 9.1], [8.5, 10.4], 
            [9.1, 11.2], [10.7, 12.8], [11.5, 13.6], [12.0, 14.7], [13.3, 15.2], [14.9, 16.8], [15.7, 17.4], 
            [16.5, 18.9], [17.2, 19.3], [18.6, 20.7], [19.1, 21.4], [20.3, 22.6], [21.7, 23.9], [22.4, 24.8], 
            [23.0, 25.6], [24.5, 26.3], [25.1, 27.9], [26.7, 28.4], [27.3, 29.8], [28.6, 30.1], [29.1, 31.6], 
            [30.5, 32.2], [31.8, 33.7], [32.4, 34.3], [33.9, 35.6], [34.1, 36.2], [35.5, 37.9], [36.8, 38.3], 
            [37.2, 39.1], [38.6, 40.4], [39.3, 41.8], [40.0, 42.7]
        ],
        type: 'scatter',
        itemStyle: {
            color: '#FF5733'
        }
    }],
    legend: {
        data: ['Star Data'],
        right: '10%',
        top: '10%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
