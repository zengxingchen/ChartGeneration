<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var app = {};

var option;

option = {
    title: {
        text: 'Astronomical Observations',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Observations'],
        left: 'right'
    },
    xAxis: {
        name: 'Time (seconds)',
        type: 'value'
    },
    yAxis: {
        name: 'Brightness',
        type: 'value'
    },
    series: [
        {
            name: 'Observations',
            type: 'scatter',
            itemStyle: {
                color: '#FF5733'
            },
            data: [
                [10, 20],
                [15, 30],
                [20, 25],
                [25, 35],
                [30, 28],
                [35, 40],
                [40, 45],
                [45, 50],
                [50, 48],
                [55, 55],
                [60, 60],
                [65, 58],
                [70, 65],
                [75, 70],
                [80, 68],
                [85, 75],
                [90, 78],
                [95, 85],
                [100, 90],
                [105, 88],
                [110, 95],
                [115, 98],
                [120, 100],
                [125, 108],
                [130, 110],
                [135, 115],
                [140, 120],
                [145, 118],
                [150, 125],
                [155, 130],
                [160, 135],
                [165, 128],
                [170, 138],
                [175, 145],
                [180, 140],
                [185, 150],
                [190, 155],
                [195, 160],
                [200, 158],
                [205, 165]
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
