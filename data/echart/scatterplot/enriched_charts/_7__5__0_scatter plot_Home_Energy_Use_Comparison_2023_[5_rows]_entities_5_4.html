<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, { width: 800, height: 600 });
var option;

option = {
    title: {
        text: 'Travel Preferences Over Time',
        left: 'center',
        top: '10'
    },
    legend: {
        data: ['Beach', 'Mountain', 'City', 'Countryside'],
        top: 'bottom',
        left: 'center'
    },
    xAxis: {
        type: 'category',
        name: 'Months',
        data: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct']
    },
    yAxis: {
        type: 'value',
        name: 'Preference Score'
    },
    series: [
        {
            name: 'Beach',
            type: 'scatter',
            itemStyle: { color: '#FF5733' },
            data: [95, 90, 92, 85, 88, 86, 83, 87, 82, 80]
        },
        {
            name: 'Mountain',
            type: 'scatter',
            itemStyle: { color: '#33FF57' },
            data: [65, 70, 75, 72, 78, 71, 69, 73, 68, 66]
        },
        {
            name: 'City',
            type: 'scatter',
            itemStyle: { color: '#3357FF' },
            data: [55, 60, 58, 62, 59, 57, 56, 61, 54, 53]
        },
        {
            name: 'Countryside',
            type: 'scatter',
            itemStyle: { color: '#FF33A6' },
            data: [45, 47, 49, 46, 44, 48, 42, 43, 41, 40]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
