<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Correlation between Age and Happiness Level',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333',
            fontSize: 18
        }
    },
    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b} : ({c})'
    },
    xAxis: {
        name: 'Age',
        type: 'value',
        nameTextStyle: {
            color: '#333',
            fontSize: 14
        }
    },
    yAxis: {
        name: 'Happiness Level',
        type: 'value',
        nameTextStyle: {
            color: '#333',
            fontSize: 14
        }
    },
    legend: {
        data: ['Happiness'],
        top: 50,
        left: 'right'
    },
    series: [
        {
            name: 'Happiness',
            type: 'scatter',
            itemStyle: {
                color: '#FF5733'
            },
            data: [
                [1.2, 3.8],
                [2.1, 5.4],
                [3.3, 4.5],
                [4.7, 6.2],
                [5.6, 7.1],
                [6.5, 6.8],
                [7.8, 8.3],
                [8.2, 7.5],
                [9.1, 9.2],
                [10.3, 8.7],
                [11.6, 10.1],
                [12.5, 11.3],
                [13.4, 9.7],
                [14.7, 12.5],
                [15.2, 13.8],
                [16.3, 11.4],
                [17.8, 14.7],
                [18.2, 15.5],
                [19.5, 13.2],
                [20.3, 16.8],
                [21.6, 18.1],
                [22.4, 17.2],
                [23.1, 19.5],
                [24.7, 20.3],
                [25.5, 21.1],
                [26.8, 22.5],
                [27.3, 23.2],
                [28.1, 24.7],
                [29.4, 25.1],
                [30.5, 26.8]
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
