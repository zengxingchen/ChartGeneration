<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var app = {};

var option;

option = {
    title: {
        text: 'Impact of Various Fields on Future Technologies',
        left: 'center',
        top: '5%'
    },
    legend: {
        top: '90%',
        left: 'center'
    },
    xAxis: {
        name: 'X Axis Label',
    },
    yAxis: {
        name: 'Y Axis Label',
    },
    series: [
        {
            name: 'Tech',
            type: 'scatter',
            data: [
                [5, 15],
                [10, 10],
                [15, 8],
                [20, 12],
                [25, 14]
            ],
            itemStyle: {
                color: '#1f77b4'
            }
        },
        {
            name: 'Art',
            type: 'scatter',
            data: [
                [7, 20],
                [14, 17],
                [21, 19],
                [28, 23],
                [35, 25]
            ],
            itemStyle: {
                color: '#ff7f0e'
            }
        },
        {
            name: 'Science',
            type: 'scatter',
            data: [
                [12, 5],
                [18, 7],
                [24, 9],
                [30, 6],
                [36, 10]
            ],
            itemStyle: {
                color: '#2ca02c'
            }
        },
        {
            name: 'Health',
            type: 'scatter',
            data: [
                [6, 12],
                [13, 15],
                [20, 18],
                [27, 22],
                [34, 19]
            ],
            itemStyle: {
                color: '#d62728'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
