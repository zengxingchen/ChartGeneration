<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};
var option;

option = {
    title: {
        text: 'Population Decline Over Time',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'item',
        formatter: 'Data Point: ({c})'
    },
    legend: {
        data: ['Population'],
        left: 'right',
        top: '20'
    },
    xAxis: {
        type: 'value',
        name: 'Year'
    },
    yAxis: {
        type: 'value',
        name: 'Population (in thousands)'
    },
    series: [
        {
            name: 'Population',
            type: 'scatter',
            itemStyle: {
                color: '#FF6347'
            },
            data: [
                [1, 50], [2, 48], [3, 47], [4, 45], [5, 43],
                [6, 42], [7, 40], [8, 38], [9, 37], [10, 36],
                [11, 34], [12, 32], [13, 30], [14, 29], [15, 27],
                [16, 25], [17, 24], [18, 22], [19, 21], [20, 20],
                [21, 18], [22, 17], [23, 15], [24, 14], [25, 13],
                [26, 11], [27, 10], [28, 8], [29, 7], [30, 5]
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
