<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Health & Psychology: Daily Step Count vs. Age',
        left: 'center',
        top: 20
    },
    legend: {
        data: ['Daily Step Count'],
        left: 'right',
        top: '10%'
    },
    xAxis: {
        name: 'Age (years)',
        type: 'value'
    },
    yAxis: {
        name: 'Daily Step Count',
        type: 'value'
    },
    series: [{
        name: 'Daily Step Count',
        type: 'scatter',
        data: [
            [1, 99], [2, 97], [3, 95], [4, 92], [5, 89], [6, 85], [7, 80],
            [8, 76], [9, 73], [10, 70], [11, 68], [12, 66], [13, 65], 
            [14, 63], [15, 62], [16, 60], [17, 58], [18, 55], [19, 53], 
            [20, 50], [21, 47], [22, 45], [23, 44], [24, 42], [25, 41], 
            [26, 39], [27, 37], [28, 35], [29, 34], [30, 32], [31, 30], 
            [32, 28], [33, 27], [34, 25], [35, 24], [36, 22], [37, 21], 
            [38, 20], [39, 18], [40, 17], [41, 15], [42, 14], [43, 12], 
            [44, 11], [45, 10], [46, 9], [47, 8], [48, 7], [49, 6], 
            [50, 5]
        ],
        itemStyle: {
            color: '#FF5733'
        }
    }],
    grid: {
        width: '80%',
        height: '70%',
        left: '10%',
        top: '15%'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
