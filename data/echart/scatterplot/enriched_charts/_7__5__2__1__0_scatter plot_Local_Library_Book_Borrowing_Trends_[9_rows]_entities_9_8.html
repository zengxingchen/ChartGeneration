<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 600
});
var app = {};
var option;

option = {
    title: {
        text: 'Age vs Weight Distribution in Adults',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Age vs Weight'],
        left: 'left',
        top: 'bottom'
    },
    xAxis: {
        type: 'value',
        name: 'Age (years)'
    },
    yAxis: {
        type: 'value',
        name: 'Weight (kg)'
    },
    series: [
        {
            name: 'Age vs Weight',
            type: 'scatter',
            itemStyle: {
                color: '#1f78b4'
            },
            data: [
                [10, 20],
                [15, 25],
                [20, 30],
                [25, 40],
                [30, 50],
                [35, 45],
                [40, 55],
                [45, 65],
                [50, 70],
                [55, 60],
                [60, 75],
                [65, 80],
                [70, 85],
                [75, 90],
                [80, 95],
                [85, 100],
                [90, 85],
                [95, 90],
                [100, 95],
                [105, 100],
                [110, 105],
                [115, 110],
                [120, 115],
                [125, 120],
                [130, 110],
                [135, 115],
                [140, 120],
                [145, 125],
                [150, 130],
                [155, 135],
                [160, 140],
                [165, 145],
                [170, 150],
                [175, 155],
                [180, 160],
                [185, 165],
                [190, 170],
                [195, 175],
                [200, 180]
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
