<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Temperature Decline Over Time',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return `Time: ${params.value[0]} mins<br>Temperature: ${params.value[1]} °C`;
        }
    },
    legend: {
        data: ['Temperature'],
        left: 'left',
        top: '10%'
    },
    xAxis: {
        name: 'Time (mins)',
        type: 'value'
    },
    yAxis: {
        name: 'Temperature (°C)',
        type: 'value'
    },
    series: [
        {
            name: 'Temperature',
            type: 'scatter',
            itemStyle: {
                color: '#FF5733'
            },
            data: [
                [10, 80], [20, 75], [30, 70], [40, 65], [50, 60],
                [60, 55], [70, 50], [80, 45], [90, 40], [100, 35],
                [110, 30], [120, 25], [130, 20], [140, 15], [150, 10], [160, 5]
            ]
        }
    ],
    grid: {
        width: '80%',
        height: '70%',
        top: '20%',
        containLabel: true
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
