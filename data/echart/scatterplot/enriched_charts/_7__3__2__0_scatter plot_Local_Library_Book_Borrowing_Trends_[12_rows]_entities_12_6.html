<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option = {
    title: {
        text: 'Popularity of Art Movements',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Art Pieces', 'Popularity'],
        top: '10%',
        left: 'center'
    },
    xAxis: {
        type: 'category',
        data: ['Abstract', 'Surrealism', 'Impressionism', 'Cubism', 'Realism', 'Modern', 'Baroque', 'Renaissance', 'Gothic', 'Romanticism', 'Expressionism', 'Minimalism', 'Pop Art', 'Art Nouveau', 'Fauvism'],
        axisLabel: {
            rotate: 45,
            interval: 0
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Art Pieces',
            type: 'scatter',
            data: [45, 70, 55, 60, 50, 65, 40, 75, 30, 35, 55, 50, 60, 70, 65],
            itemStyle: {
                color: '#ff7f50'
            }
        },
        {
            name: 'Popularity',
            type: 'scatter',
            data: [75, 80, 65, 85, 60, 90, 55, 95, 50, 70, 78, 85, 88, 92, 87],
            itemStyle: {
                color: '#87cefa'
            }
        }
    ]
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
