<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', useDirtyRect: false, width: 800, height: 600});
var option;

option = {
    title: {
        text: 'Correlation Between Study Hours and GPA',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'item',
        formatter: 'Study Hours: {b0}<br/>GPA: {c0}'
    },
    xAxis: {
        name: 'Study Hours',
        type: 'value',
        min: 0,
        max: 31
    },
    yAxis: {
        name: 'GPA',
        type: 'value',
        min: 0,
        max: 11
    },
    series: [{
        name: 'Data Points',
        type: 'scatter',
        data: [
            [1.0, 2.1], [2.0, 2.5], [3.0, 3.0], [4.0, 3.5], [5.0, 3.8],
            [6.0, 4.2], [7.0, 4.0], [8.0, 4.5], [9.0, 4.8], [10.0, 5.1],
            [11.0, 5.3], [12.0, 5.7], [13.0, 5.8], [14.0, 6.0], [15.0, 6.2],
            [16.0, 6.5], [17.0, 6.8], [18.0, 7.0], [19.0, 7.2], [20.0, 7.5],
            [21.0, 7.8], [22.0, 8.0], [23.0, 8.3], [24.0, 8.5], [25.0, 8.8],
            [26.0, 9.0], [27.0, 9.3], [28.0, 9.5], [29.0, 9.8], [30.0, 10.0]
        ],
        itemStyle: {
            color: '#FF5733'
        }
    }],
    legend: {
        data: ['Data Points'],
        left: 'right',
        top: '10%'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
