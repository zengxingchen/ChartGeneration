<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option = {
    title: {
        text: 'Nutrient Levels in Vegetables',
        left: 'center',
        top: '10'
    },
    tooltip: {},
    legend: {
        data: ['Vegetables'],
        left: 'left',
        top: 'top'
    },
    xAxis: {
        type: 'value',
        name: 'Sample Number'
    },
    yAxis: {
        type: 'value',
        name: 'Nutrient Level'
    },
    series: [{
        name: 'Vegetables',
        type: 'scatter',
        itemStyle: { color: '#1f77b4' },
        data: [
            [1, 5.3],
            [2, 6.7],
            [3, 4.2],
            [4, 5.8],
            [5, 7.4],
            [6, 5.9],
            [7, 6.1],
            [8, 7.5],
            [9, 4.9],
            [10, 6.2],
            [11, 5.5],
            [12, 6.8],
            [13, 4.3],
            [14, 7.3],
            [15, 5.7],
            [16, 6.5],
            [17, 4.8],
            [18, 7.0],
            [19, 5.0],
            [20, 6.9],
            [21, 5.6],
            [22, 7.1],
            [23, 4.5],
            [24, 6.3],
            [25, 5.4],
            [26, 6.6],
            [27, 4.7],
            [28, 7.2],
            [29, 5.8],
            [30, 6.0],
            [31, 4.6],
            [32, 7.4],
            [33, 5.2],
            [34, 6.7],
            [35, 4.1],
            [36, 5.9],
            [37, 6.5],
            [38, 4.4],
            [39, 7.0],
            [40, 4.9],
            [41, 6.4],
            [42, 5.1],
            [43, 6.5],
            [44, 4.7],
            [45, 7.2],
            [46, 5.6],
            [47, 6.8],
            [48, 4.2],
            [49, 7.1],
            [50, 5.3]
        ]
    }]
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
