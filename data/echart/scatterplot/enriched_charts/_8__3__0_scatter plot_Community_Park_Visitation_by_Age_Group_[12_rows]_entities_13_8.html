<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};
var option;

option = {
    title: {
        text: 'Decline in Water Quality Over Time',
        left: 'center'
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return 'Time: ' + params.data[0] + '<br/>Water Quality Index: ' + params.data[1];
        }
    },
    xAxis: {
        type: 'value',
        name: 'Time (months)',
        nameLocation: 'middle',
        nameGap: 30
    },
    yAxis: {
        type: 'value',
        name: 'Water Quality Index',
        nameLocation: 'middle',
        nameGap: 50
    },
    series: [{
        name: 'Water Quality',
        type: 'scatter',
        itemStyle: {
            color: '#1f77b4'
        },
        data: [
            [10, 95],
            [20, 85],
            [30, 80],
            [40, 78],
            [50, 70],
            [60, 65],
            [70, 55],
            [80, 50],
            [90, 45],
            [100, 40],
            [110, 35],
            [120, 32],
            [130, 30],
            [140, 28],
            [150, 27],
            [160, 25],
            [170, 23],
            [180, 22],
            [190, 20],
            [200, 18]
        ]
    }],
    legend: {
        data: ['Water Quality'],
        left: 'right'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
