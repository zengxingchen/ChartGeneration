<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, { width: 800, height: 600 });
var app = {};

var option = {
    title: {
        text: 'Scatterplot of Health & Psychology Data',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        showDelay: 0,
        formatter: function (params) {
            if (params.value.length > 1) {
                return params.seriesName + ' :<br/>' + 
                params.value[0] + ' , ' + 
                params.value[1];
            } else {
                return params.seriesName + ' :<br/>' + 
                params.name + ' : ' + 
                params.value;
            }
        },
        axisPointer: {
            show: true,
            type: 'cross',
            lineStyle: {
                type: 'dashed',
                width: 1
            }
        }
    },
    toolbox: {
        show: true,
        feature: {
            dataZoom: {
                yAxisIndex: 'none'
            },
            restore: {},
            saveAsImage: {}
        }
    },
    legend: {
        data: ['Health Metrics'],
        left: 'right',
        top: '10%'
    },
    xAxis: {
        type: 'value',
        scale: true,
        axisLabel: {
            formatter: '{value}'
        },
        splitLine: {
            show: false
        }
    },
    yAxis: {
        type: 'value',
        scale: true,
        axisLabel: {
            formatter: '{value}'
        },
        splitLine: {
            show: false
        }
    },
    series: [
        {
            name: 'Health Metrics',
            type: 'scatter',
            large: true,
            itemStyle: {
                color: '#FF5733'
            },
            data: [
                [1.2, 2.4], [2.1, 3.5], [3.5, 4.2], [4.7, 5.1], [5.8, 7.6], 
                [6.2, 8.4], [7.5, 9.7], [8.3, 10.2], [9.1, 11.5], [10.5, 12.8], 
                [11.3, 14.2], [12.7, 15.3], [13.9, 16.5], [14.5, 17.7], [15.8, 19.0], 
                [16.3, 20.1], [17.6, 21.4], [18.2, 22.6], [19.7, 23.5], [20.5, 24.8], 
                [21.1, 26.3], [22.4, 27.1], [23.9, 28.5], [24.3, 29.6], [25.8, 30.2], 
                [26.1, 31.5], [27.4, 32.8], [28.7, 34.2], [29.1, 35.3], [30.5, 36.5]
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
