<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var app = {};

var option;

option = {
    title: {
        text: 'Sleep Quality vs. Hours of Sleep',
        left: 'center',
        top: 20
    },
    legend: {
        data: ['Data Points'],
        left: 'right',
        top: 50
    },
    xAxis: {
        name: 'Hours of Sleep',
        type: 'value',
        min: 4,
        max: 9
    },
    yAxis: {
        name: 'Sleep Quality',
        type: 'value',
        min: 50,
        max: 100
    },
    series: [{
        name: 'Data Points',
        type: 'scatter',
        itemStyle: {
            color: '#3498db'
        },
        data: [
            [7, 85],
            [6.5, 78],
            [8, 92],
            [5.5, 60],
            [6, 75],
            [7.5, 88],
            [5.8, 67],
            [8.2, 90],
            [4.5, 55],
            [7.2, 82],
            [6, 70],
            [8.5, 94],
            [5.7, 66],
            [6.8, 80],
            [7.4, 87],
            [5.3, 63],
            [7.8, 89],
            [6.2, 72],
            [8.6, 95],
            [5.1, 59],
            [7.1, 84],
            [6.4, 77],
            [8.3, 93],
            [5.4, 62],
            [6.1, 76],
            [7.3, 86],
            [5.6, 68],
            [8.1, 91],
            [5, 58],
            [7, 83],
            [6.3, 74],
            [5.9, 69],
            [6.9, 81],
            [4.8, 56],
            [6.6, 79],
            [6.5, 73],
            [7.6, 85],
            [5.2, 61],
            [7.9, 88],
            [5.8, 65]
        ]
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
