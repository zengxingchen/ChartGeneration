<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Decline in Student Performance Over Time',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Score'],
        top: '5%',
        right: '10%'
    },
    xAxis: {
        type: 'value',
        name: 'Time (Months)',
        nameLocation: 'middle',
        nameGap: 30
    },
    yAxis: {
        type: 'value',
        name: 'Performance Score',
        nameLocation: 'middle',
        nameGap: 50
    },
    series: [
        {
            name: 'Score',
            type: 'scatter',
            data: [
                [1, 90], [2, 85], [3, 82], [4, 78], [5, 74], 
                [6, 70], [7, 66], [8, 63], [9, 60], [10, 58], 
                [11, 55], [12, 53], [13, 51], [14, 50], [15, 49], 
                [16, 48], [17, 47], [18, 46], [19, 45], [20, 44], 
                [21, 43], [22, 42], [23, 41], [24, 40], [25, 39], 
                [26, 38], [27, 37], [28, 36], [29, 35], [30, 34]
            ],
            itemStyle: {
                color: '#FF5733'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
