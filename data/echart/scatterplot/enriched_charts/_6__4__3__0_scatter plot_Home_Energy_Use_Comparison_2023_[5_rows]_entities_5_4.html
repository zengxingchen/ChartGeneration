<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Creativity vs Popularity in Art Pieces',
        left: 'center',
        top: '5%'
    },
    legend: {
        data: ['Art Piece'],
        left: 'right',
        top: '10%'
    },
    xAxis: {
        name: 'Creativity',
        min: 75,
        max: 100
    },
    yAxis: {
        name: 'Popularity',
        min: 60,
        max: 100
    },
    series: [{
        name: 'Art Piece',
        type: 'scatter',
        data: [
            [98, 95],
            [97, 90],
            [94, 85],
            [92, 88],
            [95, 89],
            [91, 83],
            [96, 92],
            [90, 80],
            [93, 84],
            [89, 79],
            [88, 78],
            [87, 77],
            [86, 75],
            [85, 74],
            [84, 73],
            [83, 72],
            [82, 70],
            [81, 69],
            [80, 68],
            [79, 67],
            [78, 66],
            [77, 65],
            [76, 64],
            [75, 63]
        ],
        itemStyle: {
            color: '#FF6347'
        }
    }],
    width: '80%',
    height: '600px'
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
