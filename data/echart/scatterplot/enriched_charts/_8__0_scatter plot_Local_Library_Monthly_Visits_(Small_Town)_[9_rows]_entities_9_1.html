<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var app = {};

var option;

option = {
    title: {
        text: 'Health & Psychology: Mental Well-being Over Time',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        top: '10%',
        left: 'center'
    },
    xAxis: {
        name: 'Time (Months)',
        type: 'value'
    },
    yAxis: {
        name: 'Well-being Score',
        type: 'value'
    },
    series: [
        {
            name: 'Well-being',
            type: 'scatter',
            itemStyle: {
                color: '#FF5733'
            },
            data: [
                [1, 10], [2, 9], [3, 8.5], [4, 8], [5, 7.8], [6, 7.5], [7, 7.2], [8, 7],
                [9, 6.8], [10, 6.5], [11, 6.3], [12, 6.1], [13, 5.9], [14, 5.7], [15, 5.5],
                [16, 5.4], [17, 5.3], [18, 5.1], [19, 5], [20, 4.9], [21, 4.8], [22, 4.7],
                [23, 4.6], [24, 4.5], [25, 4.4], [26, 4.3], [27, 4.2], [28, 4.1], [29, 4],
                [30, 3.9], [31, 3.8], [32, 3.7], [33, 3.6], [34, 3.5], [35, 3.4], [36, 3.3],
                [37, 3.2], [38, 3.1], [39, 3], [40, 2.9], [41, 2.8], [42, 2.7], [43, 2.6],
                [44, 2.5], [45, 2.4], [46, 2.3], [47, 2.2], [48, 2.1], [49, 2], [50, 1.9],
                [51, 1.8], [52, 1.7], [53, 1.6], [54, 1.5], [55, 1.4], [56, 1.3], [57, 1.2],
                [58, 1.1], [59, 1], [60, 0.9], [61, 0.8], [62, 0.7], [63, 0.6], [64, 0.5],
                [65, 0.4], [66, 0.3], [67, 0.2], [68, 0.1]
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
