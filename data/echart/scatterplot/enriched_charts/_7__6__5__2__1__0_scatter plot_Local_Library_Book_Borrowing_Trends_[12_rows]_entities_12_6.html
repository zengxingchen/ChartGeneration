<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Correlation between Exercise and Mental Well-being',
        left: 'center',
        top: '10'
    },
    legend: {
        data: ['Data Points'],
        left: '10',
        top: '30'
    },
    xAxis: {
        name: 'Exercise Duration (hours/week)',
        type: 'value',
        min: 0,
        max: 30
    },
    yAxis: {
        name: 'Mental Well-being Score',
        type: 'value',
        min: 0,
        max: 100
    },
    series: [{
        name: 'Data Points',
        type: 'scatter',
        symbolSize: 10,
        itemStyle: {
            color: '#FF5722'
        },
        data: [
            [1, 50],
            [2, 55],
            [3, 60],
            [4, 62],
            [5, 65],
            [6, 70],
            [7, 72],
            [8, 74],
            [9, 76],
            [10, 78],
            [11, 80],
            [12, 82],
            [13, 83],
            [14, 85],
            [15, 86],
            [16, 87],
            [17, 88],
            [18, 89],
            [19, 90],
            [20, 91],
            [21, 92],
            [22, 93],
            [23, 94],
            [24, 95],
            [25, 96],
            [26, 97],
            [27, 98],
            [28, 99],
            [29, 100],
            [30, 100]
        ]
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
