<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Relationship Between Variables in Nature, Science, and Health',
        left: 'center',
        top: '5%'
    },
    legend: {
        data: ['Nature', 'Science', 'Health'],
        top: 'bottom',
        left: 'center'
    },
    xAxis: {
        name: 'X Axis',
        type: 'value'
    },
    yAxis: {
        name: 'Y Axis',
        type: 'value'
    },
    series: [
        {
            name: 'Nature',
            type: 'scatter',
            itemStyle: {
                color: '#1f77b4'
            },
            data: [
                [10, 20],
                [15, 24],
                [20, 22],
                [25, 28],
                [30, 30],
                [35, 33],
                [40, 37],
                [45, 40],
                [50, 42],
                [55, 45],
                [60, 47],
                [65, 50],
                [70, 53],
                [75, 56],
                [80, 59],
                [85, 61],
                [90, 64],
                [95, 66],
                [100, 69],
                [105, 70]
            ]
        },
        {
            name: 'Science',
            type: 'scatter',
            itemStyle: {
                color: '#ff7f0e'
            },
            data: [
                [15, 15],
                [25, 25],
                [35, 35],
                [45, 45],
                [55, 55],
                [65, 65],
                [75, 75],
                [85, 85],
                [95, 95]
            ]
        },
        {
            name: 'Health',
            type: 'scatter',
            itemStyle: {
                color: '#2ca02c'
            },
            data: [
                [20, 10],
                [30, 15],
                [40, 20],
                [50, 25],
                [60, 30],
                [70, 35],
                [80, 40],
                [90, 45],
                [100, 50]
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
