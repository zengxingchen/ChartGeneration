<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Museum Visits vs. Art Sales',
        left: 'center',
        textStyle: {
            fontSize: 18
        }
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return `Museum Visits: ${params.data[0]}<br>Art Sales: ${params.data[1]}`;
        }
    },
    xAxis: {
        name: 'Museum Visits',
        nameLocation: 'middle',
        nameTextStyle: {
            fontSize: 14,
            padding: 20
        }
    },
    yAxis: {
        name: 'Art Sales',
        nameLocation: 'middle',
        nameTextStyle: {
            fontSize: 14,
            padding: 20
        }
    },
    series: [{
        symbolSize: 10,
        data: [
            [120, 200], [150, 240], [180, 220], [210, 260], [230, 280],
            [160, 230], [200, 250], [220, 270], [130, 210], [170, 240],
            [190, 260], [110, 180], [140, 210], [250, 290], [270, 310],
            [130, 200], [160, 220], [180, 240], [200, 260], [220, 280],
            [100, 170], [140, 190], [170, 210], [200, 230], [230, 250]
        ],
        type: 'scatter',
        itemStyle: {
            color: '#FF6347'
        }
    }],
    grid: {
        width: '70%',
        height: '70%',
        top: '15%'
    },
    legend: {
        data: ['Art & Design'],
        left: 'left',
        top: 'top'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
