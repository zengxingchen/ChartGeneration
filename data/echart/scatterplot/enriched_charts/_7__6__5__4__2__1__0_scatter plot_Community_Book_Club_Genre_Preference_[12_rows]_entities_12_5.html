<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Relationship between Exercise Hours and Mood Levels',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return 'X: ' + params.value[0] + '<br>Y: ' + params.value[1];
        }
    },
    legend: {
        data: ['Data'],
        left: '10%',
        top: '10%'
    },
    xAxis: {
        name: 'Exercise Hours',
        nameLocation: 'middle',
        nameGap: 30
    },
    yAxis: {
        name: 'Mood Levels',
        nameLocation: 'middle',
        nameGap: 50
    },
    series: [
        {
            name: 'Data',
            type: 'scatter',
            itemStyle: {
                color: '#3498DB'
            },
            data: [
                [1.5, 2.4],
                [2.1, 3.6],
                [2.9, 2.1],
                [3.8, 4.2],
                [4.5, 3.3],
                [5.2, 4.9],
                [5.9, 5.1],
                [6.7, 3.7],
                [7.3, 4.8],
                [8.0, 2.9],
                [8.6, 4.5],
                [9.2, 3.1],
                [10.0, 5.4],
                [10.5, 3.8],
                [11.2, 4.9],
                [11.9, 2.7],
                [12.5, 4.1],
                [13.1, 3.3],
                [13.7, 5.0],
                [14.3, 2.6],
                [15.0, 3.5]
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
