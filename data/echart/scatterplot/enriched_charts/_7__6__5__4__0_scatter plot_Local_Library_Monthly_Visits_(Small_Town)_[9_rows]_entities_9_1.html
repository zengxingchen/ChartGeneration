<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Science & Nature: Correlation of Plant Growth',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return 'X: ' + params.value[0] + '<br/>Y: ' + params.value[1];
        }
    },
    legend: {
        data: ['Growth Data'],
        left: 'right',
        top: '20%'
    },
    xAxis: {
        type: 'value',
        name: 'Sunlight Hours',
        nameLocation: 'middle',
        nameGap: 30,
        axisLabel: {
            formatter: '{value} hrs'
        }
    },
    yAxis: {
        type: 'value',
        name: 'Plant Height',
        nameLocation: 'middle',
        nameGap: 50,
        axisLabel: {
            formatter: '{value} cm'
        }
    },
    series: [
        {
            name: 'Growth Data',
            type: 'scatter',
            itemStyle: {
                color: '#3398DB'
            },
            data: [
                [3.5, 2.3],
                [4.6, 2.9],
                [5.1, 3.2],
                [6.3, 4.1],
                [7.4, 5.2],
                [8.1, 5.7],
                [9.0, 6.5],
                [9.5, 7.0],
                [10.2, 7.3],
                [10.8, 7.8],
                [11.3, 8.1],
                [11.9, 8.4],
                [12.5, 8.9],
                [13.2, 9.2],
                [14.1, 9.8],
                [14.8, 10.3],
                [15.2, 10.7],
                [15.9, 11.1],
                [16.5, 11.5],
                [17.2, 12.0],
                [18.0, 12.3],
                [18.6, 12.8],
                [19.1, 13.2],
                [19.8, 13.6],
                [20.4, 14.0]
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
