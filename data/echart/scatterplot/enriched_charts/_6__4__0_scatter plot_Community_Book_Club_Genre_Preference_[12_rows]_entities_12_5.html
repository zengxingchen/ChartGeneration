<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var app = {};

var option;

option = {
    title: {
        text: 'Art & Design Data Visualization',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return params.seriesName + '<br/>' + 
                   'X: ' + params.value[0] + '<br/>' +
                   'Y: ' + params.value[1];
        }
    },
    legend: {
        left: '10%',
        top: '10%'
    },
    xAxis: {
        type: 'value',
        name: 'X Axis'
    },
    yAxis: {
        type: 'value',
        name: 'Y Axis'
    },
    series: [
        {
            name: 'Art',
            type: 'scatter',
            itemStyle: {
                color: '#FF6347'
            },
            data: [
                [10, 20], [15, 25], [20, 30], [25, 35], [30, 40], [35, 45], [40, 50], [45, 55], [50, 60], [55, 65],
                [60, 70], [65, 75], [70, 80], [75, 85], [80, 90], [85, 95], [90, 100], [95, 105], [100, 110]
            ]
        },
        {
            name: 'Design',
            type: 'scatter',
            itemStyle: {
                color: '#4682B4'
            },
            data: [
                [12, 18], [18, 27], [24, 36], [30, 45], [36, 54], [42, 63], [48, 72], [54, 81], [60, 90], [66, 99],
                [72, 108], [78, 117], [84, 126], [90, 135], [96, 144], [102, 153], [108, 162], [114, 171], [120, 180]
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
