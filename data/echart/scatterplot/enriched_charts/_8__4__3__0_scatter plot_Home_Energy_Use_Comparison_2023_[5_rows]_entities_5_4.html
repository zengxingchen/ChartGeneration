<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Science Experiment: Temperature Over Time',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        showDelay: 0,
        formatter: function (params) {
            if (params.value.length > 1) {
                return params.seriesName + ' :<br/>' +
                    params.value[0] + ' Time ' +
                    params.value[1] + ' °C ';
            } else {
                return params.seriesName + ' :<br/>' +
                    params.name + ' : ' +
                    params.value + ' °C ';
            }
        },
        axisPointer: {
            show: true,
            type: 'cross',
            lineStyle: {
                type: 'dashed',
                width: 1
            }
        }
    },
    toolbox: {
        show: true,
        feature: {
            saveAsImage: {show: true}
        }
    },
    legend: {
        data: ['Temperature'],
        left: '10',
        top: '50'
    },
    xAxis: [
        {
            type: 'value',
            scale: true,
            axisLabel: {
                formatter: '{value} Time'
            }
        }
    ],
    yAxis: [
        {
            type: 'value',
            scale: true,
            axisLabel: {
                formatter: '{value} °C'
            }
        }
    ],
    series: [
        {
            name: 'Temperature',
            type: 'scatter',
            large: true,
            itemStyle: {
                color: '#1f77b4'
            },
            data: [
                [1, 98], [2, 95], [3, 93], [4, 88], [5, 85], [6, 82], [7, 79], 
                [8, 77], [9, 75], [10, 72], [11, 70], [12, 68], [13, 66], [14, 65], 
                [15, 63], [16, 60], [17, 58], [18, 56], [19, 54], [20, 52], [21, 50], 
                [22, 48], [23, 46], [24, 45], [25, 43], [26, 41], [27, 39], [28, 37], 
                [29, 36], [30, 34], [31, 32], [32, 31], [33, 30], [34, 28], [35, 27], 
                [36, 26], [37, 25], [38, 23], [39, 22], [40, 21], [41, 20], [42, 19], 
                [43, 18], [44, 17], [45, 16], [46, 15], [47, 14], [48, 13], [49, 12], 
                [50, 11]
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
