<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Correlation of Categories in Various Aspects',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        data: ['Category A', 'Category B', 'Category C', 'Category D', 'Category E'],
        left: 'left',
        top: '10%'
    },
    xAxis: {
        name: 'Value 1',
        type: 'value'
    },
    yAxis: {
        name: 'Value 2',
        type: 'value'
    },
    series: [
        {
            name: 'Category A',
            type: 'scatter',
            itemStyle: {
                color: '#FF5733'
            },
            data: [
                [10, 15], [11, 14], [12, 13], [13, 12], [14, 11], [15, 10]
            ]
        },
        {
            name: 'Category B',
            type: 'scatter',
            itemStyle: {
                color: '#33FF57'
            },
            data: [
                [20, 18], [21, 17], [22, 16], [23, 15], [24, 14], [25, 13]
            ]
        },
        {
            name: 'Category C',
            type: 'scatter',
            itemStyle: {
                color: '#3357FF'
            },
            data: [
                [30, 25], [31, 24], [32, 23], [33, 22], [34, 21], [35, 20]
            ]
        },
        {
            name: 'Category D',
            type: 'scatter',
            itemStyle: {
                color: '#FF33A5'
            },
            data: [
                [40, 35], [41, 34], [42, 33], [43, 32], [44, 31], [45, 30]
            ]
        },
        {
            name: 'Category E',
            type: 'scatter',
            itemStyle: {
                color: '#A533FF'
            },
            data: [
                [50, 45], [51, 44], [52, 43], [53, 42], [54, 41], [55, 40]
            ]
        }
    ],
    width: 900,
    height: 600
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
