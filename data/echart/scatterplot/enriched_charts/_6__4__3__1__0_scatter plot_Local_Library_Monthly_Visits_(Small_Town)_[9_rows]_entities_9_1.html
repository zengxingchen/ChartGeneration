<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};
var option;

option = {
    title: {
        text: 'Stock Market Performance in January 2023',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return 'Date: ' + params.value[0] + '<br/>Price: ' + params.value[1];
        }
    },
    legend: {
        data: ['Stock Price'],
        left: 'left',
        top: '10%'
    },
    xAxis: {
        type: 'category',
        name: 'Date',
        data: [
            '2023-01-01', '2023-01-02', '2023-01-03', '2023-01-04', '2023-01-05', 
            '2023-01-06', '2023-01-07', '2023-01-08', '2023-01-09', '2023-01-10', 
            '2023-01-11', '2023-01-12', '2023-01-13', '2023-01-14', '2023-01-15', 
            '2023-01-16', '2023-01-17', '2023-01-18', '2023-01-19', '2023-01-20', 
            '2023-01-21', '2023-01-22', '2023-01-23', '2023-01-24', '2023-01-25', 
            '2023-01-26', '2023-01-27', '2023-01-28', '2023-01-29', '2023-01-30'
        ]
    },
    yAxis: {
        type: 'value',
        name: 'Stock Price'
    },
    series: [{
        name: 'Stock Price',
        type: 'scatter',
        data: [
            ['2023-01-01', 150], ['2023-01-02', 155], ['2023-01-03', 153], ['2023-01-04', 157], ['2023-01-05', 160],
            ['2023-01-06', 158], ['2023-01-07', 162], ['2023-01-08', 164], ['2023-01-09', 163], ['2023-01-10', 166],
            ['2023-01-11', 168], ['2023-01-12', 170], ['2023-01-13', 172], ['2023-01-14', 171], ['2023-01-15', 173],
            ['2023-01-16', 175], ['2023-01-17', 177], ['2023-01-18', 176], ['2023-01-19', 179], ['2023-01-20', 180],
            ['2023-01-21', 182], ['2023-01-22', 184], ['2023-01-23', 183], ['2023-01-24', 185], ['2023-01-25', 187],
            ['2023-01-26', 188], ['2023-01-27', 190], ['2023-01-28', 191], ['2023-01-29', 193], ['2023-01-30', 195]
        ],
        itemStyle: {
            color: '#FF5733'
        }
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
