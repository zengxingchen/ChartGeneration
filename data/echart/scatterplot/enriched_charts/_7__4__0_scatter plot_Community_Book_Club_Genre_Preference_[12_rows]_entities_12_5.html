<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, { width: 800, height: 600 });
var option = {
    title: {
        text: 'Health Data: Heart Rate vs. Age',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return 'Age: ' + params.value[0] + '<br/>Heart Rate: ' + params.value[1];
        }
    },
    legend: {
        data: ['Heart Rate Data'],
        left: '10%',
        top: '5%'
    },
    xAxis: {
        name: 'Age',
        type: 'value',
        min: 0,
        max: 35
    },
    yAxis: {
        name: 'Heart Rate',
        type: 'value',
        min: 20,
        max: 50
    },
    series: [
        {
            name: 'Heart Rate Data',
            type: 'scatter',
            itemStyle: {
                color: '#FF6347'
            },
            data: [
                [1, 35],
                [2, 28],
                [3, 43],
                [4, 38],
                [5, 45],
                [6, 27],
                [7, 33],
                [8, 29],
                [9, 44],
                [10, 39],
                [11, 34],
                [12, 42],
                [13, 30],
                [14, 31],
                [15, 40],
                [16, 36],
                [17, 41],
                [18, 37],
                [19, 32],
                [20, 26],
                [21, 33],
                [22, 28],
                [23, 35],
                [24, 30],
                [25, 38],
                [26, 31],
                [27, 27],
                [28, 36],
                [29, 34],
                [30, 32]
            ]
        }
    ]
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
