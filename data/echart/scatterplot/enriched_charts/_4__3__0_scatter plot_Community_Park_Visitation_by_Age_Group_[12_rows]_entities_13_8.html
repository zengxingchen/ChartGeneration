<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Student Scores Over Months',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        showDelay: 0,
        formatter: function (params) {
            if (params.value.length > 1) {
                return params.value[2] + ' :<br/>' + params.value[1] + ' ('+ params.value[0] +')';
            } else {
                return params.name + ' : ' + params.value;
            }
        },
        axisPointer: {
            type: 'cross',
            lineStyle: {
                type: 'dashed',
                width: 1
            }
        }
    },
    legend: {
        left: 'left',
        top: '20%',
        data: ['Scores']
    },
    xAxis: [{
        type: 'category',
        boundaryGap: false,
        data: ['January', 'February', 'March', 'April', 'May', 'June', 
               'July', 'August', 'September', 'October', 'November', 'December']
    }],
    yAxis: [{
        type: 'value'
    }],
    series: [{
        name: 'Scores',
        type: 'scatter',
        itemStyle: {
            color: '#5470C6'
        },
        data: [
            ['January', 78, 'Alice'], ['February', 64, 'Bob'], ['March', 91, 'Charlie'],
            ['April', 53, 'David'], ['May', 85, 'Eva'], ['June', 77, 'Frank'],
            ['July', 92, 'Grace'], ['August', 69, 'Hank'], ['September', 81, 'Ivy'],
            ['October', 60, 'Jack'], ['November', 73, 'Kathy'], ['December', 88, 'Liam'],
            ['January', 67, 'Mona'], ['February', 95, 'Nate'], ['March', 74, 'Olivia'],
            ['April', 68, 'Paul'], ['May', 82, 'Queen'], ['June', 71, 'Rick'],
            ['July', 89, 'Sara'], ['August', 84, 'Tom'], ['September', 66, 'Uma'],
            ['October', 79, 'Vince'], ['November', 90, 'Wendy'], ['December', 62, 'Xander'],
            ['January', 87, 'Yara'], ['February', 75, 'Zack']
        ]
    }],
    width: '800px',
    height: '600px'
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
