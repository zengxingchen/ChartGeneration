<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Scatter Plot of Various Data Points',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return 'X: ' + params.data[0] + '<br>Y: ' + params.data[1];
        }
    },
    legend: {
        data: ['Data Points'],
        top: '15%',
        left: 'right'
    },
    xAxis: {
        name: 'X Axis',
        type: 'value'
    },
    yAxis: {
        name: 'Y Axis',
        type: 'value'
    },
    series: [{
        name: 'Data Points',
        type: 'scatter',
        itemStyle: {
            color: '#FF6347'
        },
        data: [
            [3.2, 5.1],
            [4.5, 7.3],
            [2.1, 3.8],
            [6.7, 9.2],
            [5.0, 6.4],
            [7.3, 8.8],
            [3.9, 4.2],
            [4.8, 7.0],
            [6.2, 8.3],
            [2.7, 5.0],
            [1.8, 3.1],
            [3.6, 6.7],
            [5.5, 7.5],
            [7.1, 9.0],
            [6.8, 7.2],
            [3.4, 5.4],
            [5.2, 8.1],
            [4.1, 6.0],
            [2.5, 4.8],
            [6.4, 7.8],
            [5.7, 9.3],
            [7.0, 6.9],
            [4.3, 5.9],
            [3.0, 4.6],
            [6.0, 8.5],
            [5.9, 7.1],
            [4.7, 6.2],
            [3.8, 5.5],
            [7.5, 8.9],
            [6.3, 7.6],
            [2.9, 4.3],
            [5.6, 7.4],
            [3.3, 6.1],
            [4.6, 7.7],
            [6.5, 8.2],
            [5.1, 6.3],
            [3.7, 5.2],
            [4.2, 6.6],
            [6.1, 8.7],
            [7.2, 9.4],
            [2.3, 4.5],
            [5.4, 7.9],
            [4.0, 6.8],
            [6.9, 7.7],
            [3.5, 5.6],
            [5.8, 8.4],
            [2.6, 4.1],
            [7.4, 9.1],
            [4.4, 6.9],
            [6.6, 7.3]
        ]
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
