<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 600
});
var app = {};

var option;

option = {
    title: {
        text: 'Art & Design Scatterplot',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return 'X: ' + params.value[0] + '<br>Y: ' + params.value[1];
        }
    },
    legend: {
        data: ['Data Points'],
        left: 'left',
        top: 'bottom'
    },
    xAxis: {
        name: 'X Axis',
        splitLine: {
            lineStyle: {
                type: 'dashed'
            }
        }
    },
    yAxis: {
        name: 'Y Axis',
        splitLine: {
            lineStyle: {
                type: 'dashed'
            }
        }
    },
    series: [{
        name: 'Data Points',
        type: 'scatter',
        itemStyle: {
            color: '#ff6347'
        },
        data: [
            [1,3],[2,6],[3,4],[4,8],[5,7],[6,5],[7,9],[8,2],[9,11],[10,3],
            [11,7],[12,12],[13,5],[14,9],[15,4],[16,10],[17,3],[18,8],[19,6],[20,11],
            [21,5],[22,7],[23,10],[24,12],[25,6],[26,8],[27,9],[28,11],[29,4],[30,7],
            [31,10],[32,3],[33,5],[34,8],[35,6],[36,9],[37,11],[38,4],[39,7],[40,10],
            [41,3],[42,8],[43,5],[44,9],[45,6],[46,12],[47,7],[48,11],[49,4],[50,9],
            [51,8],[52,10],[53,3],[54,12],[55,6],[56,8],[57,11],[58,4],[59,7],[60,9]
        ]
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
