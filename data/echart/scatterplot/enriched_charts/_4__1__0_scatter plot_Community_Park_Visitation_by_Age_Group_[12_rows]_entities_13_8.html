<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: '800px',
    height: '600px'
});
var app = {};

var option;

option = {
    title: {
        text: 'Study Time vs Test Scores',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis'
    },
    xAxis: {
        type: 'value',
        name: 'Study Time (hours)',
        nameLocation: 'middle',
        nameGap: 30
    },
    yAxis: {
        type: 'value',
        name: 'Test Score (%)',
        nameLocation: 'middle',
        nameGap: 35
    },
    series: [{
        name: 'Test Score',
        type: 'scatter',
        symbolSize: 10,
        itemStyle: {
            color: '#ff6600'
        },
        data: [
            [1.1, 0.5],
            [2.3, 1.5],
            [3.4, 2.1],
            [4.2, 2.9],
            [5.9, 3.8],
            [6.1, 4.0],
            [7.3, 4.2],
            [8.4, 4.9],
            [9.2, 5.6],
            [10.1, 6.3],
            [11.3, 6.9],
            [12.5, 7.4],
            [13.1, 7.8],
            [14.7, 8.3],
            [15.2, 8.9],
            [16.4, 9.4],
            [17.5, 9.6],
            [18.1, 10.0],
            [19.3, 10.2],
            [20.7, 10.8],
            [1.5, 1.0],
            [2.7, 1.9],
            [4.1, 2.6],
            [5.4, 3.1],
            [6.8, 3.9],
            [8.0, 4.7],
            [9.4, 5.2],
            [10.8, 5.9],
            [12.0, 6.4],
            [13.5, 7.1],
            [14.0, 7.6],
            [15.8, 8.3],
            [16.9, 8.9],
            [17.5, 9.0],
            [18.2, 9.4],
            [19.0, 9.8],
            [20.3, 10.2],
            [20.8, 10.6],
            [21.5, 11.0]
        ]
    }],
    legend: {
        data: ['Test Score'],
        left: 'left'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
    window.addEventListener('resize', myChart.resize);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
