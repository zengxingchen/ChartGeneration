<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option = {
    title: {
        text: 'Decline in Air Quality Index Over Time',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'item',
        formatter: 'AQI: {c}'
    },
    legend: {
        data: ['AQI'],
        left: 'left',
        top: 'top'
    },
    xAxis: {
        type: 'value',
        name: 'Time (Months)',
        nameLocation: 'middle',
        nameGap: 30
    },
    yAxis: {
        type: 'value',
        name: 'Air Quality Index',
        nameLocation: 'middle',
        nameGap: 50
    },
    series: [{
        name: 'AQI',
        type: 'scatter',
        data: [
            [1, 100], [2, 98], [3, 95], [4, 92], [5, 91], [6, 89], [7, 86], [8, 85], [9, 83], [10, 82],
            [11, 80], [12, 78], [13, 76], [14, 75], [15, 74], [16, 73], [17, 71], [18, 70], [19, 69], [20, 68],
            [21, 66], [22, 65], [23, 64], [24, 63], [25, 61], [26, 60], [27, 59], [28, 58], [29, 57], [30, 56],
            [31, 54], [32, 53], [33, 52], [34, 51], [35, 50], [36, 49], [37, 48], [38, 47], [39, 46], [40, 45],
            [41, 44], [42, 43], [43, 42], [44, 41], [45, 40], [46, 39], [47, 38], [48, 37], [49, 36], [50, 35],
            [51, 34], [52, 33], [53, 32], [54, 31], [55, 30], [56, 29], [57, 28], [58, 27], [59, 26], [60, 25],
            [61, 24], [62, 23], [63, 22], [64, 21], [65, 20], [66, 19], [67, 18], [68, 17], [69, 16], [70, 15],
            [71, 14], [72, 13], [73, 12], [74, 11], [75, 10], [76, 9], [77, 8], [78, 7], [79, 6], [80, 5],
            [81, 4], [82, 3], [83, 2], [84, 1], [85, 0]
        ],
        itemStyle: {
            color: '#FF5733'
        }
    }]
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
