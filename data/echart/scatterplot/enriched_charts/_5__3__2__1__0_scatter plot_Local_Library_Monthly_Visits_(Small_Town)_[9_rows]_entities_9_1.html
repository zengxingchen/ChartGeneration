<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, { width: 800, height: 600 });
var app = {};

var option;

option = {
    title: {
        text: 'Correlation between Exercise Duration and Calories Burned',
        left: 'center',
        top: 20
    },
    legend: {
        data: ['Data Points'],
        left: 'right',
        top: 20
    },
    xAxis: {
        name: 'Exercise Duration (hours)',
        type: 'value'
    },
    yAxis: {
        name: 'Calories Burned',
        type: 'value'
    },
    series: [{
        name: 'Data Points',
        type: 'scatter',
        itemStyle: {
            color: '#FF5733'
        },
        data: [
            [1.2, 2.3],
            [2.5, 3.8],
            [3.1, 4.4],
            [4.2, 5.1],
            [5.5, 6.7],
            [6.3, 7.8],
            [7.8, 8.5],
            [8.1, 9.2],
            [9.3, 10.1],
            [10.5, 11.7],
            [11.1, 12.3],
            [12.4, 13.2],
            [13.7, 14.4],
            [14.8, 15.1],
            [15.3, 16.2],
            [16.1, 17.3],
            [17.5, 18.6],
            [18.2, 19.1],
            [19.8, 20.5],
            [20.1, 21.3]
        ]
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
