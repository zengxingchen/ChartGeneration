<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Monthly Performance Scores',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return 'Date: ' + params.data[0] + '<br/>Score: ' + params.data[1];
        }
    },
    legend: {
        data: ['Scores'],
        left: 'right',
        top: '10%'
    },
    xAxis: {
        type: 'category',
        name: 'Date',
        nameLocation: 'middle',
        nameGap: 30,
        boundaryGap: false,
        data: ['2024-01-01', '2024-02-01', '2024-03-01', '2024-04-01', '2024-05-01', '2024-06-01', '2024-07-01', '2024-08-01', '2024-09-01', '2024-10-01', '2024-11-01', '2024-12-01']
    },
    yAxis: {
        type: 'value',
        name: 'Score',
        nameLocation: 'middle',
        nameGap: 50
    },
    series: [
        {
            name: 'Scores',
            type: 'scatter',
            data: [
                ['2024-01-01', 95],
                ['2024-02-01', 90],
                ['2024-03-01', 88],
                ['2024-04-01', 85],
                ['2024-05-01', 80],
                ['2024-06-01', 78],
                ['2024-07-01', 75],
                ['2024-08-01', 72],
                ['2024-09-01', 70],
                ['2024-10-01', 68],
                ['2024-11-01', 65],
                ['2024-12-01', 60]
            ],
            itemStyle: {
                color: '#FF5733'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
