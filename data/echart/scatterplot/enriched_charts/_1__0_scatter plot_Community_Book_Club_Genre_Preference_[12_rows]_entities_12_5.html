<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 600
});
var app = {};
var option;

option = {
    title: {
        text: 'Health & Psychology: Correlation Between Age and Happiness',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return 'Age: ' + params.data[0] + '<br>Happiness: ' + params.data[1];
        }
    },
    legend: {
        data: ['Age vs. Happiness'],
        left: 'left',
        top: 'top'
    },
    xAxis: {
        type: 'value',
        name: 'Age',
        min: 20,
        max: 100,
        axisLine: {
            lineStyle: {
                color: '#333333'
            }
        }
    },
    yAxis: {
        type: 'value',
        name: 'Happiness Level',
        min: 40,
        max: 100,
        axisLine: {
            lineStyle: {
                color: '#333333'
            }
        }
    },
    series: [
        {
            name: 'Age vs. Happiness',
            type: 'scatter',
            itemStyle: {
                color: '#FF5733'
            },
            data: [
                [23, 45],
                [35, 78],
                [45, 50],
                [56, 90],
                [67, 60],
                [78, 75],
                [89, 100],
                [90, 80],
                [34, 65],
                [65, 85],
                [76, 95],
                [87, 55],
                [98, 85],
                [23, 60],
                [45, 70],
                [56, 50],
                [67, 40],
                [78, 80],
                [89, 60],
                [90, 70],
                [34, 55],
                [45, 90],
                [56, 65],
                [67, 75],
                [78, 55],
                [89, 95],
                [90, 45],
                [23, 75],
                [45, 80],
                [56, 60],
                [67, 95],
                [78, 70],
                [89, 85],
                [90, 50]
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
