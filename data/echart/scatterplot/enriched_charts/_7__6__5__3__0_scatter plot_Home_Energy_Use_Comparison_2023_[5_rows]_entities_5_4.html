<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var app = {};

var option;

option = {
    title: {
        text: 'Fruit Sugar Content vs. Acidity',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        top: 'bottom'
    },
    xAxis: {
        name: 'Sugar Content (g)',
        type: 'value'
    },
    yAxis: {
        name: 'Acidity (pH)',
        type: 'value'
    },
    series: [
        {
            name: 'Apples',
            type: 'scatter',
            itemStyle: {
                color: '#FF0000'
            },
            data: [
                [5.1, 1.5],
                [5.8, 1.8],
                [6.0, 2.0],
                [5.6, 1.7],
                [6.1, 1.9],
                [5.4, 1.6]
            ]
        },
        {
            name: 'Bananas',
            type: 'scatter',
            itemStyle: {
                color: '#FFFF00'
            },
            data: [
                [4.5, 1.4],
                [4.8, 1.6],
                [5.0, 1.7],
                [4.6, 1.5],
                [4.9, 1.6],
                [4.7, 1.5]
            ]
        },
        {
            name: 'Cherries',
            type: 'scatter',
            itemStyle: {
                color: '#FF00FF'
            },
            data: [
                [6.5, 2.2],
                [6.8, 2.3],
                [7.0, 2.4],
                [6.6, 2.2],
                [7.1, 2.5],
                [6.7, 2.3]
            ]
        },
        {
            name: 'Grapes',
            type: 'scatter',
            itemStyle: {
                color: '#800080'
            },
            data: [
                [3.5, 1.2],
                [3.8, 1.3],
                [4.0, 1.4],
                [3.6, 1.2],
                [3.9, 1.3],
                [3.7, 1.2]
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
