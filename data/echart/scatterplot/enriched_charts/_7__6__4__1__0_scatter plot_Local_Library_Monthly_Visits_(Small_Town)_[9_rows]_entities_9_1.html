<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Correlation Between Two Variables',
        left: 'center',
        top: '10%'
    },
    legend: {
        data: ['Category A', 'Category B', 'Category C', 'Category D', 'Category E'],
        top: '20%',
        left: 'right'
    },
    xAxis: {
        name: 'Value1'
    },
    yAxis: {
        name: 'Value2'
    },
    series: [
        {
            name: 'Category A',
            type: 'scatter',
            itemStyle: {
                color: '#FF5733'
            },
            data: [
                [10, 8.1], [15, 10.2], [20, 12.4], [25, 13.8], [30, 15.1]
            ]
        },
        {
            name: 'Category B',
            type: 'scatter',
            itemStyle: {
                color: '#33FF57'
            },
            data: [
                [12, 9.2], [17, 11.3], [22, 13.6], [27, 15.0], [32, 16.5]
            ]
        },
        {
            name: 'Category C',
            type: 'scatter',
            itemStyle: {
                color: '#3357FF'
            },
            data: [
                [14, 10.1], [19, 12.0], [24, 13.7], [29, 14.9], [34, 16.0]
            ]
        },
        {
            name: 'Category D',
            type: 'scatter',
            itemStyle: {
                color: '#FF33A1'
            },
            data: [
                [11, 8.7], [16, 10.5], [21, 12.1], [26, 13.4], [31, 15.2]
            ]
        },
        {
            name: 'Category E',
            type: 'scatter',
            itemStyle: {
                color: '#FFC300'
            },
            data: [
                [13, 9.5], [18, 11.4], [23, 13.0], [28, 14.6], [33, 16.1]
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
