<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option = {
    title: {
        text: 'Growth Trend Over Time',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return `(${params.value[0]}, ${params.value[1]})`;
        }
    },
    legend: {
        data: ['Growth Data'],
        left: '10',
        top: '50'
    },
    xAxis: {
        type: 'value',
        name: 'Time',
        nameLocation: 'middle',
        nameGap: 30
    },
    yAxis: {
        type: 'value',
        name: 'Growth',
        nameLocation: 'middle',
        nameGap: 50
    },
    series: [{
        name: 'Growth Data',
        type: 'scatter',
        data: [
            [1, 3], [2, 6], [3, 9], [4, 8], [5, 12],
            [6, 15], [7, 13], [8, 18], [9, 21], [10, 20],
            [11, 24], [12, 27], [13, 25], [14, 30], [15, 33],
            [16, 32], [17, 35], [18, 38], [19, 36], [20, 42],
            [21, 45], [22, 43], [23, 48], [24, 51], [25, 50],
            [26, 54], [27, 57], [28, 55], [29, 60], [30, 63],
            [31, 62], [32, 66], [33, 69], [34, 68], [35, 72],
            [36, 75], [37, 73], [38, 78], [39, 81], [40, 80],
            [41, 84], [42, 87], [43, 85], [44, 90], [45, 93],
            [46, 91], [47, 96], [48, 99], [49, 97], [50, 102]
        ],
        itemStyle: {
            color: '#3399FF'
        }
    }]
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
