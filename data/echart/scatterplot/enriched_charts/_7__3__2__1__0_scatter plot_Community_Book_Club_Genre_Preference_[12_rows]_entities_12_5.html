<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 600
});

var app = {};

var option;

option = {
    title: {
        text: 'Art & Design Performance',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return params.seriesName + '<br/>' + params.name + ' : ' + params.value;
        }
    },
    legend: {
        data: ['Art', 'Design'],
        left: 'left',
        top: '10%'
    },
    xAxis: {
        name: 'Category',
        type: 'category',
        data: ['Art', 'Design']
    },
    yAxis: {
        name: 'Value',
        type: 'value'
    },
    series: [
        {
            name: 'Art',
            type: 'scatter',
            itemStyle: {
                color: '#FF5733'
            },
            data: [
                ['Art', 85],
                ['Art', 80],
                ['Art', 78],
                ['Art', 76],
                ['Art', 70],
                ['Art', 68],
                ['Art', 65],
                ['Art', 64],
                ['Art', 60],
                ['Art', 58]
            ]
        },
        {
            name: 'Design',
            type: 'scatter',
            itemStyle: {
                color: '#33FF57'
            },
            data: [
                ['Design', 90],
                ['Design', 88],
                ['Design', 85],
                ['Design', 83],
                ['Design', 80],
                ['Design', 78],
                ['Design', 75],
                ['Design', 74],
                ['Design', 70],
                ['Design', 68]
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
