<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Height vs. Weight of Athletes',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return 'X: ' + params.value[0] + '<br/>Y: ' + params.value[1];
        }
    },
    xAxis: {
        name: 'Height (cm)',
        type: 'value',
        min: 0,
        max: 25
    },
    yAxis: {
        name: 'Weight (kg)',
        type: 'value',
        min: 0,
        max: 15
    },
    series: [{
        symbolSize: 10,
        data: [
            [1.2, 2.3], [2.5, 4.7], [3.8, 1.5], [4.3, 3.2], [5.1, 6.3],
            [6.7, 5.2], [7.4, 3.9], [8.9, 7.6], [9.3, 4.2], [10.5, 8.1],
            [11.7, 6.8], [12.9, 9.4], [13.2, 5.6], [14.3, 10.2], [15.5, 7.8],
            [16.7, 11.4], [17.9, 8.6], [18.2, 12.3], [19.4, 9.7], [20.5, 13.1]
        ],
        type: 'scatter',
        itemStyle: {
            color: '#FF5733'
        }
    }],
    legend: {
        data: ['Height vs. Weight'],
        left: '10%',
        top: '90%'
    },
    grid: {
        width: '80%',
        height: '70%',
        left: '10%',
        top: '15%'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
