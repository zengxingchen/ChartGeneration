<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Science & Nature: Data Points Distribution',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return `X: ${params.value[0]}<br>Y: ${params.value[1]}`;
        }
    },
    legend: {
        data: ['Data Points'],
        left: 'left',
        top: '10%'
    },
    xAxis: {
        type: 'value',
        name: 'X Axis',
        nameLocation: 'middle',
        nameGap: 30,
        min: 0,
        max: 210
    },
    yAxis: {
        type: 'value',
        name: 'Y Axis',
        nameLocation: 'middle',
        nameGap: 30,
        min: 0,
        max: 110
    },
    series: [{
        name: 'Data Points',
        type: 'scatter',
        itemStyle: {
            color: '#3498DB'
        },
        data: [
            [10, 8], [20, 15], [30, 12], [40, 25], [50, 30], 
            [60, 28], [70, 35], [80, 45], [90, 50], [100, 55],
            [110, 52], [120, 60], [130, 68], [140, 70], [150, 80],
            [160, 85], [170, 90], [180, 95], [190, 100], [200, 105]
        ]
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
