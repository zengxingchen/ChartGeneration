<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Height vs Weight Distribution in Athletes',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return 'Height: ' + params.data[0] + '<br>Weight: ' + params.data[1];
        }
    },
    legend: {
        data: ['Athletes'],
        left: '10',
        top: '10'
    },
    xAxis: {
        name: 'Height (ft)',
        splitLine: {
            lineStyle: {
                type: 'dashed'
            }
        }
    },
    yAxis: {
        name: 'Weight (lbs)',
        splitLine: {
            lineStyle: {
                type: 'dashed'
            }
        },
        scale: true
    },
    series: [{
        name: 'Athletes',
        type: 'scatter',
        data: [
            [0.1, 10.2],
            [0.2, 12.4],
            [0.3, 9.5],
            [0.4, 15.1],
            [0.5, 14.3],
            [0.6, 13.2],
            [0.7, 12.7],
            [0.8, 11.9],
            [0.9, 16.4],
            [1.0, 14.9],
            [1.1, 15.3],
            [1.2, 10.8],
            [1.3, 9.2],
            [1.4, 8.7],
            [1.5, 12.1],
            [1.6, 14.0],
            [1.7, 13.5],
            [1.8, 12.2],
            [1.9, 14.6],
            [2.0, 15.0],
            [2.1, 16.1],
            [2.2, 14.8],
            [2.3, 11.6],
            [2.4, 10.4],
            [2.5, 9.7],
            [2.6, 12.9],
            [2.7, 13.8],
            [2.8, 14.5],
            [2.9, 15.7],
            [3.0, 16.0]
        ],
        itemStyle: {
            color: '#ff7f50'
        }
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
