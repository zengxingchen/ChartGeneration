<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 600
});

var option = {
    title: {
        text: 'Trend of Academic Scores Over Time',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return 'X: ' + params.value[0] + '<br>Y: ' + params.value[1];
        }
    },
    legend: {
        data: ['Scores'],
        left: 'right',
        top: '15%'
    },
    xAxis: {
        name: 'Time (weeks)',
        type: 'value'
    },
    yAxis: {
        name: 'Score',
        type: 'value'
    },
    series: [{
        name: 'Scores',
        type: 'scatter',
        itemStyle: {
            color: '#FF5733'
        },
        data: [
            [1, 100],
            [2, 98],
            [3, 96],
            [4, 95],
            [5, 90],
            [6, 85],
            [7, 80],
            [8, 79],

            [14, 66],
            [15, 65],
            [16, 63],

            [18, 58],
            [19, 55],

            [21, 50],

            [23, 46],

            [28, 38],

            [30, 35],
            [31, 34],
            [32, 33],
            [33, 32],
            [34, 30],

            [36, 28],
            [37, 26],
            [38, 25],
            [39, 24],
            [40, 23],
            [41, 21],
            [42, 20],
            [43, 18],
            [44, 17],
            [45, 16],
            [46, 15],

    myChart.setOption(option);
}

        </body>
        </html>
