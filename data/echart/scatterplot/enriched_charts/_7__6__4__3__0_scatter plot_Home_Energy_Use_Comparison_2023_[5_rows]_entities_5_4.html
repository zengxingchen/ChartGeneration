<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Art & Design Scatterplot',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Art', 'Design'],
        left: '10%',
        top: '5%'
    },
    xAxis: {
        name: 'Value 1',
        type: 'value'
    },
    yAxis: {
        name: 'Value 2',
        type: 'value'
    },
    series: [
        {
            name: 'Art',
            type: 'scatter',
            itemStyle: {
                color: '#FF5733'
            },
            data: [
                [10, 15],
                [13, 17],
                [14, 16],
                [15, 19],
                [16, 18],
                [18, 17],
                [19, 20],
                [20, 21],
                [21, 22],
                [22, 24],
                [24, 23],
                [25, 25],
                [26, 26],
                [27, 27],
                [28, 28],
                [29, 30],
                [30, 29]
            ]
        },
        {
            name: 'Design',
            type: 'scatter',
            itemStyle: {
                color: '#33FF57'
            },
            data: [
                [15, 10],
                [17, 13],
                [16, 14],
                [19, 15],
                [18, 16],
                [17, 18],
                [20, 19],
                [21, 20],
                [22, 21],
                [24, 22],
                [23, 24],
                [25, 25],
                [26, 26],
                [27, 27],
                [28, 28],
                [30, 29],
                [29, 30]
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
