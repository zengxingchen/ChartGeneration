<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;
option = {
    title: {
        text: 'Daily Screen Time vs Sleep Duration',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return 'Screen Time: ' + params.value[0] + ' hrs<br/>' +
                   'Sleep Duration: ' + params.value[1] + ' hrs';
        }
    },
    legend: {
        data: ['Data Points'],
        left: 'left',
        top: 50
    },
    xAxis: {
        name: 'Screen Time (hrs)',
        min: 0,
        max: 10
    },
    yAxis: {
        name: 'Sleep Duration (hrs)',
        min: 0,
        max: 10
    },
    series: [{
        name: 'Data Points',
        type: 'scatter',
        data: [
            [1.5, 8.0], [2.0, 7.5], [2.5, 7.0], [3.0, 6.8], 
            [3.5, 6.5], [4.0, 6.0], [4.5, 5.8], [5.0, 5.5], 
            [5.5, 5.2], [6.0, 5.0], [6.5, 4.8], [7.0, 4.5], 
            [7.5, 4.2], [8.0, 4.0], [8.5, 3.8], [9.0, 3.5], 
            [9.5, 3.2], [10.0, 3.0]
        ],
        itemStyle: {
            color: '#5470C6'
        }
    }],
    grid: {
        width: '80%',
        height: '70%',
        top: 100,
        left: '10%'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
