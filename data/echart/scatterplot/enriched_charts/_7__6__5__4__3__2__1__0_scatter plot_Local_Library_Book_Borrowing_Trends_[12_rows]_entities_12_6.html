<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Health & Psychology: Correlation between Exercise Time and Happiness',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis'
    },
    xAxis: {
        name: 'Exercise Time (hours)',
        type: 'value'
    },
    yAxis: {
        name: 'Happiness Score',
        type: 'value'
    },
    series: [{
        name: 'Data Points',
        type: 'scatter',
        data: [
            [3.2, 5.6],
            [2.8, 4.2],
            [3.6, 5.8],
            [4.1, 6.3],
            [2.2, 3.5],
            [5.6, 7.2],
            [1.9, 2.7],
            [4.9, 6.7],
            [3.5, 5.5],
            [4.0, 6.0],
            [5.3, 7.0],
            [2.4, 4.0],
            [3.7, 5.9],
            [2.9, 4.3],
            [4.5, 6.5],
            [5.0, 7.1],
            [2.1, 3.6],
            [1.8, 2.8],
            [4.2, 6.1],
            [3.0, 4.4]
        ],
        itemStyle: {
            color: '#FF5722'
        }
    }],
    legend: {
        data: ['Data Points'],
        right: '10',
        top: '20'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
