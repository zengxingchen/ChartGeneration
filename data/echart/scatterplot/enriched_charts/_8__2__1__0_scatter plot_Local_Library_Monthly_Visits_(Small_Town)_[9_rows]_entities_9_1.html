<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var app = {};

var option;

option = {
    title: {
        text: 'Study Hours vs. Test Scores',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return 'Study Hours: ' + params.data[0] + '<br/>Test Score: ' + params.data[1];
        }
    },
    legend: {
        data: ['Scores'],
        left: 'left',
        top: '10%'
    },
    xAxis: {
        name: 'Study Hours',
        type: 'value'
    },
    yAxis: {
        name: 'Test Score',
        type: 'value'
    },
    series: [{
        name: 'Scores',
        type: 'scatter',
        itemStyle: {
            color: '#FF6347'
        },
        data: [
            [1,100], [2,95], [3,93], [4,88], [5,86], [6,85], [7,82], [8,81], [9,78], [10,77],
            [11,75], [12,74], [13,72], [14,70], [15,69], [16,68], [17,66], [18,65], [19,63], [20,62],
            [21,61], [22,60], [23,58], [24,57], [25,55], [26,54], [27,52], [28,51], [29,50], [30,48],
            [31,47], [32,45], [33,44], [34,43], [35,41], [36,40], [37,39], [38,38], [39,36], [40,35],
            [41,34], [42,33], [43,32], [44,31], [45,30], [46,28], [47,27], [48,26], [49,25], [50,23],
            [51,22], [52,21], [53,20], [54,18], [55,17], [56,16], [57,15], [58,14], [59,13], [60,12],
            [61,10], [62,9], [63,8], [64,7], [65,6], [66,5], [67,4], [68,3], [69,2], [70,1]
        ]
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
