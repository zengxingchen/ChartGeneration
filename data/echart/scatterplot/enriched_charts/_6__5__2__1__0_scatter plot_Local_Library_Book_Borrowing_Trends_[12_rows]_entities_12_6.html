<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var app = {};

var option;

option = {
    title: {
        text: 'Art & Design: Color vs Creativity',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return 'X: ' + params.value[0] + '<br/>Y: ' + params.value[1];
        }
    },
    xAxis: {
        name: 'Color Intensity',
        type: 'value'
    },
    yAxis: {
        name: 'Creativity Score',
        type: 'value'
    },
    series: [
        {
            name: 'Data Points',
            type: 'scatter',
            itemStyle: {
                color: '#FF6347'
            },
            data: [
                [1,34],[2,45],[3,56],[4,67],[5,78],
                [6,89],[7,45],[8,67],[9,54],[10,67],
                [11,32],[12,45],[13,56],[14,78],[15,89],
                [16,34],[17,45],[18,56],[19,67],[20,78],
                [21,89],[22,45],[23,67],[24,54],[25,67],
                [26,32],[27,45],[28,56],[29,78],[30,89],
                [31,34],[32,45],[33,56],[34,67],[35,78],
                [36,89],[37,45],[38,67],[39,54],[40,67],
                [41,32],[42,45],[43,56],[44,78],[45,89],
                [46,34],[47,45],[48,56],[49,67],[50,78],
                [51,89],[52,45],[53,67],[54,54],[55,67],
                [56,32],[57,45],[58,56],[59,78],[60,89]
            ]
        }
    ],
    legend: {
        data: ['Data Points'],
        top: 'bottom'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
