<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Art and Design Correlation',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'axis',
        showDelay: 0,
        axisPointer: {
            type: 'cross',
            lineStyle: {
                type: 'dashed',
                width: 1
            }
        }
    },
    legend: {
        data: ['Art', 'Design'],
        left: '10%',
        top: '15%'
    },
    xAxis: {
        type: 'value',
        name: 'Category',
        nameLocation: 'middle',
        nameGap: 30
    },
    yAxis: {
        type: 'value',
        name: 'Value',
        nameLocation: 'middle',
        nameGap: 50
    },
    series: [
        {
            name: 'Art',
            type: 'scatter',
            itemStyle: {
                color: '#FF6347'
            },
            data: [
                [10, 9.5],
                [20, 18.7],
                [30, 29.8],
                [40, 39.4],
                [50, 50.3],
                [60, 58.2],
                [70, 68.1],
                [80, 78.5],
                [90, 88.6],
                [100, 98.7]
            ]
        },
        {
            name: 'Design',
            type: 'scatter',
            itemStyle: {
                color: '#4682B4'
            },
            data: [
                [10, 11.2],
                [20, 22.1],
                [30, 30.6],
                [40, 42.3],
                [50, 49.8],
                [60, 61.4],
                [70, 70.9],
                [80, 81.5],
                [90, 90.2],
                [100, 101.6]
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
