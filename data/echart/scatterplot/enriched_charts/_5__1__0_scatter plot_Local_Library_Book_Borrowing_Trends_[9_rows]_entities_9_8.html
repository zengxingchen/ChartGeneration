<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Economics & Finance: Stock Prices vs. Time',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        data: ['Stock Prices'],
        left: 'left',
        top: '20%'
    },
    xAxis: {
        name: 'Time (days)',
        type: 'value',
        min: 0,
        max: 100
    },
    yAxis: {
        name: 'Stock Price (USD)',
        type: 'value',
        min: 0,
        max: 120
    },
    series: [
        {
            name: 'Stock Prices',
            type: 'scatter',
            color: '#1f77b4',
            data: [
                [5, 10], [10, 20], [15, 25], [20, 30], [25, 35], [30, 45], 
                [35, 50], [40, 55], [45, 60], [50, 65], [55, 70], [60, 75], 
                [65, 80], [70, 85], [75, 90], [80, 95], [85, 100], [90, 105], 
                [95, 110], [100, 115]
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
