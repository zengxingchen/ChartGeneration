<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 600
});
var app = {};

var option = {
    title: {
        text: 'Monthly Sales Data',
        left: 'center',
        top: '20px'
    },
    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b}: ({c})'
    },
    legend: {
        data: ['Sales'],
        left: 'left',
        top: 'top'
    },
    xAxis: {
        type: 'value',
        name: 'Month',
        min: 0,
        max: 31
    },
    yAxis: {
        type: 'value',
        name: 'Sales'
    },
    series: [
        {
            name: 'Sales',
            type: 'scatter',
            itemStyle: {
                color: '#ff5733'
            },
            data: [
                [1, 10], [2, 15], [3, 13], [4, 25], [5, 22], [6, 19],
                [7, 30], [8, 27], [9, 35], [10, 32], [11, 38], [12, 42],
                [13, 39], [14, 45], [15, 41], [16, 47], [17, 50], [18, 52],
                [19, 55], [20, 57], [21, 60], [22, 62], [23, 64], [24, 65],
                [25, 68], [26, 70], [27, 73], [28, 75], [29, 78], [30, 80]
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
