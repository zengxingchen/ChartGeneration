<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};
var option;

option = {
    title: {
        text: 'Correlation Between Variable X and Y in Science & Nature',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis',
        showDelay: 0,
        formatter: function (params) {
            if (params.value.length > 1) {
                return params.seriesName + ' :<br/>' + params.value[0] + ' , ' + params.value[1];
            }
            else {
                return params.seriesName + ' :<br/>' + params.name + ' : ' + params.value;
            }
        },
        axisPointer: {
            show: true,
            type: 'cross',
            lineStyle: {
                type: 'dashed',
                width: 1
            }
        }
    },
    toolbox: {
        show: true,
        feature: {
            dataZoom: {
                yAxisIndex: 'none'
            },
            restore: {},
            saveAsImage: {}
        }
    },
    legend: {
        data: ['Scatter1'],
        left: 'left',
        top: 'bottom'
    },
    xAxis: [
        {
            type: 'value',
            scale: true,
            axisLabel: {
                formatter: '{value} units'
            }
        }
    ],
    yAxis: [
        {
            type: 'value',
            scale: true,
            axisLabel: {
                formatter: '{value} units'
            }
        }
    ],
    series: [
        {
            name: 'Scatter1',
            type: 'scatter',
            large: true,
            itemStyle: {
                normal: {
                    color: '#FF5733'
                }
            },
            data: [
                [1.2, 4.5], [2.1, 3.8], [3.4, 2.9], [4.3, 2.2], [5.6, 1.8],
                [6.7, 1.5], [7.8, 1.3], [8.9, 1.1], [9.1, 1.05], [10.2, 1.01],
                [11.3, 1.008], [12.4, 1.002], [13.5, 1.0008], [14.6, 1.0002],
                [15.7, 1.0001], [16.8, 1.00005], [17.9, 1.00003], [18.0, 1.00001],
                [19.1, 1.000009], [20.2, 1.000004]
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
