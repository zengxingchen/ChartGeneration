<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var app = {};

var option;

option = {
    title: {
        text: 'Downward Trend in Art Sales Over Time',
        left: 'center',
        top: '10%',
        textStyle: {
            color: '#333',
            fontSize: 18
        }
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        data: ['Sales'],
        left: 'right',
        top: '10%',
        textStyle: {
            color: '#333'
        }
    },
    xAxis: {
        type: 'category',
        name: 'Month',
        nameLocation: 'middle',
        nameGap: 30,
        data: Array.from({length: 25}, (v, k) => k + 1),
        axisLine: {
            lineStyle: {
                color: '#333'
            }
        },
        axisLabel: {
            color: '#333'
        }
    },
    yAxis: {
        type: 'value',
        name: 'Sales',
        nameLocation: 'middle',
        nameGap: 50,
        axisLine: {
            lineStyle: {
                color: '#333'
            }
        },
        axisLabel: {
            color: '#333'
        }
    },
    series: [
        {
            name: 'Sales',
            type: 'scatter',
            data: [
                [1, 10], [2, 9.5], [3, 8.8], [4, 8], [5, 7.5],
                [6, 7.2], [7, 6.5], [8, 6], [9, 5.5], [10, 5],
                [11, 4.5], [12, 4], [13, 3.7], [14, 3.2], [15, 3],
                [16, 2.8], [17, 2.5], [18, 2.3], [19, 2], [20, 1.8],
                [21, 1.5], [22, 1.3], [23, 1], [24, 0.8], [25, 0.5]
            ],
            itemStyle: {
                color: '#FF6347'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
