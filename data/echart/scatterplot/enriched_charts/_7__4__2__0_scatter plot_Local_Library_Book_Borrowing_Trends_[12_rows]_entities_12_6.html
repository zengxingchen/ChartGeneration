<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Distribution of Values in Nature, Science, and Art',
        left: 'center'
    },
    legend: {
        data: ['Nature', 'Science', 'Art'],
        bottom: '10%'
    },
    xAxis: {
        name: 'Value1',
        type: 'value'
    },
    yAxis: {
        name: 'Value2',
        type: 'value'
    },
    series: [
        {
            name: 'Nature',
            type: 'scatter',
            itemStyle: {
                color: '#1f78b4'
            },
            data: [
                [85, 65], [78, 70], [90, 82], [88, 75], [92, 78], [86, 70], [95, 85], [80, 67], [87, 72], [89, 77]
            ]
        },
        {
            name: 'Science',
            type: 'scatter',
            itemStyle: {
                color: '#33a02c'
            },
            data: [
                [75, 60], [82, 68], [79, 66], [84, 71], [90, 80], [77, 62], [81, 69], [85, 74], [88, 76], [83, 70]
            ]
        },
        {
            name: 'Art',
            type: 'scatter',
            itemStyle: {
                color: '#e31a1c'
            },
            data: [
                [70, 50], [75, 55], [72, 53], [68, 48], [73, 52], [69, 50], [76, 56], [71, 54], [77, 57], [74, 55]
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
