<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Global Population Decline (2010-2029)',
        left: 'center',
        top: '10%'
    },
    legend: {
        data: ['Population'],
        left: '10%',
        top: '10%'
    },
    xAxis: {
        name: 'Year',
        type: 'category',
        data: ['2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023', '2024', '2025', '2026', '2027', '2028', '2029']
    },
    yAxis: {
        name: 'Population (in billions)',
        type: 'value'
    },
    series: [
        {
            name: 'Population',
            type: 'scatter',
            itemStyle: {
                color: '#FF6347'
            },
            data: [
                ['2010', 6.9], ['2011', 6.8], ['2012', 6.7], ['2013', 6.6], ['2014', 6.5], 
                ['2015', 6.4], ['2016', 6.3], ['2017', 6.2], ['2018', 6.1], ['2019', 6.0], 
                ['2020', 5.9], ['2021', 5.8], ['2022', 5.7], ['2023', 5.6], ['2024', 5.5], 
                ['2025', 5.4], ['2026', 5.3], ['2027', 5.2], ['2028', 5.1], ['2029', 5.0]
            ]
        }
    ],
    width: '800px',
    height: '600px'
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
