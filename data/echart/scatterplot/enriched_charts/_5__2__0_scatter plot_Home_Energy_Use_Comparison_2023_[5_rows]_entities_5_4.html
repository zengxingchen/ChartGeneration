<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option = {
    title: {
        text: 'Correlation Between Variable X and Y in Economic Studies',
        left: 'center',
        top: '10'
    },
    legend: {
        data: ['Data Points'],
        left: 'left',
        top: 'middle'
    },
    xAxis: {
        type: 'value',
        name: 'X Axis'
    },
    yAxis: {
        type: 'value',
        name: 'Y Axis'
    },
    series: [{
        name: 'Data Points',
        type: 'scatter',
        data: [
            [1.1, 2.3],
            [2.3, 3.5],
            [3.5, 1.8],
            [4.7, 4.1],
            [5.2, 2.8],
            [6.1, 3.9],
            [7.3, 4.2],
            [8.4, 3.1],
            [9.0, 4.0],
            [10.2, 2.2],
            [11.3, 3.8],
            [12.1, 1.9],
            [13.6, 3.7],
            [14.4, 2.1],
            [15.8, 4.3],
            [16.5, 3.0],
            [17.7, 2.5],
            [18.8, 4.4],
            [19.1, 3.3],
            [20.0, 2.7]
        ],
        itemStyle: {
            color: '#FF5733'
        }
    }]
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
