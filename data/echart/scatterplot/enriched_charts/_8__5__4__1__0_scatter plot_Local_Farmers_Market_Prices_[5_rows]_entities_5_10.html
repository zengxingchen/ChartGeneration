<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Decline in Art Piece Prices Over Time',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Art Piece Prices'],
        left: 'left'
    },
    xAxis: {
        type: 'category',
        name: 'Time (Years)',
        splitLine: { show: false }
    },
    yAxis: {
        type: 'value',
        name: 'Price (in $)',
        splitLine: { show: false }
    },
    series: [
        {
            name: 'Art Piece Prices',
            type: 'scatter',
            data: [
                [1,100], [2,98], [3,95], [4,93], [5,91], [6,88], [7,86], [8,84], [9,82], [10,80], 
                [11,77], [12,75], [13,73], [14,71], [15,68], [16,65], [17,63], [18,61], [19,58], [20,56], 
                [21,53], [22,51], [23,49], [24,47], [25,45], [26,43], [27,41], [28,39], [29,37], [30,35], 
                [31,33], [32,31], [33,29], [34,27], [35,25], [36,23], [37,21], [38,19], [39,17], [40,15], 
                [41,14], [42,12], [43,10], [44,9], [45,7], [46,6], [47,5], [48,3], [49,2], [50,1]
            ],
            itemStyle: {
                color: '#FF5733'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
