<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};
var option;

option = {
    title: {
        text: 'Decline of Data Points Over Time',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Data Points'],
        left: '10%',
        top: '10%'
    },
    xAxis: {
        type: 'value',
        name: 'Time',
        min: 0,
        max: 60
    },
    yAxis: {
        type: 'value',
        name: 'Value',
        min: 0,
        max: 100
    },
    series: [{
        name: 'Data Points',
        type: 'scatter',
        itemStyle: {
            color: '#FF5733'
        },
        data: [
            [1,100], [2,95], [3,93], [4,85], [5,80], 
            [6,78], [7,75], [8,70], [9,68], [10,65], 
            [11,63], [12,60], [13,58], [14,56], [15,54], 
            [16,52], [17,50], [18,48], [19,46], [20,44], 
            [21,43], [22,41], [23,40], [24,38], [25,37], 
            [26,35], [27,34], [28,33], [29,32], [30,31], 
            [31,30], [32,29], [33,28], [34,27], [35,26], 
            [36,25], [37,24], [38,23], [39,22], [40,21], 
            [41,20], [42,19], [43,18], [44,17], [45,16], 
            [46,15], [47,14], [48,13], [49,12], [50,11], 
            [51,10], [52,9], [53,8], [54,7], [55,6], 
            [56,5], [57,4], [58,3], [59,2], [60,1]
        ]
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
