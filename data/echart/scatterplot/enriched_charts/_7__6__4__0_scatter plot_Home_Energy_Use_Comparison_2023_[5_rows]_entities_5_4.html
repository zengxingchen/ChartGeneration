<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option = {
    title: {
        text: 'Correlation between Variable X and Y',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return 'X: ' + params.value[0] + '<br/>Y: ' + params.value[1];
        }
    },
    legend: {
        data: ['Data Points'],
        left: 'right',
        top: '15%'
    },
    xAxis: {
        name: 'X',
        type: 'value',
        splitLine: {
            lineStyle: {
                type: 'dashed'
            }
        }
    },
    yAxis: {
        name: 'Y',
        type: 'value',
        splitLine: {
            lineStyle: {
                type: 'dashed'
            }
        }
    },
    series: [{
        name: 'Data Points',
        type: 'scatter',
        itemStyle: {
            color: '#FF6347'
        },
        data: [
            [1, 10], [2, 9], [3, 8], [4, 7], [5, 6],
            [6, 5], [7, 4], [8, 3], [9, 2], [10, 1],
            [11, 11], [12, 10], [13, 9], [14, 8], [15, 7],
            [16, 6], [17, 5], [18, 4], [19, 3], [20, 2],
            [21, 15], [22, 14], [23, 13], [24, 12], [25, 11],
            [26, 10], [27, 9], [28, 8], [29, 7], [30, 6],
            [31, 18], [32, 17], [33, 16], [34, 15], [35, 14],
            [36, 13], [37, 12], [38, 11], [39, 10], [40, 9]
        ]
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
