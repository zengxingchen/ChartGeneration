<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 600
});

var option;

option = {
    title: {
        text: 'Marine Species Population Distribution',
        left: 'center',
        top: 10
    },
    tooltip: {
        trigger: 'axis',
        show: true
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    legend: {
        data: ['Population'],
        left: 'right',
        top: 10
    },
    xAxis: {
        type: 'value',
        name: 'Depth (meters)',
        min: 0,
        max: 100,
        axisLabel: {
            formatter: '{value}'
        }
    },
    yAxis: {
        type: 'value',
        name: 'Population (1,000s)',
        min: 50,
        max: 100,
        axisLabel: {
            formatter: '{value}'
        }
    },
    series: [
        {
            name: 'Population',
            type: 'scatter',
            itemStyle: {
                color: '#FF5733'
            },
            data: [
                [15,75],
                [23,65],
                [34,56],
                [45,80],
                [54,70],
                [63,82],
                [72,65],
                [81,55],
                [90,78],
                [12,67],
                [23,89],
                [34,60],
                [45,84],
                [52,72],
                [68,75],
                [79,63],
                [88,80],
                [95,68],
                [13,58],
                [24,72],
                [35,67],
                [46,81],
                [57,90],
                [62,77],
                [74,57],
                [83,79],
                [91,66]
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
