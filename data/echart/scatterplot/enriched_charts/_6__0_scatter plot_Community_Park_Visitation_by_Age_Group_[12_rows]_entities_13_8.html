<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', useDirtyRect: false, width: 800, height: 600});
var app = {};

var option = {
    title: {
        text: 'Economics & Finance: Stock Market Trends',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'item',
        formatter: 'Data: ({c})'
    },
    legend: {
        data: ['Stock Data'],
        left: 'left',
        top: '5%'
    },
    xAxis: {
        type: 'value',
        name: 'Time (Days)',
        nameLocation: 'middle',
        nameGap: 25
    },
    yAxis: {
        type: 'value',
        name: 'Stock Price ($)',
        nameLocation: 'middle',
        nameGap: 35
    },
    series: [{
        name: 'Stock Data',
        type: 'scatter',
        data: [
            [1,2],[2,3],[3,1],[4,5],[5,4],[6,7],[7,6],[8,9],[9,8],[10,10],
            [11,12],[12,11],[13,14],[14,13],[15,15],[16,17],[17,16],[18,19],[19,18],[20,20],
            [21,22],[22,21],[23,23],[24,25],[25,24],[26,27],[27,26],[28,28],[29,30],[30,29],
            [31,31],[32,33],[33,32],[34,34],[35,36],[36,35],[37,37],[38,39],[39,38],[40,40],
            [41,42],[42,41],[43,43],[44,45],[45,44],[46,46],[47,48],[48,47],[49,49],[50,51],
            [51,50],[52,52],[53,54],[54,53],[55,55],[56,57],[57,56],[58,58],[59,60],[60,59]
        ],
        itemStyle: {
            color: '#FF6347'
        }
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
