<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Stock Price vs. Trading Volume',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'item',
        formatter: 'Price: {c0}<br/>Volume: {c1}'
    },
    legend: {
        data: ['Stock Data'],
        left: 'right',
        top: '10%'
    },
    xAxis: {
        name: 'Stock Price',
        min: 100,
        max: 180,
    },
    yAxis: {
        name: 'Trading Volume',
        min: 1500,
        max: 4100,
    },
    series: [{
        name: 'Stock Data',
        type: 'scatter',
        itemStyle: {
            color: '#FF5733'
        },
        data: [
            [120, 2000],
            [150, 3500],
            [130, 1800],
            [170, 4000],
            [110, 1700],
            [140, 2600],
            [160, 3000],
            [125, 2200],
            [155, 3200],
            [135, 2400],
            [165, 3500],
            [115, 2100],
            [145, 2900],
            [175, 3700],
            [105, 1600],
            [130, 2500],
            [150, 3400],
            [140, 2700],
            [160, 3300],
            [120, 2300],
            [170, 3900],
            [110, 2000],
            [135, 2500],
            [155, 3600]
        ],
        symbolSize: 10
    }],
    grid: {
        width: '80%',
        height: '70%',
        left: '10%',
        top: '20%'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
