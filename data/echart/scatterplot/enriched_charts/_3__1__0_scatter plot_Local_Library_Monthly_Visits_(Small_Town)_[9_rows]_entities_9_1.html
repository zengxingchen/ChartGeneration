<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Asteroid Sizes vs. Discovery Year',
        left: 'center',
        top: '10%'
    },
    legend: {
        data: ['Asteroids'],
        top: '5%',
        left: 'right'
    },
    xAxis: {
        name: 'Year of Discovery',
        nameLocation: 'middle',
        nameGap: 30,
        splitLine: { show: false }
    },
    yAxis: {
        name: 'Size (in km)',
        nameLocation: 'middle',
        nameGap: 35,
        splitLine: { show: false }
    },
    series: [
        {
            name: 'Asteroids',
            type: 'scatter',
            itemStyle: {
                color: '#FF5733'
            },
            data: [
                [67,78],
                [71,74],
                [75,91],
                [80,86],
                [85,88],
                [88,92],
                [94,75],
                [96,85],
                [100,97],
                [102,91],
                [105,99],
                [110,95],
                [113,89],
                [118,103],
                [121,100],
                [125,110],
                [130,92],
                [135,98],
                [140,105],
                [145,108],
                [150,115],
                [155,101],
                [160,107],
                [165,111],
                [170,116],
                [175,120],
                [180,119],
                [185,123],
                [190,121],
                [195,125]
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
