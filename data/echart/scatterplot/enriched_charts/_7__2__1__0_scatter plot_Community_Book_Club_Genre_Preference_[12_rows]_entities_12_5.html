<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Correlation Between Various Categories and Values',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Design', 'Science', 'Art', 'Nature'],
        left: 'right',
        top: '10%'
    },
    xAxis: {
        name: 'Value1',
        type: 'value'
    },
    yAxis: {
        name: 'Value2',
        type: 'value'
    },
    series: [
        {
            name: 'Design',
            type: 'scatter',
            itemStyle: {
                color: '#FF5733'
            },
            data: [
                [20, 65],
                [35, 70],
                [40, 72],
                [50, 68],
                [55, 75],
                [60, 77],
                [70, 74],
                [75, 80],
                [80, 82],
                [85, 78],
                [90, 85],
                [95, 88],
                [100, 90]
            ]
        },
        {
            name: 'Science',
            type: 'scatter',
            itemStyle: {
                color: '#33FF57'
            },
            data: [
                [25, 50],
                [30, 55],
                [35, 60],
                [45, 65],
                [55, 70],
                [60, 75],
                [70, 80],
                [80, 85],
                [85, 90],
                [90, 95],
                [100, 100]
            ]
        },
        {
            name: 'Art',
            type: 'scatter',
            itemStyle: {
                color: '#3357FF'
            },
            data: [
                [15, 60],
                [25, 65],
                [30, 70],
                [40, 72],
                [50, 74],
                [60, 76],
                [70, 78],
                [80, 80],
                [90, 82],
                [100, 85]
            ]
        },
        {
            name: 'Nature',
            type: 'scatter',
            itemStyle: {
                color: '#FF33A6'
            },
            data: [
                [20, 50],
                [30, 55],
                [40, 60],
                [50, 65],
                [60, 70],
                [70, 75],
                [80, 80],
                [90, 85],
                [100, 90]
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
