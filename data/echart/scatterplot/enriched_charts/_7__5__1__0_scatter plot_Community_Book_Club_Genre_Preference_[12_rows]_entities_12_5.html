<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Decreasing Trend of CO2 Emissions',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'axis',
        showDelay: 0,
        formatter: function (params) {
            if (params.value.length > 1) {
                return params.seriesName + ' :<br/>' 
                    + params.value[0] + ' cm ' 
                    + params.value[1] + ' kg ';
            } else {
                return params.seriesName + ' :<br/>' 
                    + params.name + ' : ' 
                    + params.value + ' kg ';
            }
        },  
        axisPointer: {
            show: true,
            type: 'cross',
            lineStyle: {
                type: 'dashed',
                width: 1
            }
        }
    },
    xAxis: [
        {
            type: 'value',
            scale: true,
            axisLabel: {
                formatter: '{value} cm'
            },
            splitLine: {
                show: false
            }
        }
    ],
    yAxis: [
        {
            type: 'value',
            scale: true,
            axisLabel: {
                formatter: '{value} kg'
            },
            splitLine: {
                show: false
            }
        }
    ],
    series: [
        {
            name: 'CO2 Emissions',
            type: 'scatter',
            large: true,
            itemStyle: {
                color: '#FF5733'
            },
            data: [
                [1,3.2],
                [2,2.8],
                [3,2.6],
                [4,2.1],
                [5,2.4],
                [6,2.3],
                [7,2.0],
                [8,1.8],
                [9,1.9],
                [10,1.7],
                [11,1.5],
                [12,1.3],
                [13,1.4],
                [14,1.2],
                [15,1.1],
                [16,0.9],
                [17,0.7],
                [18,0.8],
                [19,0.6],
                [20,0.5],
                [21,0.4],
                [22,0.3],
                [23,0.4],
                [24,0.2],
                [25,0.1]
            ]
        }
    ],
    grid: {
        left: '10%',
        right: '10%',
        bottom: '15%',
        top: '20%'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
