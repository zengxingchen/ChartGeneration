<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;
option = {
    title: {
        text: 'Climate Change and Temperature Variations',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return 'Year: ' + params.value[0] + '<br/>Temperature: ' + params.value[1] + ' °C';
        }
    },
    legend: {
        data: ['Temperature'],
        left: 'right',
        top: '5%'
    },
    xAxis: {
        name: 'Year',
        type: 'category',
        nameLocation: 'middle',
        nameGap: 30
    },
    yAxis: {
        name: 'Temperature (°C)',
        type: 'value',
        nameLocation: 'middle',
        nameGap: 50
    },
    series: [
        {
            name: 'Temperature',
            type: 'scatter',
            itemStyle: {
                color: '#FF5733'
            },
            data: [
                [2000, 14.1], [2001, 14.2], [2002, 14.3], [2003, 14.5],
                [2004, 14.4], [2005, 14.6], [2006, 14.7], [2007, 14.9],
                [2008, 15.0], [2009, 15.1], [2010, 15.3], [2011, 15.2],
                [2012, 15.4], [2013, 15.6], [2014, 15.7], [2015, 15.8],
                [2016, 16.0], [2017, 16.1], [2018, 16.3], [2019, 16.4],
                [2020, 16.6], [2021, 16.7], [2022, 16.8], [2023, 17.0]
            ]
        }
    ],
    grid: {
        left: '10%',
        right: '10%',
        bottom: '15%',
        top: '20%'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
