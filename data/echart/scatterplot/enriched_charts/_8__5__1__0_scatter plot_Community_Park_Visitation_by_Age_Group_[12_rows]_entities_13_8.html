<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});

var option = {
    title: {
        text: 'Brightness vs. Distance of Stars',
        left: 'center',
        top: '5%'
    },
    legend: {
        data: ['Stars'],
        left: '10%',
        top: '10%'
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return `Distance: ${params.value[0]} light years<br/>Brightness: ${params.value[1]} lumens`;
        }
    },
    xAxis: {
        type: 'value',
        name: 'Distance (light years)',
        nameLocation: 'middle',
        nameGap: 30,
        axisLine: {
            lineStyle: {
                color: '#4B0082'
            }
        },
        axisLabel: {
            color: '#4B0082'
        }
    },
    yAxis: {
        type: 'value',
        name: 'Brightness (lumens)',
        nameLocation: 'middle',
        nameGap: 50,
        axisLine: {
            lineStyle: {
                color: '#8A2BE2'
            }
        },
        axisLabel: {
            color: '#8A2BE2'
        }
    },
    series: [
        {
            name: 'Stars',
            type: 'scatter',
            itemStyle: {
                color: '#FF4500'
            },
            data: [
                [1.0, 50000],
                [1.2, 49000],
                [1.4, 47000],
                [1.6, 45000],
                [1.8, 44000],
                [2.0, 42000],
                [2.2, 40000],
                [2.4, 38000],
                [2.6, 37000],
                [2.8, 35000],
                [3.0, 34000],
                [3.2, 33000],
                [3.4, 32000],
                [3.6, 31000],
                [3.8, 30000],
                [4.0, 29000],
                [4.2, 28000],
                [4.4, 27000],
                [4.6, 26000],
                [4.8, 25000],
                [5.0, 24000],
                [5.2, 23000],
                [5.4, 22000],
                [5.6, 21000],
                [5.8, 20000],
                [6.0, 19000],
                [6.2, 18000],
                [6.4, 17000],
                [6.6, 16000],
                [6.8, 15000],
                [7.0, 14000],
                [7.2, 13000],
                [7.4, 12000],
                [7.6, 11000],
                [7.8, 10000],
                [8.0, 9000],
                [8.2, 8000],
                [8.4, 7000],
                [8.6, 6000],
                [8.8, 5000],
                [9.0, 4000],
                [9.2, 3000],
                [9.4, 2000],
                [9.6, 1000],
                [9.8, 500],
                [10.0, 100]
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
