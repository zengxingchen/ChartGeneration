<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 600
});
var app = {};
var option;

option = {
    title: {
        text: 'Impact of Study Hours on Test Scores',
        left: 'center',
        top: 20
    },
    legend: {
        data: ['Scores'],
        left: 'left',
        top: 'bottom'
    },
    xAxis: {
        name: 'Study Hours',
        type: 'value'
    },
    yAxis: {
        name: 'Test Scores',
        type: 'value'
    },
    series: [{
        name: 'Scores',
        type: 'scatter',
        data: [
            [1, 100],
            [2, 90],
            [3, 85],
            [4, 82],
            [5, 75],
            [6, 70],
            [7, 68],
            [8, 66],
            [9, 60],
            [10, 58],
            [11, 55],
            [12, 52],
            [13, 50],
            [14, 48],
            [15, 46],
            [16, 44],
            [17, 42],
            [18, 40],
            [19, 38],
            [20, 36],
            [21, 34],
            [22, 32],
            [23, 30],
            [24, 28],
            [25, 26],
            [26, 24],
            [27, 22],
            [28, 20],
            [29, 18],
            [30, 16]
        ],
        itemStyle: {
            color: '#FF6347'
        }
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
