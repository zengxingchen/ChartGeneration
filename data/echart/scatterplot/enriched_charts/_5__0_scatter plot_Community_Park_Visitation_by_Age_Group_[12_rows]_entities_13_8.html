<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option = {
    title: {
        text: 'Height vs Weight Distribution',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return 'Height: ' + params.value[0] + '<br>Weight: ' + params.value[1];
        }
    },
    legend: {
        left: 'left',
        top: 50,
        data: ['Height vs Weight']
    },
    xAxis: {
        name: 'Height (inches)',
        min: 2,
        max: 21
    },
    yAxis: {
        name: 'Weight (lbs)',
        min: 4,
        max: 23
    },
    series: [{
        name: 'Height vs Weight',
        type: 'scatter',
        itemStyle: {
            color: '#FF5733'
        },
        symbolSize: 10,
        data: [
            [2.5, 4.8], [3.1, 5.3], [3.9, 6.2], [4.4, 7.1], [5.0, 7.8], 
            [5.5, 8.5], [6.1, 9.1], [6.6, 9.9], [7.2, 10.4], [7.8, 11.2],
            [8.3, 11.8], [8.9, 12.3], [9.5, 12.9], [10.1, 13.4], [10.7, 14.0], 
            [11.3, 14.6], [11.8, 15.2], [12.4, 15.7], [13.0, 16.2], [13.6, 16.7], 
            [14.2, 17.2], [14.8, 17.8], [15.3, 18.2], [15.9, 18.7], [16.5, 19.2],
            [17.1, 19.7], [17.7, 20.1], [18.3, 20.6], [18.9, 21.1], [19.4, 21.6], 
            [20.0, 22.0]
        ]
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
