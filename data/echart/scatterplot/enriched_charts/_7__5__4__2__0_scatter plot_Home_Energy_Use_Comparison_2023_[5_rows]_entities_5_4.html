<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Health & Psychology: Correlation Between Exercise and Mood',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'item',
        formatter: '({c})'
    },
    legend: {
        data: ['Data Points'],
        left: 'left',
        top: '50'
    },
    xAxis: {
        type: 'value',
        name: 'Exercise Duration (hrs)',
        nameLocation: 'middle',
        nameGap: 25
    },
    yAxis: {
        type: 'value',
        name: 'Mood Rating',
        nameLocation: 'middle',
        nameGap: 35
    },
    series: [
        {
            name: 'Data Points',
            type: 'scatter',
            itemStyle: {
                color: '#FF6347'
            },
            data: [
                [12.4, 7.8],
                [15.6, 9.2],
                [17.3, 8.4],
                [14.7, 7.1],
                [18.9, 9.6],
                [11.2, 6.4],
                [13.5, 7.3],
                [16.8, 8.9],
                [19.2, 9.8],
                [12.9, 6.7],
                [15.1, 7.9],
                [17.5, 8.1],
                [14.3, 6.9],
                [18.7, 9.3],
                [11.9, 6.5],
                [13.8, 7.4],
                [16.2, 8.5],
                [19.5, 9.7],
                [12.1, 6.6],
                [15.4, 8.0],
                [17.1, 8.3],
                [14.5, 7.0],
                [19.0, 9.5],
                [11.7, 6.3],
                [13.6, 7.2],
                [16.9, 8.8],
                [19.3, 9.9],
                [12.8, 6.8],
                [15.2, 8.1],
                [17.4, 8.6],
                [14.6, 7.1],
                [18.8, 9.4],
                [11.5, 6.2],
                [13.7, 7.3],
                [16.5, 8.7],
                [19.6, 9.8],
                [12.2, 6.6],
                [15.3, 8.2],
                [17.0, 8.4],
                [14.4, 7.0],
                [18.5, 9.2],
                [11.8, 6.4],
                [13.9, 7.5],
                [16.6, 8.9],
                [19.4, 9.6]
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
