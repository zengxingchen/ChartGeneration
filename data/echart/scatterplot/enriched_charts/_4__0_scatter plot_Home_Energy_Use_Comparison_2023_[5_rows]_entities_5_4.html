<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Planetary Mass and Distance from the Sun',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'item',
        formatter: function(params) {
            return params.seriesName + '<br/>' + params.data[2] + ': ' + params.data[0] + ',' + params.data[1];
        }
    },
    legend: {
        data: ['Planets'],
        left: 'right',
        top: '10%'
    },
    xAxis: {
        type: 'value',
        name: 'Mass (10^24 kg)',
        min: 0,
        max: 2000
    },
    yAxis: {
        type: 'value',
        name: 'Distance from Sun (10^6 km)',
        min: 0,
        max: 5000
    },
    series: [{
        name: 'Planets',
        type: 'scatter',
        itemStyle: {
            color: '#ff6600'
        },
        data: [
            [0.33, 58, 'Mercury'],
            [4.87, 108, 'Venus'],
            [5.97, 150, 'Earth'],
            [0.642, 228, 'Mars'],
            [1898, 778, 'Jupiter'],
            [568, 1429, 'Saturn'],
            [86.8, 2871, 'Uranus'],
            [102, 4495, 'Neptune']
        ]
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
