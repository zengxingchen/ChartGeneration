<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 600
});
var option;
option = {
    title: {
        text: 'GDP vs Unemployment Rate',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return 'GDP: ' + params.value[0] + ' Trillion<br/>Unemployment Rate: ' + params.value[1] + '%';
        }
    },
    xAxis: {
        name: 'GDP in Trillions',
        nameLocation: 'middle',
        nameGap: 30
    },
    yAxis: {
        name: 'Unemployment Rate in Percent',
        nameLocation: 'middle',
        nameGap: 50
    },
    series: [{
        name: 'Data Points',
        type: 'scatter',
        itemStyle: {
            color: '#ff5733'
        },
        data: [
            [21.4, 5.4],
            [19.2, 4.2],
            [22.1, 6.3],
            [20.3, 5.1],
            [23.0, 4.9],
            [21.8, 5.7],
            [20.0, 4.5],
            [22.5, 5.9],
            [21.1, 4.8],
            [19.8, 4.0],
            [22.8, 6.0],
            [18.7, 3.9],
            [15.6, 6.2],
            [23.5, 5.5],
            [17.2, 3.6],
            [16.8, 5.0],
            [24.0, 6.4],
            [23.0, 5.2],
            [19.9, 4.7],
            [20.5, 6.1],
            [15.2, 3.5],
            [16.4, 4.2],
            [18.3, 5.6],
            [20.8, 6.0],
            [22.2, 4.1]
        ]
    }],
    legend: {
        data: ['Data Points'],
        right: '10%',
        top: '10%'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
