<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Height vs Weight Distribution',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333',
            fontSize: 18
        }
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return 'Height: ' + params.value[0] + ' cm<br/>Weight: ' + params.value[1] + ' kg';
        }
    },
    legend: {
        data: ['Height-Weight'],
        left: 'right',
        top: '10%',
        textStyle: {
            color: '#333'
        }
    },
    xAxis: {
        name: 'Height (cm)',
        nameLocation: 'middle',
        nameGap: 30,
        splitLine: {
            lineStyle: {
                type: 'dashed'
            }
        }
    },
    yAxis: {
        name: 'Weight (kg)',
        nameLocation: 'middle',
        nameGap: 50,
        splitLine: {
            lineStyle: {
                type: 'dashed'
            }
        }
    },
    series: [
        {
            name: 'Height-Weight',
            type: 'scatter',
            itemStyle: {
                color: '#FF5733'
            },
            data: [
                [4.2, 35], [5.1, 42], [3.8, 30], [6.5, 55], [7.3, 60], [8.2, 70], [9.1, 85], [10.0, 90], 
                [2.4, 25], [1.3, 10], [4.8, 40], [5.7, 50], [6.6, 65], [7.5, 75], [8.4, 80], [9.3, 95], 
                [10.2, 100], [2.1, 20], [1.8, 15], [5.0, 45], [6.0, 52], [7.0, 58], [8.0, 68], [9.0, 78], 
                [10.1, 92], [3.3, 28], [3.6, 32], [3.9, 34], [4.5, 38], [5.4, 48], [6.3, 54], [7.2, 62], 
                [8.1, 72], [9.4, 88], [10.3, 102], [2.8, 26], [1.5, 12]
            ]
        }
    ],
    grid: {
        width: '70%',
        height: '70%',
        left: 'center',
        top: '15%'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
