<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Fitness Progress Tracking',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return 'Data Point:<br/>X: ' + params.value[0] + '<br/>Y: ' + params.value[1];
        }
    },
    legend: {
        data: ['Fitness Data'],
        left: '10%',
        top: '20%'
    },
    xAxis: {
        name: 'Exercise Duration (min)',
        nameLocation: 'middle',
        nameGap: 30,
        type: 'value',
        min: 10,
        max: 100
    },
    yAxis: {
        name: 'Calories Burned',
        nameLocation: 'middle',
        nameGap: 50,
        type: 'value',
        min: 30,
        max: 100
    },
    series: [{
        name: 'Fitness Data',
        type: 'scatter',
        itemStyle: {
            color: '#3498DB'
        },
        data: [
            [23, 75],
            [45, 90],
            [56, 67],
            [78, 85],
            [89, 95],
            [33, 45],
            [60, 70],
            [72, 88],
            [15, 35],
            [51, 60],
            [64, 80],
            [47, 55],
            [35, 60],
            [83, 92],
            [90, 98],
            [42, 65],
            [37, 52],
            [68, 78],
            [85, 90],
            [49, 73]
        ]
    }],
    grid: {
        left: '10%',
        right: '10%',
        bottom: '10%',
        top: '30%'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
