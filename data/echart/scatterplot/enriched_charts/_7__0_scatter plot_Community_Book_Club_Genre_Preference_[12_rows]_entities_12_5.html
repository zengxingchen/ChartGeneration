<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;
option = {
    title: {
        text: 'Design Project Scores',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b} : {c}'
    },
    legend: {
        top: '5%',
        left: 'center'
    },
    xAxis: {
        type: 'value',
        name: 'Value 1',
        min: 20,
        max: 50
    },
    yAxis: {
        type: 'value',
        name: 'Value 2',
        min: 25,
        max: 55
    },
    series: [
        {
            name: 'Design',
            type: 'scatter',
            itemStyle: {
                color: '#FF6347'
            },
            data: [
                [25, 30],
                [28, 32],
                [22, 28],
                [35, 40],
                [30, 35],
                [40, 45],
                [37, 42],
                [33, 38],
                [45, 50],
                [41, 46],
                [44, 48],
                [32, 37],
                [38, 43],
                [29, 34],
                [36, 41],
                [39, 44],
                [34, 39],
                [42, 47],
                [31, 36],
                [43, 49]
            ]
        }
    ],
    grid: {
        width: '70%',
        height: '70%'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
