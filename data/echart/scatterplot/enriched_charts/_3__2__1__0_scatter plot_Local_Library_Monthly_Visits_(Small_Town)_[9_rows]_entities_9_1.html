<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var app = {};

var option;

option = {
    title: {
        text: 'Fitness Progression Over Time',
        left: 'center',
        top: '10%'
    },
    legend: {
        data: ['Fitness Data'],
        right: '10%',
        top: '15%'
    },
    xAxis: {
        name: 'Week',
        type: 'value'
    },
    yAxis: {
        name: 'Performance Metric',
        type: 'value'
    },
    series: [{
        name: 'Fitness Data',
        type: 'scatter',
        data: [
            [1, 20], [2, 25], [3, 28], [4, 35], [5, 30], [6, 45], [7, 50], [8, 60],
            [9, 55], [10, 70], [11, 65], [12, 75], [13, 80], [14, 85], [15, 90],
            [16, 88], [17, 95], [18, 98], [19, 100], [20, 105], [21, 110],
            [22, 115], [23, 106], [24, 120], [25, 125], [26, 130], [27, 135],
            [28, 140], [29, 145], [30, 150]
        ],
        itemStyle: {
            color: '#1f78b4'
        }
    }]
};

if (option && typeof option === "object") {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
