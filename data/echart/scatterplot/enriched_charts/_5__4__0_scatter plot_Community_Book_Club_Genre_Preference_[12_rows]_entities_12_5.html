<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Art & Design: Colorful Scatterplot',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis'
    },
    xAxis: {
        type: 'value',
        name: 'Creativity',
        nameLocation: 'middle',
        nameGap: 30,
        splitLine: {
            show: false
        }
    },
    yAxis: {
        type: 'value',
        name: 'Skill',
        nameLocation: 'middle',
        nameGap: 30,
        splitLine: {
            show: false
        }
    },
    series: [{
        name: 'Art Projects',
        type: 'scatter',
        data: [
            [1.1, 2.2],
            [2.3, 3.5],
            [3.7, 1.8],
            [4.6, 5.9],
            [5.2, 3.3],
            [6.8, 4.4],
            [7.5, 2.1],
            [8.3, 3.7],
            [9.0, 6.2],
            [10.1, 5.4],
            [11.3, 4.6],
            [12.7, 5.1],
            [13.2, 7.3],
            [14.5, 6.9],
            [15.0, 4.5],
            [16.4, 7.2],
            [17.1, 5.9],
            [18.3, 6.1],
            [19.8, 7.5],
            [20.2, 5.8]
        ],
        itemStyle: {
            color: '#FF5733'
        }
    }],
    legend: {
        data: ['Art Projects'],
        top: '10%',
        right: '10%'
    },
    grid: {
        left: '10%',
        right: '10%',
        bottom: '15%',
        containLabel: true
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
