<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', useDirtyRect: false, width: 800, height: 600});
var app = {};

var option = {
    title: {
        text: 'Correlation between Age and Physical Fitness',
        left: 'center'
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return 'Age: ' + params.value[0] + '<br/>Fitness Level: ' + params.value[1];
        }
    },
    xAxis: {
        name: 'Age',
        min: 4,
        max: 7
    },
    yAxis: {
        name: 'Fitness Level',
        min: 2,
        max: 4
    },
    legend: {
        data: ['Fitness Data'],
        top: '10%'
    },
    series: [
        {
            name: 'Fitness Data',
            type: 'scatter',
            itemStyle: {
                color: '#FF5733'
            },
            data: [
                [4.1, 2.5],
                [5.5, 3.6],
                [6.3, 3.1],
                [4.8, 2.8],
                [5.9, 3.3],
                [4.6, 2.9],
                [5.2, 3.7],
                [4.9, 2.8],
                [5.1, 3.5],
                [6.1, 3.0],
                [4.3, 2.7],
                [5.4, 3.8],
                [5.7, 3.2],
                [4.5, 2.6],
                [5.8, 3.9],
                [4.7, 2.9],
                [6.0, 3.4],
                [5.6, 3.3],
                [5.0, 2.9],
                [4.2, 2.6]
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
