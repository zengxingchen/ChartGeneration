<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option = {
    title: {
        text: 'Popularity of Art Forms Over Time',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b}: {c}'
    },
    legend: {
        data: ['Sculpture', 'Painting', 'Photography'],
        left: '10%',
        top: '20%'
    },
    xAxis: {
        name: 'Year',
        type: 'value',
        min: 0,
        max: 90
    },
    yAxis: {
        name: 'Popularity',
        type: 'value',
        min: 0,
        max: 10
    },
    series: [
        {
            name: 'Sculpture',
            type: 'scatter',
            itemStyle: {
                color: '#1f77b4'
            },
            data: [
                [10, 8.3],
                [20, 7.8],
                [30, 8.1],
                [40, 7.5],
                [50, 8.0],
                [60, 7.7],
                [70, 7.2],
                [80, 7.4]
            ]
        },
        {
            name: 'Painting',
            type: 'scatter',
            itemStyle: {
                color: '#ff7f0e'
            },
            data: [
                [10, 6.2],
                [20, 6.8],
                [30, 6.5],
                [40, 6.3],
                [50, 6.9],
                [60, 6.4],
                [70, 6.1],
                [80, 6.0]
            ]
        },
        {
            name: 'Photography',
            type: 'scatter',
            itemStyle: {
                color: '#2ca02c'
            },
            data: [
                [10, 5.5],
                [20, 5.3],
                [30, 5.8],
                [40, 5.6],
                [50, 5.2],
                [60, 5.7],
                [70, 5.9],
                [80, 5.4]
            ]
        }
    ]
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
