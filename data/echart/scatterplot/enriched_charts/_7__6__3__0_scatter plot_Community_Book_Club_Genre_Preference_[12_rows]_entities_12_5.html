<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Correlation of Variables in Environmental Study',
        left: 'center'
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        data: ['Scatter Data'],
        left: 'left',
        top: '10%'
    },
    xAxis: {
        name: 'Variable X',
        type: 'value'
    },
    yAxis: {
        name: 'Variable Y',
        type: 'value'
    },
    series: [{
        name: 'Scatter Data',
        type: 'scatter',
        itemStyle: {
            color: '#1f77b4'
        },
        data: [
            [12, 35], [15, 30], [20, 25], [25, 20], [30, 15], [35, 10], [40, 5], [45, 0],
            [10, 28], [17, 24], [22, 21], [27, 18], [32, 14], [37, 12], [42, 9], [47, 7],
            [11, 33], [16, 29], [21, 26], [26, 22], [31, 17], [36, 13], [41, 8], [46, 3],
            [13, 32], [18, 27], [23, 23], [28, 19], [33, 16], [38, 11], [43, 6], [48, 4]
        ]
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
