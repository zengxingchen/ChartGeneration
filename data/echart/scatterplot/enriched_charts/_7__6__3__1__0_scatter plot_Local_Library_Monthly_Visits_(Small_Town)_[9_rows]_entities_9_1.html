<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;
option = {
    title: {
        text: 'Correlation between Education and Income',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Education vs Income'],
        left: 'left',
        top: '10%'
    },
    xAxis: {
        name: 'Years of Education',
        type: 'value'
    },
    yAxis: {
        name: 'Income (in $1000)',
        type: 'value'
    },
    series: [
        {
            name: 'Education vs Income',
            type: 'scatter',
            data: [
                [4.2, 35.4],
                [3.8, 30.1],
                [5.0, 28.9],
                [6.1, 25.3],
                [7.4, 22.1],
                [8.5, 20.7],
                [2.3, 15.6],
                [3.6, 18.8],
                [4.7, 16.2],
                [5.9, 14.5],
                [6.8, 13.7],
                [8.1, 12.4],
                [9.0, 11.3],
                [1.2, 40.0],
                [2.5, 38.5],
                [3.1, 36.9],
                [4.5, 33.8],
                [5.6, 29.6],
                [6.3, 27.4],
                [7.8, 24.2],
                [9.2, 22.0]
            ],
            itemStyle: {
                color: '#1f78b4'
            }
        }
    ],
    grid: {
        width: '70%',
        height: '70%',
        left: '15%',
        top: '20%'
    }
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
