<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};
var option;

option = {
    title: {
        text: 'Climate Data: Temperature vs Altitude',
        left: 'center',
        top: '20px'
    },
    tooltip: {
        trigger: 'axis',
        show: true
    },
    xAxis: {
        name: 'Altitude (km)',
        type: 'value'
    },
    yAxis: {
        name: 'Temperature (Â°C)',

    },

            [1, 50], [2, 48], [3, 45], [4, 42], [5, 41], [6, 39], [7, 37], [8, 35], 
            [9, 32], [10, 30], [11, 29], [12, 28], [13, 27], [14, 25], [15, 24], 
            [16, 22], [17, 21], [18, 20], [19, 19], [20, 18], [21, 17], [22, 16], 
            [23, 15], [24, 14], [25, 13], [26, 12], [27, 11], [28, 10], [29, 9], 
            [30, 8], [31, 7], [32, 6], [33, 5], [34, 4], [35, 3], [36, 2], [37, 1], 
            [38, 1.5], [39, 1], [40, 0.5]
        ],
        itemStyle: {
            color: '#ff5722'
        }
    }],
    legend: {
        data: ['Temperature Data'],
        top: 'bottom'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
