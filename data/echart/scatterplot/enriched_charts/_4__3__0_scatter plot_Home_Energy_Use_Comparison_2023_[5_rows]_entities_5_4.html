<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;
option = {
    title: {
        text: 'Growth Curve of Children and Young Adults',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'axis',
        showDelay: 0,
        axisPointer: {
            type: 'cross'
        }
    },
    legend: {
        data: ['Height (cm) vs Age'],
        left: 'left',
        top: '15%'
    },
    xAxis: {
        name: 'Age (Years)',
        type: 'value',
        scale: true
    },
    yAxis: {
        name: 'Height (cm)',
        type: 'value',
        scale: true
    },
    series: [{
        name: 'Height (cm) vs Age',
        type: 'scatter',
        itemStyle: {
            color: '#c23531'
        },
        symbolSize: 10,
        data: [
            [5, 110],
            [6, 115],
            [7, 120],
            [8, 123],
            [9, 128],
            [10, 132],
            [11, 135],
            [12, 140],
            [13, 145],
            [14, 150],
            [15, 153],
            [16, 158],
            [17, 160],
            [18, 165],
            [19, 168],
            [20, 170],
            [21, 174],
            [22, 176],
            [23, 180],
            [24, 182],
            [25, 185],
            [26, 187],
            [27, 190],
            [28, 192],
            [29, 195],
            [30, 197]
        ]
    }],
    grid: {
        width: '80%',
        height: '70%',
        left: '15%',
        bottom: '15%'
    }
};

if (option && typeof option === 'object') myChart.setOption(option);

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
