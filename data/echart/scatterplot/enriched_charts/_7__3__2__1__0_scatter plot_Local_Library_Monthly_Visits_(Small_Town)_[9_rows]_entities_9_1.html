<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};
var option;

option = {
    title: {
        text: 'Impact of Exercise and Diet on Health',
        left: 'center',
        top: '10%'
    },
    legend: {
        data: ['Exercise', 'Diet'],
        top: '5%',
        left: 'right'
    },
    xAxis: {
        name: 'Activity Level',
        type: 'value'
    },
    yAxis: {
        name: 'Health Index',
        type: 'value'
    },
    series: [
        {
            name: 'Exercise',
            type: 'scatter',
            itemStyle: {
                color: '#FF5733'
            },
            data: [
                [20, 70], [25, 65], [30, 60], [35, 55], [40, 50], [45, 45], [50, 40], [55, 35], [60, 30], [65, 25], [70, 20]
            ]
        },
        {
            name: 'Diet',
            type: 'scatter',
            itemStyle: {
                color: '#33FF57'
            },
            data: [
                [20, 75], [25, 68], [30, 62], [35, 54], [40, 48], [45, 42], [50, 37], [55, 31], [60, 26], [65, 22], [70, 19]
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
