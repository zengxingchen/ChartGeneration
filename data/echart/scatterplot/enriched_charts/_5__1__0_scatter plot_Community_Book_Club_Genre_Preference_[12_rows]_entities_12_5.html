<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var option;

option = {
    title: {
        text: 'Art & Design Categories and Their Popularity',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return params.seriesName + '<br/>' + params.name + ': ' + params.value[1];
        }
    },
    legend: {
        data: ['Popularity'],
        left: '10%',
        top: '15%'
    },
    xAxis: {
        name: 'Category',
        type: 'category',
        data: ['Art', 'Design', 'Painting', 'Sculpture', 'Photography', 'Architecture', 'Illustration', 'Graphic Design', 'Fashion', 'Interior Design', 'Animation', 'Digital Art', 'Fine Art', 'Visual Arts', 'Creative Writing', 'Performing Arts', 'Music', 'Dance', 'Theatre', 'Film']
    },
    yAxis: {
        name: 'Popularity',
        type: 'value'
    },
    series: [{
        name: 'Popularity',
        type: 'scatter',
        itemStyle: {
            color: '#FF6347'
        },
        data: [
            ['Art', 75],
            ['Design', 85],
            ['Painting', 80],
            ['Sculpture', 90],
            ['Photography', 95],
            ['Architecture', 100],
            ['Illustration', 105],
            ['Graphic Design', 110],
            ['Fashion', 115],
            ['Interior Design', 120],
            ['Animation', 125],
            ['Digital Art', 130],
            ['Fine Art', 135],
            ['Visual Arts', 140],
            ['Creative Writing', 145],
            ['Performing Arts', 150],
            ['Music', 155],
            ['Dance', 160],
            ['Theatre', 165],
            ['Film', 170]
        ]
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
