<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};
var option;

option = {
    title: {
        text: 'Exercise and Weight Loss',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'item',
        formatter: 'Weight: {c} kg'
    },
    legend: {
        data: ['Weight'],
        left: 'right',
        top: '10%'
    },
    xAxis: {
        name: 'Weeks',
        type: 'category',
        data: Array.from({length: 50}, (_, i) => i + 1)
    },
    yAxis: {
        name: 'Weight (kg)',
        type: 'value'
    },
    series: [
        {
            name: 'Weight',
            type: 'scatter',
            data: [
                [1, 100],
                [2, 98],
                [3, 95],
                [4, 92],
                [5, 90],
                [6, 88],
                [7, 85],
                [8, 83],
                [9, 80],
                [10, 78],
                [11, 76],
                [12, 75],
                [13, 73],
                [14, 70],
                [15, 68],
                [16, 66],
                [17, 64],
                [18, 63],
                [19, 60],
                [20, 58],
                [21, 57],
                [22, 55],
                [23, 53],
                [24, 52],
                [25, 50],
                [26, 49],
                [27, 47],
                [28, 45],
                [29, 44],
                [30, 42],
                [31, 40],
                [32, 39],
                [33, 37],
                [34, 35],
                [35, 34],
                [36, 32],
                [37, 31],
                [38, 30],
                [39, 28],
                [40, 26],
                [41, 25],
                [42, 23],
                [43, 22],
                [44, 20],
                [45, 18],
                [46, 17],
                [47, 15],
                [48, 14],
                [49, 12],
                [50, 10]
            ],
            itemStyle: {
                color: '#FF5733'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
