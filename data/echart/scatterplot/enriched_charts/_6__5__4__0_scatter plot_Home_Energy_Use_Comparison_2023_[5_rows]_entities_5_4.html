<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Art & Design Popularity',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return `Artistic Value: ${params.value[0]}<br>Popularity Index: ${params.value[1]}`;
        }
    },
    legend: {
        data: ['Artworks'],
        left: 'left',
        top: '10%'
    },
    xAxis: {
        name: 'Artistic Value',
        nameLocation: 'middle',
        nameGap: 30,
        min: 50,
        max: 100,
    },
    yAxis: {
        name: 'Popularity Index',
        nameLocation: 'middle',
        nameGap: 30,
        min: 50,
        max: 100,
    },
    series: [
        {
            name: 'Artworks',
            type: 'scatter',
            itemStyle: {
                color: '#FF6347'
            },
            data: [
                [85, 78],
                [90, 95],
                [70, 65],
                [60, 55],
                [88, 80],
                [72, 62],
                [95, 90],
                [78, 70],
                [66, 60],
                [84, 77],
                [92, 88],
                [64, 58],
                [86, 83],
                [75, 67],
                [98, 93],
                [80, 72],
                [82, 75],
                [68, 63],
                [94, 89],
                [76, 69]
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
