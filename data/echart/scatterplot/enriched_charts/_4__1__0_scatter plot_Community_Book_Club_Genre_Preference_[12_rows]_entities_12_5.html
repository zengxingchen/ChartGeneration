<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Number of Steps Taken Daily',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333',
            fontWeight: 'bold',
            fontSize: 16,
        },
    },
    tooltip: {
        trigger: 'item',
        formatter: 'X: {b0}<br/>Y: {c0}',
    },
    xAxis: {
        name: 'Day',
        type: 'value',
        nameTextStyle: {
            color: '#333',
            fontSize: 14,
        },
        splitLine: {
            lineStyle: {
                color: ['#DDD'],
            },
        },
        axisLine: {
            lineStyle: {
                color: '#333',
            },
        },
    },
    yAxis: {
        name: 'Steps',
        type: 'value',
        nameTextStyle: {
            color: '#333',
            fontSize: 14,
        },
        splitLine: {
            lineStyle: {
                color: ['#DDD'],
            },
        },
        axisLine: {
            lineStyle: {
                color: '#333',
            },
        },
    },
    legend: {
        data: ['Steps'],
        top: 50,
        left: 'right',
        textStyle: {
            fontSize: 12,
            color: '#333',
        },
    },
    series: [
        {
            name: 'Steps',
            type: 'scatter',
            itemStyle: {
                color: '#FF5733',
            },
            data: [
                [1, 2.4], [2, 3.1], [3, 3.8], [4, 5.5], [5, 6.2],
                [6, 7.8], [7, 8.6], [8, 10.4], [9, 10.5], [10, 12.3],
                [11, 13.7], [12, 15.4], [13, 14.8], [14, 16.9], [15, 18.3],
                [16, 19.2], [17, 20.5], [18, 22.3], [19, 23.7], [20, 25.1],
                [21, 26.2], [22, 27.9], [23, 28.6], [24, 30.5], [25, 31.8],
                [26, 32.6], [27, 34.5], [28, 35.7], [29, 36.9], [30, 38.2],
                [31, 39.4], [32, 41.1], [33, 42.6], [34, 43.5], [35, 45.2],
                [36, 46.8], [37, 47.6], [38, 49.4], [39, 50.1], [40, 52.6],
                [41, 53.9], [42, 55.4], [43, 56.7], [44, 58.1], [45, 59.8],
                [46, 61.2], [47, 62.7], [48, 64.5], [49, 65.9], [50, 67.3]
            ],
        },
    ],
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
