<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var app = {};

var option = {
    title: {
        text: 'Art & Design: Color Harmony in Artwork',
        left: 'center'
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return `X: ${params.value[0]}<br>Y: ${params.value[1]}`;
        }
    },
    xAxis: {
        name: 'Color Brightness',
        min: 2,
        max: 10
    },
    yAxis: {
        name: 'Color Saturation',
        min: 3,
        max: 5
    },
    series: [{
        name: 'Color Points',
        type: 'scatter',
        itemStyle: {
            color: function(params) {
                var colors = ['#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#FF8C33', '#33FFA5'];
                return colors[params.dataIndex % colors.length];
            }
        },
        data: [
            [2.3, 3.6], [2.5, 3.9], [2.8, 3.1], [3.0, 4.4], [3.2, 4.0], 
            [3.4, 3.5], [3.6, 4.2], [3.8, 3.8], [4.0, 4.6], [4.2, 3.3], 
            [4.4, 4.1], [4.6, 3.7], [4.8, 4.5], [5.0, 3.2], [5.2, 4.3], 
            [5.4, 3.9], [5.6, 3.4], [5.8, 4.0], [6.0, 4.7], [6.2, 3.6], 
            [6.4, 4.4], [6.6, 3.8], [6.8, 4.1], [7.0, 3.5], [7.2, 4.2], 
            [7.4, 3.9], [7.6, 4.0], [7.8, 4.3], [8.0, 3.7], [8.2, 4.5], 
            [8.4, 3.6], [8.6, 4.1], [8.8, 3.8], [9.0, 4.0], [9.2, 4.6], 
            [9.4, 3.9], [9.6, 4.2], [9.8, 3.7], [10.0, 4.3]
        ]
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
