<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Height vs. Weight of Individuals',
        left: 'center',
        top: '5%',
        textStyle: {
            color: '#333'
        }
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return 'Height: ' + params.value[0] + '<br/>Weight: ' + params.value[1];
        }
    },
    legend: {
        data: ['Individuals'],
        left: '10%',
        top: '5%'
    },
    xAxis: {
        name: 'Height (in cm)',
        type: 'value',
        min: 10,
        max: 40,
        splitLine: {
            lineStyle: {
                type: 'dashed'
            }
        }
    },
    yAxis: {
        name: 'Weight (in kg)',
        type: 'value',
        min: 0,
        max: 100,
        splitLine: {
            lineStyle: {
                type: 'dashed'
            }
        }
    },
    series: [
        {
            name: 'Individuals',
            type: 'scatter',
            itemStyle: {
                color: '#FF5733'
            },
            data: [
                [12.5, 80],
                [13.2, 75],
                [14.8, 68],
                [15.1, 65],
                [16.3, 60],
                [17.4, 55],
                [18.7, 52],
                [19.1, 50],
                [20.4, 47],
                [21.6, 43],
                [22.9, 40],
                [23.3, 38],
                [24.5, 35],
                [25.7, 33],
                [26.8, 30],
                [27.1, 28],
                [28.5, 25],
                [29.2, 22],
                [30.3, 20],
                [31.4, 18],
                [32.7, 15],
                [33.1, 13],
                [34.4, 10],
                [35.6, 8],
                [36.8, 5],
                [37.1, 3],
                [38.5, 2]
            ]
        }
    ],
    grid: {
        left: '3%',
        right: '7%',
        bottom: '10%',
        containLabel: true
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
