<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Health & Psychology: Sleep Quality vs. Hours of Study',
        left: 'center'
    },
    legend: {
        data: ['Data'],
        left: 'right',
        top: '10%'
    },
    xAxis: {
        name: 'Hours of Study',
        type: 'value'
    },
    yAxis: {
        name: 'Sleep Quality (scale 1-15)',
        type: 'value'
    },
    series: [{
        name: 'Data',
        type: 'scatter',
        data: [
            [1, 2.5],
            [2, 3.2],
            [3, 4.1],
            [4, 5.5],
            [5, 6.3],
            [6, 7.0],
            [7, 7.8],
            [8, 8.5],
            [9, 9.1],
            [10, 9.7],
            [11, 10.2],
            [12, 10.8],
            [13, 11.3],
            [14, 11.7],
            [15, 12.1],
            [16, 12.4],
            [17, 12.6],
            [18, 12.8],
            [19, 13.0],
            [20, 13.1],
            [21, 13.2],
            [22, 13.3],
            [23, 13.4],
            [24, 13.4],
            [25, 13.5],
            [26, 13.5],
            [27, 13.6],
            [28, 13.6],
            [29, 13.7],
            [30, 13.7],
            [31, 13.8],
            [32, 13.8],
            [33, 13.9],
            [34, 13.9],
            [35, 14.0],
            [36, 14.0],
            [37, 14.0],
            [38, 14.1],
            [39, 14.1],
            [40, 14.1],
            [41, 14.2],
            [42, 14.2],
            [43, 14.2],
            [44, 14.3],
            [45, 14.3],
            [46, 14.3],
            [47, 14.4],
            [48, 14.4],
            [49, 14.4],
            [50, 14.5]
        ],
        itemStyle: {
            color: '#FF5733'
        }
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
