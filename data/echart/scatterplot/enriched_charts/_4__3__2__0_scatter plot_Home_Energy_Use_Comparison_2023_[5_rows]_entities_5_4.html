<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Coffee Consumption Over Weeks',
        left: 'center',
        top: '5%',
        textStyle: {
            color: '#333'
        }
    },
    tooltip: {
        trigger: 'item',
        formatter: 'Week {b} : {c} cups'
    },
    legend: {
        data: ['Coffee'],
        top: '10%',
        left: 'left'
    },
    xAxis: {
        name: 'Week',
        type: 'value'
    },
    yAxis: {
        name: 'Cups of Coffee',
        type: 'value'
    },
    series: [
        {
            name: 'Coffee',
            type: 'scatter',
            data: [
                [1.1, 3.2], [1.3, 3.8], [1.5, 2.8], [1.7, 4.2], [1.9, 3.5],
                [2.1, 5.1], [2.3, 4.8], [2.5, 5.3], [2.7, 5.6], [2.9, 6.1],
                [3.1, 6.3], [3.3, 6.8], [3.5, 7.5], [3.7, 7.2], [3.9, 8.1],
                [4.1, 7.8], [4.3, 8.5], [4.5, 8.3], [4.7, 9.1], [4.9, 8.7],
                [5.1, 9.5], [5.3, 9.3], [5.5, 10.2], [5.7, 10.0], [5.9, 10.5],
                [6.1, 11.1], [6.3, 10.8], [6.5, 11.5], [6.7, 11.2], [6.9, 12.0],
                [7.1, 12.3], [7.3, 12.8], [7.5, 13.2], [7.7, 13.5], [7.9, 13.8],
                [8.1, 14.1], [8.3, 14.5], [8.5, 14.0], [8.7, 14.8], [8.9, 14.3],
                [9.1, 15.0], [9.3, 15.8], [9.5, 16.1], [9.7, 16.5], [9.9, 16.3],
                [10.1, 16.8], [10.3, 17.1], [10.5, 17.5], [10.7, 18.0], [10.9, 17.3]
            ],
            itemStyle: {
                color: '#FF6347'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
