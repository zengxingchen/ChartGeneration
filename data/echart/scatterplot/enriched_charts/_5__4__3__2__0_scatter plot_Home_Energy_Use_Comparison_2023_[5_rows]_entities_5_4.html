<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Health & Wellness Data',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        data: ['Health'],
        left: 'right',
        top: '10%'
    },
    xAxis: {
        name: 'Value1'
    },
    yAxis: {
        name: 'Value2'
    },
    series: [
        {
            name: 'Health',
            type: 'scatter',
            itemStyle: {
                color: '#FF6347'
            },
            data: [
                [23, 56],
                [45, 78],
                [67, 89],
                [89, 123],
                [12, 34],
                [34, 67],
                [56, 98],
                [78, 123],
                [90, 150],
                [15, 40],
                [37, 69],
                [59, 110],
                [81, 145],
                [94, 170],
                [18, 50],
                [39, 75],
                [62, 115],
                [85, 155],
                [97, 190],
                [21, 55],
                [43, 85],
                [65, 120],
                [88, 160],
                [100, 200],
                [25, 60],
                [48, 90],
                [70, 130],
                [92, 175],
                [105, 220],
                [28, 65],
                [50, 95],
                [73, 135],
                [95, 180],
                [110, 230],
                [30, 70],
                [53, 100],
                [75, 140],
                [98, 185],
                [112, 235]
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
