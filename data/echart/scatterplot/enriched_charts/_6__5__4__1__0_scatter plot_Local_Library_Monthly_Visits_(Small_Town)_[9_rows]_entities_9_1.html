<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Health Metrics: Step Count vs. Caloric Burn',
        left: 'center',
        top: '10%',
        textStyle: {
            fontSize: 18
        }
    },
    legend: {
        data: ['Category A', 'Category B', 'Category C', 'Category D', 'Category E', 'Category F', 'Category G', 'Category H'],
        bottom: '10%'
    },
    xAxis: {
        name: 'Step Count',
        nameLocation: 'middle',
        nameGap: 30
    },
    yAxis: {
        name: 'Caloric Burn',
        nameLocation: 'middle',
        nameGap: 40
    },
    series: [
        {
            name: 'Category A',
            type: 'scatter',
            data: [
                [23, 45], [25, 48], [22, 42]
            ],
            itemStyle: {
                color: '#FF5733'
            }
        },
        {
            name: 'Category B',
            type: 'scatter',
            data: [
                [34, 55], [32, 53], [35, 57]
            ],
            itemStyle: {
                color: '#33FF57'
            }
        },
        {
            name: 'Category C',
            type: 'scatter',
            data: [
                [45, 67], [48, 70], [47, 69]
            ],
            itemStyle: {
                color: '#3357FF'
            }
        },
        {
            name: 'Category D',
            type: 'scatter',
            data: [
                [56, 75], [54, 72], [58, 78]
            ],
            itemStyle: {
                color: '#FF33A1'
            }
        },
        {
            name: 'Category E',
            type: 'scatter',
            data: [
                [60, 80], [62, 82], [61, 81]
            ],
            itemStyle: {
                color: '#A133FF'
            }
        },
        {
            name: 'Category F',
            type: 'scatter',
            data: [
                [70, 90], [72, 92], [71, 91]
            ],
            itemStyle: {
                color: '#33FFA1'
            }
        },
        {
            name: 'Category G',
            type: 'scatter',
            data: [
                [80, 100], [82, 102], [81, 101]
            ],
            itemStyle: {
                color: '#FF5733'
            }
        },
        {
            name: 'Category H',
            type: 'scatter',
            data: [
                [90, 110], [92, 112], [91, 111]
            ],
            itemStyle: {
                color: '#33A1FF'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
