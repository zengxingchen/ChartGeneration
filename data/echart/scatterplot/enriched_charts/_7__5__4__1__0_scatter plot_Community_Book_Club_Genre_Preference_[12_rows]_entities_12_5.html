<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 600
});
var app = {};

var option;

option = {
    title: {
        text: 'Trends in Science Funding Over the Years',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Funding Amount'],
        left: 'left',
        top: '10%'
    },
    xAxis: {
        name: 'Year',
        type: 'value'
    },
    yAxis: {
        name: 'Funding (in million USD)',
        type: 'value'
    },
    series: [
        {
            name: 'Funding Amount',
            type: 'scatter',
            itemStyle: {
                color: '#FF5733'
            },
            data: [
                [10, 15],
                [15, 20],
                [20, 18],
                [25, 22],
                [30, 25],
                [35, 23],
                [40, 30],
                [45, 28],
                [50, 35],
                [55, 32],
                [60, 38],
                [65, 36],
                [70, 40],
                [75, 45],
                [80, 43],
                [85, 48],
                [90, 46],
                [95, 50],
                [100, 55],
                [105, 53],
                [110, 58],
                [115, 55],
                [120, 60],
                [125, 65],
                [130, 63],
                [135, 68],
                [140, 65],
                [145, 70],
                [150, 75]
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
