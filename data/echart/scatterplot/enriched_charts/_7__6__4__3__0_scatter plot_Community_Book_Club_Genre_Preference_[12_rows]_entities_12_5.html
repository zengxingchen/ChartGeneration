<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option = {
    title: {
        text: 'Correlation between Age and Creativity Scores',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {
        data: ['Creativity'],
        top: '15%',
        left: '10%'
    },
    xAxis: {
        name: 'Age (years)',
        type: 'value'
    },
    yAxis: {
        name: 'Creativity Score',
        type: 'value'
    },
    series: [{
        name: 'Creativity',
        type: 'scatter',
        itemStyle: {
            color: '#FF5733'
        },
        data: [
            [0.5, 2.1],
            [1.5, 2.9],
            [2.3, 3.8],
            [3.7, 4.0],
            [4.5, 3.2],
            [5.2, 2.7],
            [6.1, 1.8],
            [7.4, 1.5],
            [8.0, 2.2],
            [9.1, 2.9],
            [10.2, 3.6],
            [11.3, 4.2],
            [12.5, 4.5],
            [13.8, 4.0],
            [14.1, 3.2],
            [15.6, 2.7],
            [16.8, 2.0],
            [17.5, 1.5],
            [18.6, 1.8],
            [19.9, 2.5]
        ]
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
