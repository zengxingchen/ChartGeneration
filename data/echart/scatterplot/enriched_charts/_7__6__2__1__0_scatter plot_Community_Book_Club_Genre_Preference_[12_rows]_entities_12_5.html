<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};
var option;

option = {
    title: {
        text: 'Correlation between Age and Weight',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            return 'Age: ' + params.data[0] + '<br/>Weight: ' + params.data[1];
        }
    },
    xAxis: {
        name: 'Age (Years)',
        type: 'value'
    },
    yAxis: {
        name: 'Weight (Kg)',
        type: 'value'
    },
    series: [{
        name: 'Data Points',
        type: 'scatter',
        data: [
            [10, 20], [15, 35], [20, 30], [25, 55], [30, 40], [35, 60], [40, 50], [45, 70],
            [50, 60], [55, 75], [60, 80], [65, 85], [70, 90], [75, 95], [80, 100], [85, 105],
            [90, 110], [95, 115], [100, 120], [105, 125], [110, 130], [115, 135], [120, 140],
            [125, 145], [130, 150], [135, 155], [140, 160], [145, 165], [150, 170], [155, 175],
            [160, 180], [165, 185], [170, 190], [175, 195], [180, 200], [185, 205], [190, 210],
            [195, 215], [200, 220], [205, 225], [210, 230], [215, 235], [220, 240], [225, 245],
            [230, 250], [235, 255], [240, 260], [245, 265], [250, 270]
        ],
        itemStyle: {
            color: '#FF5722'
        }
    }],
    legend: {
        data: ['Data Points'],
        left: 'right',
        top: '5%'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
