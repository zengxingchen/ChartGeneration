<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var app = {};

var option;

option = {
    title: {
        text: 'Annual Income vs Savings',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b} : {c}'
    },
    legend: {
        data: ['Savings'],
        left: 'center',
        top: '10%'
    },
    xAxis: {
        name: 'Annual Income',
        type: 'value'
    },
    yAxis: {
        name: 'Savings',
        type: 'value'
    },
    series: [{
        name: 'Savings',
        type: 'scatter',
        data: [
            [45000, 2000], [47000, 2500], [48000, 2300], [50000, 2700], [52000, 2900],
            [53000, 2600], [55000, 3100], [57000, 3200], [58000, 3000], [60000, 3400],
            [62000, 3600], [63000, 3300], [65000, 3700], [67000, 3800], [68000, 3500],
            [70000, 3900], [72000, 4100], [73000, 3800], [75000, 4200], [77000, 4300],
            [78000, 4000], [80000, 4500], [82000, 4700], [83000, 4400], [85000, 4800],
            [87000, 4900], [88000, 4600], [90000, 5000], [92000, 5200], [93000, 4900],
            [95000, 5300], [97000, 5400], [98000, 5100], [100000, 5500], [102000, 5700],
            [103000, 5400], [105000, 5800], [107000, 5900], [108000, 5600], [110000, 6000],
            [112000, 6200], [113000, 5900], [115000, 6300], [117000, 6400], [118000, 6100],
            [120000, 6500], [122000, 6700], [123000, 6400], [125000, 6800], [127000, 6900],
            [128000, 6600], [130000, 7000], [132000, 7200], [133000, 6900], [135000, 7300],
            [137000, 7400], [138000, 7100], [140000, 7500], [142000, 7700], [143000, 7400],
            [145000, 7800], [147000, 7900], [148000, 7600], [150000, 8000]
        ],
        itemStyle: {
            color: '#FF5733'
        }
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
