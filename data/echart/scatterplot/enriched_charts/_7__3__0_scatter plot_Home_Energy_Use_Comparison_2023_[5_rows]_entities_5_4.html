<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Art & Design Creativity Analysis',
        left: 'center',
        top: '10%'
    },
    legend: {
        data: ['Artistic vs Innovation Score'],
        left: 'left',
        top: '15%'
    },
    xAxis: {
        type: 'value',
        name: 'Artistic Score',
        nameLocation: 'middle',
        nameGap: 30
    },
    yAxis: {
        type: 'value',
        name: 'Innovation Score',
        nameLocation: 'middle',
        nameGap: 50
    },
    series: [{
        name: 'Artistic vs Innovation Score',
        type: 'scatter',
        data: [
            [82, 75],
            [78, 68],
            [85, 80],
            [70, 60],
            [90, 92],
            [60, 55],
            [75, 70],
            [88, 85],
            [77, 72],
            [80, 78],
            [68, 60],
            [82, 79],
            [73, 68],
            [95, 90],
            [78, 74],
            [85, 83],
            [60, 50],
            [88, 86],
            [77, 73],
            [82, 81]
        ],
        itemStyle: {
            color: '#1f77b4'
        }
    }],
    grid: {
        left: '10%',
        right: '10%',
        bottom: '20%',
        top: '20%'
    },
    width: 800,
    height: 600
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
