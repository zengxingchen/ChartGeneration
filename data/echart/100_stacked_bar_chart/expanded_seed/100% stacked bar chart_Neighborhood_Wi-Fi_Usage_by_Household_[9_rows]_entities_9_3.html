<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">
            var dom = document.getElementById('container');
            var myChart = echarts.init(dom, null, {
            renderer: 'canvas',
            useDirtyRect: false
            });
            var app = {};
            
            var option;

            
option = {
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        },
        formatter: function(params) {
            let tooltipContent = params[0].name;
            let total = 0;
            params.forEach(function(item) {
                total += item.value;
            });
            tooltipContent += `<br/>Total: ${total}%<br/>`;
            params.forEach(function(item) {
                tooltipContent += `${item.seriesName}: ${item.value}%<br/>`;
            });
            return tooltipContent;
        }
    },
    legend: {
        data: ['Streaming (%)', 'Gaming (%)', 'Social Media (%)', 'Web Browsing (%)', 'Work Related (%)', 'Other (%)']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01],
        max: 100
    },
    yAxis: {
        type: 'category',
        data: ['Adams Family', 'Baker Household', 'Chen Residence', 'Davis Home', 'Evans Apartment', 'Foster Villa', 'Gomez Flat', 'Harris Loft', 'Irwin Quarter']
    },
    series: [
        {
            name: 'Streaming (%)',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [40, 25, 30, 20, 35, 15, 40, 25, 30]
        },
        {
            name: 'Gaming (%)',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [15, 5, 25, 10, 5, 30, 10, 20, 5]
        },
        {
            name: 'Social Media (%)',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [20, 30, 10, 25, 25, 10, 15, 30, 35]
        },
        {
            name: 'Web Browsing (%)',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [10, 15, 20, 10, 10, 10, 15, 10, 10]
        },
        {
            name: 'Work Related (%)',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [10, 20, 10, 30, 20, 30, 15, 10, 15]
        },
        {
            name: 'Other (%)',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [5, 5, 5, 5, 5, 5, 5, 5, 5]
        }
    ]
};

            if (option && typeof option === 'object') {
            myChart.setOption(option);
            }

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
