<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">
            var dom = document.getElementById('container');
            var myChart = echarts.init(dom, null, {
            renderer: 'canvas',
            useDirtyRect: false
            });
            var app = {};
            
            var option;

            
option = {
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Yoga Class', 'Zumba Class', 'Cooking Workshop', 'Photography Club', 'Book Club', 'Gardening Club', 'Language Exchange']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01],
        max: 100,
        axisLabel: {
            formatter: '{value}%'
        }
    },
    yAxis: {
        type: 'category',
        data: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday', 'Week 2 Monday', 'Week 2 Tuesday', 'Week 2 Wednesday', 'Week 2 Thursday', 'Week 2 Friday']
    },
    series: [
        {
            name: 'Yoga Class',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight',
                formatter: '{c}%'
            },
            emphasis: {
                focus: 'series'
            },
            data: [30, 10, 25, 10, 20, 15, 20, 32, 8, 24, 9, 19]
        },
        {
            name: 'Zumba Class',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight',
                formatter: '{c}%'
            },
            emphasis: {
                focus: 'series'
            },
            data: [10, 30, 15, 25, 10, 10, 10, 8, 31, 17, 27, 11]
        },
        {
            name: 'Cooking Workshop',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight',
                formatter: '{c}%'
            },
            emphasis: {
                focus: 'series'
            },
            data: [15, 10, 20, 10, 30, 10, 10, 14, 9, 21, 11, 32]
        },
        {
            name: 'Photography Club',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight',
                formatter: '{c}%'
            },
            emphasis: {
                focus: 'series'
            },
            data: [5, 10, 10, 15, 5, 20, 10, 6, 12, 11, 16, 4]
        },
        {
            name: 'Book Club',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight',
                formatter: '{c}%'
            },
            emphasis: {
                focus: 'series'
            },
            data: [20, 20, 10, 20, 15, 10, 15, 20, 20, 7, 21, 14]
        },
        {
            name: 'Gardening Club',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight',
                formatter: '{c}%'
            },
            emphasis: {
                focus: 'series'
            },
            data: [10, 10, 10, 5, 10, 20, 10, 10, 10, 10, 6, 9]
        },
        {
            name: 'Language Exchange',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight',
                formatter: '{c}%'
            },
            emphasis: {
                focus: 'series'
            },
            data: [10, 10, 10, 15, 10, 15, 25, 10, 10, 10, 10, 11]
        }
    ]
};

            if (option && typeof option === 'object') {
            myChart.setOption(option);
            }

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
