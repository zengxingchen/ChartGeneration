<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">
            var dom = document.getElementById('container');
            var myChart = echarts.init(dom, null, {
            renderer: 'canvas',
            useDirtyRect: false
            });
            var app = {};
            
            var option;

            
option = {
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Compost(%)', 'Recycling(%)', 'Trash(%)']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01],
        max: 100,
        axisLabel: {
            formatter: '{value} %'
        }
    },
    yAxis: {
        type: 'category',
        data: [2019, 2020, 2021, 2022, 2023]
    },
    series: [
        {
            name: 'Compost(%)',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight',
                formatter: '{c} %'
            },
            data: [30, 35, 40, 45, 50]
        },
        {
            name: 'Recycling(%)',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight',
                formatter: '{c} %'
            },
            data: [50, 45, 40, 35, 30]
        },
        {
            name: 'Trash(%)',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight',
                formatter: '{c} %'
            },
            data: [20, 20, 20, 20, 20]
        }
    ],
    itemStyle: {
        barBorderRadius: 4 // Rounded corners for bars
    },
    color: ['#55A8DE', '#78BE20', '#FF6F61'], // Custom colors for the series
};

            if (option && typeof option === 'object') {
            myChart.setOption(option);
            }

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
