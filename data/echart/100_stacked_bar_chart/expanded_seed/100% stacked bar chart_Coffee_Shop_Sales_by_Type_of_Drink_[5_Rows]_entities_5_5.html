<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">
            var dom = document.getElementById('container');
            var myChart = echarts.init(dom, null, {
            renderer: 'canvas',
            useDirtyRect: false
            });
            var app = {};
            
            var option;

            
option = {
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        },
        formatter: function (params) {
            let result = params[0].name + '<br>';
            params.forEach(function (item) {
                result += item.marker + " " + item.seriesName + ": " + item.value + "<br>";
            });
            return result;
        }
    },
    legend: {
        data: ['Americano', 'Latte', 'Cappuccino', 'Espresso']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: false,
        min: 0,
        max: 100,
        axisLabel: {
            formatter: '{value}%'
        }
    },
    yAxis: {
        type: 'category',
        data: ['January', 'February', 'March', 'April', 'May']
    },
    series: [
        {
            name: 'Americano',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                formatter: '{c}%'
            },
            emphasis: {
                focus: 'series'
            },
            data: [25, 30, 20, 35, 40]
        },
        {
            name: 'Latte',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                formatter: '{c}%'
            },
            emphasis: {
                focus: 'series'
            },
            data: [40, 35, 45, 30, 20]
        },
        {
            name: 'Cappuccino',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                formatter: '{c}%'
            },
            emphasis: {
                focus: 'series'
            },
            data: [20, 25, 25, 25, 30]
        },
        {
            name: 'Espresso',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                formatter: '{c}%'
            },
            emphasis: {
                focus: 'series'
            },
            data: [15, 10, 10, 10, 10]
        }
    ]
};

            if (option && typeof option === 'object') {
            myChart.setOption(option);
            }

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
