<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">
            var dom = document.getElementById('container');
            var myChart = echarts.init(dom, null, {
            renderer: 'canvas',
            useDirtyRect: false
            });
            var app = {};
            
            var option;

            
option = {
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        },
        formatter: function(params){
            let result = params[0].name + '<br />';
            params.forEach(function (item) {
                result += item.marker + " " + item.seriesName + ": " + item.value + '%<br />';
            });
            return result;
        }
    },
    legend: {
        data: ['Phones%', 'Computers%', 'Televisions%', 'Tablets%']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: false,
        min: 0,
        max: 100,
        axisLabel: {
            formatter: '{value}%'
        }
    },
    yAxis: {
        type: 'category',
        data: ['0-12', '13-18', '19-25', '26-35', '36-45', '46-55', '56-65', '65+']
    },
    series: [
        {
            name: 'Phones%',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                formatter: '{c}%'
            },
            emphasis: {
                focus: 'series'
            },
            data: [20, 35, 45, 40, 30, 25, 20, 15]
        },
        {
            name: 'Computers%',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'inside',
                formatter: '{c}%'
            },
            emphasis: {
                focus: 'series'
            },
            data: [10, 25, 35, 40, 45, 40, 30, 20]
        },
        {
            name: 'Televisions%',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                formatter: '{c}%'
            },
            emphasis: {
                focus: 'series'
            },
            data: [50, 25, 10, 10, 15, 25, 40, 50]
        },
        {
            name: 'Tablets%',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                formatter: '{c}%'
            },
            emphasis: {
                focus: 'series'
            },
            data: [20, 15, 10, 10, 10, 10, 10, 15]
        }
    ]
};

            if (option && typeof option === 'object') {
            myChart.setOption(option);
            }

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
