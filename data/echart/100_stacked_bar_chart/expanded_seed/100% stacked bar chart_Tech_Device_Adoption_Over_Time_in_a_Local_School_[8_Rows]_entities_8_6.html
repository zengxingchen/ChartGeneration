<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">
            var dom = document.getElementById('container');
            var myChart = echarts.init(dom, null, {
            renderer: 'canvas',
            useDirtyRect: false
            });
            var app = {};
            
            var option;

            
option = {
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        },
        formatter: function (params) {
            return params.map(function (param) {
                return `${param.seriesName}: ${param.value}% (${param.value / 100 * param.data.totalAmount}%)`;
            }).join('<br>');
        }
    },
    legend: {
        data: ['Desktops(%)', 'Laptops(%)', 'Tablets(%)', 'Smart Boards(%)'],
        bottom: 0
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '10%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01],
        axisLabel: {
            formatter: '{value}%'
        }
    },
    yAxis: {
        type: 'category',
        data: ['2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022']
    },
    series: [
        {
            name: 'Desktops(%)',
            type: 'bar',
            stack: 'total',
            barMaxWidth: 35,
            itemStyle: {
                color: '#1f77b4'
            },
            label: {
                show: true,
                position: 'insideRight',
                formatter: '{c}%'
            },
            data: [
                { value: 50, totalAmount: 100 },
                { value: 45, totalAmount: 100 },
                { value: 40, totalAmount: 100 },
                { value: 35, totalAmount: 100 },
                { value: 30, totalAmount: 100 },
                { value: 20, totalAmount: 100 },
                { value: 15, totalAmount: 100 },
                { value: 10, totalAmount: 100 }
            ]
        },
        {
            name: 'Laptops(%)',
            type: 'bar',
            stack: 'total',
            barMaxWidth: 35,
            itemStyle: {
                color: '#ff7f0e'
            },
            label: {
                show: true,
                position: 'insideRight',
                formatter: '{c}%'
            },
            data: [
                { value: 30, totalAmount: 100 },
                { value: 35, totalAmount: 100 },
                { value: 40, totalAmount: 100 },
                { value: 40, totalAmount: 100 },
                { value: 45, totalAmount: 100 },
                { value: 50, totalAmount: 100 },
                { value: 55, totalAmount: 100 },
                { value: 60, totalAmount: 100 }
            ]
        },
        {
            name: 'Tablets(%)',
            type: 'bar',
            stack: 'total',
            barMaxWidth: 35,
            itemStyle: {
                color: '#2ca02c'
            },
            label: {
                show: true,
                position: 'insideRight',
                formatter: '{c}%'
            },
            data: [
                { value: 10, totalAmount: 100 },
                { value: 15, totalAmount: 100 },
                { value: 15, totalAmount: 100 },
                { value: 20, totalAmount: 100 },
                { value: 20, totalAmount: 100 },
                { value: 25, totalAmount: 100 },
                { value: 25, totalAmount: 100 },
                { value: 25, totalAmount: 100 }
            ]
        },
        {
            name: 'Smart Boards(%)',
            type: 'bar',
            stack: 'total',
            barMaxWidth: 35,
            itemStyle: {
                color: '#d62728'
            },
            label: {
                show: true,
                position: 'insideRight',
                formatter: '{c}%'
            },
            data: [
                { value: 10, totalAmount: 100 },
                { value: 5, totalAmount: 100 },
                { value: 5, totalAmount: 100 },
                { value: 5, totalAmount: 100 },
                { value: 5, totalAmount: 100 },
                { value: 5, totalAmount: 100 },
                { value: 5, totalAmount: 100 },
                { value: 5, totalAmount: 100 }
            ]
        }
    ]
};

            if (option && typeof option === 'object') {
            myChart.setOption(option);
            }

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
