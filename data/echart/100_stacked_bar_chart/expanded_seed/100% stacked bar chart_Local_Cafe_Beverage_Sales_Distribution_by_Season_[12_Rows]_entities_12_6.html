<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">
            var dom = document.getElementById('container');
            var myChart = echarts.init(dom, null, {
            renderer: 'canvas',
            useDirtyRect: false
            });
            var app = {};
            
            var option;

            
option = {
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Espresso(%)', 'Latte(%)', 'Cappuccino(%)', 'Iced Coffee(%)', 'Hot Tea(%)', 'Iced Tea(%)']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01],
        max: 100,
        axisLabel: {
            formatter: '{value}%'
        }
    },
    yAxis: {
        type: 'category',
        data: ['Spring', 'Summer', 'Fall', 'Winter']
    },
    series: [
        {
            name: 'Espresso(%)',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight',
                formatter: '{c}%'
            },
            data: [15, 10, 20, 30]
        },
        {
            name: 'Latte(%)',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight',
                formatter: '{c}%'
            },
            data: [25, 20, 30, 25]
        },
        {
            name: 'Cappuccino(%)',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight',
                formatter: '{c}%'
            },
            data: [20, 15, 25, 20]
        },
        {
            name: 'Iced Coffee(%)',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight',
                formatter: '{c}%'
            },
            data: [15, 30, 5, 5]
        },
        {
            name: 'Hot Tea(%)',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight',
                formatter: '{c}%'
            },
            data: [15, 10, 15, 15]
        },
        {
            name: 'Iced Tea(%)',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight',
                formatter: '{c}%'
            },
            data: [10, 15, 5, 5]
        }
    ]
};

            if (option && typeof option === 'object') {
            myChart.setOption(option);
            }

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
