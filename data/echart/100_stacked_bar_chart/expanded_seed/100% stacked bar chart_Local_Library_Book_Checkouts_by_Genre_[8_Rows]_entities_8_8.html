<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">
            var dom = document.getElementById('container');
            var myChart = echarts.init(dom, null, {
            renderer: 'canvas',
            useDirtyRect: false
            });
            var app = {};
            
            var option;

            
option = {
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        },
        formatter: function(params) {
            let tooltipContent = params[0].name;
            for(let param of params) {
              tooltipContent += `<br/>${param.seriesName}: ${param.value}%`
            }
            return tooltipContent;
        }
    },
    legend: {
        data: ['Thriller', 'Romance', 'Science Fiction', 'Non-Fiction', "Children's Books", 'Classics', 'Self-Help'],
        bottom: 0
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '15%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: false,
        max: 100
    },
    yAxis: {
        type: 'category',
        data: ['Week 1', 'Week 2', 'Week 3', 'Week 4', 'Week 5', 'Week 6', 'Week 7', 'Week 8']
    },
    series: [
        {
            name: 'Thriller',
            type: 'bar',
            stack: 'total',
            emphasis: {
                focus: 'series'
            },
            data: [20, 18, 17, 18, 19, 20, 21, 22]
        },
        {
            name: 'Romance',
            type: 'bar',
            stack: 'total',
            emphasis: {
                focus: 'series'
            },
            data: [15, 15, 18, 17, 16, 17, 15, 14]
        },
        {
            name: 'Science Fiction',
            type: 'bar',
            stack: 'total',
            emphasis: {
                focus: 'series'
            },
            data: [15, 15, 12, 13, 14, 11, 13, 12]
        },
        {
            name: 'Non-Fiction',
            type: 'bar',
            stack: 'total',
            emphasis: {
                focus: 'series'
            },
            data: [20, 22, 25, 24, 23, 22, 21, 20]
        },
        {
            name: "Children's Books",
            type: 'bar',
            stack: 'total',
            emphasis: {
                focus: 'series'
            },
            data: [20, 18, 16, 15, 15, 16, 16, 17]
        },
        {
            name: 'Classics',
            type: 'bar',
            stack: 'total',
            emphasis: {
                focus: 'series'
            },
            data: [5, 7, 7, 8, 8, 9, 9, 10]
        },
        {
            name: 'Self-Help',
            type: 'bar',
            stack: 'total',
            emphasis: {
                focus: 'series'
            },
            data: [5, 5, 5, 5, 5, 5, 5, 5]
        }
    ]
};

            if (option && typeof option === 'object') {
            myChart.setOption(option);
            }

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
