<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 500});
var app = {};

var option;

option = {
    title: {
        text: 'Investment in Future Technologies Over the Years',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        top: '8%',
        left: 'right'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['2021', '2022', '2023', '2024', '2025'],
        axisTick: {
            alignWithLabel: true
        },
        axisLabel: {
            margin: 10
        }
    },
    series: [
        {
            name: 'Artificial Intelligence',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [30, 35, 40, 25, 30],
            itemStyle: {
                color: '#1F77B4'
            }
        },
        {
            name: 'Cybersecurity',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [20, 15, 15, 30, 20],
            itemStyle: {
                color: '#FF7F0E'
            }
        },
        {
            name: 'Quantum Computing',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [10, 15, 10, 20, 25],
            itemStyle: {
                color: '#2CA02C'
            }
        },
        {
            name: 'Biotechnology',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [25, 20, 20, 15, 10],
            itemStyle: {
                color: '#D62728'
            }
        },
        {
            name: 'Renewable Energy',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [15, 15, 15, 10, 15],
            itemStyle: {
                color: '#9467BD'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
