<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    width: 650,
    height: 400
});

var option;
option = {
    title: {
        text: 'Projected Impact of Technologies on Society',
        left: 'center',
        top: 10
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        bottom: 0,
        data: ['AI', 'VR', 'Robotics', 'Nanotech', 'Biotech']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '10%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['2020', '2021', '2022', '2023', '2024', '2025']
    },
    series: [
        {
            name: 'AI',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            itemStyle: {
                color: '#1f77b4'
            },
            data: [10, 12, 14, 13, 15, 18]
        },
        {
            name: 'VR',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            itemStyle: {
                color: '#ff7f0e'
            },
            data: [20, 22, 18, 19, 16, 14]
        },
        {
            name: 'Robotics',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            itemStyle: {
                color: '#2ca02c'
            },
            data: [30, 28, 35, 33, 40, 38]
        },
        {
            name: 'Nanotech',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            itemStyle: {
                color: '#d62728'
            },
            data: [25, 23, 20, 22, 18, 17]
        },
        {
            name: 'Biotech',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            itemStyle: {
                color: '#9467bd'
            },
            data: [15, 15, 13, 13, 11, 13]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
