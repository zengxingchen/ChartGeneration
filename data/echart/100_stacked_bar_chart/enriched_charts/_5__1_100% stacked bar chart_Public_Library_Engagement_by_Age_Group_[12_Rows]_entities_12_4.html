<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', width: 800, height: 500});
var app = {};

var option = {
    title: {
        text: 'Education Sector Expenses Distribution',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        },
        formatter: function (params) {
            let tip = params[0].name + "<br/>";
            params.forEach(function (param) {
                tip += `${param.marker} ${param.seriesName}: ${param.value}%<br/>`;
            });
            return tip;
        }
    },
    legend: {
        top: '5%',
        data: ['Primary Education', 'Secondary Education', 'Tertiary Education', 'Vocational Training', 'Research & Development']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01],
        max: 100
    },
    yAxis: {
        type: 'category',
        data: ['2016', '2017', '2018', '2019', '2020']
    },
    series: [
        {
            name: 'Primary Education',
            type: 'bar',
            stack: 'total',
            color: '#FFD700',
            barWidth: 35,
            data: [25, 22, 20, 18, 17]
        },
        {
            name: 'Secondary Education',
            type: 'bar',
            stack: 'total',
            color: '#F08080',
            barWidth: 35,
            data: [35, 38, 37, 39, 40]
        },
        {
            name: 'Tertiary Education',
            type: 'bar',
            stack: 'total',
            color: '#20B2AA',
            barWidth: 35,
            data: [20, 25, 28, 30, 30]
        },
        {
            name: 'Vocational Training',
            type: 'bar',
            stack: 'total',
            color: '#778899',
            barWidth: 35,
            data: [10, 8, 9, 8, 9]
        },
        {
            name: 'Research & Development',
            type: 'bar',
            stack: 'total',
            color: '#9932CC',
            barWidth: 35,
            data: [10, 7, 6, 5, 4]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
