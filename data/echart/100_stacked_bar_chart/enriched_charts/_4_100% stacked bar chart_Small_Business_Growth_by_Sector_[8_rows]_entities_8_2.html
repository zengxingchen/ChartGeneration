<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 400
});
var app = {};

var option;

option = {
    title: {
        text: 'Future Technologies Popularity',
        left: 'center',
        top: '1%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['AI', 'Blockchain', 'IoT', 'Biotech', 'Quantum Computing'],
        top: '5%'
    },
    grid: {
        left: '2%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['2021', '2022', '2023', '2024', '2025']
    },
    series: [
        {
            name: 'AI',
            type: 'bar',
            stack: 'total',
            barWidth: '58%',
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [25, 30, 35, 40, 45],
            itemStyle: {
                color: '#1f77b4'
            }
        },
        {
            name: 'Blockchain',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [15, 15, 10, 10, 5],
            itemStyle: {
                color: '#ff7f0e'
            }
        },
        {
            name: 'IoT',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [30, 25, 25, 20, 20],
            itemStyle: {
                color: '#2ca02c'
            }
        },
        {
            name: 'Biotech',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [20, 20, 20, 20, 20],
            itemStyle: {
                color: '#d62728'
            }
        },
        {
            name: 'Quantum Computing',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [10, 10, 10, 10, 10],
            itemStyle: {
                color: '#9467bd'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
