<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: '600',
    height: '400'
});
var app = {};

var option;

option = {
    title: {
        text: 'Economic Sectors Contributions Over Years',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Agriculture', 'Manufacturing', 'Services', 'Technology'],
        top: '5%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: true
    },
    yAxis: {
        type: 'category',
        data: ['2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020']
    },
    series: [
        {
            name: 'Agriculture',
            type: 'bar',
            stack: 'total',
            barWidth: '58%',
            label: {
                show: true,
                position: 'inside'
            },
            emphasis: {
                focus: 'series'
            },
            data: [10, 12, 13, 9, 15, 13, 12, 11, 13, 12, 10],
            itemStyle: {
                color: '#1f77b4'
            }
        },
        {
            name: 'Manufacturing',
            type: 'bar',
            stack: 'total',
            barWidth: '58%',
            label: {
                show: true,
                position: 'inside'
            },
            emphasis: {
                focus: 'series'
            },
            data: [30, 32, 33, 36, 30, 29, 31, 30, 35, 32, 33],
            itemStyle: {
                color: '#ff7f0e'
            }
        },
        {
            name: 'Services',
            type: 'bar',
            stack: 'total',
            barWidth: '58%',
            label: {
                show: true,
                position: 'inside'
            },
            emphasis: {
                focus: 'series'
            },
            data: [45, 42, 39, 40, 40, 43, 42, 44, 37, 41, 42],
            itemStyle: {
                color: '#2ca02c'
            }
        },
        {
            name: 'Technology',
            type: 'bar',
            stack: 'total',
            barWidth: '58%',
            label: {
                show: true,
                position: 'inside'
            },
            emphasis: {
                focus: 'series'
            },
            data: [15, 14, 15, 15, 15, 15, 15, 15, 15, 15, 15],
            itemStyle: {
                color: '#d62728'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
