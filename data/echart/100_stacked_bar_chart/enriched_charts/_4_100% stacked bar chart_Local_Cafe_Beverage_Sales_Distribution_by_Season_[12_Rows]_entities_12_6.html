<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Weekly Health Activity Engagement',
        left: 'center',
        top: 10
    },
    color: ['#D53A35', '#1D82B6', '#FEB019', '#7DCE82', '#9E9E9E'],
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Running', 'Yoga', 'Meditation', 'Walking', 'Gym'],
        left: 10,
        top: 35,
        orient: 'horizontal'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday']
    },
    series: [
        {
            name: 'Running',
            type: 'bar',
            stack: 'total',
            barWidth: 15,
            data: [5, 10, 10, 15, 20, 30, 20]
        },
        {
            name: 'Yoga',
            type: 'bar',
            stack: 'total',
            barWidth: 15,
            data: [10, 15, 20, 25, 10, 10, 20]
        },
        {
            name: 'Meditation',
            type: 'bar',
            stack: 'total',
            barWidth: 15,
            data: [15, 10, 20, 10, 5, 10, 25]
        },
        {
            name: 'Walking',
            type: 'bar',
            stack: 'total',
            barWidth: 15,
            data: [40, 40, 30, 30, 35, 25, 15]
        },
        {
            name: 'Gym',
            type: 'bar',
            stack: 'total',
            barWidth: 15,
            data: [30, 25, 20, 20, 30, 25, 20]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
