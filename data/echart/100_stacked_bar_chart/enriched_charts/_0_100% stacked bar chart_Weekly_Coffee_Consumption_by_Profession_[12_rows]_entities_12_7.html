<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 600, height: 400});
var app = {};

var option;

option = {
    color: ['#0072BB', '#FF4A46', '#FFD035', '#177E89', '#372248'],
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Android', 'iOS', 'Windows Phone', 'BlackBerry', 'Others']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: true
    },
    yAxis: {
        type: 'category',
        data: ['2016', '2017', '2018', '2019', '2020', '2021']
    },
    series: [
        {
            name: 'Android',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [80.0, 82.0, 85.0, 86.5, 87.5, 88.0],
            barWidth: 35 // Specifies the width of the bars
        },
        {
            name: 'iOS',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [15.0, 14.0, 12.5, 12.0, 11.5, 11.0],
            barWidth: 35
        },
        {
            name: 'Windows Phone',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [3.0, 2.0, 1.5, 0.8, 0.5, 0.3],
            barWidth: 35
        },
        {
            name: 'BlackBerry',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [1.5, 1.2, 0.8, 0.5, 0.3, 0.2],
            barWidth: 35
        },
        {
            name: 'Others',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [0.5, 0.8, 0.2, 0.2, 0.2, 0.5],
            barWidth: 35
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
