<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;

option = {
    color: ['#1f77b4', '#ff7f0e', '#2ca02c', '#d62728', '#9467bd', '#8c564b', '#e377c2', '#7f7f7f', '#bcbd22', '#17becf'],
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Technology', 'Art', 'Science', 'Health', 'Culture', 'Economics', 'Education', 'Entertainment', 'Environment', 'Food'],
        orient: 'vertical',
        left: 'right',
        top: 20
    },
    title: {
        text: 'Education & Learning Investment Trends',
        left: 'center',
        top: 20
    },
    grid: {
        left: '3%',
        right: '15%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['2021','2022','2023','2024','2025']
    },
    series: [
        {
            name: 'Technology',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            data: [10, 15, 20, 25, 30]
        },
        {
            name: 'Art',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            data: [12, 15, 10, 13, 15]
        },
        {
            name: 'Science',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            data: [15, 18, 15, 14, 16]
        },
        {
            name: 'Health',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            data: [20, 18, 15, 12, 10]
        },
        {
            name: 'Culture',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            data: [8, 9, 12, 10, 10]
        },
        {
            name: 'Economics',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            data: [10, 8, 12, 8, 10]
        },
        {
            name: 'Education',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            data: [9, 7, 6, 7, 5]
        },
        {
            name: 'Entertainment',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            data: [6, 5, 5, 6, 2]
        },
        {
            name: 'Environment',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            data: [5, 3, 3, 3, 1]
        },
        {
            name: 'Food',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            data: [5, 2, 2, 2, 1]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
