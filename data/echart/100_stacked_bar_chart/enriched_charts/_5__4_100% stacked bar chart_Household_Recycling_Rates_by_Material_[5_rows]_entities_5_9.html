<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;

option = {
    color: ['#003366', '#006699', '#4cabce', '#e5323e', '#9fde56'],
    tooltip: {
        trigger: 'axis',
        axisPointer: {            
            type: 'shadow'        
        }
    },
    legend: {
        data: ['Mobile Tech', 'Cloud Computing', 'AI & Robotics', 'IoT', 'Quantum Computing'],
        top: '5%',
        textStyle: {
            color: '#333',
        }
    },
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        textStyle: {
            fontSize: 24,
            fontWeight: 'bold',
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: [
        {
            type: 'value',
            boundaryGap: [0, 0.01]
        }
    ],
    yAxis: [
        {
            type: 'category',
            data: ['2020', '2021', '2022', '2023', '2024'],
            axisLabel: {
                formatter: function(value) {
                    return `${value}`;
                }
            }
        }
    ],
    series: [
        {
            name: 'Mobile Tech',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                formatter: '{b}',
            },
            emphasis: {
                focus: 'series'
            },
            data: [25.5, 26.0, 27.0, 28.0, 30.0],
            barWidth: 35,
        },
        {
            name: 'Cloud Computing',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [30.8, 31.5, 30.0, 29.5, 28.0],
            barWidth: 35,
        },
        {
            name: 'AI & Robotics',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [18.4, 19.0, 20.0, 21.5, 22.0],
            barWidth: 35,
        },
        {
            name: 'IoT',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [15.3, 13.5, 13.0, 12.0, 11.0],
            barWidth: 35,
        },
        {
            name: 'Quantum Computing',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [10.0, 10.0, 10.0, 9.0, 9.0],
            barWidth: 35,
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
