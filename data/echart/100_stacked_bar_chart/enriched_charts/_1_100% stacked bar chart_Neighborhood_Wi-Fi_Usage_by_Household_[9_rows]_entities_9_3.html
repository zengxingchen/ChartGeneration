<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 600, // changed width
    height: 400 // changed height
});
var app = {};

var option;

option = {
    title: {
        text: 'Car Sales by Type (Projection)',
        subtext: 'Future Technologies & Society',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Electric Cars', 'Hybrids', 'Conventional Cars'],
        bottom: '0%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '10%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['2020', '2021', '2022', '2023', '2024']
    },
    series: [
        {
            name: 'Electric Cars',
            type: 'bar',
            stack: 'total',
            barWidth: 30, // changed bar width
            data: [25, 30, 35, 40, 50],
            color: '#3c8dbc' // modified color
        },
        {
            name: 'Hybrids',
            type: 'bar',
            stack: 'total',
            barWidth: 30, // changed bar width
            data: [40, 45, 50, 50, 40],
            color: '#00a65a' // modified color
        },
        {
            name: 'Conventional Cars',
            type: 'bar',
            stack: 'total',
            barWidth: 30, // changed bar width
            data: [35, 25, 15, 10, 10],
            color: '#f39c12' // modified color
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
