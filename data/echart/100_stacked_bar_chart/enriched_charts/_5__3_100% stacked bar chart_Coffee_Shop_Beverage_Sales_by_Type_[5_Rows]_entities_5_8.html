<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    width: 600,
    height: 400
});
var app = {};

var option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Artificial Intelligence', 'Quantum Computing', 'Biotechnology', 'Renewable Energy'],
        top: 50
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['2020', '2021', '2022', '2023', '2024']
    },
    series: [
        {
            name: 'Artificial Intelligence',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [25, 30, 35, 40, 45],
            itemStyle: {
                color: '#1a237e'
            }
        },
        {
            name: 'Quantum Computing',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [15, 18, 20, 22, 25],
            itemStyle: {
                color: '#b71c1c'
            }
        },
        {
            name: 'Biotechnology',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [30, 32, 25, 18, 15],
            itemStyle: {
                color: '#1b5e20'
            }
        },
        {
            name: 'Renewable Energy',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [30, 20, 20, 20, 15],
            itemStyle: {
                color: '#ffab00'
            }
        }
    ]
};

if (option && typeof option === 'object') myChart.setOption(option);

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
