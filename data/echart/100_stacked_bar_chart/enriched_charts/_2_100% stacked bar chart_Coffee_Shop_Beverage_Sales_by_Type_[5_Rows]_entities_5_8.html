<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;
option = {
  title: {
    text: 'Daily Time Allocation by Age Group',
    left: 'center',
    top: 20
  },
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'shadow'
    }
  },
  legend: {
    top: '10%',
    left: 'right'
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  xAxis: {
    type: 'value',
    boundaryGap: [0, 0.01],
    max: 100
  },
  yAxis: {
    type: 'category',
    data: ['Under 30', '30-45', '45-65', 'Over 65']
  },
  series: [
    {
      name: 'Sleep',
      type: 'bar',
      stack: 'total',
      barWidth: 30,
      data: [30, 35, 40, 50],
      color: '#5470C6'
    },
    {
      name: 'Work',
      type: 'bar',
      stack: 'total',
      barWidth: 30,
      data: [25, 30, 25, 10],
      color: '#91CC75'
    },
    {
      name: 'Leisure',
      type: 'bar',
      stack: 'total',
      barWidth: 30,
      data: [30, 20, 20, 25],
      color: '#FAC858'
    },
    {
      name: 'Exercise',
      type: 'bar',
      stack: 'total',
      barWidth: 30,
      data: [10, 5, 5, 5],
      color: '#EE6666'
    },
    {
      name: 'Chores',
      type: 'bar',
      stack: 'total',
      barWidth: 30,
      data: [5, 10, 10, 10],
      color: '#73C0DE'
    }
  ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
