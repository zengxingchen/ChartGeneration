<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 650, // changed width
    height: 400 // changed height
});
var app = {};

var option;

option = {
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Fruits', 'Vegetables', 'Grains', 'Proteins', 'Dairy']
    },
    color: ['#FF6666', '#FFCC66', '#66CCFF', '#99CC99', '#FF99CC'], // modified color scheme
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01],
        max: 100 // max value is defined to interpret data as percentage
    },
    yAxis: {
        type: 'category', // changed direction from horizontal to vertical
        data: ['2021', '2022', '2023', '2024', '2025']
    },
    series: [
        {
            name: 'Fruits',
            type: 'bar',
            stack: 'total',
            barWidth: 30, // changed bar width
            data: [20, 22, 19, 24, 21]
        },
        {
            name: 'Vegetables',
            type: 'bar',
            stack: 'total',
            barWidth: 30, // changed bar width
            data: [30, 28, 31, 27, 29]
        },
        {
            name: 'Grains',
            type: 'bar',
            stack: 'total',
            barWidth: 30, // changed bar width
            data: [25, 23, 26, 22, 24]
        },
        {
            name: 'Proteins',
            type: 'bar',
            stack: 'total',
            barWidth: 30, // changed bar width
            data: [15, 17, 14, 17, 16]
        },
        {
            name: 'Dairy',
            type: 'bar',
            stack: 'total',
            barWidth: 30, // changed bar width
            data: [10, 10, 10, 10, 10]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
