<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var app = {};

var option;

option = {
    title: {
        text: 'Trends in Future Technologies & Society',
        left: 'center',
        top: 20,
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Future Technologies', 'Art & Design', 'Science & Nature', 'Health & Psychology', 'Culture & Society'],
        top: 70
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['2021', '2022', '2023', '2024', '2025']
    },
    series: [
        {
            name: 'Future Technologies',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [30, 60, 50, 70, 80],
            itemStyle: {
                color: '#1f77b4'
            }
        },
        {
            name: 'Art & Design',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [40, 90, 80, 100, 110],
            itemStyle: {
                color: '#ff7f0e'
            }
        },
        {
            name: 'Science & Nature',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [90, 80, 120, 110, 130],
            itemStyle: {
                color: '#2ca02c'
            }
        },
        {
            name: 'Health & Psychology',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [70, 60, 50, 80, 90],
            itemStyle: {
                color: '#d62728'
            }
        },
        {
            name: 'Culture & Society',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [50, 70, 60, 90, 100],
            itemStyle: {
                color: '#9467bd'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
