<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Transition to Electric Vehicles',
        subtext: 'Economics & Finance',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        bottom: 0
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '15%',
        containLabel: true
    },
    yAxis: {
        type: 'value',
        boundaryGap: [0, 0.01],
        min: 0,
        max: 100,
        axisLabel: {
            formatter: '{value} %'
        }
    },
    xAxis: {
        type: 'category',
        data: ['2020', '2021', '2022', '2023', '2024', '2025', '2026']
    },
    series: [
        {
            name: 'Electric Vehicles',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [5, 7, 10, 12, 15, 18, 20],
            itemStyle: {
                color: '#33A5FF'
            }
        },
        {
            name: 'Hybrid Vehicles',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [25, 23, 20, 18, 15, 12, 10],
            itemStyle: {
                color: '#90ED7D'
            }
        },
        {
            name: 'Internal Combustion Vehicles',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [70, 70, 70, 70, 70, 70, 70],
            itemStyle: {
                color: '#434348'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
