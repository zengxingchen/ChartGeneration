<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800, // change width of the chart
    height: 600 // change height of the chart
});
var app = {};

var option;

option = {
    title: {
        text: 'Economics & Finance: Yearly Distribution',
        subtext: 'Percentage Stacked Bar Chart',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        top: '5%',
        left: 'center'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019']
    },
    series: [
        {
            name: 'Taxes',
            type: 'bar',
            stack: 'total',
            barWidth: 35,  // change width of bars
            label: {
                show: true,
                formatter: '{b}'
            },
            data: [25, 30, 28, 35, 28, 30, 35, 40, 42, 38],
            itemStyle: {
                color: '#ff4c4c' // change the color of the data point
            },
        },
        {
            name: 'Savings',
            type: 'bar',
            stack: 'total',
            barWidth: 35, // change width of bars
            label: {
                show: true,
                position: 'left'
            },
            data: [30, 25, 27, 20, 30, 25, 20, 15, 13, 22],
            itemStyle: {
                color: '#4c99ff' // change the color of the data point
            },
        },
        {
            name: 'Investment',
            type: 'bar',
            stack: 'total',
            barWidth: 35, // change width of bars
            label: {
                show: true
            },
            data: [25, 30, 30, 25, 28, 27, 30, 30, 30, 25],
            itemStyle: {
                color: '#90ed7d' // change the color of the data point
            },
        },
        {
            name: 'Loan',
            type: 'bar',
            stack: 'total',
            barWidth: 35, // change width of bars
            label: {
                show: true
            },
            data: [20, 15, 15, 20, 14, 18, 15, 15, 15, 15],
            itemStyle: {
                color: '#f7a35c' // change the color of the data point
            },
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
