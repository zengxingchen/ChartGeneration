<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 500
});
var app = {};

var option;

option = {
    color: ['#00a6b4', '#ffa022', '#c12e34', '#9f5069', '#07a2a4'],
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Hardware', 'Software', 'Cloud Services', 'Artificial Intelligence', 'Cybersecurity']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01],
        axisLabel: {
            formatter: '{value} %'
        }
    },
    yAxis: {
        type: 'category',
        data: ['2018', '2019', '2020', '2021', '2022']
    },
    series: [
        {
            name: 'Hardware',
            type: 'bar',
            stack: 'total',
            barWidth : 35,
            label: {
                show: true,
                formatter: '{c} %'
            },
            data: [25, 22, 20, 18, 16]
        },
        {
            name: 'Software',
            type: 'bar',
            stack: 'total',
            barWidth : 35,
            label: {
                show: true,
                formatter: '{c} %'
            },
            data: [15, 17, 18, 20, 22]
        },
        {
            name: 'Cloud Services',
            type: 'bar',
            stack: 'total',
            barWidth : 35,
            label: {
                show: true,
                formatter: '{c} %'
            },
            data: [20, 25, 30, 35, 40]
        },
        {
            name: 'Artificial Intelligence',
            type: 'bar',
            stack: 'total',
            barWidth : 35,
            label: {
                show: true,
                formatter: '{c} %'
            },
            data: [25, 23, 22, 20, 18]
        },
        {
            name: 'Cybersecurity',
            type: 'bar',
            stack: 'total',
            barWidth : 35,
            label: {
                show: true,
                formatter: '{c} %'
            },
            data: [15, 13, 10, 7, 4]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
