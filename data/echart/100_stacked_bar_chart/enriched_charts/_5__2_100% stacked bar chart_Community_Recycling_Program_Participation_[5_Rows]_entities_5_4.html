<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

option = {
    title: {
        text: 'Energy Market Share Over Time',
        subtext: 'Percentage Stacked Bar Chart',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Coal', 'Natural Gas', 'Renewables', 'Nuclear', 'Oil'],
        top: '10%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01],
        max: 100
    },
    yAxis: {
        type: 'category',
        data: ['2016', '2017', '2018', '2019', '2020']
    },
    series: [
        {
            name: 'Coal',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [30, 28, 25, 22, 20],
            itemStyle: {
                color: '#1D1E22'
            }
        },
        {
            name: 'Natural Gas',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [25, 26, 27, 28, 30],
            itemStyle: {
                color: '#35495E'
            }
        },
        {
            name: 'Renewables',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [20, 22, 25, 29, 30],
            itemStyle: {
                color: '#4CAF50'
            }
        },
        {
            name: 'Nuclear',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [15, 14, 13, 12, 11],
            itemStyle: {
                color: '#E6B91E'
            }
        },
        {
            name: 'Oil',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [10, 10, 10, 9, 9],
            itemStyle: {
                color: '#C23531'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
