<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Global Progress in Key Areas',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            // Use axis to trigger tooltip
            type: 'shadow' // 'shadow' as default; can also be 'line' or 'shadow'
        }
    },
    legend: {
        data: ['Future Technologies', 'Sustainable Energy', 'Medical Advancements', 'Cultural Growth', 'Economic Stability'],
        orient: 'vertical',
        right: 10,
        top: 100
    },
    grid: {
        left: '3%',
        right: '150px', // Adjust right padding for legend
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} %'
        }
    },
    yAxis: {
        type: 'category',
        data: ['2020', '2021', '2022', '2023']
    },
    series: [
        {
            name: 'Future Technologies',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [20, 25, 30, 25],
            itemStyle: {
                color: '#FFD700' // Gold color
            },
            barWidth : 30 // Set the bar width
        },
        {
            name: 'Sustainable Energy',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [20, 15, 10, 20],
            itemStyle: {
                color: '#228B22' // Forest Green
            },
            barWidth : 30
        },
        {
            name: 'Medical Advancements',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [15, 20, 25, 20],
            itemStyle: {
                color: '#6A5ACD' // Slate Blue
            },
            barWidth : 30
        },
        {
            name: 'Cultural Growth',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [25, 15, 15, 20],
            itemStyle: {
                color: '#FF4500' // Orange Red
            },
            barWidth : 30
        },
        {
            name: 'Economic Stability',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [20, 25, 20, 15],
            itemStyle: {
                color: '#20B2AA' // Light Sea Green
            },
            barWidth : 30
        }
    ]
};

myChart.setOption(option);

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
