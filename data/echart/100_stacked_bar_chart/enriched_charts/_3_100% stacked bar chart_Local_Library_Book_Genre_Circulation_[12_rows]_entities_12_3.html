<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Education & Learning Trends Over Years',
        left: 'center',
        top: 10
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Online Courses', 'Traditional Courses', 'Research Projects', 'Internship Programs'],
        top: 50
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: [
        {
            type: 'value',
            boundaryGap: [0, 0.01]
        }
    ],
    yAxis: [
        {
            type: 'category',
            data: ['2019', '2020', '2021', '2022', '2023']
        }
    ],
    series: [
        {
            name: 'Online Courses',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [30, 35, 40, 45, 50],
            itemStyle: { color: '#1f77b4' }
        },
        {
            name: 'Traditional Courses',
            type: 'bar',
            stack: 'total',
            data: [50, 45, 40, 35, 30],
            itemStyle: { color: '#ff7f0e' }
        },
        {
            name: 'Research Projects',
            type: 'bar',
            stack: 'total',
            data: [10, 10, 10, 10, 10],
            itemStyle: { color: '#2ca02c' }
        },
        {
            name: 'Internship Programs',
            type: 'bar',
            stack: 'total',
            data: [10, 10, 10, 10, 10],
            itemStyle: { color: '#d62728' }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
