<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false
});
var app = {};

var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center',
        textStyle: {
          fontSize: 24
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['5G Technology', 'Quantum Computing', 'Blockchain', 'AI and Machine Learning', 'VR and AR'],
        orient: 'horizontal',
        top: 'top',
        left: 'center',
        textStyle: {
            fontSize: 12
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        max: 100,
        axisTick: {
            show: false
        },
        axisLine: {
            show: true
        }
    },
    yAxis: {
        type: 'category',
        data: ['2020', '2021', '2022', '2023'],
        axisTick: {
            show: false
        },
        axisLine: {
            show: true
        }
    },
    series: [
        {
            name: '5G Technology',
            type: 'bar',
            stack: 'total',
            barWidth : 30,
            label: {
                show: true,
                formatter: '{b}'
            },
            emphasis: {
                focus: 'series'
            },
            data: [10, 15, 25, 35],
            color: '#FFD700'
        },
        {
            name: 'Quantum Computing',
            type: 'bar',
            stack: 'total',
            barWidth : 30,
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [15, 20, 25, 30],
            color: '#C0C0C0'
        },
        {
            name: 'Blockchain',
            type: 'bar',
            stack: 'total',
            barWidth : 30,
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [25, 22, 20, 15],
            color: '#FF4500'
        },
        {
            name: 'AI and Machine Learning',
            type: 'bar',
            stack: 'total',
            barWidth : 30,
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [35, 28, 20, 15],
            color: '#32CD32'
        },
        {
            name: 'VR and AR',
            type: 'bar',
            stack: 'total',
            barWidth : 30,
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [15, 15, 10, 5],
            color: '#1E90FF'
        }
    ],
    responsive: true
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
