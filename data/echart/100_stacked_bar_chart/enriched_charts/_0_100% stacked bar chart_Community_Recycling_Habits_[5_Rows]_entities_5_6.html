<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800, // change width of the chart
    height: 400 // change height of the chart
});
var app = {};

var option;

option = {
    color: ['#1f77b4', '#aec7e8', '#ff7f0e', '#98df8a'], // modify the color scheme
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            // Use axis to trigger tooltip
            type: 'shadow' // 'shadow' as default; can also be 'line' or 'shadow'
        }
    },
    legend: {
        data: ['Software', 'Hardware', 'Services', 'Others']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value'
    },
    yAxis: {
        type: 'category',
        data: ['2016', '2017', '2018', '2019', '2020']
    },
    series: [
        {
            name: 'Software',
            type: 'bar',
            stack: 'total',
            barWidth: 35, // Bar width changed
            data: [30, 35, 40, 45, 50]
        },
        {
            name: 'Hardware',
            type: 'bar',
            stack: 'total',
            barWidth: 35, // Bar width changed
            data: [40, 30, 20, 15, 10]
        },
        {
            name: 'Services',
            type: 'bar',
            stack: 'total',
            barWidth: 35, // Bar width changed
            data: [20, 25, 30, 25, 30]
        },
        {
            name: 'Others',
            type: 'bar',
            stack: 'total',
            barWidth: 35, // Bar width changed
            data: [10, 10, 10, 15, 10]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
