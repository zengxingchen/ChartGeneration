<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 500
});

var app = {};

option = {
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Transportation', 'Agriculture', 'Energy', 'Industrial', 'Residential & Commercial', 'Other']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['Power Industry', 'Transportation Industry', 'Agricultural Industry', 'Manufacturing Industry']
    },
    series: [
        {
            name: 'Transportation',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [10, 70, 5, 15],
            itemStyle: {
                color: '#FF6F61'
            }
        },
        {
            name: 'Agriculture',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [20, 10, 80, 15],
            itemStyle: {
                color: '#6B5B95'
            }
        },
        {
            name: 'Energy',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [55, 5, 3, 20],
            itemStyle: {
                color: '#88B04B'
            }
        },
        {
            name: 'Industrial',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [10, 10, 5, 45],
            itemStyle: {
                color: '#F7CAC9'
            }
        },
        {
            name: 'Residential & Commercial',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [3, 4, 5, 3],
            itemStyle: {
                color: '#92A8D1'
            }
        },
        {
            name: 'Other',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                formatter: function (params) {
                  return params.value + '%';
                },
                position: 'insideRight'
            },
            data: [2, 1, 2, 2],
            itemStyle: {
                color: '#955251'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
