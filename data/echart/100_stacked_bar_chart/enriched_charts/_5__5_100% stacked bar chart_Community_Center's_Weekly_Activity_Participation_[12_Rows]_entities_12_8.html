<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var app = {};

var option;

option = {
    title: {
        text: 'Environment & Climate Change Trends',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        },
        formatter: function (params) {
            var tar = params[1];
            return tar.name + '<br/>' + tar.seriesName + ' : ' + tar.value + '%';
        }
    },
    legend: {
        data: ['Green Energy', 'Carbon Emissions', 'Recycling', 'Waste'],
        top: '7%',
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: false,
    },
    yAxis: {
        type: 'category',
        data: ['2015', '2016', '2017', '2018', '2019', '2020', '2021']
    },
    series: [
        {
            name: 'Total',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            barWidth: '40%',
            itemStyle: {
                normal: {
                    color: function(params) {
                        // build a color map as your need.
                        var colorList = [
                          '#C1232B','#B5C334','#FCCE10','#E87C25','#27727B',
                           '#FE8463','#9BCA63','#FAD860','#F3A43B','#60C0DD',
                           '#D7504B','#C6E579','#F4E001','#F0805A','#26C0C0'
                        ];
                        return colorList[params.dataIndex]
                    },
                }
            },
            data: [
                {value: 100, itemStyle:{color: '#F5F5F5'}},
                {value: 100, itemStyle:{color: '#F5F5F5'}},
                {value: 100, itemStyle:{color: '#F5F5F5'}},
                {value: 100, itemStyle:{color: '#F5F5F5'}},
                {value: 100, itemStyle:{color: '#F5F5F5'}},
                {value: 100, itemStyle:{color: '#F5F5F5'}},
                {value: 100, itemStyle:{color: '#F5F5F5'}}
            ],
            emphasis: {
                focus: 'series'
            }
        },
        {
            name: 'Green Energy',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                formatter: '{b}'
            },
            data: [25, 30, 35, 40, 45, 50, 55],
            itemStyle: {
                color: '#5cb85c'
            }
        },
        {
            name: 'Carbon Emissions',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                formatter: '{b}'
            },
            data: [50, 45, 40, 35, 30, 25, 20],
            itemStyle: {
                color: '#d9534f'
            }
        },
        {
            name: 'Recycling',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                formatter: '{b}'
            },
            data: [15, 18, 20, 18, 15, 18, 17],
            itemStyle: {
                color: '#f0ad4e'
            }
        },
        {
            name: 'Waste',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                formatter: '{b}'
            },
            data: [10, 7, 5, 7, 10, 7, 8],
            itemStyle: {
                color: '#5bc0de'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
