<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Renewable Energy Production Over the Last Five Years',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        },
        formatter: function (params) {
            var tar = params[0];
            return tar.name + '<br/>' + tar.seriesName + ' : ' + tar.value + '%';
        }
    },
    legend: {
        data: ['Solar', 'Hydro', 'Wind', 'Geothermal', 'Bioenergy'],
        bottom: 0,
        textStyle: {
            color: '#5C5C5C',
        },
        itemGap: 20
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '10%',
        containLabel: true
    },
    xAxis: {
        type: 'value'
    },
    yAxis: {
        type: 'category',
        data: ['2018', '2019', '2020', '2021', '2022']
    },
    series: [
        {
            name: 'Solar',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight',
                formatter: '{c}%'
            },
            itemStyle: {
                color: '#FFD700'
            },
            barWidth: 35,
            data: [120/1000 * 100, 160/1025 * 100, 200/1070 * 100, 240/1095 * 100, 280/1130 * 100]
        },
        {
            name: 'Hydro',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight',
                formatter: '{c}%'
            },
            itemStyle: {
                color: '#4169E1'
            },
            data: [300/1000 * 100, 310/1025 * 100, 320/1070 * 100, 330/1095 * 100, 340/1130 * 100]
        },
        {
            name: 'Wind',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight',
                formatter: '{c}%'
            },
            itemStyle: {
                color: '#32CD32'
            },
            data: [460/1000 * 100, 480/1025 * 100, 500/1070 * 100, 520/1095 * 100, 540/1130 * 100]
        },
        {
            name: 'Geothermal',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight',
                formatter: '{c}%'
            },
            itemStyle: {
                color: '#8B4513'
            },
            data: [70/1000 * 100, 75/1025 * 100, 80/1070 * 100, 85/1095 * 100, 90/1130 * 100]
        },
        {
            name: 'Bioenergy',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight',
                formatter: '{c}%'
            },
            itemStyle: {
                color: '#D2691E'
            },
            data: [50/1000 * 100, 65/1025 * 100, 70/1070 * 100, 75/1095 * 100, 80/1130 * 100]
        }
    ]
};

myChart.setOption(option);

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
