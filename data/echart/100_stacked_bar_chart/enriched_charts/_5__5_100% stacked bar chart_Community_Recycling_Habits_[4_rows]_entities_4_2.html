<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false
});
var app = {};

var option;

option = {
  title: {
    text: 'Health & Psychology Trends Over Years',
    left: 'center',
  },
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'shadow'
    },
    formatter: '{b}<br/>{a0}: {c0}%<br/>{a1}: {c1}%<br/>{a2}: {c2}%<br/>{a3}: {c3}%<br/>{a4}: {c4}%'
  },
  legend: {
    top: 'bottom'
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  xAxis: {
    type: 'value',
    max: 100,
    min: 0
  },
  yAxis: {
    type: 'category',
    data: ['2010','2011','2012','2013','2014','2015','2016','2017','2018','2019','2020']
  },
  series: [
    {
      name: 'Mental Health',
      type: 'bar',
      stack: 'total',
      barWidth: 35,
      itemStyle: {
        color: '#1F77B4'
      },
      data: [25, 22, 24, 26, 28, 30, 31, 33, 35, 36, 38]
    },
    {
      name: 'Awareness',
      type: 'bar',
      stack: 'total',
      barWidth: 35,
      itemStyle: {
        color: '#FF7F0E'
      },
      data: [15, 17, 18, 16, 17, 18, 19, 20, 21, 22, 23]
    },
    {
      name: 'Preventive Care',
      type: 'bar',
      stack: 'total',
      barWidth: 35,
      itemStyle: {
        color: '#2CA02C'
      },
      data: [32, 31, 29, 30, 25, 22, 21, 19, 17, 16, 14]
    },
    {
      name: 'Physical Therapy',
      type: 'bar',
      stack: 'total',
      barWidth: 35,
      itemStyle: {
        color: '#D62728'
      },
      data: [18, 20, 19, 18, 20, 20, 18, 18, 17, 16, 15]
    },
    {
      name: 'Alternative Medicine',
      type: 'bar',
      stack: 'total',
      barWidth: 35,
      itemStyle: {
        color: '#9467BD'
      },
      data: [10, 10, 10, 10, 10, 10, 11, 10, 10, 10, 10]
    }
  ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
