<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Sector Contributions to GDP Over Years',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Agriculture', 'Industry', 'Services'],
        right: 10
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value'
    },
    yAxis: {
        type: 'category',
        data: ['2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015']
    },
    series: [
        {
            name: 'Agriculture',
            type: 'bar',
            stack: 'total',
            barWidth: 20,
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [20.5, 19.8, 19.2, 18.4, 17.9, 17.3, 16.8, 16.2, 15.9, 15.3, 14.8, 14.4, 14.0, 13.5, 13.1],
            itemStyle: {
                color: '#E69F00'
            }
        },
        {
            name: 'Industry',
            type: 'bar',
            stack: 'total',
            barWidth: 20,
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [30.1, 30.5, 31.1, 32.0, 32.5, 33.1, 34.0, 35.1, 34.3, 35.2, 35.9, 36.5, 37.2, 38.0, 38.7],
            itemStyle: {
                color: '#56B4E9'
            }
        },
        {
            name: 'Services',
            type: 'bar',
            stack: 'total',
            barWidth: 20,
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [49.4, 49.7, 49.7, 49.6, 49.6, 49.6, 49.2, 48.7, 49.8, 49.5, 49.3, 49.1, 48.8, 48.5, 48.2],
            itemStyle: {
                color: '#A0E3B8'
            }
        }
    ]
};

myChart.setOption(option, true);

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
