<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    color: ['#1f77b4', '#ff7f0e', '#2ca02c', '#d62728', '#9467bd'], // Custom color scale
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Traditional Classroom', 'Online Courses', 'Blended Learning', 'Lifelong Learning', 'Personal Tutoring']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01],
        max: 100
    },
    yAxis: {
        type: 'category',
        data: ['0-10', '11-18', '19-26', '27-40', '41-60', '60+']
    },
    series: [
        {
            name: 'Traditional Classroom',
            type: 'bar',
            stack: 'total',
            barWidth: 20, // Changed bar width
            data: [55, 40, 15, 10, 5, 5]
        },
        {
            name: 'Online Courses',
            type: 'bar',
            stack: 'total',
            barWidth: 20, // Changed bar width
            data: [20, 30, 50, 30, 30, 25]
        },
        {
            name: 'Blended Learning',
            type: 'bar',
            stack: 'total',
            barWidth: 20, // Changed bar width
            data: [15, 20, 20, 25, 20, 15]
        },
        {
            name: 'Lifelong Learning',
            type: 'bar',
            stack: 'total',
            barWidth: 20, // Changed bar width
            data: [5, 5, 10, 25, 35, 45]
        },
        {
            name: 'Personal Tutoring',
            type: 'bar',
            stack: 'total',
            barWidth: 20, // Changed bar width
            data: [5, 5, 5, 10, 10, 10]
        }
    ],
    title: {
        text: 'Education & Learning - Learning Methods Distribution by Age Group',
        left: 'center'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
