<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', width: 800, height: 400});
var app = {};

var option;

option = {
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Green Energy', 'Electric Cars', 'Smart Homes', 'AI Research']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['2020', '2021', '2022', '2023']
    },
    series: [
        {
            name: 'Green Energy',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [30, 35, 40, 45],
            itemStyle: {
                color: '#53A567'
            }
        },
        {
            name: 'Electric Cars',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [10, 15, 20, 25],
            itemStyle: {
                color: '#535DA6'
            }
        },
        {
            name: 'Smart Homes',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [25, 30, 25, 20],
            itemStyle: {
                color: '#A65378'
            }
        },
        {
            name: 'AI Research',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [35, 20, 15, 10],
            itemStyle: {
                color: '#A68E53'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
