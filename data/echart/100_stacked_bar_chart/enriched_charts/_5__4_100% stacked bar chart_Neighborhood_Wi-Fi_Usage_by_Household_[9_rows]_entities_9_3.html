<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false
});
var app = {};

var option;

option = {
    title: {
        text: 'Sector Wise Annual Expenditure',
        top: 'top',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        bottom: '0%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        top: '15%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020']
    },
    series: [
        {
            name: 'Education',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            data: [20, 18, 16, 14, 15, 17, 13, 16, 18, 19, 21],
            itemStyle: {
                color: '#FFD700'
            }
        },
        {
            name: 'Healthcare',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            data: [25, 27, 24, 29, 26, 23, 30, 22, 25, 28, 23],
            itemStyle: {
                color: '#6A5ACD'
            }
        },
        {
            name: 'Infrastructure',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            data: [35, 33, 39, 37, 38, 40, 37, 42, 34, 32, 36],
            itemStyle: {
                color: '#20B2AA'
            }
        },
        {
            name: 'Research & Development',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            data: [20, 22, 21, 20, 21, 20, 20, 20, 23, 21, 20],
            itemStyle: {
                color: '#DC143C'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
