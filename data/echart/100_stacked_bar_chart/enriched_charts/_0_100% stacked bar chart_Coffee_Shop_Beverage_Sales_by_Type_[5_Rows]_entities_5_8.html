<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', width: 800, height: 600});
var app = {};

var option;

option = {
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Books', 'Electronics', 'Clothing', 'Home & Garden', 'Toys & Games']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['2016', '2017', '2018', '2019', '2020', '2021']
    },
    series: [
        {
            name: 'Books',
            type: 'bar',
            stack: 'Total',
            barWidth: 50,
            data: [40, 35, 30, 25, 20, 18],
            itemStyle: {
                color: '#1F77B4'
            }
        },
        {
            name: 'Electronics',
            type: 'bar',
            stack: 'Total',
            barWidth: 50,
            data: [30, 30, 35, 40, 45, 47],
            itemStyle: {
                color: '#FF7F0E'
            }
        },
        {
            name: 'Clothing',
            type: 'bar',
            stack: 'Total',
            barWidth: 50,
            data: [10, 15, 15, 15, 15, 15],
            itemStyle: {
                color: '#2CA02C'
            }
        },
        {
            name: 'Home & Garden',
            type: 'bar',
            stack: 'Total',
            barWidth: 50,
            data: [10, 10, 10, 10, 10, 10],
            itemStyle: {
                color: '#D62728'
            }
        },
        {
            name: 'Toys & Games',
            type: 'bar',
            stack: 'Total',
            barWidth: 50,
            data: [10, 10, 10, 10, 10, 10],
            itemStyle: {
                color: '#9467BD'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
