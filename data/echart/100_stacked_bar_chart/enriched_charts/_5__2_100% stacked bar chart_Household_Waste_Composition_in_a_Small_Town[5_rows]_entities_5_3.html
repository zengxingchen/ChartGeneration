<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var option;

option = {
    title: {
        text: 'Energy Source Usage Over Time',
        subtext: 'Percentage Breakdown: Environment & Climate Change',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Renewable Energy', 'Nuclear Energy', 'Fossil Fuels', 'Other'],
        top: '10%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01],
        max: 100
    },
    yAxis: {
        type: 'category',
        data: ['2015', '2016', '2017', '2018', '2019', '2020', '2021']
    },
    series: [
        {
            name: 'Renewable Energy',
            type: 'bar',
            stack: 'Total',
            barWidth: 35,
            data: [10, 15, 16, 20, 22, 25, 28],
            color: '#4caf50'
        },
        {
            name: 'Nuclear Energy',
            type: 'bar',
            stack: 'Total',
            barWidth: 35,
            data: [20, 18, 17, 16, 15, 14, 14],
            color: '#2196f3'
        },
        {
            name: 'Fossil Fuels',
            type: 'bar',
            stack: 'Total',
            barWidth: 35,
            data: [65, 62, 60, 58, 56, 54, 51],
            color: '#f44336'
        },
        {
            name: 'Other',
            type: 'bar',
            stack: 'Total',
            barWidth: 35,
            data: [5, 5, 7, 6, 7, 7, 7],
            color: '#9e9e9e'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
