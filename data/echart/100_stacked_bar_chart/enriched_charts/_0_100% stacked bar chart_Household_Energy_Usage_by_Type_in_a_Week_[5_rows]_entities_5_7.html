<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', width: 600, height: 400});
var app = {};

var option;

option = {
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'shadow'
    }
  },
  legend: {
    data: ['Apples', 'Oranges', 'Bananas', 'Grapes']
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  xAxis: {
    type: 'value',
    boundaryGap: [0, 0.01],
    min: 0,
    max: 100
  },
  yAxis: {
    type: 'category',
    data: ['2017', '2018', '2019', '2020', '2021']
  },
  series: [
    {
      name: 'Apples',
      type: 'bar',
      stack: 'total',
      barWidth: '20%',
      data: [30, 40, 50, 60, 70],
      itemStyle: {
        color: '#D53E4F'
      }
    },
    {
      name: 'Oranges',
      type: 'bar',
      stack: 'total',
      barWidth: '20%',
      data: [70, 60, 50, 40, 30],
      itemStyle: {
        color: '#FC8D59'
      }
    },
    {
      name: 'Bananas',
      type: 'bar',
      stack: 'total',
      barWidth: '20%',
      data: [10, 20, 30, 40, 50],
      itemStyle: {
        color: '#FEE08B'
      }
    },
    {
      name: 'Grapes',
      type: 'bar',
      stack: 'total',
      barWidth: '20%',
      data: [90, 80, 70, 60, 50],
      itemStyle: {
        color: '#3288BD'
      }
    }
  ]
};

if (option && typeof option === 'object') {
  myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
