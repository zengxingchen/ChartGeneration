<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    width: 800,
    height: 600
});
var app = {};

var option;

option = {
    color: ['#004c6d', '#256d85', '#508c9b', '#75abb2', '#9bc7c9'],
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Primary Education', 'Secondary Education', 'Tertiary Education', 'Vocational Training', 'Research & Development'],
        top: '10%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['2018', '2019', '2020', '2021', '2022']
    },
    series: [
        {
            name: 'Primary Education',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [25, 22, 23, 20, 18]
        },
        {
            name: 'Secondary Education',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [35, 38, 34, 40, 42]
        },
        {
            name: 'Tertiary Education',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [20, 25, 27, 25, 23]
        },
        {
            name: 'Vocational Training',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [10, 8, 9, 10, 12]
        },
        {
            name: 'Research & Development',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [10, 7, 7, 5, 5]
        }
    ],
    title: {
        text: 'Education Sector Funding (2018-2022)',
        subtext: 'Percentage Breakdown',
        left: 'center',
        top: '1%'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
