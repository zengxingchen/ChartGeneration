<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, { width: 700, height: 500 });
var app = {};

var option;

option = {
    title: {
        text: 'Projected Impact of Segments on Culture & Society by Year',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Future Technologies', 'Art & Design', 'Science & Nature', 'Health & Psychology', 'Culture & Society'],
        top: 60
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['2021', '2022', '2023', '2024', '2025']
    },
    series: [
        {
            name: 'Future Technologies',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [25, 28, 30, 35, 38],
            color: '#1f77b4'
        },
        {
            name: 'Art & Design',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [30, 25, 20, 18, 15],
            color: '#ff7f0e'
        },
        {
            name: 'Science & Nature',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [15, 18, 25, 22, 20],
            color: '#2ca02c'
        },
        {
            name: 'Health & Psychology',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [20, 15, 10, 13, 12],
            color: '#d62728'
        },
        {
            name: 'Culture & Society',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [10, 14, 15, 12, 15],
            color: '#9467bd'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
