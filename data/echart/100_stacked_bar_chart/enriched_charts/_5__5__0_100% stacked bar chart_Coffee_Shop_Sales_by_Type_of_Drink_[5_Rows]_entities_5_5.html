<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 500});
var app = {};

var option;

option = {
    title: {
        text: 'Education & Learning Resource Distribution Over Years',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Online Courses', 'eBooks', 'Interactive Content', 'Video Tutorials'],
        top: 30
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['2017', '2018', '2019', '2020', '2021']
    },
    series: [
        {
            name: 'Online Courses',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [25, 30, 35, 40, 45],
            itemStyle: {
                color: '#1f77b4'
            }
        },
        {
            name: 'eBooks',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [30, 25, 20, 15, 15],
            itemStyle: {
                color: '#ff7f0e'
            }
        },
        {
            name: 'Interactive Content',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [20, 25, 25, 25, 20],
            itemStyle: {
                color: '#2ca02c'
            }
        },
        {
            name: 'Video Tutorials',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [25, 20, 20, 20, 20],
            itemStyle: {
                color: '#d62728'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
