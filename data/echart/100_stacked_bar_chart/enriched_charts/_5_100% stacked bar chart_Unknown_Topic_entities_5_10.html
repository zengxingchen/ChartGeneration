<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', width: 700, height: 500});
var app = {};

var option;

option = {
    title: {
        text: 'Projected Influence of Technologies over Time',
        left: 'center',
        top: 10
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        },
        formatter: function (params) {
            var result = params[0].name;
            params.forEach(function (item) {
                result += '<br>' + item.marker + ' ' + item.seriesName + ': ' + item.value + '%';
            });
            return result;
        }
    },
    legend: {
        data: ['Future Tech', 'Artificial Intelligence', 'Nanotechnology', 'Biotechnology'],
        top: 40
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01],
        max: 100
    },
    yAxis: {
        type: 'category',
        data: ['2025', '2030', '2040', '2050'],
        axisLabel: {
            margin: 10
        }
    },
    series: [
        {
            name: 'Future Tech',
            type: 'bar',
            stack: 'total',
            barWidth: 30,
            label: {
                show: true,
                formatter: '{b}'
            },
            data: [25, 28, 30, 35],
            itemStyle: {
                color: '#1f77b4'
            }
        },
        {
            name: 'Artificial Intelligence',
            type: 'bar',
            stack: 'total',
            barWidth: 30,
            data: [30, 35, 40, 45],
            itemStyle: {
                color: '#ff7f0e'
            }
        },
        {
            name: 'Nanotechnology',
            type: 'bar',
            stack: 'total',
            barWidth: 30,
            data: [25, 20, 15, 10],
            itemStyle: {
                color: '#2ca02c'
            }
        },
        {
            name: 'Biotechnology',
            type: 'bar',
            stack: 'total',
            barWidth: 30,
            data: [20, 17, 15, 10],
            itemStyle: {
                color: '#d62728'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
