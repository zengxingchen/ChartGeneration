<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false
});
var app = {};

var option;

var colors = ['#5470C6', '#91CC75', '#FAC858', '#EE6666', '#73C0DE', '#3BA272', '#FC8452', '#9A60B4', '#EA7CCC'];

option = {
    color: colors,
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            // Use axis to trigger tooltip
            type: 'shadow' // 'shadow' as default; can also be 'line' or 'shadow'
        }
    },
    legend: {
        data: ['Artificial Intelligence', 'Blockchain', 'Quantum Computing', 'Virtual Reality', 'Biotechnology', 'Renewable Energy']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01],
        axisLabel: {
            show: true,
            formatter: '{value} %'
        }
    },
    yAxis: {
        type: 'category',
        data: ['2021', '2022', '2023']
    },
    series: [
        {
            name: 'Artificial Intelligence',
            type: 'bar',
            stack: 'total',
            barWidth: 35, // Width of the bars.
            data: [25, 30, 35]
        },
        {
            name: 'Blockchain',
            type: 'bar',
            stack: 'total',
            barWidth: 35, // Width of the bars.
            data: [15, 12, 13]
        },
        {
            name: 'Quantum Computing',
            type: 'bar',
            stack: 'total',
            barWidth: 35, // Width of the bars.
            data: [8, 10, 12]
        },
        {
            name: 'Virtual Reality',
            type: 'bar',
            stack: 'total',
            barWidth: 35, // Width of the bars.
            data: [12, 13, 14]
        },
        {
            name: 'Biotechnology',
            type: 'bar',
            stack: 'total',
            barWidth: 35, // Width of the bars.
            data: [20, 18, 16]
        },
        {
            name: 'Renewable Energy',
            type: 'bar',
            stack: 'total',
            barWidth: 35, // Width of the bars.
            data: [20, 17, 10]
        }
    ],
    title: {
        text: 'Investment Allocation in Future Technologies',
        subtext: 'Percentage by Sector (2021-2023)',
        left: 'center'
    }
};

myChart.setOption(option, true);

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
