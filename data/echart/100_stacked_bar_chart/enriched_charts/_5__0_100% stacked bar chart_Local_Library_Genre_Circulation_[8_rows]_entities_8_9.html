<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Education & Learning Trends by Year',
        subtext: 'Percentage of Different Learning Methods',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            // Use axis to trigger tooltip
            type: 'shadow' // 'shadow' as default; can also be 'line' or 'shadow'
        }
    },
    legend: {
        data: ['Online Courses', 'Traditional Classes', 'Workshops', 'Self-Learning', 'Others'],
        top: '8%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value'
    },
    yAxis: {
        type: 'category',
        data: ['2017', '2018', '2019', '2020', '2021', '2022']
    },
    series: [
        {
            name: 'Online Courses',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [10, 15, 20, 30, 35, 40],
            itemStyle: {
                color: '#1f77b4'
            }
        },
        {
            name: 'Traditional Classes',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [40, 35, 30, 20, 15, 10],
            itemStyle: {
                color: '#ff7f0e'
            }
        },
        {
            name: 'Workshops',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [25, 25, 25, 25, 25, 25],
            itemStyle: {
                color: '#2ca02c'
            }
        },
        {
            name: 'Self-Learning',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [15, 15, 15, 15, 15, 15],
            itemStyle: {
                color: '#d62728'
            }
        },
        {
            name: 'Others',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [10, 10, 10, 10, 10, 10],
            itemStyle: {
                color: '#9467bd'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
