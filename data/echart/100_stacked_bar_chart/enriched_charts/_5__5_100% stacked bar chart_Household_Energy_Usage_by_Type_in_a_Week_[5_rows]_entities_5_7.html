<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
option = {
    title: {
        text: 'Advancements in Future Technologies',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Mobile Technology', 'Artificial Intelligence', 'Renewable Energy'],
        top: '5%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['2021', '2022', '2023', '2024', '2025']
    },
    series: [
        {
            name: 'Mobile Technology',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                formatter: '{b}\n{c}%'
            },
            data: [30, 35, 40, 45, 50],
            itemStyle: {
                barBorderRadius: [0, 20, 20, 0],
                color: '#1f77b4'
            },
            barWidth: '35%'
        },
        {
            name: 'Artificial Intelligence',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                formatter: '{c}%'
            },
            data: [50, 40, 30, 25, 20],
            itemStyle: {
                barBorderRadius: [0, 20, 20, 0],
                color: '#ff7f0e'
            },
            barWidth: '35%'
        },
        {
            name: 'Renewable Energy',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                formatter: '{c}%'
            },
            data: [20, 25, 30, 30, 30],
            itemStyle: {
                barBorderRadius: [0, 20, 20, 0],
                color: '#2ca02c'
            },
            barWidth: '35%'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
