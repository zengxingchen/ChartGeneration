<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

option = {
    title: {
        text: 'Advancements in Future Technologies',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Future Tech', 'AI', 'Robotics', 'Quantum Computing', 'Biotechnology'],
        top: '5%',
        left: 'center',
        orient: 'horizontal'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: true
    },
    yAxis: {
        type: 'category',
        data: ['2020', '2021', '2022', '2023', '2024']
    },
    series: [
        {
            name: 'Future Tech',
            type: 'bar',
            stack: 'total',
            label: { show: true },
            emphasis: { focus: 'series' },
            data: [25, 18, 20, 22, 26],
            color: '#F44336',
            barWidth: 35
        },
        {
            name: 'AI',
            type: 'bar',
            stack: 'total',
            label: { show: true },
            emphasis: { focus: 'series' },
            data: [15, 20, 25, 30, 35],
            color: '#2196F3',
            barWidth: 35
        },
        {
            name: 'Robotics',
            type: 'bar',
            stack: 'total',
            label: { show: true },
            emphasis: { focus: 'series' },
            data: [35, 33, 30, 25, 22],
            color: '#FFEB3B',
            barWidth: 35
        },
        {
            name: 'Quantum Computing',
            type: 'bar',
            stack: 'total',
            label: { show: true },
            emphasis: { focus: 'series' },
            data: [10, 12, 14, 13, 12],
            color: '#9C27B0',
            barWidth: 35
        },
        {
            name: 'Biotechnology',
            type: 'bar',
            stack: 'total',
            label: { show: true },
            emphasis: { focus: 'series' },
            data: [15, 17, 11, 10, 5],
            color: '#4CAF50',
            barWidth: 35
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
