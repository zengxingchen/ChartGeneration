<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 600
});
var app = {};

var option;

option = {
    title: {
        text: 'Student Learning Resource Distribution (2018 - 2022)',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        },
        formatter: function(params) {
            let tooltipContent = `${params[0].name}<br>`;
            params.forEach(param => {
                tooltipContent += `${param.marker}${param.seriesName}: ${param.value}%<br>`;
            });
            return tooltipContent;
        }
    },
    legend: {
        data: ['Textbooks', 'Online Courses', 'Educational Apps', 'Interactive Workshops'],
        top: '40'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value'
    },
    yAxis: {
        type: 'category',
        data: ['2018', '2019', '2020', '2021', '2022']
    },
    series: [
        {
            name: 'Textbooks',
            type: 'bar',
            stack: 'total',
            barWidth: '35%',
            data: [25, 20, 15, 10, 5],
            itemStyle: {
                color: '#ff7f50'
            }
        },
        {
            name: 'Online Courses',
            type: 'bar',
            stack: 'total',
            barWidth: '35%',
            data: [30, 35, 40, 45, 50],
            itemStyle: {
                color: '#87cefa'
            }
       },
       {
            name: 'Educational Apps',
            type: 'bar',
            stack: 'total',
            barWidth: '35%',
            data: [20, 25, 30, 35, 40],
            itemStyle: {
                color: '#da70d6'
            }
        },
        {
            name: 'Interactive Workshops',
            type: 'bar',
            stack: 'total',
            barWidth: '35%',
            data: [25, 20, 15, 10, 5],
            itemStyle: {
                color: '#32cd32'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
