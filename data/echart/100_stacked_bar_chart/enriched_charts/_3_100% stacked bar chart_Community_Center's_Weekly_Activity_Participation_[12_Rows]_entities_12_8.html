<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800, // Change width of the chart
    height: 600 // Change height of the chart
});

var app = {};

var option;

option = {
    title: {
        text: 'Engagement in Education & Learning by Age Group', // Change the topic
        left: 'center', // Position the title to prevent overlapping with legend
        top: 20 // Ensure sufficient space above for the legend
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow' // Change to shadow for better visibility
        },
        formatter: '{b} <br/>{a0}: {c0}% <br/>{a1}: {c1}% <br/>{a2}: {c2}% <br/>{a3}: {c3}% <br/>{a4}: {c4}%' // Customized tooltip to show percentage
    },
    legend: {
        data: ['Online Courses', 'Books', 'Articles', 'Podcasts', 'Videos'],
        top: 50 // Position the legend to prevent overlapping with title
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01],
        max: 100 // Set the max value to 100 for percentage scale
    },
    yAxis: {
        type: 'category',
        data: ['16-22', '23-29', '30-39', '40-49', '50-59', '60+']
    },
    series: [
        {
            name: 'Online Courses',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [40, 35, 25, 20, 15, 10], // Change data point values
            itemStyle: {
                color: '#00aaff' // Specific color code
            },
            barWidth: 35 // Change bar width
        },
        {
            name: 'Books',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [25, 30, 35, 40, 45, 50], // Change data point values
            itemStyle: {
                color: '#ff5577' // Specific color code
            }
            // Keep barWidth consistent with the other series for stacking
        },
        {
            name: 'Articles',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [15, 20, 25, 25, 25, 25], // Change data point values
            itemStyle: {
                color: '#ffa500' // Specific color code
            }
        },
        {
            name: 'Podcasts',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [10, 5, 5, 5, 5, 5], // Change data point values
            itemStyle: {
                color: '#aa55cc' // Specific color code
            }
        },
        {
            name: 'Videos',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [10, 10, 10, 10, 10, 10], // Change data point values
            itemStyle: {
                color: '#22bb33' // Specific color code
            }
            // Keep barWidth consistent with the other series for stacking
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
