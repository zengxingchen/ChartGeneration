<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    color: ['#FF4500', '#1E90FF', '#32CD32', '#FFD700', '#FF69B4'],
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Education & Learning', 'Entertainment & Leisure', 'Science & Nature', 'Health & Psychology', 'Culture & Society'],
        bottom: 0
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '8%',
        top: '10%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['Elementary School', 'High School', 'Undergraduate', 'Postgraduate', 'Adult Education']
    },
    series: [
        {
            name: 'Education & Learning',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            data: [30, 25, 20, 15, 10]
        },
        {
            name: 'Entertainment & Leisure',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            data: [10, 15, 20, 25, 30]
        },
        {
            name: 'Science & Nature',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            data: [20, 25, 30, 15, 10]
        },
        {
            name: 'Health & Psychology',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            data: [25, 20, 15, 20, 20]
        },
        {
            name: 'Culture & Society',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            data: [15, 15, 15, 25, 30]
        }
    ],
    title: {
        text: 'Popularity of Various Fields in Different Education Levels',
        subtext: 'Education & Learning',
        left: 'center'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
