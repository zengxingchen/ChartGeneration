<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800, // Adjusted chart size
    height: 600 // Adjusted chart size
});

option = {
    title: {
        text: 'Global Electricity Generation by Source',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Coal', 'Natural Gas', 'Hydro', 'Nuclear', 'Renewables'],
        top: 30 // Moving legend below the title
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['North America', 'South America', 'Europe', 'Asia', 'Africa', 'Oceania']
    },
    series: [
        {
            name: 'Coal',
            type: 'bar',
            stack: 'total',
            barWidth: 35, // Adjusted bar width
            data: [20, 5, 15, 30, 25, 10],
            itemStyle: {
                color: '#1f77b4' // Specific color code
            }
        },
        {
            name: 'Natural Gas',
            type: 'bar',
            stack: 'total',
            data: [30, 25, 40, 20, 5, 20],
            itemStyle: {
                color: '#ff7f0e' // Specific color code
            }
        },
        {
            name: 'Hydro',
            type: 'bar',
            stack: 'total',
            data: [10, 40, 10, 10, 50, 35],
            itemStyle: {
                color: '#2ca02c' // Specific color code
            }
        },
        {
            name: 'Nuclear',
            type: 'bar',
            stack: 'total',
            data: [15, 10, 20, 25, 5, 10],
            itemStyle: {
                color: '#d62728' // Specific color code
            }
        },
        {
            name: 'Renewables',
            type: 'bar',
            stack: 'total',
            data: [25, 20, 15, 15, 15, 25],
            itemStyle: {
                color: '#9467bd' // Specific color code
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
