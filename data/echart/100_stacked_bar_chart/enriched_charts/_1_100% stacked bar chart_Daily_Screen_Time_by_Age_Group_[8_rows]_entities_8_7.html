<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800, // changed width
    height: 400 // changed height
});
var app = {};

var option;

option = {
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Residential', 'Commercial', 'Industrial', 'Transportation']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['2016', '2017', '2018', '2019', '2020', '2021']
    },
    series: [
        {
            name: 'Residential',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [22, 21, 21, 20, 19, 18],
            itemStyle: {
                color: '#ff7f50' // custom color
            },
            barWidth: 35 // custom bar width
        },
        {
            name: 'Commercial',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [19, 20, 19, 19, 19, 20],
            itemStyle: {
                color: '#87cefa' // custom color
            },
            barWidth: 35 // custom bar width
        },
        {
            name: 'Industrial',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [32, 31, 33, 34, 35, 36],
            itemStyle: {
                color: '#da70d6' // custom color
            },
            barWidth: 35 // custom bar width
        },
        {
            name: 'Transportation',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [27, 28, 27, 27, 27, 26],
            itemStyle: {
                color: '#32cd32' // custom color
            },
            barWidth: 35 // custom bar width
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
