<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false
});
var app = {};

var option;

option = {
    title: {
        text: 'Future Technologies Market Share',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['AI', 'VR', 'Blockchain', 'IoT', 'Quantum Computing'],
        bottom: 0
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '6%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['2018', '2019', '2020', '2021', '2022']
    },
    series: [
        {
            name: 'AI',
            type: 'bar',
            stack: 'total',
            color: '#1f77b4',
            barWidth: 35,
            data: [25, 28, 30, 35, 40]
        },
        {
            name: 'VR',
            type: 'bar',
            stack: 'total',
            color: '#ff7f0e',
            barWidth: 35,
            data: [15, 15, 14, 13, 12]
        },
        {
            name: 'Blockchain',
            type: 'bar',
            stack: 'total',
            color: '#2ca02c',
            barWidth: 35,
            data: [20, 22, 25, 28, 30]
        },
        {
            name: 'IoT',
            type: 'bar',
            stack: 'total',
            color: '#d62728',
            barWidth: 35,
            data: [30, 25, 20, 15, 10]
        },
        {
            name: 'Quantum Computing',
            type: 'bar',
            stack: 'total',
            color: '#9467bd',
            barWidth: 35,
            data: [10, 10, 11, 9, 8]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
