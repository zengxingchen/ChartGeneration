<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 400
});
var app = {};

var option;

option = {
    color: ['#2E7D32', '#C62828', '#303F9F', '#E64A19', '#FFA000'], // Modified color scheme
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Artificial Intelligence', 'Blockchain', 'Quantum Computing', 'Virtual Reality', 'Augmented Reality']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value'
    },
    yAxis: {
        type: 'category',
        data: ['2019', '2020', '2021', '2022', '2023']
    },
    series: [
        {
            name: 'Artificial Intelligence',
            type: 'bar',
            stack: 'total',
            barWidth: 35, // Modified width of bars
            data: [25, 30, 35, 40, 45]
        },
        {
            name: 'Blockchain',
            type: 'bar',
            stack: 'total',
            barWidth: 35, // Modified width of bars
            data: [15, 15, 13, 10, 10]
        },
        {
            name: 'Quantum Computing',
            type: 'bar',
            stack: 'total',
            barWidth: 35, // Modified width of bars
            data: [5, 7, 10, 15, 18]
        },
        {
            name: 'Virtual Reality',
            type: 'bar',
            stack: 'total',
            barWidth: 35, // Modified width of bars
            data: [40, 35, 30, 25, 20]
        },
        {
            name: 'Augmented Reality',
            type: 'bar',
            stack: 'total',
            barWidth: 35, // Modified width of bars
            data: [15, 13, 12, 10, 7]
        }
    ],
    title: {
        text: 'Yearly Investment in Future Technologies (as % of total)',
        left: 'center',
        textStyle: {
            fontSize: 24
        }
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
