<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Investments in Different Sectors Over Years',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Healthcare', 'Technology', 'Education', 'Entertainment', 'Transportation'],
        top: '10%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01],
        min: 0,
        max: 100,
        axisLabel: {
            formatter: '{value} %'
        }
    },
    yAxis: {
        type: 'category',
        data: ['2020', '2021', '2022', '2023']
    },
    series: [
        {
            name: 'Healthcare',
            type: 'bar',
            stack: 'total',
            barWidth : 30,
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [25, 22, 30, 28],
            itemStyle: {
                color: '#4caf50'
            }
        },
        {
            name: 'Technology',
            type: 'bar',
            stack: 'total',
            barWidth : 30,
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [30, 35, 25, 20],
            itemStyle: {
                color: '#2196f3'
            }
        },
        {
            name: 'Education',
            type: 'bar',
            stack: 'total',
            barWidth : 30,
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [15, 18, 20, 22],
            itemStyle: {
                color: '#ffc107'
            }
        },
        {
            name: 'Entertainment',
            type: 'bar',
            stack: 'total',
            barWidth : 30,
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [20, 15, 15, 20],
            itemStyle: {
                color: '#e91e63'
            }
        },
        {
            name: 'Transportation',
            type: 'bar',
            stack: 'total',
            barWidth : 30,
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [10, 10, 10, 10],
            itemStyle: {
                color: '#9c27b0'
            }
        }
    ]
};

myChart.resize({width: 700, height: 500});

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
