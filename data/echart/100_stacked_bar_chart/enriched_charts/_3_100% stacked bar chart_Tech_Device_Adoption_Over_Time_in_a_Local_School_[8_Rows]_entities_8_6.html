<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 600
});
var app = {};

var option;

option = {
    title: {
        text: 'Electricity Generation: Energy Mix Over Years',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Coal', 'Natural Gas', 'Hydro', 'Nuclear', 'Wind', 'Solar', 'Other Renewables'],
        top: '10%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['2010', '2012', '2014', '2016', '2018', '2020']
    },
    series: [
        {
            name: 'Coal',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            barWidth: '50%',
            data: [45, 44, 40, 38, 35, 30],
            itemStyle: {
                color: '#4C4C4C'
            }
        },
        {
            name: 'Natural Gas',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            barWidth: '50%',
            data: [23, 24, 27, 30, 29, 31],
            itemStyle: {
                color: '#FFD700'
            }
        },
        {
            name: 'Hydro',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            barWidth: '50%',
            data: [7, 8, 9, 10, 10, 11],
            itemStyle: {
                color: '#0E6EB8'
            }
        },
        {
            name: 'Nuclear',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            barWidth: '50%',
            data: [10, 10, 10, 9, 10, 10],
            itemStyle: {
                color: '#E56717'
            }
        },
        {
            name: 'Wind',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            barWidth: '50%',
            data: [8, 8, 8, 8, 9, 10],
            itemStyle: {
                color: '#099FFF'
            }
        },
        {
            name: 'Solar',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            barWidth: '50%',
            data: [4, 3, 3, 2, 2, 3],
            itemStyle: {
                color: '#FFA500'
            }
        },
        {
            name: 'Other Renewables',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            barWidth: '50%',
            data: [3, 3, 3, 3, 5, 5],
            itemStyle: {
                color: '#8B008B'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
