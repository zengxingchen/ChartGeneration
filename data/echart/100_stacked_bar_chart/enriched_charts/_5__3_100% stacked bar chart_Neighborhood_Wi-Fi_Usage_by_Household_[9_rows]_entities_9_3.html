<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);

var option;

var data = [
    { name: 'Elementary School', 'Reading & Studying': 30, 'Experiments & Practical': 5, 'Physical Education': 5, 'Arts & Music': 10, 'Recess & Breaktime': 50 },
    { name: 'Middle School', 'Reading & Studying': 35, 'Experiments & Practical': 5, 'Physical Education': 5, 'Arts & Music': 5, 'Recess & Breaktime': 50 },
    { name: 'High School', 'Reading & Studying': 40, 'Experiments & Practical': 10, 'Physical Education': 5, 'Arts & Music': 5, 'Recess & Breaktime': 40 },
    { name: 'Undergraduate', 'Reading & Studying': 45, 'Experiments & Practical': 10, 'Physical Education': 0, 'Arts & Music': 5, 'Recess & Breaktime': 40 },
    { name: 'Postgraduate', 'Reading & Studying': 50, 'Experiments & Practical': 15, 'Physical Education': 0, 'Arts & Music': 5, 'Recess & Breaktime': 30 }
];

var xAxisData = data.map(function (item) {
    return item.name;
});

var legendData = ['Reading & Studying', 'Experiments & Practical', 'Physical Education', 'Arts & Music', 'Recess & Breaktime'];

var seriesData = legendData.map(function (name) {
    return {
        name: name,
        type: 'bar',
        stack: 'Total',
        data: data.map(function (item) {
            return item[name];
        })
    };
});

option = {
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: legendData
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01],
    },
    yAxis: {
        type: 'category',
        data: xAxisData,
        axisLabel: { interval: 0 }
    },
    series: seriesData,
    color: ['#FFD700', '#C0C0C0', '#CD853F', '#4682B4', '#32CD32'],
    title: {
        text: 'Composition of Learning Activities',
        left: 'center'
    },
    barWidth: '60%',
};

myChart.setOption(option);
if (option && typeof option === 'object') myChart.setOption(option);

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
