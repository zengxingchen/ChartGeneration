<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    width: 800, // changed width of the chart
    height: 600 // changed height of the chart
});
var app = {};

var option;

option = {
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow' // Default type of tooltip trigger
        }
    },
    legend: {
        data: ['Electric Vehicles', 'Solar Energy', 'Artificial Intelligence', 'Cybersecurity', 'Biotechnology']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category', // changing the direction of chart (horizontal)
        data: ['2020', '2021', '2022', '2023', '2024']
    },
    series: [
        {
            name: 'Electric Vehicles',
            type: 'bar',
            stack: 'total',
            barWidth: 35, // changed width of bars
            label: {
                show: true,
                formatter: '{b} EV'
            },
            emphasis: {
                focus: 'series'
            },
            data: [5, 10, 15, 20, 25]
        },
        {
            name: 'Solar Energy',
            type: 'bar',
            stack: 'total',
            barWidth: 35, // changed width of bars
            label: {
                show: true,
                formatter: '{b} Solar'
            },
            emphasis: {
                focus: 'series'
            },
            data: [15, 20, 25, 30, 30],
            itemStyle: {
                color: '#FFD700' // modify color of data point
            }
        },
        {
            name: 'Artificial Intelligence',
            type: 'bar',
            stack: 'total',
            barWidth: 35, // changed width of bars
            label: {
                show: true,
                formatter: '{b} AI'
            },
            emphasis: {
                focus: 'series'
            },
            data: [40, 35, 30, 25, 20],
            itemStyle: {
                color: '#00BFFF' // modify color of data point
            }
        },
        {
            name: 'Cybersecurity',
            type: 'bar',
            stack: 'total',
            barWidth: 35, // changed width of bars
            label: {
                show: true,
                formatter: '{b} Cybersec'
            },
            emphasis: {
                focus: 'series'
            },
            data: [25, 20, 15, 10, 10],
            itemStyle: {
                color: '#DC143C' // modify color of data point
            }
        },
        {
            name: 'Biotechnology',
            type: 'bar',
            stack: 'total',
            barWidth: 35, // changed width of bars
            label: {
                show: true,
                formatter: '{b} Biotech'
            },
            emphasis: {
                focus: 'series'
            },
            data: [15, 15, 15, 15, 15],
            itemStyle: {
                color: '#32CD32' // modify color of data point
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
