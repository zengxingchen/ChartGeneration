<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
  width: 800,
  height: 500
});
var app = {};

var option;

option = {
  title: {
    text: 'Economics & Finance: Sector Growth',
    left: 'center'
  },
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'shadow'
    }
  },
  legend: {
    data: ['Technology Adoption', 'R&D Investment', 'New Patent Registrations', 'Private Sector Initiatives', 'Government Funding']
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  xAxis: {
    type: 'value',
    boundaryGap: [0, 0.01]
  },
  yAxis: {
    type: 'category',
    data: ['2019', '2020', '2021', '2022']
  },
  series: [
    {
      name: 'Technology Adoption',
      type: 'bar',
      stack: 'total',
      barWidth: 35,
      data: [25, 25, 30, 35],
      color: '#91cc75'
    },
    {
      name: 'R&D Investment',
      type: 'bar',
      stack: 'total',
      barWidth: 35,
      data: [15, 15, 15, 15],
      color: '#fac858'
    },
    {
      name: 'New Patent Registrations',
      type: 'bar',
      stack: 'total',
      barWidth: 35,
      data: [30, 25, 20, 25],
      color: '#ee6666'
    },
    {
      name: 'Private Sector Initiatives',
      type: 'bar',
      stack: 'total',
      barWidth: 35,
      data: [20, 25, 20, 10],
      color: '#73c0de'
    },
    {
      name: 'Government Funding',
      type: 'bar',
      stack: 'total',
      barWidth: 35,
      data: [10, 10, 15, 15],
      color: '#3ba272'
    }
  ]
};

if (option && typeof option === 'object') {
  myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
