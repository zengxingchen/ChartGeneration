<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;
option = {
    title: {
        text: 'Progress in Environmental Protection Measures by Region',
        subtext: 'Environment & Climate Change',
        left: 'center',
        textStyle: {
            color: '#333'
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        bottom: '0%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '10%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: false,
        min: 0,
        max: '100%',
        axisLabel: {
            formatter: '{value}%'
        }
    },
    yAxis: {
        type: 'category',
        data: ['North America', 'Europe', 'Asia', 'South America', 'Africa', 'Oceania']
    },
    series: [
        {
            name: 'Solar Energy',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [25, 20, 30, 35, 15, 10],
            color: '#ff8c00'
        },
        {
            name: 'Wind Energy',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [30, 25, 20, 15, 20, 35],
            color: '#1e90ff'
        },
        {
            name: 'Hydroelectric Power',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [15, 30, 10, 20, 25, 25],
            color: '#32cd32'
        },
        {
            name: 'Recycling',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [20, 15, 25, 20, 30, 10],
            color: '#6a5acd'
        },
        {
            name: 'Natural Conservation',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [10, 10, 15, 10, 10, 20],
            color: '#a0522d'
        }
    ],
    itemStyle: {
        barBorderRadius: 5
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
