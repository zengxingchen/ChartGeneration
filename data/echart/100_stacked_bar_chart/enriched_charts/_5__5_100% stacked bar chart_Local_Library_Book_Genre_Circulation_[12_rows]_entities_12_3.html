<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Trends in Future Technologies',
        subtext: 'Percentage Stacked Bar Chart',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        },
        formatter: function (params) {
            let total = 0;
            let tooltipHTML = params[0].name;
            params.forEach(function (item) {
                total += item.value;
                tooltipHTML +=
                    '<br />' + item.marker + ' ' + item.seriesName + ': ' + item.value + '%';
            });
            tooltipHTML += '<br />Total: ' + total + '%';
            return tooltipHTML;
        }
    },
    legend: {
        data: ['Artificial Intelligence', 'Machine Learning', 'Quantum Computing', 'Robotics'],
        top: '10%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: true,
        splitLine: { show: false }
    },
    yAxis: {
        type: 'category',
        data: ['2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022'],
        axisTick: { show: false },
    },
    series: [
        {
            name: 'Artificial Intelligence',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [25, 30, 40, 45, 48, 50, 55, 56],
            itemStyle: {
                color: '#3366CC'
            },
        },
        {
            name: 'Machine Learning',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [35, 35, 30, 25, 22, 20, 18, 16],
            itemStyle: {
                color: '#DC3912'
            },
        },
        {
            name: 'Quantum Computing',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [15, 15, 15, 15, 15, 17, 12, 14],
            itemStyle: {
                color: '#FF9900'
            },
        },
        {
            name: 'Robotics',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [25, 20, 15, 15, 15, 13, 15, 14],
            itemStyle: {
                color: '#109618'
            },
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
