<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Technology', 'Art', 'Science', 'Health', 'Culture']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['2020', '2021', '2022', '2023', '2024', '2025']
    },
    series: [
        {
            name: 'Technology',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
            },
            emphasis: {
                focus: 'series'
            },
            data: [25, 30, 35, 40, 45, 50],
            color: '#1f77b4',
            barWidth: 35
        },
        {
            name: 'Art',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
            },
            emphasis: {
                focus: 'series'
            },
            data: [20, 22, 25, 25, 20, 18],
            color: '#ff7f0e',
            barWidth: 35
        },
        {
            name: 'Science',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
            },
            emphasis: {
                focus: 'series'
            },
            data: [15, 18, 20, 15, 10, 12],
            color: '#2ca02c',
            barWidth: 35
        },
        {
            name: 'Health',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
            },
            emphasis: {
                focus: 'series'
            },
            data: [30, 20, 10, 10, 15, 10],
            color: '#d62728',
            barWidth: 35
        },
        {
            name: 'Culture',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
            },
            emphasis: {
                focus: 'series'
            },
            data: [10, 10, 10, 10, 10, 10],
            color: '#9467bd',
            barWidth: 35
        }
    ]
};

// Set chart width and height
myChart.resize({
    width: 800,
    height: 600
});

// Set headline
myChart.setOption({
    title: {
        text: 'Future Technologies & Society - Yearly Impact',
        left: 'center'
    }
});

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
