<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', width: 800, height: 400});
var app = {};

var option;

option = {
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            // Use axis to trigger tooltip
            type: 'shadow' // 'shadow' as default; can also be 'line' or 'shadow'
        }
    },
    legend: {
        data: ['Fruits', 'Vegetables', 'Grains', 'Proteins', 'Diary']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['2016', '2017', '2018', '2019', '2020']
    },
    series: [
        {
            name: 'Fruits',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            label: {
                show: true,
                formatter: '{b}: {c}%'
            },
            data: [10, 15, 20, 25, 30],
            itemStyle: {color: '#e74c3c'}
        },
        {
            name: 'Vegetables',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            label: {
                show: true,
                formatter: '{b}: {c}%'
            },
            data: [20, 25, 20, 15, 10],
            itemStyle: {color: '#2ecc71'}
        },
        {
            name: 'Grains',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            label: {
                show: true,
                formatter: '{b}: {c}%'
            },
            data: [30, 25, 20, 25, 20],
            itemStyle: {color: '#3498db'}
        },
        {
            name: 'Proteins',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            label: {
                show: true,
                formatter: '{b}: {c}%'
            },
            data: [20, 20, 20, 20, 25],
            itemStyle: {color: '#9b59b6'}
        },
        {
            name: 'Diary',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            label: {
                show: true,
                formatter: '{b}: {c}%'
            },
            data: [20, 15, 20, 15, 15],
            itemStyle: {color: '#f1c40f'}
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
