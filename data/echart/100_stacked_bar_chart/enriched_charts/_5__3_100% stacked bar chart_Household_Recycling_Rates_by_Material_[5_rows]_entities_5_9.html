<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    width: 600,  // change width of chart
    height: 400  // change height of chart
});
var app = {};

var option;

app.title = 'stacked bar';
option = {
    color: ['#0066FF', '#28B463', '#FFC300', '#FF5733', '#C70039'],  // modified color scheme
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            // Use axis to trigger tooltip
            type: 'shadow' // 'shadow' as default; can also be 'line' or 'shadow'
        }
    },
    legend: {
        data: ['Future Technologies', 'Science & Nature', 'Culture & Society', 'Economics & Finance', 'Education & Learning']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['2021', '2022', '2023', '2024', '2025']
    },
    series: [
        {
            name: 'Future Technologies',
            type: 'bar',
            stack: 'total',
            barWidth : 35,  // changed bar width
            data: [25, 30, 35, 40, 45]
        },
        {
            name: 'Science & Nature',
            type: 'bar',
            stack: 'total',
            barWidth : 35,  // changed bar width
            data: [30, 25, 20, 15, 10]
        },
        {
            name: 'Culture & Society',
            type: 'bar',
            stack: 'total',
            barWidth : 35,  // changed bar width
            data: [15, 15, 15, 15, 15]
        },
        {
            name: 'Economics & Finance',
            type: 'bar',
            stack: 'total',
            barWidth : 35,  // changed bar width
            data: [20, 20, 20, 20, 20]
        },
        {
            name: 'Education & Learning',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            barWidth : 35,  // changed bar width
            data: [10, 10, 10, 10, 10]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
