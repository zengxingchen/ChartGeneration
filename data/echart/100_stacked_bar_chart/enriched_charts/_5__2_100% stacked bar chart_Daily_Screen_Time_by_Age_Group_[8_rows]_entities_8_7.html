<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);

// Chart configuration
var option = {
    color: ['#FF5733', '#3375FF', '#33FF57', '#8333FF', '#FF8333'],
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Artificial Intelligence', 'IoT', 'Nanotechnology', 'Biotechnology', 'Quantum Computing']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    yAxis: {
        type: 'value'
    },
    xAxis: {
        type: 'category',
        data: ['2020', '2021', '2022', '2023', '2024', '2025']
    },
    series: [
        {
            name: 'Artificial Intelligence',
            type: 'bar',
            stack: 'total',
            barWidth: 40,
            data: [25, 30, 35, 40, 45, 50]
        },
        {
            name: 'IoT',
            type: 'bar',
            stack: 'total',
            barWidth: 40,
            data: [30, 25, 20, 15, 10, 10]
        },
        {
            name: 'Nanotechnology',
            type: 'bar',
            stack: 'total',
            barWidth: 40,
            data: [15, 20, 20, 20, 20, 15]
        },
        {
            name: 'Biotechnology',
            type: 'bar',
            stack: 'total',
            barWidth: 40,
            data: [20, 15, 15, 15, 15, 15]
        },
        {
            name: 'Quantum Computing',
            type: 'bar',
            stack: 'total',
            barWidth: 40,
            data: [10, 10, 10, 10, 10, 10]
        }
    ],
    title: {
        text: 'Future Technologies & Society - R&D Trend',
        left: 'center',
        top: 'top'
    }
};

// Set new height and width
myChart.resize({
    width: 800,
    height: 600
});

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
