<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 600
});
var app = {};

var option;

option = {
    color: ['#34568B', '#FF6F61', '#6B5B95', '#88B04B', '#F7CAC9'],
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    title: {
        text: 'Education Spending Distribution by Country',
        left: 'center'
    },
    legend: {
        data: ['Basic Education', 'Vocational Training', 'Higher Education', 'Research and Development', 'Others'],
        bottom: 'bottom'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '15%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01],
        max: 100
    },
    yAxis: {
        type: 'category',
        data: ['USA', 'China', 'Germany', 'Japan', 'India', 'Brazil', 'Russia', 'France', 'UK', 'Canada']
    },
    series: [
        {
            name: 'Basic Education',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            data: [25, 20, 22, 20, 30, 35, 28, 24, 23, 25]
        },
        {
            name: 'Vocational Training',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            data: [15, 25, 18, 20, 20, 15, 22, 20, 17, 18]
        },
        {
            name: 'Higher Education',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            data: [40, 35, 30, 30, 25, 25, 25, 30, 35, 30]
        },
        {
            name: 'Research and Development',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            data: [15, 10, 20, 25, 15, 15, 15, 18, 20, 20]
        },
        {
            name: 'Others',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            data: [5, 10, 10, 5, 10, 10, 10, 8, 5, 7]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
