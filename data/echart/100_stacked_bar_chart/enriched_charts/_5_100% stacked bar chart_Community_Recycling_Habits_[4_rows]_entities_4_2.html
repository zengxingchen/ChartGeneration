<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false
});
var app = {};

var option;

option = {
    backgroundColor: '#FFFFFF',
    title: {
        text: 'Percentage of Graduates by Area of Study (2010-2020)',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        },
        textStyle: {
            fontSize: 12
        }
    },
    legend: {
        data: [
            'Arts & Humanities', 
            'Business & Law', 
            'Engineering & Technology', 
            'Life Sciences & Medicine', 
            'Natural Sciences', 
            'Other'
        ],
        top: 60
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: false
    },
    yAxis: {
        type: 'category',
        data: ['2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020']
    },
    series: [
        {
            name: 'Arts & Humanities',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            itemStyle: {
                color: '#4E7AC7'
            },
            data: [25, 22, 23, 24, 20, 21, 22, 24, 23, 20, 19]
        },
        {
            name: 'Business & Law',
            type: 'bar',
            stack: 'total',
            itemStyle: {
                color: '#F596AA'
            },
            data: [20, 18, 19, 18, 17, 21, 20, 19, 20, 22, 23]
        },
        {
            name: 'Engineering & Technology',
            type: 'bar',
            stack: 'total',
            itemStyle: {
                color: '#8FB0E8'
            },
            data: [15, 17, 16, 15, 19, 14, 18, 17, 16, 18, 20]
        },
        {
            name: 'Life Sciences & Medicine',
            type: 'bar',
            stack: 'total',
            itemStyle: {
                color: '#7DB9DE'
            },
            data: [20, 23, 25, 24, 26, 25, 22, 20, 22, 23, 21]
        },
        {
            name: 'Natural Sciences',
            type: 'bar',
            stack: 'total',
            itemStyle: {
                color: '#00896C'
            },
            data: [10, 10, 9, 13, 9, 8, 9, 11, 12, 10, 9]
        },
        {
            name: 'Other',
            type: 'bar',
            stack: 'total',
            itemStyle: {
                color: '#6A4C9C'
            },
            data: [10, 10, 8, 6, 9, 11, 9, 9, 7, 7, 8]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
