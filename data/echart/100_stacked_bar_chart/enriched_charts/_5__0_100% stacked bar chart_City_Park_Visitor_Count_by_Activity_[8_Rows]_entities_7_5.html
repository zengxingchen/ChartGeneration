<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);

var option;

option = {
    title: {
        text: 'Education & Learning Methodologies by Stage',
        left: 'center',
        top: 20
    },
    color: ['#1F78B4', '#33A02C', '#FB9A99', '#E31A1C', '#FF7F00'],
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Online Courses', 'In-person Lectures', 'Interactive Workshops', 'Demonstrations', 'Field Trips'],
        top: 60
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true,
        height: '60%',
        width: '94%'
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['Primary', 'Secondary', 'Undergraduate', 'Postgraduate']
    },
    series: [
        {
            name: 'Online Courses',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            data: [20, 15, 25, 30]
        },
        {
            name: 'In-person Lectures',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            data: [35, 40, 30, 25]
        },
        {
            name: 'Interactive Workshops',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            data: [25, 20, 15, 20]
        },
        {
            name: 'Demonstrations',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            data: [10, 15, 20, 15]
        },
        {
            name: 'Field Trips',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            data: [10, 10, 10, 10]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
