<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

option = {
    color: ['#1F78B4', '#33A02C', '#FB9A99', '#E31A1C'],
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Science', 'Mathematics', 'Engineering', 'Technology'],
        top: '7%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['2015', '2016', '2017', '2018', '2019', '2020', '2021']
    },
    series: [
        {
            name: 'Science',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            data: [35, 30, 40, 35, 45, 32, 30]
        },
        {
            name: 'Mathematics',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            data: [25, 30, 22, 24, 20, 25, 30]
        },
        {
            name: 'Engineering',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            data: [20, 25, 18, 21, 20, 28, 22]
        },
        {
            name: 'Technology',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            data: [20, 15, 20, 20, 15, 15, 18]
        }
    ],
    title: {
        text: 'Education & Learning: Discipline Focus Over Years',
        subtext: 'in percentages',
        left: 'center',
        top: '2%'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
