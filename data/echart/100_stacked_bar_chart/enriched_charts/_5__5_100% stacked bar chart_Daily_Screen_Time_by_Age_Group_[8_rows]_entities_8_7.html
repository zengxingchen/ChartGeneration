<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
  renderer: 'canvas',
  useDirtyRect: false,
  width: 600, // adjust chart width
  height: 400 // adjust chart height
});
var app = {};

var option;

option = {
  color: ['#D32F2F', '#1976D2', '#FFA000', '#7B1FA2', '#388E3C'],
  title: {
    text: 'Monthly Expenditure Distribution',
    left: 'center'
  },
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'shadow'
    }
  },
  legend: {
    data: ['Education', 'Entertainment', 'Groceries', 'Utilities', 'Transport'],
    top: '5%'
  },
  grid: {
    left: '2%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  xAxis: [
    {
      type: 'value',
      boundaryGap: false,
      min: 0,
      max: 100,
      axisLabel: {
        show: true,
        formatter: '{value} %'
      }
    }
  ],
  yAxis: [
    {
      type: 'category',
      data: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']
    }
  ],
  series: [
    {
      name: 'Education',
      type: 'bar',
      stack: 'total',
      barWidth: 50, // Change the width of bars
      data: [30, 35, 40, 20, 25, 15, 30, 40, 35, 25, 20, 30]
    },
    {
      name: 'Entertainment',
      type: 'bar',
      stack: 'total',
      barWidth: 50,
      data: [20, 18, 16, 25, 20, 30, 25, 15, 20, 30, 35, 25]
    },
    {
      name: 'Groceries',
      type: 'bar',
      stack: 'total',
      barWidth: 50,
      data: [25, 22, 19, 30, 25, 30, 20, 25, 25, 20, 25, 25]
    },
    {
      name: 'Utilities',
      type: 'bar',
      stack: 'total',
      barWidth: 50,
      data: [15, 15, 15, 15, 20, 15, 15, 10, 10, 15, 10, 10]
    },
    {
      name: 'Transport',
      type: 'bar',
      stack: 'total',
      barWidth: 50,
      data: [10, 10, 10, 10, 10, 10, 10, 10, 10, 10, 10, 10]
    }
  ]
};

if (option && typeof option === 'object') {
  myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
