<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,  // Chart width
    height: 500   // Chart height
});

var option;

option = {
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Food', 'Clothing', 'Housing', 'Utilities', 'Healthcare', 'Education', 'Entertainment', 'Other']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['2016', '2017', '2018', '2019', '2020']
    },
    series: [
        {
            name: 'Food',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',  // Bar width
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#FFD700'  // Golden color
            },
            data: [30.05, 28.45, 29.10, 27.95, 26.80]
        },
        {
            name: 'Clothing',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#C0C0C0'  // Silver color
            },
            data: [10.55, 12.65, 11.30, 13.15, 14.20]
        },
        {
            name: 'Housing',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#CD7F32'  // Bronze color
            },
            data: [20.15, 21.05, 22.75, 21.55, 23.45]
        },
        {
            name: 'Utilities',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#4682B4'  // SteelBlue color
            },
            data: [5.10, 6.50, 7.85, 8.05, 7.95]
        },
        {
            name: 'Healthcare',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#40E0D0'  // Turquoise color
            },
            data: [12.25, 11.80, 10.85, 12.50, 12.55]
        },
        {
            name: 'Education',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#32CD32'  // LimeGreen color
            },
            data: [8.35, 9.20, 7.95, 7.70, 6.80]
        },
        {
            name: 'Entertainment',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#8A2BE2'  // BlueViolet color
            },
            data: [9.15, 7.25, 7.15, 5.85, 5.10]
        },
        {
            name: 'Other',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            itemStyle: {
                color: '#D2691E'  // Chocolate color
            },
            data: [4.40, 3.10, 3.05, 3.25, 3.15]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
