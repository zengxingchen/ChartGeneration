<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Health & Psychology - Factors Contributing to Overall Health',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Diet', 'Exercise', 'Mental Well-being', 'Healthcare Access', 'Environmental Factors'],
        top: 50
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: false,
        min: 0,
        max: 100,
    },
    yAxis: {
        type: 'category',
        data: ['USA', 'Canada', 'Germany', 'Japan', 'France', 'Brazil', 'India', 'Australia']
    },
    series: [
        {
            name: 'Diet',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [20, 25, 15, 30, 22, 18, 28, 24],
            color: '#FFD700'
        },
        {
            name: 'Exercise',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [20, 15, 25, 10, 18, 22, 14, 20],
            color: '#FF7F50'
        },
        {
            name: 'Mental Well-being',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [20, 25, 15, 20, 25, 15, 18, 20],
            color: '#3CB371'
        },
        {
            name: 'Healthcare Access',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [25, 20, 30, 30, 22, 23, 15, 20],
            color: '#00BFFF'
        },
        {
            name: 'Environmental Factors',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [15, 15, 15, 10, 13, 22, 25, 16],
            color: '#FF6347'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
