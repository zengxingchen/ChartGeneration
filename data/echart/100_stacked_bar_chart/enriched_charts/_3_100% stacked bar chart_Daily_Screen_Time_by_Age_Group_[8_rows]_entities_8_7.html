<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', width: 800, height: 600});
var app = {};

var option;

option = {
  title: {
    text: 'Trends in Society Interests',
    left: 'center',
    top: 20
  },
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'shadow'
    }
  },
  legend: {
    data: [
      'Education & Learning',
      'Entertainment & Leisure',
      'Environment & Climate Change',
      'Health & Psychology',
      'Culture & Society'
    ],
    top: 50
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  xAxis: {
    type: 'value'
  },
  yAxis: {
    type: 'category',
    data: ['2015', '2016', '2017', '2018', '2019', '2020']
  },
  series: [
    {
      name: 'Education & Learning',
      type: 'bar',
      stack: 'total',
      barWidth: 35,
      label: {
        show: true
      },
      emphasis: {
        focus: 'series'
      },
      itemStyle: {
        color: '#4c9bfd'
      },
      data: [10, 15, 20, 15, 25, 30]
    },
    {
      name: 'Entertainment & Leisure',
      type: 'bar',
      stack: 'total',
      barWidth: 35,
      label: {
        show: true
      },
      emphasis: {
        focus: 'series'
      },
      itemStyle: {
        color: '#f36c6c'
      },
      data: [20, 25, 30, 35, 20, 15]
    },
    {
      name: 'Environment & Climate Change',
      type: 'bar',
      stack: 'total',
      barWidth: 35,
      label: {
        show: true
      },
      emphasis: {
        focus: 'series'
      },
      itemStyle: {
        color: '#4ead5c'
      },
      data: [30, 35, 25, 30, 25, 35]
    },
    {
      name: 'Health & Psychology',
      type: 'bar',
      stack: 'total',
      barWidth: 35,
      label: {
        show: true
      },
      emphasis: {
        focus: 'series'
      },
      itemStyle: {
        color: '#f5a623'
      },
      data: [25, 10, 15, 10, 20, 10]
    },
    {
      name: 'Culture & Society',
      type: 'bar',
      stack: 'total',
      barWidth: 35,
      label: {
        show: true
      },
      emphasis: {
        focus: 'series'
      },
      itemStyle: {
        color: '#b965f4'
      },
      data: [15, 15, 10, 10, 10, 10]
    }
  ]
};

if (option && typeof option === 'object') {
  myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
