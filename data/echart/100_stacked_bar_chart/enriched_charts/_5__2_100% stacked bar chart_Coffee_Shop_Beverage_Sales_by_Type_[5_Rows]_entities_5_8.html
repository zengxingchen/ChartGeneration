<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;
option = {
    color: ['#EA2027', '#0652DD', '#009432', '#F79F1F', '#A3CB38'],
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Online Courses', 'In-Person Workshops', 'Textbooks', 'Video Tutorials', 'Others']
    },
    title: {
        text: 'Preferred Learning Methods by Age Group',
        left: 'center'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01],
        max: 100
    },
    yAxis: {
        type: 'category',
        data: ['<18', '18-24', '25-34', '35-44', '45-54', '55-64', '65+']
    },
    series: [
        {
            name: 'Online Courses',
            type: 'bar',
            stack: 'total',
            barWidth: '60%',
            data: [40, 35, 30, 25, 20, 15, 10]
        },
        {
            name: 'In-Person Workshops',
            type: 'bar',
            stack: 'total',
            barWidth: '60%',
            data: [20, 25, 30, 35, 30, 25, 20]
        },
        {
            name: 'Textbooks',
            type: 'bar',
            stack: 'total',
            barWidth: '60%',
            data: [10, 15, 20, 25, 30, 35, 40]
        },
        {
            name: 'Video Tutorials',
            type: 'bar',
            stack: 'total',
            barWidth: '60%',
            data: [25, 20, 15, 10, 15, 20, 25]
        },
        {
            name: 'Others',
            type: 'bar',
            stack: 'total',
            barWidth: '60%',
            data: [5, 5, 5, 5, 5, 5, 5]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
