<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;

option = {
    color: ['#3366CC', '#DC3912', '#FF9900', '#109618', '#990099'],
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Elementary', 'High School', 'College', 'University', 'Others'],
        top: 30
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: false,
        max: 100
    },
    yAxis: {
        type: 'category',
        data: ['2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020'],
        axisLabel: {
            interval: 0,
        }
    },
    series: [
        {
            name: 'Elementary',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [22, 26, 24, 23, 22, 21, 20, 19, 18, 18, 17]
        },
        {
            name: 'High School',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [34, 30, 32, 33, 31, 29, 28, 26, 25, 23, 22]
        },
        {
            name: 'College',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [25, 28, 29, 30, 33, 35, 36, 38, 40, 41, 42]
        },
        {
            name: 'University',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [15, 12, 11, 10, 10, 11, 12, 13, 13, 14, 15]
        },
        {
            name: 'Others',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4]
        }
    ],
    title: {
        text: 'Educational Attainment over the Years',
        left: 'center',
        top: 5
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
