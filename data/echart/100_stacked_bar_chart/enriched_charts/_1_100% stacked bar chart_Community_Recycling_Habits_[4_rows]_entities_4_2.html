<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 500
});
var app = {};

var option;

option = {
    title: {
        text: 'Market Share of Vehicle Types',
        subtext: 'Economics & Finance',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Electric Cars', 'Hybrid Cars', 'Traditional Cars'],
        top: '5%',
        left: 'center'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['2021', '2022', '2023', '2024', '2025']
    },
    series: [
        {
            name: 'Electric Cars',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            label: {
                show: true,
                position: 'insideRight'
            },
            emphasis: {
                focus: 'series'
            },
            data: [30, 35, 45, 50, 60],
            itemStyle: {
                color: '#37A2DA'
            }
        },
        {
            name: 'Hybrid Cars',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            label: {
                show: true,
                position: 'insideRight'
            },
            emphasis: {
                focus: 'series'
            },
            data: [40, 45, 35, 30, 25],
            itemStyle: {
                color: '#32C5E9'
            }
        },
        {
            name: 'Traditional Cars',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            label: {
                show: true,
                position: 'insideRight'
            },
            emphasis: {
                focus: 'series'
            },
            data: [30, 20, 20, 20, 15],
            itemStyle: {
                color: '#67E0E3'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
