<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
  title: {
    text: 'Device Usage Trends Over the Years'
  },
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'shadow'
    }
  },
  legend: {
    data: ['Desktop', 'Laptop', 'Smartphone', 'Tablet', 'Wearable']
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  xAxis: {
    type: 'value',
    boundaryGap: [0, 0.01]
  },
  yAxis: {
    type: 'category',
    data: ['2016', '2017', '2018', '2019', '2020', '2021', '2022']
  },
  series: [
    {
      name: 'Desktop',
      type: 'bar',
      stack: 'total',
      label: {
        show: true
      },
      emphasis: {
        focus: 'series'
      },
      data: [35, 30, 25, 20, 15, 10, 5],
      color: '#3366CC',
      barWidth: '35%'
    },
    {
      name: 'Laptop',
      type: 'bar',
      stack: 'total',
      label: {
        show: true
      },
      emphasis: {
        focus: 'series'
      },
      data: [45, 47, 48, 45, 43, 40, 37],
      color: '#DC3912',
      barWidth: '35%'
    },
    {
      name: 'Smartphone',
      type: 'bar',
      stack: 'total',
      label: {
        show: true
      },
      emphasis: {
        focus: 'series'
      },
      data: [15, 18, 20, 25, 30, 35, 40],
      color: '#FF9900',
      barWidth: '35%'
    },
    {
      name: 'Tablet',
      type: 'bar',
      stack: 'total',
      label: {
        show: true
      },
      data: [5, 4, 6, 8, 10, 12, 15],
      color: '#109618',
      barWidth: '35%'
    },
    {
      name: 'Wearable',
      type: 'bar',
      stack: 'total',
      label: {
        show: true
      },
      data: [0, 1, 1, 2, 2, 3, 3],
      color: '#990099',
      barWidth: '35%'
    }
  ]
};

myChart.setOption(option, true);
myChart.resize({
  width: 800,
  height: 600
});

if (option && typeof option === 'object') {
  myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
