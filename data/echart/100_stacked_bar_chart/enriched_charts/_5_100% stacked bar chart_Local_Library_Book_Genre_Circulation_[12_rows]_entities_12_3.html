<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800, // change width
    height: 600 // change height
});
var app = {};

var option;

option = {
    title: {
        text: 'Environment & Climate Change Initiatives',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        top: '6%',
        left: 'center'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value'
    },
    yAxis: {
        type: 'category',
        data: ['2020', '2021', '2022', '2023', '2024']
    },
    series: [
        {
            name: 'Green Energy',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [25, 27, 30, 35, 40],
            color: '#68b3c8', // change color
            barWidth: 30 // change band width/height
        },
        {
            name: 'Sustainable Practices',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [20, 18, 16, 15, 10],
            color: '#84af72', // change color
            barWidth: 30 // change band width/height
        },
        {
            name: 'Eco-friendly Products',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [15, 17, 20, 18, 22],
            color: '#f7e467', // change color
            barWidth: 30 // change band width/height
        },
        {
            name: 'Environmental Education',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [30, 28, 25, 23, 20],
            color: '#f78f63', // change color
            barWidth: 30 // change band width/height
        },
        {
            name: 'Conservation Efforts',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [10, 10, 9, 9, 8],
            color: '#96ceb4', // change color
            barWidth: 30 // change band width/height
        }
    ]
};

if (option && typeof option === 'object') myChart.setOption(option);

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
