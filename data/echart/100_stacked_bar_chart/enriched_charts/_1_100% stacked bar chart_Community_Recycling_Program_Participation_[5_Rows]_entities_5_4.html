<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};
var option;

option = {
  title: {
    text: 'Energy Sources Contribution to Electricity Generation',
    subtext: 'Percentage Stacked Bar Chart',
    left: 'center'
  },
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'shadow'
    }
  },
  legend: {
    data: ['Hydro', 'Solar', 'Wind', 'Nuclear', 'Fossil Fuels'],
    top: '5%'
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  xAxis: {
    type: 'value',
    boundaryGap: [0, 0.01],
    min: 0,
    max: 100,
    axisLabel: {
      formatter: '{value} %'
    }
  },
  yAxis: {
    type: 'category',
    data: ['2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020']
  },
  series: [
    {
      name: 'Hydro',
      type: 'bar',
      stack: 'total',
      barWidth: 35,
      itemStyle: {
        color: '#1f77b4'
      },
      data: [16, 17, 18, 18, 19, 19, 20, 21, 22, 22, 23]
    },
    {
      name: 'Solar',
      type: 'bar',
      stack: 'total',
      barWidth: 35,
      itemStyle: {
        color: '#ff7f0e'
      },
      data: [1, 2, 4, 5, 6, 7, 8, 10, 12, 14, 16]
    },
    {
      name: 'Wind',
      type: 'bar',
      stack: 'total',
      barWidth: 35,
      itemStyle: {
        color: '#2ca02c'
      },
      data: [2, 2, 3, 4, 4, 5, 6, 7, 9, 11, 14]
    },
    {
      name: 'Nuclear',
      type: 'bar',
      stack: 'total',
      barWidth: 35,
      itemStyle: {
        color: '#d62728'
      },
      data: [13, 13, 12, 11, 11, 10, 9, 9, 8, 8, 7]
    },
    {
      name: 'Fossil Fuels',
      type: 'bar',
      stack: 'total',
      barWidth: 35,
      itemStyle: {
        color: '#9467bd'
      },
      data: [68, 66, 63, 62, 60, 59, 57, 53, 49, 45, 40]
    }
  ]
};

myChart.setOption(option, true);

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
