<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Energy Mix over the Years',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Renewable Energy', 'Nuclear Energy', 'Fossil Fuels'],
        top: '8%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020']
    },
    series: [
        {
            name: 'Renewable Energy',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            label: {
                show: true,
                formatter: '{c}%'
            },
            emphasis: {
                focus: 'series'
            },
            data: [10, 12, 14, 16, 18, 20, 25, 28, 31, 35, 38],
            itemStyle: {
                color: '#68B3C8'
            }
        },
        {
            name: 'Nuclear Energy',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            label: {
                show: true,
                formatter: '{c}%'
            },
            emphasis: {
                focus: 'series'
            },
            data: [15, 15, 16, 15, 14, 13, 12, 11, 10, 9, 8],
            itemStyle: {
                color: '#FFAE57'
            }
        },
        {
            name: 'Fossil Fuels',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            label: {
                show: true,
                formatter: '{c}%'
            },
            emphasis: {
                focus: 'series'
            },
            data: [75, 73, 70, 69, 68, 67, 63, 61, 59, 56, 54],
            itemStyle: {
                color: '#D54C7C'
            }
        }
    ]
};

myChart.setOption(option);

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
