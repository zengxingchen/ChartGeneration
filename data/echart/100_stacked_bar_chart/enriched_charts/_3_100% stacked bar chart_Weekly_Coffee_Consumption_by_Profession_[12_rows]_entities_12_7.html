<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 400
});
var app = {};

var option;

option = {
    title: {
        text: 'Tech & Design Innovation Trends',
        left: 'center',
        textStyle: {
            color: '#333',
            fontWeight: 'bold',
            fontSize: 20
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Future Technologies', 'Art & Design', 'Science & Nature', 'Health & Psychology'],
        top: '10%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: false
    },
    yAxis: {
        type: 'category',
        data: ['2021', '2022', '2023', '2024', '2025']
    },
    series: [
        {
            name: 'Future Technologies',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [25, 26, 27, 24, 23],
            color: '#5b8ff9',
            barWidth: '70%'
        },
        {
            name: 'Art & Design',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [30, 28, 27, 26, 25],
            color: '#61ddaa',
            barWidth: '70%'
        },
        {
            name: 'Science & Nature',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [20, 22, 23, 25, 27],
            color: '#657798',
            barWidth: '70%'
        },
        {
            name: 'Health & Psychology',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [25, 24, 23, 25, 25],
            color: '#f6bd16',
            barWidth: '70%'
        }
    ],
    itemStyle: {
        barBorderRadius: [0, 30, 30, 0] // Make bars have rounded corners
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
