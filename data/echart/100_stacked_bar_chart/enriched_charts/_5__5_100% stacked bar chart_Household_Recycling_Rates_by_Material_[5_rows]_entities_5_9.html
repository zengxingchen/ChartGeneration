<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};
option = {
    title: {
        text: 'Impact and Trends in Key Sectors Over Time', 
        top: 'top',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Future Technologies & Society', 'Art & Design', 'Science & Nature', 'Health & Psychology', 'Culture & Society'],
        top: '5%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        top: '15%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        min: 0,
        max: '100'
    },
    yAxis: {
        type: 'category',
        data: ['2015', '2016', '2017', '2018', '2019', '2020', '2021']
    },
    series: [
        {
            name: 'Future Technologies & Society',
            type: 'bar',
            stack: 'total',
            barWidth : 30,
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [40, 35, 25, 20, 18, 15, 12],
            itemStyle: {
                color: '#e91e63'
            }
        },
        {
            name: 'Art & Design',
            type: 'bar',
            stack: 'total',
            barWidth : 30,
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [30, 25, 35, 20, 24, 20, 22],
            itemStyle: {
                color: '#00e676'
            }
        },
        {
            name: 'Science & Nature',
            type: 'bar',
            stack: 'total',
            barWidth : 30,
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [10, 15, 20, 25, 28, 30, 35],
            itemStyle: {
                color: '#2196f3'
            }
        },
        {
            name: 'Health & Psychology',
            type: 'bar',
            stack: 'total',
            barWidth : 30,
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [10, 15, 10, 25, 20, 25, 21],
            itemStyle: {
                color: '#ffeb3b'
            }
        },
        {
            name: 'Culture & Society',
            type: 'bar',
            stack: 'total',
            barWidth : 30,
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [10, 10, 10, 10, 10, 10, 10],
            itemStyle: {
                color: '#9c27b0'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
