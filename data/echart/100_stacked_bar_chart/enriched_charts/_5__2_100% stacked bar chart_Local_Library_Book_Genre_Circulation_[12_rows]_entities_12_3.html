<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, { renderer: 'canvas', width: 800, height: 500 });
var app = {};

var option;

option = {
  title: {
    text: 'Annual Breakdown of Important Sectors',
    subtext: 'Future Trends & Economic Analysis',
    left: 'center',
    padding: 20
  },
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'shadow'
    }
  },
  legend: {
    data: ['Future Technologies', 'Economics & Finance', 'Health & Psychology', 'Entertainment & Leisure', 'Education & Learning'],
    bottom: 0
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '8%',
    containLabel: true
  },
  xAxis: {
    type: 'value',
    boundaryGap: [0, 0.01]
  },
  yAxis: {
    type: 'category',
    data: ['2021', '2022', '2023', '2024']
  },
  series: [
    {
      name: 'Future Technologies',
      type: 'bar',
      stack: 'total',
      barWidth: 35,
      data: [25, 20, 30, 35],
      color: '#FFD700'
    },
    {
      name: 'Economics & Finance',
      type: 'bar',
      stack: 'total',
      barWidth: 35,
      data: [30, 35, 25, 20],
      color: '#20B2AA'
    },
    {
      name: 'Health & Psychology',
      type: 'bar',
      stack: 'total',
      barWidth: 35,
      data: [15, 20, 25, 15],
      color: '#FF6347'
    },
    {
      name: 'Entertainment & Leisure',
      type: 'bar',
      stack: 'total',
      barWidth: 35,
      data: [10, 5, 5, 15],
      color: '#4169E1'
    },
    {
      name: 'Education & Learning',
      type: 'bar',
      stack: 'total',
      barWidth: 35,
      data: [20, 20, 15, 15],
      color: '#32CD32'
    }
  ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
