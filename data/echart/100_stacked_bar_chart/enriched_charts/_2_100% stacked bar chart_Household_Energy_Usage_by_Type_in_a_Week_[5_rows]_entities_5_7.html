<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 'auto', // chart width set as auto
    height: '600'  // chart height reasonably changed
});
var app = {};

var option;

option = {
    color: ['#3498DB', '#2ECC71', '#E74C3C'], // modified color scheme with specific codes
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Savings', 'Investments', 'Expenses']
    },
    toolbox: {
        show: true,
        feature: {
            saveAsImage: { show: true }
        }
    },
    xAxis: {
        type: 'value'
    },
    yAxis: {
        type: 'category',
        data: ['2018', '2019', '2020', '2021', '2022'],
        axisLabel: {
            interval: 0 // to show all labels without skipping
        }
    },
    series: [
        {
            name: 'Savings',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            barWidth: 35, // change width of bars reasonably
            data: [25, 30, 20, 35, 40]
        },
        {
            name: 'Investments',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            barWidth: 35, // change width of bars reasonably
            data: [40, 45, 50, 30, 35]
        },
        {
            name: 'Expenses',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            barWidth: 35, // change width of bars reasonably
            data: [35, 25, 30, 35, 25]
        }
    ],
    title: {
        text: 'Economics & Finance: Financial Distribution Over Years',
        left: 'center',
        top: 20  // Ensured it doesn't overlap.
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
