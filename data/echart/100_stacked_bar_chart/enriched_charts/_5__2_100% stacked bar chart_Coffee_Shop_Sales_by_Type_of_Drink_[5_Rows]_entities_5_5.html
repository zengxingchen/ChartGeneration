<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false
});
var app = {};

var option;

option = {
    title: {
        text: 'Worldwide Progress in Different Sectors',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow',
        }
    },
    legend: {
        data: ['Future Technologies', 'Society & Culture', 'Environment & Climate Change', 'Health & Wellness'],
        top: '5%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01],
    },
    yAxis: {
        type: 'category',
        data: ['2020', '2021', '2022', '2023', '2024'],
        axisLabel: {
            interval: 0,
        }
    },
    series: [
        {
            name: 'Future Technologies',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [25, 27, 23, 29, 31],
            color: '#ff7f0e',
            barWidth: 35
        },
        {
            name: 'Society & Culture',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [30, 28, 35, 26, 24],
            color: '#2ca02c',
            barWidth: 35
        },
        {
            name: 'Environment & Climate Change',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [20, 25, 25, 27, 22],
            color: '#1f77b4',
            barWidth: 35
        },
        {
            name: 'Health & Wellness',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            data: [25, 20, 17, 18, 23],
            color: '#d62728',
            barWidth: 35
        }
    ]
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
