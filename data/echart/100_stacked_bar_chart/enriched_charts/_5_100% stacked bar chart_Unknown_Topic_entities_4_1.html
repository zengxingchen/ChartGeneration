<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Future Technologies & Society: Urban Commuting Preferences',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        orient: 'horizontal',
        top: '6%',
        data: ['Electric Vehicles', 'Public Transport', 'Cycling', 'Walk']
    },
    grid: {
        left: '2%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['2021', '2022', '2023', '2024', '2025']
    },
    series: [
        {
            name: 'Electric Vehicles',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [20, 25, 30, 35, 40],
            itemStyle: {
                color: '#d48265'
            },
            barWidth: '40%'
        },
        {
            name: 'Public Transport',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [30, 32, 29, 27, 25],
            itemStyle: {
                color: '#2f4554'
            },
            barWidth: '40%'
        },
        {
            name: 'Cycling',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [25, 21, 20, 18, 17],
            itemStyle: {
                color: '#61a0a8'
            },
            barWidth: '40%'
        },
        {
            name: 'Walk',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [25, 22, 21, 20, 18],
            itemStyle: {
                color: '#91c7ae'
            },
            barWidth: '40%'
        }
    ],
    itemStyle: {
        barBorderRadius: [0, 0, 0, 5]
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
