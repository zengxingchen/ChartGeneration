<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: '800',
    height: '500'
});
var app = {};

var option;

option = {
    color: ['#1f77b4', '#ff7f0e', '#2ca02c', '#d62728', '#9467bd'],
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Coal', 'Natural Gas', 'Hydro', 'Nuclear', 'Renewables']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020'],
        axisLabel: {
            formatter: function(value, index) {
                return value;
            }
        },
        barCategoryGap: '40%'
    },
    series: [
        {
            name: 'Coal',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            label: {
                show: true,
                formatter: '{b}'
            },
            data: [45, 43, 40, 39, 38, 35, 30, 29, 27, 24, 20]
        },
        {
            name: 'Natural Gas',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            label: {
                show: true
            },
            data: [23, 24, 27, 29, 30, 32, 35, 37, 39, 40, 42]
        },
        {
            name: 'Hydro',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            label: {
                show: true
            },
            data: [7, 7, 8, 8, 7, 7, 8, 8, 7, 8, 9]
        },
        {
            name: 'Nuclear',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            label: {
                show: true
            },
            data: [10, 10, 9, 9, 8, 9, 8, 8, 8, 7, 7]
        },
        {
            name: 'Renewables',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            label: {
                show: true
            },
            data: [15, 16, 16, 15, 17, 17, 19, 18, 19, 21, 22]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
