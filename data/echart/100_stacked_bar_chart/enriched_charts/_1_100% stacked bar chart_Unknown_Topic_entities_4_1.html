<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Vehicle Types Market Share Over Time',
        subtext: 'Future Technologies & Society',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Electric Cars', 'Hybrid Vehicles', 'Traditional Vehicles'],
        top: '10%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    yAxis: {
        type: 'value',
        boundaryGap: [0, 0.01],
        axisLabel: {
            formatter: '{value} %'
        }
    },
    xAxis: {
        type: 'category',
        data: ['2021', '2022', '2023', '2024', '2025']
    },
    series: [
        {
            name: 'Electric Cars',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            data: [25, 30, 35, 40, 45],
            itemStyle: {
                color: '#2ecc71'
            }
        },
        {
            name: 'Hybrid Vehicles',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            data: [35, 40, 45, 35, 30],
            itemStyle: {
                color: '#3498db'
            }
        },
        {
            name: 'Traditional Vehicles',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            data: [40, 30, 20, 25, 25],
            itemStyle: {
                color: '#e74c3c'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
