<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: '600',
    height: '400'
});

var option = {
    title: {
        text: 'Yearly Topic Interests',
        subtext: 'in percentages',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Education & Learning', 'Entertainment & Leisure', 'Economics & Finance', 'Environment & Climate Change', 'Health & Psychology'],
        top: 'bottom'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value'
    },
    yAxis: {
        type: 'category',
        data: ['2016', '2017', '2018', '2019', '2020', '2021']
    },
    series: [
        {
            name: 'Education & Learning',
            type: 'bar',
            stack: 'total',
            barWidth: 30,
            data: [45, 40, 50, 30, 35, 40],
            color: '#FFD700'
        },
        {
            name: 'Entertainment & Leisure',
            type: 'bar',
            stack: 'total',
            barWidth: 30,
            data: [25, 30, 20, 25, 30, 28],
            color: '#C0C0C0'
        },
        {
            name: 'Economics & Finance',
            type: 'bar',
            stack: 'total',
            barWidth: 30,
            data: [15, 10, 10, 20, 15, 15],
            color: '#CD7F32'
        },
        {
            name: 'Environment & Climate Change',
            type: 'bar',
            stack: 'total',
            barWidth: 30,
            data: [10, 15, 15, 20, 15, 12],
            color: '#228B22'
        },
        {
            name: 'Health & Psychology',
            type: 'bar',
            stack: 'total',
            barWidth: 30,
            data: [5, 5, 5, 5, 5, 5],
            color: '#6A5ACD'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
