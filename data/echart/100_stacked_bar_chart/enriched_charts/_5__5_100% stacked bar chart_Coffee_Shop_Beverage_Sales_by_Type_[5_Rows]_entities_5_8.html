<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;
option = {
    title: {
        text: 'Economics & Finance Portfolio Diversification (2019-2023)',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        },
        formatter: function (params) {
            var tooltipData = [];
            params.forEach(function (item) {
                tooltipData.push(item.marker + " " + item.seriesName + ": " + item.value + "%");
            });
            return tooltipData.join('<br/>');
        }
    },
    legend: {
        data: ['Stocks', 'Bonds', 'Real Estate', 'Cryptocurrency'],
        top: 50
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01],
        max: 100
    },
    yAxis: {
        type: 'category',
        data: ['2019', '2020', '2021', '2022', '2023']
    },
    series: [
        {
            name: 'Stocks',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [25, 30, 35, 40, 45],
            color: '#FFD700'
        },
        {
            name: 'Bonds',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [15, 10, 5, 10, 5],
            color: '#C0C0C0'
        },
        {
            name: 'Real Estate',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [45, 40, 35, 30, 25],
            color: '#228B22'
        },
        {
            name: 'Cryptocurrency',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [15, 20, 25, 20, 25],
            color: '#4169E1'
        }
    ],
    barWidth: '40%'
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
