<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Books', 'Electronics', 'Clothing', 'Home Goods', 'Other']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['2016', '2017', '2018', '2019', '2020']
    },
    series: [
        {
            name: 'Books',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [20, 25, 30, 35, 40],
            itemStyle: {
                color: '#FFD700'
            },
            barWidth: 35
        },
        {
            name: 'Electronics',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [30, 25, 20, 15, 10],
            itemStyle: {
                color: '#C0C0C0'
            },
            barWidth: 35
        },
        {
            name: 'Clothing',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [10, 15, 20, 25, 30],
            itemStyle: {
                color: '#FF8C00'
            },
            barWidth: 35
        },
        {
            name: 'Home Goods',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [25, 20, 15, 10, 10],
            itemStyle: {
                color: '#6A5ACD'
            },
            barWidth: 35
        },
        {
            name: 'Other',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [15, 15, 15, 15, 10],
            itemStyle: {
                color: '#32CD32'
            },
            barWidth: 35
        }
    ]
};

myChart.setOption(option);

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
