<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Education & Learning Trends',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        },
        formatter: function (params) {
            var tar = params[1];
            return tar.name + '<br/>' + tar.seriesName + ' : ' + tar.value + '%';
        }
    },
    legend: {
        data: ['Elementary', 'High School', 'Undergraduate', 'Postgraduate'],
        top: '5%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['2016', '2017', '2018', '2019', '2020', '2021', '2022']
    },
    series: [
        {
            name: 'Elementary',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [15, 20, 18, 16, 19, 21, 23],
            barWidth: 35, // width of bars
            itemStyle: {
                color: '#ff8c00' // orange-ish
            }
        },
        {
            name: 'High School',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [40, 38, 42, 45, 30, 29, 27],
            barWidth: 35, // width of bars
            itemStyle: {
                color: '#6b8e23' // olive green
            }
        },
        {
            name: 'Undergraduate',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [35, 32, 30, 28, 40, 41, 39],
            barWidth: 35, // width of bars
            itemStyle: {
                color: '#1e90ff' // dodger blue
            }
        },
        {
            name: 'Postgraduate',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [10, 10, 10, 11, 11, 9, 11],
            barWidth: 35, // width of bars
            itemStyle: {
                color: '#da70d6' // orchid
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
