<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
  renderer: 'canvas',
  useDirtyRect: false,
  width: 800,      // Changed width of the chart
  height: 600      // Changed height of the chart
});

var app = {};

var option;

option = {
  title: {
    text: 'Economics & Finance: Annual Distribution', // Changed headline
    left: 'center'
  },
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      // Use axis to trigger tooltip
      type: 'shadow' // 'shadow' as default; can also be 'line' or 'shadow'
    }
  },
  legend: {
    data: ['Retail', 'Investment', 'Saving']
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  xAxis: {
    type: 'value',
    boundaryGap: [0, 0.01]
  },
  yAxis: {
    type: 'category',
    data: ['2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020']
  },
  series: [
    {
      name: 'Retail',
      type: 'bar',
      stack: 'total',
      label: {
        show: true
      },
      emphasis: {
        focus: 'series'
      },
      data: [40, 45, 38, 48, 55, 50, 53, 58, 60, 62, 65], // Changed data points
      // Changed color and bar width
      itemStyle: {
        color: '#1f77b4'
      },
      barWidth: 25 // Changed bar width
    },
    {
      name: 'Investment',
      type: 'bar',
      stack: 'total',
      label: {
        show: true
      },
      emphasis: {
        focus: 'series'
      },
      data: [35, 30, 36, 32, 25, 30, 28, 22, 20, 18, 17], // Changed data points
      // Changed color and bar width
      itemStyle: {
        color: '#2ca02c'
      },
      barWidth: 25 // Changed bar width
    },
    {
      name: 'Saving',
      type: 'bar',
      stack: 'total',
      label: {
        show: true
      },
      emphasis: {
        focus: 'series'
      },
      data: [25, 25, 26, 20, 20, 20, 19, 20, 20, 20, 18], // Changed data points
      // Changed color and bar width
      itemStyle: {
        color: '#d62728'
      },
      barWidth: 25 // Changed bar width
    }
  ]
};

if (option && typeof option === 'object') {
  myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
