<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 720, height: 400});
var app = {};

var option;

option = {
    color: ['#FF4500', '#32CD32', '#00BFFF', '#FFD700', '#FF69B4'],
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Technology', 'Art', 'Science', 'Health', 'Culture'],
        top: '5%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022']
    },
    series: [
        {
            name: 'Technology',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [20, 25, 30, 35, 30, 25, 35, 40]
        },
        {
            name: 'Art',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [30, 25, 20, 15, 20, 20, 25, 20]
        },
        {
            name: 'Science',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [15, 25, 25, 20, 20, 30, 15, 20]
        },
        {
            name: 'Health',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [20, 15, 10, 15, 15, 10, 10, 10]
        },
        {
            name: 'Culture',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [15, 10, 15, 15, 15, 15, 15, 10]
        }
    ],
    title: {
        text: 'Annual Interests in Different Fields',
        left: 'center',
        top: '1%'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
