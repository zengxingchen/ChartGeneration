<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 400});
var app = {};

var option;

option = {
    title: {
        text: 'Progress in Key Sectors (2016-2022)',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Education & Learning', 'Health & Psychology', 'Culture & Society', 'Economics & Finance'],
        top: '5%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: false
    },
    yAxis: {
        type: 'category',
        data: ['2016', '2017', '2018', '2019', '2020', '2021', '2022']
    },
    series: [
        {
            name: 'Education & Learning',
            type: 'bar',
            stack: 'total',
            barWidth: 30,
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [25, 30, 35, 40, 30, 35, 45],
            itemStyle: {
                color: '#ff7f50'
            }
        },
        {
            name: 'Health & Psychology',
            type: 'bar',
            stack: 'total',
            barWidth: 30,
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [30, 25, 20, 15, 25, 30, 20],
            itemStyle: {
                color: '#92c1dc'
            }
        },
        {
            name: 'Culture & Society',
            type: 'bar',
            stack: 'total',
            barWidth: 30,
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [20, 25, 25, 25, 30, 20, 20],
            itemStyle: {
                color: '#98fb98'
            }
        },
        {
            name: 'Economics & Finance',
            type: 'bar',
            stack: 'total',
            barWidth: 30,
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [25, 20, 20, 20, 15, 15, 15],
            itemStyle: {
                color: '#cdb5cd'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
