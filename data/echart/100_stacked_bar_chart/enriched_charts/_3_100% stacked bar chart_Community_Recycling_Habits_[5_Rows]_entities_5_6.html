<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800, // Changed width of the chart
    height: 600  // Changed height of the chart
});
var app = {};

option = {
    title: {
        text: 'Online Course Completion Rates by Age', // Headline/topic of the chart
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        top: '30', 
        left: 'center', 
        data: ['Science & Technology', 'Humanities', 'Arts & Design', 'Health & Psychology', 'Business & Entrepreneurship', 'Environment & Climate Change']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['<18', '18-24', '25-34', '35-44', '45-54', '55+']
    },
    series: [
        {
            name: 'Science & Technology',
            type: 'bar',
            stack: 'total',
            barWidth: 30, // Changed bar width
            data: [5, 15, 20, 25, 10, 10],
            itemStyle: {
                color: '#1f77b4' // Specific color code
            }
        },
        {
            name: 'Humanities',
            type: 'bar',
            stack: 'total',
            barWidth: 30,
            data: [10, 30, 25, 20, 5, 10],
            itemStyle: {
                color: '#ff7f0e'
            }
        },
        {
            name: 'Arts & Design',
            type: 'bar',
            stack: 'total',
            barWidth: 30,
            data: [15, 20, 15, 20, 25, 5],
            itemStyle: {
                color: '#2ca02c'
            }
        },
        {
            name: 'Health & Psychology',
            type: 'bar',
            stack: 'total',
            barWidth: 30,
            data: [20, 15, 10, 15, 35, 50],
            itemStyle: {
                color: '#d62728'
            }
        },
        {
            name: 'Business & Entrepreneurship',
            type: 'bar',
            stack: 'total',
            barWidth: 30,
            data: [25, 10, 20, 10, 15, 15],
            itemStyle: {
                color: '#9467bd'
            }
        },
        {
            name: 'Environment & Climate Change',
            type: 'bar',
            stack: 'total',
            barWidth: 30,
            data: [25, 10, 10, 10, 10, 10],
            itemStyle: {
                color: '#8c564b'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
