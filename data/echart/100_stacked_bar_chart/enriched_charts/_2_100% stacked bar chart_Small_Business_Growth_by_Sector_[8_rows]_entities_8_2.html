<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', width: 600, height: 400});

var option;
option = {
    color: ['#003f5c','#58508d','#bc5090','#ff6361','#ffa600'],
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Electric Vehicles', 'Solar Energy', 'Smart Home', 'Robotics', 'AI and Machine Learning']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['2020','2021','2022','2023','2024']
    },
    series: [
        {
            name: 'Electric Vehicles',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [10, 15, 20, 25, 30]
        },
        {
            name: 'Solar Energy',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [25, 25, 30, 35, 30]
        },
        {
            name: 'Smart Home',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [15, 20, 25, 30, 30]
        },
        {
            name: 'Robotics',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [30, 25, 15, 5, 5]
        },
        {
            name: 'AI and Machine Learning',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            data: [20, 15, 10, 5, 5]
        }
    ],
    title: {
        text: 'Future Technologies & Society - Adoption Trends',
        left: 'center'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
