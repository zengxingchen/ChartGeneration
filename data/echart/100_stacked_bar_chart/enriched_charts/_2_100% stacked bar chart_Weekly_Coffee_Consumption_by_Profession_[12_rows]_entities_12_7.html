<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false
});
var app = {};

var option;

option = {
    title: {
        text: 'Trends in Future Technologies & Society (2020-2025)',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Technology Adoption', 'Innovation Investment', 'Startups', 'Research & Development'],
        bottom: 0
    },
    grid: {
        left: 100,
        right: '4%',
        bottom: '15%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['2020', '2021', '2022', '2023', '2024', '2025']
    },
    series: [
        {
            name: 'Technology Adoption',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [25, 27, 28, 30, 35, 40],
            itemStyle: {
                color: '#4daf4a'
            },
            barWidth: 20
        },
        {
            name: 'Innovation Investment',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [30, 29, 35, 33, 34, 25],
            itemStyle: {
                color: '#377eb8'
            },
            barWidth: 20
        },
        {
            name: 'Startups',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [25, 22, 18, 16, 15, 12],
            itemStyle: {
                color: '#ff7f00'
            },
            barWidth: 20
        },
        {
            name: 'Research & Development',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [20, 22, 19, 21, 16, 23],
            itemStyle: {
                color: '#984ea3'
            },
            barWidth: 20
        }
    ],
    responsive: true
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
