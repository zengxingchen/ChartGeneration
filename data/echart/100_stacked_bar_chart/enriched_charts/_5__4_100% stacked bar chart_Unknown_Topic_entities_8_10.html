<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 600,
    height: 350
});
var app = {};

var option;

option = {
    title: {
        text: 'Energy Production by Source - 2023',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'   
        }
    },
    legend: {
        data: ['Renewable Energy', 'Fossil Fuels', 'Nuclear', 'Others'],
        left: 'right',
        top: '40'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01],
        axisLabel: {
            formatter: '{value}%'
        }
    },
    yAxis: {
        type: 'category',
        data: ['Q1 2023', 'Q2 2023', 'Q3 2023', 'Q4 2023']
    },
    series: [
        {
            name: 'Renewable Energy',
            type: 'bar',
            stack: 'total',
            barWidth: '35%',
            label: {
                show: true,
                position: 'insideRight',
                formatter: '{c}%'
            },
            data: [25, 30, 35, 40],
            itemStyle: {
                color: '#91cc75'
            }
        },
        {
            name: 'Fossil Fuels',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight',
                formatter: '{c}%'
            },
            data: [55, 50, 45, 40],
            itemStyle: {
                color: '#fac858'
            }
        },
        {
            name: 'Nuclear',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight',
                formatter: '{c}%'
            },
            data: [15, 15, 10, 10],
            itemStyle: {
                color: '#ee6666'
            }
        },
        {
            name: 'Others',
            type: 'bar',
            stack: 'total',
            label: {
                show: true,
                position: 'insideRight',
                formatter: '{c}%'
            },
            data: [5, 5, 10, 10],
            itemStyle: {
                color: '#73c0de'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
