<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
  renderer: 'canvas',
  useDirtyRect: false
});
var app = {};

var option;
option = {
  title: {
    text: 'Economics & Finance: Investment Trends',
    subtext: 'Percentage of Total Investments by Sector',
    left: 'center'
  },
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'shadow'
    }
  },
  legend: {
    data: ['Future Technology', 'Social Media', 'Cyber Security', 'Sustainable Energy'],
    top: '5%'
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  xAxis: {
    type: 'value',
    boundaryGap: [0, 0.01]
  },
  yAxis: {
    type: 'category',
    data: ['2020', '2021', '2022', '2023', '2024', '2025', '2026']
  },
  series: [
    {
      name: 'Future Technology',
      type: 'bar',
      stack: 'total',
      label: {
        show: true
      },
      emphasis: {
        focus: 'series'
      },
      data: [25, 28, 30, 35, 40, 45, 50],
      color: '#1f77b4'
    },
    {
      name: 'Social Media',
      type: 'bar',
      stack: 'total',
      label: {
        show: true
      },
      emphasis: {
        focus: 'series'
      },
      data: [30, 35, 33, 31, 25, 20, 15],
      color: '#ff7f0e'
    },
    {
      name: 'Cyber Security',
      type: 'bar',
      stack: 'total',
      label: {
        show: true
      },
      emphasis: {
        focus: 'series'
      },
      data: [20, 17, 18, 17, 15, 15, 13],
      color: '#2ca02c'
    },
    {
      name: 'Sustainable Energy',
      type: 'bar',
      stack: 'total',
      label: {
        show: true
      },
      emphasis: {
        focus: 'series'
      },
      data: [25, 20, 19, 17, 20, 20, 22],
      color: '#d62728'
    }
  ],
  itemStyle: {
    barBorderRadius: 5,
  },
  barWidth: 20
};

if (option && typeof option === 'object') {
  myChart.setOption(option);
}

window.addEventListener('resize', myChart.resize);

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
