<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', width: 800, height: 600});

var option;

option = {
    title: {
        text: 'Economics & Finance: Funding Distribution by Sector',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        left: 'left',
        orient: 'vertical'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['2016', '2017', '2018', '2019', '2020']
    },
    series: [
        {
            name: 'Banking',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            data: [20, 18, 15, 10, 5],
            itemStyle: {
                color: '#FF5733'
            }
        },
        {
            name: 'Insurance',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            data: [15, 20, 25, 30, 30],
            itemStyle: {
                color: '#33FFCE'
            }
        },
        {
            name: 'Investment',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            data: [25, 22, 20, 20, 25],
            itemStyle: {
                color: '#335BFF'
            }
        },
        {
            name: 'Technology in Finance',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            data: [30, 30, 30, 30, 30],
            itemStyle: {
                color: '#D4FF33'
            }
        },
        {
            name: 'Regulation & Compliance',
            type: 'bar',
            stack: 'total',
            barWidth: '50%',
            data: [10, 10, 10, 10, 10],
            itemStyle: {
                color: '#FF33A8'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
