<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 700, height: 500});
var app = {};

var option;

option = {
    color: ['#3366CC', '#DC3912', '#FF9900', '#109618', '#990099'],
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Education & Learning', 'Health & Psychology', 'Culture & Society', 'Economics & Finance', 'Environment & Climate Change'],
        top: '5%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['2020', '2021', '2022', '2023']
    },
    series: [
        {
            name: 'Education & Learning',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            label: {
                show: true,
                position: 'insideRight',
                formatter: '{c}%'
            },
            data: [25, 30, 35, 40]
        },
        {
            name: 'Health & Psychology',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            label: {
                show: true,
                position: 'insideRight',
                formatter: '{c}%'
            },
            data: [30, 25, 20, 15]
        },
        {
            name: 'Culture & Society',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            label: {
                show: true,
                position: 'insideRight',
                formatter: '{c}%'
            },
            data: [25, 20, 20, 25]
        },
        {
            name: 'Economics & Finance',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            label: {
                show: true,
                position: 'insideRight',
                formatter: '{c}%'
            },
            data: [10, 15, 15, 10]
        },
        {
            name: 'Environment & Climate Change',
            type: 'bar',
            stack: 'total',
            barWidth: 35,
            label: {
                show: true,
                position: 'insideRight',
                formatter: '{c}%'
            },
            data: [10, 10, 10, 10]
        }
    ],
    title: {
        text: 'Education & Learning Trends',
        left: 'center',
        top: 'top'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
