<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Renewable Energy Production by Region',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Solar', 'Wind', 'Hydro', 'Other'],
        bottom: 0
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '10%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: false
    },
    yAxis: {
        type: 'category',
        data: ['North America', 'Europe', 'Asia-Pacific', 'Latin America', 'Africa', 'Middle East'],
    },
    series: [
        {
            name: 'Solar',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [30, 40, 45, 25, 20, 50],
            itemStyle: {
                color: '#f1c40f'
            },
            barWidth: 35
        },
        {
            name: 'Wind',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [25, 35, 20, 15, 10, 10],
            itemStyle: {
                color: '#2ecc71'
            },
            barWidth: 35
        },
        {
            name: 'Hydro',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [35, 15, 25, 45, 60, 30],
            itemStyle: {
                color: '#3498db'
            },
            barWidth: 35
        },
        {
            name: 'Other',
            type: 'bar',
            stack: 'total',
            label: {
                show: true
            },
            emphasis: {
                focus: 'series'
            },
            data: [10, 10, 10, 15, 10, 10],
            itemStyle: {
                color: '#9b59b6'
            },
            barWidth: 35
        }
    ]
};

myChart.setOption(option, true);

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
