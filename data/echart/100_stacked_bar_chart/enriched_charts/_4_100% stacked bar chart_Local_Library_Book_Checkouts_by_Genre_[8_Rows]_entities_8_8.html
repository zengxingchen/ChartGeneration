<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option = {
    title: {
        text: 'Workday Activity Distribution in Business & Entrepreneurship',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['Emails', 'Meetings', 'Project Work', 'Creative Thinking', 'Administrative Tasks', 'Leisure Breaks'],
        bottom: 10
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '10%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: ['Executive', 'Manager', 'Team Lead', 'Developer', 'Designer']
    },
    series: [
        {
            name: 'Emails',
            type: 'bar',
            stack: 'total',
            barWidth: 20,
            data: [15, 10, 5, 5, 10],
            itemStyle: {
                color: '#3498DB'
            }
        },
        {
            name: 'Meetings',
            type: 'bar',
            stack: 'total',
            barWidth: 20,
            data: [25, 30, 20, 15, 10],
            itemStyle: {
                color: '#2ECC71'
            }
        },
        {
            name: 'Project Work',
            type: 'bar',
            stack: 'total',
            barWidth: 20,
            data: [30, 25, 40, 50, 35],
            itemStyle: {
                color: '#F39C12'
            }
        },
        {
            name: 'Creative Thinking',
            type: 'bar',
            stack: 'total',
            barWidth: 20,
            data: [10, 15, 25, 20, 30],
            itemStyle: {
                color: '#9B59B6'
            }
        },
        {
            name: 'Administrative Tasks',
            type: 'bar',
            stack: 'total',
            barWidth: 20,
            data: [15, 10, 5, 5, 10],
            itemStyle: {
                color: '#34495E'
            }
        },
        {
            name: 'Leisure Breaks',
            type: 'bar',
            stack: 'total',
            barWidth: 20,
            data: [5, 10, 5, 5, 5],
            itemStyle: {
                color: '#E74C3C'
            }
        }
    ]
};

myChart.setOption(option, true);
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
