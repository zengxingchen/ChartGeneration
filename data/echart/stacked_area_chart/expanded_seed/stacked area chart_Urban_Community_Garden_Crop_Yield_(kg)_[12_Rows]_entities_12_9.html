<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

const data = [
  {'Month': '2023-04', 'Tomatoes': 154, 'Carrots': 86, 'Lettuce': 215, 'Cucumbers': 112, 'Peppers': 97, 'Strawberries': 134},
  {'Month': '2023-05', 'Tomatoes': 167, 'Carrots': 101, 'Lettuce': 236, 'Cucumbers': 125, 'Peppers': 110, 'Strawberries': 145},
  // ... (all other data points)
  {'Month': '2024-03', 'Tomatoes': 154, 'Carrots': 86, 'Lettuce': 215, 'Cucumbers': 112, 'Peppers': 97, 'Strawberries': 134}
];

option = {
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'cross',
      label: {
        backgroundColor: '#6a7985'
      }
    }
  },
  legend: {
    data: ['Tomatoes', 'Carrots', 'Lettuce', 'Cucumbers', 'Peppers', 'Strawberries']
  },
  toolbox: {
    feature: {
      saveAsImage: {}
    }
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  xAxis: [{
    type: 'category',
    boundaryGap: false,
    data: data.map(item => item.Month)
  }],
  yAxis: [{
    type: 'value'
  }],
  series: [
    {
      name: 'Tomatoes',
      type: 'line',
      stack: 'total',
      areaStyle: {},
      emphasis: {
        focus: 'series'
      },
      data: data.map(item => item.Tomatoes)
    },
    // ... (other series)
    {
      name: 'Strawberries',
      type: 'line',
      stack: 'total',
      areaStyle: {},
      emphasis: {
        focus: 'series'
      },
      data: data.map(item => item.Strawberries)
    }
  ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
