<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

// Prepare the data for the series
var seriesData = {
    'Adult Fiction': [],
    'Young Adult Fiction': [],
    "Children's Books": [],
    'Non-Fiction': []
};
var dates = [];

// Parse the data to fill the seriesData and dates arrays
var rawData = [
    {'Date': '2023-03-01', 'Adult Fiction': 120, 'Young Adult Fiction': 80, "Children's Books": 150, 'Non-Fiction': 60},
    {'Date': '2023-03-02', 'Adult Fiction': 95, 'Young Adult Fiction': 76, "Children's Books": 130, 'Non-Fiction': 70},
    {'Date': '2023-03-03', 'Adult Fiction': 105, 'Young Adult Fiction': 56, "Children's Books": 140, 'Non-Fiction': 65},
    {'Date': '2023-03-04', 'Adult Fiction': 130, 'Young Adult Fiction': 96, "Children's Books": 160, 'Non-Fiction': 75},
    {'Date': '2023-03-05', 'Adult Fiction': 115, 'Young Adult Fiction': 110, "Children's Books": 175, 'Non-Fiction': 80}
];

rawData.forEach(function (data) {
    dates.push(data.Date);
    seriesData['Adult Fiction'].push(data['Adult Fiction']);
    seriesData['Young Adult Fiction'].push(data['Young Adult Fiction']);
    seriesData["Children's Books"].push(data["Children's Books"]);
    seriesData['Non-Fiction'].push(data['Non-Fiction']);
});

option = {
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['Adult Fiction', 'Young Adult Fiction', "Children's Books", 'Non-Fiction']
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: dates
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Non-Fiction',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: seriesData['Non-Fiction']
        },
        {
            name: "Children's Books",
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: seriesData["Children's Books"]
        },
        {
            name: 'Young Adult Fiction',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: seriesData['Young Adult Fiction']
        },
        {
            name: 'Adult Fiction',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: seriesData['Adult Fiction']
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
