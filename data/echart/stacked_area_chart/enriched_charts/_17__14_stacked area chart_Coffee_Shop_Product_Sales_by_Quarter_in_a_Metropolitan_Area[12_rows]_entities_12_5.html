<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Digital Entertainment Growth - 2023',
        subtext: 'A Comparison between Different Platforms',
        left: 'center',
        top: 'top',
        textStyle: {
            color: '#333',
            fontSize: 24
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['Mobile Apps','PC Games','Console Games'],
        top: '5%',
        left: 'right'
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: [
        {
            type: 'category',
            boundaryGap: false,
            data: ['2023-01-01','2023-01-02','2023-01-03','2023-01-04','2023-01-05','2023-01-06','2023-01-07','2023-01-08', '2023-01-09','2023-01-10','2023-01-11', '2023-01-12','2023-01-13','2023-01-14','2023-01-15', '2023-01-16','2023-01-17','2023-01-18','2023-01-19','2023-01-20']
        }
    ],
    yAxis: [
        {
            type: 'value'
        }
    ],
    series: [
        {
            name: 'Mobile Apps',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [1200, 1150, 1220, 1290, 1250, 1310, 1280, 1360, 1380, 1410, 1450, 1420, 1480, 1510, 1550, 1520, 1570, 1610, 1650, 1680],
            color: '#ff7f0e'
        },
        {
            name: 'PC Games',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [800, 820, 830, 880, 860, 890, 920, 950, 970, 980, 990, 1020, 1040, 1050, 1070, 1080, 1100, 1120, 1150, 1180],
            color: '#2ca02c'
        },
        {
            name: 'Console Games',
            type: 'line',
            stack: 'Total',
            label: {
                show: true,
                position: 'top'
            },
            areaStyle: {},
            emphasis: { focus: 'series'},
            data: [700, 710, 720, 730, 740, 750, 760, 770, 780, 790, 810, 820, 830, 840, 850, 860, 870, 880, 890, 900],
            color: '#1f77b4'
        },
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
