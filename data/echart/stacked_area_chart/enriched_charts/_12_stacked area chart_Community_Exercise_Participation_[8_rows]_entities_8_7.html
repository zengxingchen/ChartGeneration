<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 500});
var app = {};

var option;

option = {
    title: {
        text: 'Tourist Arrivals by Region',
        left: 'center',
        top: 10
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Asia', 'Europe', 'Americas', 'Africa', 'Oceania'],
        bottom: 10
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '10%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Asia',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [320, 330, 340, 360, 370, 380, 390, 410, 430, 440, 450, 470],
            color: '#ffa07a'
        },
        {
            name: 'Europe',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [200, 210, 220, 230, 240, 250, 260, 270, 280, 290, 300, 310],
            color: '#8fbc8f'
        },
        {
            name: 'Americas',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [150, 160, 170, 180, 190, 200, 210, 220, 230, 240, 250, 260],
            color: '#00bfff'
        },
        {
            name: 'Africa',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [80, 85, 90, 95, 100, 105, 110, 115, 120, 125, 130, 135],
            color: '#ffdead'
        },
        {
            name: 'Oceania',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [40, 42, 44, 47, 50, 52, 55, 58, 60, 63, 66, 68],
            color: '#ffa500'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
