<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
  renderer: 'canvas',
  width: 700,
  height: 400
});
var app = {};

var option;

option = {
    title: {
        text: 'Daily Leisure Activities in January',
        left: 'center',
        textStyle: {
            color: '#333333'
        }
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Indoor Activities', 'Outdoor Activities'],
        left: 10
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: [
          '2021-01-01', '2021-01-02', '2021-01-03', '2021-01-04', '2021-01-05',
          '2021-01-06', '2021-01-07', '2021-01-08', '2021-01-09', '2021-01-10',
          '2021-01-11', '2021-01-12', '2021-01-13', '2021-01-14', '2021-01-15',
          '2021-01-16', '2021-01-17', '2021-01-18', '2021-01-19', '2021-01-20',
          '2021-01-21', '2021-01-22', '2021-01-23', '2021-01-24', '2021-01-25',
          '2021-01-26', '2021-01-27', '2021-01-28', '2021-01-29', '2021-01-30',
          '2021-01-31'
        ]
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Indoor Activities',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [
              400, 410, 430, 420, 450, 460, 470, 480, 460, 470, 480, 490, 500,
              510, 520, 530, 540, 550, 560, 570, 580, 570, 560, 550, 540, 530,
              520, 510, 500, 490, 480
            ],
            color: '#FFD700'
        },
        {
            name: 'Outdoor Activities',
            type: 'line',
            stack: 'total',
            label: {
                show: true,
                position: 'top'
            },
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [
              300, 320, 330, 340, 360, 370, 380, 390, 400, 410, 420, 430, 440,
              450, 460, 470, 480, 490, 500, 510, 520, 530, 540, 550, 560, 570,
              580, 590, 600, 610, 620
            ],
            color: '#1E90FF'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
