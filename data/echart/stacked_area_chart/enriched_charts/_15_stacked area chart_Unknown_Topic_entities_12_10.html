<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, { width: 800, height: 600 });
var app = {};

var option;

option = {
    title: {
        text: 'Quarterly Revenue by Product Category',
        left: 'center',
        padding: [24, 0, 0, 0]
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Electronics', 'Clothing', 'Home Goods'],
        top: '10%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['Q1-2021', 'Q2-2021', 'Q3-2021', 'Q4-2021', 'Q1-2022', 'Q2-2022', 'Q3-2022', 'Q4-2022']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Electronics',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [12000, 15000, 18000, 21000, 22000, 24000, 26000, 28000],
            color: '#3BAFDA'
        },
        {
            name: 'Clothing',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [7000, 8000, 12000, 14000, 13000, 15000, 16000, 17000],
            color: '#E5323E'
        },
        {
            name: 'Home Goods',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [4000, 5000, 6000, 8000, 7000, 9000, 10000, 11000],
            color: '#F3BB45'
        }
    ],
    dataZoom: [
        {
            type: 'inside',
            start: 0,
            end: 100
        },
        {
            start: 0,
            end: 100
        }
    ],
    markPoint: {
        data: [
            {type: 'max', name: 'Max'},
            {type: 'min', name: 'Min'}
        ]
    },
    color: ['#3BAFDA', '#E5323E', '#F3BB45']
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
