<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', width: 800, height: 400});
var app = {};

var option;

option = {
    title: {
        text: 'Electric & Hybrid Vehicle Adoption',
        subtext: '2016-2022',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['Electric Cars', 'Hybrid Vehicles', 'Fossil Fuel Vehicles'],
        left: 'left'
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: [
        {
            type: 'category',
            boundaryGap: false,
            data: ['2016', '2017', '2018', '2019', '2020', '2021', '2022']
        }
    ],
    yAxis: [
        {
            type: 'value'
        }
    ],
    series: [
        {
            name: 'Electric Cars',
            type: 'line',
            stack: 'total',
            areaStyle: { color: '#32a852' },
            emphasis: { focus: 'series' },
            data: [0.7, 0.9, 1.2, 2, 2.8, 3.7, 4.9],
            markPoint: {
                data: [
                    { type: 'max', name: 'Max Value'},
                    { type: 'min', name: 'Min Value'}
                ]
            }
        },
        {
            name: 'Hybrid Vehicles',
            type: 'line',
            stack: 'total',
            areaStyle: { color: '#df9527' },
            emphasis: { focus: 'series' },
            data: [1.3, 1.5, 1.8, 2.1, 2.4, 2.8, 3.3]
        },
        {
            name: 'Fossil Fuel Vehicles',
            type: 'line',
            stack: 'total',
            areaStyle: { color: '#d82010' },
            emphasis: { focus: 'series' },
            data: [98, 97.6, 97, 95.9, 94.8, 93.5, 91.8]
        }
    ],
    color: ['#32a852', '#df9527', '#d82010']
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
