<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', width: 800, height: 600});
var app = {};

var option;

option = {
  title: {
    text: 'Education & Learning: Monthly Engagement',
    left: 'center',
    top: 10
  },
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'cross',
      label: {
        backgroundColor: '#6a7985'
      }
    }
  },
  legend: {
    data: ['Online Courses', 'In-Person Lectures', 'Webinars'],
    top: 30
  },
  toolbox: {
    feature: {
      saveAsImage: {}
    }
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  xAxis: [
    {
      type: 'category',
      boundaryGap: false,
      data: [
        '2023-01-01', '2023-01-02', '2023-01-03', '2023-01-04',
        '2023-01-05', '2023-01-06', '2023-01-07', '2023-01-08',
        '2023-01-09', '2023-01-10', '2023-01-11', '2023-01-12',
        '2023-01-13', '2023-01-14', '2023-01-15', '2023-01-16',
        '2023-01-17', '2023-01-18', '2023-01-19', '2023-01-20',
        '2023-01-21', '2023-01-22', '2023-01-23', '2023-01-24',
        '2023-01-25', '2023-01-26', '2023-01-27', '2023-01-28',
        '2023-01-29', '2023-01-30', '2023-01-31'
      ]
    }
  ],
  yAxis: [
    {
      type: 'value'
    }
  ],
  series: [
    {
      name: 'Online Courses',
      type: 'line',
      stack: 'Total',
      areaStyle: {},
      emphasis: {
        focus: 'series'
      },
      data: [
        120, 110, 160, 155, 170, 180, 190, 200, 210, 220, 
        230, 240, 250, 260, 270, 280, 290, 300, 310, 320,
        330, 340, 350, 360, 370, 380, 390, 400, 410, 420, 
        430
      ],
      color: '#FFD700'
    },
    {
      name: 'In-Person Lectures',
      type: 'line',
      stack: 'Total',
      areaStyle: {},
      emphasis: {
        focus: 'series'
      },
      data: [
        80, 90, 70, 85, 90, 95, 100, 105, 110, 115,
        120, 125, 130, 140, 150, 155, 160, 165, 170, 175,
        180, 185, 190, 195, 200, 205, 210, 215, 220, 225,
        230
      ],
      color: '#C0C0C0'
    },
    {
      name: 'Webinars',
      type: 'line',
      stack: 'Total',
      label: {
        show: true,
        position: 'top',
        formatter: '{c}'
      },
      areaStyle: {},
      emphasis: {
        focus: 'series'
      },
      data: [
        60, 65, 70, 75, 80, 85, 90, 95, 100, 105,
        110, 115, 120, 125, 130, 135, 140, 145, 150, 155,
        160, 165, 170, 175, 180, 185, 190, 195, 200, 205,
        210
      ],
      color: '#228B22'
    }
  ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
