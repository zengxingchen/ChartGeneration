<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;
option = {
    title: {
        text: 'Renewable Energy Production by Source',
        left: 'center',
        top: 'top',
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Solar Power', 'Wind Power', 'Hydro Power'],
        left: 'left'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Solar Power',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [50, 80, 120, 155, 180, 205, 230, 260, 290, 320, 355],
            color: '#FFD700' // Golden
        },
        {
            name: 'Wind Power',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [70, 90, 110, 120, 130, 140, 155, 170, 180, 190, 205],
            color: '#00BFFF' // Deep Sky Blue
        },
        {
            name: 'Hydro Power',
            type: 'line',
            stack: 'Total',
            label: {
                show: true,
                position: 'top'
            },
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [80, 100, 110, 120, 125, 130, 135, 140, 145, 150, 155],
            color: '#7CFC00' // Lawn Green
        }
    ],
    textStyle: {
        fontFamily: 'Arial, Verdana, sans-serif'
    },
    color: ['#FFD700', '#00BFFF', '#7CFC00'],
    responsive: true
};

myChart.setOption(option, true);

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
