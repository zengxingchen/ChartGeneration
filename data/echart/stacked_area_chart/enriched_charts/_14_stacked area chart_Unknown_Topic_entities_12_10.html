<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Quarterly Sales Revenue by Product Category',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['Electronics', 'Fashion', 'Home Goods'],
        top: '5%',
        left: '10%'
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: [
        {
            type: 'category',
            boundaryGap: false,
            data: [
                '2020 Q1', '2020 Q2', '2020 Q3', '2020 Q4', 
                '2021 Q1', '2021 Q2', '2021 Q3', '2021 Q4',
                '2022 Q1', '2022 Q2', '2022 Q3', '2022 Q4'
            ]
        }
    ],
    yAxis: [
        {
            type: 'value'
        }
    ],
    series: [
        {
            name: 'Electronics',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [20000, 18000, 21000, 25000, 24000, 26000, 27000, 30000, 31000, 33000, 34000, 35000],
            color: '#009688'
        },
        {
            name: 'Fashion',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [15000, 16500, 16000, 20000, 18000, 22000, 23000, 25000, 24000, 26000, 27000, 28000],
            color: '#e91e63'
        },
        {
            name: 'Home Goods',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [10000, 8500, 12000, 15000, 13000, 11000, 14000, 16000, 17000, 13000, 14500, 15500],
            color: '#ffc107'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
