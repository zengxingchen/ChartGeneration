<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;

option = {
  title: {
    text: 'Fashion & Beauty Annual Sales Report',
    subtext: 'Unit: Thousand Dollars',
    left: 'center'
  },
  tooltip: {
    trigger: 'axis'
  },
  legend: {
    data: ['Skincare', 'Makeup', 'Fragrances'],
    bottom: 10
  },
  toolbox: {
    feature: {
      saveAsImage: {}
    }
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '10%',
    containLabel: true
  },
  xAxis: {
    type: 'category',
    boundaryGap: false,
    data: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']
  },
  yAxis: {
    type: 'value'
  },
  series: [
    {
      name: 'Skincare',
      type: 'line',
      stack: 'Total',
      areaStyle: {},
      emphasis: { focus: 'series' },
      data: [12000, 11800, 13500, 12800, 14500, 16000, 15500, 16500, 17000, 18000, 17500, 18500],
      color: '#FFD54F'
    },
    {
      name: 'Makeup',
      type: 'line',
      stack: 'Total',
      areaStyle: {},
      emphasis: { focus: 'series' },
      data: [8000, 8100, 8500, 8700, 9200, 11000, 10500, 11500, 12000, 12500, 13000, 14000],
      color: '#FF7043'
    },
    {
      name: 'Fragrances',
      type: 'line',
      stack: 'Total',
      areaStyle: {},
      emphasis: { focus: 'series' },
      data: [5000, 5100, 5500, 5300, 5800, 6000, 6200, 6500, 6700, 6900, 6500, 7000],
      color: '#26A69A'
    }
  ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
