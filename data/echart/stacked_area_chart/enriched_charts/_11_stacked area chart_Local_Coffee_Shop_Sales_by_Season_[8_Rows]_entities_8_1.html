<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;
option = {
    title: {
        text: 'Economics & Finance: Sector Growth Q1 2021 - Q4 2023',
        left: 'center',
        top: '0',
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['Technology', 'Healthcare', 'Consumer Goods'],
        top: '5%',
        align: 'left'
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['Q1-2021', 'Q2-2021', 'Q3-2021', 'Q4-2021', 'Q1-2022', 'Q2-2022', 'Q3-2022', 'Q4-2022', 'Q1-2023', 'Q2-2023', 'Q3-2023', 'Q4-2023']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Technology',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [12000, 15000, 17000, 20000, 22000, 23500, 24000, 25500, 26000, 27000, 28500, 29500],
            color: '#1f77b4',
        },
        {
            name: 'Healthcare',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [15000, 16000, 17000, 18000, 20000, 22000, 23500, 24000, 24500, 25500, 26000, 28000],
            color: '#ff7f0e',
        },
        {
            name: 'Consumer Goods',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [18000, 21000, 23000, 25000, 27000, 26000, 25500, 29000, 30000, 31000, 32000, 33000],
            color: '#2ca02c',
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
