<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Economic Growth Trends by Sector (2001-2020)',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['Agriculture', 'Manufacturing', 'Services', 'Construction'],
        top: 50
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: [
        {
            type: 'category',
            boundaryGap: false,
            data: ['2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020']
        }
    ],
    yAxis: [
        {
            type: 'value'
        }
    ],
    series: [
        {
            name: 'Agriculture',
            type: 'line',
            stack: 'Total amount',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [420, 435, 450, 460, 480, 495, 510, 520, 530, 540, 550, 555, 560, 570, 580, 590, 600, 610, 620, 630],
            color: '#00BFFF'
        },
        {
            name: 'Manufacturing',
            type: 'line',
            stack: 'Total amount',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [210, 225, 215, 230, 235, 240, 260, 270, 265, 280, 290, 300, 310, 320, 330, 340, 350, 360, 370, 380],
            color: '#228B22'
        },
        {
            name: 'Services',
            type: 'line',
            stack: 'Total amount',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [330, 355, 370, 380, 390, 400, 410, 420, 430, 440, 450, 460, 465, 470, 480, 490, 500, 510, 520, 530],
            color: '#FFD700'
        },
        {
            name: 'Construction',
            type: 'line',
            stack: 'Total amount',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [150, 165, 160, 170, 180, 185, 190, 195, 200, 210, 220, 230, 240, 250, 260, 270, 280, 290, 295, 300],
            color: '#FF6347'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
