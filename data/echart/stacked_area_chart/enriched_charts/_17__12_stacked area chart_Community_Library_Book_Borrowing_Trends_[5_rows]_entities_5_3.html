<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
myChart.resize({width: 800, height: 600});

var option;
option = {
    title: {
        text: 'Renewable Energy Adoption Trends',
        subtext: '2011-2021',
        left: 'center',
        top: 'top'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: [
            'Electric Vehicles',
            'Solar Panels',
            'Wind Turbines'
        ],
        top: '8%'
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: [
        {
            type: 'category',
            boundaryGap: false,
            data: [
                '2011', '2012', '2013', '2014', '2015',
                '2016', '2017', '2018', '2019', '2020', '2021'
            ]
        }
    ],
    yAxis: [
        {
            type: 'value'
        }
    ],
    series: [
        {
            name: 'Electric Vehicles',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [320, 360, 450, 500, 550, 700, 800, 900, 950, 1000, 1200],
            color: '#FF5733'
        },
        {
            name: 'Solar Panels',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [750, 800, 900, 950, 1000, 1100, 1200, 1300, 1350, 1400, 1450],
            color: '#FFC300'
        },
        {
            name: 'Wind Turbines',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [150, 200, 230, 300, 350, 400, 500, 550, 600, 650, 700],
            color: '#DAF7A6'
        }
    ],
    textStyle: {
        fontFamily: 'Arial, Verdana, sans-serif'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
