<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById("container");
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;

const data = [
    ["2000", 5, 3, 1, 0],
    ["2001", 10, 5, 3, 1],
    ["2002", 15, 7, 5, 4],
    ["2003", 20, 10, 8, 6],
    ["2004", 22, 12, 10, 9],
    ["2005", 25, 15, 15, 12],
    ["2006", 30, 20, 17, 15],
    ["2007", 28, 22, 20, 18],
    ["2008", 32, 24, 21, 18],
    ["2009", 33, 26, 24, 22],
    ["2010", 35, 28, 27, 25],
    ["2011", 40, 30, 32, 28],
    ["2012", 38, 32, 35, 33],
    ["2013", 45, 35, 40, 37],
    ["2014", 48, 38, 42, 39],
    ["2015", 50, 42, 45, 43],
    ["2016", 52, 45, 48, 47],
    ["2017", 55, 50, 50, 50],
    ["2018", 58, 53, 55, 53],
    ["2019", 60, 58, 58, 58],
    ["2020", 65, 60, 60, 60],
    ["2021", 68, 64, 63, 62]
];

option = {
    title: {
        text: 'Digital Content Consumption Trends',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['Books', 'Podcasts', 'Videos', 'Articles'],
        top: 50
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: [
        {
            type: 'category',
            boundaryGap: false,
            data: data.map(function (item) {
                return item[0];
            }),
        }
    ],
    yAxis: [
        {
            type: 'value'
        }
    ],
    series: [
        {
            name: 'Books',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: data.map(function (item) {
                return item[1];
            }),
            color: '#FFD700' // Golden
        },
        {
            name: 'Podcasts',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: data.map(function (item) {
                return item[2];
            }),
            color: '#FF4500' // OrangeRed
        },
        {
            name: 'Videos',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: data.map(function (item) {
                return item[3];
            }),
            color: '#1E90FF' // DodgerBlue
        },
        {
            name: 'Articles',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: data.map(function (item) {
                return item[4];
            }),
            color: '#32CD32' // LimeGreen
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
