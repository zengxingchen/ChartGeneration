<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;
option = {
    title: {
        text: 'Monthly Active Users of Online Learning Platforms',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['Coursera', 'Udemy', 'Khan Academy', 'edX'],
        top: 'top'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Coursera',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [1200, 1300, 1500, 1600, 1650, 1700, 1800, 1900, 2000, 2100, 2200, 2300],
            color: '#FF9185'
        },
        {
            name: 'Udemy',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [950, 1050, 1100, 1170, 1300, 1400, 1500, 1600, 1650, 1700, 1750, 1800],
            color: '#FDC672'
        },
        {
            name: 'Khan Academy',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [800, 850, 900, 920, 950, 1000, 1100, 1150, 1200, 1250, 1300, 1350],
            color: '#70D4AB'
        },
        {
            name: 'edX',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [500, 520, 530, 540, 560, 580, 600, 610, 620, 630, 640, 650],
            color: '#619BFF'
        }
    ],
    color: ['#FF9185', '#FDC672', '#70D4AB', '#619BFF'],
    grid: {
        width: '80%',
        height: '60%'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
