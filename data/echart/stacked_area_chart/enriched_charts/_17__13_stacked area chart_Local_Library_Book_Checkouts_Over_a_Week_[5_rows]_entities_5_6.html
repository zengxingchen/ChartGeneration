<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', width: 800, height: 500});
var app = {};

option = {
    title: {
        text: 'Daily Activities in Tech Community',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross'
        }
    },
    legend: {
        data: ['Gaming Hours', 'Streaming Hours', 'Programming Hours', 'Design Hours'],
        left: 10,
        top: 45
    },
    color: ['#7a8be6', '#42b883', '#fce938', '#fc4445'],
    xAxis: [
        {
            type: 'category',
            boundaryGap: false,
            data: [
                '2021-01-01', '2021-01-02', '2021-01-03', '2021-01-04', '2021-01-05',
                '2021-01-06', '2021-01-07', '2021-01-08', '2021-01-09', '2021-01-10',
                '2021-01-11', '2021-01-12', '2021-01-13', '2021-01-14', '2021-01-15',
                '2021-01-16', '2021-01-17', '2021-01-18', '2021-01-19', '2021-01-20'
            ]
        }
    ],
    yAxis: [
        {
            type: 'value'
        }
    ],
    series: [
        {
            name: 'Gaming Hours',
            type: 'line',
            stack: 'Total hours',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [4, 5, 3, 4, 5, 6, 5, 4, 5, 6, 4, 5, 3, 4, 5, 6, 4, 3, 5, 4]
        },
        {
            name: 'Streaming Hours',
            type: 'line',
            stack: 'Total hours',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [2, 3, 4, 2, 1, 3, 2, 3, 1, 2, 4, 2, 3, 1, 2, 4, 2, 3, 1, 2]
        },
        {
            name: 'Programming Hours',
            type: 'line',
            stack: 'Total hours',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [6, 5, 7, 6, 4, 5, 7, 6, 5, 4, 6, 5, 7, 6, 5, 6, 7, 4, 5, 6]
        },
        {
            name: 'Design Hours',
            type: 'line',
            stack: 'Total hours',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [3, 2, 2, 4, 3, 2, 1, 2, 3, 4, 3, 2, 1, 2, 3, 4, 3, 2, 1, 2]
        }
    ],
    markPoint: {
        data: [
            {type: 'max', name: 'Max', valueDim: 'highest'},
            {type: 'min', name: 'Min', valueDim: 'lowest'}
        ]
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
