<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    width: 800,
    height: 500
});
var app = {};

var option;

option = {
    title: {
        text: 'Evolution of Sustainable Practices in a Smart City',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Green Energy Usage', 'Waste Recycled', 'CO2 Emissions'],
        top: 60
    },
    toolbox: {
        feature: {
            dataZoom: {
                yAxisIndex: 'none'
            },
            restore: {},
            saveAsImage: {}
        }
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['2010-01', '2010-02', '2010-03', '2010-04', '2010-05', '2010-06', '2010-07', '2010-08', '2010-09', '2010-10', '2010-11', '2010-12', '2011-01', '2011-02', /* ... keep adding all the timestamps till '2022-12' */]
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Green Energy Usage',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [20, 22, 24, 27, 25, 29, 32, 30, 35, 40, 38, 42, 45, 43, /* ... keep adding all the usage values till the end */],
            color: '#53E69D'
        },
        {
            name: 'Waste Recycled',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [10, 11, 13, 14, 15, 17, 18, 19, 20, 21, 23, 25, 26, 28, /* ... keep adding all the recycled values till the end */],
            color: '#FFD54F'
        },
        {
            name: 'CO2 Emissions',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [70, 67, 63, 59, 60, 54, 50, 51, 45, 39, 39, 33, 29, 29, /* ... keep adding all the emissions values till the end */],
            color: '#FF7043'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
