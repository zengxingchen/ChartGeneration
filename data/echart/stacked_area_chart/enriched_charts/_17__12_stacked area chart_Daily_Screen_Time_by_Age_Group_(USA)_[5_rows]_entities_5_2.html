<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 400});

option = {
    title: {
        text: 'Monthly Sales Data',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['E-Commerce Sales', 'In-Store Sales', 'Wholesale Sales'],
        top: '10%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: [
            '2021-01', '2021-02', '2021-03', '2021-04', '2021-05', '2021-06', 
            '2021-07', '2021-08', '2021-09', '2021-10', '2021-11', '2021-12', 
            '2022-01', '2022-02', '2022-03', '2022-04', '2022-05', '2022-06', 
            '2022-07', '2022-08', '2022-09', '2022-10', '2022-11', '2022-12'
        ]
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'E-Commerce Sales',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [
                12000, 11500, 13000, 14000, 15000, 16000,
                15500, 16500, 17000, 18000, 19000, 20000,
                19500, 20500, 21000, 22000, 23000, 24000,
                25000, 24500, 25500, 26500, 26000, 27000
            ],
            label: {
                show: true,
                position: 'top'
            }
        },
        {
            name: 'In-Store Sales',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [
                9000, 9500, 8500, 9500, 10000, 11000,
                10500, 12000, 13000, 12000, 12500, 13000,
                13500, 14000, 14500, 15000, 15500, 16000,
                16500, 17000, 17500, 18000, 18500, 19000
            ],
            label: {
                show: true,
                position: 'top'
            }
        },
        {
            name: 'Wholesale Sales',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [
                5000, 5500, 6000, 6500, 7000, 7500,
                7700, 7800, 7500, 7400, 7300, 7200,
                7100, 7300, 7600, 7800, 7900, 8100,
                8200, 8300, 8400, 8500, 8600, 8700
            ],
            label: {
                show: true,
                position: 'top'
            }
        }
    ],
    color: ['#003366', '#4cabce', '#e5323e']
};

if (option && typeof option === 'object') myChart.setOption(option);

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
