<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Space Missions over Time by Agency',
        left: 'center',
        top: 5,
        textStyle: {
            fontSize: 24
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['NASA', 'ESA', 'Roscosmos', 'ISRO', 'CNSA'],
        top: 40
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: [{
        type: 'category',
        boundaryGap: false,
        data: [
            '2000','2001','2002','2003','2004','2005','2006','2007',
            '2008','2009','2010','2011','2012','2013','2014','2015',
            '2016','2017','2018','2019','2020','2021'
        ]
    }],
    yAxis: [{
        type: 'value'
    }],
    series: [
        {
            name: 'NASA',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [
                25,28,24,30,29,32,31,33,
                35,38,40,42,45,48,50,55,
                57,62,65,68,70,75
            ],
            color: "#FF3333"
        },
        {
            name: 'ESA',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [
                10,11,10,12,15,13,16,14,
                15,17,18,19,19,20,22,21,
                23,25,28,29,30,32
            ],
            color: "#377EB8"
        },
        {
            name: 'Roscosmos',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [
                6,5,7,8,7,10,6,7,
                8,6,9,11,8,10,11,12,
                10,11,13,12,14,15
            ],
            color: "#4DAF4A"
        },
        {
            name: 'ISRO',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [
                2,2,3,4,3,4,5,4,
                7,8,9,10,11,12,14,15,
                16,17,18,20,21,22
            ],
            color: "#984EA3"
        },
        {
            name: 'CNSA',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [
                5,7,6,6,7,9,12,15,
                18,20,23,26,28,30,35,37,
                40,43,46,50,55,60
            ],
            color: "#FF7F00"
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
