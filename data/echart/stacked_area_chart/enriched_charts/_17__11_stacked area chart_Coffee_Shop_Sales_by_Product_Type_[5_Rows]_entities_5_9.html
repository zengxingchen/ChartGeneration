<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', width: 800, height: 400});
var app = {};

var option;

option = {
    title: {
        text: 'Daily Wellness Trends',
        left: 'center',
        textStyle: {
            color: '#333'
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['Average Hours of Sleep', 'Average Hours of Meditation', 'Average Hours of Exercise'],
        bottom: 10
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '12%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Average Hours of Sleep',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {focus: 'series'},
            data: [7, 6, 6.5, 7.2, 6.8, 7.5, 8],
            color: '#4169E1'
        },
        {
            name: 'Average Hours of Meditation',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {focus: 'series'},
            data: [1, 0.5, 0.2, 1, 0.4, 0.6, 1.2],
            color: '#32CD32'
        },
        {
            name: 'Average Hours of Exercise',
            type: 'line',
            stack: 'Total',
            label: {
                show: true,
                position: 'top'
            },
            areaStyle: {},
            emphasis: {focus: 'series'},
            data: [0.5, 1, 1.5, 1.2, 1.8, 0.5, 0.3],
            color: '#FFD700'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
