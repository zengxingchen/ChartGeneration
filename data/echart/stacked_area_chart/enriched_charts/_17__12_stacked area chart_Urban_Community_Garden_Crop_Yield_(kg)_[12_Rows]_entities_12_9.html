<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', width: '800', height: '500'});
var app = {};

var option;

option = {
    title: {
        text: 'Website Traffic Sources - 2023',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['Organic Traffic', 'Email Marketing', 'Social Media', 'Paid Search'],
        bottom: '10'
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: [
        {
            type: 'category',
            boundaryGap: false,
            data: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']
        }
    ],
    yAxis: [
        {
            type: 'value'
        }
    ],
    series: [
        {
            name: 'Organic Traffic',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [1200, 1300, 1280, 1400, 1350, 1450, 1550, 1600, 1650, 1700, 1800, 1900],
            color: '#FF4500' // Orangish red
        },
        {
            name: 'Email Marketing',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [800, 850, 900, 950, 1000, 1100, 1200, 1250, 1300, 1350, 1400, 1500],
            color: '#1E90FF' // Dodger blue
        },
        {
            name: 'Social Media',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [300, 320, 350, 400, 420, 450, 460, 480, 500, 520, 530, 550],
            color: '#32CD32' // Lime green
        },
        {
            name: 'Paid Search',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [500, 530, 540, 570, 600, 620, 630, 640, 660, 680, 700, 720],
            color: '#FFD700' // Gold
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
