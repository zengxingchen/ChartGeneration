<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});

var option;
option = {
    title: {
        text: 'Vehicle Sales Trends by Type',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        left: 'left',
        data: ['Electric Vehicles', 'Hybrid Vehicles', 'Gasoline Vehicles']
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: [
            '2001', '2002', '2003', '2004', '2005',
            '2006', '2007', '2008', '2009', '2010',
            '2011', '2012', '2013', '2014', '2015',
            '2016', '2017', '2018', '2019', '2020'
        ]
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Electric Vehicles',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [
                5, 7, 10, 13, 15, 20, 25, 30, 35,
                40, 45, 50, 60, 70, 80, 100, 120,
                150, 200, 250
            ],
            color: '#33CCFF'
        },
        {
            name: 'Hybrid Vehicles',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [
                10, 14, 18, 19, 20, 25, 30, 35, 38,
                42, 45, 50, 55, 57, 59, 62, 64, 65,
                67, 70
            ],
            color: '#99CC33'
        },
        {
            name: 'Gasoline Vehicles',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [
                80, 75, 70, 65, 60, 55, 45, 35, 27,
                18, 10, 5, 0, 0, 0, 0, 0, 0, 0, 0
            ],
            color: '#FF6666'
        }
    ],
    annotations: [
        {
            type: 'label',
            position: ['2016', 100],
            formatter: 'Electric Vehicles\ntook the lead in 2016'
        }
    ]
};

if (option && typeof option === 'object') myChart.setOption(option);

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
