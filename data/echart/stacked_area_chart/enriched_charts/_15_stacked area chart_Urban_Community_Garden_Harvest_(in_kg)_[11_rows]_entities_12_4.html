<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    width: 800,
    height: 600
});
var app = {};

var option;

option = {
    title: {
        text: 'Graduate Percentage by Field of Study Over a Decade',
        textStyle: {
            fontWeight: 'normal',
            fontSize: 18,
            color: '#333'
        },
        left: 'center',
        top: '3%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['Science & Technology', 'Arts & Humanities', 'Business & Economics', 'Health & Social Care'],
        top: '8%'
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: [
        {
            type: 'category',
            boundaryGap: false,
            data: ['2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020'],
            axisLabel: {
                formatter: '{value}'
            }
        }
    ],
    yAxis: [
        {
            type: 'value',
            name: 'Percentage (%)',
        }
    ],
    series: [
        {
            name: 'Science & Technology',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [25, 26, 27, 28, 30, 32, 33, 35, 36, 37, 38],
            color: '#ff7f0e'
        },
        {
            name: 'Arts & Humanities',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [15, 15, 16, 17, 18, 18, 17, 16, 15, 15, 14],
            color: '#2ca02c'
        },
        {
            name: 'Business & Economics',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [30, 28, 27, 26, 25, 27, 28, 29, 31, 32, 34],
            color: '#1f77b4'
        },
        {
            name: 'Health & Social Care',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [20, 21, 22, 23, 22, 21, 20, 18, 16, 14, 12],
            color: '#d62728'
        }
    ],
    markLine: {
        silent: true,
        data: [
            {type: 'average', name: 'Average'}
        ],
        label: {
            position: 'end'
        }
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
