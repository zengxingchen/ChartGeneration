<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 600
});

var app = {};

var option;

option = {
    title: {
        text: 'Online Course Enrollment Trends',
        left: 'center',
        top: 5
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Science', 'Technology', 'Engineering', 'Mathematics'],
        top: 35
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Science',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [120, 150, 200, 220, 250, 270, 290, 310, 330, 340, 350, 360],
            color: '#FF7F0E'
        },
        {
            name: 'Technology',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [200, 240, 280, 320, 360, 380, 420, 460, 480, 500, 520, 530],
            color: '#1F77B4'
        },
        {
            name: 'Engineering',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [100, 130, 170, 190, 210, 230, 260, 280, 300, 320, 330, 340],
            color: '#2CA02C'
        },
        {
            name: 'Mathematics',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [90, 110, 120, 130, 140, 150, 160, 170, 180, 190, 200, 210],
            color: '#D62728'
        }
    ],
    // Adding label annotations on the chart
    graphic: [
        {
            type: 'text',
            z: 100,
            left: 'center',
            top: '43%',
            style: {
                fill: '#333',
                text: 'Steady Increase\nin Online Learning',
                font: '14px sans-serif'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
