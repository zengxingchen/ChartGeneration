<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Fashion Retail Sales Trends (2023)',
        subtext: 'Monthly breakdown for different categories',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['Men\'s Wear', 'Women\'s Wear', 'Accessories'],
        bottom: 10
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '10%',
        containLabel: true
    },
    xAxis: [
        {
            type: 'category',
            boundaryGap: false,
            data: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
        }
    ],
    yAxis: [
        {
            type: 'value'
        }
    ],
    series: [
        {
            name: 'Men\'s Wear',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [1200, 1100, 800, 900, 1300, 1200, 1500, 1430, 1600, 1700, 1900, 2100],
            color: '#1f77b4'
        },
        {
            name: 'Women\'s Wear',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [1400, 1500, 1350, 1600, 1700, 1650, 1900, 2000, 2100, 2200, 2300, 2400],
            color: '#ff7f0e'
        },
        {
            name: 'Accessories',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [500, 600, 550, 650, 700, 750, 780, 820, 850, 900, 950, 1000],
            color: '#2ca02c'
        }
    ],
    // Annotating the peak for Women's Wear in December
    graphic: [
        {
            type: 'text',
            z: 100,
            right: '10%',
            top: '20%',
            style: {
                fill: '#333',
                text: 'Peak for Women\'s Wear',
                font: '14px Arial'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
