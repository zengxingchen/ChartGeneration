<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    width: 800,
    height: 500
});
var option;

option = {
    title: {
        text: 'Trends in Education Topics',
        subtext: '2001 - 2021',
        left: 'center',
        top: 'top'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['Science', 'Mathematics', 'Art', 'Literature'],
        top: 30
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Science',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [120, 132, 101, 134, 90, 130, 115, 141, 125, 150, 122, 130, 147, 110, 135, 133, 145, 160, 142, 130, 155],
            color: '#FF4500'
        },
        {
            name: 'Mathematics',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [80, 92, 74, 78, 80, 90, 85, 98, 80, 105, 96, 100, 103, 88, 95, 86, 100, 110, 98, 99, 103],
            color: '#1E90FF'
        },
        {
            name: 'Art',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [60, 72, 98, 88, 85, 110, 105, 95, 86, 115, 92, 100, 110, 93, 120, 96, 105, 112, 107, 115, 136],
            color: '#32CD32'
        },
        {
            name: 'Literature',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [130, 145, 125, 140, 117, 130, 124, 131, 113, 133, 136, 124, 130, 119, 145, 121, 138, 147, 139, 132, 150],
            color: '#8A2BE2'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
