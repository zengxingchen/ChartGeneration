<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 400});
var app = {};

var option;

option = {
    title: {
        text: 'Monthly Tourist Distribution in Tropical Paradise',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['Backpackers', 'Tour Groups', 'Individual Travelers'],
        top: 30
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Backpackers',
            type: 'line',
            stack: 'Total amount',
            areaStyle: {color: '#DAF7A6'},
            emphasis: {
                focus: 'series'
            },
            data: [1200, 1400, 1300, 1500, 1600, 1700, 1800, 2000, 1500, 1300, 1200, 1100],
            markPoint: {
                data: [
                    {type: 'max', name: 'Max'},
                    {type: 'min', name: 'Min'}
                ]
            },
        },
        {
            name: 'Tour Groups',
            type: 'line',
            stack: 'Total amount',
            areaStyle: {color: '#FFC300'},
            emphasis: {
                focus: 'series'
            },
            data: [2300, 2600, 2400, 2700, 2500, 3000, 3100, 3200, 2900, 2800, 2600, 2500]
        },
        {
            name: 'Individual Travelers',
            type: 'line',
            stack: 'Total amount',
            areaStyle: {color: '#FF5733'},
            emphasis: {
                focus: 'series'
            },
            data: [1800, 2000, 2200, 2300, 2500, 2600, 2700, 2800, 2700, 2600, 2500, 2200]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
