<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 400});
var app = {};

var option;

option = {
    title: {
        text: 'Fashion Store Sales Trends',
        left: 'center',
        textStyle: {
            fontSize: 24,
        }
    },
    tooltip: {
        trigger: 'axis',
    },
    legend: {
        top: '7%',
        data: ['T-Shirts', 'Hoodies', 'Accessories']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: [
            '2021-01-01','2021-02-01','2021-03-01','2021-04-01','2021-05-01',
            '2021-06-01','2021-07-01','2021-08-01','2021-09-01','2021-10-01',
            '2021-11-01','2021-12-01','2022-01-01','2022-02-01','2022-03-01',
            '2022-04-01','2022-05-01','2022-06-01','2022-07-01','2022-08-01',
            '2022-09-01','2022-10-01','2022-11-01','2022-12-01'
        ]
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'T-Shirts',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [
                120, 180, 140, 190, 200, 220, 170, 210, 190, 230, 
                240, 250, 260, 270, 280, 290, 300, 310, 320, 330, 
                340, 350, 360, 370
            ]
        },
        {
            name: 'Hoodies',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [
                90, 110, 95, 130, 165, 185, 140, 160, 170, 180,
                190, 210, 215, 220, 230, 235, 240, 245, 250, 260,
                270, 280, 290, 300
            ]
        },
        {
            name: 'Accessories',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [
                130, 150, 170, 160, 180, 200, 210, 230, 250, 270,
                280, 290, 300, 310, 320, 330, 340, 350, 360, 370,
                380, 390, 400, 410
            ]
        }
    ],
    color: ['#00aaff', '#ffa500', '#90ee90']
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
