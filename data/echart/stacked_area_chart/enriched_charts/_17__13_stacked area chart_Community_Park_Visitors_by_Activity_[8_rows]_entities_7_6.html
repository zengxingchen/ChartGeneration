<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: '600',
    height: '400'
});
var app = {};

var option;

const data = {
    years: ['2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019'],
    companyA: [150, 180, 200, 210, 220, 230, 240, 260, 270, 290],
    companyB: [120, 130, 135, 160, 165, 170, 180, 190, 195, 200],
    companyC: [100, 110, 115, 120, 130, 140, 155, 165, 175, 190]
};

option = {
    title: {
        text: 'Yearly Revenue Growth (in Millions)',
        subtext: 'of Companies A, B, and C (2010-2019)',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        bottom: '0%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '10%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: data.years
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Company A',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: data.companyA,
            color: '#ff4500'
        },
        {
            name: 'Company B',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: data.companyB,
            color: '#32cd32'
        },
        {
            name: 'Company C',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: data.companyC,
            color: '#1e90ff'
        }
    ],
    label: {
        normal: {
            show: true,
            position: 'top'
        }
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
