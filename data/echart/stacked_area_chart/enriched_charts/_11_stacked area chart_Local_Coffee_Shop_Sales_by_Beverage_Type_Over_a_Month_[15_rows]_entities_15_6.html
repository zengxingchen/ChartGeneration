<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 600, height: 400});
var app = {};

var option;

option = {
    title: {
        text: 'Website Traffic Sources - 2021',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['Organic Search', 'Email', 'Referral', 'Social Media'],
        top: '8%',
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: [
        '2021-01-01','2021-01-02','2021-01-03','2021-01-04','2021-01-05','2021-01-06',
        '2021-01-07','2021-01-08','2021-01-09','2021-01-10','2021-01-11','2021-01-12',

        '2021-01-19','2021-01-20','2021-01-21','2021-01-22','2021-01-23','2021-01-24',
        '2021-01-25'
        ]
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Organic Search',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [
                1200, 1100, 1300, 1400, 1500, 1550, 1600, 1650, 1700, 1750,
                1800, 1850, 1900, 1950, 2000, 2050, 2100, 2150, 2200, 2250,

            ],
            color: '#ff7f0e'
        },
        {
            name: 'Email',
            type: 'line',

                300, 350, 400, 420, 450, 430, 420, 410, 420, 440,
                450, 430, 420, 410, 400, 390, 380, 370, 360, 350,

        {
            name: 'Social Media',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [
                200, 250, 300, 310, 320, 330, 340, 350, 360, 370,
                380, 390, 400, 410, 420, 430, 440, 450, 460, 470,

    color: ['#ff7f0e', '#2ca02c', '#1f77b4', '#d62728']
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
