<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;
option = {
    title: {
        text: 'Investment Value Over Time',
        left: 'center',
        textStyle: {
            fontSize: 24,
        }
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Stocks', 'Bonds', 'Real Estate'],
        top: '8%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Stocks',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [200, 210, 220, 230, 240, 250, 260, 270, 280, 290, 300]
        },
        {
            name: 'Bonds',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [120, 130, 140, 150, 160, 170, 180, 190, 200, 210, 220]
        },
        {
            name: 'Real Estate',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [300, 305, 310, 320, 330, 340, 350, 360, 370, 380, 390]
        }
    ],
    color: ['#FF5733', '#33FF57', '#3357FF'],
    // Resize the chart based on dimensions
    grid: {
        width: '70%',
        height: '60%'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
