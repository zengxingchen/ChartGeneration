<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', width: '800', height: '600'});
var app = {};

var option;

option = {
  title: {
    text: 'Economic Indicators Over 20 Years',
    left: 'center'
  },
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'cross',
      label: {
        backgroundColor: '#6a7985'
      }
    }
  },
  legend: {
    data: ['Economic Growth', 'Healthcare Spending', 'Education Investment', 'Infrastructure Development'],
    bottom: 10
  },
  toolbox: {
    feature: {
      saveAsImage: {}
    }
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  xAxis: [
    {
      type: 'category',
      boundaryGap: false,
      data: ['2000', '2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019']
    }
  ],
  yAxis: [
    {
      type: 'value'
    }
  ],
  series: [
    {
      name: 'Economic Growth',
      type: 'line',
      stack: 'Total',
      areaStyle: {},
      emphasis: {
        focus: 'series'
      },
      data: [300, 320, 340, 330, 350, 360, 370, 380, 390, 400, 410, 420, 430, 440, 450, 460, 470, 480, 490, 500],
      color: '#ff7f0e'
    },
    {
      name: 'Healthcare Spending',
      type: 'line',
      stack: 'Total',
      areaStyle: {},
      emphasis: {
        focus: 'series'
      },
      data: [200, 200, 210, 215, 220, 230, 240, 250, 260, 265, 270, 275, 280, 290, 300, 310, 320, 330, 340, 350],
      color: '#2ca02c'
    },
    {
      name: 'Education Investment',
      type: 'line',
      stack: 'Total',
      areaStyle: {},
      emphasis: {
        focus: 'series'
      },
      data: [150, 160, 165, 170, 175, 180, 190, 195, 200, 205, 210, 215, 220, 230, 240, 250, 260, 270, 280, 290],
      color: '#1f77b4'
    },
    {
      name: 'Infrastructure Development',
      type: 'line',
      stack: 'Total',
      areaStyle: {},
      emphasis: {
        focus: 'series'
      },
      data: [220, 230, 240, 245, 255, 260, 270, 280, 290, 295, 305, 310, 320, 330, 340, 350, 360, 370, 380, 390],
      color: '#d62728'
    }
  ],
  markPoint: {
    data: [
      { type: 'max', name: 'Max', seriesName: 'Economic Growth' },
      { type: 'max', name: 'Max', seriesName: 'Healthcare Spending' },
      { type: 'max', name: 'Max', seriesName: 'Education Investment' },
      { type: 'max', name: 'Max', seriesName: 'Infrastructure Development' }
    ]
  }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
