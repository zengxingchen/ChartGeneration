<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Popularity of Diet Trends Over Time',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Low-Carb Diet', 'Low-Fat Diet', 'Paleo Diet', 'Mediterranean Diet'],
        top: 50
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['2023-01-01', '2023-02-01', '2023-03-01', '2023-04-01', '2023-05-01', '2023-06-01', '2023-07-01', '2023-08-01', '2023-09-01', '2023-10-01', '2023-11-01', '2023-12-01']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Low-Carb Diet',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [4000, 3700, 4300, 4500, 4800, 4100, 4300, 4200, 4100, 5000, 4900, 5300],
            color: '#FF5722'
        },
        {
            name: 'Low-Fat Diet',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [3000, 3200, 3500, 3100, 3300, 3000, 3600, 3400, 3200, 3700, 3800, 3900],
            color: '#4CAF50'
        },
        {
            name: 'Paleo Diet',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [2000, 2100, 1900, 2300, 2400, 2200, 2500, 2000, 2100, 2300, 2200, 2400],
            color: '#2196F3'
        },
        {
            name: 'Mediterranean Diet',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [1000, 1200, 1100, 1500, 1300, 1600, 1800, 1700, 1900, 1800, 1700, 1600],
            color: '#FFEB3B'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
