<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', width: '600', height: '400'});
var app = {};

var option;

option = {
  title: {
    text: 'Sports & Fitness Activity Tracker',
    left: 'center',
    top: 20
  },
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'cross',
      label: {
        backgroundColor: '#6a7985'
      }
    }
  },
  legend: {
    data: ['Running', 'Cycling', 'Swimming'],
    right: 10,
    top: 40
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  xAxis: [
    {
      type: 'category',
      boundaryGap: false,
      data: [
        '2021-01-01', '2021-01-02', '2021-01-03', '2021-01-04', '2021-01-05',
        '2021-01-06', '2021-01-07', '2021-01-08', '2021-01-09', '2021-01-10',
        '2021-01-11', '2021-01-12', '2021-01-13', '2021-01-14', '2021-01-15',
        '2021-01-16', '2021-01-17', '2021-01-18', '2021-01-19', '2021-01-20',
        '2021-01-21', '2021-01-22', '2021-01-23', '2021-01-24', '2021-01-25',
        '2021-01-26', '2021-01-27', '2021-01-28', '2021-01-29', '2021-01-30'
      ]
    }
  ],
  yAxis: [
    {
      type: 'value'
    }
  ],
  series: [
    {
      name: 'Running',
      type: 'line',
      stack: 'total',
      areaStyle: {},
      emphasis: {
        focus: 'series'
      },
      data: [
        4, 5, 6, 7, 8, 8, 7, 8, 9, 10,
        10, 11, 12, 11, 12, 13, 14, 13, 14, 15,
        15, 16, 17, 16, 17, 18, 18, 17, 19, 20

    {

        focus: 'series'
      },
      data: [
        2, 3, 4, 4, 5, 6, 6, 8, 8, 9,
        7, 8, 9, 10, 10, 11, 11, 12, 12, 13,
        13, 14, 14, 15, 15, 16, 16, 17, 17, 18
      ],
      color: '#2CA02C'
    },
    {
      name: 'Swimming',
      type: 'line',
      stack: 'total',
      areaStyle: {},
      emphasis: {
        focus: 'series'
      },
      data: [
        1, 1, 1, 2, 2, 2, 3, 3, 3, 4,
        4, 4, 4, 5, 5, 6, 6, 7, 7, 7,
        8, 8, 8, 9, 9, 10, 10, 11, 11, 12
      ],
      color: '#1F77B4'
    }
  ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
