<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: '800px', height: '600px'});
var app = {};

var option;

option = {
    title: {
        text: 'Monthly Device Usage Trends',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['PC', 'Mobile', 'Tablet'],
        left: 'left',
        top: '8%'
    },
    color: ['#D55E00', '#009E73', '#56B4E9'],
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: [
            '2020-01-01','2020-01-02','2020-01-03','2020-01-04','2020-01-05',
            '2020-01-06','2020-01-07','2020-01-08','2020-01-09','2020-01-10',
            '2020-01-11','2020-01-12','2020-01-13','2020-01-14','2020-01-15',
            '2020-01-16','2020-01-17','2020-01-18','2020-01-19','2020-01-20',
            '2020-01-21','2020-01-22','2020-01-23','2020-01-24','2020-01-25',
            '2020-01-26','2020-01-27','2020-01-28','2020-01-29','2020-01-30'
        ]
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'PC',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [
                120,115,130,140,150,160,155,165,170,180,185,190,195,200,
                205,210,220,225,230,240,245,250,255,260,265,270,275,280,285,290
            ]
        },
        {
            name: 'Mobile',
            type: 'line',
            stack: 'Total',

            emphasis: {
                focus: 'series'
            },
            data: [
                80,95,90,100,110,115,120,130,140,145,135,150,155,160,165,
                155,160,170,175,180,185,190,195,200,205,210,215,220,225,230
            ]
        },
        {
            name: 'Tablet',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [
                50,65,60,70,80,85,90,95,100,105,110,115,120,125,130,135,
                140,145,150,155,160,165,170,175,180,185,190,195,200,205
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
