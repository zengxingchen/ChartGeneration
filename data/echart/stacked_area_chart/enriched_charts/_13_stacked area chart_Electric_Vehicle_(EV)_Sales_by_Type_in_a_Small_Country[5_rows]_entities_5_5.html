<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Evolution of Vehicle Types over Years',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Electric Cars', 'Hybrid Vehicles', 'Gasoline Vehicles'],
        top: '8%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Electric Cars',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [5, 7, 10, 12, 15, 20, 28, 35, 42, 52, 60, 68],
            color: '#33CC99'
        },
        {
            name: 'Hybrid Vehicles',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [15, 18, 20, 25, 32, 38, 43, 47, 52, 55, 53, 51],
            color: '#FFDD57'
        },
        {
            name: 'Gasoline Vehicles',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [80, 75, 70, 63, 53, 42, 29, 18, 6, 3, 2, 1],
            color: '#FF6666'
        }
    ],
    graphic: [
        {
            type: 'text',
            left: 'center',
            top: '96%',
            style: {
                text: 'Source: Vehicle Trends Institute',
                fill: '#333',
            }
        }
    ],
    color: ['#33CC99', '#FFDD57', '#FF6666'],
    textStyle: {
        fontFamily: 'Arial, Verdana, sans-serif'
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    }
};

option && myChart.setOption(option, true);
myChart.resize({ width: 800, height: 600 });

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
