<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});

var option = {
  title: {
    text: 'Quarterly Revenue Comparison',
    subtext: 'Tech Companies',
    left: 'center'
  },
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'cross',
      label: {
        backgroundColor: '#6a7985'
      }
    }
  },
  legend: {
    data: ['TechCorp', 'InnovateInc', 'DevDigital'],
    top: '8%'
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  xAxis: [
    {
      type: 'category',
      boundaryGap: false,
      data: ['Q1-2021', 'Q2-2021', 'Q3-2021', 'Q4-2021', 'Q1-2022', 'Q2-2022', 'Q3-2022', 'Q4-2022']
    }
  ],
  yAxis: [
    {
      type: 'value'
    }
  ],
  series: [
    {
      name: 'TechCorp',
      type: 'line',
      stack: 'total',
      areaStyle: {},
      emphasis: { focus: 'series' },
      data: [12000, 13400, 14400, 15500, 16500, 17800, 19000, 20400],
      color: '#ff7f0e'
    },
    {
      name: 'InnovateInc',
      type: 'line',
      stack: 'total',
      areaStyle: {},
      emphasis: { focus: 'series' },
      data: [15000, 16800, 17600, 18900, 20000, 21900, 23000, 24200],
      color: '#2ca02c'
    },
    {
      name: 'DevDigital',
      type: 'line',
      stack: 'total',
      areaStyle: {},
      emphasis: { focus: 'series' },
      data: [9100, 10700, 11800, 12800, 13900, 15000, 16500, 18000],
      color: '#1f77b4'
    }
  ],
  markPoint: {
    data: [
      { type: 'max', name: 'Max', symbolSize: 80 },
      { type: 'min', name: 'Min', symbolSize: 60 }
    ]
  },
  markLine: {
    data: [
      { type: 'average', name: 'Average' }
    ]
  }
};

if (option && typeof option === 'object') {
  myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
