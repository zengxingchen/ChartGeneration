<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');var myChart = echarts.init(dom, null, {width: 800, height: 400});
var app = {};

var option;

option = {
  title: {
    text: 'Monthly Expenses Overview',
    left: 'center',
    textStyle: {
      color: '#333'
    }
  },
  tooltip: {
    trigger: 'axis'
  },
  legend: {
    data: ['Rent', 'Groceries', 'Utilities', 'Entertainment'],
    top: 30
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  xAxis: {
    type: 'category',
    boundaryGap: false,
    data: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']
  },
  yAxis: {
    type: 'value'
  },
  series: [
    {
      name: 'Rent',
      type: 'line',
      stack: 'total',
      areaStyle: {},
      emphasis: {
        focus: 'series'
      },
      data: [800, 800, 850, 850, 900, 900, 950, 950, 1000, 1000, 1050, 1050],
      color: '#FF7F50'
    },
    {
      name: 'Groceries',
      type: 'line',
      stack: 'total',
      areaStyle: {},
      emphasis: {
        focus: 'series'
      },
      data: [300, 350, 370, 380, 400, 420, 430, 450, 460, 480, 470, 490],
      color: '#87CEEB'
    },
    {
      name: 'Utilities',
      type: 'line',
      stack: 'total',
      areaStyle: {},
      emphasis: {
        focus: 'series'
      },
      data: [150, 200, 190, 220, 210, 230, 250, 240, 235, 250, 260, 270],
      color: '#32CD32'
    },
    {
      name: 'Entertainment',
      type: 'line',
      stack: 'total',
      areaStyle: {},
      emphasis: {
        focus: 'series'
      },
      data: [100, 120, 150, 130, 180, 140, 170, 160, 190, 200, 210, 220],
      color: '#DA70D6'
    }
  ],
  visualMap: {
    top: 50,
    right: 10,
    show: false,
    dimension: 0,
    pieces: [{
        lte: 5,
        color: 'green'
    }, {
        gt: 5,
        lte: 11,
        color: 'red'
    }]
  }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
