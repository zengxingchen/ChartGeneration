<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, 'default', {
    renderer: 'canvas',
    width: 800,
    height: 500
});
var app = {};

var option;

option = {
    title: {
        text: 'Monthly Sales Distribution in 2023',
        subtext: 'Economics & Finance',
        left: 'center',
        top: 10
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['Electronics', 'Fashion', 'Home Decor', 'Groceries'],
        top: 30
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: [{
        type: 'category',
        boundaryGap: false,
        data: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']
    }],
    yAxis: [{
        type: 'value'
    }],
    series: [{
        name: 'Electronics',
        type: 'line',
        stack: 'Total',
        areaStyle: {},
        emphasis: {
            focus: 'series'
        },
        data: [12000, 15000, 14000, 16000, 17000, 18000, 19000, 20000, 21000, 22000, 23000, 24000],
        color: '#1f78b4',
        markPoint: {
            data: [
                {type: 'max', name: 'Max'},
                {type: 'min', name: 'Min'}
            ]
        }
    }, {
        name: 'Fashion',
        type: 'line',
        stack: 'Total',
        areaStyle: {},
        emphasis: {
            focus: 'series'
        },
        data: [7000, 8000, 9000, 8500, 9200, 9500, 11000, 11500, 12000, 12500, 13000, 13500],
        color: '#33a02c',
        markPoint: {
            data: [
                {type: 'max', name: 'Max'},
                {type: 'min', name: 'Min'}
            ]
        }
    }, {
        name: 'Home Decor',
        type: 'line',
        stack: 'Total',
        areaStyle: {},
        emphasis: {
            focus: 'series'
        },
        data: [3000, 4000, 5000, 5500, 6000, 6200, 6400, 6600, 6800, 7050, 7200, 7500],
        color: '#e31a1c',
        markPoint: {
            data: [
                {type: 'max', name: 'Max'},
            ]
        }
    }, {
        name: 'Groceries',
        type: 'line',
        stack: 'Total',
        areaStyle: {},
        emphasis: {
            focus: 'series'
        },
        data: [5000, 6000, 7000, 6500, 7000, 7300, 7600, 7800, 7900, 8100, 8300, 8500],
        color: '#ff7f00',
        markPoint: {
            data: [
                {type: 'max', name: 'Max'},
                {type: 'min', name: 'Min'}
            ]
        }
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
