<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 400});
var app = {};

var option;

option = {
  title: {
    text: 'Electric vs Hybrid vs Conventional Vehicle Trends',
    left: 'center'
  },
  tooltip: {
      trigger: 'axis',
      axisPointer: {
          type: 'cross',
          label: {
              backgroundColor: '#6a7985'
          }
      }
  },
  legend: {
      data: ['Electric Vehicles', 'Hybrid Vehicles', 'Conventional Vehicles'],
      top: 'top'
  },
  toolbox: {
      feature: {
          saveAsImage: {}
      }
  },
  grid: {
      left: '3%',
      right: '4%',
      bottom: '3%',
      containLabel: true
  },
  xAxis: [
      {
          type: 'category',
          boundaryGap: false,
          data: ['2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020']
      }
  ],
  yAxis: [
      {
          type: 'value'
      }
  ],
  series: [
      {
          name: 'Electric Vehicles',
          type: 'line',
          stack: 'total',
          areaStyle: {},
          emphasis: {
              focus: 'series'
          },
          data: [5200, 5460, 6050, 6700, 7450, 8200, 9780, 11540, 13580, 15850],
          color: '#ff7b00',
          label: {
              show: true,
              position: 'top'
          }
      },
      {
          name: 'Hybrid Vehicles',
          type: 'line',
          stack: 'total',
          areaStyle: {},
          emphasis: {
              focus: 'series'
          },
          data: [30800, 33580, 36500, 39460, 42650, 46120, 50800, 55880, 61560, 67850],
          color: '#13eac9',
          label: {
              show: true,
              position: 'top'
          }
      },
      {
          name: 'Conventional Vehicles',
          type: 'line',
          stack: 'total',
          areaStyle: {},
          emphasis: {
              focus: 'series'
          },
          data: [150500, 146550, 142240, 137690, 132650, 127540, 121170, 114220, 106600, 98340],
          color: '#0022ff',
          label: {
              show: true,
              position: 'top'
          }
      }
  ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
