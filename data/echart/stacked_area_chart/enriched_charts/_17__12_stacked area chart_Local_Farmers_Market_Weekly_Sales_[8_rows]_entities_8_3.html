<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Quarterly Revenue by Company',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['Company A', 'Company B', 'Company C'],
        top: '40'
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: [
        {
            type: 'category',
            boundaryGap: false,
            data: ['Q1 2021', 'Q2 2021', 'Q3 2021', 'Q4 2021', 'Q1 2022', 'Q2 2022', 'Q3 2022', 'Q4 2022']
        }
    ],
    yAxis: [
        {
            type: 'value'
        }
    ],
    series: [
        {
            name: 'Company A',
            type: 'line',
            stack: 'Revenue',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [20000, 22000, 24000, 26000, 28000, 30000, 32000, 34000],
            color: '#ff0000'
        },
        {
            name: 'Company B',
            type: 'line',
            stack: 'Revenue',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [15000, 16500, 18000, 20000, 22000, 24000, 26000, 28000],
            color: '#00ff00'
        },
        {
            name: 'Company C',
            type: 'line',
            stack: 'Revenue',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [25000, 27000, 30000, 32000, 35000, 37000, 40000, 43000],
            color: '#0000ff'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
