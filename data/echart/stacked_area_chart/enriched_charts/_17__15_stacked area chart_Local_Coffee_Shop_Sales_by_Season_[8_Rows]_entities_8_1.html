<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 500});
var app = {};

var option;

option = {
    title: {
        text: 'Consumer Technology Adoption Rates over Time',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Smartphones', 'Smartwatches', 'Tablets'],
        top: '40'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['2010','2011','2012','2013','2014','2015','2016','2017','2018','2019','2020']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Smartphones',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [10, 15, 22, 30, 40, 50, 60, 65, 70, 73, 75],
            color: '#558B2F'
        },
        {
            name: 'Smartwatches',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [0, 1, 2, 3, 6, 10, 15, 20, 25, 28, 30],
            color: '#1E88E5'
        },
        {
            name: 'Tablets',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [5, 8, 13, 18, 23, 27, 30, 32, 33, 34, 35],
            label: {
                show: true,
                position: 'top'
            },
            color: '#FFA726'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
