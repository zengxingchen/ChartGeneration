<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 600
});
var app = {};

var option;

option = {
    title: {
        text: 'Investment Trends by Sector',
        left: 'center',
        top: 10
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['Tech', 'Healthcare', 'Energy', 'Manufacturing'],
        bottom: 10
    },
    toolbox: {
        feature: {
            dataView: { show: true, readOnly: false },
            magicType: { show: true, type: ['line', 'bar', 'stack', 'tiled'] },
            restore: { show: true },
            saveAsImage: { show: true }
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: [
        {
            type: 'category',
            boundaryGap: false,
            data: ['2010','2011','2012','2013','2014','2015','2016','2017','2018','2019','2020','2021']
        }
    ],
    yAxis: [
        {
            type: 'value'
        }
    ],
    series: [
        {
            name: 'Tech',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [120,150,180,210,250,300,330,350,370,400,420,450],
            color: '#1f78b4'
        },
        {
            name: 'Healthcare',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [80,120,140,160,200,240,280,310,330,350,370,400],
            color: '#33a02c'
        },
        {
            name: 'Energy',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [50,60,70,80,90,100,110,125,130,140,150,160],
            color: '#b2df8a'
        },
        {
            name: 'Manufacturing',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [100,120,130,140,150,160,170,180,190,200,210,220],
            color: '#f6faa6'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
