<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', width: '600', height: '400'});
var app = {};

var option;

option = {
    title: {
        text: 'Music Genre Popularity Over Time',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['Pop', 'Rock', 'Jazz', 'Electronic', 'Hip Hop'],
        top: 50
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: [
        {
            type: 'category',
            boundaryGap: false,
            data: ['2000', '2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020']
        }
    ],
    yAxis: [
        {
            type: 'value'
        }
    ],
    series: [
        {
            name: 'Pop',
            type: 'line',
            stack: 'total',
            smooth: true,
            lineStyle: { width: 0 },
            showSymbol: false,
            areaStyle: {
                color: '#f59e83'
            },
            emphasis: {
                focus: 'series'
            },
            data: [120, 125, 130, 135, 145, 150, 155, 160, 170, 175, 185, 190, 200, 210, 220, 230, 240, 250, 260, 270, 280]
        },
        {
            name: 'Rock',
            type: 'line',
            stack: 'total',
            smooth: true,
            lineStyle: { width: 0 },
            showSymbol: false,
            areaStyle: {
                color: '#5487a4'
            },
            emphasis: {
                focus: 'series'
            },
            data: [200, 180, 160, 165, 170, 180, 175, 170, 160, 150, 155, 145, 140, 130, 125, 120, 115, 110, 105, 100, 95]
        },
        {
            name: 'Jazz',
            type: 'line',
            stack: 'total',
            smooth: true,
            lineStyle: { width: 0 },
            showSymbol: false,
            areaStyle: {
                color: '#a77bb6'
            },
            emphasis: {
                focus: 'series'
            },
            data: [80, 85, 75, 70, 65, 60, 55, 50, 45, 40, 35, 30, 25, 20, 15, 10, 5, 0, 0, 0, 0]
        },
        {
            name: 'Electronic',
            type: 'line',
            stack: 'total',
            smooth: true,
            lineStyle: { width: 0 },
            showSymbol: false,
            areaStyle: {
                color: '#9ed8db'
            },
            emphasis: {
                focus: 'series'
            },
            data: [50, 55, 60, 70, 85, 95, 110, 120, 130, 145, 155, 165, 180, 190, 200, 210, 225, 235, 245, 260, 275]
        },
        {
            name: 'Hip Hop',
            type: 'line',
            stack: 'total',
            smooth: true,
            lineStyle: { width: 0 },
            showSymbol: false,
            areaStyle: {
                color: '#ffd700'
            },
            emphasis: {
                focus: 'series'
            },
            data: [150, 165, 175, 190, 205, 225, 210, 220, 230, 240, 250, 265, 280, 290, 300, 310, 320, 330, 340, 350, 360]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
