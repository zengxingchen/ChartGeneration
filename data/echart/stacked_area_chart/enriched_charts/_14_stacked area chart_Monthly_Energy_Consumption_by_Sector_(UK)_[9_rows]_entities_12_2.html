<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 400});
var app = {};
var option;

var dataOrbitalResearch = [400, 420, 480, 450, 500, 550, 580, 600, 620, 640];
var dataHabitablePlanetStudies = [200, 210, 230, 240, 250, 260, 270, 280, 290, 310];
var dataAdvancedPropulsionProjects = [100, 150, 160, 170, 180, 190, 200, 210, 220, 230];

option = {
    title: {
        text: 'Space Program Budgets Over a Decade',
        subtext: 'Astronomy & Space Exploration',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['Orbital Research', 'Habitable Planet Studies', 'Advanced Propulsion Projects'],
        top: 50
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: [
        {
            type: 'category',
            boundaryGap: false,
            data: ['2010','2011','2012','2013','2014','2015','2016','2017','2018','2019']
        }
    ],
    yAxis: [
        {
            type: 'value'
        }
    ],
    series: [
        {
            name: 'Orbital Research',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: dataOrbitalResearch,
            color: '#FF6F61'
        },
        {
            name: 'Habitable Planet Studies',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: dataHabitablePlanetStudies,
            color: '#6B5B95'
        },
        {
            name: 'Advanced Propulsion Projects',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: dataAdvancedPropulsionProjects,
            color: '#88B04B'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
