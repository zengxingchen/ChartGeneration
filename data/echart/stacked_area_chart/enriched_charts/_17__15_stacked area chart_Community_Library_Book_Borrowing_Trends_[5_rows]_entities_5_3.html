<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800, // modified chart width
    height: 600 // modified chart height
});
var app = {};

var option;

option = {
    title: {
        text: 'Annual Funding Trends in Different Sectors', // headline
        subtext: '2010 - 2020', // subheadline with time span
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['Education', 'Healthcare', 'Culture', 'Tourism', 'Environment'],
        top: 30 // adjustment of legend to avoid overlapping with the title
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: [
        {
            type: 'category',
            boundaryGap: false,
            data: ['2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020']
        }
    ],
    yAxis: [
        {
            type: 'value'
        }
    ],
    series: [
        {
            name: 'Education',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [3200, 3400, 3600, 3750, 3850, 4000, 4200, 4300, 4400, 4600, 4800],
            color: '#FF7F0E', // custom color for this series
            label: { show: true, position: 'top' }
        },
        {
            name: 'Healthcare',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [3300, 3450, 3700, 3800, 3950, 4100, 4250, 4300, 4400, 4550, 4600],
            color: '#1F77B4', // custom color for this series
            label: { show: true, position: 'top' }
        },
        {
            name: 'Culture',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [3500, 3600, 3650, 3700, 3800, 3900, 4050, 4100, 4200, 4300, 4350],
            color: '#2CA02C', // custom color for this series
            label: { show: true, position: 'top' }
        },
        {
            name: 'Tourism',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [3700, 3850, 4000, 4150, 4200, 4300, 4400, 4500, 4600, 4700, 4800],
            color: '#D62728', // custom color for this series
            label: { show: true, position: 'top' }
        },
        {
            name: 'Environment',
            type: 'line',
            stack: 'total',
            label: { show: true, position: 'top' },
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [3100, 3200, 3300, 3400, 3500, 3600, 3700, 3800, 3900, 4000, 4100],
            color: '#9467BD' // custom color for this series
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
