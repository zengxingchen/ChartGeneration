<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', width: '800', height: '600'});

var option;

option = {
  title: {
    text: 'Daily Exercise Tracker - April 2023',
    left: 'center',
    textStyle: {
      color: '#333'
    }
  },
  tooltip: {
    trigger: 'axis'
  },
  legend: {
    data: ['Running', 'Cycling', 'Swimming'],
    bottom: 10
  },
  toolbox: {
    feature: {
      saveAsImage: {}
    }
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '15%',
    containLabel: true
  },
  xAxis: {
    type: 'category',
    boundaryGap: false,
    data: ['2023-04-01', '2023-04-02', '2023-04-03', '2023-04-04', '2023-04-05', '2023-04-06', '2023-04-07', '2023-04-08', /*...continued dates...*/ '2023-04-28', '2023-04-29', '2023-04-30']
  },
  yAxis: {
    type: 'value'
  },
  series: [
    {
      name: 'Running',
      type: 'line',
      stack: 'Total',
      areaStyle: {},
      emphasis: {
        focus: 'series'
      },
      data: [5, 5.5, 6, 6.2, 6.5, 6, 5.5, 5.5, /*...continued data for Running...*/ 6.7, 6.8, 7],
      color: '#FF4500'
    },
    {
      name: 'Cycling',
      type: 'line',
      stack: 'Total',
      areaStyle: {},
      emphasis: {
        focus: 'series'
      },
      data: [1, 1.2, 1.5, 1.5, 1.8, 2, 1.7, 2, /*...continued data for Cycling...*/ 1.9, 2.1, 2.2],
      color: '#1E90FF'
    },
    {
      name: 'Swimming',
      type: 'line',
      stack: 'Total',
      label: {
        show: true,
        position: 'top'
      },
      areaStyle: {},
      emphasis: {
        focus: 'series'
      },
      data: [0.5, 0.6, 0.7, 0.8, 1, 1.2, 1, 1.5, /*...continued data for Swimming...*/ 1.1, 1.3, 1.4],
      color: '#3CB371'
    }
  ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
