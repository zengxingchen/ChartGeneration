<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;

option = {
  title: {
    text: 'Tech Company Quarterly Product Revenue',
    left: 'center',
    top: '3%'
  },
  tooltip: {
    trigger: 'axis'
  },
  legend: {
    data: ['Smartphones', 'Laptops', 'Tablets'],
    top: '8%'
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  xAxis: {
    type: 'category',
    boundaryGap: false,
    data: [
      '2018 Q1', '2018 Q2', '2018 Q3', '2018 Q4',
      '2019 Q1', '2019 Q2', '2019 Q3', '2019 Q4',
      '2020 Q1', '2020 Q2', '2020 Q3', '2020 Q4',
      '2021 Q1', '2021 Q2', '2021 Q3', '2021 Q4',
      '2022 Q1', '2022 Q2', '2022 Q3', '2022 Q4'
    ]
  },
  yAxis: {
    type: 'value'
  },
  series: [
    {
      name: 'Smartphones',
      type: 'line',
      stack: 'Total',
      areaStyle: {opacity: 0.8},
      emphasis: {focus: 'series'},
      data: [20000, 22000, 26000, 28000, 25000, 27000, 29000, 31000, 30000, 32000, 34000, 36000, 37000, 38000, 39000, 41000, 40000, 42000, 43000, 44000],
      color: '#FF5733'
    },
    {
      name: 'Laptops',
      type: 'line',
      stack: 'Total',
      areaStyle: {opacity: 0.8},
      emphasis: {focus: 'series'},
      data: [15000, 16000, 17000, 18000, 18500, 19000, 19500, 20000, 21000, 22000, 23000, 24000, 24500, 25000, 25500, 26000, 26500, 27000, 27500, 28000],
      color: '#33FF57'
    },
    {
      name: 'Tablets',
      type: 'line',
      stack: 'Total',
      areaStyle: {opacity: 0.8},
      emphasis: {focus: 'series'},
      data: [5000, 5500, 4500, 4800, 5000, 6000, 6200, 6500, 7000, 7200, 7400, 7500, 7600, 7700, 7800, 8000, 8200, 8300, 8400, 8500],
      color: '#3357FF'
    }
  ],
  annotations: [
    {
      type: 'label',
      position: ['2022 Q4', 165000],
      value: 'Q4 2022 Peak',
      itemStyle: {
        color: '#000'
      }
    }
  ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
