<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 900, height: 600});
var app = {};

var option;
option = {
  title: {
    text: 'Global Satellite Launches Trend',
    subtext: 'Astronomy & Space Exploration',
    left: 'center'
  },
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'cross',
      label: {
        backgroundColor: '#6a7985'
      }
    }
  },
  legend: {
    data: ['USA', 'Russia', 'China', 'Europe', 'India'],
    top: 30
  },
  toolbox: {
    feature: {
      saveAsImage: {}
    }
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  xAxis: [
    {
      type: 'category',
      boundaryGap: false,
      data: ['2000', '2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021']
    }
  ],
  yAxis: [
    {
      type: 'value'
    }
  ],
  series: [
    {
      name: 'USA',
      type: 'line',
      stack: 'Total',
      areaStyle: {},
      emphasis: {
        focus: 'series'
      },
      data: [5, 3, 4, 6, 10, 7, 8, 9, 13, 11, 12, 14, 15, 18, 16, 19, 17, 20, 22, 23, 25, 26],
      color: '#1f77b4',
    },
    {
      name: 'Russia',
      type: 'line',
      stack: 'Total',
      areaStyle: {},
      emphasis: {
        focus: 'series'
      },
      data: [2, 5, 3, 4, 3, 3, 4, 5, 6, 7, 8, 5, 6, 7, 8, 9, 10, 11, 7, 13, 14, 12],
      color: '#ff7f0e',
    },
    {
      name: 'China',
      type: 'line',
      stack: 'Total',
      areaStyle: {},
      emphasis: {
        focus: 'series'
      },
      data: [1, 0, 2, 2, 4, 6, 5, 7, 8, 9, 10, 11, 12, 14, 13, 15, 14, 16, 17, 19, 20, 21],
      color: '#2ca02c',
    },
    {
      name: 'Europe',
      type: 'line',
      stack: 'Total',
      areaStyle: {},
      emphasis: {
        focus: 'series'
      },
      data: [1, 2, 1, 3, 2, 1, 3, 2, 4, 5, 4, 3, 4, 3, 5, 4, 3, 2, 4, 5, 6, 7],
      color: '#d62728',
    },
    {
      name: 'India',
      type: 'line',
      stack: 'Total',
      label: {
        show: true,
        position: 'top'
      },
      areaStyle: {},
      emphasis: {
        focus: 'series'
      },
      data: [0, 1, 1, 0, 1, 3, 2, 2, 4, 2, 3, 4, 5, 2, 6, 3, 7, 8, 9, 5, 4, 6],
      color: '#9467bd',
    }
  ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
