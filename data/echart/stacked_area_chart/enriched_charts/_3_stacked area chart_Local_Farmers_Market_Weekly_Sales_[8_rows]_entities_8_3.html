<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: '800', height: '500'});
var app = {};

var option;

option = {
    title: {
        text: 'Renewable Energy Adoption Trends',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Electric Vehicles', 'Solar Power', 'Wind Energy', 'Hydropower'],
        right: 10,
        top: '50'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: [
            '2001', '2002', '2003', '2004', '2005', '2006', '2007',
            '2008', '2009', '2010', '2011', '2012', '2013', '2014',
            '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022'
        ]
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Electric Vehicles',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [
                120, 150, 180, 210, 250, 290, 330, 370, 410, 450,
                500, 550, 600, 650, 700, 750, 800, 850, 900, 950,
                1000, 1050
            ],
            color: '#ff7f0e'
        },
        {
            name: 'Solar Power',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [
                80, 90, 110, 140, 170, 200, 230, 270, 320, 370,
                420, 470, 530, 590, 650, 710, 770, 830, 890, 950,
                1010, 1070
            ],
            color: '#2ca02c'
        },
        {
            name: 'Wind Energy',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [
                150, 180, 210, 240, 270, 300, 330, 360, 390, 420,
                450, 480, 510, 540, 570, 600, 630, 660, 690, 720,
                750, 780
            ],
            color: '#1f77b4'
        },
        {
            name: 'Hydropower',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [
                200, 220, 240, 260, 280, 300, 320, 340, 360, 380,
                400, 420, 440, 460, 480, 500, 520, 540, 560, 580,
                600, 620
            ],
            color: '#d62728'
        }
    ],
    color: ['#ff7f0e', '#2ca02c', '#1f77b4', '#d62728']
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
