<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 400});
var option;

option = {
  title: {
    text: 'Education Resource Usage Trends',
    left: 'center',
    top: 20
  },
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'cross',
      label: {
        backgroundColor: '#6a7985'
      }
    }
  },
  legend: {
    data: ['Online Courses', 'Physical Textbooks', 'E-books'],
    top: 50
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  xAxis: [
    {
      type: 'category',
      boundaryGap: false,
      data: [
        "01-01", "02-01", "03-01", "04-01", "05-01", "06-01", "07-01",
        "08-01", "09-01", "10-01", "11-01", "12-01", "13-01", "14-01", "15-01",
        "16-01", "17-01", "18-01", "19-01", "20-01", "21-01", "22-01", "23-01",
        "24-01", "25-01", "26-01", "27-01", "28-01", "29-01", "30-01"
      ],
      axisTick: {
        alignWithLabel: true
      }
    }
  ],
  yAxis: [
    {
      type: 'value'
    }
  ],
  series: [
    {
      name: 'Online Courses',
      type: 'line',
      stack: 'Total amount',
      areaStyle: {},
      emphasis: {
        focus: 'series'
      },
      data: [
        120, 140, 155, 160, 170, 175, 180, 190, 195, 200, 210,
        220, 230, 235, 240, 245, 250, 255, 260, 270, 275, 280,
        290, 295, 300, 310, 315, 320, 330, 335
      ],
      color: '#ff7f50'
    },
    {
      name: 'Physical Textbooks',
      type: 'line',
      stack: 'Total amount',
      areaStyle: {},
      emphasis: {
        focus: 'series'
      },
      data: [
        80, 90, 100, 110, 115, 120, 130, 140, 145, 150, 160,
        165, 170, 175, 180, 185, 190, 195, 200, 205, 210, 215,
        220, 225, 230, 235, 240, 245, 250, 255
      ],
      color: '#6495ed'
    },
    {
      name: 'E-books',
      type: 'line',
      stack: 'Total amount',
      areaStyle: {},
      emphasis: {
        focus: 'series'
      },
      data: [
        150, 170, 180, 190, 200, 210, 215, 220, 230, 240, 250,
        260, 270, 280, 290, 295, 305, 310, 320, 330, 340, 345,
        350, 355, 360, 365, 370, 375, 380, 390
      ],
      color: '#32cd32'
    }
  ]
};

if (option && typeof option === 'object') {
  myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
