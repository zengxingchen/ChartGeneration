<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: '600', height: '400'});
var app = {};

var option;

option = {
    title: {
        text: 'Monthly Sales Analysis',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Electronics', 'Fashion', 'HomeGoods', 'Groceries'],
        top: 'bottom'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Electronics',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [12000, 14000, 15000, 15500, 16000, 15500, 15000, 15200, 15800, 16200, 17000, 17500],
            color: '#4E7AC7'
        },
        {
            name: 'Fashion',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [5000, 4800, 4700, 4800, 5000, 5100, 5200, 5300, 5400, 5500, 5600, 5800],
            color: '#C44E7A'
        },
        {
            name: 'HomeGoods',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [8000, 8200, 8600, 8300, 8500, 8700, 9000, 9100, 9200, 9300, 9400, 9500],
            color: '#7AC74E'
        },
        {
            name: 'Groceries',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [10000, 11000, 11500, 12000, 13000, 14000, 14200, 14400, 14600, 14800, 15100, 15300],
            color: '#C7AF4E'
        }
    ],
    markPoint : {
        data : [
            {type : 'max', name: 'Max value'},
            {type : 'min', name: 'Min value'}
        ]
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
