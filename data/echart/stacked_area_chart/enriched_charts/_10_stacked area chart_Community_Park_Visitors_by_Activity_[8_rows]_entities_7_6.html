<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;
app.title = 'Grid';

option = {
    title: {
        text: 'Renewable Energy Production Over Time',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['Solar Power', 'Wind Power', 'Hydro Power'],
        top: '7%'
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: [
        {
            type: 'category',
            boundaryGap: false,
            data: ['2000', '2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020']
        }
    ],
    yAxis: [
        {
            type: 'value'
        }
    ],
    series: [
        {
            name: 'Solar Power',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [30, 35, 40, 50, 60, 70, 75, 80, 100, 110, 120, 130, 140, 150, 160, 170, 180, 190, 200, 210, 220],
            color: '#FFD700' // Gold
        },
        {
            name: 'Wind Power',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [40, 42, 45, 55, 65, 75, 80, 85, 95, 100, 110, 120, 130, 140, 150, 160, 170, 180, 190, 200, 210],
            color: '#00BFFF' // Deep Sky Blue
        },
        {
            name: 'Hydro Power',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [130, 135, 140, 150, 160, 170, 175, 180, 185, 190, 200, 210, 220, 230, 240, 250, 260, 270, 280, 290, 300],
            color: '#008000' // Green
        }
    ],
    graphic: [
        { // Annotation for a solar power milestone
            type: 'text',
            z: 100,
            left: '20%',
            top: '25%',
            style: {
                fill: '#FFD700',
                text: 'Solar Power\nreaches 200 GWh',
                font: '14px Arial'
            }
        },
        { // Annotation for a wind power milestone
            type: 'text',
            z: 100,
            left: '40%',
            top: '35%',
            style: {
                fill: '#00BFFF',
                text: 'Wind Power\nreaches 200 GWh',
                font: '14px Arial'
            }
        },
        { // Annotation for a hydro power milestone
            type: 'text',
            z: 100,
            left: '60%',
            top: '45%',
            style: {
                fill: '#008000',
                text: 'Hydro Power\nreaches 300 GWh',
                font: '14px Arial'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
