<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 400});
var app = {};

var option;

option = {
    title: {
        text: 'Tech Companies Quarterly Revenue Comparison',
        left: 'center',
        top: '20',
        textStyle: {
            fontWeight: 'bold',
            fontSize: 20,
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['TechCorp', 'InnovateInc', 'CyberDyne'],
        top: '5%',
        right: '10%'
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['Q1 2019', 'Q2 2019', 'Q3 2019', 'Q4 2019', 'Q1 2020', 'Q2 2020', 'Q3 2020', 'Q4 2020']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'TechCorp',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [2000000, 2200000, 2400000, 2600000, 2100000, 2300000, 2500000, 2700000],
            color: '#FF7F50'
        },
        {
            name: 'InnovateInc',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [1500000, 1600000, 1650000, 1700000, 1750000, 1800000, 1850000, 1900000],
            color: '#32CD32'
        },
        {
            name: 'CyberDyne',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [1200000, 1300000, 1250000, 1400000, 1300000, 1350000, 1250000, 1500000],
            color: '#1E90FF'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
