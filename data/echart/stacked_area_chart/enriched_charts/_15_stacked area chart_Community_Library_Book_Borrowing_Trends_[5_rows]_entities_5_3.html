<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    width: 800,
    height: 500
});
var app = {};

var option;

option = {
    title: {
        text: 'Monthly Expenditures on Sports & Fitness by Activity in 2022',
        left: 'center',
        top: '20',
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['Gym Membership', 'Sports Equipment', 'Athletic Wear', 'Nutrition Supplements'],
        bottom: '0'
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '10%',
        containLabel: true
    },
    xAxis: [
        {
            type: 'category',
            boundaryGap: false,
            data: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']
        }
    ],
    yAxis: [
        {
            type: 'value'
        }
    ],
    series: [
        {
            name: 'Gym Membership',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [120, 130, 135, 140, 150, 155, 160, 165, 170, 180, 175, 190],
            color: '#ff7f0e'
        },
        {
            name: 'Sports Equipment',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [80, 75, 90, 100, 80, 95, 85, 80, 105, 110, 120, 100],
            color: '#2ca02c'
        },
        {
            name: 'Athletic Wear',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [50, 60, 55, 60, 65, 70, 75, 80, 75, 85, 90, 100],
            color: '#1f77b4'
        },
        {
            name: 'Nutrition Supplements',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [100, 110, 95, 105, 90, 80, 85, 70, 90, 100, 95, 110],
            color: '#d62728'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
