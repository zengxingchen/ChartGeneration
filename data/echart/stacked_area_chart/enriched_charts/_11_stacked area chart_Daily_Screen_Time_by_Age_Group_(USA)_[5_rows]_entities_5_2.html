<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Website Traffic Sources Over Time',
        left: 'left'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['Organic Traffic', 'Email Marketing', 'Social Media', 'Direct Traffic','Referral Traffic'],
        top: 'top',
        left: 'center'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    xAxis: [
        {
            type: 'category',
            boundaryGap: false,
            data: ['2021-01-01','2021-01-02','2021-01-03','2021-01-04','2021-01-05','2021-01-06','2021-01-07','2021-01-08','2021-01-09','2021-01-10','2021-01-11','2021-01-12','2021-01-13','2021-01-14','2021-01-15','2021-01-16','2021-01-17','2021-01-18','2021-01-19','2021-01-20']
        }
    ],
    yAxis: [
        {
            type: 'value'
        }
    ],
    series: [
        {
            name: 'Organic Traffic',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [100, 104, 110, 105, 108, 115, 120, 125, 130, 135, 140, 150, 155, 160, 165, 170, 175, 180, 185, 190]
        },
        {
            name: 'Email Marketing',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [80, 82, 85, 90, 88, 92, 94, 96, 98, 100, 103, 105, 110, 115, 120, 125, 130, 135, 140, 145]
        },
        {
            name: 'Social Media',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [120, 125, 130, 135, 140, 150, 155, 160, 165, 170, 180, 185, 190, 195, 200, 210, 220, 225, 230, 240]
        },
        {
            name: 'Direct Traffic',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [90, 95, 100, 105, 110, 115, 120, 130, 135, 140, 145, 150, 155, 160, 165, 170, 175, 180, 190, 195]
        },
        {
            name: 'Referral Traffic',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [70, 72, 75, 80, 82, 85, 87, 90, 95, 100, 105, 110, 115, 120, 125, 130, 135, 140, 145, 150]
        }
    ],
    color: ['#FF6B6B', '#4ECDC4', '#C7EFCF', '#FFD166', '#6B5B95']
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
