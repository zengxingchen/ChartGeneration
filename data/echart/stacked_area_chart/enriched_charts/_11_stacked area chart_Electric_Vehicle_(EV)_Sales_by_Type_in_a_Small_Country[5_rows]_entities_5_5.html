<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Daily Engagement Metrics by Category',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['Education & Learning', 'Entertainment & Leisure', 'Science & Nature', 'Health & Psychology'],
        top: 50,
        selected: {
            'Education & Learning': true,
            'Entertainment & Leisure': true,
            'Science & Nature': true,
            'Health & Psychology': true
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    color: ['#3366CC', '#DC3912', '#FF9900', '#109618'],
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    xAxis: [
        {
            type: 'category',
            boundaryGap: false,

        }
    ],
    yAxis: [
        {
            type: 'value'
        }
    ],
    series: [
        {
            name: 'Education & Learning',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [1200, 1150, 1250, 1300, 1350, 1280, 1220, 1250, 1260, 1290, 1320, 1340, 1290, 1360, 1385, 1355, 1325, 1370, 1410, 1450]
        },
        {
            name: 'Entertainment & Leisure',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [800, 850, 870, 950, 980, 940, 910, 950, 970, 990, 1010, 1030, 1050, 1020, 1050, 1070, 1060, 1080, 1095, 1100]

        {

            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [900, 950, 990, 910, 930, 920, 950, 970, 960, 940, 930, 960, 950, 970, 980, 975, 970, 965, 960, 970]
        },
        {
            name: 'Health & Psychology',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [300, 350, 330, 370, 390, 380, 370, 365, 355, 345, 350, 340, 360, 375, 390, 385, 380, 375, 370, 365]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option, true);

    myChart.resize({
        width: 800,
        height: 600
    });
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
