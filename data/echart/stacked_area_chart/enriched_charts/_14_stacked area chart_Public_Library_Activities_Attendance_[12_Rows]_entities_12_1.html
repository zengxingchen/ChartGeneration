<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', width: '600', height: '400'});

var option;

var colors = ['#5470C6', '#91CC75', '#EE6666'];

option = {
    title: {
        text: 'Internet Subscription Growth in Different Sectors',
        subtext: 'Yearly Data',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['Education', 'Healthcare', 'Entertainment'],
        top: '10%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} Subs'
        }
    },
    series: [
        {
            name: 'Education',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [50000, 52000, 55000, 58000, 61000, 64000, 67000, 70000, 73000, 76000, 79000, 82000],
            color: colors[0]
        },
        {
            name: 'Healthcare',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [40000, 43000, 46000, 48000, 51000, 54000, 57000, 60000, 64000, 68000, 72000, 76000],
            color: colors[1]
        },
        {
            name: 'Entertainment',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [60000, 63000, 65000, 67000, 70000, 73000, 76000, 80000, 84000, 88000, 92000, 96000],
            color: colors[2]
        }
    ],
    markPoint: {
        data: [
            {type: 'max', name: 'Max', seriesName: 'Entertainment'},
            {type: 'min', name: 'Min', seriesName: 'Healthcare'}
        ]
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
