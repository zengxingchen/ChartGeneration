<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 400
});
var app = {};

var option;

option = {
    title: {
        text: 'Electronic Device Sales Trends',
        left: 'center',
        textStyle: {
            color: '#333',
            fontWeight: 'bold',
            fontSize: 16
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['Smartphones', 'Laptops', 'Tablets', 'Accessories'],
        left: 'left'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: [
        {
            type: 'category',
            boundaryGap: false,
            data: [
                '2021-01', '2021-02', '2021-03', '2021-04', '2021-05', '2021-06',

            ]
        }
    ],
    yAxis: [
        {
            type: 'value'
        }
    ],
    series: [
        {
            name: 'Smartphones',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            color: '#FF4500',

                1500, 1550, 1600, 1650, 1700, 1800, 1750, 
                1850, 1900, 1950, 2000, 2050, 2100, 2150,

        },
        {

            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            color: '#1E90FF',

            emphasis: {
                focus: 'series'
            },

                1400, 1500, 1600, 1700, 1650, 1680, 1720, 
                1800, 1850, 1900, 1950, 2000, 2050, 2100, 
                2150, 2200, 2250, 2300, 2350, 2400, 2450, 
                2500, 2550, 2600
            ]
        },
        {
            name: 'Accessories',
            type: 'line',
            stack: 'Total',

                show: true,
                position: 'top'
            },
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            color: '#FFD700',
            data: [
                300, 350, 320, 360, 370, 310, 320, 
                330, 340, 355, 365, 380, 390, 370, 
                360, 350, 340, 330, 325, 315, 310, 
                305, 300, 295
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
