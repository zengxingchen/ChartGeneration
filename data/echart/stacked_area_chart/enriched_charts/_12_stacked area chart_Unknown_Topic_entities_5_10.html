<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800, // changed the width
    height: 600 // changed the height
});
var app = {};

var option;

option = {
    title: {
        text: 'Education & Learning Activities Over Time',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['Reading','Online Courses', 'In-Person Classes'],
        top: '8%'
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Reading',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [4, 5, 5, 4, 4, 5, 6, 6, 5, 5, 6],
            color: '#FF4500' // changed to orangered
        },
        {
            name: 'Online Courses',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [2, 2, 3, 4, 4, 5, 5, 6, 7, 7, 8],
            color: '#32CD32' // changed to limegreen
        },
        {
            name: 'In-Person Classes',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [3, 4, 4, 3, 5, 4, 5, 4, 3, 4, 5],
            color: '#1E90FF' // changed to dodgerblue
        }
    ],
    dataZoom: [{ // This is optional if large dataset
        startValue: '2010'
    }, {
        type: 'inside'
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
