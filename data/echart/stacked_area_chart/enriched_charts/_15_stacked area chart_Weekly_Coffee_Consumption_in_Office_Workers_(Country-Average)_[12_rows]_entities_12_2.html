<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 400});
var option;

option = {
  title: {
    text: 'Quarterly Product Revenue Trends',
    left: 'center',
    top: 20
  },
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      // Use shadow as tooltip; It makes better sense for area drawing
      type: 'shadow'
    }
  },
  legend: {
    data: ['Product A', 'Product B', 'Product C'],
    top: 50
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  xAxis: {
    type: 'category',
    boundaryGap: false,
    data: [
      'Q1-2019', 'Q2-2019', 'Q3-2019', 'Q4-2019',
      'Q1-2020', 'Q2-2020', 'Q3-2020', 'Q4-2020',
      'Q1-2021', 'Q2-2021', 'Q3-2021', 'Q4-2021',
      'Q1-2022', 'Q2-2022', 'Q3-2022', 'Q4-2022',
      'Q1-2023', 'Q2-2023', 'Q3-2023', 'Q4-2023'
    ]
  },
  yAxis: {
    type: 'value'
  },
  series: [
    {
      name: 'Product A',
      type: 'line',
      stack: 'Total',
      areaStyle: {},
      emphasis: { focus: 'series' },
      data: [
        12000, 15000, 17000, 20000,
        21000, 22000, 23000, 24000,
        25000, 27000, 29000, 31000,
        33000, 35000, 37000, 39000,
        40000, 42000, 44000, 46000
      ],
      color: '#FF7F50'
    },
    {
      name: 'Product B',
      type: 'line',
      stack: 'Total',
      areaStyle: {},
      emphasis: { focus: 'series' },
      data: [
        14000, 16000, 18000, 22000,
        23000, 25000, 26000, 28000,
        30000, 32000, 33000, 35000,
        37000, 39000, 41000, 43000,
        45000, 47000, 49000, 51000
      ],
      color: '#32CD32'
    },
    {
      name: 'Product C',
      type: 'line',
      stack: 'Total',
      areaStyle: {},
      emphasis: { focus: 'series' },
      data: [
        13000, 14000, 15000, 18000,
        19000, 20000, 21000, 23000,
        25000, 26000, 27000, 29000,
        30000, 31000, 33000, 35000,
        37000, 38000, 39000, 41000
      ],
      color: '#1E90FF'
    }
  ],
  color: ['#FF7F50', '#32CD32', '#1E90FF']
};

if (option && typeof option === 'object') {
  myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
