<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;
option = {
    title: {
        text: 'Monthly Trends in Industry Sectors',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['fashion', 'technology', 'entertainment'],
        bottom: 10
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '15%',
        containLabel: true
    },
    xAxis: [
        {
            type: 'category',
            boundaryGap: false,
            data: ['2020-01', '2020-02', '2020-03', '2020-04', '2020-05', '2020-06', '2020-07', '2020-08', '2020-09', '2020-10', '2020-11', '2020-12', '2021-01', '2021-02', '2021-03', '2021-04', '2021-05', '2021-06', '2021-07', '2021-08', '2021-09', '2021-10', '2021-11', '2021-12']
        }
    ],
    yAxis: [
        {
            type: 'value'
        }
    ],
    series: [
        {
            name: 'fashion',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [300, 320, 330, 340, 360, 370, 380, 390, 420, 430, 440, 450, 470, 480, 500, 520, 530, 540, 550, 560, 580, 590, 610, 620],
            color: '#FF69B4'
        },
        {
            name: 'technology',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [256, 269, 272, 285, 277, 300, 310, 320, 330, 340, 345, 355, 365, 370, 375, 380, 390, 400, 410, 420, 430, 440, 450, 460],
            color: '#7B68EE'
        },
        {
            name: 'entertainment',
            type: 'line',
            stack: 'total',
            label: {
                show: true,
                position: 'top'
            },
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [450, 480, 470, 520, 610, 710, 680, 640, 600, 630, 650, 670, 690, 710, 730, 750, 770, 780, 790, 800, 810, 820, 830, 850],
            color: '#98FB98'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}
myChart.resize({width: 800, height: 600});

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
