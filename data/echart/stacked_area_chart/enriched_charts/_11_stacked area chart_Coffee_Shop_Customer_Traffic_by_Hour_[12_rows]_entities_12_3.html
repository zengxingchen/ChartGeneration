<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;
option = {
    title: {
        text: 'National Expenditure Trends',
        left: 'center',
        top: '3%',
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Education', 'Healthcare', 'Infrastructure'],
        top: '8%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['1990', '1991', '1992', '1993', '1994', '1995', '1996', '1997', 
               '1998', '1999', '2000', '2001', '2002', '2003', '2004', '2005', 
               '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', 
               '2014', '2015', '2016', '2017', '2018', '2019', '2020']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Education',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [120, 150, 175, 200, 180, 160, 170, 190, 210, 230, 220, 240, 260, 
                   270, 280, 290, 300, 320, 310, 330, 340, 350, 360, 370, 380, 
                   390, 400, 410, 420, 430, 440],
            color: '#008B8B',
            label: {
                show: true,
                position: 'top'
            }
        },
        {
            name: 'Healthcare',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [80, 90, 95, 100, 110, 120, 125, 130, 135, 140, 146, 148, 155, 
                   160, 165, 170, 175, 180, 185, 190, 195, 205, 210, 220, 230, 
                   240, 250, 260, 270, 280, 290],
            color: '#6A5ACD',
            label: {
                show: true,
                position: 'top'
            }
        },
        {
            name: 'Infrastructure',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [50, 65, 80, 100, 110, 130, 140, 150, 160, 170, 180, 190, 200, 
                   210, 220, 230, 240, 250, 260, 270, 280, 290, 300, 310, 320, 
                   330, 340, 350, 360, 370, 380],
            color: '#20B2AA',
            label: {
                show: true,
                position: 'top'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
