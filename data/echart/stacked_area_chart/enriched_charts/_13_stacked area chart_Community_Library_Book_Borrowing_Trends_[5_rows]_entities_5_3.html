<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', width: 800, height: 600});
var app = {};

var option;

option = {
  title: {
    text: 'Trends in the Visual Art Market',
    subtext: '2010-2020',
    left: 'center'
  },
  tooltip: {
    trigger: 'axis'
  },
  legend: {
    data: ['Art Schools', 'Digital Art Exhibits', 'Independent Artists', 'Art Auctions'],
    top: 30
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  toolbox: {
    feature: {
      saveAsImage: {}
    }
  },
  xAxis: {
    type: 'category',
    boundaryGap: false,
    data: ['2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020']
  },
  yAxis: {
    type: 'value'
  },
  series: [
    {
      name: 'Art Schools',
      type: 'line',
      stack: 'total',
      areaStyle: {},
      emphasis: { focus: 'series' },
      data: [320, 330, 340, 350, 360, 370, 380, 390, 400, 420, 430],
      itemStyle: {
        color: '#FFC0CB'
      }
    },
    {
      name: 'Digital Art Exhibits',
      type: 'line',
      stack: 'total',
      areaStyle: {},
      emphasis: { focus: 'series' },
      data: [180, 190, 200, 220, 230, 240, 250, 260, 270, 290, 300],
      itemStyle: {
        color: '#FFA07A'
      }
    },
    {
      name: 'Independent Artists',
      type: 'line',
      stack: 'total',
      areaStyle: {},
      emphasis: { focus: 'series' },
      data: [450, 490, 530, 570, 610, 650, 690, 730, 770, 810, 850],
      itemStyle: {
        color: '#20B2AA'
      }
    },
    {
      name: 'Art Auctions',
      type: 'line',
      stack: 'total',
      areaStyle: {},
      emphasis: { focus: 'series' },
      data: [270, 280, 290, 310, 320, 330, 340, 360, 370, 380, 400],
      itemStyle: {
        color: '#778899'
      }
    }
  ],
  markPoint: {
    data: [
      { type: 'max', name: 'Max', valueIndex: 1, symbolSize: 50 },
      { type: 'min', name: 'Min', valueIndex: 1, symbolSize: 50 }
    ],
    label: { show: true }
  },
  color: ['#FFC0CB', '#FFA07A', '#20B2AA', '#778899']
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
