<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Tech Product Sales Over Time',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['Desktop', 'Laptop', 'Tablet', 'Smartphone', 'Wearables'],
        top: 50
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: [
        {
            type: 'category',
            boundaryGap: false,
            data: ['2015 Q1', '2015 Q2', '2015 Q3', '2015 Q4', '2016 Q1', '2016 Q2', '2016 Q3', '2016 Q4', '2017 Q1', '2017 Q2', '2017 Q3', '2017 Q4', '2018 Q1', '2018 Q2', '2018 Q3', '2018 Q4']
        }
    ],
    yAxis: [
        {
            type: 'value'
        }
    ],
    series: [
        {
            name: 'Desktop',
            type: 'line',
            stack: 'total',
            areaStyle: {normal: {}},
            emphasis: {focus: 'series'},
            data: [12000, 15000, 14000, 13000, 12500, 14500, 16000, 17000, 18000, 18500, 19000, 20000, 20500, 21000, 22000, 23000],
            color: '#3366CC'
        },
        {
            name: 'Laptop',
            type: 'line',
            stack: 'total',
            areaStyle: {normal: {}},
            emphasis: {focus: 'series'},
            data: [14000, 16000, 17000, 18000, 19000, 20000, 21000, 22000, 23000, 24000, 25000, 26500, 27500, 28000, 29000, 29500],
            color: '#109618'
        },
        {
            name: 'Tablet',
            type: 'line',
            stack: 'total',
            areaStyle: {normal: {}},
            emphasis: {focus: 'series'},
            data: [7000, 8000, 9000, 10000, 11000, 12000, 13000, 14000, 15000, 16000, 17000, 18000, 19000, 20000, 21000, 22000],
            color: '#FF9900'
        },
        {
            name: 'Smartphone',
            type: 'line',
            stack: 'total',
            areaStyle: {normal: {}},
            emphasis: {focus: 'series'},
            data: [13000, 14000, 15500, 16500, 17500, 18500, 19000, 20000, 21500, 22500, 23000, 24000, 25000, 26000, 27000, 28000],
            color: '#990099'
        },
        {
            name: 'Wearables',
            type: 'line',
            stack: 'total',
            areaStyle: {normal: {}},
            emphasis: {focus: 'series'},
            data: [1500, 1700, 2000, 2300, 2600, 2900, 3200, 3500, 3700, 3900, 4100, 4300, 4500, 4700, 4900, 5100],
            color: '#0099C6'
        }
    ],
    markLine: {
        silent: true,
        data: [
            {
                xAxis: '2016 Q1',
                label: {show: true, formatter: 'New Launch'},
                lineStyle: {color: '#DC3912'}
            },
            {
                xAxis: '2017 Q1',
                label: {show: true, formatter: 'Major Update'},
                lineStyle: {color: '#DC3912'}
            }
        ]
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
