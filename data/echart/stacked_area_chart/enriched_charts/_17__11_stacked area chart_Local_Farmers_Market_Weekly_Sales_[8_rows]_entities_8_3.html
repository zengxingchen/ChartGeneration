<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 400});
var app = {};

var option;

option = {
    title: {
        text: 'Tech Company Quarterly Revenue Trends',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['Company A', 'Company B', 'Company C'],
        top: 50
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['Q1 2018', 'Q2 2018', 'Q3 2018', 'Q4 2018',
               'Q1 2019', 'Q2 2019', 'Q3 2019', 'Q4 2019',
               'Q1 2020', 'Q2 2020', 'Q3 2020', 'Q4 2020',
               'Q1 2021', 'Q2 2021', 'Q3 2021', 'Q4 2021',
               'Q1 2022', 'Q2 2022', 'Q3 2022', 'Q4 2022']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Company A',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [10000, 12000, 13000, 15000,
                   16000, 17000, 18000, 19000,
                   20000, 21000, 22000, 23000,
                   24000, 25000, 26000, 27000,
                   28000, 29000, 30000, 31000],
            color: '#ff7f0e'
        },
        {
            name: 'Company B',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [12000, 14000, 16000, 13000,
                   17500, 16500, 15500, 14500,
                   18000, 16500, 15500, 20000,
                   21000, 19000, 18500, 19500,
                   21500, 20500, 20000, 21000],
            color: '#2ca02c'
        },
        {
            name: 'Company C',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [9000, 8500, 8000, 9500,
                   10000, 10500, 11000, 11500,
                   12000, 12500, 13000, 13500,
                   14000, 14500, 15000, 15500,
                   16000, 16500, 17000, 17500],
            color: '#1f77b4'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
