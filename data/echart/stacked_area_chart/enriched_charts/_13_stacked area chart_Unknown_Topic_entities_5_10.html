<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;

option = {
  title: {
    text: 'Engagement in Activities Over Time',
    left: 'center'
  },
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'cross',
      label: {
        backgroundColor: '#6a7985'
      }
    }
  },
  legend: {
    data: ['Outdoor Activities', 'Online Courses', 'Home Cooking'],
    bottom: 'bottom'
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  xAxis: {
    type: 'category',
    boundaryGap: false,
    data: [
      '2021-01', '2021-02', '2021-03', '2021-04', '2021-05', '2021-06', '2021-07',
      '2021-08', '2021-09', '2021-10', '2021-11', '2021-12',
      '2022-01', '2022-02', '2022-03', '2022-04', '2022-05', '2022-06', '2022-07',
      '2022-08', '2022-09', '2022-10', '2022-11', '2022-12',
      '2023-01', '2023-02', '2023-03', '2023-04'
    ]
  },
  yAxis: {
    type: 'value'
  },
  series: [
    {
       name: 'Outdoor Activities',
       type: 'line',
       stack: 'Total',
       areaStyle: {},
       emphasis: { focus: 'series' },
       data: [
          120, 130, 150, 145, 160, 165, 170, 180, 190,
          185, 195, 200, 210, 220, 225, 230, 235, 240,
          245, 250, 255, 260, 265, 270, 260, 255, 250, 245
       ],
       itemStyle: {
         color: '#ff7f0e',
       },
       markPoint: {
         data: [
             {type: 'max', name: 'Max'},
             {type: 'min', name: 'Min'}
         ]
       }
    },
    {
       name: 'Online Courses',
       type: 'line',
       stack: 'Total',
       areaStyle: {},
       emphasis: { focus: 'series' },
       data: [
          80, 85, 90, 100, 110, 120, 130, 140, 150,
          160, 165, 170, 175, 180, 185, 190, 195, 200,
          205, 210, 215, 220, 225, 230, 240, 250, 255, 260
       ],
       itemStyle: {
         color: '#2ca02c',
       }
    },
    {
       name: 'Home Cooking',
       type: 'line',
       stack: 'Total',
       areaStyle: {},
       emphasis: { focus: 'series' },
       data: [
          40, 45, 50, 60, 70, 80, 90, 100, 110,
          115, 120, 125, 130, 135, 140, 145, 150, 155,
          160, 165, 170, 175, 180, 185, 190, 195, 200, 205
       ],
       itemStyle: {
         color: '#1f77b4',
       }
    }
  ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
