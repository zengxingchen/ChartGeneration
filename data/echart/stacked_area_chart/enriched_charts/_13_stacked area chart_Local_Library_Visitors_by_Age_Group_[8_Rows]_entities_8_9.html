<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 600, height: 400});
var app = {};

var option;

option = {
    title: {
        text: 'Daily Exercise Trend',
        subtext: 'Running, Cycling, and Swimming',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Running', 'Cycling', 'Swimming'],
        top: 'bottom'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: [
            '2023-01-01', '2023-01-02', '2023-01-03', '2023-01-04', 
            '2023-01-05', '2023-01-06', '2023-01-07', '2023-01-08', 
            '2023-01-09', '2023-01-10', '2023-01-11', '2023-01-12', 
            '2023-01-13', '2023-01-14', '2023-01-15', '2023-01-16', 
            '2023-01-17', '2023-01-18', '2023-01-19', '2023-01-20'
        ]
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Running',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [5, 6, 6.5, 7, 7.5, 8, 8.5, 9, 9.5, 10, 9.8, 10.2, 10.5, 10.2, 10.7, 11, 11.2, 11.5, 11.3, 11.6],
            color: '#FF4500' // Orangish red
        },
        {
            name: 'Cycling',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [2, 3, 3.5, 3.7, 4, 4.5, 4.7, 4.8, 5, 5.2, 5.1, 5.3, 5.5, 5.4, 5.6, 5.8, 6, 6.2, 6.1, 6.3],
            color: '#1E90FF' // Dodger blue
        },
        {
            name: 'Swimming',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [1, 1.5, 1.3, 1.6, 1.8, 2, 2.1, 2.2, 2.3, 2.5, 2.4, 2.6, 2.8, 2.7, 2.9, 2.7, 3, 3.1, 3, 3.2],
            color: '#32CD32' // Lime green
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
