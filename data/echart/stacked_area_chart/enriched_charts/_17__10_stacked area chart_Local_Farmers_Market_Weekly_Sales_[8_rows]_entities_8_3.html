<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, { width: 800, height: 600 });
var app = {};
option = null;

option = {
  title: {
    text: 'Education & Learning Trends in January 2017',
    left: 'center',
    top: 20
  },
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'cross',
      label: {
        backgroundColor: '#6a7985'
      }
    }
  },
  legend: {
    left: 'left',
    data: ['Online Courses', 'In-Person Lectures', 'Textbook Reading', 'Group Studies'],
    top: 'bottom'
  },
  toolbox: {
    feature: {
      saveAsImage: {}
    }
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  xAxis: [
    {
      type: 'category',
      boundaryGap: false,
      data: ['2017-01-01', '2017-01-02','2017-01-03','2017-01-04','2017-01-05','2017-01-06','2017-01-07','2017-01-08','2017-01-09','2017-01-10','2017-01-11','2017-01-12','2017-01-13','2017-01-14','2017-01-15']
    }
  ],
  yAxis: [
    {
      type: 'value'
    }
  ],
  series: [
    {
      name: 'Online Courses',
      type: 'line',
      stack: 'total',
      areaStyle: {},
      emphasis: {
        focus: 'series'
      },
      data: [120, 150, 175, 200, 225, 195, 185, 190, 210, 230, 245, 260, 230, 240, 255],
      itemStyle: {
        color: '#1E90FF' // Dodger Blue
      }
    },
    {
      name: 'In-Person Lectures',
      type: 'line',
      stack: 'total',
      areaStyle: {},
      emphasis: {
        focus: 'series'
      },
      data: [80, 70, 90, 100, 110, 120, 110, 115, 125, 130, 140, 145, 150, 155, 145],
      itemStyle: {
        color: '#32CD32' // Lime Green
      }
    },
    {
      name: 'Textbook Reading',
      type: 'line',
      stack: 'total',
      areaStyle: {},
      emphasis: {
        focus: 'series'
      },
      data: [50, 60, 65, 70, 75, 80, 85, 92, 100, 108, 110, 115, 120, 125, 130],
      itemStyle: {
        color: '#FFD700' // Gold
      }
    },
    {
      name: 'Group Studies',
      type: 'line',
      stack: 'total',
      areaStyle: {},
      emphasis: {
        focus: 'series'
      },
      data: [70, 85, 90, 95, 100, 105, 115, 120, 130, 125, 135, 140, 145, 150, 160],
      itemStyle: {
        color: '#FF8C00' // Dark Orange
      }
    },
  ],
  markPoint: {
    data: [
      {
        type: 'max',
        name: 'Max',
        valueDim: 'highest',
        symbol: 'circle',
        itemStyle: {
          color: '#DC143C' // Crimson
        },
        label: {
          show: true,
          position: 'top',
          formatter: 'Peak\n{c}'
        }
      },
      {
        type: 'min',
        name: 'Min',
        valueDim: 'lowest',
        symbol: 'circle',
        itemStyle: {
          color: '#DC143C' // Crimson
        },
        label: {
          show: true,
          position: 'bottom',
          formatter: '{a}\n{c}'
        }
      }
    ]
  }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
