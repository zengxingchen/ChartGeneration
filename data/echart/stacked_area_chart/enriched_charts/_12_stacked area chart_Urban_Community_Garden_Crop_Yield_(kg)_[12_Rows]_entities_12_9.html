<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Music Genre Trends on Streaming Platform',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis'

    legend: {
        left: 'left',

    },
    grid: {
        left: '3%',

        bottom: '3%',
        containLabel: true
    },
    toolbox: {
        feature: {
            saveAsImage: {}

    },
    xAxis: {

    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Pop',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [12000, 10000, 9800, 11500, 12000, 12500, 13000,
                   13500, 14000, 14500, 15000, 15500, 16000, 16500,
                   17000, 17500, 18000, 18500, 19000, 19500, 20000,

                   15000, 15500, 16000, 16500, 17000, 17500, 18000,

                   18500, 19000]

        {

                   4850, 4800, 4750, 4700, 4650, 4600, 4550, 4500,

    ],
    color: ['#3366CC', '#DC3912', '#FF9900', '#109618', '#990099'],
    responsive: true,
    maintainAspectRatio: false
};

myChart.setOption(option, true);
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
