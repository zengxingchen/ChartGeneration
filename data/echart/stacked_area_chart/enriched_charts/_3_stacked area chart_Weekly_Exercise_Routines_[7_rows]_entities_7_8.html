<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', width: '800', height: '500'});
var app = {};

var option;

option = {
    title: {
        text: 'Investment Distribution Across Sectors: 2010 - 2020',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['Technology', 'Healthcare', 'Energy', 'Manufacturing', 'Finance'],
        top: 50
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Technology',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [120, 125, 130, 135, 145, 150, 160, 165, 170, 175, 180],
            color: '#ff7f50'
        },
        {
            name: 'Healthcare',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [80, 85, 87, 90, 95, 100, 110, 120, 130, 135, 140],
            color: '#87cefa'
        },
        {
            name: 'Energy',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [100, 105, 110, 115, 120, 130, 140, 150, 160, 170, 180],
            color: '#32cd32'
        },
        {
            name: 'Manufacturing',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [70, 72, 75, 77, 80, 85, 90, 95, 100, 105, 110],
            color: '#6495ed'
        },
        {
            name: 'Finance',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [90, 95, 100, 105, 110, 115, 120, 125, 130, 135, 145],
            color: '#ffb90f'
        }
    ],
    label: {
        normal: {
            show: true,
            position: 'top'
        }
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
