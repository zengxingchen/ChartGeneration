<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800, // Change width
    height: 600 // Change height
});

var option;

option = {
    title: {
        text: 'Economic Sector Growth by Quarter',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['Manufacturing', 'Services', 'Agriculture', 'Construction'],
        top: 50
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['Q1-2021', 'Q2-2021', 'Q3-2021', 'Q4-2021', 'Q1-2022', 'Q2-2022', 'Q3-2022', 'Q4-2022', 'Q1-2023', 'Q2-2023', 'Q3-2023', 'Q4-2023']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Manufacturing',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [120, 130, 140, 150, 160, 170, 180, 190, 200, 210, 220, 230],
            color: '#ff7f0e' // Specific color for Manufacturing
        },
        {
            name: 'Services',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [300, 320, 330, 340, 350, 360, 370, 380, 390, 400, 410, 420],
            color: '#2ca02c' // Specific color for Services
        },
        {
            name: 'Agriculture',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [180, 190, 200, 210, 220, 230, 240, 250, 260, 270, 280, 290],
            color: '#1f77b4' // Specific color for Agriculture
        },
        {
            name: 'Construction',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [90, 100, 110, 120, 130, 140, 150, 160, 170, 180, 190, 200],
            color: '#d62728' // Specific color for Construction
        }
    ],
    annotation: {
        data: [{ 'Q1-2021': 690 }]
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
