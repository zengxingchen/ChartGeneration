<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Monthly Sales Data',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['Books', 'Electronics', 'Clothing', 'Home Appliances'],
        top: '5%',
        left: 'right'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    color: ['#003366', '#006699', '#4cabce', '#e5323e'],
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['2023-01-01', '2023-01-02', '2023-01-03', '2023-01-04', '2023-01-05', '2023-01-06', '2023-01-07', 
               '2023-01-08', '2023-01-09', '2023-01-10', '2023-01-11', '2023-01-12', '2023-01-13', '2023-01-14', 
               '2023-01-15', '2023-01-16', '2023-01-17', '2023-01-18', '2023-01-19', '2023-01-20']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Books',
            type: 'line',
            stack: 'Total amount',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [320, 330, 340, 325, 315, 310, 300, 305, 310, 315, 320, 325, 330, 335, 340, 345, 350, 355, 360, 365]
        },
        {
            name: 'Electronics',
            type: 'line',
            stack: 'Total amount',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [220, 225, 230, 235, 240, 245, 250, 260, 265, 270, 268, 270, 275, 280, 290, 295, 300, 305, 310, 315]
        },
        {
            name: 'Clothing',

            stack: 'Total amount',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [150, 155, 160, 165, 170, 180, 185, 190, 195, 200, 205, 210, 215, 220, 225, 230, 235, 240, 245, 250]
        },
        {
            name: 'Home Appliances',
            type: 'line',
            stack: 'Total amount',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [80, 85, 90, 95, 100, 105, 110, 120, 125, 130, 132, 135, 140, 150, 155, 160, 165, 170, 175, 180]
        }
    ],
    annotations: [
        {
            type: 'label',
            position: ['50%', '50%'],
            content: 'Strong Performance'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
