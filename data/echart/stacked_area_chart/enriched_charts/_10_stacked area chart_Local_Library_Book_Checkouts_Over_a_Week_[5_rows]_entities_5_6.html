<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;
option = {
    title: {
        text: 'Sector Growth Over Time',
        subtext: 'Financial Progress in Different Sectors',
        left: 'center',
        top: 10
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['Healthcare', 'Technology', 'Energy'],
        top: 50,
        left: 'center',
        itemWidth: 14,
        itemHeight: 14
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: [
        {
            type: 'category',
            boundaryGap: false,
            data: ['2000', '2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019']
        }
    ],
    yAxis: [
        {
            type: 'value'
        }
    ],
    series: [
        {
            name: 'Healthcare',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [120, 150, 170, 180, 200, 230, 260, 280, 300, 320, 340, 360, 370, 385, 400, 420, 435, 450, 470, 490],
            itemStyle: {
                color: '#FF7F50'
            }
        },
        {
            name: 'Technology',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [100, 115, 130, 140, 150, 165, 180, 200, 215, 230, 245, 260, 280, 290, 305, 320, 335, 350, 370, 390],
            itemStyle: {
                color: '#87CEFA'
            }
        },
        {
            name: 'Energy',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [80, 95, 100, 110, 120, 130, 140, 150, 160, 170, 180, 190, 200, 210, 220, 230, 240, 250, 260, 270],
            itemStyle: {
                color: '#32CD32'
            }
        }
    ]
};

// Modify the height and width of the chart.
dom.style.width = '1000px';
dom.style.height = '600px';

// Set numerical/text label/annotation in chart
myChart.setOption({
    ...option,
    graphic: {
        elements: [
            {
                type: 'text',
                left: 'center',
                top: '90%',
                style: {
                    text: 'Yearly Progress',
                    textAlign: 'center',
                    fill: '#333',
                    fontSize: 16,
                    fontWeight: 'bold'
                }
            }
        ]
    }
});

if (option && typeof option === 'object') {
    myChart.setOption(option, true);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
