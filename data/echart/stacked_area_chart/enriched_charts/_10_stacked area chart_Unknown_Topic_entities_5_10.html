<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 1000, height: 600});
var app = {};

var option;
option = {
    title: {
        text: 'Quarterly Revenue Growth of Tech Companies',
        left: 'center',
        textStyle: {
            color: '#333'
        }
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Apple', 'Google', 'Microsoft', 'Amazon'],
        bottom: 10
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '10%',
        containLabel: true
    },
    xAxis: {
        type: 'category',

    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value}k'
        }
    },
    series: [
        {
            name: 'Apple',
            type: 'line',
            stack: 'Total revenue',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [58021, 53809, 64040, 91819, 58313, 59685, 64698, 111439, 89584, 81434, 83360, 123946, 97278, 83370, 90730, 148166]

            },

        },
        {

            },

            },

        {
            type: 'slider',

            end: 100

    markPoint : {
        data : [
            {type : 'max', name: 'Max'},
            {type : 'min', name: 'Min'}
        ]
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
