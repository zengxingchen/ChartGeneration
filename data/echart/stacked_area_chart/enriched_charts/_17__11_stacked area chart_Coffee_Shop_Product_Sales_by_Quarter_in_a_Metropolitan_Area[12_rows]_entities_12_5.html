<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Energy Consumption by Sector over a Decade',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Residential', 'Industrial', 'Transportation'],
        top: '10%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Residential',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [400, 420, 450, 460, 480, 500, 520, 540, 550, 560, 580],
            lineStyle: {
                color: '#FFA07A'
            }
        },
        {
            name: 'Industrial',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [500, 530, 540, 550, 570, 600, 610, 630, 640, 650, 660],
            lineStyle: {
                color: '#20B2AA'
            }
        },
        {
            name: 'Transportation',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [600, 620, 610, 630, 640, 650, 660, 670, 680, 690, 700],
            lineStyle: {
                color: '#778899'
            }
        }
    ],
    color: ['#FFA07A', '#20B2AA', '#778899'],
    textStyle: {
        fontFamily: 'Arial, Verdana, sans-serif'
    }
};

myChart.setOption(option);

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
