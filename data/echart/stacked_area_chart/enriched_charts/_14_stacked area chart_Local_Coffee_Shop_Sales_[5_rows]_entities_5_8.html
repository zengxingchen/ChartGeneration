<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};
option = null;

option = {
    title: {
        text: 'Annual Trend of Investments in Education, Sports & Health',
        left: 'left'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Education', 'Sports', 'Health'],
        top: 30
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: [
            '2021-01', '2021-02', '2021-03', '2021-04', '2021-05', '2021-06', '2021-07', 
            '2021-08', '2021-09', '2021-10', '2021-11', '2021-12', '2022-01', '2022-02', 
            '2022-03', '2022-04', '2022-05', '2022-06', '2022-07', '2022-08', '2022-09', 
            '2022-10', '2022-11', '2022-12'
        ]
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Education',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {focus: 'series'},
            data: [50, 55, 57, 60, 65, 70, 75, 80, 82, 85, 90, 95, 97, 94, 100, 110, 120, 125, 130, 128, 126, 123, 121, 125],
            color: '#1f77b4'
        },
        {
            name: 'Sports',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {focus: 'series'},
            data: [80, 85, 88, 82, 87, 80, 95, 85, 90, 100, 105, 110, 108, 106, 109, 112, 115, 117, 119, 115, 113, 116, 118, 120],
            color: '#ff7f0e'
        },
        {
            name: 'Health',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {focus: 'series'},
            data: [70, 75, 77, 79, 82, 85, 90, 85, 88, 94, 97, 99, 95, 90, 92, 94, 96, 98, 100, 102, 104, 108, 110, 115],
            color: '#2ca02c'
        }
    ],
    markPoint: {
        data: [
            {type: 'max', name: 'Max', symbolSize: 70},
            {type: 'min', name: 'Min', symbolSize: 70}
        ],
        label: {
            show: true,
            formatter: function(params) {
                return Math.round(params.value);
            }
        }
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
