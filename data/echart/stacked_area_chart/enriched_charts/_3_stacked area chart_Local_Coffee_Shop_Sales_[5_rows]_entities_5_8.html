<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', width: 800, height: 400});
var app = {};

var option;

option = {
  title: {
    text: 'Monthly Household Expenses',
    subtext: 'Economics & Finance',
    left: 'center'
  },
  tooltip: {
    trigger: 'axis'
  },
  legend: {
    data: ['Rent', 'Utilities', 'Groceries'],
    bottom: 10
  },
  toolbox: {
    feature: {
      saveAsImage: {}
    }
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '10%',
    containLabel: true
  },
  xAxis: {
      type: 'category',
      boundaryGap: false,
      data: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']
  },
  yAxis: {
      type: 'value'
  },
  series: [
      {
          name: 'Rent',
          type: 'line',
          stack: 'total',
          areaStyle: {},
          emphasis: {
            focus: 'series'
          },
          data: [800, 800, 800, 800, 800, 800, 800, 800, 800, 800, 800, 800],
          color: '#FF7F50'
      },
      {
          name: 'Utilities',
          type: 'line',
          stack: 'total',
          areaStyle: {},
          emphasis: {
            focus: 'series'
          },
          data: [150, 160, 165, 130, 175, 140, 145, 150, 155, 160, 165, 170],
          color: '#87CEEB'
      },
      {
          name: 'Groceries',
          type: 'line',
          stack: 'total',
          label: {
            show: true,
            position: 'top'
          },
          areaStyle: {},
          emphasis: {
            focus: 'series'
          },
          data: [400, 420, 430, 410, 440, 415, 420, 430, 405, 410, 420, 450],
          color: '#32CD32'
      }
  ],
  markPoint: {
    data: [
      {type: 'max', name: 'Max'},
      {type: 'min', name: 'Min'}
    ]
  }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
