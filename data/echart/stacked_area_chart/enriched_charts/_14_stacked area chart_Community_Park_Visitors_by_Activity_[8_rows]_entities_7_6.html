<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Investment Trends in Sectors (2020-2022)',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['Technology', 'Healthcare', 'Energy', 'Finance', 'Consumer Goods'],
        top: '10%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['2020-Q1', '2020-Q2', '2020-Q3', '2020-Q4', 
               '2021-Q1', '2021-Q2', '2021-Q3', '2021-Q4', 
               '2022-Q1', '2022-Q2', '2022-Q3', '2022-Q4']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Technology',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [12000, 15000, 14000, 16000, 17000, 18000, 19000, 20000, 21000, 22000, 23000, 24000],
            color: '#1f77b4'
        },
        {
            name: 'Healthcare',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [9000, 10000, 12000, 13000, 14500, 15500, 16000, 16500, 17500, 18000, 19000, 20000],
            color: '#ff7f0e'
        },
        {
            name: 'Energy',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [7000, 8000, 9500, 11000, 10500, 12000, 12500, 13000, 14000, 14500, 15000, 15500],
            color: '#2ca02c'
        },
        {
            name: 'Finance',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [8000, 8500, 9000, 9500, 10000, 11000, 11500, 12000, 12500, 13000, 13500, 14000],
            color: '#d62728'
        },
        {
            name: 'Consumer Goods',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [4500, 5000, 7000, 7500, 7700, 7900, 8100, 8300, 8500, 8700, 8900, 9100],
            color: '#9467bd'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
