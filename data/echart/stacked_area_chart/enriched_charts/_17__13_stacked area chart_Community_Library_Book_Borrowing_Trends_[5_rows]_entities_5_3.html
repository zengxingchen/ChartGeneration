<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

option = {
  title: {
    text: 'Economic and Technological Growth vs Environmental Impact',
    left: 'center'
  },
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'cross',
      label: {
        backgroundColor: '#6a7985'
      }
    }
  },
  legend: {
    data: ['Economy', 'Environment', 'Technology'],
    top: '10%'
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  xAxis: [
    {
      type: 'category',
      boundaryGap: false,
      data: [
        '2021-Q1', '2021-Q2', '2021-Q3', '2021-Q4',
        '2022-Q1', '2022-Q2', '2022-Q3', '2022-Q4',
        '2023-Q1', '2023-Q2', '2023-Q3', '2023-Q4'
      ]
    }
  ],
  yAxis: [
    {
      type: 'value'
    }
  ],
  series: [
    {
      name: 'Economy',
      type: 'line',
      stack: 'total',
      areaStyle: {},
      emphasis: { focus: 'series' },
      data: [1200, 1100, 1500, 1650, 1700, 1800, 2100, 2400, 2600, 2700, 2900, 3100],
      color: '#FFD700' // Gold
    },
    {
      name: 'Environment',
      type: 'line',
      stack: 'total',
      areaStyle: {},
      emphasis: { focus: 'series' },
      data: [300, 320, 345, 360, 400, 420, 450, 500, 550, 590, 620, 650],
      color: '#228B22' // ForestGreen
    },
    {
      name: 'Technology',
      type: 'line',
      stack: 'total',
      areaStyle: {},
      emphasis: { focus: 'series' },
      data: [450, 480, 510, 550, 640, 680, 720, 760, 800, 850, 900, 950],
      color: '#1E90FF' // DodgerBlue
    }
  ],
  markPoint: {
    data: [
      { type: 'max', name: 'Max', symbolSize: 70, label: { position: 'top' } },
      { type: 'min', name: 'Min', symbolSize: 50, label: { position: 'bottom' } }
    ],
    itemStyle: {
      color: '#dc143c' // Crimson
    }
  },
  toolbox: {
    feature: {
      saveAsImage: { show: true, title: "Save Image" },
      dataView: { readOnly: false, title: "View Data", lang: ['DataView', 'Close', 'Refresh'] }
    }
  },
  dataZoom: [
    {
      type: 'inside',
      start: 0,
      end: 100
    },
    {
      start: 0,
      end: 10,
      handleIcon: 'M8,0V15M8,0V15M0,0H0L5,0H0L5,0H0ZM5,0V15M5,0V15M0,0H0L5,0H0L5,0H0Z',
      handleSize: '80%',
      handleStyle: {
        color: '#fff',
        shadowBlur: 3,
        shadowColor: 'rgba(0, 0, 0, 0.6)',
        shadowOffsetX: 2,
        shadowOffsetY: 2
      }
    }
  ],
  responsive: true
};

if (option && typeof option === 'object') {
  myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
