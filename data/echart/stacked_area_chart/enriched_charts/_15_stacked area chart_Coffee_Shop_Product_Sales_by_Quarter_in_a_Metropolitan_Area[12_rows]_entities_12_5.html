<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 400});
var app = {};

var option;

option = {
  title: {
    text: 'Quarterly Sales Analysis',
    left: 'center',
    top: '20'
  },
  tooltip: {
    trigger: 'axis'
  },
  legend: {
    data: ['Store A', 'Store B', 'Store C'],
    top: '40'
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  xAxis: {
    type: 'category',
    boundaryGap: false,
    data: ['Q1-2022', 'Q2-2022', 'Q3-2022', 'Q4-2022', 'Q1-2023', 'Q2-2023', 'Q3-2023', 'Q4-2023']
  },
  yAxis: {
    type: 'value'
  },
  series: [
    {
      name: 'Store A',
      type: 'line',
      stack: 'Total',
      areaStyle: {},
      emphasis: {
        focus: 'series'
      },
      data: [20000, 22000, 25000, 30000, 28000, 26000, 27000, 35000],
      color: '#FF4500'
    },
    {
      name: 'Store B',
      type: 'line',
      stack: 'Total',
      areaStyle: {},
      emphasis: {
        focus: 'series'
      },
      data: [15000, 16000, 17500, 20000, 19000, 20000, 21000, 23000],
      color: '#1E90FF'
    },
    {
      name: 'Store C',
      type: 'line',
      stack: 'Total',
      areaStyle: {},
      emphasis: {
        focus: 'series'
      },
      data: [12000, 15000, 17000, 20000, 22500, 23000, 22500, 25000],
      color: '#32CD32'
    }
  ],
  dataZoom: [
        {
            type: 'inside',
            start: 0,
            end: 100
        },
        {
            start: 0,
            end: 10
        }
  ]
};

if (option && typeof option === 'object') {
  myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
