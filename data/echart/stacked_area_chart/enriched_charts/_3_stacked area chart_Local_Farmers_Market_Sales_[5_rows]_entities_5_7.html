<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

option = {
    title: {
        text: 'Growth of Cleaner Energy Production',
        left: 'center',
        top: 10
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Electric Cars', 'Solar Energy', 'Wind Energy'],
        top: 30
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: [
            '2001', '2002', '2003', '2004', '2005', 
            '2006', '2007', '2008', '2009', '2010',
            '2011', '2012', '2013', '2014', '2015',
            '2016', '2017', '2018', '2019', '2020',
            '2021', '2022'
        ]
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Electric Cars',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [
                0.2, 0.3, 0.4, 0.5, 0.7,
                0.8, 1.0, 1.2, 1.5, 1.7,
                2.0, 2.4, 2.8, 3.3, 3.9,
                4.5, 5.2, 6.0, 6.8, 7.8,
                8.8, 9.9
            ],
            color: '#34a853'
        },
        {
            name: 'Solar Energy',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [
                1.5, 1.7, 1.9, 2.2, 2.5,
                2.9, 3.3, 3.7, 4.1, 4.6,
                5.0, 5.5, 6.1, 6.8, 7.4,
                8.1, 8.9, 9.7, 10.6, 11.5,
                12.6, 13.7
            ],
            color: '#fbbc05'
        },
        {
            name: 'Wind Energy',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [
                2.1, 2.3, 2.6, 2.8, 3.1,
                3.5, 3.8, 4.2, 4.7, 5.1,
                5.6, 6.2, 6.8, 7.4, 8.1,
                8.9, 9.8, 10.7, 11.6, 12.6,
                13.8, 15.1
            ],
            color: '#4285f4'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
