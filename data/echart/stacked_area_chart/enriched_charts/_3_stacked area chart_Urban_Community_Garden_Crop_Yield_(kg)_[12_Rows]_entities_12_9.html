<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 500});
var app = {};

var option;

option = {
    title: {
        text: 'Education Field Graduates Over a Decade',
        left: 'center',
        top: 10
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        left: 'left',
        top: 'bottom',
        data: ['Science', 'Arts', 'Commerce', 'Technology']
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Science',
            type: 'line',
            stack: 'total',
            areaStyle: {normal: {}},
            emphasis: {focus: 'series'},
            data: [120, 125, 130, 135, 140, 150, 160, 165, 170, 175],
            color: '#FF8C00' // DarkOrange
        },
        {
            name: 'Arts',
            type: 'line',
            stack: 'total',
            areaStyle: {normal: {}},
            emphasis: {focus: 'series'},
            data: [80, 85, 78, 88, 94, 100, 110, 115, 120, 130],
            color: '#6A5ACD' // SlateBlue
        },
        {
            name: 'Commerce',
            type: 'line',
            stack: 'total',
            areaStyle: {normal: {}},
            emphasis: {focus: 'series'},
            data: [100, 105, 110, 115, 125, 130, 140, 145, 150, 160],
            color: '#2E8B57' // SeaGreen
        },
        {
            name: 'Technology',
            type: 'line',
            stack: 'total',
            label: {
                show: true,
                position: 'top'
            },
            areaStyle: {normal: {}},
            emphasis: {focus: 'series'},
            data: [90, 95, 101, 108, 117, 128, 140, 150, 163, 175],
            color: '#DC143C' // Crimson
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
