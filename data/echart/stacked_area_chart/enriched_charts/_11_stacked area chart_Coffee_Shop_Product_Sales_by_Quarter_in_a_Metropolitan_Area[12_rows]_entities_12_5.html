<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', width: '800', height: '600'});
var app = {};

var option;

option = {
    title: {
        text: 'Automotive Industry Trends Over Time',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['Electric Cars', 'Hybrid Cars', 'Traditional Cars'],
        top: '40'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: [
        {
            type: 'category',
            boundaryGap: false,
            data: ['2010','2011','2012','2013','2014','2015','2016','2017','2018','2019','2020','2021','2022']
        }
    ],
    yAxis: [
        {
            type: 'value'
        }
    ],
    series: [
        {
            name: 'Electric Cars',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [120, 150, 200, 280, 350, 450, 580, 720, 850, 950, 1100, 1250, 1400],
            color: '#37A2DA'
        },
        {
            name: 'Hybrid Cars',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [200, 250, 320, 390, 460, 540, 630, 720, 810, 900, 980, 1050, 1120],
            color: '#32C5E9'
        },
        {
            name: 'Traditional Cars',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [1600, 1575, 1500, 1440, 1380, 1300, 1220, 1140, 1070, 1000, 930, 860, 790],
            color: '#67E0E3'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
