<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Tech Company Quarterly Revenues',
        left: 'center',
        textStyle: {
            fontSize: 24
        }
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Company A', 'Company B', 'Company C'],
        bottom: 10
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '10%',
        containLabel: true
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['Q1-2021', 'Q2-2021', 'Q3-2021', 'Q4-2021', 'Q1-2022', 'Q2-2022', 'Q3-2022', 'Q4-2022']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Company A',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [12000, 18000, 25000, 30000, 32000, 36000, 40000, 45000],
            color: '#ff7f0e'
        },
        {
            name: 'Company B',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [15000, 17000, 23000, 27000, 29000, 33000, 37000, 42000],
            color: '#2ca02c'
        },
        {
            name: 'Company C',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [13000, 15000, 21000, 25000, 27000, 31000, 35000, 39000],
            color: '#1f77b4'
        }
    ],
    label: {
        normal: {
            show: true,
            position: 'top'
        }
    },
    textStyle: {
        fontSize: 16
    },
    itemStyle: {
        normal: {
            lineStyle: {
                width: 3
            }
        }
    },
    color: ['#ff7f0e', '#2ca02c', '#1f77b4'],
    width: 'auto',
    height: '600px'
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
