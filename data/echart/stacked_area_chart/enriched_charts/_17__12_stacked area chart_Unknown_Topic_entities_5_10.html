<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};
option = null;

app.title = 'Quarterly Revenue of Tech Companies';

option = {
    title: {
        text: 'Quarterly Revenue by Company',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['TechCoA', 'TechCoB', 'TechCoC'],
        top: '8%'
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['Q1-2021', 'Q2-2021', 'Q3-2021', 'Q4-2021', 'Q1-2022', 'Q2-2022', 'Q3-2022', 'Q4-2022']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'TechCoA',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            data: [30000, 32000, 31000, 33000, 34000, 36000, 35000, 37000],
            color: '#ff0000'
        },
        {
            name: 'TechCoB',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            data: [40000, 41000, 42000, 43000, 44000, 45000, 46000, 47000],
            color: '#00ff00'
        },
        {
            name: 'TechCoC',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            data: [50000, 52000, 51000, 53000, 54000, 55000, 56000, 57000],
            color: '#0000ff'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
