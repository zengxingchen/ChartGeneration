<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Website Traffic Sources by Device',
        left: 'center',
        textStyle: {
            color: '#333'
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['Desktop Traffic', 'Mobile Traffic', 'Tablet Traffic'],
        bottom: 10
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '10%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['2023-01-01', '2023-01-02', '2023-01-03', '2023-01-04', '2023-01-05', '2023-01-06', '2023-01-07', '2023-01-08', '2023-01-09', '2023-01-10', /* ...dates... */, '2023-12-22', '2023-12-23', '2023-12-24', '2023-12-25', '2023-12-26', '2023-12-27', '2023-12-28', '2023-12-29', '2023-12-30', '2023-12-31']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Desktop Traffic',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [120, 115, 125, 140, 130, 135, 145, 150, 155, 140, /* ...desktop traffic data... */, 225, 230, 220, 210, 215, 220, 225, 230, 235, 240],
            color: '#5470C6'
        },
        {
            name: 'Mobile Traffic',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [80, 82, 90, 85, 95, 100, 105, 110, 115, 120, /* ...mobile traffic data... */, 240, 235, 230, 220, 225, 230, 235, 240, 245, 250],
            color: '#91CC75'
        },
        {
            name: 'Tablet Traffic',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [40, 45, 42, 55, 50, 48, 51, 54, 52, 60, /* ...tablet traffic data... */, 190, 195, 185, 180, 182, 190, 185, 190, 195, 200],
            color: '#FAC858'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
