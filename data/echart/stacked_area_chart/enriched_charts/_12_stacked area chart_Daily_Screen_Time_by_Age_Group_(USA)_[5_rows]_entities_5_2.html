<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, { width: 800, height: 400 });
var app = {};

var option;

option = {
    title: {
        text: 'Greenhouse Gas Emissions by Sector',
        subtext: '2010-2022',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Transportation', 'Energy', 'Industry', 'Agriculture', 'Waste'],
        top: '10%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022'],
        axisLabel: {
            formatter: function (value, index) {
                return value;
            }
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} MtCO2eq'
        },
        splitLine: {
            show: true
        }
    },
    series: [
        {
            name: 'Transportation',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [12, 12.5, 13, 13.5, 14, 14.5, 15, 15.5, 16, 16.5, 17, 17.5, 18],
            itemStyle: {
                normal: { color: '#FF7F50' }
            }
        },
        {
            name: 'Energy',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [14, 14.5, 15, 16, 16.5, 17, 17.5, 18, 18.5, 19, 19.5, 20, 20.5],
            itemStyle: {
                normal: { color: '#32CD32' }
            }
        },
        {
            name: 'Industry',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [10, 11, 11.5, 12, 12.5, 13, 13.5, 14, 14.5, 15, 15.5, 16, 16.5],
            itemStyle: {
                normal: { color: '#6495ED' }
            }
        },
        {
            name: 'Agriculture',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [5, 5.5, 6, 6.5, 7, 7.5, 8, 8.5, 9, 9.5, 10, 10.5, 11],
            itemStyle: {
                normal: { color: '#FFD700' }
            }
        },
        {
            name: 'Waste',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [3, 3.5, 4, 4.5, 5, 5.5, 6, 6.5, 7, 7.5, 8, 8.5, 9],
            itemStyle: {
                normal: { color: '#FF69B4' }
            }
        }
    ],
    dataZoom: [
        {
            type: 'inside',
            start: 0,
            end: 100
        },
        {
            start: 0,
            end: 10,
            handleSize: '80%',
            handleStyle: {
                color: '#fff',
                shadowBlur: 3,
                shadowColor: 'rgba(0, 0, 0, 0.6)',
                shadowOffsetX: 2,
                shadowOffsetY: 2
            }
        }
    ],
    markLine : {
        silent: true,
        data : [{
            yAxis: 20,
            label: {
                formatter: 'Target'
            }
        }]
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
