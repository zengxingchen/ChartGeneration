<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Monthly Business Unit Revenues for 2023',
        left: 'center',
        textStyle: {
            color: '#333'
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['Basic Services', 'Premium Services', 'Additional Services'],
        top: '10%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Basic Services',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [12000, 15000, 16000, 14000, 18000, 19000, 20000, 21000, 19000, 18000, 16000, 17000],
            color: '#1f77b4'
        },
        {
            name: 'Premium Services',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [9000, 12000, 13000, 10000, 12000, 16000, 17000, 18000, 16000, 15000, 14000, 15000],
            color: '#ff7f0e'
        },
        {
            name: 'Additional Services',
            type: 'line',
            stack: 'total',
            label: {
                show: true,
                position: 'top',
                formatter: '{c} USD'
            },
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [4000, 5000, 4500, 4800, 4600, 4700, 4800, 4500, 4000, 4200, 4500, 5000],
            color: '#2ca02c'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
