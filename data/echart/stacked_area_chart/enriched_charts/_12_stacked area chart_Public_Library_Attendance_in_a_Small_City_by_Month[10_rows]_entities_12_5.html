<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', width: '800', height: '600'});
var app = {};

var option = {
    title: {
        text: 'Monthly Online Course Enrollments',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['Technology', 'Arts', 'Business'],
        top: '50'
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: [{
        type: 'category',
        boundaryGap: false,
        data: ['Jan-2021','Feb-2021','Mar-2021','Apr-2021','May-2021','Jun-2021','Jul-2021','Aug-2021','Sep-2021','Oct-2021','Nov-2021','Dec-2021','Jan-2022','Feb-2022','Mar-2022','Apr-2022','May-2022','Jun-2022','Jul-2022','Aug-2022','Sep-2022','Oct-2022','Nov-2022','Dec-2022']
    }],
    yAxis: [{
        type: 'value'
    }],
    series: [{
        name: 'Technology',
        type: 'line',
        stack: 'Total',
        areaStyle: {},
        emphasis: {
            focus: 'series'
        },
        data: [3400, 3220, 3600, 3380, 3670, 4130, 4400, 4210, 4500, 4700, 4800, 5000, 5100, 5300, 5500, 5700, 5900, 6050, 6200, 6300, 6400, 6500, 6600, 6700],
        symbol: 'circle',
        symbolSize: 5,
        itemStyle: {
            color: '#1f78b4'
        }
    }, {
        name: 'Arts',
        type: 'line',
        stack: 'Total',
        areaStyle: {},
        emphasis: {
            focus: 'series'
        },
        data: [2100, 2092, 2200, 2300, 2400, 2420, 2500, 2600, 2700, 2750, 2800, 2850, 2900, 2950, 3000, 3050, 3100, 3150, 3200, 3250, 3300, 3350, 3400, 3450],
        symbol: 'circle',
        symbolSize: 5,
        itemStyle: {
            color: '#33a02c'
        }
    }, {
        name: 'Business',
        type: 'line',
        stack: 'Total',
        areaStyle: {},
        emphasis: {
            focus: 'series'
        },
        data: [1720, 1900, 2000, 2100, 2150, 2250, 2330, 2390, 2430, 2500, 2550, 2600, 2650, 2700, 2750, 2800, 2850, 2900, 2960, 3020, 3080, 3140, 3200, 3250],
        symbol: 'circle',
        symbolSize: 5,
        itemStyle: {
            color: '#b2df8a'
        }
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
