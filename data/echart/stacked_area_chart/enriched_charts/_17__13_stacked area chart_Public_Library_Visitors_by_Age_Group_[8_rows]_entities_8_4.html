<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};
option = null;
option = {
    title: {
        text: 'Quarterly Regional Sales Data',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data:['North America', 'Europe', 'Asia'],
        top: 'bottom'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['Q1', 'Q2', 'Q3', 'Q4']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'North America',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [15000, 20000, 18000, 22000],
            color: '#CD6155',
        },
        {
            name: 'Europe',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [20000, 24000, 22000, 28000],
            color: '#5499C7',
        },
        {
            name: 'Asia',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [10000, 15000, 17000, 19000],
            color: '#48C9B0',
        }
    ],
    color: ['#CD6155', '#5499C7', '#48C9B0'],
    textStyle: {
        fontFamily: 'Arial, Verdana, sans-serif'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

myChart.setOption({
    graphic: [{
        type: 'text',
        left: 'center',
        top: 10,
        style: {
            text: 'An Overview of Seasonal Trends in Sales',
            fontSize: 14,
            fontWeight: 'bold',
            lineHeigh: 25,
            fill: '#333', // or '#000' whichever you prefer
            width: 30,
            height: 30
        }
    }] 
});

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
