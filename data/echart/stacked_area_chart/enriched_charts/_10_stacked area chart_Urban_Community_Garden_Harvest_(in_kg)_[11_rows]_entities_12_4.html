<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});

var option;
option = {
    title: {
        text: 'Innovations in Tech Over Time',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Smart Homes', 'Electric Vehicles', 'Renewable Energy', 'AI Advancements'],
        top: '7%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['2021-01', '2021-02', '2021-03', '2021-04', '2021-05', '2021-06', '2021-07', '2021-08', '2021-09', '2021-10', '2021-11', '2021-12', 
               '2022-01', '2022-02', '2022-03', '2022-04', '2022-05', '2022-06', '2022-07', '2022-08', '2022-09', '2022-10', '2022-11', '2022-12']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Smart Homes',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [120, 125, 135, 145, 140, 150, 160, 155, 165, 170, 175, 180, 185, 180, 190, 195, 200, 205, 210, 215, 220, 225, 230, 235],
            color: '#C1232B',
        },
        {
            name: 'Electric Vehicles',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [150, 165, 160, 170, 175, 180, 185, 190, 195, 200, 205, 210, 220, 225, 215, 230, 235, 240, 245, 250, 240, 235, 230, 225],
            color: '#FCCE10',
        },
        {
            name: 'Renewable Energy',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [130, 140, 150, 160, 155, 165, 175, 170, 180, 185, 190, 195, 200, 210, 205, 215, 220, 225, 230, 235, 240, 245, 250, 255],
            color: '#E87C25',
        },
        {
            name: 'AI Advancements',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [100, 110, 115, 120, 125, 130, 135, 140, 145, 150, 155, 160, 165, 170, 175, 180, 185, 190, 195, 200, 205, 210, 215, 220],
            color: '#27727B',
        }
    ],
    markPoint: {
        data: [
            {type: 'max', name: 'Max Value', symbolSize: 70},
            {type: 'min', name: 'Min Value', symbolSize: 70}
        ]
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
