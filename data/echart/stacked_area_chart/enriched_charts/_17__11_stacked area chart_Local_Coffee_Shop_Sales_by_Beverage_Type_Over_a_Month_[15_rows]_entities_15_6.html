<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container'); 
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Annual Activity Preferences',
        left: 'center',
        subtext: 'Education & Learning',
        subtextStyle: {
            fontWeight: 'bold',
            fontSize: 16,
        },
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['Indoor Activities', 'Outdoor Activities', 'Educational Activities'],
        top: 'bottom'
    },
    color: ['#FF7F50', '#32CD32', '#1E90FF'],
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Indoor Activities',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [120, 150, 200, 210, 230, 250, 270, 300, 320, 350, 400, 420, 450]
        },
        {
            name: 'Outdoor Activities',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [80, 90, 110, 130, 150, 160, 180, 200, 220, 230, 240, 250, 260]
        },
        {
            name: 'Educational Activities',
            type: 'line',
            stack: 'total',
            label: {
                show: true,
                position: 'top'
            },
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [60, 70, 80, 95, 100, 110, 130, 150, 170, 180, 190, 200, 220]
        }
    ],
    markLine: {
        symbol: ['none', 'none'],
        label: {show: false},
        data: [
            {xAxis: '2019', name: 'Year 2019: A significant increase'}
        ]
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
