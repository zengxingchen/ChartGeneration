<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 500});
var app = {};

var option;

option = {
    title: {
        text: 'Investment Trends by Sector (2000-2020)',
        left: 'center',
        top: 'top'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['Technology', 'Healthcare', 'Energy'],
        top: 'bottom'
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: [
        {
            type: 'category',
            boundaryGap: false,
            data: [
                '2000', '2001', '2002', '2003', 
                '2004', '2005', '2006', '2007', 
                '2008', '2009', '2010', '2011', 
                '2012', '2013', '2014', '2015', 
                '2016', '2017', '2018', '2019', '2020'
            ]
        }
    ],
    yAxis: [
        {
            type: 'value'
        }
    ],
    series: [
        {
            name: 'Technology',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [
                120, 150, 170, 180, 
                190, 200, 210, 230, 
                240, 250, 270, 280, 
                300, 320, 340, 350, 
                360, 370, 380, 390, 400
            ],
            itemStyle: {
                color: '#FFD700'
            }
        },
        {
            name: 'Healthcare',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [
                80, 90, 100, 110, 
                115, 125, 130, 135, 
                140, 145, 150, 155, 
                160, 165, 170, 175, 
                180, 185, 190, 195, 200
            ],
            itemStyle: {
                color: '#32CD32'
            }
        },
        {
            name: 'Energy',
            type: 'line',
            stack: 'total',
            label: {
                show: true,
                position: 'top'
            },
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [
                100, 110, 115, 120, 
                130, 135, 140, 145, 
                150, 155, 160, 165, 
                170, 175, 180, 185, 
                190, 200, 210, 220, 230
            ],
            itemStyle: {
                color: '#1E90FF'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
