<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 600
});
var app = {};

var option;

option = {
    title: {
        text: 'Satellite Launches Over Time',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Satellite Launches', 'Research Payloads', 'Commercial Payloads'],
        top: 30
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['2000','2001','2002','2003','2004','2005','2006','2007','2008','2009','2010','2011','2012','2013','2014','2015','2016','2017','2018','2019','2020','2021']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Satellite Launches',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [15,16,18,21,20,24,30,35,40,38,42,45,39,51,56,60,62,70,75,80,85,88],
            color: '#FF4500'
        },
        {
            name: 'Research Payloads',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [7,9,7,8,10,12,14,15,20,18,19,23,20,30,27,25,28,30,35,40,42,45],
            color: '#228B22'
        },
        {
            name: 'Commercial Payloads',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [8,7,11,13,10,12,16,20,20,20,23,22,19,21,29,35,34,40,40,40,43,43],
            color: '#1E90FF'
        }
    ],
    graphic: [{
        type: 'text',
        left: 'center',
        top: '90%',
        style: {
            fill: '#333',
            text: [
                'Data Source: Global Space Agency'
            ].join('\n'),
            font: '14px Arial'
        }
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
