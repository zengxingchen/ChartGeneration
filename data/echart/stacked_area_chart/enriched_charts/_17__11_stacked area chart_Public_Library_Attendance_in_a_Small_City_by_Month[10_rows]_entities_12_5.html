<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', width: 800, height: 400});
var app = {};

var option;

option = {
    title: {
        text: 'Online Education Trends by Subject',
        left: 'center',
        top: 5
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['Math', 'Science', 'Arts', 'Technology'],
        top: 30
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['2020', '2021', '2022', '2023', '2024', '2025', '2026', '2027', '2028', '2029']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Math',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [1200, 1350, 1400, 1500, 1600, 1750, 1800, 1900, 2000, 2150],
            color: '#FF4500'
        },
        {
            name: 'Science',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [800, 900, 950, 1000, 1100, 1250, 1300, 1400, 1500, 1650],
            color: '#1E90FF'
        },
        {
            name: 'Arts',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [950, 1050, 1100, 1150, 1250, 1300, 1350, 1450, 1500, 1550],
            color: '#32CD32'
        },
        {
            name: 'Technology',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: { focus: 'series' },
            data: [780, 890, 970, 1020, 1150, 1250, 1300, 1400, 1500, 1600],
            color: '#8A2BE2'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
