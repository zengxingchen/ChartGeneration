<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', width: 800, height: 400});
var app = {};

var option;

option = {
    title: {
        text: 'Tech Companies Quarterly Revenue',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['TechCorp Alpha', 'TechCorp Beta', 'TechCorp Gamma'],
        top: '10%'
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: [
        {
            type: 'category',
            boundaryGap: false,
            data: ['Q1-2021', 'Q2-2021', 'Q3-2021', 'Q4-2021', 'Q1-2022', 'Q2-2022', 'Q3-2022', 'Q4-2022']
        }
    ],
    yAxis: [
        {
            type: 'value'
        }
    ],
    series: [
        {
            name: 'TechCorp Alpha',
            type: 'line',
            stack: 'Revenue',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [120, 130, 140, 150, 160, 170, 180, 190],
            color: '#3333FF'
        },
        {
            name: 'TechCorp Beta',
            type: 'line',
            stack: 'Revenue',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [80, 85, 90, 95, 100, 105, 110, 120],
            color: '#FFD700'
        },
        {
            name: 'TechCorp Gamma',
            type: 'line',
            stack: 'Revenue',
            label: {
                show: true,
                position: 'top'
            },
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [60, 70, 65, 75, 80, 85, 90, 100],
            color: '#FF4500'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
