<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 1200, // Changed width
    height: 600  // Changed height
});
var app = {};

var option;

option = {
    title: {
        text: 'Science Research Investment Over Time', // Headline
        subtext: 'Biology, Physics, and Chemistry from 2001 to 2022', // Subtitle
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['Biology', 'Physics', 'Chemistry'],
        top: '7%' // Adjust legend position
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010',
               '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020',
               '2021', '2022']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Biology',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [300, 320, 360, 410, 450, 490, 530, 550, 580, 600, 630, 650, 670, 700, 730, 750, 770, 790, 810, 830, 850, 870],
            lineStyle: {
                color: '#008000' // Modified color
            }
        },
        {
            name: 'Physics',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [200, 210, 220, 230, 250, 255, 260, 265, 270, 290, 310, 320, 330, 340, 360, 370, 380, 390, 410, 430, 450, 470],
            lineStyle: {
                color: '#0000FF' // Modified color
            }
        },
        {
            name: 'Chemistry',
            type: 'line',
            stack: 'Total',
            label: {
                show: true,
                position: 'top'
            },
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [100, 110, 120, 125, 130, 135, 140, 145, 150, 160, 165, 170, 180, 190, 200, 210, 220, 230, 240, 250, 260, 270],
            lineStyle: {
                color: '#FFD700' // Modified color
            }
        }
    ],
    color: ['#008000', '#0000FF', '#FFD700'] // Override the default color scheme
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
