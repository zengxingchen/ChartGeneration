<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800, // changing width
    height: 500 // changing height
});
var app = {};

var option;

option = {
    title: {
        text: 'Arctic Ice Thickness Over Time',
        left: 'center',
        top: 20 // Make sure the title does not overlap with the legend
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Ice Thickness (m)'],
        top: 50 // Position the legend to prevent overlap with the title
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['1991', '1992', '1993', '1994', '1995', '1996', '1997', '1998', '1999', '2000',
               '2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010',
               '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020']
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} m'
        }
    },
    series: [
        {
            name: 'Ice Thickness (m)',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [3.50, 3.47, 3.44, 3.40, 3.35, 3.30, 3.28, 3.24, 3.20, 3.18, 3.15, 3.10, 3.05, 
                   3.02, 2.98, 2.95, 2.90, 2.86, 2.81, 2.77, 2.72, 2.68, 2.63, 2.60, 2.55, 2.51, 
                   2.45, 2.40, 2.34, 2.30],
            color: '#1E90FF', // Modified color scheme with a specific color code
            markLine: {
                data: [
                    {type: 'average', name: 'Average'}
                ],
                label: {
                    formatter: 'Average Ice Thickness'
                }
            },
            markPoint: {
                data: [
                    {type: 'max', name: 'Max'},
                    {type: 'min', name: 'Min'}
                ]
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
