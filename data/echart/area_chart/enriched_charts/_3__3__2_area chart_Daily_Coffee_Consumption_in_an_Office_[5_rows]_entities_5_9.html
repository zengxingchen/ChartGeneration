<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
dom.style.width = '600px';
dom.style.height = '400px';
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false
});

var option;

option = {
    title: {
        text: 'Monthly Electricity Consumption Trend',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Electricity Consumption (GWh)'],
        top: '10%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    visualMap: {
        show: false,
        type: 'continuous',
        seriesIndex: 0,
        min: 6500,
        max: 8000,
        inRange: {
            color: ['#5A9BD5', '#ED7D31', '#A5A5A5']
        }
    },
    xAxis: [
        {
            type: 'category',
            boundaryGap: false,
            data: ['2023-01-01','2023-01-02','2023-01-03','2023-01-04','2023-01-05','2023-01-06','2023-01-07',
                   '2023-01-08','2023-01-09','2023-01-10','2023-01-11','2023-01-12','2023-01-13','2023-01-14',
                   '2023-01-15','2023-01-16','2023-01-17','2023-01-18','2023-01-19','2023-01-20','2023-01-21',
                   '2023-01-22','2023-01-23','2023-01-24','2023-01-25','2023-01-26','2023-01-27','2023-01-28',
                   '2023-01-29','2023-01-30','2023-01-31']
        }
    ],
    yAxis: [{
        type: 'value'
    }],
    series: [
        {
            name: 'Electricity Consumption (GWh)',
            type: 'line',
            stack: 'Total amount',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [8000, 7950, 7900, 7850, 7800, 7750, 7700, 7650, 7600, 7550, 7500, 7450, 7400, 7350, 7300, 7250, 7200, 7150, 7100, 7050, 7000, 6950, 6900, 6850, 6800, 6750, 6700, 6650, 6600, 6550, 6500],
            label: {
                normal: {
                    show: true,
                    position: 'top'
                }
            },
            markPoint: {
                data: [
                    {type: 'max', name: 'Max'},
                    {type: 'min', name: 'Min'}
                ]
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
