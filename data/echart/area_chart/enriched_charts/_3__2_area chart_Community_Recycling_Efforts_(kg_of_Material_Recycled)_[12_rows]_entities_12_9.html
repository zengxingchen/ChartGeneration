<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', width: 700, height: 400});
var app = {};

var option;

option = {
    title: {
        text: 'Historical 10-year Government Bond Yields',
        subtext: 'Economics & Finance',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['Interest Rate'],
        bottom: 10
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '10%',
        containLabel: true
    },
    xAxis: [
        {
            type: 'category',
            boundaryGap: false,
            data: ['1980', '1981', '1982', '1983', '1984', '1985', '1986', '1987', '1988', '1989', '1990', '1991', '1992', '1993', '1994', '1995', '1996', '1997', '1998', '1999', '2000', '2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021']
        }
    ],
    yAxis: [
        {
            type: 'value',
            axisLabel: {
                formatter: '{value}%'
            }
        }
    ],
    series: [
        {
            name: 'Interest Rate',
            type: 'line',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [15.32, 13.92, 10.69, 11.10, 12.46, 10.61, 7.66, 7.18, 8.39, 8.49, 8.56, 7.09, 6.70, 5.88, 7.08, 6.57, 6.44, 6.35, 5.26, 5.64, 6.03, 5.02, 4.61, 4.01, 4.27, 4.29, 4.79, 4.63, 3.66, 3.28, 3.22, 2.78, 1.80, 2.35, 2.54, 2.14, 1.84, 2.33, 2.89, 2.14, 0.89, 1.45]
        }
    ],
    color: ['#3398DB'],
    markPoint: {
        data: [
            {type: 'max', name: 'Max', itemStyle: {color: '#ff4d4f'}},
            {type: 'min', name: 'Min', itemStyle: {color: '#52c41a'}}
        ]
    },
    visualMap: {
        show: false,
        pieces: [{
            gt: 0,
            lte: 2,
            color: '#096'
        }, {
            gt: 2,
            lte: 5,
            color: '#ffde33'
        }, {
            gt: 5,
            lte: 8,
            color: '#ff9933'
        }, {
            gt: 8,
            color: '#cc0033'
        }],
        outOfRange: {
            color: '#999'
        }
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
