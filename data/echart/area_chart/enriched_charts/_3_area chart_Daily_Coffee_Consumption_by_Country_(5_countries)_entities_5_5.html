<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 720, height: 400});
var app = {};

var option;

option = {
    title: {
        text: 'Technology Adoption Rates',
        left: 'center',
        top: 10
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Adoption Rate'],
        top: 30
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['2000', '2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022']
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} %'
        }
    },
    series: [
        {
            name: 'Adoption Rate',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [10, 12, 15, 18, 22, 25, 30, 35, 40, 45, 52, 58, 65, 70, 75, 80, 83, 85, 88, 90, 92, 93, 94]
        }
    ],
    color: ['#80cbc4'],
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    markLine: {
        silent: true,
        data: [{
            yAxis: 50,
            label: {
                formatter: 'Average: 50%'
            }
        }]
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
