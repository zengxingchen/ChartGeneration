<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
dom.style.width = '800px';
dom.style.height = '600px';
var myChart = echarts.init(dom);

var option;
option = {
    title: {
        text: 'Monthly Decrease in Learners Enrolled',
        left: 'center',
        top: '20',
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Learners Enrolled'],
        top: '40'
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: [
            '2023-01-01', '2023-01-02', '2023-01-03', '2023-01-04', '2023-01-05', 
            '2023-01-06', '2023-01-07', '2023-01-08', '2023-01-09', '2023-01-10', 
            '2023-01-11', '2023-01-12', '2023-01-13', '2023-01-14', '2023-01-15', 
            '2023-01-16', '2023-01-17', '2023-01-18', '2023-01-19', '2023-01-20', 
            '2023-01-21', '2023-01-22', '2023-01-23', '2023-01-24', '2023-01-25', 
            '2023-01-26', '2023-01-27', '2023-01-28', '2023-01-29', '2023-01-30', 
            '2023-01-31'
        ]
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} learners'
        }
    },
    series: [
        {
            name: 'Learners Enrolled',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [
                1000, 980, 960, 940, 920,
                900, 880, 860, 840, 820,
                800, 780, 760, 740, 720,
                700, 680, 660, 640, 620,
                600, 580, 560, 540, 520,
                500, 480, 460, 440, 420,
                400
            ],
            markPoint: {
                data: [
                    {type: 'max', name: 'Max'},
                    {type: 'min', name: 'Min'}
                ]
            },
            itemStyle: {
                normal: {
                    color: '#1f78b4'
                }
            }
        }
    ],
    color: ['#1f78b4', '#6a3d9a', '#b2df8a', '#33a02c']
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
