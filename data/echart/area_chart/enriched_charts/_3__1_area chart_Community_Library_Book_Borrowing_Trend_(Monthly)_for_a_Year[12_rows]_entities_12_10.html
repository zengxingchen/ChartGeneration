<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 400});
var app = {};

var option;

option = {
    title: {
        text: 'Monthly Stock Index Trend',
        left: 'center',
        textStyle: {
            color: '#333',
            fontWeight: 'normal',
            fontSize: 20
        },
        subtext: 'Economics & Finance',
        subtextStyle: {
            color: '#666'
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: [
        {
            type: 'category',
            boundaryGap: false,
            data: ['2023-01-01', '2023-01-02', '2023-01-03', '2023-01-04', '2023-01-05', '2023-01-06', '2023-01-07', '2023-01-08', '2023-01-09', '2023-01-10', '2023-01-11', '2023-01-12', '2023-01-13', '2023-01-14', '2023-01-15', '2023-01-16', '2023-01-17', '2023-01-18', '2023-01-19', '2023-01-20', '2023-01-21', '2023-01-22', '2023-01-23', '2023-01-24', '2023-01-25', '2023-01-26', '2023-01-27', '2023-01-28', '2023-01-29', '2023-01-30']
        }
    ],
    yAxis: [
        {
            type: 'value'
        }
    ],
    series: [
        {
            name: 'Stock Index',
            type: 'line',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [1500, 1495, 1480, 1462, 1443, 1425, 1410, 1398, 1383, 1360, 1342, 1321, 1305, 1290, 1272, 1253, 1235, 1219, 1203, 1190, 1176, 1152, 1130, 1115, 1100, 1085, 1069, 1052, 1035, 1019],
            color: '#2E8B57', // SeaGreen
            label: {
                show: true,
                position: 'top'
            },
            markPoint: {
                data: [
                    {type: 'max', name: 'Max', symbolSize: 50},
                    {type: 'min', name: 'Min', symbolSize: 50}
                ]
            }
        }
    ],
    legend: {
        data: ['Stock Index'],
        bottom: 10
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
