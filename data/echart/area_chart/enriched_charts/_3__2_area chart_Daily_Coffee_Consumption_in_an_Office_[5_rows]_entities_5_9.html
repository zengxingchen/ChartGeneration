<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Economics & Finance: Monthly Stock Trend',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['Stock Value'],
        left: 'left'
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['2023-01-01', '2023-01-02', '2023-01-03', '2023-01-04', '2023-01-05', 
               '2023-01-06', '2023-01-07', '2023-01-08', '2023-01-09', '2023-01-10', 
               '2023-01-11', '2023-01-12', '2023-01-13', '2023-01-14', '2023-01-15', 
               '2023-01-16', '2023-01-17', '2023-01-18', '2023-01-19', '2023-01-20', 
               '2023-01-21', '2023-01-22', '2023-01-23', '2023-01-24', '2023-01-25', 
               '2023-01-26', '2023-01-27', '2023-01-28', '2023-01-29', '2023-01-30', 
               '2023-01-31']
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} $'
        }
    },
    series: [
        {
            name: 'Stock Value',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [1000, 995, 990, 980, 970, 960, 950, 940, 930, 920, 910, 895, 885, 
                   880, 870, 860, 850, 840, 830, 820, 810, 800, 790, 780, 770, 760, 
                   750, 740, 730, 720, 710],
            markPoint: {
                data: [
                    {type: 'max', name: 'Max'},
                    {type: 'min', name: 'Min'}
                ]
            },
            color: ['#00A1CB']
        }
    ],
    itemStyle: {
        normal: {
            color: new echarts.graphic.LinearGradient(
                0, 0, 0, 1,
                [
                    {offset: 0, color: '#c23531'},
                    {offset: 1, color: '#61a0a8'}
                ]
            )
        }
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
