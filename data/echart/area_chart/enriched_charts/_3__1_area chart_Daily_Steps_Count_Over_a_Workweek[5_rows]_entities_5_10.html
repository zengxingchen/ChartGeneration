<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', width: 800, height: 500});
var app = {};

var option;

option = {
    title: {
        text: 'Economics & Finance: Market Trends',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Value'],
        bottom: '5%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '10%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: [
            '2023-01-01', '2023-01-02', '2023-01-03', '2023-01-04', '2023-01-05',
            '2023-01-06', '2023-01-07', '2023-01-08', '2023-01-09', '2023-01-10',
            '2023-01-11', '2023-01-12', '2023-01-13', '2023-01-14', '2023-01-15',
            '2023-01-16', '2023-01-17', '2023-01-18', '2023-01-19', '2023-01-20',
            '2023-01-21', '2023-01-22', '2023-01-23', '2023-01-24', '2023-01-25',
            '2023-01-26', '2023-01-27', '2023-01-28', '2023-01-29', '2023-01-30'
        ]
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} USD'
        }
    },
    dataZoom: [
        {
            type: 'inside',
            start: 0,
            end: 100
        },
        {
            start: 0,
            end: 10
        }
    ],
    series: [
        {
            name: 'Value',
            type: 'line',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            itemStyle: {
                color: '#3366CC'
            },
            lineStyle: {
                color: '#3366CC'
            },
            markPoint: {
                data: [
                    {type: 'max', name: 'Max', itemStyle: {color: '#FF0000'}},
                    {type: 'min', name: 'Min', itemStyle: {color: '#00FF00'}}
                ]
            },
            data: [
                50, 52, 48, 55, 60, 58, 65, 66, 64, 70, 75, 73, 78, 80, 83, 82,
                85, 87, 90, 88, 85, 87, 84, 80, 81, 83, 85, 89, 92, 91
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
