<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

option = {
    title: {
        text: 'Average Monthly Temperature Downward Trend',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333',
            fontWeight: 'normal',
            fontSize: 20
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['Temperature'],
        top: 30
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: [
        {
            type: 'category',
            boundaryGap: false,
            data: ['January', 'February', 'March', 'April', 'May', 'June'],
        }
    ],
    yAxis: [
        {
            type: 'value',
            axisLabel: {
                formatter: '{value} Â°C'
            }
        }
    ],
    series: [
        {
            name: 'Temperature',
            type: 'line',
            stack: 'Total',
            areaStyle: { normal: {} },
            emphasis: {
                focus: 'series'
            },
            data: [15, 14, 12, 10, 8, 6],
            color: ['#FFA07A'],
            label: {
                show: true,
                position: 'top',
                valueAnimation: true
            }
        }
    ],
    color: ['#FFA07A', '#20B2AA', '#778899'],
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
