<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 400});
var app = {};

var option;

option = {
    title: {
        text: 'GDP Growth Over Time - Economic Downtrend',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'axis'
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['2020-Q1', '2020-Q2', '2020-Q3', '2020-Q4', '2021-Q1', '2021-Q2', '2021-Q3', '2021-Q4', '2022-Q1', '2022-Q2', '2022-Q3', '2022-Q4', '2023-Q1', '2023-Q2', '2023-Q3']
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} %'
        }
    },
    series: [
        {
            name: 'GDP Growth',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [3.1, 2.9, 2.7, 2.5, 2.3, 2.0, 1.8, 1.6, 1.4, 1.2, 1.0, 0.8, 0.5, 0.3, 0.1],
            color: '#FF6F61',
            markPoint: {
                data: [
                    { type: 'max', name: 'Max', symbolSize: 50 },
                    { type: 'min', name: 'Min', symbolSize: 50 }
                ]
            },
            markLine: {
                data: [
                    { type: 'average', name: 'Average' }
                ],
                lineStyle: {
                    color: '#6EC8A0'
                }
            }
        }
    ],
    graphic: [
        {
            type: 'text',
            left: '20%', // here you position your label
            top: '10%',
            z: 100,
            style: {
                fill: '#333',
                text: 'Notice the downward trend in GDP',
                font: '14px Arial'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
