<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800, // Changed width of the chart
    height: 400 // Changed height of the chart
});
var app = {};

var option;

option = {
    title: {
        text: 'Quarterly GDP Trend',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333'
        }
    },
    tooltip: {
        trigger: 'axis'
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['Q1-2021', 'Q2-2021', 'Q3-2021', 'Q4-2021', 'Q1-2022', 'Q2-2022', 'Q3-2022', 'Q4-2022'] // Data points for x-axis
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} B'
        }
    },
    series: [
        {
            name: 'GDP (in billion USD)',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [500, 510, 520, 530, 540, 555, 560, 580], // Data points for y-axis
            color: '#FFA07A' // Modified color scheme
        }
    ],
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
