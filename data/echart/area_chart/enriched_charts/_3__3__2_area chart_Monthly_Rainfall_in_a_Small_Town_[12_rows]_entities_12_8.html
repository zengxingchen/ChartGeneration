<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 400});
var app = {};

var option;

option = {
  title: {
    text: 'Monthly Power Consumption Trend',
    left: 'center',
    top: 20,
    textStyle: {
      color: '#333'
    }
  },
  tooltip: {
    trigger: 'axis'
  },
  xAxis: {
    type: 'category',
    boundaryGap: false,
    data: ['2023-01-01', '2023-01-02', '2023-01-03', '2023-01-04', '2023-01-05', '2023-01-06', '2023-01-07', '2023-01-08', '2023-01-09', '2023-01-10', '2023-01-11', '2023-01-12', '2023-01-13', '2023-01-14', '2023-01-15', '2023-01-16', '2023-01-17', '2023-01-18', '2023-01-19', '2023-01-20', '2023-01-21', '2023-01-22', '2023-01-23', '2023-01-24', '2023-01-25', '2023-01-26', '2023-01-27', '2023-01-28', '2023-01-29', '2023-01-30', '2023-01-31']
  },
  yAxis: {
    type: 'value',
    axisLabel: {
      formatter: '{value} kWh'
    }
  },
  series: [
    {
      name: 'Power Consumption',
      type: 'line',
      stack: 'Total',
      areaStyle: {},
      emphasis: {
        focus: 'series'
      },
      data: [200, 198, 195, 192, 189, 185, 182, 178, 173, 169, 164, 159, 155, 150, 145, 140, 134, 129, 123, 118, 112, 107, 101, 95, 90, 84, 78, 73, 67, 61, 56],
      markPoint: {
        data: [
          {type: 'max', name: 'Max'},
          {type: 'min', name: 'Min'}
        ]
      },
      lineStyle: {
        color: '#37A2DA'
      },
      itemStyle: {
        color: '#32C5E9'
      }
    }
  ],
  color: ['#37A2DA', '#32C5E9', '#67E0E3'],
  legend: {
    data: ['Power Consumption'],
    top: 'bottom'
  }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
