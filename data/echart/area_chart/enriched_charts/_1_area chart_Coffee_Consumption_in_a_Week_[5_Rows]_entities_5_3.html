<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', width: 800, height: 400});
var app = {};

var option;

option = {
    title: {
        text: 'Global Temperature Anomalies',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333',
            fontWeight: 'normal',
            fontSize: 20
        }
    },
    tooltip: {
        trigger: 'axis'
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022']
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} Â°C'
        }
    },
    series: [{
        data: [0.40, 0.45, 0.48, 0.43, 0.47, 0.51, 0.54, 0.49, 0.53, 0.56, 0.51, 0.55, 0.58, 0.62, 0.67, 0.72, 0.69, 0.65, 0.68, 0.72, 0.75, 0.77],
        type: 'line',
        areaStyle: {},
        color: '#73C0DE', // using a specific color
        lineStyle: {
            color: '#3B7BA9'
        },
        smooth: true,
        symbol: 'none'
    }],
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    legend: {
        data: ['Temperature Anomaly'],
        right: 10,
        top: 30,
        textStyle: {
            color: '#333',
        }
    },
    backgroundColor: '#EFEFEF'
};

if (option && typeof option === 'object') myChart.setOption(option);

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
