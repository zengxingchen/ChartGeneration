<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};
var option;

option = {
    title: {
        text: 'Historical CO2 Levels - A Decreasing Trend',
        left: 'center',
        top: 10
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross'
        }
    },
    legend: {
        data: ['CO2 PPM'],
        top: 40
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['2000', '2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023', '2024', '2025', '2026', '2027', '2028', '2029'],
        axisTick: {
            alignWithLabel: true
        },
        axisLine: {
            onZero: false
        },
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} ppm'
        }
    },
    series: [
        {
            name: 'CO2 PPM',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [369.52, 371.14, 373.28, 375.80, 377.52, 379.80, 381.90, 383.79, 385.60, 387.43, 389.90, 391.65, 393.85, 396.52, 398.65, 400.83, 404.24, 406.55, 408.52, 411.43, 413.32, 414.24, 413.99, 412.67, 410.45, 408.11, 405.55, 402.68, 399.52, 396.25],
            color: '#1E90FF',
            markPoint: {
                data: [
                    {type: 'max', name: 'Max'},
                    {type: 'min', name: 'Min'}
                ]
            }
        }
    ],
    color: ['#1E90FF', '#FF6347', '#20B2AA']
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
