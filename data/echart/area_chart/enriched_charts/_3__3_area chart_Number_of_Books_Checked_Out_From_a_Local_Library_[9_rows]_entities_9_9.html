<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: '600', height: '400'});

var option;

option = {
    title: {
        text: 'Monthly Stock Price Trend',
        left: 'center',
        top: 0
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Closing Price'],
        top: 30
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ["2023-01-01", "2023-01-02", "2023-01-03", "2023-01-04", "2023-01-05", "2023-01-06",
               "2023-01-07", "2023-01-08", "2023-01-09", "2023-01-10", "2023-01-11", "2023-01-12",
               "2023-01-13", "2023-01-14", "2023-01-15", "2023-01-16", "2023-01-17", "2023-01-18",
               "2023-01-19", "2023-01-20", "2023-01-21", "2023-01-22", "2023-01-23", "2023-01-24",
               "2023-01-25", "2023-01-26", "2023-01-27", "2023-01-28", "2023-01-29", "2023-01-30",
               "2023-01-31"]
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} USD'
        }
    },
    series: [
        {
            name: 'Closing Price',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            data: [150.00, 148.50, 146.80, 145.20, 144.00, 141.80, 140.60, 138.70, 137.50,
                   135.00, 133.50, 131.20, 129.80, 128.30, 126.70, 125.00, 123.50, 121.80,
                   120.50, 119.20, 117.90, 116.50, 115.10, 113.70, 112.30, 111.00, 109.50,
                   108.20, 106.80, 105.50, 104.00],
            markPoint: {
                data: [
                    {type: 'max', name: 'Max Value'},
                    {type: 'min', name: 'Min Value'}
                ]
            },
            itemStyle: {
                normal: {
                    color: '#1f77b4'
                }
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
