<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 400});
var app = {};

var option;

option = {
    title: {
        text: 'Daily Website Visitors Trend',
        left: 'center',
        top: 10,
        textStyle: {
            fontWeight: 'normal',
            fontSize: 18
        }
    },
    tooltip: {
        trigger: 'axis'
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['2023-01-01', '2023-01-02', '2023-01-03', '2023-01-04', '2023-01-05', '2023-01-06', '2023-01-07', '2023-01-08', '2023-01-09', '2023-01-10', '2023-01-11', '2023-01-12', '2023-01-13', '2023-01-14', '2023-01-15', '2023-01-16', '2023-01-17', '2023-01-18', '2023-01-19', '2023-01-20', '2023-01-21', '2023-01-22', '2023-01-23', '2023-01-24', '2023-01-25', '2023-01-26', '2023-01-27', '2023-01-28', '2023-01-29', '2023-01-30', '2023-01-31']
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} ppl'
        }
    },
    series: [{
        data: [6000, 5950, 5850, 5800, 5700, 5650, 5550, 5500, 5450, 5400, 5300, 5250, 5200, 5100, 5050, 5000, 4950, 4900, 4800, 4750, 4700, 4650, 4600, 4550, 4500, 4450, 4400, 4300, 4250, 4200, 4150], // The data trend is downward
        type: 'line',
        smooth: true,
        symbol: 'none',
        sampling: 'average',
        itemStyle: {
            color: '#1f78b4'
        },
        areaStyle: {
            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                offset: 0,
                color: '#a6cee3'
            }, {
                offset: 1,
                color: '#b2df8a'
            }])
        },
        markPoint: {
            data: [
                {type: 'max', name: 'Max', symbolSize: 50},
                {type: 'min', name: 'Min', symbolSize: 50}
            ]
        },
        markLine: {
            data: [
                {type: 'average', name: 'Average'}
            ]
        }
    }],
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    color: ['#d62728', '#1f77b4', '#2ca02c']
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
