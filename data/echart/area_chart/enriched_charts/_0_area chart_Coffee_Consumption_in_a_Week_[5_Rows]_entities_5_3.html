<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 450
});
var app = {};

var option;

option = {
    title: {
        text: 'Quarterly GDP Growth Rate',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['GDP Growth Rate(%)'],
        bottom: 10
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '10%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['Q1-2010','Q2-2010','Q3-2010','Q4-2010','Q1-2011','Q2-2011','Q3-2011','Q4-2011','Q1-2012','Q2-2012','Q3-2012','Q4-2012','Q1-2013','Q2-2013','Q3-2013','Q4-2013','Q1-2014','Q2-2014','Q3-2014','Q4-2014','Q1-2015','Q2-2015','Q3-2015','Q4-2015','Q1-2016','Q2-2016','Q3-2016','Q4-2016','Q1-2017','Q2-2017','Q3-2017','Q4-2017','Q1-2018','Q2-2018','Q3-2018','Q4-2018','Q1-2019','Q2-2019','Q3-2019','Q4-2019']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'GDP Growth Rate(%)',
            type: 'line',
            stack: 'Total',
            areaStyle: {
                opacity: 0.7
            },
            emphasis: {
                focus: 'series'
            },
            data: [2.5, 2.7, 3.1, 3.5, 3.8, 3.6, 3.2, 3.0, 3.5, 3.7, 3.9, 4.0, 4.2, 4.5, 4.3, 4.1, 3.9, 4.0, 4.1, 4.5, 4.7, 4.6, 4.3, 4.2, 4.1, 3.8, 3.5, 3.2, 3.0, 3.3, 3.6, 3.8, 4.0, 4.3, 4.5, 4.3, 4.1, 3.9, 3.7, 3.5],
            itemStyle: {
                color: '#1f77b4'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
