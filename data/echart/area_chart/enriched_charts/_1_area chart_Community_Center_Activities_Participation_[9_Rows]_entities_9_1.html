<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});

option = {
    title: {
        text: 'Global Average Temperature Change (1880 - 2020)',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis'
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['1880', '1881', '1882', '1883', '1884', /* ... more years ... */ '2016', '2017', '2018', '2019', '2020']
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} Â°C'
        }
    },
    series: [{
        data: [-0.16, -0.08, -0.1, -0.16, -0.27, /* ... more temperature anomalies ... */ 0.99, 0.91, 0.82, 0.95, 1.02],
        type: 'line',
        areaStyle: {},
        color: ['#3398DB']
    }],
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
