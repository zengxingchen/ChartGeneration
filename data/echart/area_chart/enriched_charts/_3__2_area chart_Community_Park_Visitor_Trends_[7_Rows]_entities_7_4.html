<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    width: 800,
    height: 600
});
var app = {};
option = {
    title: {
        text: 'Economics & Finance: Market Trends',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Stock Price'],
        top: 50
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['2023-01-01', '2023-01-02', '2023-01-03', '2023-01-04', '2023-01-05', 
               '2023-01-06', '2023-01-07', '2023-01-08', '2023-01-09', '2023-01-10', 
               '2023-01-11', '2023-01-12', '2023-01-13', '2023-01-14', '2023-01-15', 
               '2023-01-16', '2023-01-17', '2023-01-18', '2023-01-19', '2023-01-20', 
               '2023-01-21', '2023-01-22', '2023-01-23', '2023-01-24', '2023-01-25', 
               '2023-01-26', '2023-01-27', '2023-01-28', '2023-01-29', '2023-01-30', 
               '2023-01-31']
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '${value}'
        }
    },
    series: [
        {
            name: 'Stock Price',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [100, 99, 97, 93, 89, 88, 84, 83, 79, 77, 74, 70, 68, 65, 62, 61, 58, 55, 52, 49, 47, 44, 42, 38, 36, 34, 33, 30, 25, 23, 20],
            markPoint: {
                data: [
                    {type: 'max', name: 'Max'},
                    {type: 'min', name: 'Min'}
                ]
            },
            itemStyle: {
                normal: {
                    color: '#1e90ff',
                    lineStyle: {
                        color: '#1e90ff'
                    },
                    areaStyle: {
                        color: '#d3edf8'
                    }
                }
            }
        }
    ],
    color: ['#1e90ff', '#ff7f50', '#32cd32', '#da70d6'],
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
