<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 400});
var app = {};

var option;

option = {
  title: {
    text: 'Stock Market Trends in January 2023',
    left: 'center',
  },
  tooltip: {
    trigger: 'axis',
  },
  legend: {
    data: ['Stock Index Value'],
    top: 'top',
  },
  toolbox: {
    feature: {
      saveAsImage: {},
    },
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true,
  },
  xAxis: {
    type: 'category',
    boundaryGap: false,
    data: [
      '2023-01-01', '2023-01-02', '2023-01-03', '2023-01-04', '2023-01-05',
      '2023-01-06', '2023-01-07', '2023-01-08', '2023-01-09', '2023-01-10',
      '2023-01-11', '2023-01-12', '2023-01-13', '2023-01-14', '2023-01-15',
      '2023-01-16', '2023-01-17', '2023-01-18', '2023-01-19', '2023-01-20',
      '2023-01-21', '2023-01-22', '2023-01-23', '2023-01-24', '2023-01-25',
      '2023-01-26', '2023-01-27', '2023-01-28', '2023-01-29', '2023-01-30',
      '2023-01-31'
    ],
  },
  yAxis: {
    type: 'value',
    axisLabel: {
      formatter: '{value}'
    },
  },
  series: [
    {
      name: 'Stock Index Value',
      type: 'line',
      stack: 'Total',
      areaStyle: {},
      emphasis: {
        focus: 'series'
      },
      data: [
        3000, 2985, 2971, 2956, 2932, 2915, 2891, 2870, 2856, 2837,
        2823, 2805, 2790, 2774, 2759, 2741, 2728, 2710, 2695, 2680,
        2662, 2644, 2629, 2615, 2601, 2582, 2567, 2553, 2539, 2525, 2510
      ],
      color: '#FF4500',
      markPoint: {
        data: [
          {type: 'max', name: 'Max'},
          {type: 'min', name: 'Min'}
        ]
      },
    },
  ]
};

if (option && typeof option === 'object') {
  myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
