<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
dom.style.cssText = "width:100%; height:500px;";
var myChart = echarts.init(dom, null, {renderer: 'canvas'});

var option = {
    title: {
        text: 'Annual Carbon Emissions Reduction',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data:['CO2 Emissions'],
        top: 50,
        textStyle: {
            color: '#333'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'CO2 Emissions',
            type: 'line',
            stack: 'Total amount',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [4000, 3950, 3875, 3750, 3620, 3496, 3350, 3200, 3100, 3000, 2940, 2850, 2760, 2680, 2625, 2550, 2490, 2400, 2325, 2255, 2180],
            color: '#00C49F',
            markPoint: {
                data: [
                    {type: 'max', name: 'Max Value'},
                    {type: 'min', name: 'Min Value'}
                ]
            }
        }
    ],
    color: ['#FFBB28', '#FF8042', '#00C49F', '#0088FE', '#FF6666']
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
