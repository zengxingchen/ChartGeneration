<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 400});
var app = {};

var option;

option = {
    title: {
        text: 'CO2 Emissions Over Time',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['CO2 Emissions'],
        top: '10'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
         type: 'category',
         boundaryGap: false,
         data: ['2023-01-01', '2023-02-01', '2023-03-01', '2023-04-01', '2023-05-01',
                '2023-06-01', '2023-07-01', '2023-08-01', '2023-09-01', '2023-10-01',
                '2023-11-01', '2023-12-01', '2024-01-01', '2024-02-01', '2024-03-01',
                '2024-04-01', '2024-05-01', '2024-06-01', '2024-07-01', '2024-08-01',
                '2024-09-01', '2024-10-01', '2024-11-01', '2024-12-01']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'CO2 Emissions',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [410, 408, 407, 404, 401, 398, 394,
                   389, 385, 380, 375, 370, 365, 360, 355,
                   349, 345, 340, 334, 329, 323, 317, 312, 307],
            markPoint: {
                data: [
                    {type: 'max', name: 'Max'},
                    {type: 'min', name: 'Min'}
                ]
            },
            color: '#FF6347'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
