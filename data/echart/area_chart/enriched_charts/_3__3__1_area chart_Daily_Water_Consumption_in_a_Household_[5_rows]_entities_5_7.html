<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: '800', height: '600'});
var app = {};

var option;

option = {
    title: {
        text: 'Stock Market Trends',
        left: 'center',
        textStyle: {
            color: '#333'
        }
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Stock Index'],
        right: 10,
        textStyle: {
            color: '#333'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: [
            '2020-01-01', '2020-01-02', '2020-01-03', '2020-01-04', 
            '2020-01-05', '2020-01-06', '2020-01-07', '2020-01-08', 
            '2020-01-09', '2020-01-10', '2020-01-11', '2020-01-12', 
            '2020-01-13', '2020-01-14', '2020-01-15', '2020-01-16', 
            '2020-01-17', '2020-01-18', '2020-01-19', '2020-01-20'
        ],
        axisLine: {
            lineStyle: {
                color: '#57606f'
            }
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value}'
        },
        axisLine: {
            lineStyle: {
                color: '#57606f'
            }
        }
    },
    series: [
        {
            name: 'Stock Index',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [
                1500, 1490, 1475, 1452, 1440,
                1425, 1400, 1390, 1375, 1360,
                1345, 1330, 1310, 1295, 1280,
                1265, 1250, 1234, 1218, 1200
            ],
            lineStyle: {
                color: '#1e3799'
            },
            itemStyle: {
                color: '#4a69bd'
            },
            areaStyle: {
                color: '#82ccdd'
            }
        }
    ],
    markPoint: {
        data: [
            {type: 'max', name: 'Max', itemStyle: {color: '#eb2f06'}},
            {type: 'min', name: 'Min', itemStyle: {color: '#78e08f'}}
        ]
    },
    markLine: {
        silent: true,
        data: [{
            yAxis: 1300,
            label: {
                position: 'middle',
                formatter: 'Index 1300'
            },
            lineStyle: {
                color: '#fa983a'
            }
        }]
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
