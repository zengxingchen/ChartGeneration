<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: '600', height: '400'});
var app = {};

var option;

option = {
    title: {
        text: 'Website Traffic Growth',
        subtext: 'Education & Learning',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Visitors'],
        right: 10,
        top: 30
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: [
            '2023-01-01', '2023-01-02', '2023-01-03', '2023-01-04', '2023-01-05',
            '2023-01-06', '2023-01-07', '2023-01-08', '2023-01-09', '2023-01-10',
            '2023-01-11', '2023-01-12', '2023-01-13', '2023-01-14', '2023-01-15',
            '2023-01-16', '2023-01-17', '2023-01-18', '2023-01-19', '2023-01-20',
            '2023-01-21', '2023-01-22', '2023-01-23', '2023-01-24', '2023-01-25',
            '2023-01-26', '2023-01-27', '2023-01-28', '2023-01-29', '2023-01-30'
        ]
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} Visitors'
        },
        axisPointer: {
            snap: true
        }
    },
    series: [
        {
            name: 'Visitors',
            type: 'line',
            smooth: true,
            symbol: 'none',
            sampling: 'average',
            itemStyle: {
                color: '#a23531'
            },
            areaStyle: {
                color: '#a23531'
            },
            data: [
                100, 120, 135, 150, 160, 165, 155, 145, 150, 160, 162, 169, 180,
                175, 190, 200, 210, 220, 230, 240, 250, 260, 270, 280, 285, 290,
                295, 300, 310, 320
            ],
            markPoint: {
                data: [
                    {type: 'max', name: 'Max'},
                    {type: 'min', name: 'Min'}
                ]
            },
            markLine: {
                data: [
                    {type: 'average', name: 'Average'}
                ]
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
