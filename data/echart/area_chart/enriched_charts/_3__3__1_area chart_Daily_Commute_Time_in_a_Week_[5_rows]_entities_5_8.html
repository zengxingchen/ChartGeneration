<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
dom.style.width = '800px';
dom.style.height = '600px';
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Online Course Enrollment Trend',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Enrollment'],
        top: '40'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: [
          '2023-01-01', '2023-01-02', '2023-01-03', // ... list all the dates
          '2023-01-04', '2023-01-05', '2023-01-06', '2023-01-07', '2023-01-08', '2023-01-09',
          '2023-01-10', '2023-01-11', '2023-01-12', '2023-01-13', '2023-01-14', '2023-01-15',
          '2023-01-16', '2023-01-17', '2023-01-18', '2023-01-19', '2023-01-20', '2023-01-21',
          '2023-01-22', '2023-01-23', '2023-01-24', '2023-01-25', '2023-01-26', '2023-01-27',
          '2023-01-28', '2023-01-29', '2023-01-30', '2023-01-31'
        ]
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} students'
        }
    },
    series: [
        {
            name: 'Enrollment',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [
              500, 495, 488, 480, 470, // ... list all the enrollment numbers
              460, 450, 440, 430, 420, 410, 400, 390, 382, 375,
              367, 360, 350, 340, 333, 325, 318, 310, 305, 298,
              290, 282, 275, 270, 260, 250
            ],
            label: {
                normal: {
                    show: true,
                    position: 'top'
                }
            },
            color: '#3498db'
        }
    ],
    color: ['#3498db']
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
