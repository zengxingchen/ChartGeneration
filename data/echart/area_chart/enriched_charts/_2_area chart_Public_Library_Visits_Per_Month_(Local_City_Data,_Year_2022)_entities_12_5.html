<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
dom.style.width = "800px";
dom.style.height = "600px";
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Quarterly GDP Growth Rate',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['GDP Growth Rate (%)'],
        top: '50'
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: [
        {
            type: 'category',
            boundaryGap: false,
            data: ['2020/Q1', '2020/Q2', '2020/Q3', '2020/Q4', '2021/Q1', '2021/Q2', '2021/Q3', '2021/Q4', '2022/Q1', '2022/Q2', '2022/Q3', '2022/Q4']
        }
    ],
    yAxis: [
        {
            type: 'value'
        }
    ],
    series: [
        {
            name: 'GDP Growth Rate (%)',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [1.1, -9.0, 8.2, 4.1, 0.3, 6.7, 2.1, 5.5, 1.7, 4.0, 3.2, 3.4],
            itemStyle: {
                color: '#5470C6',
                borderColor: '#91cc75',
                borderWidth: 2,
                borderType: 'solid'
            },
            lineStyle: {
                color: '#EE6666'
            },
            symbol: 'circle'
        }
    ],
    color: ['#5470C6', '#91cc75', '#fac858', '#ee6666', '#73c0de', '#3ba272', '#fc8452', '#9a60b4', '#ea7ccc']
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
