<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 400});
var app = {};
option = null;

option = {
    title: {
        text: 'Decadal Species Population Decline',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['Population'],
        top: 'bottom'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: [{
        type: 'category',
        boundaryGap: false,
        data: ['2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022']
    }],
    yAxis: [{
        type: 'value',
        axisLabel: {
            formatter: '{value} individuals' // Annotation for the yAxis
        }
    }],
    series: [{
        name: 'Population',
        type: 'line',
        stack: 'total',
        areaStyle: {},
        emphasis: {
            focus: 'series'
        },
        data: [9000, 8500, 8000, 7500, 7000, 6500, 6000, 5500, 5000, 4500],
        label: {
            normal: {
                show: true,
                position: 'top'
            }
        },
        itemStyle: {
            color: '#FF6347'
        },
        lineStyle: {
            normal: {
                width: 3,
                color: {
                    type: 'linear',
                    x: 0,
                    y: 0,
                    x2: 0,
                    y2: 1,
                    colorStops: [{
                        offset: 0, color: '#FF6347' // start color
                    }, {
                        offset: 1, color: '#FF4500' // end color
                    }],
                    global: false
                }
            }
        }
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
