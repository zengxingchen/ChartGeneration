<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 500});
var app = {};

var option;

option = {
  title: {
    text: 'Daily Visitors in January',
    subtext: 'Economics & Finance',
    left: 'center'
  },
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'cross',
      label: {
        backgroundColor: '#6a7985'
      }
    }
  },
  toolbox: {
    feature: {
      saveAsImage: {}
    }
  },
  xAxis: {
    type: 'category',
    boundaryGap: false,
    data: [
      '2023-01-01', '2023-01-02', '2023-01-03', '2023-01-04', '2023-01-05', 
      '2023-01-06', '2023-01-07', '2023-01-08', '2023-01-09', '2023-01-10', 
      '2023-01-11', '2023-01-12', '2023-01-13', '2023-01-14', '2023-01-15', 
      '2023-01-16', '2023-01-17', '2023-01-18', '2023-01-19', '2023-01-20', 
      '2023-01-21', '2023-01-22', '2023-01-23', '2023-01-24', '2023-01-25', 
      '2023-01-26', '2023-01-27', '2023-01-28', '2023-01-29', '2023-01-30', 
      '2023-01-31'
    ]
  },
  yAxis: {
    type: 'value',
    axisLabel: {
      formatter: '{value} visitors'
    }
  },
  series: [
    {
      name: 'Visitors',
      type: 'line',
      stack: 'Total amount',
      areaStyle: {},
      emphasis: {
        focus: 'series'
      },
      data: [
        20000, 19850, 19700, 19550, 19400, 19200, 19000, 18800, 18500, 18200, 
        18000, 17700, 17400, 17100, 16800, 16500, 16200, 15900, 15700, 15500, 
        15300, 15000, 14700, 14500, 14300, 14100, 13800, 13600, 13400, 13100, 
        12900
      ],
      markPoint: {
        data: [
          {type: 'max', name: 'Max'},
          {type: 'min', name: 'Min'}
        ]
      },
      color: ['#84C1FF']
    }
  ],
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  legend: {
    data: ['Visitors'],
    top: 'bottom'
  }
};

if (option && typeof option === 'object') {
  myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
