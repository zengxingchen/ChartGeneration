<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 500});
var app = {};

var option;
option = {
  title: {
    text: 'Sea Ice Extent Decline Over Years',
    left: 'center'
  },
  tooltip: {
    trigger: 'axis'
  },
  legend: {
    data: ['Ice Extent'],
    top: '9%'
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  xAxis: {
    type: 'category',
    boundaryGap: false,
    data: ['1996','1997','1998','1999','2000','2001','2002','2003','2004','2005','2006','2007','2008','2009','2010','2011','2012','2013','2014','2015','2016','2017','2018','2019','2020','2021']
  },
  yAxis: {
    type: 'value',
    axisLabel: {
      formatter: '{value} M kmÂ²'
    }
  },
  series: [
    {
      name: 'Ice Extent',
      type: 'line',
      stack: 'Total',
      areaStyle: {},
      emphasis: {
        focus: 'series'
      },
      data: [11.10,10.70,10.53,10.29,10.20,10.00,9.50,9.30,9.15,8.85,8.60,8.30,8.00,7.70,7.40,7.10,6.80,6.50,6.20,5.90,5.60,5.30,5.00,4.75,4.50,4.25],
      markPoint: {
        data: [
          {type: 'max', name: 'Max'},
          {type: 'min', name: 'Min'}
        ]
      },
      color: ['#3398DB']
    }
  ],
  color: ['#00aaff', '#ffa500', '#ff5b57', '#c3a659', '#7fbe9e']
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
