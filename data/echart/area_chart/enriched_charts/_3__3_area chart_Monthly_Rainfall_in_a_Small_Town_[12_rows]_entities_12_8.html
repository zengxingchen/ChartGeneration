<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};
option = {
    title: {
        text: 'Monthly Stock Market Index Trend',
        subtext: 'Economics & Finance',
        left: 'center',
        textStyle: {
            color: '#333'
        }
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Stock Index'],
        left: 'left'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: [
            '2023-01-01', '2023-01-02', '2023-01-03', '2023-01-04', '2023-01-05',
            '2023-01-06', '2023-01-07', '2023-01-08', '2023-01-09', '2023-01-10',
            '2023-01-11', '2023-01-12', '2023-01-13', '2023-01-14', '2023-01-15',
            '2023-01-16', '2023-01-17', '2023-01-18', '2023-01-19', '2023-01-20',
            '2023-01-21', '2023-01-22', '2023-01-23', '2023-01-24', '2023-01-25',
            '2023-01-26', '2023-01-27', '2023-01-28', '2023-01-29', '2023-01-30',
            '2023-01-31'
        ]
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value}'
        },
        splitLine: {
            show: false
        }
    },
    series: [
        {
            name: 'Stock Index',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [
                10500, 10450, 10400, 10350, 10300, 10250, 10200, 10150, 10100,
                10050, 10000, 9950, 9900, 9850, 9800, 9750, 9700, 9650, 9600, 9550,
                9500, 9450, 9400, 9350, 9300, 9250, 9200, 9150, 9100, 9050, 9000
            ],
            markPoint: {
                data: [
                    { type: 'max', name: 'Max' },
                    { type: 'min', name: 'Min' }
                ]
            },
            color: ['#00BFFF']
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
