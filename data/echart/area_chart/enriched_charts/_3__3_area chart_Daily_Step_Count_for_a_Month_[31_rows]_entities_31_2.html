<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: '600', height: '400'});
var app = {};

var option;

option = {
    title: {
        text: 'Economy & Finance: Stock Index Trends',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis'
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['2023-01-01', '2023-01-02', '2023-01-03', '2023-01-04', '2023-01-05', '2023-01-06', '2023-01-07', '2023-01-08', '2023-01-09', '2023-01-10', '2023-01-11', '2023-01-12', '2023-01-13', '2023-01-14', '2023-01-15', '2023-01-16', '2023-01-17', '2023-01-18', '2023-01-19', '2023-01-20']
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} pts'
        }
    },
    series: [{
        name: 'Stock Index',
        type: 'line',
        stack: 'Total',
        areaStyle: {},
        emphasis: {
            focus: 'series'
        },
        data: [1500, 1495, 1490, 1480, 1465, 1450, 1440, 1425, 1410, 1395, 1380, 1365, 1350, 1335, 1315, 1295, 1275, 1255, 1230, 1210],
        itemStyle: {
            color: '#FF5733'
        },
        lineStyle: {
            color: '#C70039'
        }
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
