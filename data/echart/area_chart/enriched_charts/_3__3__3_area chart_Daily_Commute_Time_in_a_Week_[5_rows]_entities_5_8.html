<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 400});
var app = {};

var option;

option = {
    title: {
        text: 'CO2 Emissions Over Time',
        left: 'center',
        top: '20'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['CO2 Emissions'],
        top: '40'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: [
            '1990-01', '1990-02', '1990-03', '1990-04', '1990-05', '1990-06',
            '1990-07', '1990-08', '1990-09', '1990-10', '1990-11', '1990-12',
            '1991-01', '1991-02', '1991-03', '1991-04', '1991-05', '1991-06',
            '1991-07', '1991-08', '1991-09', '1991-10', '1991-11', '1991-12',
            '1992-01', '1992-02', '1992-03', '1992-04', '1992-05', '1992-06',
            '1992-07', '1992-08', '1992-09', '1992-10', '1992-11', '1992-12'
        ],
        axisTick: {
            alignWithLabel: true
        }
    },
    yAxis: {
        type: 'value', 
        axisLabel: {
            formatter: '{value} MtCO2'
        },
    },
    series: [
        {
            name: 'CO2 Emissions',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [
                100, 98, 95, 93, 90, 89, 85, 82, 80, 78, 75, 73, 70, 67, 65, 
                63, 60, 58, 55, 53, 50, 48, 45, 43, 40, 38, 35, 33, 30, 28, 
                26, 24, 22, 20, 18, 16
            ],
            markPoint: {
                data: [
                    {type: 'max', name: 'Max'},
                    {type: 'min', name: 'Min'}
                ]
            },
            color: ['#FFA07A']
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
