<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 400});
var app = {};

var option;

option = {
    title: {
        text: 'Carbon Emission Over Time',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Carbon Emission'],
        right: 10,
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: [
        {
            type: 'category',
            boundaryGap: false,
            data: ['2000', '2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', 
                   '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', 
                   '2020', '2021']
        }
    ],
    yAxis: [
        {
            type: 'value'
        }
    ],
    series: [
        {
            name: 'Carbon Emission',
            type: 'line',
            areaStyle: {
                normal: {
                    color: '#34c38f',
                    opacity: 0.3
                }
            },
            itemStyle: {
                normal: {
                    color: '#1c9985'
                }
            },
            data: [
                1230, 1280, 1335, 1390, 1300, 1350, 1400, 1450, 1500, 1550,
                1600, 1620, 1640, 1670, 1690, 1720, 1740, 1770, 1790, 1810,
                1830, 1850
            ]
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
