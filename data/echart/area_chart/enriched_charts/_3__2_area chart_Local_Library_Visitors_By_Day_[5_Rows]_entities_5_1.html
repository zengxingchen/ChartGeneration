<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'CO2 Emissions Over Time',
        subtext: 'Environment & Climate Change',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['CO2 Emissions'],
        top: 'bottom'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: [
        {
            type: 'category',
            boundaryGap: false,
            data: ['2000', '2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008',
                   '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017',
                   '2018', '2019', '2020']
        }
    ],
    yAxis: [
        {
            type: 'value',
            min: 2900   // Setting minimum value to better illustrate the decrease
        }
    ],
    series: [
        {
            name: 'CO2 Emissions',
            type: 'line',
            stack: 'Total amount',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [4000, 3950, 3900, 3850, 3800, 3750, 3700, 3650, 3600, 3550, 3500,
                   3450, 3400, 3350, 3300, 3250, 3200, 3150, 3100, 3050, 3000],
            color: ['#33A1C9'], // Custom color for the area fill
            label: {
                show: true,
                position: 'top'
            }
        }
    ],
    color: ['#5470C6', '#91CC75', '#EE6666'],
    textStyle: {
        fontFamily: 'Arial'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
