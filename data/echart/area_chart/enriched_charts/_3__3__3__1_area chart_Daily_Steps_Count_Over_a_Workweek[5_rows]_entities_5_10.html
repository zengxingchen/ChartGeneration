<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800, // change the width
    height: 600 // change the height
});
var app = {};

var option;

option = {
    title: {
        text: 'Daily Ice Cream Sales in January', // Change the headline
        left: 'center'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Ice Cream Sales'],
        top: '10%' // Adjust legend position
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: [
            '2023-01-01', '2023-01-02', '2023-01-03', '2023-01-04', '2023-01-05', 
            '2023-01-06', '2023-01-07', '2023-01-08', '2023-01-09', '2023-01-10', 
            '2023-01-11', '2023-01-12', '2023-01-13', '2023-01-14', '2023-01-15', 
            '2023-01-16', '2023-01-17', '2023-01-18', '2023-01-19', '2023-01-20', 
            '2023-01-21', '2023-01-22', '2023-01-23', '2023-01-24', '2023-01-25', 
            '2023-01-26', '2023-01-27', '2023-01-28', '2023-01-29', '2023-01-30', 
            '2023-01-31'
        ]
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} units'
        }
    },
    series: [{
        name: 'Ice Cream Sales',
        type: 'line',
        stack: 'Total',
        areaStyle: {},
        emphasis: {
            focus: 'series'
        },
        data: [
            200, 198, 196, 194, 193, 
            190, 188, 185, 183, 180, 
            178, 175, 172, 170, 168, 
            165, 162, 160, 158, 155, 
            153, 150, 148, 145, 143, 
            140, 138, 135, 132, 130, 
            128
        ],
        markPoint: {
            data: [
                {type: 'max', name: 'Max sales'},
                {type: 'min', name: 'Min sales'}
            ]
        },
        color: ['#6EC1C2'] // Modify the color scheme
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
