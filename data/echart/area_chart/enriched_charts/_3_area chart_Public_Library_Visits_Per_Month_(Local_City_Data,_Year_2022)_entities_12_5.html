<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: '800', height: '600'});

var colors = ['#5470C6', '#91CC75', '#EE6666'];
var data = [
    ['2010', 'Q1', 0.8], ['2010', 'Q2', 1.2], ['2010', 'Q3', 1.5], ['2010', 'Q4', 1.1],
    ['2011', 'Q1', 1.0], ['2011', 'Q2', 1.4], ['2011', 'Q3', 1.6], ['2011', 'Q4', 1.3],
    ['2012', 'Q1', 1.2], ['2012', 'Q2', 1.9], ['2012', 'Q3', 1.7], ['2012', 'Q4', 1.5],
    ['2013', 'Q1', 1.1], ['2013', 'Q2', 2.0], ['2013', 'Q3', 1.8], ['2013', 'Q4', 1.4],
    ['2014', 'Q1', 1.3], ['2014', 'Q2', 2.1], ['2014', 'Q3', 2.0], ['2014', 'Q4', 1.7],
    ['2015', 'Q1', 1.4], ['2015', 'Q2', 2.2], ['2015', 'Q3', 2.1], ['2015', 'Q4', 1.9],
    ['2016', 'Q1', 1.5], ['2016', 'Q2', 2.3], ['2016', 'Q3', 2.2], ['2016', 'Q4', 2.0],
    ['2017', 'Q1', 1.6], ['2017', 'Q2', 2.4], ['2017', 'Q3', 2.3], ['2017', 'Q4', 2.1],
    ['2018', 'Q1', 1.8], ['2018', 'Q2', 2.5], ['2018', 'Q3', 2.4], ['2018', 'Q4', 2.2],
    ['2019', 'Q1', 2.0], ['2019', 'Q2', 2.6], ['2019', 'Q3', 2.5], ['2019', 'Q4', 2.3],
    ['2020', 'Q1', 1.9], ['2020', 'Q2', 1.5], ['2020', 'Q3', 2.0], ['2020', 'Q4', 1.8]
];

var option = {
    title: {
        text: 'Quarterly GDP Growth Rates (2010-2020)',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['GDP Growth (%)'],
        top: 'bottom'
    },
    toolbox: {
        show: true,
        feature: {
            dataZoom: {
                yAxisIndex: 'none'
            },
            restore: {},
            saveAsImage: {}
        }
    },
    color: colors,
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: data.map(function (item) {
            return item[0] + ' ' + item[1];
        })
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} %'
        }
    },
    series: [
        {
            name: 'GDP Growth (%)',
            type: 'line',
            smooth: true,
            symbol: 'none',
            sampling: 'average',
            itemStyle: {
                color: '#F0A3A3'
            },
            areaStyle: {
                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                    offset: 0, color: '#F0A3A3'
                }, {
                    offset: 1, color: '#ffe6e6'
                }])
            },
            data: data.map(function (item) {
                return item[2];
            })
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
