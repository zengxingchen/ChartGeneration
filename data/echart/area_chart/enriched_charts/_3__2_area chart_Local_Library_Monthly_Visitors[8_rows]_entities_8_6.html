<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 400});
var app = {};

var option;

option = {
	title: {
		text: 'Population Decline in Dystopian City',
		left: 'center',
		top: 10
	},
	tooltip: {
		trigger: 'axis',
		axisPointer: {
			type: 'cross',
			label: {
				backgroundColor: '#6a7985'
			}
		}
	},
	legend: {
		data: ['Population'],
		top: 'bottom'
	},
	toolbox: {
		feature: {
			saveAsImage: {}
		}
	},
	grid: {
		left: '3%',
		right: '4%',
		bottom: '3%',
		containLabel: true
	},
	xAxis: [
		{
			type: 'category',
			boundaryGap: false,
			data: [
				'2023-01-01', '2023-01-02', '2023-01-03', '2023-01-04', '2023-01-05', '2023-01-06', '2023-01-07', 
				'2023-01-08', '2023-01-09', '2023-01-10', '2023-01-11', '2023-01-12', '2023-01-13', '2023-01-14', 
				'2023-01-15', '2023-01-16', '2023-01-17', '2023-01-18', '2023-01-19', '2023-01-20', '2023-01-21', 
				'2023-01-22', '2023-01-23', '2023-01-24', '2023-01-25', '2023-01-26', '2023-01-27', '2023-01-28', 
				'2023-01-29', '2023-01-30', '2023-01-31'
			]
		}
	],
	yAxis: [
		{
			type: 'value'
		}
	],
	series: [
	    {
			name: 'Population',
			type: 'line',
			areaStyle: {},
			emphasis: {
				focus: 'series'
			},
			data: [
				10000, 9950, 9900, 9800, 9650, 9550, 9400, 9300, 9150, 9000, 8850, 8700, 8550, 8400, 
				8300, 8150, 8000, 7850, 7700, 7600, 7450, 7300, 7150, 7000, 6850, 6700, 6550, 6450, 
				6300, 6150, 6000
			],
			color: ['#FF4500'],
			markPoint: {
				data: [
					{type: 'max', name: 'Max'},
					{type: 'min', name: 'Min'}
				]
			}
		}
	]
};

if (option && typeof option === 'object') {
	myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
