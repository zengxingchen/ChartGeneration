<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 400});
var app = {};

var option;

option = {
    title: {
        text: 'Monthly Energy Consumption',
        left: 'center',
        textStyle: {
            color: '#333'
        }
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Energy Consumption'],
        top: 'top',
        textStyle: {
            color: '#000'
        }
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: [
            "2023-01-01", "2023-01-02", "2023-01-03", "2023-01-04", "2023-01-05",
            "2023-01-06", "2023-01-07", "2023-01-08", "2023-01-09", "2023-01-10",
            "2023-01-11", "2023-01-12", "2023-01-13", "2023-01-14", "2023-01-15",
            "2023-01-16", "2023-01-17", "2023-01-18", "2023-01-19", "2023-01-20",
            "2023-01-21", "2023-01-22", "2023-01-23", "2023-01-24", "2023-01-25",
            "2023-01-26", "2023-01-27", "2023-01-28", "2023-01-29", "2023-01-30",
            "2023-01-31"
        ],
        axisLine: {
            lineStyle: {
                color: '#57617B'
            }
        }
    },
    yAxis: {
        type: 'value',
        axisLine: {
            lineStyle: {
                color: '#57617B'
            }
        },
        splitLine: {
            lineStyle: {
                color: '#57617B'
            }
        }
    },
    series: [{
        name: 'Energy Consumption',
        type: 'line',
        stack: 'Total',
        areaStyle: {},
        emphasis: {
            focus: 'series'
        },
        data: [
            10000, 9980, 9950, 9900, 9850,
            9800, 9700, 9600, 9500, 9400,
            9300, 9200, 9100, 9000, 8900,
            8800, 8700, 8600, 8500, 8400,
            8300, 8200, 8100, 8000, 7900,
            7800, 7700, 7600, 7500, 7400,
            7300
        ],
        markPoint: {
            data: [
                {type: 'max', name: 'Max Value', symbolSize: 80},
                {type: 'min', name: 'Min Value', symbolSize: 80}
            ],
            label: {
                show: true,
                formatter: '{b}: {c}'
            }
        },
        itemStyle: {
            color: '#1e90ff'
        }
    }],
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
