<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
dom.style.width = '800px';
dom.style.height = '600px';
var myChart = echarts.init(dom);
var app = {};
option = null;
option = {
    title: {
        text: 'Company Revenue Trend - 2023',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data:['Revenue'],
        top: '5%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name:'Revenue',
            type:'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data:[50000, 48000, 46000, 44000, 42000, 40000, 38000, 36000, 34000, 32000, 30000, 28000],
            markPoint: {
                data: [
                    {type: 'max', name: 'Max Revenue'},
                    {type: 'min', name: 'Min Revenue'}
                ]
            },
            itemStyle: {
                color: '#0066CC'
            },
        }
    ],
    color: ['#00FFCC', '#FF33FF', '#FFFF00', '#33FF33', '#3399FF', '#33FFFF', '#9933FF', '#FF3333']
};
if (option && typeof option === 'object') myChart.setOption(option);

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
