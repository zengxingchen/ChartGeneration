<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 400});
var app = {};

var option;

option = {
    title: {
        text: 'Quarterly Revenue Trend',
        left: 'center',
        textStyle: {
            color: '#333333',
            fontWeight: 'bold',
            fontSize: 20
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['Revenue'],
        right: 10 // Position the legend to the right to avoid overlap with the title
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['2023-Q1', '2023-Q2', '2023-Q3', '2023-Q4', '2024-Q1', 
               '2024-Q2', '2024-Q3', '2024-Q4', '2025-Q1', '2025-Q2',
               '2025-Q3', '2025-Q4', '2026-Q1', '2026-Q2', '2026-Q3',
               '2026-Q4', '2027-Q1', '2027-Q2', '2027-Q3', '2027-Q4']
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '${value}'
        }
    },
    series: [
        {
            name: 'Revenue',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [25000, 24500, 24000, 23000, 22000, 21000, 20000, 19000, 18000, 17000, 16000, 15500, 15000, 14000, 13500, 13000, 12500, 12000, 11500, 11000],
            markPoint: {
                data: [
                    {type: 'max', name: 'Max'},
                    {type: 'min', name: 'Min'}
                ]
            },
            color: '#FF6666'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
