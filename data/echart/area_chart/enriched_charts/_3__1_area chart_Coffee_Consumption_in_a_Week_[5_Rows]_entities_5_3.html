<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', width: 800, height: 400});
var app = {};

var option;

var data = [
    ['1',30],['2',29.5],['3',29],['4',28.3],['5',28],
    ['6',27.2],['7',26.9],['8',26.5],['9',26],['10',25.4],
    ['11',24.8],['12',24.3],['13',23.7],['14',23.1],['15',22.8],
    ['16',22.4],['17',22],['18',21.5],['19',21],['20',20.6]
];

option = {
    title: {
        text: 'Daily Temperature Decrease',
        left: 'center',
        textStyle: {
            color: '#333'
        },
        top: 20
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Temperature'],
        top: 40
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: data.map(function (item) {
            return item[0];
        })
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} Â°C'
        }
    },
    series: [
        {
            name: 'Temperature',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: data.map(function (item) {
                return item[1];
            }),
            color: '#74b9ff'
        }
    ],
    markPoint: {
        data: [
            {type: 'max', name: 'Max', itemStyle: {color: '#e17055'}},
            {type: 'min', name: 'Min', itemStyle: {color: '#00b894'}}
        ]
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
