<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 600, height: 400});
var app = {};

var option;

option = {
    title: {
        text: 'Monthly Temperature Trends',
        left: 'center',
        textStyle: {
            color: '#333',
            fontWeight: 'bold',
            fontSize: 20
        }
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Temperature (°C)'],
        right: 10,
        textStyle: {
            color: '#666'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: [
            '2023-01-01', '2023-01-02', '2023-01-03', '2023-01-04', '2023-01-05', 
            '2023-01-06', '2023-01-07', '2023-01-08', '2023-01-09', '2023-01-10', 
            '2023-01-11', '2023-01-12', '2023-01-13', '2023-01-14', '2023-01-15', 
            '2023-01-16', '2023-01-17', '2023-01-18', '2023-01-19', '2023-01-20', 
            '2023-01-21', '2023-01-22', '2023-01-23', '2023-01-24', '2023-01-25', 
            '2023-01-26', '2023-01-27', '2023-01-28', '2023-01-29', '2023-01-30', 
            '2023-01-31'
        ],
        axisLine: {
            lineStyle: {
                color: '#888'
            }
        }
    },
    yAxis: {
        type: 'value',
        axisLine: {
            lineStyle: {
                color: '#888'
            }
        },
        splitLine: {
            lineStyle: {
                color: ['#eee']
            }
        }
    },
    series: [
        {
            name: 'Temperature (°C)',
            type: 'line',
            stack: 'Total',
            areaStyle: {
                normal: {
                    color: '#FFA07A',
                    opacity: 0.3
                }
            },
            emphasis: {
                focus: 'series'
            },
            data: [
                4.2, 4.5, 5.1, 5.3, 5.5, 5.8, 6.1, 6.4, 6.7, 7.0, 7.3, 7.6, 7.8, 8.0, 8.2, 8.5, 8.8, 
                9.0, 9.3, 9.6, 9.9, 10.2, 10.5, 10.8, 11.0, 11.2, 11.5, 11.6, 11.7, 11.9, 12.1
            ],
            smooth: true,
            lineStyle: {
                width: 3,
                color: '#FF6347'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
