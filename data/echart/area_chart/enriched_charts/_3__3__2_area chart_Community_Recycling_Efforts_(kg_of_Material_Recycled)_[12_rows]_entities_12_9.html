<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 400});
var app = {};

var option;

option = {
    title: {
        text: 'Energy Consumption Over January 2023',
        left: 'center',
        top: 5
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Energy Consumption'],
        top: 35
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: [
            '2023-01-01', '2023-01-02', '2023-01-03', '2023-01-04', 
            '2023-01-05', '2023-01-06', '2023-01-07', '2023-01-08', 
            '2023-01-09', '2023-01-10', '2023-01-11', '2023-01-12', 
            '2023-01-13', '2023-01-14', '2023-01-15', '2023-01-16', 
            '2023-01-17', '2023-01-18', '2023-01-19', '2023-01-20', 
            '2023-01-21', '2023-01-22', '2023-01-23', '2023-01-24', 
            '2023-01-25', '2023-01-26', '2023-01-27', '2023-01-28',
            '2023-01-29', '2023-01-30', '2023-01-31'
        ]
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} kWh'
        }
    },
    series: [
        {
            name: 'Energy Consumption',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [
                1000, 990, 970, 950, 930, 900, 880, 850, 820, 790, 
                760, 730, 700, 670, 640, 610, 580, 550, 520, 490, 
                460, 430, 400, 370, 340, 310, 280, 250, 220, 190, 
                160
            ],
            color: '#FF8C00',
            markPoint: {
                data: [
                    { type: 'max', name: 'Max' },
                    { type: 'min', name: 'Min' }
                ]
            },
            markLine: {
                data: [{ type: 'average', name: 'Average' }]
            }
        }
    ],
    color: ['#FF4500']
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
