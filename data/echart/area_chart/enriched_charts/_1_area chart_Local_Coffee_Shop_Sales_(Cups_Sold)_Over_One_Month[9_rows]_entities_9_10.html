<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 400});
var app = {};

var option;

app.title = 'Global Temperature Anomaly Trend';

option = {
    title: {
        text: 'Global Temperature Anomalies over Years',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333'
        }
    },
    tooltip: {
        trigger: 'axis'
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['1880','1881','1882','1883','1884','1885','1886','1887','1888','1889',
               '1890','1891','1892','1893','1894','1895','1896','1897','1898','1899','1900',
               '1901','1902','1903','1904','1905','1906','1907','1908','1909','1910'],
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} Â°C'
        }
    },
    series: [
        {
            name: 'Temperature Anomaly',
            type: 'line',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [0.12,0.15,0.08,0.1,0.12,0.11,0.13,0.18,0.17,0.14,0.25,
                   0.22,0.2,0.21,0.24,0.2,0.23,0.19,0.21,0.23,0.25,0.26,
                   0.29,0.28,0.31,0.32,0.27,0.3,0.29,0.32,0.35],
            color: '#c23531'
        }
    ],
    color: ['#c23531'],
    backgroundColor: '#ffffff'
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
