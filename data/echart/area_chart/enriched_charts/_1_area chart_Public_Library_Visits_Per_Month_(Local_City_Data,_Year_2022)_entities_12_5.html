<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 720, height: 480});
var app = {};

var option;

option = {
    title: {
        text: 'January Temperature Trends',
        left: 'center',
        top: '16',
        textStyle: {
            color: '#333',
            fontSize: 20
        }
    },
    color: ['#3398DB'],
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        data: ['Temperature'],
        top: '30',
        right: '10%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    xAxis: [
        {
            type: 'category',
            boundaryGap: false,
            data: ['2020-01-01', '2020-01-02', '2020-01-03', '2020-01-04', '2020-01-05', 
                   '2020-01-06', '2020-01-07', '2020-01-08', '2020-01-09', '2020-01-10', 
                   '2020-01-11', '2020-01-12', '2020-01-13', '2020-01-14', '2020-01-15', 
                   '2020-01-16', '2020-01-17', '2020-01-18', '2020-01-19', '2020-01-20', 
                   '2020-01-21', '2020-01-22', '2020-01-23', '2020-01-24', '2020-01-25', 
                   '2020-01-26', '2020-01-27', '2020-01-28', '2020-01-29', '2020-01-30', 
                   '2020-01-31']
        }
    ],
    yAxis: [
        {
            type: 'value'
        }
    ],
    series: [
        {
            name: 'Temperature',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [5, 7, 8, 10, 9, 6, 5, 7, 8, 9, 10, 11, 10, 8, 7, 9, 12, 10, 11, 15, 
                   16, 14, 13, 12, 11, 13, 14, 15, 15, 16, 17],
            smooth: true,
            itemStyle: {
                normal: {
                    lineStyle: {
                        color: '#ff6347'
                    },
                    areaStyle: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                            offset: 0,
                            color: 'rgba(255,99,71,0.5)'
                        }, {
                            offset: 1,
                            color: 'rgba(255,99,71,0.2)'
                        }])
                    }
                }
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
