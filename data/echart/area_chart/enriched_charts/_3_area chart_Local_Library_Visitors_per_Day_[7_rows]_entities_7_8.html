<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 800, height: 400});
var app = {};

var option;

option = {
  title: {
    text: 'Daily Temperature in April 2023',
    left: 'center'
  },
  tooltip: {
    trigger: 'axis'
  },
  legend: {
    data: ['Temperature'],
    top: 25
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  xAxis: {
    type: 'category',
    boundaryGap: false,
    data: [
      '2023-04-01', '2023-04-02', '2023-04-03', '2023-04-04', '2023-04-05',
      '2023-04-06', '2023-04-07', '2023-04-08', '2023-04-09', '2023-04-10',
      '2023-04-11', '2023-04-12', '2023-04-13', '2023-04-14', '2023-04-15',
      '2023-04-16', '2023-04-17', '2023-04-18', '2023-04-19', '2023-04-20',
      '2023-04-21', '2023-04-22', '2023-04-23', '2023-04-24', '2023-04-25',
      '2023-04-26', '2023-04-27', '2023-04-28', '2023-04-29', '2023-04-30'
    ]
  },
  yAxis: {
    type: 'value',
    axisLabel: {
      formatter: '{value} Â°C'
    }
  },
  series: [
    {
      name: 'Temperature',
      type: 'line',
      stack: 'Total',
      areaStyle: {
        color: '#FFA07A'
      },
      emphasis: {
        focus: 'series'
      },
      data: [
        13, 16, 15, 14, 18, 20, 22, 25, 24, 21, 20, 22, 20, 18, 17,
        19, 23, 25, 27, 30, 28, 26, 27, 26, 28, 30, 32, 31, 29, 28
      ],
      markPoint: {
        data: [
          { type: 'max', name: 'Max' },
          { type: 'min', name: 'Min' }
        ]
      }
    }
  ],
  color: ['#FFA07A'],
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
