<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', width: 800, height: 600});
var app = {};

var option;

option = {
    title: {
        text: 'Website Traffic Analysis',
        left: 'center',
        textStyle: {
            color: '#333'
        }
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Visitor Count'],
        top: '10%'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: [
            '2023-01-01','2023-01-02','2023-01-03','2023-01-04','2023-01-05',
            '2023-01-06','2023-01-07','2023-01-08','2023-01-09','2023-01-10',
            '2023-01-11','2023-01-12','2023-01-13','2023-01-14','2023-01-15',
            '2023-01-16','2023-01-17','2023-01-18','2023-01-19','2023-01-20',
            '2023-01-21','2023-01-22','2023-01-23','2023-01-24','2023-01-25',
            '2023-01-26','2023-01-27','2023-01-28','2023-01-29','2023-01-30',
            '2023-01-31'
        ]
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value}'
        }
    },
    series: [
        {
            name: 'Visitor Count',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [
                5000,4950,4880,4820,4760,4700,4650,4590,4520,4460,4400,4350,
                4300,4250,4200,4150,4100,4050,4000,3950,3900,3850,3800,3750,
                3700,3650,3600,3550,3500,3450,3400
            ],
            markPoint: {
                data: [
                    {type: 'max', name: 'Max'},
                    {type: 'min', name: 'Min'}
                ]
            },
            color: ['#FF69B4']
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
