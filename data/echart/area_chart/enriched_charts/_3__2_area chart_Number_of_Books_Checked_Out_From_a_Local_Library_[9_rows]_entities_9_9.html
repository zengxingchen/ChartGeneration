<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Monthly Investment Portfolio Growth',
        left: 'center',
        textStyle: {
            color: '#333', // Dark grey color for better clarity
            fontSize: 20
        }
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Growth (%)'],
        top: 'bottom' // Ensures the legend does not overlap with the title
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} %' // Adds a percentage sign to the y-axis labels
        }
    },
    series: [
        {
            name: 'Growth (%)',
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [3.2, 4.5, 5.0, 4.8, 5.6, 5.2, 4.9, 5.3, 5.1, 6.0, 5.7, 6.3],
            color: '#34a853', // A greenish color representing growth
            label: {
                show: true,
                position: 'top'
            }
        }
    ],
    // Changes the width and height reasonably
    width: 800,
    height: 400
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
