<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

// Data
var data = [
  { 'Week': 'Week 1', 'Visitors': 350 },
  { 'Week': 'Week 2', 'Visitors': 445 },
  { 'Week': 'Week 3', 'Visitors': 520 },
  { 'Week': 'Week 4', 'Visitors': 610 },
  { 'Week': 'Week 5', 'Visitors': 570 },
  { 'Week': 'Week 6', 'Visitors': 630 },
  { 'Week': 'Week 7', 'Visitors': 500 }
];

// Process data for ECharts
var weeks = data.map(function(item) {
  return item.Week;
});
var visitors = data.map(function(item) {
  return item.Visitors;
});

option = {
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'cross',
      label: {
        backgroundColor: '#6a7985'
      }
    }
  },
  toolbox: {
    feature: {
      saveAsImage: {}
    }
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  xAxis: [
    {
      type: 'category',
      boundaryGap: false,
      data: weeks
    }
  ],
  yAxis: [
    {
      type: 'value'
    }
  ],
  series: [
    {
      name: 'Visitors',
      type: 'line',
      stack: 'Total',
      areaStyle: {},
      emphasis: {
        focus: 'series'
      },
      data: visitors,
      smooth: true,
      symbol: 'circle',
      symbolSize: 10,
      itemStyle: {
        color: 'rgb(255, 70, 131)'
      },
      lineStyle: {
        width: 3,
        color: 'rgb(255, 158, 68)'
      },
      areaStyle: {
        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
          offset: 0,
          color: 'rgba(255, 158, 68, 0.39)'
        }, {
          offset: 1,
          color: 'rgba(255, 70, 131, 0.1)'
        }])
      }
    }
  ]
};

if (option && typeof option === 'object') {
  myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
