<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

// Data from the chart table
var data = [
  {'Activity': 'Yoga Class', 'Participants': 45},
  {'Activity': 'Cooking Workshop', 'Participants': 38},
  {'Activity': 'Painting Class', 'Participants': 27},
  {'Activity': 'Evening Book Club', 'Participants': 15},
  {'Activity': 'Dance Lessons', 'Participants': 34},
  {'Activity': 'Tech Literacy Seminar', 'Participants': 23},
  {'Activity': 'Language Exchange Meetup', 'Participants': 41},
  {'Activity': 'Gardening Club', 'Participants': 19},
  {'Activity': 'Crafts Fair', 'Participants': 57}
];

// Prepare data for the area chart
var categories = data.map(function (item) {
  return item.Activity;
});
var seriesData = data.map(function (item) {
  return item.Participants;
});

// Area chart specific styling
option = {
  title: {
    text: 'Community Activity Participation',
    left: 'center',
    textStyle: {
      color: '#333',
      fontStyle: 'normal',
      fontWeight: 'bold',
      fontFamily: 'sans-serif',
      fontSize: 18,
    },
  },
  tooltip: {
    trigger: 'item',
    formatter: '{a} <br/>{b} : {c} Participants',
  },
  legend: {
    data: ['Participants'],
    bottom: '0',
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  xAxis: {
    type: 'category',
    boundaryGap: false,
    data: categories,
    axisLabel: {
      interval: 0,
      rotate: 45, // For better category display
      textStyle: {
        color: '#666',
        fontStyle: 'normal',
        fontWeight: 'lighter',
      },
    },
  },
  yAxis: {
    type: 'value',
    axisLabel: {
      formatter: '{value} participants',
    }
  },
  series: [
    {
      name: 'Participants',
      type: 'line',
      stack: 'total',
      data: seriesData,
      smooth: true, // For smooth line
      symbol: 'circle', // Style of points
      symbolSize: 8, // Size of points
      showSymbol: false,
      areaStyle: {
        opacity: 0.3 // Transparency of the area
      },
      emphasis: {
        focus: 'series'
      },
      itemStyle: {
        color: '#5470c6', // Line color
        borderColor: '#91cc75', // Point border color
        borderWidth: 2,
      },
    }
  ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
