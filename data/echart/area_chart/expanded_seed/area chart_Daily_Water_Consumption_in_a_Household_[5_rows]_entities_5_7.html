<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);

var data = [
    {'Date': '2023-04-01', 'Gallons': 350},
    {'Date': '2023-04-02', 'Gallons': 365},
    {'Date': '2023-04-03', 'Gallons': 340},
    {'Date': '2023-04-04', 'Gallons': 380},
    {'Date': '2023-04-05', 'Gallons': 360}
];

var dates = data.map(function(item) {
    return item.Date;
});
var gallons = data.map(function(item) {
    return item.Gallons;
});

var option = {
    tooltip: {
        trigger: 'axis'
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: dates
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} gal'
        }
    },
    series: [
        {
            name: 'Gallons',
            type: 'line',
            data: gallons,
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            smooth: true
        }
    ],
    color: ['#5470C6'], // Custom color for the area & line
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
