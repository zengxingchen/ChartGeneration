<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    tooltip: {
        trigger: 'axis',
        position: function (pt) {
            return [pt[0], '10%'];
        }
    },
    title: {
        left: 'center',
        text: 'Cups of Coffee Consumed Over Time'
    },
    toolbox: {
        feature: {
            dataZoom: {
                yAxisIndex: 'none'
            },
            restore: {},
            saveAsImage: {}
        }
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['2023-04-01', '2023-04-02', '2023-04-03', '2023-04-04', '2023-04-05']
    },
    yAxis: {
        type: 'value',
        boundaryGap: [0, '100%']
    },
    dataZoom: [{
        type: 'inside',
        start: 0,
        end: 100
    }, {
        start: 0,
        end: 10
    }],
    series: [
        {
            name: 'Cups of Coffee Consumed',
            type: 'line',
            smooth: true,
            symbol: 'none',
            stack: 'total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: [67, 53, 76, 82, 73]
        }
    ],
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    visualMap: {
        top: 50,
        right: 10,
        pieces: [
            {
                gt: 0,
                lte: 50,
                color: '#096'
            },
            {
                gt: 50,
                lte: 70,
                color: '#ffde33'
            },
            {
                gt: 70,
                color: '#cc0033'
            }
        ],
        outOfRange: {
            color: '#999'
        }
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
