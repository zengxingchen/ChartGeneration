<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

const data = [
  {'Month': 'January', 'Books Borrowed': 870},
  {'Month': 'February', 'Books Borrowed': 920},
  {'Month': 'March', 'Books Borrowed': 780},
  {'Month': 'April', 'Books Borrowed': 860},
  {'Month': 'May', 'Books Borrowed': 920},
  {'Month': 'June', 'Books Borrowed': 710},
  {'Month': 'July', 'Books Borrowed': 630},
  {'Month': 'August', 'Books Borrowed': 650},
  {'Month': 'September', 'Books Borrowed': 690},
  {'Month': 'October', 'Books Borrowed': 890},
  {'Month': 'November', 'Books Borrowed': 930},
  {'Month': 'December', 'Books Borrowed': 970}
];

option = {
  tooltip: {
    trigger: 'axis',
    formatter: function(params) {
      params = params[0];
      return params.name + ' : ' + params.value;
    },
    axisPointer: {
      animation: false
    }
  },
  xAxis: {
    type: 'category',
    boundaryGap: false,
    data: data.map(item => item.Month)
  },
  yAxis: {
    type: 'value'
  },
  series: [
    {
      name: 'Books Borrowed',
      type: 'line',
      stack: 'Total amount',
      smooth: true, // smooth line
      symbol: 'none', // hide the symbol points
      sampling: 'average',
      itemStyle: {
        color: 'rgb(255, 70, 131)'
      },
      areaStyle: {
        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
          {offset: 0, color: 'rgb(255, 158, 68)'},
          {offset: 1, color: 'rgb(255, 70, 131)'}
        ])
      },
      data: data.map(item => item['Books Borrowed'])
    }
  ],
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  textStyle: {
    fontFamily: 'Verdana, sans-serif'
  }
};

if (option && typeof option === 'object') myChart.setOption(option);

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
