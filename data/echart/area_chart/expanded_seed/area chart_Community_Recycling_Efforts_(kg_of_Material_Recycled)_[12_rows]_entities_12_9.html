<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);

var app = {};
option = null;

// Prepare the chart data
var data = [
    {'Month': 'January', 'Kilograms of Recycled Material': 320},
    {'Month': 'February', 'Kilograms of Recycled Material': 289},
    {'Month': 'March', 'Kilograms of Recycled Material': 367},
    {'Month': 'April', 'Kilograms of Recycled Material': 413},
    {'Month': 'May', 'Kilograms of Recycled Material': 395},
    {'Month': 'June', 'Kilograms of Recycled Material': 378},
    {'Month': 'July', 'Kilograms of Recycled Material': 402},
    {'Month': 'August', 'Kilograms of Recycled Material': 421},
    {'Month': 'September', 'Kilograms of Recycled Material': 410},
    {'Month': 'October', 'Kilograms of Recycled Material': 389},
    {'Month': 'November', 'Kilograms of Recycled Material': 450},
    {'Month': 'December', 'Kilograms of Recycled Material': 480}
];

// Extract month names and values for the axis
var months = data.map(function (item) {
    return item.Month;
});
var recycledMaterial = data.map(function (item) {
    return item['Kilograms of Recycled Material'];
});

option = {
    title: {
        text: 'Monthly Recycled Material',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['Kilograms of Recycled Material'],
        top: 'bottom'
    },
    toolbox: {
        show: true,
        feature: {
            dataZoom: {
                yAxisIndex: 'none'
            },
            dataView: {readOnly: false},
            magicType: {type: ['line', 'bar', 'stack', 'tiled']},
            restore: {},
            saveAsImage: {}
        }
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: months
    },
    yAxis: {
        type: 'value',
        name: 'Kilograms',
        nameLocation: 'middle',
        nameGap: 50
    },
    series: [
        {
            name: 'Kilograms of Recycled Material',
            type: 'line',
            stack: 'Total amount',
            areaStyle: {normal: {}},
            data: recycledMaterial,
            emphasis: {
                focus: 'series'
            },
            smooth: true // Makes the line smooth
        }
    ],
    color: ['#3398DB'], // Color palette for the series
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
