<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Distribution of Tech Product Lifespans',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b} : {c}'
    },
    xAxis: {
        type: 'category',
        data: ['12-22', '22-32', '32-42', '42-52', '52-62', '62-72', '72-82', '82-92', '92-102', '102-112', '112-122', '122-132', '132-142', '142-152', '152-162', '162-172', '172-182', '182-192', '192-202'],
        axisLabel: {
            rotate: 45,
            interval: 0
        }
    },
    yAxis: {
        type: 'value',
        name: 'Frequency'
    },
    series: [
        {
            name: 'Lifespan Frequency',
            type: 'bar',
            data: [2, 4, 4, 4, 3, 3, 4, 3, 3, 2, 3, 3, 2, 3, 3, 3, 2, 3, 2],
            itemStyle: {
                color: '#4682B4'
            },
            barWidth: '50%',
            label: {
                show: true,
                position: 'top'
            }
        }
    ],
    grid: {
        left: '10%',
        right: '10%',
        bottom: '20%',
        top: '20%'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
