<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Daily Sleep Duration in Adults',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333333',
            fontSize: 20,
            fontWeight: 'bold'
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['5.0-5.4', '5.5-5.9', '6.0-6.4', '6.5-6.9', '7.0-7.4', '7.5-7.9', '8.0-8.4', '8.5-8.9', '9.0-9.4', '9.5-9.9', '10.0-10.4'],
        axisLabel: {
            rotate: 45,
            interval: 0
        },
        name: 'Sleep Duration (Hours)'
    },
    yAxis: {
        type: 'value',
        name: 'Frequency'
    },
    series: [{
        name: 'Frequency',
        type: 'bar',
        data: [1, 1, 2, 2, 2, 2, 2, 2, 3, 3, 2, 1, 2, 2, 2, 1, 2, 1, 2, 1, 1, 2, 1, 1, 2, 1, 1, 1, 1],
        itemStyle: {
            color: '#3c8dbc'
        },
        barWidth: '50%',
        label: {
            show: true,
            position: 'top',
            formatter: '{c}'
        }
    }],
    grid: {
        left: '10%',
        right: '10%',
        bottom: '20%',
        containLabel: true
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
