<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Distribution of Values in Environmental Studies',
        left: 'center'
    },
    tooltip: {},
    xAxis: {
        name: 'Value',
        nameLocation: 'middle',
        nameGap: 25
    },
    yAxis: {
        name: 'Frequency',
        nameLocation: 'middle',
        nameGap: 50
    },
    series: [{
        name: 'Values',
        type: 'bar',
        barWidth: '60%',
        data: [
            { value: 5, itemStyle: { color: '#FF6347' } },
            { value: 10, itemStyle: { color: '#FF4500' } },
            { value: 15, itemStyle: { color: '#FF8C00' } },
            { value: 20, itemStyle: { color: '#FFD700' } },
            { value: 25, itemStyle: { color: '#ADFF2F' } },
            { value: 30, itemStyle: { color: '#7FFF00' } },
            { value: 35, itemStyle: { color: '#32CD32' } },
            { value: 40, itemStyle: { color: '#00FA9A' } },
            { value: 45, itemStyle: { color: '#00CED1' } },
            { value: 50, itemStyle: { color: '#1E90FF' } },
            { value: 55, itemStyle: { color: '#4169E1' } },
            { value: 60, itemStyle: { color: '#8A2BE2' } },
            { value: 65, itemStyle: { color: '#9400D3' } },
            { value: 70, itemStyle: { color: '#FF00FF' } },
            { value: 75, itemStyle: { color: '#FF1493' } },
            { value: 80, itemStyle: { color: '#FF69B4' } },
            { value: 85, itemStyle: { color: '#DB7093' } },
            { value: 90, itemStyle: { color: '#B22222' } },
            { value: 95, itemStyle: { color: '#A52A2A' } },
            { value: 100, itemStyle: { color: '#8B0000' } },
            { value: 105, itemStyle: { color: '#800000' } },
            { value: 110, itemStyle: { color: '#556B2F' } },
            { value: 115, itemStyle: { color: '#6B8E23' } },
            { value: 120, itemStyle: { color: '#808000' } },
            { value: 125, itemStyle: { color: '#B8860B' } },
            { value: 130, itemStyle: { color: '#D2691E' } },
            { value: 135, itemStyle: { color: '#FF7F50' } },
            { value: 140, itemStyle: { color: '#FF4500' } },
            { value: 145, itemStyle: { color: '#DC143C' } },
            { value: 150, itemStyle: { color: '#FF0000' } }
        ]
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
