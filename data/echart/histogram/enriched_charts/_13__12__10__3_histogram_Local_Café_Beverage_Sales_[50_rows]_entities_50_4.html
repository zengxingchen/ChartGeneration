<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Distribution of Salaries in a Tech Company',
        left: 'center'
    },
    xAxis: {
        type: 'category',
        data: ['35-45', '45-55', '55-65', '65-75', '75-85', '85-95', '95-105', '105-115', '115-125', '125-135', '135-145', '145-155', '155-165', '165-175', '175-185', '185-195', '195-205', '205-215', '215-225', '225-235', '235-245', '245-255', '255-265', '265-275', '275-285', '285-295', '295-305'],
        axisLabel: {
            rotate: 45
        }
    },
    yAxis: {
        type: 'value',
        name: 'Frequency'
    },
    series: [{
        data: [1, 1, 1, 2, 1, 1, 1, 2, 1, 1, 1, 2, 1, 1, 1, 2, 1, 1, 1, 2, 1, 1, 1, 2, 1, 1, 2],
        type: 'bar',
        barWidth: '50%',
        itemStyle: {
            color: '#4CAF50'
        }
    }],
    grid: {
        containLabel: true
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
