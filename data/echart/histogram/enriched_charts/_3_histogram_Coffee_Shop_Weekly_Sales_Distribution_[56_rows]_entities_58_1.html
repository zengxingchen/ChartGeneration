<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Income Distribution Analysis',
        left: 'center',
        top: '5%',
        textStyle: {
            color: '#333333',
            fontSize: 24
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['0-20', '21-40', '41-60', '61-80', '81-100', '101-120', '121-140', '141-160', '161-180', '181-200'],
        axisLabel: {
            rotate: 45,
            interval: 0,
            color: '#333333'
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            color: '#333333'
        }
    },
    series: [{
        name: 'Income',
        type: 'bar',
        data: [1, 2, 3, 2, 3, 2, 2, 2, 1, 1],
        itemStyle: {
            color: '#73C0DE'
        },
        barWidth: '50%',
        label: {
            show: true,
            position: 'top',
            formatter: '{c}',
            color: '#333333'
        }
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
