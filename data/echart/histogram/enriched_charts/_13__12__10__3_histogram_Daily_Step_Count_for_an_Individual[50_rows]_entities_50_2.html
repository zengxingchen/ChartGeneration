<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;
option = {
    title: {
        text: 'Age Distribution in a Fitness Club',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['45-49', '50-54', '55-59', '60-64', '65-69'],
        axisLabel: {
            formatter: '{value} years'
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} members'
        }
    },
    series: [
        {
            name: 'Members',
            type: 'bar',
            barWidth: '50%',
            data: [
                {value: 3, itemStyle: {color: '#1f77b4'}},
                {value: 5, itemStyle: {color: '#ff7f0e'}},
                {value: 6, itemStyle: {color: '#2ca02c'}},
                {value: 5, itemStyle: {color: '#d62728'}},
                {value: 5, itemStyle: {color: '#9467bd'}}
            ],
            label: {
                show: true,
                position: 'top'
            }
        }
    ],
    grid: {
        left: '3%',
        right: '4%',
        bottom: '10%',
        containLabel: true
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
