<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Future Technologies & Society',
        left: 'center'
    },
    xAxis: {
        type: 'category',
        name: 'Value Ranges',
        data: ['10-20', '21-30', '31-40', '41-50', '51-60', '61-70', '71-80', '81-90', '91-100', '101-110', '111-120']
    },
    yAxis: {
        type: 'value',
        name: 'Frequency'
    },
    series: [{
        type: 'bar',
        data: [
            {value: 3, label: {show: true, position: 'top', color: '#000000'}},
            {value: 4, label: {show: true, position: 'top', color: '#000000'}},
            {value: 4, label: {show: true, position: 'top', color: '#000000'}},
            {value: 3, label: {show: true, position: 'top', color: '#000000'}},
            {value: 3, label: {show: true, position: 'top', color: '#000000'}},
            {value: 3, label: {show: true, position: 'top', color: '#000000'}},
            {value: 3, label: {show: true, position: 'top', color: '#000000'}},
            {value: 3, label: {show: true, position: 'top', color: '#000000'}},
            {value: 3, label: {show: true, position: 'top', color: '#000000'}},
            {value: 3, label: {show: true, position: 'top', color: '#000000'}},
            {value: 2, label: {show: true, position: 'top', color: '#000000'}}
        ],
        itemStyle: {
            color: '#ff7f50'
        },
        barWidth: '30%'
    }],
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
