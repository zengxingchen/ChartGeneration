<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 900,
    height: 600
});
var option;

        text: 'Distribution of Running Speeds in Different Age Groups',
        left: 'center',
        top: 10
    },

        type: 'value',
        name: 'Speed (km/h)',
        nameLocation: 'middle',
        nameGap: 30
    },
    yAxis: {
        type: 'value',
        name: 'Frequency',
        nameLocation: 'middle',

    },
    series: [{
        name: 'Running Speed',

            {value: 38}, {value: 45}, {value: 48}, {value: 55}, {value: 58}, {value: 65},

            {value: 128}, {value: 135}, {value: 138}, {value: 145}, {value: 148}, {value: 155},

            {value: 218}, {value: 225}, {value: 228}, {value: 235}, {value: 238}, {value: 245}, 
            {value: 248}, {value: 255}, {value: 258}, {value: 265}, {value: 268}, {value: 275}, 
            {value: 278}, {value: 285}, {value: 288}, {value: 295}, {value: 298}, {value: 305}, 
            {value: 308}, {value: 315}, {value: 318}, {value: 325}, {value: 328}, {value: 335}, 
            {value: 338}, {value: 345}, {value: 348}, {value: 355}, {value: 358}, {value: 365}, 
            {value: 368}, {value: 375}, {value: 378}, {value: 385}, {value: 388}, {value: 395}, 
            {value: 398}, {value: 405}, {value: 408}, {value: 415}, {value: 418}, {value: 425},

            color: '#4682B4'
        },
        barWidth: '70%'
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
