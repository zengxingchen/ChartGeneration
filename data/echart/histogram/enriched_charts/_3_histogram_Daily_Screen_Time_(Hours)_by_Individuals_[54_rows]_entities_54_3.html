<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Student Test Scores Distribution',
        left: 'center'
    },
    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b}: {c} ({d}%)'
    },
    xAxis: {
        type: 'category',
        data: ['45-49', '50-54', '55-59', '60-64', '65-69', '70-74'],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    yAxis: {
        type: 'value',
        name: 'Frequency'
    },
    series: [{
        name: 'Scores',
        type: 'bar',
        data: [
            { value: 5, itemStyle: { color: '#FF6347' } },
            { value: 7, itemStyle: { color: '#4682B4' } },
            { value: 7, itemStyle: { color: '#FFD700' } },
            { value: 5, itemStyle: { color: '#6A5ACD' } },
            { value: 4, itemStyle: { color: '#3CB371' } },
            { value: 2, itemStyle: { color: '#FF4500' } }
        ],
        barWidth: 40,
        label: {
            show: true,
            position: 'top',
            formatter: '{c}'
        }
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
