<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Impact of Future Technologies on Employment',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['50-55', '55-60', '60-65', '65-70', '70-75', '75-80', '80-85', '85-90', '90-95'],
        axisLabel: {
            rotate: 45
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Frequency',
            type: 'bar',
            barWidth: '30%',
            data: [
                {value: 5, itemStyle: {color: '#FF5733'}},
                {value: 6, itemStyle: {color: '#33FF57'}},
                {value: 7, itemStyle: {color: '#3357FF'}},
                {value: 8, itemStyle: {color: '#FF33A1'}},
                {value: 5, itemStyle: {color: '#FFBD33'}},
                {value: 4, itemStyle: {color: '#33FFF3'}},
                {value: 6, itemStyle: {color: '#57FF33'}},
                {value: 5, itemStyle: {color: '#FF3333'}},
                {value: 3, itemStyle: {color: '#5733FF'}}
            ],
            label: {
                show: true,
                position: 'top'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
