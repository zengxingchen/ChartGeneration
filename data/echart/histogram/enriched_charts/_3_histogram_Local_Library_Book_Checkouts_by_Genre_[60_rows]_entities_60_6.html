<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Future Technologies & Society: Trends in Technology Adoption',
        left: 'center'
    },
    xAxis: {
        type: 'category',
        data: ['60-65', '66-70', '71-75', '76-80', '81-85', '86-90', '91-95', '96-100'],
        name: 'Score Range',
        nameLocation: 'middle',
        nameGap: 30
    },
    yAxis: {
        type: 'value',
        name: 'Frequency',
        nameLocation: 'middle',
        nameGap: 50
    },
    series: [{
        data: [2, 3, 4, 4, 4, 5, 5, 4],
        type: 'bar',
        barWidth: 40,
        itemStyle: {
            color: '#5B8FF9'
        },
        label: {
            show: true,
            position: 'top'
        }
    }],
    grid: {
        width: '80%',
        height: '70%'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
