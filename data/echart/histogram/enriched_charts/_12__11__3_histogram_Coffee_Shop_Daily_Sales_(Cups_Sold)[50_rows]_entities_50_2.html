<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;
option = {
    title: {
        text: 'Distribution of Monthly Expenses',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['0-5', '5-10', '10-15', '15-20', '20-25', '25-30', '30-35', '35-40', '40-45'],
        axisLabel: {
            interval: 0
        }
    },
    yAxis: {
        type: 'value',
        name: 'Frequency'
    },
    series: [
        {
            name: 'Monthly Expenses',
            type: 'bar',
            data: [
                { value: 2, label: { show: true, position: 'top' } },
                { value: 5, label: { show: true, position: 'top' } },
                { value: 6, label: { show: true, position: 'top' } },
                { value: 4, label: { show: true, position: 'top' } },
                { value: 4, label: { show: true, position: 'top' } },
                { value: 4, label: { show: true, position: 'top' } },
                { value: 3, label: { show: true, position: 'top' } },
                { value: 2, label: { show: true, position: 'top' } },
                { value: 1, label: { show: true, position: 'top' } }
            ],
            itemStyle: {
                color: '#3498DB'
            },
            barWidth: '40%'
        }
    ],
    grid: {
        containLabel: true
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
