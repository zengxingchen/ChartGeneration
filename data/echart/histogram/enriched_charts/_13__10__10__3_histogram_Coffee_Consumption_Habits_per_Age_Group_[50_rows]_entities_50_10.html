<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Distribution of Technology Adoption Rates',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b} : {c}'
    },
    xAxis: {
        type: 'category',
        data: ['0-100', '101-200', '201-300', '301-400', '401-500', '501-600', '601-700', '701-800', '801-900', '901-1000'],
        axisLabel: {
            interval: 0,
            rotate: 30
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: 'Adoption Rates',
            type: 'bar',
            barWidth: '50%',
            data: [
                {value: 8, itemStyle: {color: '#1f78b4'}},
                {value: 16, itemStyle: {color: '#33a02c'}},
                {value: 24, itemStyle: {color: '#e31a1c'}},
                {value: 15, itemStyle: {color: '#ff7f00'}},
                {value: 12, itemStyle: {color: '#6a3d9a'}},
                {value: 10, itemStyle: {color: '#b15928'}},
                {value: 9, itemStyle: {color: '#1f78b4'}},
                {value: 7, itemStyle: {color: '#33a02c'}},
                {value: 6, itemStyle: {color: '#e31a1c'}},
                {value: 3, itemStyle: {color: '#ff7f00'}}
            ]
        }
    ],
    grid: {
        left: '10%',
        right: '10%',
        bottom: '10%',
        containLabel: true
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
