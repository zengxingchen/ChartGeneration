<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option = {
    title: {
        text: 'Frequency Distribution of Test Scores',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['5-10', '10-15', '15-20', '20-25', '25-30', '30-35', '35-40', '40-45', '45-50', '50-55', '55-60', '60-65', '65-70', '70-75', '75-80', '80-85', '85-90', '90-95', '95-100', '100-105', '105-110', '110-115', '115-120'],
        axisLabel: {
            rotate: 45
        }
    },
    yAxis: {
        type: 'value',
        name: 'Frequency'
    },
    series: [{
        name: 'Frequency',
        type: 'bar',
        barWidth: '60%',
        data: [1, 1, 3, 1, 1, 1, 2, 2, 1, 1, 1, 2, 3, 3, 2, 2, 1, 2, 4, 2, 3, 3, 2],
        itemStyle: {
            color: '#5470C6'
        },
        label: {
            show: true,
            position: 'insideTop',
            formatter: '{c}'
        }
    }]
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
