<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Distribution of Future Technology Adoption',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['60-70', '70-80', '80-90', '90-100', '100-110', '110-120', '120-130', '130-140', '140-150', '150-160', '160-170', '170-180', '180-190', '190-200', '200-210', '210-220', '220-230', '230-240', '240-250', '250-260', '260-270', '270-280', '280-290', '290-300', '300-310', '310-320', '320-330', '330-340', '340-350', '350-360', '360-370', '370-380', '380-390', '390-400'],
        axisLabel: {
            rotate: 45
        }
    },
    yAxis: {
        type: 'value',
        name: 'Frequency'
    },
    series: [{
        data: [2, 3, 5, 6, 9, 11, 13, 14, 12, 10, 8, 6, 5, 4, 3, 2, 3, 5, 6, 9, 11, 13, 14, 12, 10, 8, 6, 5, 4, 3, 2, 3, 5, 6, 9],
        type: 'bar',
        barWidth: '40%',
        itemStyle: {
            color: '#FF7F50'
        },
        label: {
            show: true,
            position: 'inside',
            formatter: '{c}'
        }
    }],
    grid: {
        left: '5%',
        right: '5%',
        bottom: '15%',
        top: '25%'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
