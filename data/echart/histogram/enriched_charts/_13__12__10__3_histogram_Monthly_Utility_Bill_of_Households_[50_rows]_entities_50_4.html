<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Distribution of Daily Caloric Intake',
        left: 'center',
        top: 20
    },
    xAxis: {
        type: 'category',
        data: ['1800-1850', '1850-1900', '1900-1950', '1950-2000', '2000-2050', '2050-2100', '2100-2150', '2150-2200', '2200-2250', '2250-2300', '2300-2350', '2350-2400', '2400-2450', '2450-2500', '2500-2550', '2550-2600', '2600-2650', '2650-2700', '2700-2750', '2750-2800', '2800-2850', '2850-2900', '2900-2950', '2950-3000', '3000-3050', '3050-3100', '3100-3150', '3150-3200', '3200-3250', '3250-3300', '3300-3350', '3350-3400', '3400-3450', '3450-3500', '3500-3550', '3550-3600', '3600-3650', '3650-3700', '3700-3750', '3750-3800', '3800-3850', '3850-3900', '3900-3950', '3950-4000'],
        axisLabel: {
            rotate: 45
        }
    },
    yAxis: {
        type: 'value',
        name: 'Frequency'
    },
    series: [{
        data: [1, 2, 3, 2, 4, 3, 4, 5, 6, 4, 5, 6, 4, 7, 5, 4, 5, 6, 7, 5, 6, 4, 3, 4, 5, 4, 3, 4, 5, 6, 7, 5, 4, 5, 6, 7, 5, 4, 5, 6, 4, 5, 6, 7],
        type: 'bar',
        itemStyle: {
            color: '#5470C6'
        },
        barWidth: '50%'
    }],
    grid: {
        left: '10%',
        right: '10%',
        bottom: '10%',
        containLabel: true
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
