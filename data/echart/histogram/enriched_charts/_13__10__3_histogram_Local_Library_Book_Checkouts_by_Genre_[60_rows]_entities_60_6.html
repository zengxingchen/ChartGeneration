<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var app = {};

var option;

option = {
    title: {
        text: 'Distribution of Technology Adoption Rates',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333'
        }
    },
    xAxis: {
        type: 'value',
        name: 'Value',
        axisLabel: {
            formatter: '{value}'
        }
    },
    yAxis: {
        type: 'value',
        name: 'Frequency'
    },
    series: [{
        name: 'Adoption Rates',
        type: 'bar',
        barWidth: '60%',
        itemStyle: {
            color: '#4682B4'
        },
        data: [
            15, 28, 36, 42, 49, 53, 59, 65, 72, 78, 81, 88, 92, 98, 103, 109, 115, 123, 128, 134, 140, 145, 152, 157, 164, 170, 178, 185, 192, 199, 203, 211, 218, 225, 231, 239, 245, 251, 259, 265, 272, 278, 285, 292, 299
        ]
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
