<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Distribution of Air Quality Index (AQI) Measurements in a City',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333',
            fontSize: 18
        }
    },
    xAxis: {
        type: 'category',
        data: ['80-89', '90-99', '100-109', '110-119', '120-129', '130-139', '140-149', '150-159', '160-169', '170-179', '180-189', '190-199', '200-209'],
        name: 'AQI Range'
    },
    yAxis: {
        type: 'value',
        name: 'Frequency'
    },
    series: [{
        type: 'bar',
        data: [3, 3, 3, 3, 3, 3, 3, 3, 3, 3, 3, 3, 1],
        itemStyle: {
            color: '#6495ED'
        },
        barWidth: '50%',
        label: {
            show: true,
            position: 'top',
            formatter: '{c}'
        }
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
