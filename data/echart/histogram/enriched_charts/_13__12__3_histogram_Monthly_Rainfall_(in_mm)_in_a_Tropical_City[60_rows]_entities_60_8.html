<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};
var option;

option = {
    title: {
        text: 'Distribution of Data Points in Science Research',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['30-34', '35-39', '40-44', '45-49', '50-54'],
        axisLabel: {
            rotate: 45
        }
    },
    yAxis: {
        type: 'value'
    },
    series: [{
        name: 'Frequency',
        type: 'bar',
        data: [
            {value: 3, itemStyle: {color: '#FF6347'}},
            {value: 6, itemStyle: {color: '#4682B4'}},
            {value: 6, itemStyle: {color: '#32CD32'}},
            {value: 5, itemStyle: {color: '#FFD700'}},
            {value: 4, itemStyle: {color: '#DA70D6'}}
        ],
        barWidth: '50%',
        label: {
            show: true,
            position: 'top'
        }
    }],
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
