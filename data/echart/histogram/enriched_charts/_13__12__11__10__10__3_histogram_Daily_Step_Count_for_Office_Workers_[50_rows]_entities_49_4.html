<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;
option = {
    title: {
        text: 'Distribution of Running Speeds',
        left: 'center',
        top: '5%'
    },
    tooltip: {
        trigger: 'item'
    },
    xAxis: {
        type: 'category',
        data: ['2.0-4.0', '4.1-6.0', '6.1-8.0', '8.1-10.0', '10.1-12.0', '12.1-14.0', '14.1-16.0', '16.1-18.0', '18.1-20.0'],
        name: 'Speed (km/h)',
        nameLocation: 'middle',
        nameTextStyle: {
            fontWeight: 'bold',
            fontSize: 14,
            padding: 20
        }
    },
    yAxis: {
        type: 'value',
        name: 'Frequency',
        nameLocation: 'middle',
        nameTextStyle: {
            fontWeight: 'bold',
            fontSize: 14,
            padding: 40
        }
    },
    series: [
        {
            data: [
                {value: 4, label: {show: true, position: 'inside'}},
                {value: 8, label: {show: true, position: 'inside'}},
                {value: 12, label: {show: true, position: 'inside'}},
                {value: 15, label: {show: true, position: 'inside'}},
                {value: 10, label: {show: true, position: 'inside'}},
                {value: 7, label: {show: true, position: 'inside'}},
                {value: 5, label: {show: true, position: 'inside'}},
                {value: 3, label: {show: true, position: 'inside'}},
                {value: 1, label: {show: true, position: 'inside'}}
            ],
            type: 'bar',
            itemStyle: {
                color: '#4CAF50'
            },
            barWidth: '60%'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
