<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option = {
    title: {
        text: 'Age Distribution in a Community',
        left: 'center',
        top: '10%'
    },
    xAxis: {
        type: 'category',
        data: ['0-10', '11-20', '21-30', '31-40', '41-50', '51-60', '61-70', '71-80', '81-90', '91-100']
    },
    yAxis: {
        type: 'value',
        name: 'Frequency'
    },
    series: [{
        data: [
            {value: 2, itemStyle: {color: '#1f78b4'}},
            {value: 5, itemStyle: {color: '#33a02c'}},
            {value: 8, itemStyle: {color: '#e31a1c'}},
            {value: 11, itemStyle: {color: '#ff7f00'}},
            {value: 7, itemStyle: {color: '#6a3d9a'}},
            {value: 6, itemStyle: {color: '#b15928'}},
            {value: 4, itemStyle: {color: '#a6cee3'}},
            {value: 9, itemStyle: {color: '#b2df8a'}},
            {value: 3, itemStyle: {color: '#fb9a99'}},
            {value: 5, itemStyle: {color: '#fdbf6f'}}
        ],
        type: 'bar',
        barWidth: '50%',
        barGap: '20%'
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
