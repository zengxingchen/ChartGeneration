<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 600
});
var app = {};

var option = {
    title: {
        text: 'Frequency of Values in Data Set',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333'
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        name: 'Value Range',
        type: 'category',
        data: ['0-20', '21-40', '41-60', '61-80', '81-100', '101-120', '121-140', '141-160', '161-180', '181-200', '201-220', '221-240', '241-260'],
        axisLabel: {
            interval: 0,
            rotate: 45
        }
    },
    yAxis: {
        name: 'Frequency',
        type: 'value'
    },
    series: [
        {
            name: 'Frequency',
            type: 'bar',
            data: [2, 3, 4, 3, 3, 4, 2, 4, 2, 3, 3, 2, 1],
            itemStyle: {
                color: '#7B68EE'
            },
            barWidth: '50%',
            label: {
                show: true,
                position: 'top',
                formatter: '{c}'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
