<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Frequency of Future Technologies Patents in 2023',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333'
        }
    },
    tooltip: {
        trigger: 'item'
    },
    xAxis: {
        name: 'Patent Counts',
        type: 'category',
        data: ['10', '15', '20', '25', '30', '18', '22', '35', '40', '28', '33', '38', '29', '31', '27', '24', '21', '32', '36', '23'],
        axisLabel: {
            rotate: 45,
            textStyle: {
                color: '#333'
            }
        }
    },
    yAxis: {
        name: 'Frequency',
        type: 'value',
        axisLabel: {
            textStyle: {
                color: '#333'
            }
        }
    },
    series: [
        {
            name: 'Frequency',
            type: 'bar',
            data: [10, 15, 20, 25, 30, 18, 22, 35, 40, 28, 33, 38, 29, 31, 27, 24, 21, 32, 36, 23],
            itemStyle: {
                color: '#4CAF50'
            },
            label: {
                show: true,
                position: 'top',
                formatter: '{c}',
                textStyle: {
                    color: '#000'
                }
            },
            barWidth: '40%'
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
