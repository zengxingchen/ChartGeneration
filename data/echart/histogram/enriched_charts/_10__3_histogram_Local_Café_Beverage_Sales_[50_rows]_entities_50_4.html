<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Income Distribution',
        left: 'center',
        top: 20
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: [
            '20-40k', '40-60k', '60-80k', '80-100k', '100-120k', '120-140k', '140-160k', 
            '160-180k', '180-200k', '200-220k'
        ],
        axisLabel: {
            formatter: '{value}'
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value}'
        }
    },
    series: [
        {
            name: 'Income',
            type: 'bar',
            data: [
                6, 8, 8, 8, 8, 6, 4, 4, 4, 4
            ],
            itemStyle: {
                color: '#5470C6'
            },
            barWidth: '40%',
            label: {
                show: true,
                position: 'top',
                formatter: '{c}'
            }
        }
    ],
    grid: {
        left: '10%',
        right: '10%',
        bottom: '15%',
        containLabel: true
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
