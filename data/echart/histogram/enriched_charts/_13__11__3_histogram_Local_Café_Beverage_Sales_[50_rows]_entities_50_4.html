<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Annual Rainfall Distribution in a Tropical Rainforest',
        left: 'center',
        top: '5%'
    },
    xAxis: {
        name: 'Rainfall (mm)',
        type: 'category',
        data: ['150-200', '200-250', '250-300', '300-350', '350-400', '400-450', '450-500', '500-550', '550-600', '600-650', '650-700', '700-750', '750-800', '800-850', '850-900', '900-950', '950-1000'],
        nameTextStyle: {
            color: '#333'
        },
        axisLabel: {
            rotate: 45
        }
    },
    yAxis: {
        name: 'Frequency',
        type: 'value',
        nameTextStyle: {
            color: '#333'
        }
    },
    series: [{
        data: [
            2, 3, 4, 3, 2, 3, 2, 3, 2, 2, 2, 3, 3, 2, 2, 3, 2
        ],
        type: 'bar',
        barWidth: '60%',
        itemStyle: {
            color: '#007ACC'
        },
        label: {
            show: true,
            position: 'top',
            formatter: '{c}'
        }
    }],
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
