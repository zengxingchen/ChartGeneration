<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 600
});
var option;
option = {
    title: {
        text: 'Daily Step Counts Distribution',
        left: 'center',
        top: '5%'
    },
    xAxis: {
        type: 'category',
        data: ['1000-2000', '2000-3000', '3000-4000', '4000-5000', '5000-6000', '6000-7000', '7000-8000', '8000-9000', '9000-10000', '10000-11000', '11000-12000', '12000-13000', '13000-14000', '14000-15000'],
        name: 'Step Ranges'
    },
    yAxis: {
        type: 'value',
        name: 'Frequency'
    },
    series: [{
        data: [3, 2, 4, 3, 4, 3, 2, 3, 2, 2, 2, 1, 2, 1],
        type: 'bar',
        barWidth: '40%',
        itemStyle: {
            color: '#4CAF50'
        },
        label: {
            show: true,
            position: 'top',
            formatter: '{c}'
        }
    }],
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
