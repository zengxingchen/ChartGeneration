<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Distribution of Numerical Data in Future Technologies',
        left: 'center',
        top: '5%'
    },
    xAxis: {
        type: 'category',
        data: [
            '8-17', '18-27', '28-37', '38-47', '48-57', '58-67', '68-77', '78-87', '88-97', '98-107', '108-117', '118-127', '128-137', '138-147', '148-157'
        ],
        name: 'Range'
    },
    yAxis: {
        type: 'value',
        name: 'Frequency'
    },
    series: [{
        name: 'Data',
        type: 'bar',
        data: [
            3, 7, 9, 10, 8, 7, 6, 7, 6, 7, 7, 6, 7, 6, 6
        ],
        itemStyle: {
            color: '#4CAF50'
        },
        label: {
            show: true,
            position: 'top'
        },
        barWidth: '50%',
        barGap: '10%'
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
