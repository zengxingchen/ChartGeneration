<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Income Distribution in 2024',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {           
            type: 'shadow'      
        }
    },
    xAxis: {
        type: 'category',
        data: ['20-30k', '30-40k', '40-50k', '50-60k', '60-70k', '70-80k', '80-90k', '90-100k', '100-110k', '110-120k', '120-130k'],
        axisLabel: {
            interval: 0,
            rotate: 45
        },
        name: 'Income Range',
        nameLocation: 'middle',
        nameGap: 35
    },
    yAxis: {
        type: 'value',
        name: 'Frequency',
        nameLocation: 'middle',
        nameGap: 40
    },
    series: [{
        name: 'Income Distribution',
        type: 'bar',
        data: [1, 3, 3, 4, 5, 5, 5, 4, 3, 2, 1],
        itemStyle: {
            color: '#FF6F61'
        },
        barWidth: '50%',
        label: {
            show: true,
            position: 'insideTop',
            formatter: '{c}'
        }
    }],
    grid: {
        left: '3%',
        right: '3%',
        bottom: '15%',
        containLabel: true
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
