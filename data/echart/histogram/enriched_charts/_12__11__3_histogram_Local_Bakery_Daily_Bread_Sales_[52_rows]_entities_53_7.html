<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};
var option;

option = {
    title: {
        text: 'Distribution of Health & Fitness Scores',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333',
            fontSize: 20,
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {          
            type: 'shadow'      
        }
    },
    xAxis: {
        type: 'category',
        data: ['2.0-2.5', '2.5-3.0', '3.0-3.5', '3.5-4.0', '4.0-4.5', '4.5-5.0', '5.0-5.5', '5.5-6.0'],
        axisLabel: {
            formatter: '{value} score'
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} frequency'
        }
    },
    series: [{
        name: 'Scores',
        type: 'bar',
        data: [2, 5, 6, 6, 4, 5, 2, 1],
        itemStyle: {
            color: '#87ceeb',
        },
        barWidth: '50%',
        label: {
            show: true,
            position: 'top',
            formatter: '{c}'
        }
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
