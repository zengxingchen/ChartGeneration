<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Health & Psychology: Exercise Frequency',
        left: 'center',
        top: 20,
        textStyle: {
            fontSize: 24,
            color: '#333'
        }
    },
    xAxis: {
        type: 'category',
        name: 'Exercise Sessions per Month',
        nameLocation: 'middle',
        nameGap: 30,
        axisLabel: {
            rotate: 45,
            interval: 0
        },
        data: [
            '0-9', '10-19', '20-29', '30-39', '40-49', 
            '50-59', '60-69', '70-79', '80-89', '90-99', 
            '100-109', '110-119', '120-129', '130-139', '140-149', 
            '150-159', '160-169', '170-179', '180-189', '190-199'
        ]
    },
    yAxis: {
        type: 'value',
        name: 'Frequency',
        nameLocation: 'middle',
        nameGap: 50
    },
    series: [{
        data: [
            15, 30, 25, 10, 40, 35, 20, 50, 45, 55, 
            60, 65, 70, 75, 80, 85, 90, 95, 100, 110, 
            105, 120, 130, 125, 140, 135, 150, 145, 160, 155, 
            170, 165, 180, 175, 190, 185, 200, 195
        ],
        type: 'bar',
        itemStyle: {
            color: '#87CEEB'
        },
        barWidth: '40%',
        label: {
            show: true,
            position: 'top',
            formatter: '{c}'
        }
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
