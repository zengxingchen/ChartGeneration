<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;
option = {
    title: {
        text: 'Future Technology Adoption',
        left: 'center'
    },
    xAxis: {
        type: 'category',
        data: ['12-17', '18-23', '24-29', '30-35', '36-41', '42-47', '48-53', '54-59', '60-65', '66-71', '72-77', '78-83', '84-89', '90-95', '96-101', '102-107', '108-113', '114-119', '120-125', '126-131', '132-137', '138-143', '144-149', '150-155', '156-161', '162-167', '168-173'],
        name: 'Age Groups'
    },
    yAxis: {
        type: 'value',
        name: 'Frequency'
    },
    series: [{
        data: [
            2, 5, 4, 3, 6, 5, 4, 3, 4, 3, 2, 3, 4, 5, 3, 4, 3, 2, 3, 4, 5, 2, 4, 3, 5, 4, 3
        ],
        type: 'bar',
        barWidth: '50%',
        itemStyle: {
            color: '#5470C6'
        },
        label: {
            show: true,
            position: 'top',
            formatter: '{c}'
        }
    }],
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
