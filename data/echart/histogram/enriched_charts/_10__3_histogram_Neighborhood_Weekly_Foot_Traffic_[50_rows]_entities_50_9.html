<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, { width: 800, height: 600 });
var option;

option = {
    title: {
        text: 'Leisure Activities: Hours Spent per Week',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333',
            fontSize: 20
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: { type: 'shadow' }
    },
    xAxis: {
        type: 'category',
        data: ['0.5', '1', '1.5', '2', '2.5', '3', '3.5', '4', '4.5', '5', '5.5', '6', '6.5', '7', '7.5', '8', '8.5', '9', '9.5', '10', '10.5', '11', '11.5', '12', '12.5', '13', '13.5', '14', '14.5', '15', '15.5', '16', '16.5', '17', '17.5', '18', '18.5', '19', '19.5', '20'],
        axisLabel: {
            rotate: 45,
            textStyle: {
                color: '#555'
            }
        }
    },
    yAxis: {
        type: 'value',
        name: 'Frequency',
        nameLocation: 'middle',
        nameGap: 50,
        axisLabel: {
            formatter: '{value}',
            textStyle: {
                color: '#555'
            }
        }
    },
    series: [{
        name: 'Hours',
        type: 'bar',
        data: [
            3, 7, 15, 22, 30, 34, 28, 26, 19, 17, 13, 10, 9, 7, 5, 4, 3, 2, 1, 1, 1, 2, 3, 3, 4, 5, 6, 7, 8, 8, 7, 6, 5, 5, 4, 3, 3, 2, 1, 1
        ],
        barWidth: '60%',
        itemStyle: {
            color: '#4CAF50'
        },
        label: {
            show: true,
            position: 'top',
            formatter: '{c}'
        }
    }],
    grid: {
        left: '10%',
        right: '10%',
        bottom: '15%'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
