<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Distribution of Data Points in Education & Learning',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['0-5', '6-10', '11-15', '16-20', '21-25'],
        axisLabel: {
            rotate: 30,
            textStyle: {
                color: '#333'
            }
        }
    },
    yAxis: {
        type: 'value',
        name: 'Frequency',
        axisLabel: {
            textStyle: {
                color: '#333'
            }
        }
    },
    series: [
        {
            type: 'bar',
            data: [
                { value: 9, label: { show: true, position: 'top' } },
                { value: 12, label: { show: true, position: 'top' } },
                { value: 14, label: { show: true, position: 'top' } },
                { value: 7, label: { show: true, position: 'top' } },
                { value: 3, label: { show: true, position: 'top' } }
            ],
            itemStyle: {
                color: '#4A90E2'
            },
            barWidth: '60%',
            label: {
                show: true,
                position: 'insideTop'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
