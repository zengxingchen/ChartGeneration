<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option = {
    title: {
        text: 'Distribution of Exercise Frequency per Week',
        left: 'center'
    },
    xAxis: {
        type: 'category',
        data: ['0-2', '2-4', '4-6', '6-8', '8-10', '10-12', '12-14', '14-16', '16-18', '18-20', '20-22', '22-24', '24-26', '26-28', '28-30', '30-32', '32-34', '34-36', '36-38', '38-40', '40-42', '42-44', '44-46', '46-48', '48-50', '50-52', '52-54', '54-56', '56-58', '58-60'],
        name: 'Hours of Exercise'
    },
    yAxis: {
        type: 'value',
        name: 'Frequency'
    },
    series: [{
        data: [8, 15, 23, 17, 9, 14, 19, 13, 20, 12, 11, 16, 14, 22, 18, 21, 10, 16, 13, 25, 12, 14, 17, 15, 11, 20, 13, 19, 15, 22],
        type: 'bar',
        barWidth: '40%',
        itemStyle: {
            color: '#6495ED'
        },
        label: {
            show: true,
            position: 'top'
        }
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
