<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Distribution of Future Technology Adoption',
        left: 'center',
        top: '10%'
    },
    xAxis: {
        type: 'category',
        data: ['0-10', '11-20', '21-30', '31-40', '41-50', '51-60', '61-70', '71-80', '81-90', '91-100'],
        name: 'Adoption Levels'
    },
    yAxis: {
        type: 'value',
        name: 'Frequency'
    },
    series: [{
        data: [
            {value: 3, itemStyle: {color: '#5470C6'}},
            {value: 7, itemStyle: {color: '#91CC75'}},
            {value: 5, itemStyle: {color: '#EE6666'}},
            {value: 6, itemStyle: {color: '#FAC858'}},
            {value: 4, itemStyle: {color: '#73C0DE'}},
            {value: 8, itemStyle: {color: '#3BA272'}},
            {value: 6, itemStyle: {color: '#FC8452'}},
            {value: 5, itemStyle: {color: '#9A60B4'}},
            {value: 7, itemStyle: {color: '#EA7CCC'}},
            {value: 3, itemStyle: {color: '#5470C6'}}
        ],
        type: 'bar',
        barWidth: '40%'
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
