<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Distribution of Test Scores in a Class',
        left: 'center',
        top: '5%'
    },
    xAxis: {
        type: 'category',
        data: ['0-10', '11-20', '21-30', '31-40', '41-50', '51-60', '61-70', '71-80', '81-90', '91-100'],
        axisLabel: {
            interval: 0
        }
    },
    yAxis: {
        type: 'value',
        name: 'Frequency'
    },
    series: [{
        data: [
            { value: 2, itemStyle: { color: '#5470C6' }, label: { show: true, position: 'top', formatter: '{c}' } },
            { value: 2, itemStyle: { color: '#91CC75' }, label: { show: true, position: 'top', formatter: '{c}' } },
            { value: 2, itemStyle: { color: '#FAC858' }, label: { show: true, position: 'top', formatter: '{c}' } },
            { value: 2, itemStyle: { color: '#EE6666' }, label: { show: true, position: 'top', formatter: '{c}' } },
            { value: 2, itemStyle: { color: '#73C0DE' }, label: { show: true, position: 'top', formatter: '{c}' } },
            { value: 2, itemStyle: { color: '#3BA272' }, label: { show: true, position: 'top', formatter: '{c}' } },
            { value: 2, itemStyle: { color: '#FC8452' }, label: { show: true, position: 'top', formatter: '{c}' } },
            { value: 2, itemStyle: { color: '#9A60B4' }, label: { show: true, position: 'top', formatter: '{c}' } },
            { value: 2, itemStyle: { color: '#EA7CCC' }, label: { show: true, position: 'top', formatter: '{c}' } },
            { value: 2, itemStyle: { color: '#5470C6' }, label: { show: true, position: 'top', formatter: '{c}' } }
        ],
        type: 'bar',
        barWidth: '40%',
        name: 'Scores'
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
