<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Caloric Content of Various Foods',
        left: 'center',
        top: '5%',
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['90-120', '121-150', '151-180', '181-210', '211-240', '241-270', '271-300', '301-330'],
        name: 'Caloric Range (kcal)',
        nameLocation: 'middle',
        nameGap: 30
    },
    yAxis: {
        type: 'value',
        name: 'Frequency',
        nameLocation: 'middle',
        nameGap: 50
    },
    series: [
        {
            name: 'Calories',
            type: 'bar',
            barWidth: '60%',
            data: [
                {value: 2, itemStyle: {color: '#ff7f50'}},
                {value: 5, itemStyle: {color: '#87cefa'}},
                {value: 7, itemStyle: {color: '#da70d6'}},
                {value: 8, itemStyle: {color: '#32cd32'}},
                {value: 5, itemStyle: {color: '#6495ed'}},
                {value: 6, itemStyle: {color: '#ff69b4'}},
                {value: 4, itemStyle: {color: '#ba55d3'}},
                {value: 3, itemStyle: {color: '#cd5c5c'}}
            ],
            label: {
                show: true,
                position: 'top',
                formatter: '{c}'
            }
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
