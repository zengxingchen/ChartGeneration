<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Star Magnitude Distribution',
        left: 'center',
        top: 20
    },
    xAxis: {
        type: 'category',
        name: 'Magnitude',
        data: ['2.0-2.2', '2.2-2.4', '2.4-2.6', '2.6-2.8', '2.8-3.0', '3.0-3.2', '3.2-3.4', '3.4-3.6', '3.6-3.8', '3.8-4.0', '4.0-4.2', '4.2-4.4', '4.4-4.6', '4.6-4.8', '4.8-5.0', '5.0-5.2', '5.2-5.4', '5.4-5.6', '5.6-5.8', '5.8-6.0', '6.0-6.2', '6.2-6.4', '6.4-6.6', '6.6-6.8', '6.8-7.0', '7.0-7.2', '7.2-7.4', '7.4-7.6', '7.6-7.8', '7.8-8.0']
    },
    yAxis: {
        type: 'value',
        name: 'Frequency'
    },
    series: [{
        data: [1, 2, 3, 2, 1, 2, 3, 4, 3, 2, 3, 2, 1, 2, 3, 4, 3, 2, 1, 2, 3, 4, 3, 2, 1, 2, 3, 4, 3, 2],
        type: 'bar',
        barWidth: '60%',
        itemStyle: {
            color: '#1f78b4'
        },
        label: {
            show: true,
            position: 'top',
            formatter: '{c}'
        }
    }],
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
