<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var app = {};

var option;

option = {
    title: {
        text: 'Distribution of Age in a Sample Population',
        left: 'center',
        top: '10%'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['15-19', '20-24', '25-29', '30-34', '35-39'],
        axisLabel: {
            interval: 0,
            rotate: 30
        },
        name: 'Age Range'
    },
    yAxis: {
        type: 'value',
        name: 'Frequency'
    },
    series: [
        {
            name: 'Age Distribution',
            type: 'bar',
            barWidth: '60%',
            data: [
                { value: 4, itemStyle: { color: '#FF6F61' }, label: { show: true, position: 'top' } },
                { value: 6, itemStyle: { color: '#6B5B95' }, label: { show: true, position: 'top' } },
                { value: 5, itemStyle: { color: '#88B04B' }, label: { show: true, position: 'top' } },
                { value: 3, itemStyle: { color: '#F7CAC9' }, label: { show: true, position: 'top' } },
                { value: 2, itemStyle: { color: '#92A8D1' }, label: { show: true, position: 'top' } }
            ]
        }
    ],
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
