<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option = {
    title: {
        text: 'Distribution of Health Scores',
        left: 'center',
        top: 20
    },
    xAxis: {
        type: 'category',
        data: ['10-19', '20-29', '30-39', '40-49', '50-59', '60-69', '70-79', '80-89', '90-100'],
        name: 'Health Score Range',
        nameLocation: 'middle',
        nameGap: 30,
        axisLabel: {
            formatter: '{value}'
        }
    },
    yAxis: {
        type: 'value',
        name: 'Frequency',
        nameLocation: 'middle',
        nameGap: 50,
        axisLabel: {
            formatter: '{value}'
        }
    },
    series: [{
        data: [5, 10, 15, 20, 25, 30, 35, 25, 20],
        type: 'bar',
        itemStyle: {
            color: '#3498db'
        },
        barWidth: '60%',
        label: {
            show: true,
            position: 'top',
            formatter: '{c}'
        }
    }],
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
