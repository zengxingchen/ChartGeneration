<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, { width: 800, height: 600 });
var app = {};
var option;

option = {
    title: {
        text: 'The Impact of Technology on Modern Education',
        left: 'center'
    },
    xAxis: {
        type: 'category',
        data: ['60-69', '70-79', '80-89', '90-99', '100-109'],
        axisLabel: {
            formatter: function (value) {
                return value;
            }
        }
    },
    yAxis: {
        type: 'value',
        name: 'Frequency'
    },
    series: [{
        data: [
            { value: 2, itemStyle: { color: '#FF6F61' }, label: { show: true, position: 'top' } },
            { value: 8, itemStyle: { color: '#6B5B95' }, label: { show: true, position: 'top' } },
            { value: 12, itemStyle: { color: '#88B04B' }, label: { show: true, position: 'top' } },
            { value: 10, itemStyle: { color: '#F7CAC9' }, label: { show: true, position: 'top' } },
            { value: 3, itemStyle: { color: '#92A8D1' }, label: { show: true, position: 'top' } }
        ],
        type: 'bar',
        barWidth: '40%',
        label: {
            show: true,
            position: 'top'
        }
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
