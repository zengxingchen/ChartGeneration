<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};
var option;

option = {
    title: {
        text: 'Distribution of Age in a Community',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333'
        }
    },
    xAxis: {
        type: 'category',
        data: ['10-20', '21-30', '31-40', '41-50', '51-60', '61-70', '71-80'],
        axisLabel: {
            rotate: 45
        }
    },
    yAxis: {
        type: 'value',
        name: 'Frequency'
    },
    series: [{
        data: [9, 12, 14, 10, 8, 5, 2],
        type: 'bar',
        itemStyle: {
            color: '#3498db'
        },
        barWidth: '50%',
        label: {
            show: true,
            position: 'top',
            color: '#000'
        }
    }],
    grid: {
        left: '3%',
        right: '3%',
        bottom: '3%',
        containLabel: true
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
