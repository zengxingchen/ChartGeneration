<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {renderer: 'canvas', useDirtyRect: false});
var option;

option = {
    title: {
        text: 'Daily Steps Distribution in a Month',
        left: 'center',
        top: '5%',
        textStyle: {
            color: '#333333'
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['<3000', '3000-4000', '4000-5000', '5000-6000', '6000-7000', '7000-8000', '8000-9000', '9000-10000', '10000-11000', '11000-12000', '12000-13000', '13000-14000', '14000-15000', '15000-16000', '16000-17000', '17000-18000', '18000-19000', '19000-20000', '>20000'],
        axisLabel: {
            interval: 0,
            rotate: 30,
            textStyle: {
                color: '#888888'
            }
        }
    },
    yAxis: {
        type: 'value',
        name: 'Frequency',
        nameTextStyle: {
            color: '#888888'
        },
        axisLabel: {
            textStyle: {
                color: '#888888'
            }
        }
    },
    series: [{
        name: 'Steps',
        type: 'bar',
        data: [1, 3, 4, 5, 5, 4, 3, 3, 2, 3, 1, 2, 1, 1, 1, 1, 1, 1, 1],
        itemStyle: {
            color: '#3399FF'
        },
        barWidth: '60%',
        label: {
            show: true,
            position: 'top',
            textStyle: {
                color: '#333333'
            }
        }
    }],
    grid: {
        left: '10%',
        right: '10%',
        top: '20%',
        bottom: '15%'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
