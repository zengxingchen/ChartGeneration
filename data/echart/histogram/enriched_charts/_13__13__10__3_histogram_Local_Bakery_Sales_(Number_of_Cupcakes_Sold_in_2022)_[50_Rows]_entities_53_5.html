<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};
var option;

option = {
    title: {
        text: 'Population Age Distribution',
        left: 'center'
    },
    xAxis: {
        type: 'category',
        name: 'Age',
        data: ['75-85', '85-95', '95-105', '105-115', '115-125', '125-135', '135-145', '145-155', '155-165', '165-175', '175-185', '185-195', '195-205', '205-215', '215-225', '225-235', '235-245', '245-255', '255-265', '265-275', '275-285', '285-295', '295-305', '305-315', '315-325', '325-335', '335-345', '345-355', '355-365', '365-375', '375-385', '385-395', '395-405'],
        axisLabel: {
            rotate: 45,
            interval: 0
        }
    },
    yAxis: {
        type: 'value',
        name: 'Frequency'
    },
    series: [{
        data: [
            1, 2, 3, 3, 2, 2, 2, 3, 3, 3, 3, 3, 2, 2, 2, 2, 2, 2, 2, 2, 2, 2, 2, 2, 2, 2, 2, 2, 2, 2, 2, 2, 2
        ],
        type: 'bar',
        barWidth: '50%',
        itemStyle: {
            color: '#5470C6'
        },
        label: {
            show: true,
            position: 'top'
        }
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
