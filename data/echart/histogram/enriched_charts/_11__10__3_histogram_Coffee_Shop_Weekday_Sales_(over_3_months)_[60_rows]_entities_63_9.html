<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Distribution of Running Speeds (km/h)',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333333'
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        name: 'Speed (km/h)',
        data: ['0-5', '5-10', '10-15', '15-20', '20-25', '25-30', '30-35', '35-40', '40-45', '45-50', '50-55', '55-60', '60-65', '65-70', '70-75'],
        axisLabel: {
            rotate: 45,
            color: '#333333'
        }
    },
    yAxis: {
        type: 'value',
        name: 'Frequency',
        axisLabel: {
            color: '#333333'
        }
    },
    series: [{
        name: 'Speed Distribution',
        type: 'bar',
        data: [2, 3, 5, 6, 7, 8, 4, 3, 2, 1, 1, 2, 3, 2, 1],
        itemStyle: {
            color: '#5470C6'
        },
        barWidth: '60%',
        label: {
            show: true,
            position: 'top',
            color: '#000000'
        }
    }],
    grid: {
        left: '10%',
        right: '10%',
        bottom: '15%',
        top: '15%',
        containLabel: true
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
