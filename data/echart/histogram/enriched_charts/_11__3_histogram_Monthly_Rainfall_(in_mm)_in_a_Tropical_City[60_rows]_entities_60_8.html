<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Distribution of Exercise Durations',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['5-10', '10-15', '15-20', '20-25', '25-30', '30-35', '35-40', '40-45', '45-50', '50-55', '55-60', '60-65', '65-70', '70-75', '75-80', '80-85', '85-90'],
        axisLabel: {
            interval: 0,
            rotate: 45
        },
        name: 'Duration (mins)'
    },
    yAxis: {
        type: 'value',
        name: 'Frequency'
    },
    series: [
        {
            name: 'Frequency',
            type: 'bar',
            data: [5, 8, 12, 18, 15, 9, 7, 10, 14, 11, 13, 17, 22, 16, 6, 4, 2],
            itemStyle: {
                color: '#1f78b4'
            },
            barWidth: '60%'
        }
    ],
    grid: {
        left: '10%',
        right: '10%',
        bottom: '15%',
        top: '15%',
        containLabel: true
    },
    tooltip: {
        trigger: 'item'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
