<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Distribution of Student Scores',
        left: 'center',
        top: '5%',
        textStyle: {
            fontSize: 20,
            color: '#333333'
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        name: 'Scores',
        type: 'category',
        data: ['60-65', '66-70', '71-75', '76-80', '81-85', '86-90', '91-95'],
        axisLabel: {
            fontSize: 12,
            color: '#333333'
        }
    },
    yAxis: {
        name: 'Frequency',
        type: 'value',
        axisLabel: {
            fontSize: 12,
            color: '#333333'
        }
    },
    series: [{
        name: 'Frequency',
        type: 'bar',
        barWidth: '60%',
        itemStyle: {
            color: '#FF6347'
        },
        data: [
            { value: 2, label: { show: true, position: 'top', formatter: '{c}' } },
            { value: 4, label: { show: true, position: 'top', formatter: '{c}' } },
            { value: 6, label: { show: true, position: 'top', formatter: '{c}' } },
            { value: 5, label: { show: true, position: 'top', formatter: '{c}' } },
            { value: 4, label: { show: true, position: 'top', formatter: '{c}' } },
            { value: 6, label: { show: true, position: 'top', formatter: '{c}' } },
            { value: 3, label: { show: true, position: 'top', formatter: '{c}' } }
        ]
    }]
};

if (option && typeof option === 'object') myChart.setOption(option);

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
