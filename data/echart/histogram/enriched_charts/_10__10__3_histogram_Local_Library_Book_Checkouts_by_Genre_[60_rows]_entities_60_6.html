<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Health & Psychology: Daily Exercise Duration Distribution',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333333'
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['10-12', '13-15', '16-18', '19-21'],
        axisLabel: {
            color: '#000000'
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            color: '#000000'
        }
    },
    series: [
        {
            name: 'Frequency',
            type: 'bar',
            data: [6, 10, 10, 4],
            itemStyle: {
                color: '#5470C6'
            },
            barWidth: '50%'
        }
    ],
    grid: {
        left: '10%',
        right: '10%',
        bottom: '15%',
        containLabel: true
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
