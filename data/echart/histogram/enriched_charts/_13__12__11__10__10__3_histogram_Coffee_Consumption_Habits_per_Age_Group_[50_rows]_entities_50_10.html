<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Distribution of Daily Step Counts',
        left: 'center',
        textStyle: {
            color: '#000000'
        }
    },
    tooltip: {},
    xAxis: {
        type: 'category',
        name: 'Step Counts',
        nameLocation: 'middle',
        nameGap: 30,
        data: ['1-5k', '6-10k', '11-15k', '16-20k', '21-25k', '26-30k'],
        axisLabel: {
            color: '#000000'
        }
    },
    yAxis: {
        type: 'value',
        name: 'Frequency',
        nameLocation: 'middle',
        nameGap: 40,
        axisLabel: {
            color: '#000000'
        }
    },
    series: [{
        type: 'bar',
        data: [6, 10, 8, 12, 16, 18],
        itemStyle: {
            color: '#1f78b4'
        },
        barWidth: '50%',
        label: {
            show: true,
            position: 'top',
            color: '#000000'
        }
    }],
    grid: {
        containLabel: true,
        width: '80%',
        height: '70%',
        left: 'center',
        top: '10%'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
