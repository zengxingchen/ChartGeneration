<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var option;

option = {
    title: {
        text: 'Distribution of Data Values',
        left: 'center',
        top: 10
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['10-12', '13-15', '16-18', '19-21', '22-24', '25-27'],
        axisLabel: {
            rotate: 45,
            interval: 0
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} Frequency'
        }
    },
    series: [
        {
            name: 'Values',
            type: 'bar',
            data: [
                { value: 5, itemStyle: { color: '#ff7f0e' } },
                { value: 8, itemStyle: { color: '#1f77b4' } },
                { value: 7, itemStyle: { color: '#2ca02c' } },
                { value: 5, itemStyle: { color: '#d62728' } },
                { value: 5, itemStyle: { color: '#9467bd' } },
                { value: 2, itemStyle: { color: '#8c564b' } }
            ],
            barWidth: '60%',
            label: {
                show: true,
                position: 'top',
                formatter: '{c}'
            }
        }
    ],
    grid: {
        left: '10%',
        right: '10%',
        bottom: '15%',
        containLabel: true
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
