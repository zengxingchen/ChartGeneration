<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;

option = {
    title: {
        text: 'Health & Fitness: Daily Steps Count Distribution',
        left: 'center',
        top: '10'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        data: ['10-20', '21-30', '31-40', '41-50', '51-60', '61-70', '71-80', '81-90'],
        axisLabel: {
            formatter: '{value} steps'
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} people'
        }
    },
    series: [{
        data: [3, 4, 5, 6, 4, 4, 2, 2],
        type: 'bar',
        itemStyle: {
            color: '#4CAF50'
        },
        barWidth: '40%'
    }],
    label: {
        show: true,
        position: 'top',
        formatter: '{c} people'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
