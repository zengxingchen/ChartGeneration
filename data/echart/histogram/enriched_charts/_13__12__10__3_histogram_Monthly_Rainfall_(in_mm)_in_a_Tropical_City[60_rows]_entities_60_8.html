<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            html
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {width: 600, height: 400});
var option;

option = {
    title: {
        text: 'Frequency Distribution of Technology Innovations',
        left: 'center',
        top: '5%',
        textStyle: {
            fontSize: 18,
            color: '#333333'
        }
    },
    xAxis: {
        type: 'category',
        data: ['12', '15', '13', '16', '10', '18', '20', '9', '14', '11', '17', '19', '8', '21', '7', '22', '6', '23', '5', '24', '4', '25', '3', '26', '2', '27', '1', '28', '0', '29', '30'],
        axisLabel: {
            interval: 0,
            rotate: 45,
            textStyle: {
                color: '#6e7079'
            }
        }
    },
    yAxis: {
        type: 'value',
        name: 'Frequency',
        nameLocation: 'middle',
        nameTextStyle: {
            color: '#333333',
            fontSize: 14
        },
        nameGap: 30,
        axisLabel: {
            textStyle: {
                color: '#6e7079'
            }
        }
    },
    series: [{
        data: [12, 15, 13, 16, 10, 18, 20, 9, 14, 11, 17, 19, 8, 21, 7, 22, 6, 23, 5, 24, 4, 25, 3, 26, 2, 27, 1, 28, 0, 29, 30],
        type: 'bar',
        barWidth: '60%',
        itemStyle: {
            color: '#5470c6'
        },
        label: {
            show: true,
            position: 'top',
            textStyle: {
                color: '#000000'
            }
        }
    }]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
