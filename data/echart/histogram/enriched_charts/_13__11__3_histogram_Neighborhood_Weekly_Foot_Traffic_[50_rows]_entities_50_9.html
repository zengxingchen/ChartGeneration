<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);
var app = {};

var option;
option = {
    title: {
        text: 'Age Distribution in a Community',
        left: 'center',
        top: '20'
    },
    xAxis: {
        type: 'category',
        data: ['10-20', '21-30', '31-40', '41-50', '51-60', '61-70', '71-80', '81-90', '91-100'],
        axisLabel: {
            rotate: 45,
            color: '#333'
        }
    },
    yAxis: {
        type: 'value',
        name: 'Frequency',
        axisLabel: {
            color: '#333'
        }
    },
    series: [{
        data: [3, 5, 7, 6, 8, 5, 4, 4, 3],
        type: 'bar',
        barWidth: '50%',
        itemStyle: {
            color: '#4caf50'
        },
        label: {
            show: true,
            position: 'top',
            color: '#000',
            formatter: '{c}'
        }
    }],
    grid: {
        left: '10%',
        right: '10%',
        bottom: '15%',
        top: '20%',
        containLabel: true
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
