<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Distribution of Values in Health & Psychology',
        left: 'center',
        top: '20'
    },
    xAxis: {
        type: 'category',
        data: ['0-10', '11-20', '21-30', '31-40', '41-50', '51-60', '61-70', '71-80', '81-90', '91-100'],
        name: 'Bins'
    },
    yAxis: {
        type: 'value',
        name: 'Frequency'
    },
    series: [{
        name: 'Value Distribution',
        type: 'bar',
        data: [
            { value: 10, itemStyle: { color: '#FF5733' } },
            { value: 5, itemStyle: { color: '#33FF57' } },
            { value: 8, itemStyle: { color: '#3357FF' } },
            { value: 4, itemStyle: { color: '#FF33A1' } },
            { value: 3, itemStyle: { color: '#FF8C33' } },
            { value: 7, itemStyle: { color: '#33FFD7' } },
            { value: 4, itemStyle: { color: '#FFA833' } },
            { value: 3, itemStyle: { color: '#FF5733' } },
            { value: 2, itemStyle: { color: '#33FF57' } },
            { value: 1, itemStyle: { color: '#3357FF' } }
        ],
        barWidth: '50%',
        label: {
            show: true,
            position: 'top'
        }
    }],
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
