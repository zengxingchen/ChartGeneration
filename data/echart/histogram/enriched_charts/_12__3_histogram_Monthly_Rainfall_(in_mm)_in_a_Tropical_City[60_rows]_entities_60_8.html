<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    width: 800,
    height: 600
});
var option;

option = {
    title: {
        text: 'Daily Caloric Intake Distribution',
        left: 'center',
        top: 20
    },
    xAxis: {
        type: 'category',
        data: [
            '1500-1600', '1600-1700', '1700-1800', '1800-1900', '1900-2000',
            '2000-2100', '2100-2200', '2200-2300', '2300-2400', '2400-2500',
            '2500-2600', '2600-2700', '2700-2800', '2800-2900', '2900-3000',
            '3000-3100', '3100-3200', '3200-3300', '3300-3400', '3400-3500', 
            '3500-3600'
        ]
    },
    yAxis: {
        type: 'value'
    },
    series: [{
        name: 'Frequency',
        type: 'bar',
        data: [
            5, 7, 10, 15, 12, 20, 8, 13, 11, 6, 
            9, 4, 7, 3, 10, 12, 5, 4, 6, 7, 
            8
        ],
        itemStyle: {
            color: '#5470C6'
        },
        barWidth: '50%'
    }],
    label: {
        show: true,
        position: 'top'
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
