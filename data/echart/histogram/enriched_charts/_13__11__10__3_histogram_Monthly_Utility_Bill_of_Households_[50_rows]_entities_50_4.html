<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false,
    width: 800, 
    height: 600
});
var option = {
    title: {
        text: 'Visitor Counts to Various Travel Destinations',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#333333',
            fontSize: 20
        }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    xAxis: {
        type: 'category',
        name: 'Visitors',
        data: ['100-150', '150-200', '200-250', '250-300', '300-350', '350-400', '400-450'],
        axisLabel: {
            interval: 0,
            rotate: 30,
            textStyle: {
                color: '#333333'
            }
        }
    },
    yAxis: {
        type: 'value',
        name: 'Frequency',
        axisLabel: {
            textStyle: {
                color: '#333333'
            }
        }
    },
    series: [
        {
            name: 'Visitor Counts',
            type: 'bar',
            data: [7, 8, 6, 4, 6, 4, 4], // these are the frequencies of the bins
            itemStyle: {
                color: '#1E90FF'
            },
            barWidth: '40%',
            label: {
                show: true,
                position: 'top',
                formatter: '{c}',
                textStyle: {
                    color: '#000000'
                }
            }
        }
    ],
    backgroundColor: '#FFFFFF'
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
