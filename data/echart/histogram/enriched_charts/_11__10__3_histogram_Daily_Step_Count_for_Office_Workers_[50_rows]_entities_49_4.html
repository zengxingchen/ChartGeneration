<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom, null, { width: 800, height: 600 });

var option = {
    title: {
        text: 'Monthly Temperature Distribution in a City',
        left: 'center',
        top: '10%'
    },
    xAxis: {
        type: 'category',
        data: ['14°C', '15°C', '16°C', '17°C', '18°C', '19°C', '20°C', '21°C', '22°C', '23°C', '24°C', '25°C'],
        name: 'Temperature (°C)',
        nameLocation: 'middle',
        nameGap: 30
    },
    yAxis: {
        type: 'value',
        name: 'Frequency',
        nameLocation: 'middle',
        nameGap: 50
    },
    series: [{
        data: [1, 3, 3, 4, 4, 3, 3, 4, 3, 2, 1, 1],
        type: 'bar',
        barWidth: '50%',
        itemStyle: {
            color: '#73C6B6'
        },
        label: {
            show: true,
            position: 'top',
            formatter: '{c}'
        }
    }],
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    }
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
