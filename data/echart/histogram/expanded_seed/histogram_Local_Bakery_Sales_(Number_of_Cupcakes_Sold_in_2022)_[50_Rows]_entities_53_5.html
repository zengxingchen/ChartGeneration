<!DOCTYPE html>
        <html lang="en" style="height: 100%">
        <head>
        <meta charset="utf-8">
        <title>ECharts 100% Stacked Bar Chart</title>
        </head>
        <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

        <script type="text/javascript">

            
var dom = document.getElementById('container');
var myChart = echarts.init(dom);

var data = [
  {'Date': '2022-01-01', 'Sold Cupcakes': 120},
  {'Date': '2022-01-08', 'Sold Cupcakes': 135},
  {'Date': '2022-01-15', 'Sold Cupcakes': 110},
  {'Date': '2022-01-22', 'Sold Cupcakes': 90},
  {'Date': '2022-01-29', 'Sold Cupcakes': 140},
  {'Date': '2022-02-05', 'Sold Cupcakes': 200},
  {'Date': '2022-02-12', 'Sold Cupcakes': 150},
  {'Date': '2022-02-19', 'Sold Cupcakes': 160},
  {'Date': '2022-02-26', 'Sold Cupcakes': 170},
  {'Date': '2022-03-05', 'Sold Cupcakes': 180},
  {'Date': '2022-03-12', 'Sold Cupcakes': 190},
  {'Date': '2022-03-19', 'Sold Cupcakes': 210},
  {'Date': '2022-03-26', 'Sold Cupcakes': 190},
  {'Date': '2022-04-02', 'Sold Cupcakes': 175},
  {'Date': '2022-04-09', 'Sold Cupcakes': 160}
];

var option = {
  title: {
    text: 'Cupcakes Sold Over Time',
    subtext: 'Histogram Representation'
  },
  tooltip: {},
  xAxis: {
    type: 'category',
    data: data.map(item => item.Date)
  },
  yAxis: {
    type: 'value',
    name: 'Frequency (sold cupcakes)',
    minInterval: 1 // Ensures that the axis labels are integers.
  },
  series: [{
    type: 'bar',
    name: 'Sold Cupcakes',
    data: data.map(item => item['Sold Cupcakes']),
    markPoint: {
      data: [
        {type: 'max', name: 'Max'},
        {type: 'min', name: 'Min'}
      ]
    }
  }]
};

if (option && typeof option === 'object') {
  myChart.setOption(option);
}

            window.addEventListener('resize', myChart.resize);
        </script>
        </body>
        </html>
